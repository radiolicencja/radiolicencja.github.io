  - "**Dlaczego odpowiedź C (40 dB) jest błędna**\n\nWzrost napięcia wyrażany w decybelach zależy od **wzoru\
    \ na stosunek napięć**:\n\n\\[\n\\Delta L_{\\text{dB}} = 20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\\
    right)\n\\]\n\n---\n\n### Obliczenie\n\n\\[\nV_1 = 10\\;\\mu\\text{V}, \\qquad V_2 = 100\\;\\mu\\\
