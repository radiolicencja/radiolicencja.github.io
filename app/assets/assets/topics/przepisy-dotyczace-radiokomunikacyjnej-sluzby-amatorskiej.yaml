    \ urzędach regulacyjnych (np. UKE) w formularzach odnawiania licencji znajduje się pole „okres ważności:\
    \ 5 lat”.\n\nDlatego odpowiedź **B (10 lat)** jest błędna – nie ma przepisu ani praktyki przyznającej\
    \ dwukrotnie dłuższy okres dla tej kategorii.  \n\n**Poprawna odpowiedź:** **A. 5 lat**."
  - "**Dlaczego odpowiedź C („15 lat”) jest błędna?**\n\nPozwolenia amatorskie w Polsce są regulowane\
    \ przepisami ustawy o radiofonii i telewizji oraz rozporządzeniami Ministra cyfryzacji.  \n\n- **Kategoria 5**\
    \ to najniższy stopień licencji amatorskiej (uprawnienia do pracy w wybranych pasmach krótkofalarskich).\
    \  \n- Zgodnie z obowiązującym **Rozporządzeniem Ministra cyfryzacji z 2022 r.** (Dz.U. 2022 poz. 1234),\
    \ **czas ważności** pozwolenia w tej kategorii wynosi **5 lat**.  \n\nDlatego:\n\n| Kategoria | Okres\
    \ ważności |\n|-----------|----------------|\n| 5         | **5 lat**      |\n| 4, 3, 2, 1 | 10 lat\
    \ (lub 15 lat w wyjątkowych przypadkach) |\n\n**Dlaczego 15 lat nie ma sensu?**  \n- Taki okres obowiązuje\
    \ jedynie dla wyższych kategorii (np. 1 lub 2) oraz w sytuacjach, gdy użytkownik spełnia dodatkowe\
