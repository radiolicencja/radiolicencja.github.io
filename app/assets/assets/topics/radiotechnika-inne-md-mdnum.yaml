    \ warstwach. To wszystko prowadzi do **lepszej propagacji fal radiowych w paśmie KF (HF)**."
- text: '307\. Aby nawiązać łączność na dalekie odległości na falach krótkich należy użyć:'
  answers:
  - anten o wysokim kącie promieniowania
  - anten o niskim kącie promieniowania
  - nadajnika o dużej mocy, antena i pasmo mogą być dowolne.
  correct_index: 1
  explanations:
  - "**Dlaczego poprawna jest odpowiedź B – “anteny o niskim kącie promieniowania”?**\n\n---\n\n### 1.\
    \  Krótkie fale i propagacja jonosferyczna  \n\nNa falach krótkich (HF ≈ 3‑30 MHz) sygnał nie dociera\
    \ do odbiorcy drogą prostą (tzw. **propagacja w linii widzialnej**), lecz odbija się od warstw jonosfery\
    \ (D, E, F1, F2).  \nPo odbiciu fala wraca na Ziemię w odległości **skoku** (skip distance) i dalej\
    \ rozchodzi się po powierzchni.\n\nAby uzyskać duży skip distance, promieniowanie musi wylądować w\
    \ jonosferze pod **małym kątem elewacji** (kąt względem horyzontu). Wtedy:\n\n\\[\n\\theta_{\\text{elew}}\
    \ \\approx \\arcsin\\!\\left(\\frac{h}{R+h}\\right) \\ll 1\n\\]\n\ngdzie  \n\n- \\(h\\) – wysokość\
    \ warstwy odbijającej (np. 300 km dla warstwy F2),  \n- \\(R\\) – promień Ziemi (≈ 6370 km).\n\nMały\
    \ \\(\\theta_{\\text{elew}}\\) powoduje, że promień „wznosi się” powoli, przechodzi przez gęstsze\
    \ warstwy jonosfery i zostaje silniej odbity, co zwiększa zasięg.\n\n---\n\n### 2.  Co się dzieje\
    \ przy wysokim kącie promieniowania?  \n\n**Wysoki kąt** (kilkadziesiąt stopni, bliski pionowi) prowadzi\
    \ do:\n\n| Efekt | Skutek |\n|------|--------|\n| **Duży kąt elewacji** \\(\\Rightarrow\\) krótkie\
    \ położenie punktu odbicia | Sygnał wraca na Ziemię po bardzo krótkim dystansie (kilka do kilkudziesięciu\
    \ km). |\n| **Silne tłumienie w warstwie D** (niższe warstwy jonosfery) | Sygnał zanika zanim dotrze\
    \ do wyższej warstwy odbijającej. |\n| **Promieniowanie “skierowane” w górę** | Nie wykorzystuje efektu\
    \ „skoku”, a jedynie propagację w pobliżu pionu (tzw. **propagacja w pionie**), przydatną jedynie\
    \ do łączności krótkodystansowej lub eksperymentalnej. |\n\nDlatego anteny o wysokim kącie promieniowania\
    \ są wykorzystywane do **lokalnych łączności krótkofalarskich** (np. QSO w promieniu kilku kilometrów,\
    \ łączność z satelitami lub dla łączności z jonosferą w trybie “vertical incidence”). Nie spełniają\
    \ wymogu „dalekiego zasięgu”.\n\n---\n\n### 3.  Anteny o niskim kącie promieniowania  \n\nTypowe anteny\
    \ krótkofalowe stosowane do dalekich łączności (np. **dipol w dół**, **Yagi‑Uda**, **log‑periodic**,\
    \ **czołowy antenowy radome**, **anteny typu “inverted‑V” z podniesioną wysokością**) mają charakterystykę\
    \ promieniowania z głównym **lobem** skierowanym **blisko horyzontu** (kąt ≤ 10‑15°).  \n\nEfekty:\n\
    \n- **Duży skip distance** – sygnał odbija się w warstwie F2 i wraca po setkach lub tysiącach kilometrów.\
    \  \n- **Lepsze dopasowanie do warunków jonosfery** – przy niskim kącie promieniowanie przechodzi\
    \ przez mniej tłumiące warstwy (D, E) i jest silniej odbite w F2.  \n- **Mniejsze straty** – energia\
    \ jest skierowana tam, gdzie potrzebna do długiego zasięgu, a nie rozpraszana w pionie.\n\n---\n\n\
    ### 4.  Dlaczego odpowiedź C nie jest prawidłowa  \n\nMoc nadajnika jest ważna, ale **sam wysoki mocowy\
    \ nadajnik nie zapewni dalekiego zasięgu**, jeśli antena promieniuje pod dużym kątem. Sygnał i tak\
    \ „spadnie” w pobliżu i zostanie pochłonięty. Dlatego kluczowy jest **kąt promieniowania**, a nie\
    \ jedynie moc.\n\n---\n\n## Podsumowanie (zwięźle)\n\n- **Daleki zasięg na falach krótkich** wymaga,\
    \ aby fala została skierowana pod **niskim kątem** w stronę jonosfery, co umożliwia długi skok (skip)\
    \ i odbicie w warstwie F2.  \n- **Wysoki kąt** prowadzi do szybkiego powrotu sygnału na ziemię i krótkiego\
    \ zasięgu – jest więc nieodpowiedni do łączności dalekiej.  \n- Dlatego **odpowiedź B** („anteny o\
    \ niskim kącie promieniowania”) jest jedyną prawidłową.  \n\n--- \n\n*Pamiętaj: przy wyborze anteny\
    \ do łączności dalekiej najważniejsze są jej charakterystyka promieniowania (niski kąt) i umiejscowienie\
    \ (wysokość nad ziemią), a nie sama moc nadajnika.*"
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – anteny o niskim kącie promieniowania**\
    \ i jest ona prawidłowa.\n\nAnteny emitujące falę pod **niskim kątem** (kilka stopni względem horyzontu)\
    \ pozwalają na **skok jonosferyczny** (ang. *skip*). Wtedy fala odbija się od warstw jonosfery i wraca\
    \ na ziemię w odległych punktach, co jest kluczowe przy łączności krótkofalowej na duże odległości.\
    \ Anteny o wysokim kącie promieniowania skierowałyby energię w górę i ograniczyłyby zasięg do krótszych\
    \ tras.\n\nDlatego przy krótkofalach do dalekiego zasięgu stosuje się anteny o niskim kącie promieniowania.\
    \ ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Moc nie jest jedynym czynnikiem decydującym o zasięgu**\
    \  \n   - Nawet bardzo mocny nadajnik nie zagwarantuje łączności na duże odległości, jeśli fala nie\
    \ zostanie skierowana pod odpowiednim kątem.  \n   - W paśmie krótkich fal (HF ≈ 3‑30 MHz) propagacja\
    \ odbywa się głównie przez **odbicie od warstwy jonosferycznej** (sky‑wave). Jeśli promieniowanie\
    \ jest skierowane pionowo, fala wraca w pobliżu nadajnika i nie dociera do dalekich odbiorców.\n\n\
    2. **„Antenna i pasmo mogą być dowolne” – to fałsz**  \n   - **Pasmo** musi znajdować się w zakresie,\
    \ w którym jonosfera jest zdolna do odbicia sygnału (np. 7 MHz w dzień, 21 MHz w nocy).  \n   - **Typ\
    \ anteny** determinuje kąt promieniowania. Anteny o szerokim promieniu pionowym (np. dipol poziomy,\
    \ anteny „lobowe”) nie są przydatne do dalekiego zasięgu.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź\
    \ **B** – anteny o **niskim kącie promieniowania**\n\n* **Niski kąt (kilka stopni od poziomu)** powoduje,\
    \ że fala wznosi się pod małym kątem do jonosfery, a po odbiciu wraca na ziemię w odległych punktach.\
    \  \n  \\[\n  d \\approx 2\\,h\\,\\tan\\theta\n  \\]\n  gdzie \\(d\\) – odległość przelotu, \\(h\\\
    ) – wysokość warstwy odbijającej, \\(\\theta\\) – kąt promieniowania. Im mniejszy \\(\\theta\\), tym\
    \ większa odległość \\(d\\).\n\n* **Typowe anteny niskokątne**:  \n  - **Yagi‑Uda** skierowane w płaszczyźnie\
    \ poziomej,  \n  - **Długie anteny dipolowe z podnoszonymi końcami (inverted‑V)** ustawione nisko\
    \ nad ziemią,  \n  - **Anteny typu “DX‑beam”** (np. 4‑elementowy Yagi) o wąskim wiązku i kącie promieniowania\
    \ 5‑10°.\n\n* **W połączeniu z odpowiednim pasmem** (dobrze dobranym do aktualnej warstwy jonosferycznej)\
    \ i umiarkowaną mocą (kilkaset watów wystarcza w warunkach dobrej propagacji) uzyskuje się maksymalny\
    \ zasięg.\n\n---\n\n### Krótkie podsumowanie\n\n| Element | Co robi? | Dlaczego jest istotny? |\n\
    |---|---|---|\n| **Moc** | Zwiększa stosunek sygnał‑szum, ale nie zmienia kąta promieniowania | Bez\
    \ niskiego kąta nie ma dalekiego zasięgu |\n| **Pasmo** | Musi leżeć w zakresie, w którym jonosfera\
    \ odbija | Nie każde HF działa w każdej porze dnia/nocy |\n| **Kąt promieniowania** | Określa, jak\
    \ wysoko fala wznosi się przed odbiciem | Niski kąt → daleka odległość po odbiciu |\n\nDlatego jedyną\
    \ prawidłową odpowiedzią jest **B – anteny o niskim kącie promieniowania**."
  - "**Dlaczego do łączności dalekiej na falach krótkich używa się anten o **niskim kącie promieniowania**?**\n\
    \n1. **Propagacja jonosferyczna (sky‑wave)**  \n   - Fale krótkie (≈ 3–30 MHz) nie docierają do odbiorcy\
    \ w linii prostej, lecz są odbijane od warstw jonosfery (D, E, F).  \n   - Im niższy kąt wystrzelenia\
    \ fali względem powierzchni Ziemi, tym wyżej dociera ona do warstwy F (najwyższa, najstabilniejsza)\
    \ i po odbiciu wraca na duże odległości (kilkaset‑kilkaset kilometrów).\n\n2. **Kąt promieniowania\
    \ a odległość**  \n   - **Niski kąt** (kilka stopni) → fala wznosi się pod małym kątem, odbija się\
