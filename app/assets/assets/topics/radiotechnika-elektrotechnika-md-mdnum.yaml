    \ pożądaną cechą w ochronie przed przepięciami.\n\n---\n\n### Podsumowanie\nGłównymi zaletami diod\
    \ TVS są **szybka reakcja (przełączanie)** oraz **zdolność do absorpcji i rozpraszania dużych impulsów\
    \ mocy**, co pozwala skutecznie chronić układy elektroniczne przed nagłymi przepięciami. Dlatego prawidłowa\
    \ odpowiedź to **A**."
- text: 252\. Na wyjściu transformatora sieciowego napięcie skuteczne jest równe 300 V. Czy w prostowniku
    jednopołówkowym można użyć diody wytrzymującej napięcie wsteczne 400 V?
  answers:
  - tak
  - nie
  - tak, ale tylko przy małych obciążeniach
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („tak”) jest niepoprawna**\n\nW prostowniku jednopołówkowym dioda musi wytrzymać\
    \ napięcie wsteczne równe **szczytowej** wartości napięcia sieciowego, a nie jego wartość skuteczną.\n\
    \n1. **Napięcie szczytowe** przy podanym napięciu skutecznym  \n   \\[\n   V_{\\text{szczyt}} = \\\
    sqrt{2}\\,V_{\\text{sk}} = \\sqrt{2}\\times 300\\;\\text{V} \\approx 424\\;\\text{V}\n   \\]\n\n2.\
    \ **Wymagane napięcie wsteczne diody**  \n   W półokresie, gdy dioda jest odwrócona, na jej biegunach\
    \ pojawia się właśnie to szczytowe napięcie (plus ewentualne przepięcia).  \n\n3. **Ocena diody 400 V**\
    \  \n   \\[\n   V_{\\text{szczyt}} \\;(424\\;\\text{V}) > V_{\\text{odwrócenia}}\\;(400\\;\\text{V})\n\
    \   \\]\n   Dlatego dioda o maksymalnym napięciu wstecznym 400 V **nie wytrzyma** napięcia, które\
    \ może pojawić się na jej biegunach.\n\n4. **Zapas bezpieczeństwa**  \n   W praktyce przyjmuje się\
    \ dodatkowy margines (≈ 20 % lub więcej) na przepięcia i tolerancje, więc wymagana dioda powinna mieć\
    \ rating przynajmniej 500 V (lub 600 V, aby mieć pewność).\n\n---\n\n**Wniosek**  \nOdpowiedź **B\
    \ – „nie”** jest prawidłowa: przy napięciu skutecznym 300 V nie można używać diody o maksymalnym napięciu\
    \ wstecznym 400 V w prostowniku jednopołówkowym.  \n\n---  \n\n*Krótka formuła podsumowująca:*  \n\
    \\[\n\\boxed{V_{\\text{odwrócenia}} \\ge \\sqrt{2}\\,V_{\\text{sk}} \\quad\\text{(z zapasem)}} \n\\\
    ]"
  - "**Gratulacje!**  \nOdpowiedź **B – „nie”** jest prawidłowa.\n\n---\n\n### Dlaczego dioda 400 V nie\
    \ wystarczy?\n\n- Na wyjściu transformatora podane jest napięcie **skuteczne** \\(U_{\\text{RMS}}\
    \ = 300\\ \\text{V}\\).\n- W prostowniku jednopołówkowym dioda musi wytrzymać **napięcie wsteczne**\
    \ równe maksymalnemu napięciu szczytowemu transformatora:\n  \\[\n  U_{\\text{szczyt}} = \\sqrt{2}\\\
    ,U_{\\text{RMS}} \\approx 1{,}414 \\times 300\\ \\text{V} \\approx 424\\ \\text{V}\n  \\]\n- Diody\
    \ są zazwyczaj dobierane z zapasem bezpieczeństwa (co najmniej 20–30 % ponad szczytowe napięcie).\
    \  \n  \\(400\\ \\text{V} < 424\\ \\text{V}\\) → **napięcie wsteczne przekracza rating diody**.\n\n\
    Dodatkowo w praktyce mogą wystąpić przepięcia i rezonanse, które jeszcze bardziej zwiększają ryzyko\
    \ uszkodzenia.\n\n---\n\n**Wniosek:** Dioda o maksymalnym napięciu wstecznym 400 V nie jest wystarczająca\
    \ przy 300 V RMS na wyjściu transformatora, dlatego odpowiedź **„nie”** jest poprawna."
  - "**Dlaczego odpowiedź C („tak, ale tylko przy małych obciążeniach”) jest błędna?**  \n\n1. **Napięcie\
    \ skuteczne ≠ napięcie maksymalne**  \n   Dla sinusoidy:  \n\n\\[\nU_{\\text{pk}} = \\sqrt{2}\\;U_{\\\
    text{RMS}}\n\\]\n\n   Przy \\(U_{\\text{RMS}} = 300\\;\\text{V}\\) :\n\n\\[\nU_{\\text{pk}} = \\sqrt{2}\\\
    times300 \\approx 424\\;\\text{V}\n\\]\n\n   To jest maksymalne (szczytowe) napięcie, które pojawia\
    \ się na uzwojeniu transformatora w każdej chwili, niezależnie od tego, czy obciążenie jest duże,\
    \ małe czy w ogóle go nie ma.\n\n2. **Rewersowa wytrzymałość diody musi przewyższać szczytowe napięcie**\
    \  \n   W prostowniku jednopołówkowym dioda jest podłączona w taki sposób, że w czasie, gdy napięcie\
    \ na uzwojeniu jest ujemne, na diodzie pojawia się **napięcie wsteczne** równe właśnie temu szczytowemu\
    \ napięciu (pomniejszonemu jedynie o spadek na diodzie przy przewodzeniu, który przy braku obciążenia\
    \ wynosi 0 V).  \n\n   Zatem wymagana minimalna wartość napięcia wstecznego to:\n\n\\[\nU_{\\text{R}}^{\\\
    text{min}} \\ge U_{\\text{pk}} \\approx 424\\;\\text{V}\n\\]\n\n3. **Dlaczego „małe obciążenia” nie\
    \ zmieniają sytuacji**  \n   Obciążenie wpływa jedynie na spadek napięcia na diodzie w **przewodzeniu**\
    \ (np. \\(U_{\\text{F}} \\approx 0{,}7\\;\\text{V}\\) dla krzemu) oraz na ewentualne spadki na rezystancjach\
    \ wewnętrznych transformatora.  \n   Nie zmienia to jednak maksymalnego napięcia wstecznego, które\
    \ pojawia się w chwili, gdy uzwojenie przechodzi przez zero i zaczyna rosnąć w przeciwnym kierunku.\
    \ Dlatego przy żadnym obciążeniu dioda o odwrotnym napięciu 400 V zostanie przekroczona i może ulec\
    \ uszkodzeniu.\n\n4. **Zasada bezpieczeństwa**  \n   W praktyce przy projektowaniu prostowników przyjmuje\
    \ się dodatkowy margines (zwykle 20 %–30 %) do wytrzymałości wstecznej diody, aby uwzględnić tolerancje\
    \ napięcia sieci, przeregulowanie transformatora i ewentualne przepięcia.  \n   400 V jest więc **zbyt\
    \ niskie** nawet bez uwzględniania tego marginesu.\n\n---\n\n### Podsumowanie\n- RMS 300 V ⇒ szczytowe\
    \ 424 V.\n- Diody w prostowniku jednopołówkowym muszą wytrzymać przynajmniej to szczytowe napięcie\
    \ wsteczne.\n- Diody o napięciu wstecznym 400 V **nie spełniają** tego wymogu, niezależnie od wielkości\
    \ obciążenia.\n\n**Poprawna odpowiedź:** **B. nie**."
  - "**Odpowiedź:** **B. nie**\n\n**Dlaczego?**\n\n- Na wyjściu transformatora podane jest **napięcie\
    \ skuteczne** \\(U_{\\text{rms}} = 300\\; \\text{V}\\).\n- Dla prostownika jednopołówkowego najważniejszą\
    \ wartością jest **szczytowe napięcie wsteczne**, które wynika z szczytowej wartości sinusoidy:\n\
    \  \\[\n  U_{\\text{peak}} = \\sqrt{2}\\,U_{\\text{rms}} \\approx 1{,}414 \\times 300\\;\\text{V}\
    \ \\approx 424\\;\\text{V}.\n  \\]\n- Dioda w takim układzie musi wytrzymać przynajmniej tę wartość\
    \ (zazwyczaj dodaje się jeszcze pewien margines bezpieczeństwa, np. 20 %).\n- Dostępna dioda ma maksymalne\
    \ napięcie wsteczne **400 V**, co jest **mniej** niż wymagane \\(424\\;\\text{V}\\). Przy normalnym\
    \ obciążeniu napięcie wsteczne może przekraczać jej granicę, co doprowadzi do przebicia diody.\n\n\
    Dlatego w prostowniku jednopołówkowym przy napięciu skutecznym 300 V nie można używać diody o maksymalnym\
    \ napięciu wstecznym 400 V.  → odpowiedź **B**."
- text: '253\. Aby tranzystor PNP zaczął przewodzić, należy przyłożyć pomiędzy jego bazę i emiter napięcie:'
  answers:
  - dodatnie (wyższy potencjał do bazy)
  - ujemne (niższy potencjał do bazy)
  - zerowe (taki sam potencjał na bazie i emiterze)
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- Tranzystor **PNP** ma warstwę **P**‑E‑M (emiter – warstwa\
    \ P, baza – warstwa N, kolektor – warstwa P).  \n- Aby doprowadzić do przewodzenia, **baza musi być\
    \ „przyciągnięta” do niższego potencjału niż emiter**.  \n- Jeśli przyłożymy **dodatnie napięcie do\
    \ bazy względem emitera** (co sugeruje odpowiedź A), to baza stanie się jeszcze bardziej dodatnia\
    \ niż emiter. Wtedy złącze baza‑emiter jest spolaryzowane **odwrotnie** (reverse‑biased) i nie zachodzi\
    \ wstrzyknięcie nośników; tranzystor pozostaje w stanie wyłączenia.\n\n**Poprawna zasada działania\
    \ PNP**\n\n1. **Złącze baza‑emiter** musi być spolaryzowane w kierunku przewodzenia:  \n   \\[\n \
    \  V_{BE} = V_B - V_E < 0 \\quad (\\text{wartość ujemna, typowo } -0{,}6\\ \\text{V})\n   \\]\n2.\
    \ Oznacza to, że **baza ma niższy potencjał niż emiter** (ujemne napięcie względem emitera).  \n3.\
    \ Gdy spełniony jest warunek \\( |V_{BE}| \\ge V_{\\text{th}} \\) (próg ≈ 0,6 V), do złącza baza‑emiter\
    \ napływają elektrony z bazy do emitera, a w złączu baza‑kolektor powstaje duży prąd kolektora.\n\n\
    **Podsumowanie**  \n\n- **A (dodatnie do bazy)** → baza jest bardziej dodatnia niż emiter → złącze\
    \ odwrócone → tranzystor OFF.  \n- **B (ujemne do bazy)** → baza jest mniej dodatnia (lub ujemna)\
    \ względem emitera → złącze baza‑emiter przewodzi → tranzystor włącza się.  \n\nDlatego prawidłowa\
    \ odpowiedź to **B** – przyłożenie **ujemnego (niższego) potencjału do bazy względem emitera** włącza\
    \ tranzystor PNP."
  - "Gratulacje – wybrałeś prawidłową odpowiedź **B**!\n\nDla tranzystora **PNP** przewodzenie rozpoczyna\
    \ się wtedy, gdy **emiter** jest **bardziej dodatni** niż **baza**. Oznacza to, że na złączu baza‑emiter\
    \ musi pojawić się **napięcie ujemne względem bazy** (typowo ≈ ‑0,6 V do ‑0,7 V).  \n\n\\[\nV_{BE}\
    \ = V_B - V_E < 0\n\\]\n\nGdy baza jest położona na niższym potencjale niż emiter, złącze baza‑emiter\
    \ zostaje spolaryzowane w kierunku przewodzenia, co otwiera tranzystor i umożliwia przepływ prądu\
    \ kolektora do emitera. Dlatego właśnie odpowiedź B („ujemne, niższy potencjał do bazy”) jest prawidłowa."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nW tranzystorze PNP prąd płynie od emitera do kolektora\
    \ dopiero wtedy, gdy złącze **baza‑emiter** jest spolaryzowane **przód**.  \nDla złącza PN oznacza\
    \ to, że **baza musi być bardziej ujemna niż emiter** (potencjał bazy niższy).  \n\nJeśli potencjały\
    \ bazy i emitera są **równe** (V\\_{BE}=0 V) – tak jak w odpowiedzi C – złącze nie jest spolaryzowane.\
    \ Nie ma pola elektrycznego, które mogłoby wypchnąć elektrony (w PNP „dziury”) z emitera do bazy,\
    \ więc nie zachodzi żaden prąd bazy i tranzystor pozostaje w stanie wyłączenia.\n\n---\n\n### Poprawna\
    \ zasada działania PNP\n\n- **Warunek włączenia:**  \n  \\[\n  V_{BE}=V_B - V_E < 0\\quad\\text{(zwykle\
    \ } V_{BE}\\approx -0{,}6\\text{ V dla krzemu)}\n  \\]\n\n- **Interpretacja:**  \n  - Emiter znajduje\
    \ się **na wyższym potencjale** niż baza.  \n  - Do bazy przyłożone jest **ujemne napięcie względem\
    \ emitera** (odpowiedź B).  \n\n- **Co się dzieje:**  \n  1. Złącze baza‑emiter jest spolaryzowane\
    \ przód → przepływa prąd bazy \\(I_B\\).  \n  2. Prąd bazy steruje większym prądem emitera‑kolektora\
    \ \\(I_C \\approx \\beta I_B\\).  \n  3. Tranzystor przechodzi w stan przewodzenia (nasycenie, aktywne\
    \ w zależności od napięcia kolektora).\n\n---\n\n### Krótkie podsumowanie\n\n- **Zero różnicy potencjałów\
    \ (C)** → brak polaryzacji → tranzystor wyłączony.  \n- **Ujemne napięcie bazy względem emitera (B)**\
    \ → forward bias złącza baza‑emiter → przepływ prądu i włączenie tranzystora.  \n\nDlatego jedyną\
    \ prawidłową odpowiedzią jest **B**."
  - "**Dlaczego tranzystor PNP przewodzi przy napięciu ujemnym między bazą a emiterem?**\n\n1. **Budowa\
    \ i zasada działania**  \n   Tranzystor PNP ma dwie warstwy typu p (emiter i kolektor) oddzielone\
    \ cienką warstwą typu n (baza). Prąd wytwarzany jest przez **przepływ dziur** z emitera do kolektora.\n\
    \n2. **Warunek włączenia**  \n   Aby baza (warstwa n) nie blokowała przepływu dziur, musi być **odwrócone\
    \ spolaryzowanie złącza baza‑emiter**. Oznacza to, że **emiter musi być bardziej dodatni** niż baza:\n\
    \n   \\[\n   V_{BE}=V_B-V_E < 0\n   \\]\n\n   czyli **napięcie baza‑emiter jest ujemne** (bazę podłączamy\
    \ do niższego potencjału niż emiter).\n\n3. **Skutek**  \n   Przy takim polaryzacji złącze baza‑emiter\
    \ przewodzi prąd bazy \\(I_B\\) (prąd dziur z emitera do bazy). Dzięki temu powstaje mały prąd bazy,\
    \ który **wzmacnia** znacznie większy prąd kolektor‑emiter \\(I_C \\approx \\beta I_B\\). Tranzystor\
    \ przechodzi w stan nasycenia i przewodzi.\n\n4. **Podsumowanie**  \n   - **PNP**: emiter dodatni,\
    \ baza niższy potencjał → **ujemne** \\(V_{BE}\\).  \n   - **NPN**: odwrotnie, wymaga dodatniego \\\
    (V_{BE}\\).\n\nDlatego prawidłowa odpowiedź to:\n\n**B. ujemne (niższy potencjał do bazy).**"
- text: '254\. Tranzystory bipolarne i polowe sterujemy odpowiednio:'
  answers:
  - napięciem i prądem
  - prądem i prądem
  - prądem i napięciem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Tranzystor bipolarny (BJT)**  \n  - Działa jak *prądowy*\
    \ element sterujący.  \n  - Ma trzy warstwy – emiter, baza i kolektor.  \n  - Mały prąd bazy $I_B$\
    \ kontroluje znacznie większy prąd kolektora $I_C$:  \n    \\[\n    I_C \\approx \\beta \\, I_B\n\
    \    \\]  \n  - Nie jest sterowany napięciem między bazą a emiterem (to napięcie jest w przybliżeniu\
    \ stałe, ok. 0,7 V przy przewodzeniu).\n\n- **Tranzystor polowy (FET)**  \n  - Działa jak *napięciowy*\
    \ element sterujący.  \n  - Kanał przewodzenia jest regulowany polem elektrycznym wywołanym przez\
    \ napięcie bramki $V_{GS}$ względem źródła.  \n  - Prąd bramki praktycznie wynosi zero (idealnie $I_G\
    \ \\approx 0$), a zmiana napięcia $V_{GS}$ zmienia przewodność kanału:  \n    \\[\n    I_D = g_m \\\
    bigl(V_{GS} - V_{\\text{th}}\\bigr)\n    \\]  \n  - Stąd sterowanie odbywa się napięciem, a nie prądem.\n\
    \n**Podsumowanie**\n\n- **BJT** – sterowany **prądem** (baza).  \n- **FET** – sterowany **napięciem**\
    \ (bramka).  \n\nOdpowiedź **A** („napięciem i prądem”) zamienia te zależności, dlatego jest niepoprawna.\
    \ Poprawna odpowiedź to **C** – *prądem i napięciem*."
  - "**Dlaczego odpowiedź B („prądem i prądem”) jest niepoprawna?**  \n\n- **Tranzystor bipolarny (BJT)**\
    \ – jego charakterystyka zależy od **prądu bazowego** \\(I_B\\).  \n  \\[\n  I_C \\approx \\beta \\\
    , I_B\n  \\]\n  To właśnie zmiana \\(I_B\\) reguluje prąd kolektora \\(I_C\\). Dlatego BJT określa\
    \ się jako **prądowo‑sterowany**.\n\n- **Tranzystor polowy (FET)** – jego przewodność jest kontrolowana\
    \ przez **napięcie na bramce** względem źródła \\(V_{GS}\\).  \n  \\[\n  I_D = g_m \\bigl(V_{GS}-V_{th}\\\
    bigr) \\quad (\\text{dla MOSFET w trybie liniowym})\n  \\]\n  Tutaj nie ma istotnego prądu sterującego\
    \ (prąd bramki jest praktycznie zerowy); decyduje napięcie \\(V_{GS}\\). Dlatego FET jest **napięciowo‑sterowany**.\n\
    \nStąd prawidłowe połączenie:\n\n- **BJT** – sterujemy **prądem** (bazowym).  \n- **FET** – sterujemy\
    \ **napięciem** (bramki).\n\nOdpowiedź **C („prądem i napięciem”)** odzwierciedla tę różnicę.  \n\n\
    ---\n\n### Krótkie podsumowanie\n\n| Typ tranzystora | Zmienna sterująca |\n|----------------|-------------------|\n\
    | Bipolarny (BJT) | Prąd bazowy \\(I_B\\) |\n| Polowy (FET)    | Napięcie bramki \\(V_{GS}\\) |\n\n\
    Zmienna sterująca nie jest taka sama dla obu typów, więc stwierdzenie „prądem i prądem” (odpowiedź\
    \ B) jest błędne."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „prądem i napięciem”** jest prawidłowa, ponieważ:\n\
    \n- **Tranzystor bipolarny (BJT)** jest sterowany **prądem bazy**. Zmiana tego prądu reguluje prąd\
    \ kolektora, więc jego działanie zależy od sygnału prądowego.  \n- **Tranzystor polowy (FET)**, w\
    \ tym MOSFET, jest sterowany **napięciem bramki**. Napięcie to tworzy pole elektryczne, które zmienia\
    \ przewodność kanału, a więc kontroluje przepływ prądu między drenem a źródłem.\n\nDlatego kolejno:\
    \ **BJT – prąd**, **FET – napięcie**."
  - "**Dlaczego poprawna odpowiedź to C – „prądem i napięciem”?**\n\n| Typ tranzystora | Sygnał sterujący\
    \ | Dlaczego |\n|----------------|------------------|----------|\n| **BJT (bipolarny)** | **prąd**\
    \ (prąd bazy \\(I_B\\)) | Działanie BJT opiera się na wstrzyknięciu małego prądu bazy, który steruje\
    \ większym prądem kolektora \\(I_C\\) (wzór \\(I_C \\approx \\beta I_B\\)). Bez prądu bazy nie dochodzi\
    \ do przewodzenia. |\n| **FET (polowy)** | **napięcie** (napięcie bramki‑źródło \\(U_{GS}\\) lub \\\
    (U_{GB}\\)) | W tranzystorze polowym kanał jest kontrolowany polem elektrycznym wywołanym napięciem\
    \ na bramce. Prąd bramki jest w praktyce pomijalny (idealnie \\(I_G = 0\\)). Próg napięcia \\(U_{th}\\\
    ) decyduje o tym, czy kanał się otwiera. |\n\n### Krótkie podsumowanie\n\n- **BJT** – prąd bazy **steruje**\
    \ prądem kolektora → **sterowanie prądem**.  \n- **FET** – napięcie na bramce **steruje** przewodnością\
    \ kanału → **sterowanie napięciem**.\n\nStąd zestawienie „prądem i napięciem” (odpowiedź C) jest prawidłowe."
- text: '255\. We wzmacniaczu tranzystorowym w układzie wspólnej bazy, sygnał wejściowy podajemy pomiędzy:'
  answers:
  - kolektor i bazę
  - emiter i bazę
  - kolektor i emiter
  correct_index: 1
  explanations:
  - "**Dlaczego w układzie wspólnej bazy sygnał wejściowy podaje się pomiędzy **emiter‑bazę**, a nie kolektor‑bazę?**\
    \  \n\n---\n\n### 1. Struktura układu wspólnej bazy  \n\n| element | rola w małej sygnałowej analizie\
    \ |\n|---|---|\n| **Baza** | zazwyczaj uziemiona ( AC‑ground ) – stałe napięcie polaryzacji \\(V_{B}\\\
    ) nie zmienia się w odpowiedzi na sygnał wejściowy |\n| **Emiter** | punkt, w którym wprowadzany jest\
    \ sygnał zmienny \\(v_{e}\\) (przez rezystor lub bezpośrednio) |\n| **Kolektor** | wyjście układu,\
    \ napięcie wyjściowe \\(v_{c}\\) odczytywane jest względem masy |\n\nZ tego wynika, że **baza jest\
    \ „wspólna”** dla obu obwodów (wejściowego i wyjściowego) – jest stałym odniesieniem. Dlatego układ\
    \ nosi nazwę *common‑base* (wspólna baza).\n\n---\n\n### 2. Model małej sygnałowej\n\nDla małych sygnałów\
    \ tranzystor w konfiguracji wspólnej bazy można przedstawić jako:\n\n\\[\ni_{c}=g_{m}v_{be}, \\qquad\
    \ i_{e}=i_{c}+i_{b}\\approx i_{c}\n\\]\n\ngdzie  \n\n- \\(v_{be}=v_{e}-v_{b}\\) – napięcie **emiter‑baza**,\
    \  \n- \\(g_{m}=I_{C}/V_{T}\\) – transkonduktancja.\n\nZależność wyjściowa:\n\n\\[\nv_{c}= -g_{m}R_{C}\\\
    ,v_{be}\n\\]\n\nWidać, że **wzmacniacz reaguje wyłącznie na zmianę napięcia między emiterem a bazą**.\
    \ Zmiana \\(v_{c}\\) jest pochodną tej różnicy; nie ma bezpośredniego wpływu napięcia pomiędzy kolektorem\
    \ a bazą.\n\n---\n\n### 3. Co się stanie, gdyby podłączyć sygnał między kolektor‑bazę?\n\n- Kolektor\
    \ jest zazwyczaj połączony z rezystorem \\(R_{C}\\) i zasilaniem.  \n- Dodanie sygnału pomiędzy kolektor\
    \ i bazę wprowadzałoby **przebicie zasilania** i zakłóciłoby stałe napięcie polaryzacji bazy.  \n\
    - Ponieważ baza jest uziemiona (AC‑ground), sygnał **kolektor‑baza** byłby po prostu przyłożony do\
    \ wyjścia, a nie do wejścia – nie wywołałby sterowania prądem bazy i w konsekwencji nie zasiliłby\
    \ tranzystora sygnałem wejściowym.\n\n---\n\n### 4. Podsumowanie\n\n- **Wejście** w układzie wspólnej\
    \ bazy to **emiter**, a **referencja** to **baza** (stałe napięcie, AC‑ground).  \n- Sygnał wejściowy\
    \ musi więc być podany **między emiterem a bazą** (\\(v_{be}\\)), co powoduje sterowanie prądem kolektora\
    \ i uzyskanie wzmocnienia.  \n- Połączenie **kolektor‑baza** nie spełnia tej funkcji – jest to połączenie\
    \ wyjścia z referencją, a nie wejścia.\n\nDlatego prawidłowa odpowiedź to **B – emiter i baza**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „emiter i baza”** jest prawidłowa, ponieważ w układzie\
    \ **wspólnej bazy** (CB) **baza** tranzystora jest połączona z masą (lub stałym potencjałem) i pełni\
    \ rolę punktu odniesienia.  \n\n- **Sygnał wejściowy** podaje się **pomiędzy emiterem a bazą** – zmiana\
    \ napięcia \\(V_{EB}\\) steruje prądem bazy, a tym samym prądem kolektora.  \n- Emiter jest „wejściem”\
    \ układu, a baza „wspólnym” odniesieniem, więc zmiana napięcia **emiter‑baza** kontroluje wzmocnienie\
    \ prądu.  \n\nPodanie sygnału pomiędzy kolektorem a bazą (odpowiedź A) lub kolektorem a emiterem (odpowiedź\
    \ C) odpowiadałoby innym konfiguracjom (np. wspólnego emitera lub wspólnego kolektora).  \n\nDlatego\
    \ właśnie **emiter‑baza** to właściwe miejsce podłączenia sygnału wejściowego w konfiguracji wspólnej\
    \ bazy."
  - "**Dlaczego prawidłowa odpowiedź to B (wejście między emiterem a bazą), a nie C?**\n\n1. **Układ wspólnej\
    \ bazy (CB)**  \n   - **Baza** jest połączona z masą sygnałową (zwykle stałym napięciem polaryzującym)\
    \ i jest **wspólna** dla wejścia i wyjścia.  \n   - **Emiter** jest miejscem przyłączenia sygnału\
    \ wejściowego, a **kolektor** – sygnału wyjściowego.\n\n2. **Podłączenie sygnału wejściowego**  \n\
    \   - Wzmacniacz CB działa jak **prądowy wzmacniacz**: zmiana napięcia na złączu **emiter‑baza** zmienia\
    \ prąd emitera, a ten prąd płynie dalej przez kolektor.  \n   - Dlatego **sygnał wejściowy musi być\
    \ podany pomiędzy emiterem a bazą** (odniesienie do bazy zapewnia stałą wartość \\(V_{BE}\\) ≈ 0,7 V\
    \ w stanie przewodzenia).  \n\n3. **Co się stanie, gdy podamy sygnał między kolektorem a emiterem\
    \ (odpowiedź C)?**  \n   - Taki układ nie jest już **wspólną bazą**, lecz **wspólnym emiterem** lub\
    \ po prostu **układem dwukierunkowym**, w którym nie ma wyraźnego podziału na „wejście” i „wyjście”.\
    \  \n   - Zmiana napięcia kolektor‑emiter wpływa jednocześnie na prąd kolektora i na napięcie \\(V_{CE}\\\
    ), co powoduje utratę charakterystycznych właściwości CB (bardzo niskie \\(R_{in}\\), wysokie \\(R_{out}\\\
    ) i odwrócony znak wzmocnienia fazowego).  \n\n4. **Typowe parametry układu CB**  \n\n   \\[\n   \\\
    begin{aligned}\n   \\text{Wzmocnienie napięciowe}&\\; A_v = \\frac{v_{out}}{v_{in}} \\approx \\frac{g_m\
    \ R_C}{1 + g_m r_e} \\approx \\frac{R_C}{r_e} \\\\\n   \\text{Impedancja wejściowa}&\\; R_{in} \\\
    approx r_e = \\frac{V_T}{I_E} \\;(\\text{bardzo mała})\\\\\n   \\text{Impedancja wyjściowa}&\\; R_{out}\
    \ \\approx R_C \\;(\\text{wysoka})\n   \\end{aligned}\n   \\]\n\n   - Wszystkie te zależności zakładają,\
    \ że **\\(v_{in}\\)** jest przyłożone między **emiterem a bazą**.  \n\n5. **Podsumowanie**  \n\n \
    \  - **B** – „emiter i baza” – to jedyne poprawne określenie punktów przyłączenia sygnału wejściowego\
    \ w układzie wspólnej bazy.  \n   - **C** – „kolektor i emiter” – opisuje inny układ (np. wspólny\
    \ emiter) i nie spełnia warunków typowego wzmacniacza CB, dlatego odpowiedź jest niepoprawna.  \n\n\
    *Zatem, aby zachować charakterystykę wspólnej bazy, sygnał wejściowy musi być podany między emiterem\
    \ a bazą.*"
  - "**Dlaczego w układzie wspólnej bazy (CB) sygnał wejściowy podaje się pomiędzy emiter a bazę?**\n\n\
    1. **Budowa układu CB**  \n   - Baza jest połączona z masą (lub stałym napięciem \\(V_{B}\\)) i jest\
    \ „wspólna” zarówno dla wejścia, jak i wyjścia.  \n   - Emiter pełni funkcję **wejścia**, natomiast\
    \ kolektor – **wyjścia**.\n\n2. **Charakterystyka prądowa**  \n   - Prąd kolektora zależy od prądu\
    \ bazy i prądu emitera:  \n     \\[\n     I_C \\approx \\beta I_B \\approx (\\beta+1) I_E\n     \\\
    ]\n   - W konfiguracji CB mała zmiana napięcia **\\(v_{EB}\\)** (między emiterem a bazą) powoduje\
    \ zmianę prądu emitera **\\(i_E\\)**, a tym samym prądu kolektora **\\(i_C\\)**.  \n\n3. **Wzmocnienie\
    \ napięciowe**  \n   - Wzmacniacz CB ma wysoką impedancję wejściową:  \n     \\[\n     r_{in} \\approx\
    \ \\frac{r_e}{1+\\beta} \\approx \\frac{V_T}{I_E}\n     \\]\n   - Dlatego sygnał powinien być podawany\
    \ pomiędzy **emiter a bazę**, aby wykorzystać tę impedancję i uzyskać napięciowe wzmocnienie  \n \
    \    \\[\n     A_v = \\frac{v_{out}}{v_{in}} \\approx \\frac{g_m R_C}{1+g_m r_e}\n     \\]\n   - Jeśli\
    \ podalibyśmy sygnał pomiędzy kolektor a bazę (opcja A) lub kolektor a emiter (opcja C), nie uzyskalibyśmy\
    \ pożądanego układu wejściowego – baza nie byłaby już wspólna, a charakterystyka zmieniłaby się w\
    \ konfigurację wspólnego emitera lub kolektora.\n\n4. **Podsumowanie**  \n   - **Wejściowy węzeł**\
    \ w konfiguracji CB to **emiter**, a baza jest potencjałem odniesienia (zwykle stałym).  \n   - Dlatego\
    \ prawidłowe jest podawanie sygnału **pomiędzy emiter a bazę** – odpowiedź **B**.\n\n---  \n\n**Odpowiedź:**\
    \ B. emiter i bazę."
- text: '256\. W idealnym tranzystorze MOSFET prąd wpływający do bramki jest:'
  answers:
  - mniejszy o tyle razy od prądu drenu, o ile wynosi wzmocnienie tranzystora
  - równy w przybliżeniu 1 mA
  - zerowy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n1. **MOSFET jest sterowany napięciem, nie prądem**\
    \  \n   W idealnym tranzystorze MOSFET bramka jest oddzielona od kanału warstwą tlenku krzemu (SiO₂).\
    \ Nie ma więc żadnego przewodzącego połączenia pomiędzy bramką a źródłem‑drenem. Dlatego prąd bramki\
    \ wynika wyłącznie z prądu upływu (leakage), który w modelu idealnym jest równy zero:\n\n   \\[\n\
    \   I_G = 0\n   \\]\n\n2. **„Wzmocnienie tranzystora” nie ma sensu w MOSFET‑ie**  \n   Wzmacniacz\
    \ prądowy opisujemy współczynnikiem β (lub h\\_{FE}) w tranzystorach bipolarnych, gdzie:\n\n   \\\
    [\n   I_C \\approx \\beta I_B\n   \\]\n\n   W MOSFET‑ie nie definiuje się takiego „prądowego wzmocnienia”,\
    \ ponieważ prąd bramki nie steruje kanałem – steruje go napięcie bramki‑źródło (V\\_{GS}). Dlatego\
    \ nie można pisać, że prąd bramki jest *mniejszy o tyle razy* od prądu drenu.\n\n3. **Praktyczna konsekwencja**\
    \  \n   Nawet w rzeczywistych (niesidealnych) MOSFET‑ach prąd bramki jest bardzo mały (zwykle n‑do µA),\
    \ ale nigdy nie jest wyrażany jako ułamek prądu drenu pomnożony przez „wzmocnienie”. W modelu idealnym\
    \ przyjmuje się po prostu:\n\n   \\[\n   I_G = 0\n   \\]\n\n---\n\n**Podsumowanie** – Odpowiedź A\
    \ zakłada istnienie prądowego wzmocnienia, które w MOSFET‑ie nie występuje, oraz sugeruje, że prąd\
    \ bramki jest pewnym ułamkiem prądu drenu. W rzeczywistości (w modelu idealnym) prąd bramki jest równy\
    \ zero, co czyni odpowiedź C jedyną prawidłową."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nW idealnym tranzystorze MOSFET bramka (gate) jest izolowana\
    \ od kanału cienką warstwą tlenku krzemu (SiO₂).  \nTa izolacja oznacza, że nie ma drogi przewodzącej\
    \ dla prądu stałego pomiędzy źródłem (source) a bramką (gate).  \n\n\\[\nI_{\\text{gate}} = 0 \\quad\\\
    text{(idealny MOSFET, prąd stały)}\n\\]\n\nDlatego nie można przyjąć stałej wartości „≈ 1 mA”. Taka\
    \ liczba mogłaby dotyczyć jedynie **rzeczywistych** (niewłaściwych) tranzystorów, w których występuje\
    \ prąd upływu \\(I_{\\text{leak}}\\) (zwykle w pA–nA) albo chwilowy prąd ładowania pojemności bramki\
    \ podczas przełączania. W zadaniu mowa jest o *idealnym* modelu, więc wszelkie straty przewodzenia\
    \ są pomijane.\n\n---\n\n### Co naprawdę dzieje się z prądem bramki?\n\n| Zjawisko | Wzór (idealny)\
    \ | Co to oznacza |\n|----------|----------------|---------------|\n| **Prąd stały** | \\(I_{\\text{gate}}\
    \ = 0\\) | Bramka jest izolowana, nie płynie prąd DC. |\n| **Prąd przejściowy (dynamiczny)** | \\\
    (I_{\\text{gate}} = C_{\\text{ox}} \\dfrac{dV_{\\text{gs}}}{dt}\\) | Gdy napięcie \\(V_{\\text{gs}}\\\
    ) zmienia się, ładunek musi naładować/rozładować pojemność bramki \\(C_{\\text{ox}}\\). Jest to jedyny\
    \ moment, w którym pojawia się prąd, ale jest to prąd pojemnościowy, nie przewodzący. |\n| **Prąd\
    \ wyciekowy (realny MOSFET)** | \\(I_{\\text{leak}} \\sim 10^{-12}\\,\\text{A}\\) | W rzeczywistych\
    \ układach istnieje niewielki prąd upływu, ale jest on pomijalny w idealnym modelu. |\n\n---\n\n###\
    \ Krótkie podsumowanie\n\n- **Idealny MOSFET**: brak prądu stałego w bramce → odpowiedź **C** („zerowy”).\n\
    - **Odpowiedź B** („równy w przybliżeniu 1 mA”) jest jedynie przybliżeniem rzeczywistych, nieidealnych\
    \ parametrów i nie ma uzasadnienia w teorii idealnego MOSFETa.\n\nStąd zaznaczenie odpowiedzi B jest\
    \ błędem. \U0001F6AB\U0001F4CF"
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **C – „zerowy”** jest prawidłowa.\n\nW idealnym tranzystorze\
    \ MOSFET bramka (gate) jest oddzielona od kanału cienką warstwą dwutlenku krzemu (izolator). Dzięki\
    \ temu nie ma bezpośredniego połączenia przewodzącego pomiędzy bramką a źródłem/drainem, więc w stanie\
    \ statycznym nie płynie prąd przez bramkę:\n\n\\[\nI_{\\text{gate}} = 0 \\quad \\text{(idealny MOSFET)}\n\
    \\]\n\nJedynym prądem, który może się pojawić, są prądy nieszczelności (leakage) – w modelu idealnym\
    \ są one pomijalnie małe, więc przyjmujemy \\(I_{\\text{gate}} = 0\\). Dlatego odpowiedź C jest jedyną\
    \ poprawną."
  - "**Dlaczego w idealnym MOSFET‑ie prąd bramki jest równy 0?**\n\n1. **Budowa bramki** – w MOSFET‑ie\
    \ bramka (G) jest oddzielona od kanału (przewodzącej warstwy pod‑tlenkowej) bardzo cienką warstwą\
    \ tlenku (np. SiO₂).  \n   \\[\n   \\text{G} \\;\\;|\\; \\text{SiO}_2 \\;\\;|\\; \\text{Kanał}\n \
    \  \\]\n   Tlenek jest dielektrykiem, a nie przewodnikiem.\n\n2. **Model idealny** – w idealnym modelu\
    \ przyjmuje się, że warstwa izolacyjna ma nieskończenie dużą rezystancję. Dlatego nie może przepływać\
    \ przez nią prąd stały (DC). Jedynym prądem, który może się pojawić, jest chwilowy prąd pojemnościowy\
    \ przy zmianie napięcia bramki:\n   \\[\n   i_G(t)=C_{ox}\\,\\frac{dV_{GS}}{dt},\n   \\]\n   ale w\
    \ stanie ustalonym (\\(dV_{GS}/dt = 0\\)) ten prąd zanika.\n\n3. **Zależność od wzmocnienia** – wzmocnienie\
    \ prądowe (np. \\(\\beta\\) lub \\(g_m\\)) opisuje zależność między prądem drenu \\(I_D\\) a napięciem\
    \ bramki \\(V_{GS}\\); nie ma ono związku z prądem bramki, ponieważ w idealnym MOSFET‑ie ten prąd\
    \ nie istnieje.\n\n4. **Realny układ** – w rzeczywistych tranzystorach występują małe prądy wyciekowe\
    \ (np. przez tlenek) oraz prądy związane z podłączonymi elementami (np. rezystancja źródła), ale w\
    \ klasycznym „idealnym” modelu przyjmuje się je równe 0.\n\n**Dlaczego pozostałe odpowiedzi są błędne**\n\
    \n- **A.** „mniejszy o tyle razy od prądu drenu, o ile wynosi wzmocnienie tranzystora” – w idealnym\
    \ MOSFET‑ie nie ma zależności \\(I_G = I_D / \\beta\\); po prostu \\(I_G = 0\\).\n- **B.** „równy\
    \ w przybliżeniu 1 mA” – wartość 1 mA jest arbitralna i nie ma podstaw w teorii MOSFET‑ów; w idealnym\
    \ modelu prąd bramki nie zależy od typu tranzystora ani od napięcia.\n\n**Podsumowanie**  \nW idealnym\
    \ MOSFET‑ie bramka jest izolowana dielektrykiem, co powoduje, że w stanie ustalonym nie płynie przez\
    \ nią żaden prąd:\n\n\\[\n\\boxed{I_G = 0}\n\\]\n\nStąd prawidłowa odpowiedź to **C. zerowy**."
- text: '265\. Jaka jest funkcja rezystorów R1 i R2 w układzie przedstawionym na rysunku?

    ![RADIOTECHNIKA question 265](assets/question_images/radiotechnika-q265.png)'
  answers:
  - Zabezpieczenie tranzystora przed uszkodzeniem
  - Zwiększenie impedancji wejściowej
  - Ustalenie punktu pracy tranzystora
  correct_index: 2
  explanations:
  - Odpowiedź A jest błędna, ponieważ rezystory $ R_1 $ i $ R_2 $ tworzą **dzielnicę napięcia** dla polaryzacji
    tranzystora. Ich główne zadanie to **ustawienie punktu pracy (Q-point)** w celu poprawnej pracy wzmacniacza
    (odpowiedź C). Zabezpieczenie przed uszkodzeniem (A) dotyczy np. diod lub kondensatorów filtrujących,
    a nie rezystorów polaryzujących. Impedancja wejściowa (B) jest efektem bocznym, ale nie jest główną
    funkcją tych elementów.
  - "**Błąd w wyborze odpowiedzi B:**  \nRezystory $ R_1 $ i $ R_2 $ tworzą dzielnik napięcia, który **ustala\
    \ napięcie bazy tranzystora** (płaskie punktu pracy), a nie zwiększa impedancji wejściowej. Impedancja\
    \ wejściowa zależy od szeregowego połączenia dzielnika ($ R_1 \\parallel R_2 $) i impedancji tranzystora,\
    \ ale to **niewłaściwa funkcja** tych rezystorów.  \n**Główna rola:** Ustalenie stałego prądu i napięcia\
    \ w punkcie pracy (odpowiedź **C**).  \n**Dlaczego B jest niepoprawne?** Zwiększanie impedancji wejściowej\
    \ jest *efektem ubocznym* (np. w układach z wejściem połączonym z $ R_1 $), ale **nie jest celem projektowania**\
    \ tych rezystorów w tym układzie."
  - Gratuluję! Odpowiedź **C** jest poprawna. Rezystory R1 i R2 tworzą **dzielnicę napięcia**, która ustala
    napięcie na bazie tranzystora. To pozwala **zdefiniować punkt pracy (Q-point)** – stan spoczynkowy
    tranzystora, niezbędny dla poprawnej pracy w trybie wzmacniacza (np. zapobiega przesunięciu sygnału
    w obszarach nasycenia lub wyłączania). Inne opcje nie odnoszą się do podstawowej funkcji dzielnika
    napięcia. 😊
  - "W układzie tranzystorowym rezystory R1 i R2 tworzą **dzielnik napięcia**, który **ustala napięcie\
    \ na bazie tranzystora** (punkty pracy). Dzięki temu zapewniony jest stabilny punkt pracy (Q-point),\
    \ niezbędny do prawidłowego wzmacniania sygnału bez zniekształceń. \n\n- **A** – błędną, bo zabezpieczenie\
    \ wymaga innych elementów (np. rezystorów w obwodzie emitera).  \n- **B** – niewłaściwa, dzielnik\
    \ *obniża* impedancję wejściową (nie zwiększa).  \n- **C** – poprawna, ponieważ R1 i R2 określają\
    \ **napięcie i prąd pracy tranzystora** w stanie spoczynku.  \n\n**Klucz**: Rezystory R1 i R2 ustalają\
    \ punkt pracy tranzystora poprzez podanie stałego napięcia na bazę."
- text: 266\. Która klasa pracy wzmacniacza wprowadza najmniejsze zniekształcenia?
  answers:
  - klasa AB
  - klasa A
  - klasa C
  correct_index: 1
  explanations:
  - "**Dlaczego klasa AB jest niepoprawna?**  \n\nKlasa AB jest kompromisem pomiędzy klasą A i klasą B.\
    \  \n- **Klasa A**: tranzystor (lub lampę) przewodzi cały cykl sygnału (360°). Prąd spoczynkowy jest\
    \ równy maksymalnemu prądowi wyjściowemu, więc nie występuje żadne przejście z „wyłączenia” na „włączenie”.\
    \ Dzięki temu nie ma **przeskoku napięcia przy zerowym przejściu** (tzw. crossover distortion) – najważniejszy\
    \ czynnik generujący zniekształcenia w klasach B i AB.  \n- **Klasa AB**: każdy element przewodzi\
    \ tylko przez większą część cyklu (np. 180° + θ). Przy małych sygnałach następuje krótki okres, w\
    \ którym tranzystor jest wyłączony, a wtedy pojawia się **przeskok napięcia przy przejściu z wyłączenia\
    \ na włączenie**. Ten przeskok jest źródłem **zniekształceń krzyżowych** (crossover distortion), które\
    \ są większe niż w klasie A, choć mniejsze niż w czystej klasie B.  \n\n**Klasa C** działa jeszcze\
    \ krócej (≤180°) i jest używana tylko w generacji sygnałów sinusoidalnych przy rezonansie; w trybie\
    \ liniowym generuje bardzo duże zniekształcenia.  \n\n---\n\n### Podsumowanie\n\n| Klasa | Przewodzenie\
    \ w cyklu | Główne źródło zniekształceń |\n|------|----------------------|-----------------------------|\n\
    | **A** | 360° (ciągłe) | Minimalne (tylko nieliniowość elementów) |\n| **AB**| >180° (przerwy) |\
    \ Crossover distortion przy przejściach |\n| **C** | ≤180° | Duże zniekształcenia (z powodu krótkiego\
    \ impulsu) |\n\nDlatego **klasa A** wprowadza **najmniejsze zniekształcenia**, a odpowiedź A („klasa AB”)\
    \ jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – klasa A** jest prawidłowa, ponieważ w tej klasie\
    \ tranzystor (lub lampę) przewodzi przez cały okres sygnału (360°). Dzięki temu prąd płynie nieprzerwanie,\
    \ co eliminuje przejścia nieliniowe charakterystyczne dla innych klas pracy.  \n\n- **Klasa AB** –\
    \ przewodzi >180° i <360°, więc w momentach, gdy przełączany jest stan wyłączony, pojawiają się niewielkie\
    \ nieliniowości i związane z nimi zniekształcenia.  \n- **Klasa C** – przewodzi <180°, a sygnał jest\
    \ mocno przycinany, co generuje duże zniekształcenia harmoniczne.\n\nDlatego właśnie **klasa A** zapewnia\
    \ najniższy poziom zniekształceń, choć kosztem niższej sprawności energetycznej."
  - "**Dlaczego odpowiedź C („klasa C”) jest niepoprawna?**\n\nKlasy pracy wzmacniaczy różnią się **kątem\
    \ przewodzenia** (czasem nazywanym *kątem zapłonu*). Określa on, w jakiej części okresu sygnału tranzystor\
    \ jest w stanie przewodzenia.\n\n| Klasa | Kąt przewodzenia | Charakteryzujące cechy |\n|------|------------------|------------------------|\n\
    | **A** | 360 ° (cały okres) | Przewodzenie przez cały cykl → bardzo małe zniekształcenia, ale niska\
    \ sprawność (≈ 20–30 %). |\n| **AB** | 180 ° – 360 ° | Przewodzenie w większej części cyklu niż w\
    \ klasie B, kompromis między zniekształceniami a sprawnością. |\n| **C** | \\< 180 ° (zwykle 60‑120 °)\
    \ | Przewodzenie tylko w wąskim „szczycie” sygnału → **wysokie zniekształcenia** liniowe, ale bardzo\
    \ wysoka sprawność (≈ 70‑80 %). |\n\n### Dlaczego klasa C generuje najwięcej zniekształceń?\n- **Przewodzenie\
    \ jedynie przy szczytach** sygnału powoduje, że wyjściowa fala jest silnie przycięta.  \n- W wyniku\
    \ tego jej kształt jest bardzo odległy od sinusoidy, co w dziedzinie częstotliwości oznacza dużą zawartość\
    \ harmonicznych.  \n- Aby uzyskać użyteczny sygnał, konieczne jest zastosowanie **rezonansowego układu\
    \ filtrującego** (np. obwodu LC) – bez niego sygnał wyjściowy jest zniekształcony.\n\n### Dlaczego\
    \ klasa A jest najmniej zniekształcona?\n- Tranzystor przewodzi **cały okres** sygnału, więc prąd\
    \ wyjściowy jest wprost proporcjonalny do napięcia wejściowego.  \n- Nie ma nagłych przejść między\
    \ stanem przewodzenia a wyłączenia, więc harmoniczne są minimalne.  \n- Wadą jest niska sprawność,\
    \ ale pod względem czystości sygnału klasa A jest najlepsza.\n\n### Podsumowanie\n- **Klasa C** –\
    \ wysoka sprawność, **duże zniekształcenia** (stosowana głównie w nadańcach RF).  \n- **Klasa A**\
    \ – najniższe zniekształcenia, ale najniższa sprawność.  \n\nDlatego prawidłową odpowiedzią jest **B.\
    \ klasa A**."
  - "**Dlaczego klasa A wprowadza najmniejsze zniekształcenia?**\n\n- **Ciągła praca tranzystora/lampy**\
    \ – w klasie A element aktywny przewodzi przez cały okres jednego cyklu sygnału (360°). Nie występują\
    \ przejścia „wyłączenia‑włączenia”, które w innych klasach generują nieliniowość.\n\n- **Brak przejść\
    \ progowych** – w klasach AB i B tranzystor przełącza się między stanem nasyconym a wyłączeniem; w\
    \ klasie C przewodzi jedynie krótką część cyklu. Te przejścia powodują **zniekształcenia harmoniczne**\
    \ (zniekształcenia krzyżowe i przejściowe).\n\n- **Liniowość charakterystyki** – przy stałym prądzie\
    \ spoczynkowym praca w klasie A utrzymuje element aktywny w najbardziej liniowej części charakterystyki\
    \ prąd‑napięcie, co minimalizuje zniekształcenia amplitudy i fazy.\n\n- **Zasada projektowa** – aby\
    \ uzyskać małe zniekształcenia w klasie A dobiera się wysokie prąd spoczynkowy i odpowiednie obciążenie,\
    \ co zwiększa moc rozpraszania, ale zapewnia **najwyższą jakość dźwięku**.\n\nW praktyce oznacza to,\
    \ że przy tej samej częstotliwości i poziomie sygnału wyjściowego klasa A generuje najniższy współczynnik\
    \ zniekształceń harmonicznych (THD) spośród wymienionych klas.  \n\n**Odpowiedź:** **B – klasa A**."
- text: 268\. Jaki jest cel włączenia szeregowo rezystora i kondensatora pomiędzy wejście i wyjście wzmacniacza
    mocy z tranzystorem w układzie wspólnego źródła?
  answers:
  - zwiększenie wzmocnienia wzmacniacza.
  - utworzenie obwodu rezonansowego, który działa jako filtr pasmowy.
  - zwiększenie stabilności wzmacniacza.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nRównoległe połączenie rezystora \\(R\\) i kondensatora\
    \ \\(C\\) **szeregowo** pomiędzy wejściem a wyjściem wzmacniacza (tzw. element kompensacji Miller’a)\
    \ wprowadza dodatkową impedancję sprzężenia zwrotnego.  \n\n- Dla wysokich częstotliwości kondensator\
    \ \\(C\\) zachowuje się jak zwarcie, a rezystor \\(R\\) tworzy **ujemne sprzężenie zwrotne**.  \n\
    - Ujemne sprzężenie zmniejsza wzmocnienie otwartego obwodu \\((A_{ol})\\) przy częstotliwościach powyżej\
    \ \\(f_c = \\frac{1}{2\\pi RC}\\).  \n\n\\[\nA(f) \\approx \\frac{A_{ol}}{1 + j\\,\\frac{f}{f_c}}\n\
    \\]\n\nW praktyce oznacza to, że **wzmocnienie nie rośnie**, a wręcz maleje w obszarze, w którym element\
    \ ten działa. Dlatego stwierdzenie „zwiększenie wzmocnienia wzmacniacza” jest sprzeczne z rzeczywistym\
    \ wpływem tego układu.\n\n---\n\n### Co naprawdę robi ten element?\n\n#### 1. **Zwiększa stabilność\
    \ (odpowiedź C)**\n- Dzięki ujemnemu sprzężeniu zwrotnemu faza sygnału przy wysokich częstotliwościach\
    \ jest przesunięta w lewo, co zwiększa **marginę fazową** i zapobiega oscylacjom.\n- Zmniejszenie\
    \ wzmocnienia przy dużych częstotliwościach ogranicza ryzyko spełnienia warunku Barkhousena ( \\(A\\\
    beta = 1\\) i faza = \\(-180^\\circ\\) ), czyli warunku samoozbudzenia.\n\n#### 2. **Nie tworzy filtru\
    \ rezonansowego (odpowiedź B)**\n- Filtr pasmowy wymaga elementu rezonansowego (LC lub aktywnego filtru).\
    \  \n- Jedynie rezystor i kondensator w konfiguracji szeregowej dają charakterystykę **przepustowo‑przycinającą**\
    \ (low‑pass), a nie wąskopasmowy rezonans.\n\n---\n\n## Krótkie podsumowanie\n\n| Cecha | Co robi\
    \ szeregowy RC w układzie CS |\n|------|-----------------------------------|\n| **Wzmocnienie** |\
    \ Maleje przy wyższych częstotliwościach (nie rośnie). |\n| **Stabilność** | Poprawia margines fazowy\
    \ → większa stabilność. |\n| **Filtracja** | Działa jak filtr dolnoprzepustowy, nie jako rezonansowy.\
    \ |\n\nDlatego prawidłową odpowiedzią jest **C – zwiększenie stabilności wzmacniacza**."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\n*„Utworzenie obwodu rezonansowego, który działa\
    \ jako filtr pasmowy”* wymaga elementów, które mogą wymieniać energię między sobą – najczęściej **L**\
    \ i **C** (lub RLC).  \nSzczególnie:\n\n\\[\n\\omega_0=\\frac{1}{\\sqrt{LC}}\n\\]\n\ndaje częstotliwość\
    \ rezonansu, a charakterystyka pasmowa wynika z **przeciwdziałania** prądom w obu elementach.  \n\n\
    W układzie opisanym w pytaniu mamy **jedynie rezystor R i kondensator C połączone szeregowo** i wstawione\
    \ między wejściem a wyjściem tranzystora w konfiguracji wspólnego źródła. Taki układ nie posiada elementu\
    \ indukcyjnego, więc nie może wymieniać energii i nie tworzy rezonansu. Zamiast tego wprowadza **jedną\
    \ dodatkową biegunowość (ang. pole)** w charakterystyce przenoszenia:\n\n\\[\nH(s)=\\frac{A_0}{1+sRC}\n\
    \\]\n\ngdzie \\(A_0\\) to wzmocnienie otwartego obwodu. To właśnie **filtr dolnoprzepustowy**, a nie\
    \ filtr pasmowy. Dlatego stwierdzenie B jest błędne.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ C?**  \n\nSzeregowy RC umieszczony między wyjściem a wejściem pełni rolę **sieci sprzężenia zwrotnego**\
    \ (feedback). Działa na dwa najważniejsze sposoby:\n\n1. **Obniżenie pasma** układu – wprowadzony\
    \ biegun \\(1/RC\\) ogranicza wysokie częstotliwości, które mogłyby wywołać oscylacje (tzw. *gain‑bandwidth\
    \ product*).  \n2. **Zwiększenie fazowego marginesu** – przy wyższych częstotliwościach faza wzmocnienia\
    \ spada szybciej niż w przypadku czystego wzmacniacza, co zapobiega warunkom dodatniej sprzężenia\
    \ fazowego i tym samym niestabilności.\n\nW praktyce taki RC jest nazywany **kompensacją Miller’a**\
    \ (lub „Miller compensation”). Dzięki niemu układ:\n\n* ma większy margines fazowy,\n* nie zaczyna\
    \ drgać przy częstotliwościach granicznych,\n* zachowuje stabilną pracę przy różnych warunkach obciążenia.\n\
    \nStąd celem włączenia tego elementu jest **zwiększenie stabilności wzmacniacza**, co jest opisane\
    \ w odpowiedzi C."
  - "## Gratulacje! \U0001F389  \n\nZaznaczyłeś prawidłową odpowiedź **C – zwiększenie stabilności wzmacniacza**.\n\
    \n**Dlaczego tak jest?**  \n\nW układzie wspólnego źródła, połączenie rezystora \\(R\\) i kondensatora\
    \ \\(C\\) szeregowo pomiędzy wejściem a wyjściem tworzy tzw. **sieć opóźniająca (lag network)**. \
    \ \n\n- **Obniża wzmocnienie przy wysokich częstotliwościach** – impedancja kondensatora rośnie w\
    \ miarę spadku częstotliwości, więc przy wysokich częstotliwościach \\(X_C\\) jest małe, a sygnał\
    \ jest tłumiony.  \n- **Zwiększa margines fazowy** – zmniejszenie wzmocnienia przy dużych częstotliwościach\
    \ ogranicza dodatnią pętlę fazową, co zapobiega samoczynnym oscylacjom.  \n\nW praktyce taki układ\
    \ „odcinający” nie wprowadza dodatkowego wzmocnienia (odpowiedź A) ani nie tworzy filtru pasmowego\
    \ (odpowiedź B), a przede wszystkim **poprawia stabilność układu**, co jest kluczowe przy pracy wzmacniacza\
    \ mocy.  \n\nJeszcze raz gratuluję prawidłowego wyboru! \U0001F680"
  - "**Dlaczego szeregowy rezystor + kondensator podłączony między wejściem a wyjściem wzmacniacza typu\
    \ common‑source zwiększa jego stabilność?**\n\n1. **Sprzężenie zwrotne (feedback)**  \n   Połączenie\
    \ R‑C tworzy **układ sprzężenia zwrotnego** od wyjścia do wejścia. Sygnał wyjściowy jest częściowo\
    \ „przekazywany” z opóźnieniem określonym przez elementy R i C.\n\n2. **Efekt Millera**  \n   Kondensator\
    \ \\(C_{f}\\) pomiędzy wyjściem a wejściem powoduje, że pojemność widziana na wejściu jest **zwiększona**\
    \ przez współczynnik wzmocnienia napięciowego \\(A_{v}\\):\n   \\[\n   C_{\\text{in,eff}} \\approx\
    \ C_{\\text{in}} + (1 + A_{v})\\,C_{f}.\n   \\]\n   Dzięki temu **pasmo przenoszenia układu zostaje\
    \ ograniczone** (dolny cut‑off nie zmienia się znacząco, a górny cut‑off przesuwa się w dół). Ograniczenie\
    \ pasma zmniejsza nachylenie charakterystyki fazowej w pobliżu granicy stabilności.\n\n3. **Tłumienie\
    \ oscylacji**  \n   Rezystor \\(R_{f}\\) w szereg z kondensatorem wprowadza **straty** (dissypację\
    \ energii) w pętli sprzężenia. W połączeniu z pojemnością tworzy on filtr dolnoprzepustowy o charakterystyce:\n\
    \   \\[\n   H(j\\omega)=\\frac{1}{1+j\\omega R_{f}C_{f}}.\n   \\]\n   Dla wysokich częstotliwości\
    \ \\(\\omega \\gg 1/(R_{f}C_{f})\\) wzmocnienie pętli maleje, co **uniemożliwia spełnienie warunku\
    \ fazy = ‑180° przy wzmocnieniu > 1** – czyli zapobiega samopodtrzymującym się oscylacjom.\n\n4. **Podsumowanie**\
    \  \n   - **R‑C** tworzy **układ kompensacji częstotliwościowej** (tzw. *Miller compensation*).  \n\
    \   - Redukuje **pasmo przenoszenia** i **nachylenie fazowe**, a jednocześnie wprowadza **straty**\
    \ w pętli sprzężenia.  \n   - Efekt końcowy: **zwiększona stabilność** układu, mniejsze ryzyko oscylacji\
    \ przy zmianach obciążenia, temperatury czy tolerancji elementów.\n\nDlatego prawidłową odpowiedzią\
    \ jest **C – zwiększenie stabilności wzmacniacza**."
- text: '286\. Na paśmie 5 MHz w Polsce można nadawać maksymalną mocą 15 W EIRP, a zatem do dipola na
    to pasmo można doprowadzić moc około:'
  answers:
  - 5 W
  - 15 W
  - 100 W, gdyż dipol ma ujemny zysk EIRP
  correct_index: 0
  explanations:
  - "**Gratulacje!** Zaznaczyłeś prawidłową odpowiedź **A – 5 W**.\n\nNa paśmie 5 MHz w Polsce dopuszczalne\
    \ jest maksymalne **EIRP** (Effective Isotropic Radiated Power) = 15 W.  \nEIRP wyraża się jako iloczyn\
    \ mocy wyjściowej nadajnika \\(P_{\\text{TX}}\\) i zysku anteny względem izotropy \\(G\\):\n\n\\[\n\
    \\text{EIRP}=P_{\\text{TX}}\\cdot G .\n\\]\n\nTypowy dipol ma zysk około **3 dB**, czyli czynnik \\\
    (G \\approx 2\\). Aby uzyskać dopuszczalne 15 W EIRP, moc nadajnika musi wynosić\n\n\\[\nP_{\\text{TX}}=\\\
    frac{\\text{EIRP}}{G}= \\frac{15\\ \\text{W}}{2}\\approx 7.5\\ \\text{W}.\n\\]\n\nW praktyce przyjmuje\
    \ się, że dopuszczalna moc wyjściowa do dipola na tym paśmie wynosi **około 5 W**, co pozostawia margines\
    \ bezpieczeństwa i spełnia wymóg 15 W EIRP po uwzględnieniu rzeczywistego zysku dipola. Dlatego odpowiedź\
    \ A jest prawidłowa."
  - "**Dlaczego poprawną odpowiedź jest A (≈ 5 W), a nie B (15 W)**  \n\n---\n\n### 1. Co oznacza **EIRP**?\n\
    \n\\[\n\\text{EIRP}=P_{\\text{wej}} \\times G_{\\text{anteny}}\n\\]\n\n* \\(P_{\\text{wej}}\\) – moc\
    \ dostarczona do wejścia (zasilacza) nadajnika.  \n* \\(G_{\\text{anteny}}\\) – zysk anteny względem\
    \ izotropnej (wartość wymiarowa, nie w dBi).\n\nW Polsce na paśmie 5 MHz maksymalne **EIRP** wynosi\
    \ 15 W.\n\n---\n\n### 2. Jaki jest zysk dipola?\n\nDla dipola w płaszczyźnie poziomej (lub pionowej)\
    \ przyjmujemy:\n\n\\[\nG_{\\text{dipola}} \\approx 2,15\\ \\text{dBi}\n\\]\n\nWartość wymiarowa:\n\
    \n\\[\nG_{\\text{dipola}} = 10^{\\frac{2,15}{10}} \\approx 1{,}64\n\\]\n\n---\n\n### 3. Ile mocy możemy\
    \ podać do dipola?\n\nZ równania EIRP wyznaczamy moc wejściową:\n\n\\[\nP_{\\text{wej}} = \\frac{\\\
    text{EIRP}}{G_{\\text{anteny}}}\n        = \\frac{15\\ \\text{W}}{1{,}64}\n        \\approx 9{,}1\\\
    \ \\text{W}\n\\]\n\nJednak w praktyce należy uwzględnić **straty w kablu i złączach** (zwykle 1–2 dB).\
    \ Przy stracie 1 dB:\n\n\\[\n\\text{strata}=10^{-\\frac{1}{10}} \\approx 0{,}79\n\\]\n\n\\[\nP_{\\\
    text{wej, po stracie}} = 9{,}1\\ \\text{W} \\times 0{,}79 \\approx 7{,}2\\ \\text{W}\n\\]\n\nA przy\
    \ nieco większej stracie (np. 2 dB) moc spada do ok. **5 W**. Dlatego w podręcznikach przyjmuje się\
    \ wartość zaokrągloną do 5 W jako bezpieczną maksymalną moc, jaką można podać do dipola, aby nie przekroczyć\
    \ limitu 15 W EIRP.\n\n---\n\n### 4. Dlaczego odpowiedź **B (15 W)** jest niepoprawna?\n\n- 15 W to\
    \ **EIRP**, a nie moc wyjściowa z nadajnika.  \n- Aby uzyskać 15 W EIRP z dipolem, trzeba dostarczyć\
    \ **mniej niż 15 W** (ok. 9 W) i jeszcze odjąć straty kabla.  \n- Dlatego rzeczywista moc, którą możemy\
    \ podać do dipola, wynosi **kilka watów**, a w przyjętym uproszczeniu 5 W.\n\n---\n\n### 5. Krótkie\
    \ podsumowanie\n\n| Krok | Wartość |\n|------|---------|\n| Limit EIRP | 15 W |\n| Zysk dipola | \\\
    (G \\approx 1{,}64\\) |\n| Moc przed stratami | \\(15/1{,}64 \\approx 9 W\\) |\n| Po uwzględnieniu\
    \ strat | ≈ 5 W (typowe przy 1–2 dB strat) |\n\nZatem **maksymalna moc, którą można doprowadzić do\
    \ dipola na paśmie 5 MHz w Polsce, wynosi około 5 W** – odpowiedź A."
  - "**Dlaczego odpowiedź C jest błędna**\n\n1. **Co oznacza EIRP?**  \n\n   \\[\n   \\text{EIRP}=P_{\\\
    text{TX}}\\;G_{\\text{anteny}}\n   \\]\n\n   – \\(P_{\\text{TX}}\\) – moc wyjściowa nadajnika (w watach).\
    \  \n   – \\(G_{\\text{anteny}}\\) – zysk anteny względem izotropowego źródła (współczynnik liniowy,\
    \ nie w dBi).\n\n2. **Zysk dipola**  \n\n   Dipol półfalowy ma **dodatni** zysk około  \n\n   \\[\n\
    \   G_{\\text{dipol}}\\approx 2.15\\;\\text{dBi}=10^{2.15/10}\\approx 1.64\n   \\]\n\n   czyli nie\
    \ „ujemny” jak podano w odpowiedzi C, lecz zwiększa EIRP.\n\n3. **Maksymalna dopuszczalna moc EIRP**\
    \  \n\n   Prawo dopuszcza maksymalnie  \n\n   \\[\n   \\text{EIRP}_{\\max}=15\\ \\text{W}\n   \\]\n\
    \n4. **Obliczamy dopuszczalną moc nadajnika przy dipolu**  \n\n   \\[\n   P_{\\text{TX}}=\\frac{\\\
    text{EIRP}_{\\max}}{G_{\\text{dipol}}}\n   =\\frac{15\\ \\text{W}}{1.64}\\approx 9\\ \\text{W}\n \
    \  \\]\n\n   W praktyce przyjmuje się jeszcze straty przewodu koncentrycznego (≈3 dB ≈ połowa mocy),\
    \ więc  \n\n   \\[\n   P_{\\text{TX}}\\approx \\frac{15\\ \\text{W}}{2}=7.5\\ \\text{W}\n   \\]\n\n\
    \   Z uwagi na wygodę i margines bezpieczeństwa w zadaniu przyjęto **5 W** jako wartość, którą można\
    \ bezpiecznie podać do dipola, nie przekraczając limitu 15 W EIRP.\n\n5. **Podsumowanie**  \n\n  \
    \ - Dipol **zwiększa** EIRP (dodatni zysk), a nie zmniejsza.  \n   - Dlatego nie można „doprzeć” 100 W\
    \ do dipola i jednocześnie spełnić limitu 15 W EIRP.  \n   - Poprawna odpowiedź to **A – 5 W**, a\
    \ odpowiedź C jest niepoprawna, bo bazuje na błędnym założeniu o „ujemnym” zysku dipola."
  - "**Dlaczego maksymalna moc dostarczana do dipola wynosi około 5 W**\n\nRegulacja podaje dopuszczalny\
    \ **EIRP** (Effective Isotropic Radiated Power) = 15 W.  \n\nEIRP jest iloczynem mocy dostarczonej\
    \ do anteny i jej zysku względem izotropy  \n\n\\[\n\\text{EIRP}=P_{\\text{antenna}}\\;\\times G_{\\\
    text{antenna}} .\n\\]\n\nDla dipola w 5 MHz przyjmuje się zysk  \n\n\\[\nG_{\\text{dipola}}\\approx\
    \ 2.15\\ \\text{dBi}=10^{2.15/10}\\approx 1.64 .\n\\]\n\nStąd moc, którą można wprowadzić do dipola,\
    \ aby nie przekroczyć limitu:\n\n\\[\nP_{\\text{dipola}}=\\frac{\\text{EIRP}}{G_{\\text{dipola}}}\n\
    \               \\approx \\frac{15\\ \\text{W}}{1.64}\n               \\approx 9\\ \\text{W}.\n\\\
    ]\n\nW praktyce uwzględnia się jeszcze **straty w przewodach zasilających** (zwykle 1–2 dB, czyli\
    \ czynnik ≈ 1.3‑1.6). Po odjęciu tych strat moc wyjściowa z nadajnika musi być niższa, aby EIRP nie\
    \ przekroczyło 15 W. Bezpiecznym przybliżeniem jest więc moc **około 5 W**, co pozostawia margines\
    \ na typowe straty i spełnia wymóg regulacyjny.\n\n---\n\n**Podsumowanie**\n\n- Limit: 15 W EIRP.\
    \  \n- Zysk dipola ≈ 1.6 × (≈ 2 dB).  \n- Po podzieleniu przez zysk oraz odjęciu strat w linii zasilającej\
    \ otrzymujemy moc wejściową w granicach **5 W**.  \n\nDlatego poprawną odpowiedzią jest **A – 5 W**."
- text: '287\. Moc EIRP to moc równoważna wyznaczana względem:'
  answers:
  - dipola półfalowego
  - źródła izotropowego
  - anteny rezerwowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dipola półfalowego”) jest niepoprawna?**\n\nEIRP (ang. *Equivalent Isotropically\
    \ Radiated Power*) jest miarą mocy, którą musiałoby **źródło izotropowe** (idealna antena promieniująca\
    \ równomiernie we wszystkich kierunkach) wyemitować, aby w danym kierunku uzyskać taką samą gęstość\
    \ strumienia mocy, jaką rzeczywiście otrzymujemy od rzeczywistej anteny i jej wzmacniacza.\n\nMatematycznie:\n\
    \n\\[\n\\text{EIRP}=P_{\\text{wej}}\\,G_{\\text{ant}} \\quad [\\text{W}]\n\\]\n\ngdzie  \n\n- \\(P_{\\\
    text{wej}}\\) – moc dostarczona do portu antenowego,  \n- \\(G_{\\text{ant}}\\) – wzmocnienie anteny\
    \ względem **izotropowego** źródła (wyrażane w dBi).\n\nKluczowy jest więc **względnik** – *względem\
    \ izotropowego* źródła.  \n\n---\n\n### Dlaczego nie „dipola półfalowego”?\n\n- **Dipol półfalowy**\
    \ jest jedną z najczęściej używanych anten odniesienia, ale jego wzmocnienie względem izotropy wynosi\
    \ **≈ 2,15 dBi** (czyli jest **silniejszy** niż izotropowy o tę stałą wartość).  \n- Gdybyśmy definiowali\
    \ moc względem dipola, potrzebowalibyśmy innej jednostki – **dBd** (decybele względem dipola). Wtedy\
    \ wzór wyglądałby:  \n\n  \\[\n  P_{\\text{EIRP (dipol)}} = P_{\\text{wej}}\\,G_{\\text{ant (dBd)}}\n\
    \  \\]\n\n  co nie jest tym samym, co EIRP.\n\n- Stosowanie dipola jako punktu odniesienia prowadziłoby\
    \ do systematycznego przeszacowania lub niedoszacowania mocy w zależności od tego, czy przeliczamy\
    \ z dBi na dBd, co w praktyce jest niezgodne z przyjętą definicją EIRP.\n\n---\n\n### Podsumowanie\n\
    \n- **EIRP** → moc **równoważna** izotropowemu źródłu (oznaczana jako **dBi**).  \n- **Dipol półfalowy**\
    \ jest jedynie jedną z praktycznych anten odniesienia, ale **nie** jest bazą definicji EIRP.  \n-\
    \ Dlatego poprawną odpowiedzią jest **B – źródło izotropowe**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – źródła izotropowego** jest prawidłowa.\n\nMoc EIRP\
    \ (Effective Isotropic Radiated Power) definiuje się jako moc wyjściową nadajnika pomnożoną przez\
    \ zysk anteny względem **idealnego źródła izotropowego**. Formalnie:\n\n\\[\n\\text{EIRP} = P_{\\\
    text{tx}} \\cdot G_{\\text{ant}}\n\\]\n\ngdzie:\n- \\(P_{\\text{tx}}\\) – moc wejściowa nadajnika,\n\
    - \\(G_{\\text{ant}}\\) – wzmocnienie anteny względem izotropowego źródła promieniowania.\n\nDlatego\
    \ EIRP zawsze odnosi się do hipotetycznego, idealnie izotropowego promiennika. ✅"
  - "**Dlaczego odpowiedź C jest błędna**\n\n`EIRP` – *Effective Isotropic Radiated Power* – jest mocą\
    \ wyjściową przetwornika (lub nadajnika) wyrażoną tak, jakby była ona emitowana przez **idealną antenę\
    \ izotropową**.  \n\nDlatego w definicji pojawia się odniesienie do **źródła izotropowego** (odpowiedź B).\
    \  \n\n---\n\n### Co to jest źródło izotropowe?\n\n* Źródło izotropowe emituje taką samą moc we wszystkich\
    \ kierunkach (promieniowanie jednorodne w przestrzeni).\n* Jego wzmocnienie wynosi \\(G_{\\text{iso}}\
    \ = 1\\) (0 dBi).\n\nMoc EIRP obliczamy jako:\n\n\\[\n\\boxed{\\text{EIRP}=P_{\\text{tx}}\\;G_{\\\
    text{iso}}=P_{\\text{tx}} \\;\\;[\\text{W}]}\n\\]\n\nlub w logarytmicznej skali:\n\n\\[\n\\text{EIRP}\\\
    ,[\\text{dBm}] = P_{\\text{tx}}\\,[\\text{dBm}] + G_{\\text{iso}}\\,[\\text{dBi}]\n\\]\n\n---\n\n\
    ### Co to jest „antena rezerwowa” (ang. *reference antenna*)?\n\nW praktyce istnieją dwa powszechnie\
    \ używane odniesienia:\n\n| Odniesienie | Symbol | Wartość w dB |\n|------------|--------|--------------|\n\
    | **Izotropowa** | dBi | 0 dBi |\n| **Półfalowy dipol** | dBd | 2,15 dB (ponieważ dipol ma wzmocnienie\
    \ \\(G_{\\text{dipole}} = 1.64\\)) |\n\n* **dBd** – moc podawana względem **półfalowego dipola**.\
    \  \n* **dBi** – moc podawana względem **antény izotropowej**.\n\nStąd:\n\n* **EIRP** = moc wyjściowa\
    \ + wzmocnienie w dBi (odniesienie izotropowe).  \n* **ERP** (*Effective Radiated Power*) = moc wyjściowa\
    \ + wzmocnienie w dBd (odniesienie dipola).\n\n---\n\n### Gdzie popełniono błąd?\n\nUżytkownik wybrał\
    \ odpowiedź **C – „antena rezerwowa”**.  \nTermin ten nie określa konkretnego wzorca; w kontekście\
    \ radiotechniki przy **EIRP** zawsze przyjmujemy **izotropowy** wzorzec, a nie dowolną „referencyjną”\
    \ antenę. Dlatego odpowiedź C jest nieprecyzyjna i niezgodna z definicją.\n\n---\n\n### Podsumowanie\n\
    \n* **EIRP** odnosi się do **źródła izotropowego** (odpowiedź B).  \n* Odniesienie do **półfalowego\
    \ dipola** (dBd) dotyczy **ERP**, a nie EIRP.  \n* „Antena rezerwowa” nie jest właściwym określeniem\
    \ w tej definicji, więc wybór C jest błędny."
  - "**Moc EIRP (Effective Isotropic Radiated Power)** – to moc, którą trzeba by podać izotropowemu źródłu\
    \ (idealnemu antenie punktowej), aby w dowolnym kierunku uzyskać taką samą gęstość strumienia mocy,\
    \ jaką rzeczywiście ma nasz układ antenowy w najkorzystniejszym kierunku.\n\nMatematycznie  \n\n\\\
    [\n\\text{EIRP}=P_{\\text{wew}}\\;G_{\\text{ant}}\n\\]\n\ngdzie  \n\n- \\(P_{\\text{wew}}\\) – moc\
    \ dostarczona do anteny (po uwzględnieniu strat w przewodach, zasilaczu itp.),  \n- \\(G_{\\text{ant}}\\\
    ) – zysk anteny względem **izotropowego źródła** (bez wymiaru).\n\nZysk anteny jest definiowany właśnie\
    \ w stosunku do idealnej anteny izotropowej, dlatego EIRP zawsze odnosi się do **źródła izotropowego**.\
    \  \n\nOdpowiedź: **B. źródła izotropowego**."
- text: 288\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną ERP, a EIRP?
  answers:
  - EIRP jest większe o 2,15 dB od ERP
  - EIRP jest mniejsze o 2,15 dB od ERP
  - Nie ma różnicy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ:\n\n\\[\n\\text{EIRP} = \\text{ERP}\
    \ \\times 10^{\\frac{2.15}{10}} \\quad\\Longrightarrow\\quad \n\\text{EIRP (dBm)} = \\text{ERP (dBm)}\
    \ + 2.15\\ \\text{dB}\n\\]\n\nRóżnica wynika z użycia innych antenowych współczynników:  \n\n- **ERP**\
    \ (Effective Radiated Power) odnosi się do mocy względem dipola (wartość = \\(P_{\\text{wej}} \\cdot\
    \ G_{\\text{dipol}}\\)).  \n- **EIRP** (Equivalent Isotropically Radiated Power) odnosi się do mocy\
    \ względem anteny izotropowej (wartość = \\(P_{\\text{wej}} \\cdot G_{\\text{izotrop}}\\)).  \n\n\
    Ponieważ zysk dipola jest o **2,15 dB** mniejszy od zysku anteny izotropowej, EIRP jest zawsze o **2,15 dB**\
    \ wyższy od ERP."
  - "**Dlaczego EIRP jest większe od ERP o 2,15 dB**\n\n1. **Definicje**  \n\n   - **ERP (Effective Radiated\
    \ Power)** – moc promieniowana względem **anteny dipolowej** (referencja = 0 dBd).  \n   - **EIRP\
    \ (Effective Isotropic Radiated Power)** – moc promieniowana względem **anteny izotropowej** (referencja = 0 dBi).\n\
    \n2. **Związek między jednostkami dBd i dBi**  \n\n   Antena dipolowa ma zysk **0 dBd**, co w odniesieniu\
    \ do anteny izotropowej wynosi **2,15 dBi**:\n\n   \\[\n   0\\;\\text{dBd}=2.15\\;\\text{dBi}\n  \
    \ \\]\n\n   Czyli przy tym samym rzeczywistym wzmocnieniu anteny:\n\n   \\[\n   G_{\\text{iso}} =\
    \ G_{\\text{dipole}}\\times 1.64 \\qquad\\text{(bo }10^{2.15/10}=1.64\\text{)}\n   \\]\n\n3. **Przeliczenie\
    \ mocy**  \n\n   \\[\n   \\begin{aligned}\n   \\text{EIRP} &= P_{\\text{TX}} \\times G_{\\text{iso}}\
    \ \\\\\n   \\text{ERP}  &= P_{\\text{TX}} \\times G_{\\text{dipole}}\n   \\end{aligned}\n   \\]\n\n\
    \   Dzieląc obie wielkości:\n\n   \\[\n   \\frac{\\text{EIRP}}{\\text{ERP}} = \\frac{G_{\\text{iso}}}{G_{\\\
    text{dipole}}}=1.64\n   \\]\n\n   Co w skali decybelowej daje:\n\n   \\[\n   10\\log_{10}(1.64) \\\
    approx 2.15\\;\\text{dB}\n   \\]\n\n   Stąd:\n\n   \\[\n   \\boxed{\\text{EIRP} = \\text{ERP} + 2.15\\\
    ;\\text{dB}}\n   \\]\n\n4. **Gdzie popełniono błąd?**  \n\n   Odpowiedź B („EIRP jest mniejsze o 2,15 dB\
    \ od ERP”) odwraca stosunek.  \n   Zamiast pomyśleć, że **izotropowy** odniesienie jest „silniejsze”\
    \ (ma większy współczynnik wzmocnienia) niż **dipolowe**, przyjęto odwrotny kierunek. Dlatego prawidłowa\
    \ odpowiedź to **A**.\n\n---\n\n**Podsumowanie:**  \nEIRP odnosi się do izotropowego źródła, które\
    \ ma 2,15 dB wyższy zysk niż dipolowy. W konsekwencji EIRP jest zawsze **większe** od ERP o właśnie\
    \ 2,15 dB."
  - "**Dlaczego odpowiedź C jest błędna**\n\n`ERP` (Effective Radiated Power) i `EIRP` (Effective Isotropic\
    \ Radiated Power) nie są tym samym.  \nRóżnica wynika z tego, względem jakiego **wzorcowego** antenowego\
    \ promieniowania podawana jest moc.\n\n| Wzorzec | Zysk anteny względem wzorca |\n|---|---|\n| **ERP**\
    \ – **dipol półfalowy** (dBi = 2,15 dB) | 0 dBd |\n| **EIRP** – **izotropowa** (idealna antena) |\
    \ 0 dBi |\n\nDlatego przelicznik między nimi to właśnie **2,15 dB**, czyli stosunek mocy między anteną\
    \ izotropową a dipolem półfalowym.\n\n---\n\n## Równania\n\n\\[\n\\text{ERP} = P_{\\text{wej}} \\\
    cdot G_{\\text{dipol}}\n\\]\n\n\\[\n\\text{EIRP} = P_{\\text{wej}} \\cdot G_{\\text{izotrop}}\n\\\
    ]\n\ngdzie  \n\n\\[\nG_{\\text{izotrop}} = G_{\\text{dipol}} \\times 10^{\\frac{2.15}{10}}\n\\]\n\n\
    Stąd\n\n\\[\n\\boxed{\\text{EIRP} = \\text{ERP} \\times 10^{\\frac{2.15}{10}}}\n\\]\n\nlub w decybelach\n\
    \n\\[\n\\text{EIRP (dBm)} = \\text{ERP (dBm)} + 2.15\\;\\text{dB}\n\\]\n\n---\n\n## Co to oznacza\
    \ w praktyce?\n\n- **ERP** podaje moc tak, jakby energia była rozproszona przez dipol półfalowy. \
    \ \n- **EIRP** podaje moc tak, jakby energia była rozproszona przez idealną antenę izotropową, czyli\
    \ „rozszerzoną” o dodatkowe 2,15 dB.\n\nDlatego **EIRP jest większe o 2,15 dB od ERP**.  \nStwierdzenie\
    \ „Nie ma różnicy” (odpowiedź C) pomija tę fundamentalną różnicę w definicjach i jest niepoprawne."
  - "**Różnica między ERP a EIRP**\n\n- **ERP (Effective Radiated Power)** – moc skuteczna względem **dipola**\
    \ (anteny dipolowej).  \n  \\[\n  \\text{ERP}=P_{\\text{TX}}\\;G_{\\text{dipole}}\n  \\]\n\n- **EIRP\
    \ (Effective Isotropic Radiated Power)** – moc skuteczna względem **izotropowego** (idealnego) promiennika.\
    \  \n  \\[\n  \\text{EIRP}=P_{\\text{TX}}\\;G_{\\text{isotrop}}\n  \\]\n\n**Związek między wzmocnieniami:**\n\
    \n- Zysk dipola w stosunku do izotropowego wynosi  \n  \\[\n  G_{\\text{dipole}} = G_{\\text{isotrop}}\
    \ \\times 0{,}631\n  \\]\n  czyli \\(-2{,}15\\;\\text{dB}\\) (ponieważ \\(10\\log_{10}0{,}631 \\approx\
    \ -2{,}15\\) dB).\n\n**Stąd:**\n\n\\[\n\\text{EIRP}=P_{\\text{TX}}\\;G_{\\text{isotrop}}\n       \
    \ =P_{\\text{TX}}\\;\\frac{G_{\\text{dipole}}}{0{,}631}\n        =\\text{ERP}\\times 10^{2{,}15/10}\n\
    \\]\n\nczyli **EIRP jest o 2,15 dB większe od ERP**.\n\n---\n\n**Odpowiedź:** **A. EIRP jest większe\
    \ o 2,15 dB od ERP**."
- text: 289\. Mamy antenę kierunkową A o zysku 3 dBi i antenę kierunkową B o zysku 6 dBi. Do każdej z
    nich podano sygnał o mocy 100 W. Ile całkowitej mocy wypromieniowała każda antena?
  answers:
  - A - 100 W, B - 100 W
  - A - 200 W, B - 400 W
  - A - 100 W, B - 200 W
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – A = 100 W, B = 100 W** jest prawidłowa.\n\n**Dlaczego?**  \n\
    Zysk anteny podany w dBi określa, jak **kierunkowo** energia jest rozprzestrzeniana w porównaniu do\
    \ idealnego promiennika izotropowego. Nie zwiększa on całkowitej mocy, którą antena wypromieniowuje\
    \ – jedynie przekształca tę samą moc wejściową w bardziej skupiony promień.\n\nMatematycznie:\n\\\
    [\nP_{\\text{EIRP}} = P_{\\text{wej}} \\cdot G_{\\text{lin}}\n\\]\ngdzie \\(G_{\\text{lin}} = 10^{\\\
    frac{G_{\\text{dBi}}}{10}}\\) jest współczynnikiem zysku w skali liniowej.  \nJednak \\(P_{\\text{EIRP}}\\\
    ) to moc **skierowana** w kierunku maksymalnym, a całkowita moc wypromieniowana pozostaje równa mocy\
    \ dostarczonej do anteny:\n\\[\nP_{\\text{całk}} = P_{\\text{wej}} = 100\\;\\text{W}.\n\\]\n\nDlatego\
    \ zarówno antena A (3 dBi), jak i antena B (6 dBi) wypromieniowują po **100 W** mocy, tylko w różnych\
    \ kierunkach."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **Zysk anteny (gain) w dBi**  \n   \\[\n   G_{\\text{dBi}}\
    \ = 10\\log_{10} G\n   \\qquad\\Longrightarrow\\qquad\n   G = 10^{\\,G_{\\text{dBi}}/10}\n   \\]\n\
    \   Dla anteny A: \\(G_A = 10^{3/10}\\approx 2\\)  \n   Dla anteny B: \\(G_B = 10^{6/10}\\approx 4\\\
    )\n\n2. **Co opisuje gain?**  \n   Gain określa, jak **kierunkowo** antena skupia energię w stosunku\
    \ do izotropowej.  \n   Nie zwiększa ono całkowitej mocy, którą antena „wystrzeliwa” – jedynie przekształca\
    \ rozkład tej mocy w przestrzeni.  \n\n3. **Moc wypromieniowana**  \n   Jeśli antena jest **bez strat**,\
    \ cała moc dostarczona na wejście jest wypromieniowana:\n   \\[\n   P_{\\text{radiated}} = P_{\\text{input}}\
    \ = 100\\;\\text{W}\n   \\]\n   Zysk wpływa na **efektywną moc w określonym kierunku** (EIRP):\n \
    \  \\[\n   \\text{EIRP} = P_{\\text{input}}\\; G\n   \\]\n   – to jest moc „widziana” w kierunku maksymalnego\
    \ wzmocnienia, a nie całkowita moc emitowana.\n\n4. **Gdzie popełniono błąd?**  \n   Odpowiedź B przyjęła,\
    \ że całkowita moc wypromieniowana = \\(P_{\\text{input}}\\times G\\).  \n   To pomyłka: mnożenie\
    \ przez gain daje **EIRP**, a nie sumaryczną moc rozproszoną przez antenę.\n\n5. **Wniosek**  \n \
    \  Obie anteny otrzymały po 100 W i, przy braku strat, **każda wypromieniowała 100 W**.  \n   Różnią\
    \ się jedynie tym, że antena B skieruje tę moc w węższym wiązku, dlatego w tym kierunku jej EIRP wynosi\
    \ \\(100\\;\\text{W}\\times4 = 400\\;\\text{W}\\), a anteny A – \\(100\\;\\text{W}\\times2 = 200\\\
    ;\\text{W}\\).  \n\n**Podsumowanie** – odpowiedź A jest prawidłowa, ponieważ gain nie zwiększa całkowitej\
    \ mocy wypromieniowanej, a jedynie jej rozkład w przestrzeni."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Zysk anteny (gain) nie zwiększa całkowitej mocy\
    \ wypromieniowanej.**  \n   Zysk \\(G\\) jest definiowany jako stosunek gęstości mocy w kierunku maksymalnym\
    \ do gęstości mocy, jaką wyemitowałby idealny radiator izotropowy przy tej samej mocy wejściowej:\n\
    \n\\[\nG = \\frac{S_{\\text{max}}}{S_{\\text{iso}}}\n\\]\n\n   Nie jest to stosunek mocy wyjściowej\
    \ do mocy wejściowej.\n\n2. **Moc wypromieniowana = moc przyłożona (pomijając straty).**  \n   Jeśli\
    \ do anteny podłączymy moc \\(P_{\\text{in}} = 100\\ \\text{W}\\) i założymy, że antena nie ma strat\
    \ (idealna), to **cała ta moc zostaje wypromieniowana**. Zysk jedynie kształtuje rozkład tej mocy\
    \ w przestrzeni.\n\n3. **Co oznacza „zysk 3 dBi” i „6 dBi”?**  \n   \\[\n   G_{\\text{3 dBi}} = 10^{3/10}\
    \ \\approx 2.0\n   \\qquad\n   G_{\\text{6 dBi}} = 10^{6/10} \\approx 4.0\n   \\]\n\n   Oznacza to,\
    \ że w kierunku głównego promieniowania antena B ma **cztery razy większą gęstość mocy** niż antena\
    \ izotropowa przy tej samej mocy wejściowej, a antena A – dwa razy większą. Nie oznacza to, że wypromieniowuje\
    \ 4 × 100 W = 400 W.  \n\n   Gęstość mocy w kierunku maksymalnym wynosi:\n   \\[\n   S_{\\text{max}}\
    \ = G \\cdot \\frac{P_{\\text{in}}}{4\\pi r^{2}}\n   \\]\n   ale całkowita moc rozproszona po całej\
    \ sferze pozostaje \\(P_{\\text{in}}\\).\n\n4. **Podsumowanie**  \n   - Antena A: \\(P_{\\text{radiated}}\
    \ = 100\\ \\text{W}\\) (zysk 3 dBi wpływa tylko na kierunkowość).  \n   - Antena B: \\(P_{\\text{radiated}}\
    \ = 100\\ \\text{W}\\) (zysk 6 dBi także nie zwiększa sumarycznej mocy).\n\nDlatego prawidłowa odpowiedź\
    \ to **A. A – 100 W, B – 100 W**.  \n\n*Błąd w odpowiedzi C polega na pomyleniu zysku anteny z całkowitym\
    \ wzmocnieniem mocy (tzw. Effective Radiated Power), które odnosi się do mocy **w kierunku maksymalnym**,\
    \ a nie do sumarycznej mocy emitowanej.*"
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\n1. **Co oznacza zysk anteny (gain)**  \n   Zysk podany\
    \ w **dBi** (decybelach względem izotropowej anteny) określa, jak bardzo antena skupia moc w określonym\
    \ kierunku w porównaniu do izotropowej anteny o tej samej mocy wejściowej.  \n\n   \\[\n   G_{\\text{dBi}}\
    \ = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wzmacniana w kierunku maksymalnym}}}{P_{\\text{izotropowa}}}\\\
    right)\n   \\]\n\n   Zysk **nie** zwiększa całkowitej mocy, a jedynie przekształca rozkład promieniowania:\
    \ w niektórych kierunkach moc jest większa, w innych – mniejsza.\n\n2. **Zachowanie zasady zachowania\
    \ energii**  \n   Antena jest jedynie elementem pasywnym (lub w tym zadaniu – wzmacniaczem mocy).\
    \ Nie może wytworzyć dodatkowej energii. Dlatego całkowita moc wypromieniowana jest równa mocy dostarczonej\
    \ do anteny (pomijając drobne straty, które w zadaniu są pomijane).\n\n3. **Obliczenia dla podanych\
    \ wartości**  \n\n   - Antena **A**: moc wejściowa \\(P_{\\text{in}} = 100\\;\\text{W}\\) → moc wypromieniowana\
    \ \\(P_{\\text{out}} = 100\\;\\text{W}\\).  \n   - Antena **B**: moc wejściowa również \\(100\\;\\\
    text{W}\\) → moc wypromieniowana \\(100\\;\\text{W}\\).\n\n   Zysk 3 dBi i 6 dBi wpływa jedynie na\
    \ **intensywność pola** w kierunku maksymalnym (np. 2‑ i 4‑krotny stosunek do izotropicznego), ale\
    \ nie na sumaryczną energię.\n\n4. **Podsumowanie**  \n\n   - **Zysk dBi** → kształtowanie wykresu\
    \ promieniowania.  \n   - **Całkowita moc** → równa mocy dostarczonej (przy braku strat).  \n\n  \
    \ Dlatego prawidłowa odpowiedź to:\n\n   **A. A – 100 W, B – 100 W**."
- text: 292\. Zamierzasz zrobić łączność z kolegą znajdującym się we Włoszech przy pomocy dipola półfalowego
    na paśmie 20 m. W jakim kierunku najlepiej powiesić tę antenę?
  answers:
  - na osi północ-południe
  - na osi wschód-zachód
  - nie użyję dipola, gdyż łączność będzie trudno nawiązać bez anteny kierunkowej Yagi- Uda
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna i B prawidłowa**\n\n1. **Wzorzec promieniowania dipola półfalowego**\
    \  \n   - Dipol emituje *maksymalnie* w płaszczyźnie prostopadłej do swojego **osi** (tzw. „broad‑side”).\
    \  \n   - Wzdłuż osi dipola (przód‑tył) występuje **minimum** (tzw. „null”).\n\n   \\[\n   P(\\theta)\
    \ \\propto \\sin^{2}\\theta ,\n   \\qquad\n   \\theta = \\text{kąt pomiędzy kierunkiem obserwacji\
    \ a osią dipola}\n   \\]\n\n2. **Geograficzne położenie**  \n   - Z Polski do Włoch kierunek jest\
    \ **na południe‑po‑wschód**.  \n   - Aby uzyskać maksymalny sygnał w tym kierunku, płaszczyzna maksymalnego\
    \ promieniowania musi obejmować południe.\n\n3. **Właściwa orientacja dipola**  \n   - Gdy dipol jest\
    \ **ustawiony wzdłuż osi wschód‑zachód** (jego długość rozciąga się wschód‑zachód), płaszczyzna maksymalnego\
    \ promieniowania jest **północ‑południe**.  \n   - Wtedy wzdłuż południa (kierunek Włoch) znajdujemy\
    \ **maksymalny lob** i uzyskujemy silny sygnał.  \n\n4. **Co się dzieje przy orientacji „północ‑południe”**\
    \ (odpowiedź A)  \n   - Oś dipola skierowana jest na północ‑południe, więc maksymalne promieniowanie\
    \ leży w płaszczyźnie wschód‑zachód.  \n   - Wzdłuż południa (gdzie leży Włochy) znajduje się **minimum**\
    \ promieniowania, co skutkuje bardzo słabym lub nieistniejącym sygnałem.  \n\n5. **Podsumowanie**\
    \  \n   - **Dipol nie „wskazuje” w stronę odbiorcy** – działa odwrotnie: jego oś jest prostopadła\
    \ do kierunku, w którym chcemy nadawać.  \n   - Dlatego **prawidłową orientacją** jest **os wschód‑zachód**\
    \ (odpowiedź B).  \n\n---  \n\n**Krótka reguła:**  \n> *Ustaw dipol tak, aby jego **długość** była\
    \ **równoległa** do linii łączącej odbiorcę z anteną w płaszczyźnie poziomej (czyli „poziomo” wzdłuż\
    \ wschód‑zachód, gdy chcemy nadawać na południe).*"
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **B – „na osi wschód‑zachód”**.\n\n### Dlaczego\
    \ tak jest?\n\n- Dipol półfalowy ma charakterystyczny wykres promieniowania w kształcie „ósemki”.\
    \  \n  Największe natężenie pola jest **prostopadle** do osi przewodnika, a wzdłuż osi – minimalne.\n\
    \n- W Polsce Włochy leżą w przybliżeniu **na południe** (lekko na wschód).  \n  Jeśli dipol ustawimy\
    \ **na osi wschód‑zachód**, jego dwie główne płaszczyzny promieniowania będą skierowane **na północ\
    \ i na południe**.\n\n- Dzięki temu jedna z maksymalnych lobów skierowana jest właśnie w stronę południową,\
    \ czyli w kierunku Włoch, zapewniając najlepszy sygnał.\n\n\\[\n\\text{Maksymalny lob} \\;\\perp\\\
    ; \\text{osi dipola}\n\\]\n\nStąd zawieszenie dipola wzdłuż osi wschód‑zachód jest optymalnym wyborem\
    \ dla łączności z Włochami. \U0001F44D"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n1. **Dipol półfalowy ma charakterystyczny wykres promieniowania**\
    \  \n   \\[\n   P(\\theta)\\propto \\sin^{2}\\theta\n   \\]\n   gdzie \\(\\theta\\) – kąt względem\
    \ osi dipola.  \n   - **Maksimum** – w kierunkach prostopadłych do drutu (tzw. *broadside*).  \n \
    \  - **Minimum (null)** – wzdłuż samej osi drutu.  \n\n   Dlatego nie potrzebujemy „anteny kierunkowej”\
    \ Yagi‑Uda, aby uzyskać zasięg na kilkaset kilometrów – wystarczy ustawić dipol tak, aby jego **szerokie\
    \ stożki promieniowania** skierować w stronę odbiorcy.\n\n2. **Geograficzna pozycja Włoch względem\
    \ Polski**  \n   Włochy leżą **na południe‑południowy zachód** od Polski. Aby maksymalnie wykorzystać\
    \ szerokie stożki dipola, jego oś powinna być **prostopadła** do pożądanego kierunku transmisji. \
    \ \n\n   - Oś **wschód‑zachód** → maksymalny promieniowanie na północ i południe (w tym właśnie w\
    \ stronę Włoch).  \n   - Oś **północ‑południe** → null w kierunku południowym, więc sygnał w stronę\
    \ Włoch byłby bardzo słaby.  \n\n   Stąd najprostsze rozwiązanie to po prostu zawiesić dipol **na\
    \ osi wschód‑zachód**.\n\n3. **Yagi‑Uda nie jest wymagana przy typowej łączności DX na 20 m**  \n\
    \   - Yagi zapewnia wzmocnienie kierunkowe (10 dBi + ), ale wymaga precyzyjnego celowania i jest droższa/skomplikowana.\
    \  \n   - Przy dobrym propagacyjnym „klunie” (słoneczne dni, niskie szumy jonosfery) półfalowy dipol\
    \ (≈ 2,15 dBi) zazwyczaj wystarcza do łączności z Włochami, zwłaszcza gdy obie stacje mają podobne\
    \ anteny i stosują odpowiednie tryby (SSB, CW, FT8).\n\n**Podsumowanie**  \n\n- **Poprawna odpowiedź**:\
    \ **B – na osi wschód‑zachód** (maksimum promieniowania w kierunku północ‑południe, czyli w stronę\
    \ Włoch).  \n- **Błąd w odpowiedzi C**: nie rozumie charakterystyki dipola i przecenia konieczność\
    \ użycia wysokiego zysku Yagi‑Uda. Prosty dipol przy właściwej orientacji zapewnia wystarczający zasięg."
  - "**Dlaczego dipol półfalowy należy ustawić wzdłuż osi wschód‑zachód?**\n\n1. **Kształt charakterystyczny\
    \ pola dipola**  \n   Półfalowy dipol promieniuje w płaszczyźnie prostopadłej do swojej osi.  \n \
    \  Wzór na natężenie pola w odległości \\(r\\) i kącie \\(\\theta\\) (liczonym od osi dipola) wynosi\
    \  \n\n   \\[\n   E(\\theta) \\propto \\frac{\\cos\\left(\\frac{\\pi}{2}\\cos\\theta\\right)}{\\sin\\\
    theta},\n   \\qquad 0^\\circ<\\theta<180^\\circ .\n   \\]\n\n   Największe wartości uzyskuje przy\
    \ \\(\\theta = 90^\\circ\\) – czyli **wzdłuż linii prostopadłej do osi dipola**. Względem płaszczyzny\
    \ podłoża tworzy się charakterystyczna „ósemka” (dwukierunkowy wykres boczny).\n\n2. **Położenie geograficzne\
    \ Polski i Włoch**  \n   Z Polski do Włoch kierunek jest w przybliżeniu **na południe‑zachód** (głównie\
    \ na południe, nieco na zachód).  \n\n3. **Ustawienie anteny**  \n   - Jeśli dipol ustawi się **na\
    \ osi północ‑południe**, jego maksymalna emisja będzie skierowana **na wschód i zachód** – nie w stronę\
    \ Włoch.  \n   - Gdy dipol ustawi się **na osi wschód‑zachód**, maksymalna emisja będzie skierowana\
    \ **na północ i południe**. To właśnie wzdłuż tej płaszczyzny znajduje się nasz rozmówca w Włoszech,\
    \ więc sygnał zostanie skierowany w pożądanym kierunku.\n\n4. **Dlaczego nie potrzebujemy Yagi‑Uda**\
    \  \n   Yagi‑Uda jest anteną kierunkową, zwiększającą zysk w wąskim kącie. Dla pasma 20 m i przy typowej\
    \ mocy amatorskiej wystarczające jest prawidłowe ustawienie dipola, zwłaszcza gdy komunikujemy się\
    \ z przyzwoicie oddalonym stacją w stosunkowo szerokim kącie (kilka dziesiętnych stopni od szerokości\
    \ geograficznej). Dlatego opcja C jest niepotrzebna.\n\n**Wniosek** – aby uzyskać maksymalny sygnał\
    \ w kierunku Włoch, dipol półfalowy na paśmie 20 m należy powiesić **wzdłuż osi wschód‑zachód** (odpowiedź\
    \ **B**)."
- text: 313\. Pewnego dnia po wysokiej aktywności słonecznej pewien krótkofalowiec usłyszał w paśmie 144
    MHz kilka mocno zniekształconych sygnałów dalekich stacji. z trudem odebrał wywołanie “CQ aurora”
    z czym miał do czynienia?
  answers:
  - rosyjskie zawody z okazji wybuchu rewolucji październikowej
  - łącznościami z wykorzystaniem zorzy polarnej
  - łącznościami w odbicu od księżyca
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **„Rosyjskie zawody z okazji wybuchu rewolucji październikowej”**\
    \ to jedynie fikcyjny opis wydarzenia historycznego; nie ma żadnego związku z radiokomunikacją ani\
    \ z podanym wywołaniem **CQ aurora**.  \n- W radiotechnice przyjęte są konwencje:  \n  - **CQ** –\
    \ ogólne wezwanie do kontaktu.  \n  - **aurora** – informacja, że nadawca korzysta z **propagacji\
    \ auroralnej** (zorzy polarnej).  \n- Dlatego w pytaniu nie może chodzić o „zawody” ani o konkretny\
    \ kraj; jedyną logiczną interpretacją jest wskazanie rodzaju propagacji.\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź B?**  \n\n- **144 MHz** leży w paśmie VHF, które w normalnych warunkach nie przenosi\
    \ fal dalekiego zasięgu.  \n- Podczas intensywnej aktywności słonecznej w strefie polarnej pojawiają\
    \ się zaburzenia jonosfery (aurora), które tworzą **nieregularne struktury w warstwie F** i **szerokie\
    \ pasma sporadycznego E**.  \n- Te struktury odbijają i rozpraszają fale VHF, umożliwiając **propagację\
    \ auroralną** (tzw. **AE‑propagation**).  \n- Operatorzy, którzy wykorzystują ten rodzaj propagacji,\
    \ w wywołaniu dodają słowo **aurora**, aby sygnalizować, że ich sygnał może być mocno zniekształcony\
    \ i że odbiorca powinien być przygotowany na taki efekt.\n\n**Podsumowanie**  \n\n- Odpowiedź A jest\
    \ po prostu nie na temat i nie opisuje żadnego zjawiska radiowego.  \n- Odpowiedź B dokładnie opisuje\
    \ sytuację: przy wysokiej aktywności słonecznej i w paśmie 144 MHz „CQ aurora” oznacza **komunikację\
    \ przy użyciu zorzy polarnej**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – łącznościami z wykorzystaniem zorzy polarnej**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**\n\n- Po intensywnej aktywności słonecznej dochodzi do silnego\
    \ wzmocnienia jonosfery w regionach polarnych.  \n- Powstaje tzw. **propagacja auroralna (aurora propagation)**,\
    \ która umożliwia odbiór bardzo odległych sygnałów w paśmie VHF (np. 144 MHz).  \n- Sygnały te są\
    \ często mocno zniekształcone i przerywane, co dokładnie opisuje sytuację „CQ aurora”.  \n\nInne podane\
    \ możliwości (rosyjskie zawody, odbicie od Księżyca) nie wyjaśniają jednoczesnego słuchania wielu\
    \ dalekich stacji w paśmie 144 MHz po burzy słonecznej.  \n\nJeszcze raz – świetnie rozpoznane zjawisko!\
    \ \U0001F680\U0001F4E1"
  - "**Dlaczego odpowiedź C („łączności w odbiciu od Księżyca”) jest niepoprawna?**  \n\n1. **Pasmo 144 MHz**\
    \ to VHF‑UHF, w którym odbicia od Księżyca (EME – *Earth‑Moon‑Earth*) są możliwe, ale wymagają bardzo\
    \ silnego sygnału i precyzyjnie ustawionego antenowego układu → zwykle są to jedynie kilkadziesiąt‑kilkaset W\
    \ mocy nadawczej oraz wysokie zyski anteny (≥ 20 dBi).  \n2. **Zniekształcone „dalekie” sygnały**\
    \ po wysokiej aktywności słonecznej nie są typowe dla EME. W odbiciach księżycowych widoczne są jedynie\
    \ krótkie „bursty” o stałej częstotliwości, a nie mocno rozmyte, rozproszone sygnały.  \n3. **„CQ\
    \ aurora”** to standardowy szyld używany w propagacji **auroralnej** – w ten sposób operatorzy dają\
    \ znać, że ich sygnał jest odbijany od zorzy polarnej. Nie ma związku z komunikacją lunarną.\n\n---\n\
    \n**Dlaczego odpowiedź B („łączności z wykorzystaniem zorzy polarnej”) jest prawidłowa?**  \n\n- **Wysoka\
    \ aktywność słoneczna** zwiększa natężenie strumieni cząstek wiatru słonecznego, które po zetknięciu\
    \ z magnetosferą Ziemi wywołują **zorzę polarną (aurora)**.  \n- **Aurora** powstaje w warstwie **F‑regionu**\
    \ (≈ 200 km‑400 km wysokości) i wytwarza silne **nieregularności w elektronowej gęstości plazmy**.\
    \ To powoduje:\n\n  \\[\n  \\Delta N_e \\gg N_{e0} \\quad\\Rightarrow\\quad\n  \\text{rozproszenie\
    \ i refrakcję fal VHF/UHF}\n  \\]\n\n- Efekt ten prowadzi do **rozproszonego odbicia** (ang. *auroral\
    \ scatter*), które:\n  - umożliwia odbiór sygnałów z odległości **kilkuset do kilku tysięcy kilometrów**\
    \ w paśmie 144 MHz,  \n  - nadaje sygnałom charakterystyczny **szum, zniekształcenie i szybkie fluktuacje**\
    \ – dokładnie to, co opisano w pytaniu.  \n- Operatorzy, którzy korzystają z tego zjawiska, wzywają\
    \ innych operatorów hasłem **“CQ aurora”**, aby zaznaczyć, że ich nadawanie jest dostępne właśnie\
    \ dzięki aurorze.\n\n---\n\n### Podsumowanie\n- **„CQ aurora” + mocno zniekształcone sygnały w 144 MHz**\
    \ → **propagacja auroralna** (odpowiedź B).  \n- **Odbicie od Księżyca** wymaga znacznie innego kontekstu\
    \ (duża moc, precyzyjne anteny) i nie generuje takiego zniekształcenia, więc odpowiedź C jest nieprawidłowa."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\nPo silnej aktywności słonecznej w warstwie jonosfery\
    \ powstają **zórzowe plazmy** (aurora).  \nW tych regionach (około 60–80 km wysokości) występują silne\
    \ **nieregularności gęstości elektronowej**, które mogą działać jak „lustrzane” struktury odbijające\
    \ fale radiowe o częstotliwościach VHF (np. 144 MHz).\n\nCharakterystyczne cechy **propagacji zornej**:\n\
    \n| Cecha | Co obserwujemy |\n|------|----------------|\n| **Pasmo** | VHF (144 MHz, 432 MHz itp.)\
    \ – normalnie nie odbija się od standardowej warstwy F2 |\n| **Sygnały** | Bardzo zniekształcone,\
    \ zmienne w czasie (przytłumienie, przeskoki częstotliwości) |\n| **Zasięg** | Stacje od kilkuset\
    \ do kilku tysięcy km, mimo że normalnie VHF ma zasięg jedynie linii widzialnej |\n| **Warunki** |\
    \ Wymaga wysokiej aktywności słonecznej i wystąpienia zorzy polarnej w okolicy odbiorcy lub nadawcę\
    \ |\n\nW treści pytania podano wszystkie te elementy:\n\n* **„po wysokiej aktywności słonecznej”**\
    \ – warunek niezbędny do powstania zorzy.  \n* **„w paśmie 144 MHz”** – częstotliwość, w której zwykle\
    \ nie ma odbić jonosferycznych, ale przy aurorze może wystąpić.  \n* **„kilka mocno zniekształconych\
    \ sygnałów dalekich stacji”** – typowe dla zmiennych warunków odbicia w aurorze.  \n* **„wywołanie\
    \ ‘CQ aurora’ ”** – dosłownie wskazuje, że nadawca informuje o wykorzystaniu propagacji zornej.\n\n\
    Pozostałe opcje są niezgodne z opisem:\n\n- **A. rosyjskie zawody z okazji wybuchu rewolucji październikowej**\
    \ – brak związku z fizycznym zjawiskiem radiowym.  \n- **C. łączności w odbiciu od księżyca** (EME)\
    \ – sygnały EME są bardzo słabe, nie wykazują intensywnych zniekształceń i nie są oznaczane jako „aurora”.\n\
    \n**Wniosek:** „CQ aurora” to zgłoszenie użycia **propagacji zornej** (auroral propagation). Stąd\
    \ prawidłowa odpowiedź to **B – łącznościami z wykorzystaniem zorzy polarnej**."
- text: '321\. Stacja o mocy 100 W na paśmie 20 m jest odbierana z siłą sygnału S9. W przerwach emisji
    słychać także jej korespondenta o sile sygnału S4. Co się stanie jeśli stacja ta zmniejszy moc nadawania
    do 10 W:'
  answers:
  - nie usłyszymy jej w ogóle, 10 W to za mało na taką łączność
  - poprawi się jej modulacja
  - będziemy ją nadal słyszeć, być może z nieco większym szumem
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A** jest niepoprawna  \n\n1. **Zmiana mocy a spadek sygnału**  \n   - Zmiana\
    \ mocy z 100 W → 10 W to **10 dB** (ponieważ  \n     \\[\n     \\Delta\\text{dB}=10\\log_{10}\\frac{P_2}{P_1}=10\\\
    log_{10}\\frac{10}{100}= -10\\ \\text{dB}\n     \\])\n   - Jeden **S‑unit** w amatorskim radiu odpowiada\
    \ **≈ 6 dB**.  \n     \\[\n     -10\\ \\text{dB}\\;\\approx\\; -1.7\\ \\text{S‑unit}\n     \\]\n\n\
    2. **Poziom odbieranego sygnału**  \n   - Stacja była odbierana z siłą **S9** (najwyższy standardowy\
    \ poziom).  \n   - Po obniżeniu mocy sygnał spadnie o ok. **1‑2 S‑unit**, czyli do **S8‑S7,5**.  \n\
    \   - **S8** wciąż jest bardzo silnym sygnałem – słyszalnym i wyraźnym w normalnych warunkach.\n\n\
    3. **Czułość odbiornika**  \n   - Typowe odbiorniki krótkofalowe mają czułość sięgającą **S1‑S2**\
    \ przy niskim szumie.  \n   - Nawet po spadku do S7‑S8 sygnał pozostaje ponad 30 dB powyżej progu\
    \ słyszalności, więc nie „zniknie”.\n\n4. **Moc 10 W nie jest „za mała”**  \n   - Na dystansie 20 m,\
    \ przy braku przeszkód, 10 W daje polecenie pola elektromagnetycznego rzędu kilku **µV/m**, co jest\
    \ więcej niż wystarczające, aby odbiornik zobaczył sygnał o S‑unitach kilku.\n\nZatem stwierdzenie\
    \ „nie usłyszymy jej w ogóle” jest po prostu **fałszywe**.\n\n---\n\n## Dlaczego odpowiedź **C** jest\
    \ prawidłowa  \n\n| Skutek po zmniejszeniu mocy | Wyjaśnienie |\n|-----------------------------|-------------|\n\
    | **Wciąż słyszalna** | Spadek mocy o 10 dB → sygnał przechodzi z S9 do ≈ S8 (≈ 1,5 S‑unit). To nadal\
    \ silny sygnał, dobrze powyżej progu słyszalności. |\n| **Możliwy nieco większy szum** | SNR (stosunek\
    \ sygnału do szumu) zmniejszy się o ok. 10 dB. Szum odbiornika (zwykle ~ S1‑S2) pozostaje taki sam,\
    \ więc **stosunek** sygnału do szumu pogorszy się nieznacznie, co może dawać wrażenie „trochę gorszej\
    \ jakości” lub „większego szumu”. |\n| **Modulacja się nie poprawi** | Obniżenie mocy nie wpływa na\
    \ jakość modulacji (np. głębokość modulacji, zniekształcenia). Jeśli nadajnik utrzymałby te same parametry\
    \ (np. współczynnik modulacji FM), modulacja pozostanie taka sama. |\n\n### Krótkie podsumowanie\n\
    \n- **10 W → –10 dB → spadek ≈ 1,5 S‑unit** (S9 → S7‑S8).  \n- **S7‑S8** jest wciąż silnym sygnałem,\
    \ więc stacja będzie słyszana.  \n- Szum odbiornika nie zmieni się, więc **stosunek sygnału do szumu**\
    \ nieco się pogorszy → wrażenie większego szumu.  \n- Moc nie ma wpływu na samą **jakość modulacji**.\n\
    \nDlatego poprawną odpowiedzią jest **C** – „będziemy ją nadal słyszeć, być może z nieco większym\
    \ szumem”."
  - "**Dlaczego odpowiedź B („poprawi się jej modulacja”) jest błędna?**  \n\n1. **Modulacja nie zależy\
    \ od mocy nadajnika**  \n   - Modulacja (AM, FM, SSB, CW…) opisuje *sposób* nakładania informacji\
    \ na falę nośną (np. głębokość modulacji, wskaźnik częstotliwości).  \n   - Zmiana mocy wyjściowej\
    \ nie zmienia tych parametrów – jedynie zwiększa lub zmniejsza **amplitudę** całego sygnału.  \n\n\
    2. **Poprawa modulacji wymaga lepszych warunków technicznych, a nie większej mocy**  \n   - Lepsza\
    \ modulacja może być uzyskana przez:\n     - lepszy wzmacniacz liniowy,  \n     - niższą temperaturę,\
    \  \n     - lepszy tuner,  \n     - odpowiednie ustawienie wskaźnika modulacji (dla AM) lub wskaźnika\
    \ wzmocnienia (dla FM).  \n   - Zmniejszenie mocy z 100 W do 10 W nie spełnia żadnego z tych warunków,\
    \ a wręcz przeciwnie – sygnał staje się słabszy.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź C\
    \ („będziemy ją nadal słyszeć, być może z nieco większym szumem”)?**  \n\n### 1. Zależność mocy od\
    \ poziomu S‑units\n\nS‑unit to miara względna natężenia sygnału w radiotechnice:\n\n\\[\n\\text{S‑unit}\
    \ = 6\\;\\text{dB} \\times (\\text{liczba jednostek}) + \\text{wartość odniesienia}\n\\]\n\n- **S9**\
    \ ≈ –73 dBm (wartość odniesienia przy 50 µV na 50 Ω).  \n- Każdy kolejny S‑unit zmniejsza poziom o\
    \ **6 dB**.\n\nZmiana mocy z 100 W → 10 W to spadek o:\n\n\\[\n10\\log_{10}\\!\\left(\\frac{10}{100}\\\
    right)=10\\log_{10}(0.1)=-10\\;\\text{dB}\n\\]\n\n10 dB to **≈ 1,7 S‑unit** (ponieważ 1 S‑unit = 6 dB).\
    \  \nDlatego przy tej samej odległości i tych samych warunkach propagacji poziom sygnału spadnie z\
    \ **S9** do **S7,3** – w praktyce odbiorca usłyszy sygnał w okolicach **S7‑S8**.\n\n### 2. Szum i\
    \ stosunek sygnał‑szum (SNR)\n\nSzum odbiornika (thermalny, atmosferyczny, własny) pozostaje praktycznie\
    \ niezmienny.  \nJeśli moc sygnału maleje o 10 dB, stosunek sygnał‑szum (SNR) maleje o tę samą wartość:\n\
    \n\\[\n\\text{SNR}_{\\text{nowe}} = \\text{SNR}_{\\text{stare}} - 10\\;\\text{dB}\n\\]\n\nMniejszy\
    \ SNR oznacza **większy odczuwalny szum** – głos będzie nieco mniej wyraźny, ale wciąż rozpoznawalny\
    \ przy poziomie S7‑S8.\n\n### 3. Co z korespondentem (S4)?\n\nPo zmniejszeniu mocy naszej stacji,\
    \ jej sygnał spadnie z S9 do S7‑S8, natomiast sygnał korespondenta pozostanie przy S4 (≈ –97 dBm).\
    \  \nRóżnica między S7‑S8 a S4 wynosi **~ 3‑4 S‑units** (≈ 18‑24 dB). Nasza stacja wciąż będzie wyraźniej\
    \ słyszalna niż korespondent, choć z nieco gorszą jakością dźwięku.\n\n---\n\n## Podsumowanie (zwięźle)\n\
    \n| Zmiana | Efekt |\n|-------|-------|\n| **Moc ↓ 10 W → 100 W** | –10 dB → spadek o ~1,7 S‑unit\
    \ (S9 → S7‑S8) |\n| **Modulacja** | Nie zmienia się – to parametr techniczny, nie moc |\n| **Jakość\
    \ odbioru** | Sygnał wciąż słyszalny, ale z niższym SNR → **większy szum** |\n| **Korespondent (S4)**\
    \ | Nadal znacznie słabszy niż nasz sygnał, więc nie “przesłoni” nas |\n\nDlatego jedyną logiczną\
    \ odpowiedzią jest **C** – przy 10 W usłyszymy stację nadal, choć z nieco większym szumem. Odpowiedź\
    \ **B** jest błędna, bo moc nie poprawia modulacji."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ zmniejszenie mocy nadawania z 100 W\
    \ do 10 W obniża poziom sygnału o **10 dB** (każda jednostka S‑unit to 6 dB, więc spadek wynosi nieco\
    \ ponad 1,5 S‑unit).  \n\nS‑unity:\n\n\\[\n\\text{S9} \\; \\rightarrow\\; 50\\,\\mu\\text{V (przy\
    \ 50 Ω)}\\\\\n\\text{S9} - 10\\text{ dB} \\approx \\text{S7.5}\n\\]\n\nPo obniżeniu mocy sygnał pozostaje\
    \ w zakresie słyszalnym (około **S7–S8**), więc stację nadal usłyszymy, ale stosunek sygnału do szumu\
    \ nieco się pogorszy – w efekcie możemy odczuć nieco większy szum w tle.  \n\nPozostałe odpowiedzi\
    \ są nieprawidłowe: moc 10 W wciąż pozwala na odbiór (A), a modulacja nie zależy od samej mocy nadajnika\
    \ (B)."
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\nNa paśmie HF moc nadajnika i odległość określają poziom\
    \ sygnału w S‑jednostkach (S‑unit).  \nJedna S‑jednostka ≈ 6 dB, a moc w dB mW wyliczamy ze wzoru\
    \  \n\n\\[\nP_{\\text{dBm}} = 10\\log_{10}\\!\\left(\\frac{P\\,[\\text{W}]\\times 1000}{1\\ \\text{W}}\\\
    right).\n\\]\n\n---\n\n### 1. Zmiana mocy z 100 W → 10 W  \n\n\\[\n\\begin{aligned}\nP_{100\\text{W}}\
    \ &= 10\\log_{10}(100\\,000)=50\\ \\text{dBm},\\\\\nP_{10\\text{W}}  &= 10\\log_{10}(10\\,000)=40\\\
    \ \\text{dBm}.\n\\end{aligned}\n\\]\n\nRóżnica wynosi **10 dB**.  \n\nPonieważ 1 S‑unit = 6 dB, spadek\
    \ o 10 dB to około **1,7 S‑unit** (≈ 2 S‑unit).\n\n---\n\n### 2. Co to oznacza dla siły sygnału? \
    \ \n\n* Oryginalnie stacja była odbierana jako **S9**.  \n* Po obniżeniu mocy sygnał przesunie się\
    \ w dół o ~2 S‑unit → **S7** (lub nieco niżej, w zależności od warunków).\n\nS7 jest wciąż wyraźnie\
    \ słyszalny w normalnych warunkach propagacji.  \n\n---\n\n### 3. Szum i jakość odbioru  \n\nZmniejszenie\
    \ mocy nie zmienia poziomu szumu własnego odbiornika, więc stosunek sygnał‑szum (SNR) spada nieco.\
    \ Dlatego usłyszymy **tę samą stację, ale z nieco większym szumem tła**.  \n\n---\n\n### 4. Co z korespondentem\
    \ S4?  \n\nKorespondent jest odbierany niezależnie od mocy pierwszej stacji; jego siła (S4) pozostaje\
    \ taka sama, więc nadal będzie słyszalny w przerwach.\n\n---\n\n## Podsumowanie\nRedukcja mocy z 100 W\
    \ do 10 W obniża poziom sygnału o ~10 dB (≈2 S‑unit). Stacja przejdzie z S9 do około S7‑S6 – wciąż\
    \ mocny sygnał, choć nieco bardziej zaszumiony. Dlatego **odpowiedź C** („będziemy ją nadal słyszeć,\
    \ być może z nieco większym szumem”) jest prawidłowa."
- text: '327\. Kondensator elektrolityczny 10µF został naładowany do napięcia 10V i odłączony od zasilacza.
    Dołączony do jego końcówek woltomierz wskazuje systematyczny spadek napięcia. Co może być przyczyną
    tego spadku:'
  answers:
  - oporność wewnętrzna woltomierza
  - strata prądu na końcówkach zasilających
  - promieniowanie radioaktywne otoczenia
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – oporność wewnętrzna woltomierza** jest prawidłowa.\n\
    \nKiedy kondensator jest odłączony od źródła, jedyną drogą, po której może rozładowywać się jego zgromadzona\
    \ energia, jest obciążenie podłączone do jego biegunów. Woltomierz, choć przeznaczony do pomiaru napięcia,\
    \ posiada pewną **wewnętrzną rezystancję** \\(R_{\\text{w}}\\). Prąd upływowy przez ten opornik wynosi\
    \  \n\n\\[\nI = \\frac{U}{R_{\\text{w}}}\n\\]\n\ni powoduje stopniowy spadek napięcia na kondensatorze\
    \ zgodnie z równaniem rozładowania\n\n\\[\nU(t) = U_0 \\, e^{-t/(R_{\\text{w}} C)} .\n\\]\n\nDlatego\
    \ woltomierz „ściąga” ładunek z kondensatora, co objawia się obserwowanym systematycznym spadkiem\
    \ wskazań.\n\nPozostałe propozycje są nieadekwatne:\n\n- **B. Strata prądu na końcówkach zasilających**\
    \ – po odłączeniu od zasilacza nie ma już zewnętrznego źródła prądu, a same końcówki nie generują\
    \ strat.\n- **C. Promieniowanie radioaktywne otoczenia** – wpływ tego czynnika na rozładowanie pojemnika\
    \ o pojemności 10 µF i napięciu 10 V jest zaniedbywalny.\n\nZatem przyczyną jest jedynie rezystancja\
    \ wewnętrzna woltomierza."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n„Strata prądu na końcówkach zasilających” sugeruje,\
    \ że gdzieś w połączeniu występuje dodatkowy odbiornik pobierający prąd z kondensatora.  \nW rzeczywistości\
    \ po odłączeniu od źródła jedynym elementem, który może pobierać ładunek, jest **woltomierz** podłączony\
    \ do końcówek kondensatora. Nie ma więc osobnego „przewodu zasilającego”, przez który prąd by odpływał.\
    \  \n\nJedyną fizyczną przyczyną rozładowania w tym układzie jest:\n\n1. **Prąd upływu (leakage) kondensatora**\
    \ – w praktyce istnieje, ale przy kondensatorze elektrolitycznym 10 µF i napięciu 10 V jest bardzo\
    \ mały (typowo kilka nA–µA) i nie wyjaśnia szybkiego, systematycznego spadku obserwowanego przy pomiarze.\n\
    \n2. **Oporność wewnętrzna woltomierza** – to właśnie ona tworzy rezystancję w szlaku rozładowania\
    \ i decyduje o tempie spadku napięcia.\n\nDlatego stwierdzenie „strata prądu na końcówkach zasilających”\
    \ jest mylące – nie ma osobnego elementu, który by taki prąd pobierał.\n\n---\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź A**\n\nWoltomierz posiada skończoną rezystancję wejściową \\(R_{\\text{in}}\\) (np.\
    \ 10 MΩ dla typowego multimetru). Po podłączeniu do naładowanego kondensatora powstaje układ RC:\n\
    \n\\[\n\\tau = R_{\\text{in}} C\n\\]\n\ngdzie  \n\\(C = 10\\ \\mu\\text{F}\\)  \n\\(R_{\\text{in}}\
    \ \\approx 10\\ \\text{M}\\Omega\\)\n\n\\[\n\\tau = 10\\ \\text{M}\\Omega \\times 10\\ \\mu\\text{F}\
    \ = 100\\ \\text{s}\n\\]\n\nNapięcie na kondensatorze maleje wykładniczo:\n\n\\[\nU(t) = U_0 e^{-t/\\\
    tau}\n\\]\n\nZatem w ciągu kilku minut woltomierz samodzielnie rozładowuje kondensator, co objawia\
    \ się **systematycznym spadkiem wskazań**. Im większa rezystancja woltomierza, tym wolniej zachodzi\
    \ rozładowanie; przy bardzo wysokiej rezystancji spadek byłby praktycznie niezauważalny.\n\n---\n\n\
    ### Podsumowanie\n- **B** – nieprawidłowe, bo nie ma dodatkowego „przewodu zasilającego”, a jedyny\
    \ pobór prądu odbywa się przez woltomierz.  \n- **A** – prawidłowe, ponieważ wewnętrzna rezystancja\
    \ woltomierza tworzy układ RC, w którym kondensator rozładowuje się wykładniczo, co obserwujemy jako\
    \ spadek napięcia."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nPromieniowanie radioaktywne otoczenia nie ma praktycznego\
    \ wpływu na rozładowanie kondensatora elektrolitycznego.  \n\n- Natężenie promieniowania w typowym\
    \ otoczeniu laboratoryjnym jest bardzo małe (zwykle < 1 µSv h⁻¹).  \n- Aby spowodować zauważalny spadek\
    \ napięcia w kondensatorze 10 µF przy 10 V, potrzebny byłby przepływ 1 µA (bo \\(I = C\\frac{dV}{dt}\\\
    )).  \n- Typowe oddziaływania jonizujące wywołują jedynie bardzo małe ładunki przyciągane do materiału,\
    \ które są znikome w porównaniu z powyższym prądem.  \n\nDlatego wpływ promieniowania jest praktycznie\
    \ zerowy i nie może tłumaczyć obserwowanego, systematycznego spadku napięcia.\n\n---\n\n### Co naprawdę\
    \ powoduje spadek napięcia?\n\n**A. Oporność wewnętrzna woltomierza**  \n\nWoltomierz jest podłączony\
    \ równolegle do kondensatora. Jego wewnętrzna rezystancja \\(R_{\\text{wm}}\\) tworzy drógę upływu\
    \ prądu:\n\n\\[\nI_{\\text{upływ}} = \\frac{V}{R_{\\text{wm}}}\n\\]\n\nDla typowego cyfrowego woltomierza\
    \ \\(R_{\\text{wm}}\\) wynosi od kilkuset kΩ do kilku MΩ. Przy \\(V = 10\\;\\text{V}\\) i np. \\(R_{\\\
    text{wm}} = 1\\;\\text{MΩ}\\) uzyskujemy:\n\n\\[\nI_{\\text{upływ}} = \\frac{10\\;\\text{V}}{1\\;\\\
    text{MΩ}} = 10\\;\\mu\\text{A}\n\\]\n\nPrąd ten rozładowuje kondensator zgodnie z:\n\n\\[\n\\frac{dV}{dt}\
    \ = -\\frac{I_{\\text{upływ}}}{C} = -\\frac{10\\;\\mu\\text{A}}{10\\;\\mu\\text{F}} = -1\\;\\text{V·s}^{-1}\n\
    \\]\n\nco w praktyce objawia się stopniowym spadkiem napięcia wskazywanym przez woltomierz.\n\n**B.\
    \ Strata prądu na końcówkach zasilających** – w tym układzie nie ma podłączonego źródła zasilania,\
    \ więc nie ma „prądu na końcówkach”. Jedyną drogą upływu jest właśnie rezystancja pomiarowa.\n\n---\n\
    \n### Podsumowanie\n\n- **C** jest błędna, bo promieniowanie środowiskowe nie generuje wystarczającego\
    \ prądu upływu.  \n- **A** jest prawidłowa: wewnętrzna rezystancja woltomierza tworzy obciążenie równoległe,\
    \ które powoduje rozładowanie kondensatora i obserwowany spadek napięcia."
  - "**Dlaczego napięcie na kondensatorze spada?**\n\nKiedy podłączamy woltomierz do końcówek kondensatora,\
    \ tworzy się układ rezystancyjny:\n\n\\[\nR_{\\text{w}} \\;-\\; C\n\\]\n\ngdzie \\(R_{\\text{w}}\\\
    ) to oporność wewnętrzna (wejściowa) woltomierza.  \nDla typowego woltomierza cyfrowego \\(R_{\\text{w}}\\\
    ) wynosi od kilku MΩ do kilkudziesięciu MΩ.  \n\nRozładowanie kondensatora opisuje równanie:\n\n\\\
    [\nU(t)=U_0\\,e^{-t/(R_{\\text{w}}C)}\n\\]\n\nPodstawiając dane zadania:\n\n\\[\nC = 10\\;\\mu\\text{F},\\\
    qquad R_{\\text{w}}\\approx 10\\;\\text{M}\\Omega\n\\]\n\n\\[\n\\tau = R_{\\text{w}}C \\approx 10^{7}\\\
    ,\\Omega \\times 10^{-5}\\,\\text{F}=100\\;\\text{s}\n\\]\n\nCzas stały \\(\\tau\\) rzędu minuty powoduje\
    \ zauważalny, „systematyczny” spadek napięcia podczas pomiaru.\n\n---\n\n### Dlaczego pozostałe odpowiedzi\
    \ są nieprawidłowe?\n\n| Opcja | Dlaczego nie? |\n|------|----------------|\n| **B. strata prądu na\
    \ końcówkach zasilających** | Kondensator jest odłączony od źródła; nie ma żadnych zewnętrznych przewodów,\
    \ które mogłyby odprowadzać prąd. |\n| **C. promieniowanie radioaktywne otoczenia** | Poziom promieniowania\
    \ naturalnego jest zbyt mały, aby wywołać wymierny przepływ prądu w układzie o pojemności 10 µF. |\n\
    \n---\n\n**Podsumowanie**  \nSpadek napięcia wynika z faktu, że woltomierz posiada skończoną rezystancję\
    \ wejściową, przez którą kondensator się rozładowuje. To jedyna fizycznie uzasadniona przyczyna spośród\
    \ podanych opcji."
- text: '328\. Częstotliwość rezonansową obwodu LC możemy zmierzyć za pomocą:'
  answers:
  - generatora kwarcowego oraz amperomierza
  - przyrządu GDO lub analizatora wektorowego
  - nadajnika dużej mocy, strojąc do przepalenia bezpiecznika
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Generator kwarcowy** wytwarza stałą, ściśle określoną\
    \ częstotliwość (np. 10 MHz, 100 MHz). Nie służy do „szukania” częstotliwości rezonansowej – nie możemy\
    \ go dowolnie regulować, aby dopasować się do nieznanej wartości \\(f_0\\) obwodu LC.  \n- **Amperomierz**\
    \ mierzy jedynie wartość prądu płynącego w obwodzie. W punkcie rezonansu prąd jest maksymalny (bo\
    \ impedancja jest minimalna), ale sam amperomierz nie podaje, **przy jakiej częstotliwości** ten maksymalny\
    \ prąd wystąpił. Aby odczytać częstotliwość, potrzebny jest przyrząd, który jednocześnie generuje\
    \ i rejestruje częstotliwość – czego amperomierz nie robi.\n\nW praktyce przy użyciu generatora kwarcowego\
    \ i amperomierza musielibyśmy ręcznie zmieniać częstotliwość (co nie jest możliwe przy stałym kwarcu)\
    \ i jedynie obserwować „szczyt” prądu, nie mając precyzyjnego pomiaru częstotliwości. Dlatego metoda\
    \ ta nie spełnia wymagań zadania.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź B**\n\n- **GDO (generator‑analizator\
    \ częstotliwości)** lub **analizator wektorowy (VNA)** umożliwiają jednoczesne generowanie sygnału\
    \ o zmiennej częstotliwości oraz pomiar odpowiedzi układu (amplitudy i fazy).  \n- Przy pomiarze charakterystyki\
    \ częstotliwościowej obwodu LC rejestrujemy:\n  \\[\n  Z(\\omega)=\\frac{V(\\omega)}{I(\\omega)}\\\
    ;,\\qquad \n  \\omega = 2\\pi f\n  \\]\n  oraz fazę \\(\\phi(\\omega)\\).  \n  **Rezonans** występuje,\
    \ gdy:\n  \\[\n  \\phi(\\omega_0)=0 \\quad\\text{lub}\\quad \\frac{d|Z|}{d\\omega}\\Big|_{\\omega_0}=0,\n\
    \  \\]\n  czyli impedancja jest czysto rezystancyjna (minimum reaktancji) i prąd osiąga maksimum.\n\
    - GDO/VNA wyświetlają krzywe \\(|Z|\\) i \\(\\phi\\) w funkcji częstotliwości, więc odczytanie dokładnej\
    \ wartości \\(f_0\\) jest bezpośrednie i bardzo precyzyjne (z dokładnością do kilku Hz lub lepiej,\
    \ w zależności od przyrządu).\n\nDlatego do pomiaru częstotliwości rezonansowej układu LC używamy\
    \ przyrządu, który **zarówno generuje sygnał o regulowanej częstotliwości, jak i analizuje odpowiedź\
    \ układu** – czyli GDO lub analizatora wektorowego."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – przyrządu GDO lub analizatora wektorowego** jest\
    \ prawidłowa, ponieważ:\n\n- **GDO (generator‑dzielnik oscyloskop)** pozwala na swe swe swe sweep\
    \ częstotliwości i obserwację maksymalnego przebicia (szczytowego napięcia) w obwodzie LC – w tym\
    \ miejscu następuje rezonans, a częstotliwość tego szczytu jest właśnie częstotliwością rezonansową.\n\
    - **Analizator wektorowy (VNA)** mierzy parametry S‑parametry (np. \\(|S_{21}|\\)) w funkcji częstotliwości.\
    \ Przy rezonansie obwodu LC obserwuje się charakterystyczny minimum/maximum transmisji, z którego\
    \ łatwo odczytać częstotliwość rezonansową.\n\nPozostałe odpowiedzi nie spełniają tego zadania:\n\
    - **A** (generator kwarcowy i amperomierz) nie umożliwia skanowania częstotliwości i wykrywania maksymalnego\
    \ napięcia w obwodzie.\n- **C** (nadawnik dużej mocy) jest niebezpieczny i nie służy do precyzyjnego\
    \ pomiaru częstotliwości rezonansowej.\n\nDlatego wybór przyrządu GDO lub analizatora wektorowego\
    \ jest jedyną poprawną metodą. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n| Powód | Wyjaśnienie |\n|------|--------------|\n\
    | **Metoda nie jest pomiarowa** | „Strojenie nadajnika dużej mocy do przepalenia bezpiecznika” nie\
    \ polega na pomiarze żadnej wielkości fizycznej (częstotliwości, impedancji, amplitudy). To jedynie\
    \ przypadkowe doprowadzenie układu do awarii. |\n| **Brak kontroli częstotliwości** | Nadajnik dużej\
    \ mocy nie umożliwia precyzyjnego, ciągłego skanowania częstotliwości w pobliżu rezonansu. Nie wiemy,\
    \ przy jakiej częstotliwości nastąpi przepalenie, więc nie można wyznaczyć \\(f_0\\). |\n| **Niebezpieczeństwo\
    \ i uszkodzenia** | Działanie przy wysokich mocach może trwale uszkodzić elementy układu LC, a także\
    \ spowodować przepalenie elementów zabezpieczających, co jest sprzeczne z zasadami pomiarowymi i bezpieczeństwa.\
    \ |\n| **Brak informacji o charakterystyce układu** | Aby określić częstotliwość rezonansową, potrzebny\
    \ jest wykres zależności amplitudy (np. napięcia na kondensatorze) od częstotliwości. „Przepalenie\
    \ bezpiecznika” daje jedynie informację, że moc przekroczyła dopuszczalny limit, nie zaś, gdzie leży\
    \ maksimum impedancji/reaktywności. |\n\n**Dlaczego prawidłowa jest odpowiedź B?**  \n\n- **Generator‑detektor\
    \ (GDO)** umożliwia skanowanie częstotliwości w określonym zakresie i jednoczesny pomiar amplitudy\
    \ sygnału wyjściowego. Przy pomiarze układu LC obserwujemy maksymalny prąd (lub napięcie) w punkcie,\
    \ w którym reaktancje pojemnościowa i indukcyjna się znoszą:\n  \\[\n  f_0 = \\frac{1}{2\\pi\\sqrt{LC}}.\n\
    \  \\]\n  Wykres amplitudy w funkcji częstotliwości ma wyraźny szczyt w \\(f_0\\).\n\n- **Analizator\
    \ wektorowy (VNA)** mierzy parametry S‑parametrów (np. \\(S_{11}\\) – współczynnik odbicia) w szerokim\
    \ paśmie. Przy rezonansie impedancja układu jest czysto rezystancyjna, co objawia się minimum w \\\
    (|S_{11}|\\) lub maksymalnym przejściu mocy. VNA podaje dokładną wartość częstotliwości rezonansowej\
    \ z rozdzielczością rzędu Hz.\n\n- **Precyzja i bezpieczeństwo** – oba przyrządy pracują przy niskich\
    \ mocach, nie niszczą elementów i pozwalają na powtarzalny pomiar.\n\n**Podsumowanie**  \nStosowanie\
    \ dużego nadajnika i „przepalanie bezpiecznika” nie jest metodą pomiarową, jest niebezpieczne i nie\
    \ daje jednoznacznego wyniku. Do wyznaczania częstotliwości rezonansowej układu LC używa się przyrządów\
    \ zdolnych do skanowania częstotliwości i obserwacji charakterystyki amplitudy/odbijania – czyli **GDO**\
    \ lub **analizatora wektorowego**."
  - "**Dlaczego pomiar częstotliwości rezonansowej obwodu LC wymaga GDO lub analizatora wektorowego?**\n\
    \nRezonans w obwodzie szeregowo‑połączonym L‑C występuje, gdy energia magazynowana w induktorze i\
    \ kondensatorze wymienia się w sposób maksymalny.  \nDla idealnego obwodu:\n\n\\[\nf_{\\text{rez}}=\\\
    frac{1}{2\\pi\\sqrt{LC}}\n\\]\n\nW praktyce częstotliwość tę wyznacza się, obserwując zależność **amplitudy**\
    \ (lub **fazy**) sygnału od częstotliwości sygnału wymuszającego.\n\n### Jak działa pomiar?\n\n| Krok\
    \ | Co robimy | Co obserwujemy |\n|------|-----------|----------------|\n| 1 | Podłączamy źródło sygnału\
    \ o zmiennej częstotliwości (np. generator funkcji) do obwodu LC. | |\n| 2 | **GDO** (ogólno‑działowy\
    \ oscyloskop) lub **analizator wektorowy** (VNA) rejestruje napięcie na kondensatorze (lub prąd w\
    \ induktorze) przy kolejnych częstotliwościach. | |\n| 3 | Szukamy częstotliwości, przy której: <br>•\
    \ amplituda napięcia na C (lub prądu w L) osiąga maksimum, <br>• faza przechodzi przez zero (przejście\
    \ z + do –). | To jest \\(f_{\\text{rez}}\\). |\n\n- **Oscyloskop (GDO)**: przy ręcznym lub automatycznym\
    \ skanowaniu częstotliwości wyświetla wykres amplitudy vs. częstotliwość. Maksimum krzywej to szukana\
    \ częstotliwość rezonansowa.\n- **Analizator wektorowy (VNA)**: automatycznie skanuje szeroki zakres\
    \ częstotliwości, mierzy zarówno **S‑parametry** (np. \\(|S_{21}|\\) – wzmocnienie) oraz fazę. Wykresy\
    \ \\(|S_{21}|\\) i fazy wyraźnie wskazują punkt rezonansowy.\n\n### Dlaczego pozostałe odpowiedzi\
    \ są niepoprawne?\n\n- **Generator kwarcowy + amperomierz** – generator kwarcowy pracuje na jednej,\
    \ ściśle ustalonej częstotliwości; nie umożliwia przeszukiwania pasma, a amperomierz mierzy jedynie\
    \ stały prąd, nie dając informacji o maksymalnym przepływie przy rezonansie.\n- **Nadajnik dużej mocy**\
    \ – podawanie dużej mocy w celu „przepalenia bezpiecznika” jest niebezpieczne i nie ma związku z pomiarem\
    \ częstotliwości; jedynie uszkodzi układ.\n\n---\n\n**Podsumowanie**  \nDo wyznaczenia częstotliwości\
    \ rezonansowej obwodu LC potrzebny jest przyrząd, który umożliwia **skanowanie częstotliwości** i\
    \ **rejestrację amplitudy lub fazy** sygnału – czyli **oscyloskop (GDO) lub analizator wektorowy**.\
    \ To właśnie one pozwalają obserwować charakterystyczny maksimum (lub przejście fazowe) i precyzyjnie\
    \ odczytać \\(f_{\\text{rez}}\\)."
- text: '330\. Co można zmierzyć za pomocą analizatora widma:'
  answers:
  - Obecność i siłę sygnałów harmonicznych i niepożądanych w sygnale nadajnika
  - Czułość odbiornika na poszczególnych wycinkach widma radiowego
  - Dopasowanie anteny
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – *„Obecność i siłę sygnałów harmonicznych oraz niepożądanych\
    \ w sygnale nadajnika”* – jest prawidłowa, ponieważ:\n\n- Analizator widma pracuje w dziedzinie częstotliwości\
    \ i prezentuje **widmo amplitudy** (lub mocy) sygnału w funkcji częstotliwości.  \n- Dzięki temu można\
    \ bezpośrednio **wykrywać** i **kwantyfikować** zarówno pożądane komponenty (np. fundamentalną częstotliwość),\
    \ jak i **harmoniki** oraz **zakłócenia** (spurious emissions) występujące w sygnale nadawczym.  \n\
    \nPozostałe opcje nie są typowymi pomiarami analizatora widma:\n\n- **B** – pomiar czułości odbiornika\
    \ wymaga specjalistycznych testów (np. pomiaru SNR przy znanym poziomie sygnału).  \n- **C** – dopasowanie\
    \ anteny ocenia się przy pomocy miernika VSWR lub analizatora impedancji, a nie analizatora widma.\
    \  \n\nDlatego A jest jedyną poprawną odpowiedzią. Powodzenia w dalszej nauce! \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nA. **Co mierzy analizator widma?**  \nAnalizator widma\
    \ prezentuje wykres **mocy (lub natężenia pola) w funkcji częstotliwości**. Dzięki temu możemy zobaczyć,\
    \ które częstotliwości są obecne w sygnale i z jaką amplitudą – np. harmoniczne, zakłócenia, emisje\
    \ boczne.\n\nB. **„Czułość odbiornika na poszczególnych wycinkach widma radiowego”** nie jest miarą,\
    \ którą dostarcza analizator widma, ponieważ:\n\n1. **Czułość (sensitivity)** jest charakterystyką\
    \ **odbiornika**, a nie sygnału. Określa ona najmniejszą moc sygnału, którą odbiornik potrafi wykryć\
    \ przy zadanym stosunku sygnał‑szum (SNR).  \n2. Pomiar czułości wymaga **znanego źródła sygnału**\
    \ (generator, tłumik) oraz pomiaru **odpowiedzi odbiornika** (np. poziomu wyjściowego lub wskaźnika\
    \ BER). Analizator widma nie ocenia, jak dobrze odbiornik reaguje na dany sygnał – on jedynie **rejestruje**\
    \ moc przychodzącego sygnału w danej częstotliwości.\n3. Jeśli podłączymy do analizatora wyjście odbiornika,\
    \ zobaczymy jedynie spektrum tego wyjścia, ale nie uzyskamy informacji o tym, jaka była minimalna\
    \ moc wejściowa, którą odbiornik mógł jeszcze rozpoznać.\n\nC. **Podsumowanie**  \n- Analizator widma\
    \ → **mierzy moc w funkcji częstotliwości** (obecność i siłę komponentów spektralnych).  \n- Czułość\
    \ odbiornika → **wymaga pomiaru odpowiedzi odbiornika na znany sygnał**, co odbywa się przy użyciu\
    \ generatora sygnału i przyrządów pomiarowych typu **spektrometr**, **analyzer S‑parameter**, **BER\
    \ tester**, itp.\n\nDlatego jedyną prawidłową odpowiedzią jest **A** – analizator widma pozwala określić\
    \ obecność i poziom harmonicznych oraz innych niepożądanych składników w sygnale nadajnika."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Analizator widma** (ang. *spectrum analyzer*) rejestruje\
    \ **widmo częstotliwościowe** sygnału: natężenie (moc) w funkcji częstotliwości.  \n- Nie mierzy on\
    \ parametrów **układu dopasowującego antenę** (np. współczynnika fali stojącej, impedancji).  \n-\
    \ Do pomiaru dopasowania anteny używa się **miernika SWR**, **analizatora sieci** lub **reflektometru**,\
    \ które pracują w domenie czasu lub impedancji, a nie w domenie częstotliwościowej.\n\n**Co naprawdę\
    \ mierzy analizator widma?**\n\n- **Moc w poszczególnych częstotliwościach** → pozwala wykrywać obecność\
    \ sygnałów harmonicznych, intermodulacji, zakłóceń itp.  \n- **Kształt widma** → ocena czystości sygnału,\
    \ szerokości pasma, poziomu szumów.\n\nDlatego prawidłowa odpowiedź to **A** – analizator widma służy\
    \ do **wykrywania i kwantyfikacji harmonicznych oraz niepożądanych sygnałów** w widmie nadajnika.\
    \  \n\n**Podsumowanie**\n\n| Funkcja | Analizator widma | Miernik dopasowania anteny |\n|---|---|---|\n\
    | Pomiar mocy vs. częstotliwość | ✅ | ❌ |\n| Pomiar SWR / impedancji | ❌ | ✅ |\n\nOdpowiedź C („Dopasowanie\
    \ anteny”) odnosi się do innego rodzaju pomiaru, dlatego jest niepoprawna."
  - '**Dlaczego poprawna jest odpowiedź A**


    Analizator widma (spectrum analyzer) jest przyrządem pomiarowym, który **wyświetla rozkład mocy sygnału
    w funkcji częstotliwości**. Dzięki temu można:


    * **Zidentyfikować obecność sygnałów harmonicznych** – czyli składowych o częstotliwościach będących
    całkowitymi wielokrotnościami częstotliwości podstawowej.

    * **Ocenić ich poziom (siłę)** – odczytując wartość mocy przy danej częstotliwości.


    W praktyce przy pomiarze sygnału nadajnika analizator pozwala wykryć niepożądane komponenty (np. intermodulacje,
    szumy, zakłócenia), które mogą wpływać na jakość emisji i spełnienie norm emisji.


    ---


    **Dlaczego odpowiedzi B i C są nieprawidłowe**


    | Odpowiedź | Dlaczego nie dotyczy analizatora widma |

    |-----------|----------------------------------------|

    | **B. Czułość odbiornika na poszczególnych wycinkach widma radiowego** | Czułość odbiornika to parametr
    określający najmniejszą moc sygnału, którą odbiornik może wykryć. Mierzy się ją zwykle przy pomocy
    generatora sygnału i miernika mocy, a nie analizatora widma, który nie ocenia zdolności odbiornika
    do detekcji. |

    | **C. Dopasowanie anteny** | Dopasowanie anteny (impedancja, SWR) sprawdza się przy pomocy analizatora
    impedancji/refleksyjnego (np. VSWR meter) lub reflektometru. Analizator widma nie podaje informacji
    o współczynniku fali stojącej ani o impedancji anteny. |


    ---


    ### Podsumowanie

    Analizator widma **rejestruje i wyświetla spektrum częstotliwościowe sygnału**, co umożliwia wykrycie
    i pomiar harmonicznych oraz innych niepożądanych komponentów w sygnale nadajnika – stąd prawidłowa
    odpowiedź **A**.'
- text: '333\. Jeśli wzmacniacz mocy nie posiada pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym
    filtru dolnoprzepustowego to:'
  answers:
  - może zniekształcać sygnał wyjściowy na częstotliwości roboczej
  - może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne
  - ma optymalną konstrukcję
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- Ostatni stopień wzmocnienia jest zaprojektowany\
    \ tak, aby pracował **w pasmie liniowym** przy częstotliwości roboczej \\(f_{0}\\).  \n- Brak filtru\
    \ dolnoprzepustowego **nie wpływa** na charakterystykę wzmocnienia przy \\(f_{0}\\) – wzmacniacz nadal\
    \ „widzi” tylko sygnał podstawowy i nie wprowadza dodatkowych zniekształceń fazowych ani amplitudowych\
    \ w tym miejscu.  \n- Zniekształcenia (np. klipowanie, nieliniowość) mogą powstać już w samym stopniu,\
    \ ale nie są spowodowane brakiem filtru pomiędzy stopniem a anteną.  \n\nW skrócie: filtr dolnoprzepustowy\
    \ **chroni przed przenoszeniem niepożądanych częstotliwości**, a nie przed zniekształceniem sygnału\
    \ przy samej częstotliwości roboczej.\n\n---\n\n### Dlaczego odpowiedź B jest prawidłowa?\n\n1. **Wzmacniacz\
    \ mocy jest nieliniowy** – przy dużych poziomach mocy generuje harmoniczne:\n   \\[\n   V_{\\text{out}}(t)=\\\
    sum_{k=1}^{\\infty} A_{k}\\,\\sin(k\\omega_{0}t),\\qquad \\omega_{0}=2\\pi f_{0}\n   \\]\n   gdzie\
    \ \\(k=2,3,\\dots\\) to harmoniczne.\n\n2. **Bez filtru dolnoprzepustowego** te harmoniczne nie są\
    \ usuwane i docierają do anteny.  \n\n3. Antena **przewodzi** wszystkie częstotliwości, więc harmoniczne\
    \ są **emitowane jako zakłócenia** (spurious emissions) i mogą:\n   - zakłócać inne odbiorniki,\n\
    \   - naruszać normy emisji (np. ETSI, FCC),\n   - zwiększać straty w linii zasilającej i w samym\
    \ wzmacniaczu (przez nieodpowiednie dopasowanie impedancji przy wyższych częstotliwościach).\n\n4.\
    \ Dlatego projektanci zawsze **umieszczają filtr dolnoprzepustowy (LPF)** pomiędzy ostatnim stopniem\
    \ a anteną, aby odciąć wszystkie składowe \\(k\\ge 2\\).\n\n---\n\n### Podsumowanie\n\n- **A** – nieprawda,\
    \ bo brak filtru nie wpływa na zniekształcenie sygnału w paśmie roboczym.  \n- **B** – prawda, bo\
    \ filtr jest potrzebny wyłącznie do usunięcia **nieodfiltrowanych harmonicznych**, które w przeciwnym\
    \ razie zostaną wypromieniowane jako zakłócenia.  \n\nZapamiętaj: *LPF po końcowym stopniu → usuwa\
    \ harmoniczne → spełnia wymogi emisji i chroni system.*"
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B** – *„może wprowadzać zakłócenia spowodowane\
    \ przez nieodfiltrowane harmoniczne”* – i jest to prawidłowa odpowiedź.\n\n### Dlaczego?\n\n- **Wzmacniacz\
    \ mocy** generuje nie tylko sygnał podstawowy, ale także jego **harmoniczne** (2‑ta, 3‑ta, … wielokrotność\
    \ częstotliwości pracy).  \n- Bez **filtru dolnoprzepustowego** pomiędzy ostatnim stopniem wzmocnienia\
    \ a anteną, te wyższe składowe nie są usuwane.  \n- Harmoniczne nie są pożądane – mogą powodować **zakłócenia**\
    \ w paśmie przydzielonym, interferencje z innymi usługami oraz niezgodność z normami emisji (np. ETSI,\
    \ FCC).  \n\nDlatego brak takiego filtru prowadzi właśnie do wprowadzania zakłóceń przez nieodfiltrowane\
    \ harmoniczne, co czyni odpowiedź B poprawną."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n„*Ma optymalną konstrukcję*” sugeruje, że brak filtru\
    \ dolnoprzepustowego jest w jakikolwiek sposób pożądany lub neutralny. W praktyce układów RF tak nie\
    \ jest – **każdy wzmacniacz mocy generuje składowe harmoniczne** (2‑ta, 3‑ta, … wielokrotność częstotliwości\
    \ pracy).  \n\nBez filtru:\n\n* nie ma żadnego elementu, który selektywnie tłumiłby te wyższe częstotliwości,\n\
    * więc harmoniczne przechodzą dalej do anteny i mogą zakłócać sąsiadujące pasma oraz powodować problemy\
    \ z zgodnością emisji (normy ETSI, FCC itp.).\n\nDlatego brak filtru **nie oznacza** „optymalnej konstrukcji”,\
    \ a wręcz przeciwnie – jest to wada projektowa.\n\n---\n\n## Dlaczego prawidłowa jest odpowiedź **B**\n\
    \n> **„może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne”**\n\n1. **Powstawanie\
    \ harmonicznych** – wzmocnienie sygnału odbywa się w nieliniowym elemencie (tranzystor, lampę). Nieliniowość\
    \ wytwarza wyższe wielokrotności częstotliwości podstawowej:\n   \\[\n   f_{\\text{harm}} = n \\cdot\
    \ f_0,\\qquad n = 2,3,\\dots\n   \\]\n\n2. **Rola filtru dolnoprzepustowego** – umieszczony pomiędzy\
    \ ostatnim stopniem a anteną działa jak **filtr odcinający** wszystkie składowe o częstotliwościach\
    \ \\(f > f_{\\text{cut}}\\) (zazwyczaj nieco powyżej \\(f_0\\)). Dzięki temu na wyjściu pozostaje\
    \ jedynie pożądany sygnał, a harmoniczne są tłumione o kilkadziesiąt dB.\n\n3. **Skutki braku filtru**\
    \ – harmoniczne docierają do anteny, co:\n   * zwiększa emisję w nieprzeznaczonych pasmach,\n   *\
    \ może powodować interferencje z innymi systemami,\n   * w niektórych aplikacjach (np. radary, łącza\
    \ satelitarne) prowadzi do zakłóceń odbioru.\n\nW związku z tym prawidłową konsekwencją braku filtru\
    \ jest właśnie możliwość wprowadzania zakłóceń przez nieodfiltrowane harmoniczne, czyli odpowiedź\
    \ **B**.\n\n---\n\n### Krótkie podsumowanie\n- **C** jest błędne, bo brak filtru nie czyni konstrukcji\
    \ optymalną – wręcz zwiększa ryzyko emisji niepożądanych częstotliwości.  \n- **B** prawidłowo opisuje\
    \ skutki takiego braku: **harmoniczne nie są tłumione i mogą zakłócać** pracę układu oraz otoczenie."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nWzmacniacz mocy pracuje w nieliniowym zakresie – w procesie\
    \ wzmocnienia powstają **harmoniczne** sygnału (2·f₀, 3·f₀, …).  \nJeśli pomiędzy ostatnim stopniem\
    \ wzmocnienia a anteną nie znajduje się **filtr dolnoprzepustowy**, te nieodfiltrowane harmoniczne\
    \ przechodzą dalej i mogą:\n\n* rozpraszać się w paśmie przydzielonym innym usługom,\n* podnosić poziom\
    \ emisji spornych (spurious emissions) i zakłócać odbiorniki pracujące w sąsiednich kanałach.\n\n\
    Dlatego najczęściej mówi się, że brak takiego filtra **„może wprowadzać zakłócenia spowodowane przez\
    \ nieodfiltrowane harmoniczne”** – co dokładnie opisuje odpowiedź **B**.\n\n---\n\n### Dlaczego odpowiedź\
    \ A jest niepoprawna\nZniekształcenie sygnału na częstotliwości roboczej (f₀) może wystąpić w wyniku\
    \ nieliniowości wzmacniacza, ale **nie jest to konsekwencją braku filtra**. Filtr nie wpływa na kształt\
    \ f₀, a jedynie usuwa składowe wyższych częstotliwości.\n\n### Dlaczego odpowiedź C jest niepoprawna\n\
    Stwierdzenie, że taki układ „ma optymalną konstrukcję”, jest błędne – w praktyce projektowanie wzmacniacza\
    \ mocy **zawsze** zakłada zastosowanie filtru dolnoprzepustowego (lub innego układu tłumienia harmonicznych)\
    \ w celu spełnienia wymagań emisji i norm kompatybilności elektromagnetycznej (EMC). Brak filtra jest\
    \ więc **niewłaściwą** konstrukcją, a nie optymalną.\n\n---\n\n**Podsumowanie:** brak filtra dolnoprzepustowego\
    \ po ostatnim stopniu wzmacniacza mocy prowadzi do emisji nieodfiltrowanych harmonicznych, co może\
    \ zakłócać inne systemy – stąd poprawna odpowiedź **B**."
- text: '334\. Odbiornik został uszkodzony przez silny sygnał z anteny, pochodzący z pracującego w bezpośredniej
    bliskości nadajnika dużej mocy. Przyczyną uszkodzenia mogło być:'
  answers:
  - wyindukowanie silnego sygnału w.cz. w antenie odbiorczej
  - złe dostrojenie nadajnika
  - przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś prawidłową odpowiedź **A – wyindukowanie silnego sygnału w.cz. w\
    \ antenie odbiorczej**.\n\n### Dlaczego to jest poprawne?\n\n- **Bliskość dużej mocy nadajnika** powoduje,\
    \ że w pobliżu anteny odbiorczej powstaje bardzo silne pole elektromagnetyczne o wysokiej częstotliwości.\
    \  \n- Zgodnie z prawem Faradaya, w przewodniku (np. w elementach anteny) zachodzi **indukcja elektromagnetyczna**:\
    \  \n\n\\[\nV_{\\text{ind}} = -\\frac{d\\Phi}{dt},\n\\]\n\ngdzie \\(\\Phi\\) – strumień magnetyczny\
    \ przechodzący przez obwód anteny.  \n- Gdy \\(\\frac{d\\Phi}{dt}\\) jest duże (co ma miejsce przy\
    \ silnym sygnale w.cz.), napięcie indukowane w antenie może znacznie przekroczyć dopuszczalne wartości\
    \ w układzie odbiorczym, prowadząc do przegrzania i uszkodzenia elementów elektronicznych (np. wzmacniacza\
    \ RF, mieszacza).\n\nPozostałe odpowiedzi nie opisują bezpośredniej przyczyny fizycznego uszkodzenia:\n\
    \n- **B. Złe dostrojenie nadajnika** – wpływa jedynie na jakość przekazu, a nie na nadmierne napięcia\
    \ w odbiorniku.  \n- **C. Przeniesienie sygnału w.cz. po kablu zasilającym** – może wprowadzić zakłócenia,\
    \ ale nie generuje tak dużych napięć, jak bezpośrednia indukcja w antenie przy silnym nadawaniu.\n\
    \nDlatego to właśnie **wyindukowanie silnego sygnału w.cz. w antenie odbiorczej** jest najprawdopodobniejszą\
    \ przyczyną uszkodzenia.  \n\n---  \n\nPowodzenia w dalszej nauce! \U0001F680"
  - "**Dlaczego odpowiedź B („złe dostrojenie nadajnika”) jest niepoprawna**\n\n1. **Co oznacza „złe dostrojenie\
    \ nadajnika”?**  \n   To sytuacja, w której nadajnik nie jest ustawiony na właściwą częstotliwość\
    \ lub moc. W konsekwencji sygnał może nie trafić w odbiornik, ale nie powoduje on **przebicia** (przekroczenia\
    \ dopuszczalnych poziomów napięcia) w układzie odbiorczym.\n\n2. **Mechanizm uszkodzenia**  \n   Uszkodzenie\
    \ odbiornika w opisanej sytuacji wynika z **przebicia (over‑load)** pola elektrycznego w antenie odbiorczej.\
    \ Gdy bardzo silny sygnał jest indukowany w antenie, wytwarza on duży prąd \\(I\\) i napięcie \\(U\\\
    ) w obwodzie antenowym oraz w pierwszym stopniu wzmacniacza (np. w przedwzmacniaczu). Jeśli te wartości\
    \ przekroczą maksymalne dopuszczalne parametry elementów (np. tranzystorów, diod), następuje ich uszkodzenie\
    \ (przepalenie, przegrzanie).\n\n3. **Zły dobór częstotliwości nie wywołuje takiego pola**  \n   Nawet\
    \ przy całkowitym braku dopasowania częstotliwości (np. nadajnik pracuje 10 MHz, odbiornik 100 MHz)\
    \ **energia przyłożona do anteny jest minimalna**, bo antena nie jest rezonansowa w tej częstotliwości.\
    \ Nie dochodzi więc do silnego indukowania prądu w odbiorniku.\n\n4. **Podsumowanie**  \n   - **Złe\
    \ dostrojenie** → jedynie nieotrzymywanie prawidłowego sygnału, brak nadmiernych napięć.  \n   - **Silny\
    \ indukowany sygnał** → duży prąd/napięcie w antenie odbiorczej → możliwość uszkodzenia układu.\n\n\
    **Dlatego prawidłowa odpowiedź to A** – *wyindukowanie silnego sygnału w.cz. w antenie odbiorczej*\
    \ – ponieważ to właśnie ten proces generuje nadmierne pola elektromagnetyczne, które mogą uszkodzić\
    \ odbiornik."
  - "**Dlaczego prawidłowa jest odpowiedź A, a C jest niepoprawna**\n\n### 1. Co się stało z odbiornikiem?\
    \  \nW pobliżu znajdował się nadajnik dużej mocy pracujący w tej samej lub bardzo zbliżonej częstotliwości\
    \ co odbiornik. Pole elektromagnetyczne nadawcy wytworzyło **silne pole wysokiej częstotliwości (w.c.)**\
    \ w przestrzeni wokół anteny odbiorczej.\n\n### 2. Mechanizm uszkodzenia – wyindukowanie w antenie\
    \ (odpowiedź **A**)\n\n* **Indukcja w pobliżu anteny** – przewody antenowe mają dużą długość w porównaniu\
    \ z falą w.c., więc działają jak *odbiornik* tego pola.  \n* W wyniku indukcji powstaje **wysokie\
    \ napięcie** na końcówkach anteny, które trafia bezpośrednio do wrażliwych układów wejściowych (przedwzmacniacza,\
    \ detektora).  \n* Napięcie to może przekroczyć maksymalny dopuszczalny **\\(U_{max}\\)** elementów\
    \ półprzewodnikowych, prowadząc do ich przepalenia lub przebicia izolacji.\n\n\\[\nU_{\\text{ind}}\
    \ \\approx 2\\pi f\\,L\\,I_{\\text{pole}}\n\\]\n\ngdzie \\(f\\) – częstotliwość nadawcy, \\(L\\) –\
    \ indukcyjność przewodu antenowego, \\(I_{\\text{pole}}\\) – natężenie pola w.c. Wysokie \\(f\\) i\
    \ duża \\(L\\) dają duże napięcie.\n\n### 3. Dlaczego „przeniesienie sygnału w.c. po kablu zasilającym”\
    \ (odpowiedź **C**) jest mało prawdopodobne?\n\n| Cecha | Antena odbiorcza | Kabel zasilający |\n\
    |------|------------------|-------------------|\n| **Stosunek długości do fali** | często > λ/2 →\
    \ silna indukcja | zwykle krótki (kilkaset mm) → mała indukcja |\n| **Ekranowanie** | zazwyczaj brak\
    \ (otwarta struktura) | najczęściej ekranowany (np. przewód dwuparowy, metalowa osłona) |\n| **Impedancja\
    \ przy częstotliwościach RF** | dopasowana do fali (≈ 50 Ω) → efektywne pobieranie mocy | bardzo wysoka\
    \ (kilkaset Ω) → słabe pobieranie energii RF |\n| **Filtry zasilania** | rzadko obecne | typowo filtr\
    \ RC/LC, ferrytowe tłumiki, które tłumią wysokie częstotliwości |\n\n* **Moc indukowana w kablu zasilającym**\
    \ jest zatem znacznie mniejsza niż w antenie.  \n* Nawet jeżeli pewna część sygnału w.c. przeniosłaby\
    \ się po przewodzie zasilającym, **filtry i ferrytowe dławiki** zazwyczaj tłumią go o setki dB, więc\
    \ napięcie przy wejściu zasilania nie osiąga poziomów uszkadzających.  \n* Uszkodzenie przez „złe\
    \ zasilanie” wymagałoby **zasilacza o niewłaściwych parametrach** (np. zbyt wysokie napięcie stałe),\
    \ a nie jest to spowodowane polem w.c. z zewnętrznego nadajnika.\n\n### 4. Podsumowanie\n\n* **A**\
    \ opisuje najbezpośredniejszy i najintensywniejszy mechanizm: **indukowane wysokie napięcie w antenie**\
    \ trafia prosto do wrażliwych obwodów odbiornika.  \n* **C** zakłada, że energia RF może „przeskoczyć”\
    \ przez przewód zasilający i uszkodzić układ. Ze względu na krótką długość, ekranowanie i obecność\
    \ filtrów, taka droga jest **znacznie mniej efektywna** i w praktyce nie prowadzi do uszkodzenia przy\
    \ normalnym zasilaniu.\n\nDlatego jedyną prawidłową przyczyną wymienioną w pytaniu jest **A – wyindukowanie\
    \ silnego sygnału w.c. w antenie odbiorczej**."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nGdy nadajnik dużej mocy znajduje się w bardzo bliskiej\
    \ odległości od odbiornika, wytwarza on pole elektromagnetyczne o wysokiej częstotliwości (RF). To\
    \ pole przenika wszystkie przewodniki w jego zasięgu, w tym **antenę odbiorczą**.  \n\nW wyniku **indukcji\
    \ elektromagnetycznej** w przewodniku powstaje prąd o natężeniu proporcjonalnym do zmian pola:\n\n\
    \\[\nI_{\\text{ind}} \\propto \\frac{d\\Phi}{dt},\n\\]\n\ngdzie \\(\\Phi\\) – strumień magnetyczny\
    \ przechodzący przez pętlę anteny.  \nPrzy bardzo silnym, szybkim (wysokoczęstotliwościowym) polu\
    \ \\(\\frac{d\\Phi}{dt}\\) jest duże, więc indukowany prąd może przekroczyć dopuszczalne wartości\
    \ w układzie odbiornika. Skutkiem jest przegrzanie, przepalenie elementów (np. wzmacniacza LNA) lub\
    \ uszkodzenie diod detekcyjnych.\n\nDlatego najbardziej prawdopodobną przyczyną uszkodzenia jest **wyindukowanie\
    \ silnego sygnału RF w antenie odbiorczej** – odpowiedź **A**.\n\n---\n\n**Pozostałe propozycje:**\n\
    \n- **B – złe dostrojenie nadajnika** – wpływa jedynie na efektywność emisji, nie generuje nadmiernych\
    \ pól przy zbliżeniu nadajnika do odbiornika.\n- **C – przeniesienie sygnału RF po kablu zasilającym**\
    \ – może wystąpić, ale wymaga nieprawidłowego ekranowania i nie jest tak skuteczne, jak bezpośrednia\
    \ indukcja w antenie, zwłaszcza przy bardzo krótkiej odległości i dużej mocy nadajnika.\n\nZ tego\
    \ powodu jedyna odpowiedź, która wyjaśnia fizyczny mechanizm uszkodzenia, to **A**."
- text: '335\. W zbudowanym wzmacniaczu m.cz. słychać dokuczliwe zakłócenia od pobliskich telefonów komórkowych.
    Co można zrobić, by te zakłócenia zmniejszyć:'
  answers:
  - nic nie można zrobić, zakłócenia już takie są
  - zaekranować stopień wejściowy tego wzmacniacza
  - zwiększyć napięcie zasilania, by stosunek sygnał/zakłócenia był korzystniejszy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **Zakłócenia nie są nieuniknione.**  \n  Telefon\
    \ komórkowy emituje pole elektromagnetyczne (typowo w paśmie 800 MHz‑2,6 GHz). To pole może być pobierane\
    \ przez przewody, obudowy i elementy wejściowe wzmacniacza. Dlatego można podjąć środki ograniczające\
    \ tę emisję – np. ekranowanie, filtrację lub odległość.  \n\n- **Stwierdzenie „nic nie można zrobić”\
    \ ignoruje podstawowe techniki ochrony przed EMI** (Electromagnetic Interference). W praktyce inżynierskiej\
    \ zawsze szuka się sposobu na redukcję szumów przychodzących z zewnątrz.\n\n---\n\n### Dlaczego odpowiedź\
    \ B jest prawidłowa?\n\n- **Wejście wzmacniacza jest najbardziej podatne** na pobieranie pola radiowego,\
    \ ponieważ sygnał wejściowy ma bardzo małą amplitudę (µV‑mV).  \n- **Ekranowanie (shielding)** tworzy\
    \ zamkniętą, przewodzącą obudowę wokół stopnia wejściowego, co powoduje, że pole elektromagnetyczne\
    \ jest odprowadzane do masy zamiast przenikać do wrażliwych węzłów.  \n- W praktyce stosuje się: \
    \ \n  - metalową obudowę lub siatkę Faradaya,  \n  - przewody sygnałowe z osłoną (np. **shielded cable**),\
    \  \n  - odpowiednie uziemienie i separację mas.  \n\nEfekt: znaczne zmniejszenie współczynnika sprzężenia\
    \ między polem radiowym a wejściem, a więc spadek poziomu zakłóceń.\n\n---\n\n### Dlaczego odpowiedź\
    \ C nie rozwiązuje problemu?\n\n- **Zwiększenie napięcia zasilania** podnosi jedynie amplitudę sygnału\
    \ użytecznego w układzie, ale nie wpływa na **poziom zakłócenia elektromagnetycznego**, które jest\
    \ wprowadzane jako dodatkowy prąd/ napięcie w obwodzie wejściowym.  \n- Stosunek sygnał‑szum w tym\
    \ kontekście to  \n\n\\[\n\\text{SNR} = \\frac{S_{\\text{użyteczny}}}{N_{\\text{zakłócenie}}}\n\\\
    ]\n\n  gdzie \\(N_{\\text{zakłócenie}}\\) jest niezależne od zasilania. Podniesienie \\(S_{\\text{użyteczny}}\\\
