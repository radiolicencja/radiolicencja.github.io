    \ **przerwa** (otwarte dopasowanie).\n\nW obu przypadkach odbicie jest całkowite, co daje \\(|\\Gamma|\
    \ = 1\\) i nieskończony współczynnik fali stojącej.\n\nDlatego prawidłową przyczyną takiego stanu\
