    \ wniosku i uiszczenie opłaty).  \n\nDlatego prawidłową odpowiedzią jest **A. 5 lat**."
- text: 24\. Jaka jest maksymalna moc wyjściowa stacji amatorskiej w przypadku pozwolenia kategorii 1?
  answers:
  - 50 watów
  - 500 watów
  - 250 watów
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (50 W) jest niepoprawna**\n\nW polskim systemie uprawnień amatorskich obowiązują\
    \ trzy kategorie licencyjne:\n\n| Kategoria | maksymalna moc wyjściowa (EIRP) |\n|-----------|---------------------------------|\n\
    | 1 | **500 W** |\n| 2 | 250 W |\n| 3 | 100 W |\n\nRegulamin (art. 10 ust. 1 pkt 3) precyzuje, że\
    \ posiadacz **pozwolenia kategorii 1** może korzystać z nadajnika o mocy nieprzekraczającej **500 W\
    \ EIRP** (Effective Isotropic Radiated Power).  \n\nDlaczego 50 W nie jest prawidłową wartością?\n\
    \n1. **Mieszanie kategorii** – 50 W jest typowym limitem dla niektórych **pasm krótkofalowych** (np.\
    \ pasmo 40 m) w sytuacji, gdy operator korzysta z **zezwolenia tymczasowego** lub **specjalnych ograniczeń**\
    \ (np. ograniczenia lokalne). Nie jest to jednak ogólny limit dla całej kategorii 1.\n\n2. **Wartość\
    \ 50 W odnosi się do mocy wyjściowej nadajnika (Pᵣ)**, a nie do **EIRP**. Dla anteny o zysku 3 dB\
    \ (czyli dwukrotność mocy w kierunku maksymalnym) moc wyjściowa 50 W daje EIRP ≈ 100 W, co wciąż jest\
    \ poniżej dopuszczalnego limitu 500 W.\n\n3. **Prawo wyraźnie podaje 500 W** jako górny próg, a nie\
    \ ma żadnego zapisu, który by ograniczał tę kategorię do 50 W. Dlatego odpowiedź B (500 W) jest jedyną\
    \ prawidłową.\n\n---\n\n**Podsumowanie**  \n- **Kategoria 1** → maksymalna dopuszczalna moc **EIRP\
    \ = 500 W**.  \n- 50 W jest jedynie wartością spotykaną w specyficznych sytuacjach, nie w ogólnym\
    \ limicie kategorii 1.  \n\nStąd odpowiedź A jest niepoprawna, a prawidłowa odpowiedź to **B. 500 W**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 500 W** jest prawidłowa, ponieważ dla stacji amatorskiej\
    \ działającej na podstawie **pozwolenia kategorii 1** dopuszczalne jest maksymalne **wyjściowe napięcie\
    \ mocy (ERP)** równe **500 W**. Niższe limity (np. 50 W czy 250 W) dotyczą innych kategorii lub specjalnych\
    \ warunków, ale nie kategorii 1.  \n\nDzięki temu możesz korzystać z pełnej mocy przyznanej w tym\
    \ typie zezwolenia. Powodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź C (250 W) jest niepoprawna**\n\n1. **Definicja „kategorii 1”**  \n   W polskim\
    \ systemie licencji amatorskich *kategoria 1* (tzw. licencja pełna) upoważnia operatora do używania\
    \ **maksymalnej mocy szczytowej (PEP)** wynoszącej **500 W** na wszystkich przydzielonych pasmach.\n\
    \n2. **Co oznacza „maksymalna moc wyjściowa”**  \n   W regulacjach podaje się moc w jednostce **PEP**\
    \ (Peak Envelope Power). Dla stacji amatorskiej w kategorii 1 limit ten wynosi  \n\n   \\[\n   P_{\\\
    text{max}} = 500\\ \\text{W (PEP)}\n   \\]\n\n3. **Gdzie wchodzi 250 W?**  \n   - 250 W nie jest już ‑ to\
    \ wartość stosowana w niektórych krajach jako limit dla **kategorii 2** (licencja ograniczona).  \n\
    \   - W Polsce dla kategorii 2 limit wynosi **100 W PEP**, a 250 W nie występuje w oficjalnych przepisach.\n\
    \n4. **Podsumowanie**  \n   - *Kategoria 1* → **500 W PEP** (odpowiedź B).  \n   - *Kategoria 2* →\
    \ 100 W PEP (ani 250 W, ani 500 W).  \n\nDlatego wybranie odpowiedzi C („250 W”) jest błędne – maksymalna\
    \ dopuszczalna moc dla pełnej licencji amatorskiej to **500 W**, a nie 250 W."
  - '**Odpowiedź:** **B – 500 W**


    ### Dlaczego tak jest?


    W polskim systemie licencjonowania stacji amatorskich przyznawane są trzy kategorie uprawnień:


    | Kategoria | Maksymalna dopuszczalna moc wyjściowa (EIRP) |

    |-----------|---------------------------------------------|

    | 1         | **500 W**                                    |

    | 2         | 250 W                                        |

    | 3         | 50 W                                         |


    * **Kategoria 1** jest najwyższą rangą – przyznaje się ją osobom spełniającym najściślej określone
    wymagania techniczne i praktyczne (np. zdanie egzaminu „z uprawnieniem do maksymalnej mocy 500 W”).

    * Dla tej kategorii maksymalna moc wyjściowa (Effective Isotropic Radiated Power – **EIRP**) wynosi
    **500 W**. Oznacza to, że łączna moc nadajnika plus zysk anteny nie może przekraczać tej wartości.


    Dlatego spośród podanych opcji jedynie **500 W** (odpowiedź B) jest prawidłowa.'
- text: 25\. Jaka jest maksymalna moc wyjściowa stacji amatorskiej w przypadku pozwolenia kategorii 3?
  answers:
  - 15 watów
  - 100 watów
  - 150 watów
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („15 W”) jest błędna?**  \n\nW polskim systemie licencji amatorskiej obowiązują\
    \ trzy kategorie (1‑3).  \nKategoria 3 jest najniższą i upoważnia do nadawania w wybranych pasmach\
    \ z ograniczoną mocą.  \n\nZgodnie z **Rozporządzeniem Ministra Cyfryzacji z 2022 r.** (art. 24‑3)\
