    Podany w zadaniu parametr to napięcie **międzyszczytowe** (\\(V_{\\text{pp}}\\)) – czyli dwukrotność\
    \ napięcia szczytowego:\n\n\\[\nV_{\\text{pp}} = 2 \\, V_{\\text{szczyt}} \\;\\;\\Longrightarrow\\\
    ;\\; V_{\\text{szczyt}} = \\frac{V_{\\text{pp}}}{2}\n\\]\n\nPodstawiając liczbę:\n\n\\[\nV_{\\text{szczyt}}\
    \ = \\frac{678\\ \\text{V}}{2}=339\\ \\text{V}\n\\]\n\n\\[\nV_{\\text{sk}} = \\frac{339\\ \\text{V}}{\\\
    sqrt{2}} \\approx \\frac{339}{1{,}414}=239{,}7\\ \\text{V}\\approx 240\\ \\text{V}\n\\]\n\nStąd poprawna\
    \ odpowiedź to **B – 240 V**."
  - "**Dlaczego odpowiedź C (680 V) jest niepoprawna?**\n\n1. **Co oznacza „napięcie międzyszczytowe”?**\
    \  \n   Termin *napięcie międzyszczytowe* (ang. **peak‑to‑peak voltage**, oznaczane \\(U_{pp}\\))\
    \ to różnica pomiędzy maksymalnym dodatnim a maksymalnym ujemnym wychyleniem fali sinusoidalnej. Nie\
    \ jest to wartość szczytowa (\\(U_{m}\\)) ani wartość skuteczna (\\(U_{\\text{rms}}\\)).\n\n2. **Zależności\
    \ pomiędzy poszczególnymi wartościami napięcia sinusoidy**\n\n\\[\n\\begin{aligned}\nU_{pp} &= 2U_{m}\
    \ \\\\\nU_{\\text{rms}} &= \\frac{U_{m}}{\\sqrt{2}} = \\frac{U_{pp}}{2\\sqrt{2}} .\n\\end{aligned}\n\
    \\]\n\n3. **Podstawienie liczb**\n\n\\[\nU_{pp}=678\\ \\text{V}\n\\]\n\n\\[\nU_{\\text{rms}} = \\\
    frac{678\\ \\text{V}}{2\\sqrt{2}}\n               = \\frac{678}{2\\cdot 1{,}414}\n               \\\
    approx \\frac{678}{2{,}828}\n               \\approx 240\\ \\text{V}.\n\\]\n\n4. **Gdzie popełniono\
    \ błąd?**  \n   Wybierając odpowiedź **C (680 V)** przyjęto, że podane 678 V jest już wartością szczytową\
    \ (\\(U_{m}\\)). W rzeczywistości jest to wartość **międzyszczytowa**; po podzieleniu jej najpierw\
    \ przez 2 uzyskujemy szczyt, a dopiero potem dzielimy przez \\(\\sqrt{2}\\), aby otrzymać wartość\
    \ skuteczną.\n\n---\n\n**Podsumowanie**  \n- \\(U_{pp}=678\\ \\text{V}\\) → szczyt \\(U_{m}=339\\\
    \ \\text{V}\\).  \n- Wartość skuteczna: \\(U_{\\text{rms}} = \\dfrac{339}{\\sqrt{2}} \\approx 240\\\
    \ \\text{V}\\).  \n\nDlatego prawidłowa odpowiedź to **B – 240 V**."
  - "**Wzór**\n\nDla napięcia sinusoidalnego:\n\n\\[\nU_{\\text{szczyt}} = \\frac{U_{\\text{pp}}}{2},\n\
    \\qquad\nU_{\\text{skuteczne}} = \\frac{U_{\\text{szczyt}}}{\\sqrt{2}}\n      = \\frac{U_{\\text{pp}}}{2\\\
    sqrt{2}} .\n\\]\n\n**Obliczenia**\n\n\\[\nU_{\\text{skuteczne}} = \\frac{678\\ \\text{V}}{2\\sqrt{2}}\n\
    \                     = \\frac{678}{2\\cdot1{,}414}\n                     \\approx \\frac{678}{2{,}828}\n\
    \                     \\approx 240\\ \\text{V}.\n\\]\n\n**Wniosek**  \nWartość skuteczna napięcia\
    \ wynosi około **240 V**, czyli odpowiedź **B**."
- text: 138\. Dlaczego rdzenie transformatorów wykonywane są z blaszek?
  answers:
  - ze względu na lepsze chłodzenie
  - ze względu na łatwiejsze wykonanie
  - ze względu na mniejsze straty wynikające z prądów wirowych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nRdzenie transformatorów rzeczywiście muszą być chłodzone,\
    \ ale **sposób ich wykonania (z blaszek) nie ma wpływu na efektywność chłodzenia**.  \nBlaszki są\
    \ połączone ze sobą w taki sposób, że pomiędzy nimi tworzy się mała przerwa powietrzna – to ułatwia\
    \ wymianę ciepła, ale nie jest głównym powodem ich konstrukcji. Głównym kryterium projektowym jest\
    \ ograniczenie strat energetycznych, a nie poprawa chłodzenia.\n\n---\n\n### Dlaczego prawidłowa jest\
    \ odpowiedź **C**  \n\n#### 1. Prądy wirowe (eddy currents)\n\nW ferromagnetycznym rdzeniu, w którym\
    \ zmienia się pole magnetyczne \\( \\mathbf{B}(t) \\), zgodnie z prawem Faradaya powstają wirowe prądy\
    \ zamknięte w przewodniku:\n\n\\[\n\\mathbf{E} = -\\frac{\\partial \\mathbf{B}}{\\partial t} \\quad\\\
    Longrightarrow\\quad \\mathbf{J} = \\sigma \\mathbf{E}\n\\]\n\nGdzie \\(\\sigma\\) to przewodność\
    \ materiału. W jednorodnym bloku stalowym te prądy mogłyby płynąć w dużych obszarach, co powodowałoby\
    \ znaczne **straty cieplne** ( \\(P_{\\text{eddy}} \\propto B^{2} f^{2} d^{2}\\) , gdzie \\(d\\) –\
    \ grubość przewodzącego elementu).\n\n#### 2. Lamination – rozbicie ścieżki prądów\n\nDzieląc rdzeń\
    \ na cienkie blaszki (zwykle \\(0{,}35\\!-\\!0{,}5\\ \\text{mm}\\) grubości) i izolując je warstwą\
    \ lakieru, **ograniczamy wymiar przekroju poprzecznego, w którym mogą krążyć prądy wirowe**. Wzór\
    \ na straty wirowe po laminacji przyjmuje postać:\n\n\\[\nP_{\\text{eddy}} \\approx \\frac{\\pi^{2}\
    \ B_{\\max}^{2} d^{2} f^{2}}{6 \\rho}\n\\]\n\ngdzie \\(d\\) jest teraz **grubością jednej blaszki**,\
    \ a \\(\\rho\\) to oporność właściwa. Zmniejszenie \\(d\\) kwadratowo redukuje straty.\n\n#### 3.\
    \ Efekt na sprawność transformatora\n\nMniejsze straty wirowe → mniejsze wydzielanie ciepła → wyższa\
    \ sprawność i mniejsze wymagania co do chłodzenia. Dlatego **głównym powodem użycia blaszek jest ograniczenie\
    \ strat wynikających z prądów wirowych**, a nie samego chłodzenia.\n\n---\n\n### Podsumowanie\n\n\
    - **Odpowiedź A** – „lepsze chłodzenie” – jest jedynie pobocznym skutkiem, a nie przyczyną konstrukcji.\n\
    - **Odpowiedź C** – „mniejsze straty wynikające z prądów wirowych” – trafnie opisuje fizyczny cel\
    \ laminacji rdzenia: ograniczenie prądów wirowych i tym samym zmniejszenie strat cieplnych."
  - "**Dlaczego rdzenie transformatorów są wykonywane z blaszek (laminacji)?**\n\n1. **Prądy wirowe (eddy\
    \ currents)**  \n   - W ferromagnetycznym materiale o dużej objętości, zmienne pole magnetyczne indukuje\
    \ w nim zamknięte obiegi prądu.  \n   - Moc strat na prądy wirowe jest dana przybliżeniowo przez \
    \ \n     \\[\n     P_{\\text{eddy}} \\propto \\frac{B_{\\max }^{2}\\,t^{2}\\,f^{2}}{\\rho}\n     \\\
    ]\n     gdzie \\(B_{\\max}\\) – maksymalne pole, \\(t\\) – grubość przewodzącej warstwy, \\(f\\) –\
    \ częstotliwość, \\(\\rho\\) – rezystywność materiału.  \n   - Zmniejszenie grubości przewodzącej\
    \ warstwy (\\(t\\)) drastycznie redukuje te straty. Dlatego rdzeń rozkłada się na wiele cienkich blaszek\
    \ izolowanych warstwowo.\n\n2. **Dlaczego nie jest to jedynie „łatwiejsze wykonanie” (odpowiedź B)?**\
    \  \n   - **Produkcja laminowanych rdzeni** wymaga dodatkowych etapów: cięcia blach, izolacji (np.\
    \ emalii) i ich dokładnego układania. To jest **trudniejsze i kosztowniejsze** niż odlewanie jednorodnego\
    \ bloku żelaza.  \n   - Główną motywacją projektanta nie jest wygoda produkcji, lecz **optymalizacja\
    \ strat** i **wydajności** transformatora.\n\n3. **Pozostałe argumenty**  \n   - **Chłodzenie (odpowiedź\
    \ A)** – laminacje nie zwiększają wymiany ciepła w istotnym stopniu; to raczej kształt i konstrukcja\
    \ obudowy decydują o odprowadzaniu ciepła.  \n   - **Straty magnetyczne (odpowiedź C)** – laminacje\
    \ znacząco ograniczają straty mocy spowodowane prądami wirowymi, co podnosi sprawność i pozwala na\
    \ mniejsze rozmiary przy danej mocy.\n\n**Podsumowanie**  \nRdzenie transformatorów są laminowane,\
    \ aby **zminimalizować straty na prądy wirowe**. To jest kluczowy czynnik techniczny, a nie łatwość\
    \ wykonania. Dlatego poprawną odpowiedzią jest **C**, a odpowiedź **B** jest niepoprawna, ponieważ\
    \ produkcja laminowanych rdzeni jest w rzeczywistości bardziej skomplikowana niż jednorodne odlewy."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *„ze względu na mniejsze straty wynikające z prądów wirowych”*\
    \ – jest prawidłowa.\n\nRdzenie transformatorów wykonuje się z cienkich, izolowanych od siebie blaszek,\
    \ aby przerwać ścieżki zamkniętego obwodu, w którym indukowane są prądy wirowe (\\(I_{\\text{eddy}}\\\
    )).  \n\nDzięki izolacji pomiędzy poszczególnymi warstwami:\n\n\\[\nP_{\\text{eddy}} \\propto (B_{\\\
    max})^{2}\\, t^{2}\n\\]\n\ngdzie \\(t\\) – grubość płytki, a \\(B_{\\max}\\) – maksymalny strumień\
    \ magnetyczny, ograniczenie grubości \\(t\\) znacząco zmniejsza straty cieplne. Mniejsze straty =\
    \ wyższa sprawność i mniejsze nagrzewanie się transformatora.  \n\nPozostałe odpowiedzi (A i B) mogą\
    \ być częściowo prawdziwe, ale nie wyjaśniają głównej przyczyny stosowania blaszek."
  - "**Dlaczego rdzenie transformatorów wykonuje się z blaszek?**\n\nBlaszki (laminacje) rozdzielają przewodzący\
    \ stalowy rdzeń na bardzo cienkie warstwy, między którymi znajduje się izolacja. Dzięki temu ogranicza\
    \ się wielkość zamkniętych obwodów, w których przy zmianie pola magnetycznego indukują się prądy wirowe\
    \ (eddy currents).  \n\nPrądy wirowe generują straty cieplne opisane przybliżonym wzorem  \n\n\\[\n\
    P_{\\text{eddy}} \\propto B_{\\max }^{2}\\,f^{2}\\,t^{2}\\,\\sigma ,\n\\]\n\ngdzie  \n\\(B_{\\max}\\\
    ) – maksymalna indukcja,  \n\\(f\\) – częstotliwość,  \n\\(t\\) – grubość pojedynczej warstwy,  \n\
    \\(\\sigma\\) – przewodność materiału.\n\nZmniejszając grubość \\(t\\) (stosując cienkie blaszki)\
    \ i wprowadzając izolację między warstwami, znacznie redukujemy \\(P_{\\text{eddy}}\\). Dlatego rdzenie\
    \ z laminacji charakteryzują się **mniejszymi stratami wynikającymi z prądów wirowych**.  \n\nPozostałe\
    \ korzyści (łatwiejsze wykonanie, lepsze chłodzenie) są wtórne, ale głównym powodem wyboru blaszek\
    \ jest właśnie redukcja strat eddy‑current."
- text: '142\. Przy modulacji amplitudy AM szerokość kanału radiowego zależy od:'
  answers:
  - najniższych częstotliwości modulujących
  - amplitudy modulującego sygnału
  - najwyższych częstotliwości modulujących
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nW modulacji amplitudy (AM) sygnał nośny o częstotliwości\
    \ \\(f_c\\) jest „rozszerzany” o dwa **pasma boczne** (upper i lower sideband).  \nDługość każdego\
    \ z nich jest równa **maksymalnej częstotliwości sygnału modulującego** \\(f_{m,\\max}\\).  \n\n\\\
    [\n\\text{widmo AM} = f_c \\;\\pm\\; f_{m} \\quad\\Longrightarrow\\quad\n\\text{pasmo całkowite }\
    \ B = 2\\,f_{m,\\max}\n\\]\n\nZatem to **najwyższe** składowe częstotliwościowe sygnału modulującego\
    \ wyznaczają, jak daleko od nośnej rozciągają się side‑bandy.  \nCzęstotliwości najniższe (np. 0 Hz,\
    \ 100 Hz) nie wpływają na szerokość kanału – po prostu nie generują nowych pasm bocznych poza zakresem\
    \ wyznaczonym przez \\(f_{m,\\max}\\).\n\n---\n\n### Krótkie podsumowanie\n\n| Czynnik | Wpływ na\
    \ szerokość kanału AM |\n|---------|------------------------------|\n| **Najwyższa częstotliwość modulująca**\
    \ \\(f_{m,\\max}\\) | **Tak** – decyduje o szerokości: \\(B = 2f_{m,\\max}\\) |\n| **Najniższa częstotliwość\
    \ modulująca** | Nie – nie zmienia szerokości, jedynie kształtu sygnału w obrębie istniejących side‑bandów\
    \ |\n| **Amplituda modulującego sygnału** | Nie – wpływa na głębokość modulacji (stosunek \\(\\frac{A_m}{A_c}\\\
    )), a więc na moc w side‑bandach, ale nie na ich rozciągłość w częstotliwości |\n\nDlatego poprawną\
    \ odpowiedzią jest **C – najwyższe częstotliwości modulujące**."
  - "**Dlaczego odpowiedź B („amplitudy modulującego sygnału”) jest niepoprawna?**  \n\nW modulacji amplitudy\
    \ (AM) sygnał nośny \\(c(t)=A_c\\cos(2\\pi f_c t)\\) jest mnożony przez sygnał modulujący  \n\\(m(t)=A_m\\\
    cos(2\\pi f_m t)\\) (lub przez jego dowolny kształt).  \n\n\\[\ns(t)=\\bigl[1+k\\,m(t)\\bigr]\\;A_c\\\
    cos(2\\pi f_c t)\n\\]\n\ngdzie \\(k\\) jest współczynnikiem modulacji (zwykle \\(0\\le k\\le 1\\)).\
    \  \n\nPo rozwinięciu otrzymujemy dwie symetryczne boczne składowe:\n\n\\[\ns(t)=\\frac{A_c}{2}\\\
    Bigl[\\cos 2\\pi f_c t\n+ \\frac{kA_m}{2}\\cos2\\pi (f_c+f_m)t\n+ \\frac{kA_m}{2}\\cos2\\pi (f_c-f_m)t\\\
    Bigr].\n\\]\n\nZ powyższego widać, że **amplituda** \\(A_m\\) (czyli „amplituda modulującego sygnału”)\
    \ wpływa jedynie na **poziom** (wysokość) bocznych pasm, a nie na ich położenie w spektrum. Zmienia\
    \ ona więc jedynie stosunek mocy bocznych do nośnej (głębokość modulacji), ale nie rozciąga ani nie\
    \ kurczy pasma.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź C („najwyższych częstotliwości modulujących”)?**\
    \  \n\nPasmo częstotliwościowe sygnału AM jest określane przez najdalsze od nośnej składowe boczne.\
    \ Dla każdego składnika o częstotliwości \\(f_m\\) w sygnale modulującym pojawiają się dwa side‑bandy:\n\
    \n\\[\nf_c+f_m \\quad\\text{(górny side‑band)} \\\\\nf_c-f_m \\quad\\text{(dolny side‑band)}.\n\\\
    ]\n\nJeżeli w sygnale modulującym istnieje komponent o **maksymalnej** częstotliwości \\(f_{m,\\max}\\\
    ), to najdalsze side‑bandy znajdują się w\n\n\\[\nf_c\\pm f_{m,\\max}.\n\\]\n\nDlatego całkowita szerokość\
    \ pasma (od dolnego do górnego krańca) wynosi\n\n\\[\n\\boxed{B = 2\\,f_{m,\\max}}.\n\\]\n\nNiskie\
    \ częstotliwości modulujące (odpowiedź A) określają jedynie, jak blisko nośnej zaczynają się pierwsze\
    \ boczne składowe, ale nie wpływają na całkowite pasmo – to maksymalna częstotliwość w spektrum modulującym\
    \ ją wyznacza.\n\n---\n\n### Podsumowanie\n* **Amplituda modulującego** nie zmienia położenia częstotliwości\
    \ bocznych, a więc nie wpływa na szerokość kanału.  \n* **Najwyższa częstotliwość modulująca** wyznacza\
    \ granice pasma: \\(B = 2 f_{m,\\max}\\).  \n\nStąd odpowiedź **C** jest prawidłowa, a odpowiedź **B**\
    \ – błędna."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „najwyższych częstotliwości modulujących”** jest prawidłowa.\n\
    \nW modulacji amplitudy (AM) pasmo zajmowane przez sygnał wynika z rozciągnięcia widma nośnej o dwukrotność\
    \ najwyższej częstotliwości sygnału modulującego:\n\n\\[\n\\Delta f_{\\text{AM}} = 2 f_{m,\\max}\n\
    \\]\n\ngdzie \\(f_{m,\\max}\\) to **najwyższa częstotliwość** w sygnale modulującym. Dlatego to właśnie\
    \ ona wyznacza szerokość kanału radiowego przy modulacji AM.  \n\nPozostałe czynniki (najniższe częstotliwości\
    \ modulujące czy amplituda modulującego sygnału) nie wpływają na samą szerokość pasma. \U0001F389"
  - '**Dlaczego szerokość pasma przy modulacji amplitudy (AM) zależy od najwyższych częstotliwości modulujących?**


    W modulacji amplitudy sygnał nośny o częstotliwości \(f_c\) jest mnożony przez sygnał modulujący \(m(t)\).
    Jeśli \(m(t)\) zawiera składowe do częstotliwości \(f_m^{\max}\), to w widmie powstają dwa boczne
    pasma (tzw. side‑bands) położone symetrycznie po obu stronach nośnej:


    \[

    \text{Pasmo AM} = \left[ f_c - f_m^{\max},\; f_c + f_m^{\max} \right].

    \]


    Stąd całkowita szerokość kanału (ang. **bandwidth**) wynosi


    \[

    \boxed{B = 2\,f_m^{\max}}.

    \]


    - **Najniższe częstotliwości modulujące** (np. \(f_m^{\min}\)) nie wpływają na rozciągnięcie pasma
    – jedynie określają, od jakiej odległości od nośnej zaczyna się pierwsze boczne pasmo.

    - **Amplituda sygnału modulującego** wpływa na stopień modulacji (głębokość „przycięcia” nośnej),
    ale nie zmienia położenia bocznych pasm, a więc nie zmienia szerokości pasma.

    - **Najwyższa częstotliwość modulująca** wyznacza najdalszy od nośnej komponent spektrum, a więc maksymalny
    rozrzut po obu stronach i ostateczną szerokość kanału.


    Dlatego prawidłowa odpowiedź to **C – najwyższe częstotliwości modulujące**.'
- text: 149\. Kondensator mikowy ma pojemność 6800 pF, i napięcie pracy 500V. Czy można go zastosować
    w miejsce kondensatora 6,8 nF o napięciu pracy 250 V?
  answers:
  - tak, można
  - nie można
  - można, ale potrzebne są dwa takie kondensatory
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A – „tak, można”** jest prawidłowa.\n\n- Pojemność\
    \ kondensatora mikowego wynosi  \n  \\[\n  C = 6800\\ \\text{pF}=6{,}8\\ \\text{nF},\n  \\]  \n  czyli\
    \ dokładnie taką samą pojemność, jaką wymaga układ (6,8 nF).\n\n- Napięcie pracy tego kondensatora\
    \ to 500 V, co jest **większe** niż wymagane 250 V.  \n  Dzięki wyższemu napięciu roboczemu kondensator\
    \ jest jeszcze bardziej bezpieczny w eksploatacji.\n\nZatem zarówno pojemność, jak i wytrzymałość\
    \ napięciowa spełniają (a nawet przewyższają) wymagania zadania, więc można go bezpośrednio zamienić."
  - "**Dlaczego odpowiedź B („nie można”) jest błędna**\n\n1. **Pojemność**  \n   - Wymagana pojemność:\
    \ \\(6{,}8\\ \\text{nF}=6{,}800\\ \\text{pF}\\).  \n   - Dostępny kondensator: \\(6{,}800\\ \\text{pF}\\\
    ).  \n   - *Wartość pojemności jest dokładnie taka sama* – więc pod tym względem komponent spełnia\
    \ wymagania.\n\n2. **Napięcie pracy**  \n   - Wymagane napięcie maksymalne: \\(250\\ \\text{V}\\).\
    \  \n   - Kondensator dostępny ma napięcie znamionowe \\(500\\ \\text{V}\\).  \n   - **Im wyższe napięcie\
    \ znamionowe, tym lepiej** – kondensator może wytrzymać dwukrotnie wyższe napięcie niż jest wymagane,\
    \ co zwiększa margines bezpieczeństwa. Nie ma żadnego wymogu, aby napięcie było *równe* lub *niższe*\
