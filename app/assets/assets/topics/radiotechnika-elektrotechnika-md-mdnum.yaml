    \ odpowiedzią. Powodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź C („do stabilizacji napięć”) jest nieprawidłowa**\n\nDiody prostownicze (najczęściej\
    \ diody krzemowe 1N400x) są przeznaczone wyłącznie do **przekształcania prądu zmiennego (AC) w prąd\
    \ stały (DC)** – czyli do **prostowania**.  \nIch charakterystyka prąd‑napięcie ma jedynie jedną użyteczną\
    \ cechę w tym kontekście:\n\n\\[\nI_D = I_S \\left(e^{\\frac{U_D}{nU_T}}-1\\right) \\qquad (U_D>0)\n\
    \\]\n\ngdzie przy normalnym przewodzeniu \\(U_D\\) wynosi około 0,7 V (krzem) i zmienia się bardzo\
    \ słabo przy zmianie prądu.  \nTa niewielka zmiana napięcia nie jest wystarczająca, aby **ustabilizować**\
    \ napięcie wyjściowe zasilacza.\n\n---\n\n### Co właściwie stabilizuje napięcie?\n\n| Element | Zasada\
    \ działania | Typowe zastosowanie |\n|---|---|---|\n| **Zener (diody Zenera)** | Przewodzi w odwrotnym\
    \ kierunku przy przyłożonym napięciu Zenera \\(U_Z\\). Napięcie na diodzie pozostaje stałe (≈ \\(U_Z\\\
    )) przy zmianach prądu w granicach dopuszczalnych. | Stabilizacja napięcia referencyjnego, proste\
    \ regulatory |\n| **Układy liniowe (np. LM78xx)** | Wzmacniacz z układem sprzężenia zwrotnego utrzymuje\
    \ stałe napięcie wyjściowe. | Regulacja napięcia w szerokim zakresie prądów |\n| **Regulatory impulsowe\
    \ (buck/boost)** | Zmiana współczynnika wypełnienia PWM kontroluje średnie napięcie wyjściowe. | Efektywna\
    \ regulacja przy wysokich mocach |\n\nŻadna z powyższych metod nie jest realizowana samą *prostowniczą*\
    \ diodą krzemową.\n\n---\n\n### Co robi dioda prostownicza w zasilaczu?\n\n1. **Prostowanie** – pozwala\
    \ przepływać prąd tylko w jedną stronę, usuwając „ujemną” połowę fali sinusoidalnej.  \n   - Dla mostka\
    \ Graetza: \\(V_{\\text{out,peak}} = V_{\\text{in,peak}} - 2U_D\\).\n2. **Tworzy pulsujące napięcie\
    \ DC**, które następnie poddawane jest **wygładzaniu** (kondensator filtrujący).  \n3. **Usuwanie\
    \ tętnień** (ripple) wymaga dodatkowego elementu (kondensatora, dławika lub filtr LC), a nie samej\
    \ diody.\n\nDlatego prawidłowa odpowiedź to **B – do prostowania prądu w zasilaczach**.  \n\nC – „do\
    \ stabilizacji napięć” – odnosi się do zupełnie innego typu diod (Zenera) lub układów regulacyjnych,\
    \ a nie do klasycznych diod prostowniczych używanych w pytaniu."
  - "**Dlaczego poprawna odpowiedź to B**\n\nDiody prostownicze są elementami półprzewodnikowymi, które\
    \ przewodzą prąd tylko w jednym kierunku. Dzięki temu, po podłączeniu do układu zasilania prądu zmiennego\
    \ (AC), **przekształcają** tę falę na prąd jednokierunkowy (DC).  \n\n- **A. Eliminacja tętnień**\
    \ – tętnienia powstają po prostowaniu i wymagają dodatkowych filtrów (kondensatorów, cewek), a nie\
    \ samej diody.  \n- **C. Stabilizacja napięć** – do tego służą diody Zenera lub układy regulatorów,\
    \ a nie diody prostownicze.  \n\nZatem podstawową funkcją diody prostowniczej w zasilaczach jest **prostowanie\
    \ prądu**, czyli zamiana napięcia zmiennego na prąd stały.  \n\n**Poprawna odpowiedź:** **B. do prostowania\
    \ prądu w zasilaczach**."
- text: '249\. Diody Zenera to diody:'
  answers:
  - służące do stabilizacji napięć
  - świecące
  - na bardzo wysokie częstotliwości
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A. “służące do stabilizacji napięć”** jest prawidłowa,\
    \ ponieważ diody Zenera pracują w regionie przebicia odwrotnego przy ściśle określonym napięciu \\\
    (U_Z\\). Dzięki temu, podłączone równolegle do obciążenia, utrzymują stałe napięcie wyjściowe, co\
    \ czyni je idealnym elementem do **regulacji i stabilizacji napięć** w układach elektronicznych. \
    \ \n\nPozostałe odpowiedzi (B i C) nie opisują ich charakterystycznej funkcji."
  - "**Dlaczego odpowiedź B („świecące”) jest niepoprawna?**\n\nZener‑diody nie są elementami emitującymi\
    \ światło.  \n\n* **Budowa i zasada działania** – Zener‑dioda to zwykła dioda półprzewodnikowa, której\
    \ p-n połączenie zostało specjalnie dopasowane tak, aby w **odwróconym (reverse) kierunku** osiągała\
    \ silny, kontrolowany przebicie przy określonym napięciu Zenera \\(U_Z\\).  \n* **Zastosowanie** –\
    \ dzięki stałemu napięciu przebicia Zener‑diody są wykorzystywane do **stabilizacji i regulacji napięć**\
    \ (np. jako referencje napięciowe, ograniczniki przepięć).  \n* **Brak emisji światła** – emisja fotonów\
    \ w półprzewodnikach zachodzi tylko w diodach zaprojektowanych jako **LED (Light‑Emitting Diode)**,\
    \ w których warstwa aktywna jest tak dobrana, aby rekombinacja elektron‑dziura generowała promieniowanie\
    \ widzialne. Zener‑diody nie posiadają takiej warstwy i pracują w zakresie wyższych pól elektrycznych,\
    \ które nie sprzyjają emisji światła.\n\nDlatego jedyną prawidłową odpowiedzią jest **A – diody służące\
    \ do stabilizacji napięć**. Odpowiedź **B** jest błędna, ponieważ „świecące” opisuje LED, a nie Zener‑diody."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDiody Zenera nie są przeznaczone do pracy „na bardzo\
    \ wysokie częstotliwości”.  \nIch charakterystyka jest zdominowana przez zjawisko **złamania Zenera**\
    \ (lub przebicie tunelowe) w odwrotnym biegu, które zachodzi przy określonym napięciu \\(U_Z\\). \
    \ \n\n* W trybie odwróconym dioda zachowuje się jak stabilny rezystor o bardzo małej rezystancji dynamicznej\
    \ \\(r_z = \\dfrac{dU}{dI}\\) przy napięciu bliskim \\(U_Z\\).  \n* Zjawisko to jest silnie zależne\
    \ od temperatury i struktury półprzewodnika, ale **nie** od częstotliwości sygnału. Przy częstotliwościach\
    \ powyżej kilku MHz pojemność złącza zaczyna ograniczać działanie, dlatego Zenera nie jest używany\
    \ jako element wysokiej częstotliwości.\n\n**Co właściwie robi dioda Zenera?**  \n\n- **Stabilizacja\
    \ napięcia** – w układzie stabilizatora Zenera podłączona jest w odwrotnym biegu do źródła napięcia.\
    \ Gdy napięcie zasilania wzrośnie powyżej \\(U_Z\\), dioda zaczyna przewodzić i „przycina” nadmiar\
    \ napięcia, utrzymując wyjście praktycznie stałe.  \n- **Regulacja prądu** – przy stałym napięciu\
    \ Zenera prąd przepływający przez diodę reguluje się w szerokim zakresie, co umożliwia jej użycie\
    \ jako odniesienia napięciowego.\n\n**Podsumowanie**\n\n- **A** – *„służące do stabilizacji napięć”*\
    \ – jest prawdziwe, bo to podstawowa funkcja diody Zenera.  \n- **C** – *„na bardzo wysokie częstotliwości”*\
    \ – nie opisuje jej roli; diody Zenera nie są przeznaczone do pracy przy wysokich częstotliwościach,\
    \ a ich charakterystyka jest istotna głównie w dziedzinie stałego napięcia.  \n\nDlatego poprawną\
    \ odpowiedzią jest **A**."
  - "**Diody Zenera** – to specjalny typ diod półprzewodnikowych, które pracują w tzw. *odwróconym* (rewersowym)\
    \ trybie przewodzenia.  \n\n- **Zjawisko Zenera** – przy przyłożonym napięciu wstecznym osiąga się\
    \ określoną wartość progową \\(U_Z\\) (tzw. napięcie Zenera). Po przekroczeniu tego progu prąd rośnie,\
    \ ale napięcie na diodzie pozostaje praktycznie stałe.  \n\n- **Stabilizacja napięcia** – dzięki temu,\
    \ że dioda „przyciąga” napięcie do stałej wartości \\(U_Z\\) niezależnie od zmian obciążenia (w pewnym\
    \ zakresie prądu), jest używana jako element stabilizujący w zasilaczach, regulatorach i układach\
    \ ochronnych.  \n\nDlatego prawidłową odpowiedzią jest **A – diody służące do stabilizacji napięć**.\
    \  \n\nPozostałe opcje (świecące, wysokie częstotliwości) opisują inne typy diod (LED, diody RF) i\
    \ nie dotyczą diod Zenera."
- text: '86\. Warikap to:'
  answers:
  - dioda mikrofalowa
  - dioda pojemnościowa
  - dioda stabilizacyjna
  correct_index: 1
  explanations:
  - "**Dlaczego „Warikap” to dioda pojemnościowa (B), a nie mikrofalowa (A)**  \n\n- **Warikap** – to\
    \ potoczna nazwa **dioda zmiennopojemnościowa** (ang. *varicap* lub *varactor*).  \n- Działa na zasadzie\
    \ zmiany pojemności przy zmianie napięcia przyłożonego do złącza p‑n. Charakterystyka pojemności‑napięcie\
    \ jest przybliżana wzorem  \n\n\\[\nC(V)=\\frac{C_0}{\\sqrt{1+\\dfrac{V}{V_0}}},\n\\]\n\ngdzie \\\
    (C_0\\) i \\(V_0\\) są stałymi technologicznymi danej struktury.  \n\n- **Zastosowania**: strojenie\
    \ obwodów rezonansowych, filtry, układy PLL, modulatory częstotliwości. W praktyce podłącza się ją\
    \ do stałego napięcia DC + sygnału zmiennego; zmiana napięcia DC reguluje częstotliwość rezonansu.\n\
    \n- **Dlaczego nie jest diodą mikrofalową**  \n  - Dioda mikrofalowa (np. Schottky'ego lub dioda mieszana)\
    \ służy do detekcji, mieszania lub prostowania sygnałów w paśmie GHz. Jej istotną cechą jest bardzo\
    \ szybka odpowiedź i niski spadek napięcia w przewodzeniu, a **nie** regulacja pojemności.  \n\n-\
    \ **Dlaczego nie jest diodą stabilizacyjną**  \n  - Dioda stabilizacyjna (Zener) pracuje w trybie\
    \ przebicia przy stałym napięciu odniesienia i służy do utrzymywania stałego napięcia w obwodzie.\
    \ Nie posiada charakterystyki zmiennej pojemności i nie jest wykorzystywana do strojenia częstotliwości.\n\
    \n**Podsumowanie**  \nWarikap zmienia swoją pojemność pod wpływem napięcia, co czyni go diodą pojemnościową\
    \ (B). Dioda mikrofalowa i dioda stabilizacyjna spełniają zupełnie inne funkcje, więc ich wybór jako\
    \ odpowiedzi byłby błędny."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – dioda pojemnościowa** jest prawidłowa.  \n\nWarikap\
    \ (ang. *varicap* lub *varactor*) to specjalny typ **diody pojemnościowej**. Działa w odwrotnym polaryzacji,\
    \ a jej pojemność zależy od przyłożonego napięcia. Dzięki temu jest wykorzystywany do elektronicznego\
    \ strojenia obwodów rezonansowych (np. w oscylatorach, filtrach, układach PLL).  \n\nPozostałe odpowiedzi\
    \ (dioda mikrofalowa, dioda stabilizacyjna) pełnią inne funkcje i nie wykazują regulowanej pojemności."
  - "**Dlaczego „dioda stabilizacyjna” (odpowiedź C) jest błędna?**\n\n1. **Definicja warikapu**  \n \
    \  Warikap (ang. *varicap* lub *varactor*) to element półprzewodnikowy, którego pojemność zmienia\
    \ się w zależności od przyłożonego napięcia polaryzującego.  \n\n2. **Budowa**  \n   Warikap jest\
    \ w rzeczywistości **odwróconą diodą PN** – nie jest ona zaprojektowana do prostowania ani do stabilizacji\
    \ napięcia, lecz do kontrolowania pojemności.  \n\n3. **Zastosowanie**  \n   - Strojenie obwodów rezonansowych\
    \ (np. układy VCO w nadajnikach radiowych).  \n   - Regulacja częstotliwości w filtrach tunowanych.\
    \  \n   - Modulation of capacitance with a bias voltage.\n\n4. **Czym jest dioda stabilizacyjna?**\
    \  \n   Dioda stabilizacyjna (zwana też Zenerem) jest zaprojektowana do **utrzymywania stałego napięcia\
    \ przy przepływie prądu w kierunku zaporowym**. Nie wykazuje istotnej zmiany pojemności przy zmianie\
    \ napięcia, więc nie spełnia funkcji warikapu.\n\n**Podsumowanie**  \nWarikap to **dioda pojemnościowa**\
    \ (odpowiedź B). Jej charakterystyczną cechą jest napięciowo‑zależna pojemność, a nie zdolność do\
    \ stabilizacji napięcia. Dlatego odpowiedź C („dioda stabilizacyjna”) jest niepoprawna."
  - "**Warikap** – to potoczna nazwa **dioda pojemnościowa** (inaczej *varicap* lub *tune‑up diode*).\
    \  \n\n- Działa jak zwykła dioda PN, ale jej pojemność złącza zmienia się w zależności od przyłożonego\
    \ napięcia wstecznego.  \n- Zależność pojemności od napięcia opisuje się przybliżeniem:\n\n\\[\nC(V)\
    \ \\approx \\frac{C_0}{\\sqrt{1+V/V_j}}\n\\]\n\ngdzie \\(C_0\\) – pojemność przy zerowym napięciu,\
    \ a \\(V_j\\) – napięcie wbudowane.\n\n- Dzięki tej właściwości diody varicap są wykorzystywane w\
    \ układach strojenia (np. w oscylatorach PLL, tunerach radiowych), gdzie regulacja pojemności pozwala\
    \ na zmianę częstotliwości rezonansowej.\n\nInne wymienione w pytaniu typy diod (mikrofalowa, stabilizacyjna)\
    \ nie wykazują takiej zmiennej pojemności, dlatego jedyną prawidłową odpowiedzią jest:\n\n**B. dioda\
    \ pojemnościowa**."
- text: 88\. Cztery oporniki o wartościach 5 Ω zostały połączone szeregowo. Ile wynosi oporność zastępcza?
  answers:
  - 10 Ω
  - 20 Ω
  - 40 Ω
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (10 Ω) jest niepoprawna?**\n\nDla połączenia szeregowego rezystancje sumują\
    \ się:\n\n\\[\nR_{\\text{z}} = R_1 + R_2 + R_3 + R_4\n\\]\n\nW zadaniu każdy z czterech oporników\
    \ ma tę samą wartość  \n\n\\[\nR_1 = R_2 = R_3 = R_4 = 5\\ \\Omega .\n\\]\n\nPodstawiając:\n\n\\[\n\
    R_{\\text{z}} = 5\\ \\Omega + 5\\ \\Omega + 5\\ \\Omega + 5\\ \\Omega\n           = 4 \\times 5\\\
    \ \\Omega\n           = 20\\ \\Omega .\n\\]\n\n**Co się stało w odpowiedzi A?**  \nPrawdopodobnie\
    \ pomyłkowo zsumowano jedynie dwa oporniki ( \\(5\\ \\Omega + 5\\ \\Omega = 10\\ \\Omega\\) ) albo\
    \ pomylono połączenie szeregowe z równoległym, gdzie rzeczywiście cztery rezystory po 5 Ω dałyby \\\
    (R_{\\text{równ}} = \\frac{5}{4}=1{,}25\\ \\Omega\\). Żadne z tych założeń nie pasuje do treści zadania.\n\
    \n**Poprawna odpowiedź – B (20 Ω)**  \n\nZgodnie z zasadą sumowania rezystancji w szeregowo połączonych\
    \ elementach, całkowita oporność wynosi **20 Ω**.  \n\n---\n\n*Krótka reguła*: w szeregowo połączonych\
    \ rezystorach po prostu **dodajesz** ich wartości. Jeśli masz *n* rezystorów po \\(R\\) każdy, to\
    \  \n\n\\[\nR_{\\text{z}} = n \\cdot R .\n\\]"
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 20 Ω** jest prawidłowa.\n\nW połączeniu szeregowym\
    \ oporności sumują się:\n\n\\[\nR_{\\text{zast}} = R_1 + R_2 + R_3 + R_4\n\\]\n\nDla czterech rezystorów\
    \ po **5 Ω** każdy:\n\n\\[\nR_{\\text{zast}} = 5\\;\\Omega + 5\\;\\Omega + 5\\;\\Omega + 5\\;\\Omega\
    \ = 4 \\times 5\\;\\Omega = 20\\;\\Omega\n\\]\n\nDlatego całkowita oporność zastępcza wynosi **20 Ω**."
  - "**Dlaczego odpowiedź C (40 Ω) jest błędna?**\n\nW układzie szeregowym rezystancje sumują się:\n\n\
    \\[\nR_{\\text{zast}} = R_1 + R_2 + R_3 + R_4 .\n\\]\n\nTutaj każdy rezystor ma wartość \\(5\\;\\\
    Omega\\), a jest ich cztery, więc\n\n\\[\nR_{\\text{zast}} = 5\\;\\Omega + 5\\;\\Omega + 5\\;\\Omega\
    \ + 5\\;\\Omega = 4 \\times 5\\;\\Omega = 20\\;\\Omega .\n\\]\n\nOtrzymujemy więc **odpowiedź B**.\n\
    \n---\n\n### Skąd mogło wziąć się 40 Ω?\n\n* **Pomnożenie zamiast dodania** – ktoś mógł pomyśleć,\
    \ że trzeba pomnożyć liczbę rezystorów przez ich wartość dwukrotnie (np. \\(2 \\times 4 \\times 5\\\
    )).  \n* **Mylne skojarzenie z połączeniem równoległym** – w połączeniu równoległym rezystancje maleją,\
    \ a nie rosną, więc 40 Ω nie wynikałoby z tej konfiguracji ani w żaden sposób.\n\nW każdym razie w\
    \ połączeniu szeregowym **suma** rezystancji jest jedyną poprawną operacją, co daje 20 Ω, a nie 40 Ω."
  - '**Wyjaśnienie**


    W połączeniu szeregowym oporność zastępcza jest sumą oporności wszystkich elementów:


    \[

    R_{\text{z}} = R_1 + R_2 + R_3 + R_4

    \]


    Dla czterech rezystorów po 5 Ω:


    \[

    R_{\text{z}} = 5\ \Omega + 5\ \Omega + 5\ \Omega + 5\ \Omega = 20\ \Omega

    \]


    **Poprawna odpowiedź:** **B. 20 Ω**'
- text: 89\. Ile oporników bezindukcyjnych o wartości 200 Ω należy połączyć równolegle by uzyskać sztuczne
    obciążenie antenowe 50 Ω?
  answers:
  - 5 szt.
  - 2 szt.
  - 4 szt.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (5 szt.) jest błędna?**\n\nDla rezystorów połączonych równolegle obowiązuje\
    \ wzór  \n\n\\[\n\\frac{1}{R_{\\text{eq}}}= \\sum_{k=1}^{n}\\frac{1}{R_k}\n\\]\n\nGdy wszystkie rezystory\
    \ mają tę samą wartość \\(R\\) (tutaj \\(R = 200\\;\\Omega\\)), równanie upraszcza się do  \n\n\\\
    [\n\\frac{1}{R_{\\text{eq}}}= \\frac{n}{R}\\qquad\\Longrightarrow\\qquad\nR_{\\text{eq}}=\\frac{R}{n}.\n\
    \\]\n\nChcąc otrzymać sztuczne obciążenie antenowe \\(R_{\\text{eq}} = 50\\;\\Omega\\),\n\n\\[\n50\\\
    ;\\Omega = \\frac{200\\;\\Omega}{n}\\;\\Longrightarrow\\; n = \\frac{200}{50}=4.\n\\]\n\n**Co daje\
    \ 5 rezystorów?**  \n\n\\[\nR_{\\text{eq}} = \\frac{200\\;\\Omega}{5}=40\\;\\Omega,\n\\]\n\nco jest\
    \ o 10 Ω niższe od wymaganego obciążenia, więc nie spełnia warunku zadania.\n\n---\n\n**Podsumowanie**\n\
    \n- Potrzebna liczba rezystorów: \\(n = 4\\).  \n- Odpowiedź **C. 4 szt.** jest prawidłowa.  \n- Odpowiedź\
    \ **A. 5 szt.** daje niewłaściwą wartość równoległą (40 Ω), stąd jest niepoprawna."
  - "**Dlaczego odpowiedź B (2 szt.) jest nieprawidłowa?**\n\nDla kilku rezystorów o takiej samej wartości\
    \ połączonych równolegle obowiązuje:\n\n\\[\n\\frac{1}{R_{\\text{wsp}}}= \\sum_{i=1}^{n}\\frac{1}{R_i}=\
    \ \\frac{n}{R}\n\\]\n\ngdzie  \n\n- \\(R\\) – wartość pojedynczego rezystora,  \n- \\(n\\) – liczba\
    \ rezystorów,  \n- \\(R_{\\text{wsp}}\\) – rezystancja układu równoległego.\n\nStąd:\n\n\\[\nR_{\\\
    text{wsp}} = \\frac{R}{n}\n\\]\n\nW zadaniu:  \n\n- \\(R = 200\\ \\Omega\\) (rezystancja jednego rezystora),\
    \  \n- \\(R_{\\text{wsp}} = 50\\ \\Omega\\) (żądane sztuczne obciążenie).\n\nPodstawiamy do wzoru:\n\
    \n\\[\n50 = \\frac{200}{n} \\;\\Longrightarrow\\; n = \\frac{200}{50}=4\n\\]\n\nZatem potrzebne są\
    \ **4 rezystory** o wartości 200 Ω połączone równolegle.\n\n---\n\n### Co daje wybór „2 szt.”?\n\n\
    Dla dwóch rezystorów:\n\n\\[\nR_{\\text{wsp}} = \\frac{200}{2}=100\\ \\Omega\n\\]\n\nco jest dwa razy\
    \ większe niż wymagana wartość 50 Ω. Dlatego odpowiedź B nie spełnia warunku zadania."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – 4 szt.** jest prawidłowa, ponieważ przy połączeniu\
    \ równoległym oporników ich łączna rezystancja wyliczana jest ze wzoru  \n\n\\[\n\\frac{1}{R_{\\text{eq}}}=\
    \ \\sum_{k=1}^{n}\\frac{1}{R_k}= \\frac{n}{R},\n\\]\n\ngdzie \\(R\\) jest wartością jednego opornika,\
    \ a \\(n\\) – liczbą oporników.  \n\nDla zadania:  \n\n\\[\n\\frac{1}{50\\;\\Omega}= \\frac{n}{200\\\
    ;\\Omega}\\;\\Longrightarrow\\; n = \\frac{200}{50}=4.\n\\]\n\nZatem potrzebne są **cztery** oporniki\
    \ o wartości 200 Ω połączone równolegle, aby uzyskać sztuczne obciążenie antenowe 50 Ω."
  - "**Rozwiązanie**\n\nDla rezystorów połączonych równolegle obowiązuje wzór  \n\n\\[\n\\frac{1}{R_{\\\
    text{eq}}}= \\sum_{k=1}^{n}\\frac{1}{R_k}.\n\\]\n\nJeśli wszystkie rezystory mają tę samą wartość\
    \ \\(R_k = 200\\ \\Omega\\), to\n\n\\[\n\\frac{1}{R_{\\text{eq}}}= \\frac{n}{200\\ \\Omega},\n\\]\n\
    \ngdzie \\(n\\) – liczba rezystorów.\n\nPodstawiamy żądane równoległe oporności \\(R_{\\text{eq}}\
    \ = 50\\ \\Omega\\):\n\n\\[\n\\frac{1}{50}= \\frac{n}{200}\\;\\Longrightarrow\\; n = \\frac{200}{50}=4.\n\
    \\]\n\n**Odpowiedź:** potrzebne są **4 sztuki** rezystorów o wartości 200 Ω połączone równolegle (odpowiedź\
    \ C)."
- text: '92\. Wzmacniacz wzmacnia sygnały w zakresie od 100Hz do 10 kHz. Wzmacniacz ten nazywamy wzmacniaczem:'
  answers:
  - niskiej częstotliwości
  - wzmacniaczem pośredniej częstotliwości
  - wzmacniaczem selektywnym
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – niskiej częstotliwości** jest prawidłowa.\n\n**Dlaczego?**\
    \  \nWzmacniacze klasyfikowane są według pasma, w którym zachowują stałą wzmocnienie:\n\n| Zakres\
    \ częstotliwości | Typ wzmacniacza |\n|----------------------|-----------------|\n| do ≈ 10 kHz  \
    \        | **niskiej częstotliwości** |\n| ≈ 10 kHz – 100 kHz   | pośredniej częstotliwości |\n| > 100 kHz\
    \            | wysokiej częstotliwości |\n\nPonieważ podane pasmo (100 Hz – 10 kHz) mieści się w granicach\
    \ do 10 kHz, mówimy o **wzmacniaczu niskiej częstotliwości**.  \n\nDobra robota! \U0001F44D"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nWzmacniacze klasyfikujemy według zakresu częstotliwości,\
    \ w którym zachowują wzmocnienie zbliżone do maksymalnego.  \n\n- **Niska częstotliwość (LF – Low‑Frequency)**\
    \ – od kilku Hz do ok. 10 kHz.  \n- **Średnia (pośrednia) częstotliwość (MF – Mid‑Frequency)** – od\
    \ około 10 kHz do 100 kHz.  \n- **Wysoka częstotliwość (HF – High‑Frequency)** – powyżej ~100 kHz.\n\
    \nZakres podany w pytaniu: **100 Hz – 10 kHz** mieści się dokładnie w przedziale niskiej częstotliwości.\
    \ Nie wchodzi on w zakres typowy dla pośredniej częstotliwości, który zaczyna się dopiero powyżej\
    \ 10 kHz. Dlatego określenie „wzmacniacz pośredniej częstotliwości” jest błędne.\n\n---\n\n### Krótkie\
    \ porównanie typów wzmacniaczy\n\n| Typ wzmacniacza | Zakres częstotliwości (przybliżony) | Charakterystyka\
    \ |\n|---|---|---|\n| **Niskiej częstotliwości (LF)** | ≈ 1 Hz – 10 kHz | Służy do wzmacniania sygnałów\
    \ audio, pomiarowych, telemetrii niskich częstotliwości. |\n| **Pośredniej częstotliwości (MF)** |\
    \ ≈ 10 kHz – 100 kHz | Stosowany w układach radiowych, filtrach środkowych pasm. |\n| **Wysokiej częstotliwości\
    \ (HF)** | > 100 kHz | Przeznaczony do radiofonii, telekomunikacji, mikrofali. |\n\n---\n\n### Dlaczego\
    \ odpowiedź A jest prawidłowa\n\n- Zakres **100 Hz – 10 kHz** spełnia kryterium „niskiej częstotliwości”.\
    \  \n- W tym przedziale wzmocnienie jest praktycznie stałe (płaskie), co jest definicją wzmacniacza\
    \ niskiej częstotliwości.  \n\nStąd prawidłowa odpowiedź to **A – wzmacniacz niskiej częstotliwości**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nWzmacniacz **selektywny** (zwany też filtrującym) ma\
    \ wąską charakterystykę przenoszenia – wzmacnia sygnały jedynie w wąskim paśmie częstotliwości wokół\
    \ wybranej częstotliwości środkowej \\(f_0\\).  \n\nTypowa charakterystyka takiego wzmacniacza wygląda\
    \ jak „dzwon” o małym współczynniku jakości \\(Q\\) (lub dużym, w zależności od konstrukcji). Jego\
    \ zakres pracy jest **zdecydowanie węższy** niż kilka oktaw, np. 1 kHz ± 10 Hz.\n\nW podanym pytaniu\
    \ zakres **od 100 Hz do 10 kHz** obejmuje **całe trzy dekady** (100 Hz → 1 kHz → 10 kHz). To zbyt\
    \ szeroki pasmo, aby mówić o wzmacniaczu selektywnym.  \n\n---\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ A – wzmacniacz niskiej częstotliwości**\n\nWzmacniacze klasyfikujemy według szerokości pasma, w\
    \ którym zachowują wzmocnienie większe od –3 dB (pasek płaskiego wzmocnienia).  \n\n| Typ wzmacniacza\
    \ | Przykładowe pasmo (przy stałym wzmocnieniu) |\n|----------------|--------------------------------------------|\n\
    | **niskiej częstotliwości** | do kilku kHz (zwykle ≤ 10 kHz) |\n| pośredniej częstotliwości | kilkadziesiąt\
    \ kHz – kilka MHz |\n| wysokiej częstotliwości | > 10 MHz |\n\nPasmo **100 Hz – 10 kHz** mieści się\
    \ w granicach **niskiej częstotliwości** (zwykle definiowane jako do około 10 kHz). Dlatego taki wzmacniacz\
    \ określa się jako **wzmacniacz niskiej częstotliwości**.\n\n---\n\n### Krótkie podsumowanie\n\n-\
    \ **Wzmacniacz selektywny** → wąskie pasmo wokół jednej częstotliwości (kilka procent \\(f_0\\)).\n\
    - **Zakres 100 Hz‑10 kHz** to szerokie pasmo (trzy dekady), więc nie spełnia kryterium selektywności.\n\
    - **Wzmacniacz niskiej częstotliwości** obejmuje pasma od kilku Hz do kilku kHz, a więc 100 Hz‑10 kHz\
    \ pasuje do tej grupy.\n\nStąd prawidłowa odpowiedź to **A**."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nWzmacniacze klasyfikuje się według pasma częstotliwości,\
    \ w którym zachowują wzmocnienie jednorodne (tzw. **pasmo płaskie**).\n\n| Typ wzmacniacza | Typowe\
    \ pasmo (przybliżone) |\n|----------------|----------------------------|\n| **niskiej częstotliwości\
    \ (LF)** | od kilku Hz do kilku kHz (zwykle do ≈ 20 kHz) |\n| **pośredniej częstotliwości (MF)** |\
    \ od ≈ 20 kHz do ≈ 200 kHz |\n| **wysokiej częstotliwości (HF)** | powyżej ≈ 200 kHz |\n\nW zadaniu\
    \ podano zakres pracy wzmacniacza: **100 Hz – 10 kHz**. Zakres ten mieści się w przedziale charakterystycznym\
    \ dla **wzmacniaczy niskiej częstotliwości**, czyli takich, które pracują w paśmie audio (do kilkudziesięciu\
    \ kHz).  \n\n- **Odpowiedź B** („wzmacniacz pośredniej częstotliwości”) dotyczyłaby pasma od kilkudziesięciu\
    \ do kilkuset kHz – nie obejmuje podanego zakresu.  \n- **Odpowiedź C** („wzmacniacz selektywny”)\
    \ odnosi się do układów o wąskim paśmie (filtrów), a nie do ogólnego pasma 100 Hz – 10 kHz.\n\nStąd\
    \ najodpowiedniejszą klasyfikacją jest **wzmacniacz niskiej częstotliwości** (odpowiedź **A**)."
- text: '93\. Wzmacniacz jest przesterowany kiedy:'
  answers:
  - ma za duże napięcie zasilania
  - ma za duże napięcie wejściowe
  - pracuje w klasie C
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n„Za duże napięcie zasilania” nie powoduje przesterowania.\
    \  \nWzmacniacz może mieć bardzo wysokie zasilanie (np. ±30 V), a mimo to pracować bez zniekształceń,\
    \ pod warunkiem że sygnał wejściowy jest odpowiednio mały. Zbyt wysokie zasilanie jedynie zwiększa\
    \ dopuszczalny zakres wyjściowy, ale nie wprowadza przesterowania.\n\n**Co wywołuje przesterowanie?**\
    \  \n\nPrzesterowanie (ang. *clipping*) pojawia się wtedy, gdy amplituda sygnału na wejściu, po wzmocnieniu,\
    \ wymaga od wyjścia napięcia większego niż dopuszczalne poziomy określone przez zasilanie. Matematycznie:\n\
    \n\\[\nV_{\\text{out}} = A_v \\, V_{\\text{in}}\n\\]\n\ngdzie \\(A_v\\) – wzmocnienie napięciowe.\
    \ Jeśli  \n\n\\[\n|V_{\\text{out}}| > V_{\\text{sat}} \\quad\\text{(maksymalny dopuszczalny poziom\
    \ wyjścia)},\n\\]\n\nto wyjście zostaje „przycięte” do \\( \\pm V_{\\text{sat}} \\) i powstaje przesterowanie.\
    \  \n\nDlatego przyczyną jest **zbyt duże napięcie wejściowe** (odpowiedź B).\n\n**Dlaczego odpowiedź\
    \ C nie jest właściwa?**  \n\nKlasa C opisuje punkt pracy tranzystora (prąd przewodzenia jest niezerowy\
    \ jedynie w krótkim odcinku cyklu). Taka konfiguracja jest wykorzystywana w generatorach sygnałów\
    \ radiowych, ale sama w sobie nie definiuje przesterowania. Przesterowanie może wystąpić w dowolnej\
    \ klasie (A, B, AB, C), jeżeli sygnał wejściowy jest za duży w stosunku do dostępnego zakresu wyjściowego.\n\
    \n---\n\n**Podsumowanie**  \n- **A** – niewłaściwe, bo wysokie zasilanie nie wprowadza przesterowania.\
    \  \n- **B** – prawidłowe, ponieważ zbyt duży sygnał wejściowy po wzmocnieniu przekracza granice napięcia\
    \ wyjściowego.  \n- **C** – nie odnosi się bezpośrednio do przyczyny przesterowania."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „ma za duże napięcie wejściowe”** jest prawidłowa, ponieważ\
    \ przesterowanie (ang. *clipping*) pojawia się wtedy, gdy sygnał na wejściu jest tak duży, że po wzmocnieniu\
    \ jego wartość wyjściowa wykracza poza dopuszczalny zakres napięć zasilania układu. W rezultacie górna\
    \ lub dolna część fali zostaje „odcięta”, co objawia się charakterystycznym zniekształceniem.\n\n\
    - **A. za duże napięcie zasilania** – zwiększa jedynie dopuszczalny zakres wyjściowy, nie powoduje\
    \ przesterowania samego w sobie.  \n- **C. praca w klasie C** – to tryb pracy tranzystora przeznaczony\
    \ do wzmacniaczy impulsowych (np. RF) i nie jest przyczyną przesterowania w klasycznym wzmacniaczu\
    \ audio.\n\nDlatego to właśnie nadmierne **napięcie wejściowe** jest bezpośrednią przyczyną przesterowania.\
    \ \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **Klasa C** oznacza sposób polaryzacji tranzystora (lub\
    \ lampy) w układzie wzmacniacza: prąd spoczynkowy jest **zerowy lub bardzo mały**, a tranzystor przewodzi\
    \ jedynie w małym odcinku cyklu sinusoidy.  \n- Taki układ jest używany głównie w **wzmacniaczach\
    \ RF** (np. nadajnikach) i wymaga **układów strojenia** (rezonansowych) oraz **pracy w trybie impulsowym**.\
    \  \n- Klasa C **nie definiuje**, czy wyjściowy sygnał jest przesterowany. Może on być **nieliniowy**\
    \ (z dużym współczynnikiem wypełnienia), ale przesterowanie nie jest jego przyczyną, a konsekwencją\
    \ **zbyt dużej amplitudy sygnału** względem dopuszczalnego zakresu.\n\n**Co naprawdę powoduje przesterowanie?\
    \ – odpowiedź B**\n\n- Przesterowanie (ang. *clipping*) występuje, gdy **napięcie wejściowe** jest\
    \ tak duże, że **napięcie wyjściowe** wymusza pracę tranzystora poza liniowy zakres jego charakterystyki.\
    \  \n- W praktyce:  \n\n\\[\nV_{out}^{\\text{max}} = V_{CC} - V_{sat}\n\\qquad\\text{lub}\\qquad\n\
    V_{out}^{\\text{min}} = -V_{CC} + V_{sat}\n\\]\n\ngdzie \\(V_{CC}\\) to napięcie zasilania, a \\(V_{sat}\\\
    ) napięcie nasycenia tranzystora.  \nJeśli amplituda sygnału wejściowego powoduje, że \\(V_{out}\\\
    ) miałoby przekroczyć te granice, sygnał zostaje \"odcięty\" – pojawiają się płaskie fragmenty fali\
    \ i zniekształcenia harmoniczne.\n\n- **Zbyt wysokie napięcie zasilania** (odpowiedź A) nie wywołuje\
    \ przesterowania; wręcz przeciwnie, zwiększa zakres dopuszczalnych wyjść i **redukuje** ryzyko clippingu\
    \ (choć może wprowadzać inne problemy, np. przegrzewanie).\n\n**Podsumowanie**\n\n- *Klasa C* opisuje\
    \ **punkt pracy i charakterystykę przewodzenia** w układzie RF, a nie przyczynę nieliniowości w odpowiedzi\
    \ na sygnał.  \n- *Przesterowanie* pojawia się wtedy, gdy **amplituda sygnału wejściowego** jest zbyt\
    \ duża w stosunku do dostępnego **zakresu napięć wyjściowych** określonego przez zasilanie i charakterystykę\
    \ tranzystora. Dlatego prawidłowa odpowiedź to **B**."
  - "**Dlaczego przesterowanie występuje przy zbyt dużym napięciu wejściowym?**\n\nWzmacniacz ma ograniczone\
    \ napięcie zasilania \\(V_{CC}\\) (oraz \\(V_{EE}\\) w układach dwubiegunowych).  \nSygnał wejściowy\
    \ jest wzmacniany zgodnie z wzmocnieniem \\(A_v\\):\n\n\\[\nv_{\\text{out}} = A_v \\, v_{\\text{in}}\
    \ .\n\\]\n\nJeżeli wartość szczytowa \\(v_{\\text{out}}\\) po wzmocnieniu przekroczy granice dopuszczalne\
    \ przez zasilanie, czyli\n\n\\[\n|v_{\\text{out}}| > V_{\\text{sat}} \\approx V_{CC} \\; (\\text{lub\
    \ } V_{EE}),\n\\]\n\nwyjście „przycina” się (clipuje) i sygnał traci swoją sinusoidalną postać – następuje\
    \ **przesterowanie**.  \n\nDlatego przy **zbyt dużym napięciu wejściowym** (lub przy zbyt dużym wzmocnieniu)\
    \ dochodzi do przesterowania.\n\n---\n\n### Dlaczego pozostałe odpowiedzi nie są poprawne?\n\n| Odpowiedź\
    \ | Dlaczego nie powoduje przesterowania |\n|-----------|----------------------------------------|\n\
    | **A. ma za duże napięcie zasilania** | Większe napięcie zasilania zwiększa zakres dopuszczalnych\
    \ wartości wyjściowych (większy zapas head‑room). Nie prowadzi to do przesterowania, a jedynie umożliwia\
    \ większe wzmocnienie bez zniekształceń. |\n| **C. pracuje w klasie C** | Klasa C to tryb pracy, w\
    \ którym tranzystor przewodzi tylko w krótkim odcinku cyklu (zwykle używana w układach RF). Nie jest\
    \ to „przesterowanie” w sensie nieliniowego przycinania sygnału audio, lecz zamierzone ograniczenie\
    \ przewodzenia. |\n\n---\n\n### Podsumowanie\nPrzesterowanie pojawia się, gdy **napięcie wyjściowe\
    \ po wzmocnieniu przekracza dopuszczalne granice wyznaczone przez zasilanie**, a to najczęściej wynika\
    \ z **zbyt dużego napięcia wejściowego**. Dlatego prawidłowa odpowiedź to **B**."
- text: 94\. W jakiej klasie powinien pracować wzmacniacz w.cz. do wzmacniania sygnału SSB?
  answers:
  - w klasie C
  - w klasie AB
  - impulsowo
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („w klasie C”) jest błędna?**  \n\n- **Klasa C** pracuje z **prądowym wysterowaniem**\
    \ powyżej 1 · I\\_{max}.  \n- Przełącza się **przeważnie** w krótkim odcinku jednego okresu fali,\
    \ co daje bardzo **wysoką sprawność** (≈ 70‑80 %), ale **silnie zniekształca** sygnały o zmiennym\
    \ amplitudzie.  \n- SSB (Single‑Side‑Band) jest modulacją **wrażliwą na zniekształcenia amplitudy**\
    \ – każde nieliniowe wzmocnienie generuje **harmoniki i mieszanie** (np. „splatter”), co degraduje\
    \ jakość dźwięku i zwiększa zakłócenia w sąsiadujących kanałach.  \n- Dlatego klasa C jest stosowana\
    \ do **sygnałów stałej amplitudy** (CW, FM, nadawanie w trybie stałym) i nie nadaje się do wzmacniania\
    \ SSB.\n\n**Dlaczego prawidłowa jest odpowiedź B („w klasie AB”)?**  \n\n- **Klasa AB** pracuje w\
    \ częściowo liniowym trybie: tranzystor przewodzi **przez część** dodatniej i **przez część** ujemną\
    \ cyklu, zwykle około 10‑30 % każdego półokresu.  \n- Daje **dobre kompromisowe parametry**:  \n \
    \ - **Liniowość** wystarczająca do zachowania oryginalnej postaci amplitudy SSB (zniekształcenia ≲ 1 %\
    \ przy odpowiedniej polaryzacji).  \n  - **Sprawność** rzędu 30‑50 %, co jest akceptowalne w układach\
    \ HF/VHF, a jednocześnie nie wymaga tak dużego chłodzenia jak klasa A.  \n- Dzięki tej liniowości\
    \ można **zachować czystość widma** SSB i uniknąć niepożądanych emisji bocznych.\n\n**„Impulsowo”\
    \ (odpowiedź C)** odnosi się do **pracy impulsowej** (np. wzmacniacze impulsowe, typu kaskadowe lub\
    \ zasilane krótkotrwałymi impulsami), co nie opisuje klasy pracy tranzystora i nie jest typową metodą\
    \ w standardowych wzmacniaczach SSB.\n\n---\n\n**Podsumowanie**  \n- **Klasa C** – nieliniowa, tylko\
    \ dla stałej amplitudy → **nieodpowiednia** dla SSB.  \n- **Klasa AB** – wystarczająco liniowa przy\
    \ umiarkowanej sprawności → **prawidłowy wybór**.  \n- **Impulsowo** – nie dotyczy klasy pracy wzmacniacza."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – w klasie AB** jest prawidłowa.\n\nWzmacniacz\
    \ wysokiej częstotliwości (w.cz.) służący do wzmocnienia sygnału SSB (Single‑Side‑Band) musi zachować\
    \ **liniowość** amplitudy i fazy, aby nie wprowadzać zniekształceń modulacji.  \n\n- **Klasa C** pracuje\
    \ w sposób nieliniowy (przewodzi jedynie w części cyklu), co skutkuje silnym zniekształceniem sygnału\
    \ amplitudowego – nie nadaje się do SSB.  \n- **Klasa impulsowa** (np. impulsowa modulacja) jest stosowana\
    \ przy krótkich impulsach, a nie przy ciągłej modulacji SSB.  \n- **Klasa AB** łączy względną wysoką\
    \ sprawność z wystarczającą liniowością (przewodzi przez nieco ponad połowę okresu), dlatego jest\
    \ standardowym wyborem dla wzmacniaczy SSB w paśmie HF/VHF/UHF.\n\nStąd właśnie klasa AB jest właściwym\
    \ rozwiązaniem. \U0001F680"
  - "**Dlaczego odpowiedź C („impulsowo”) jest błędna?**  \n\n1. **„Impulsowo” nie jest klasą pracy wzmacniacza**\
    \ – w radioelektronice wyróżniamy klasy A, AB, B, C, D (i ich warianty), które określają stopień przewodzenia\
    \ tranzystora lub lampy w jednym okresie sygnału. Określenie *impulsowy* odnosi się jedynie do trybu\
    \ pracy (pulsowania), a nie do charakterystyki liniowo‑nieliniowej potrzebnej przy wzmacnianiu sygnału\
    \ SSB.\n\n2. **SSB (Single‑Sideband) wymaga liniowości** – w modulacji SSB amplituda i faza obu składowych\
    \ (górnej lub dolnej bocznej) przenoszą informację. Każde zniekształcenie amplitudy lub fazy w torze\
    \ wzmocnienia prowadzi do powstawania niepożądanych komponentów (np. części nośnej lub drugiej bocznej).\
    \ Dlatego wzmacniacz musi pracować w **liniowym** regionie charakterystyki, czyli w klasie **AB**\
    \ (lub A).\n\n3. **Klasa C jest nieliniowa** – w klasie C tranzystor przewodzi mniej niż 180° jednego\
    \ cyklu, co skutkuje dużym zniekształceniem amplitudy. Tego typu wzmacniacze stosuje się w nadawcach\
    \ CW, w modulacji FM lub jako wzmacniacze mocy w odbiornikach, gdzie ważna jest tylko moc, a nie wierne\
    \ odtworzenie kształtu fali.\n\n4. **Pulsowy tryb pracy nie rozwiązuje problemu** – nawet gdyby wzmacniacz\
    \ pracował w trybie impulsowym (np. w klasie D), to i tak musiałby zachować liniowość w obrębie impulsu,\
    \ co w praktyce jest trudne do uzyskania przy dużych częstotliwościach RF i szerokim paśmie SSB.\n\
    \n### Podsumowanie\n- **Klasa AB** zapewnia wystarczającą liniowość przy akceptowalnej sprawności,\
    \ dlatego jest standardowym wyborem dla wzmacniaczy RF używanych do wzmocnienia sygnału SSB.  \n-\
    \ **„Impulsowo”** nie jest klasą pracy i nie spełnia wymogu liniowości, więc nie może być prawidłową\
    \ odpowiedzią.  \n\n**Poprawna odpowiedź:** **B – w klasie AB**."
  - "**Dlaczego wzmacniacz w.cz. do wzmacniania sygnału SSB powinien pracować w klasie AB?**\n\n- **Sygnał\
    \ SSB (Single‑Side‑Band)** jest modulowany w czasie i wymaga **zachowania liniowości** wzmocnienia,\
    \ aby nie wprowadzać zniekształceń (intermodulacji) między składowymi pasma bocznego i podnośną.\n\
    \n- **Klasa AB** jest kompromisem między:\n  - **klasą A** – pełna liniowość, ale niska wydajność\
    \ (duże straty);\n  - **klasą C** – bardzo wysoka sprawność, ale silne nieliniowości (praca tylko\
    \ w krótkim odcinku cyklu, co powoduje generowanie harmonicznych i zniekształcenia).\n\n- W **klasie AB**\
    \ tranzystor przewodzi przez nieco ponad połowę okresu sygnału (od ≈ 180° do ≈ 360°). Dzięki temu:\n\
    \  - uzyskujemy **dostateczną liniowość** potrzebną do wiernego odtworzenia amplitudy i fazy sygnału\
    \ SSB,\n  - zachowujemy **wyższą sprawność** niż w czystej klasie A, co jest istotne przy dużych mocach\
    \ w.cz.\n\n- **Opcja „impulsowo”** (klasa D, E, F) to technika przełączania cyfrowego, stosowana głównie\
    \ w wzmacniaczach impulsowych (np. w nadańcach cyfrowych), a nie w transmisji analogowego SSB, gdzie\
    \ wymagana jest ciągła charakterystyka amplitudy‑fazowa.\n\n**Podsumowanie**  \nDla wzmacniacza radiowego\
    \ pracującego z sygnałem SSB najważniejsze jest zachowanie liniowości przy jednoczesnym utrzymaniu\
    \ akceptowalnej sprawności. Dlatego klasyfikacja **AB** jest właściwa – zapewnia wystarczającą liniowość\
    \ przy lepszej efektywności niż klasa A, a jednocześnie nie wprowadza nieliniowych zniekształceń charakterystycznych\
    \ dla klasy C.  \n\n**Poprawna odpowiedź:** **B. w klasie AB**."
- text: '117\. Niesymetryczny kabel koncentryczny 50 Ω do symetrycznej anteny o oporności falowej 50 Ω
    najlepiej połdączyć za pomocą:'
  answers:
  - ununa 9:1
  - baluna 1:1 (symetryzatora)
  - baluna 1:2
  correct_index: 1
  explanations:
  - "**Dlaczego poprawna odpowiedź to balun 1∶1, a nie 9∶1**\n\n---\n\n### 1. Co ma zrobić balun?\n\n\
    * **Balun** – *balans‑unbalans* – przetwarza sygnał z linii **nie‑symetrycznej** (np. koncentrycznej\
    \ 50 Ω) na układ **symetryczny** (np. dipol) i odwrotnie.  \n* Dodatkowo może zmienić **wartość impedancji**\
    \ pomiędzy tymi dwoma układami.\n\n---\n\n### 2. Jakie impedancje mamy w zadaniu?\n\n* **Kabel koncentryczny**:\
    \ 50 Ω, **nie‑symetryczny**.  \n* **Antenna symetryczna**: impedancja falowa 50 Ω, **symetryczna**\
    \ (np. dipol o charakterystycznym impedancji 50 Ω przy zasilaniu w środku).\n\nPonieważ **obie impedancje\
    \ są równe (50 Ω)**, nie ma potrzeby ich przekształcać. Wystarczy jedynie zapewnić, że sygnał przejdzie\
    \ z układu nie‑symetrycznego do symetrycznego – czyli potrzebny jest **balun 1∶1**.\n\n---\n\n###\
    \ 3. Po co używa się balunów 9∶1?\n\nBalun 9∶1 zmniejsza impedancję o czynnik \\(9\\) (lub zwiększa\
    \ o \\(1/9\\) w drugą stronę). Stosuje się go, gdy:\n\n* **Antenna ma wysoką impedancję** (np. dipol\
    \ krótszy niż \\(\\lambda/2\\), antena typu **random‑wire**, **fan‑dipol**), typowo 300–600 Ω.  \n\
    * Wtedy chcemy dopasować tę wysoką impedancję do 50 Ω kabla koncentrycznego, aby zminimalizować straty\
    \ odbicia.\n\nW naszym zadaniu impedancja anteny **nie jest wysoka**, więc 9∶1 byłby zupełnie niepotrzebny\
    \ i wprowadziłby **nieprawidłowe dopasowanie** (np. 50 Ω → ≈ 5,6 Ω po stronie kabla), co skutkowałoby\
    \ dużym współczynnikiem fali stojącej i stratami.\n\n---\n\n### 4. Dlaczego „ununa 9:1” jest błędne?\n\
    \n* **„Ununa”** to najprawdopodobniej literówka „**balun**”.  \n* **Balun 9∶1** nie spełnia wymogu\
    \ dopasowania impedancji w tym konkretnym układzie (50 Ω ↔ 50 Ω).  \n* Zastosowanie go spowodowałoby\
    \ **przemiana impedancji 50 Ω → 5,6 Ω** po stronie kabla, co jest sprzeczne z celem zadania: **najlepsze\
    \ dopasowanie**.\n\n---\n\n### 5. Krótkie podsumowanie\n\n| Element | Typ | Impedancja |\n|---|---|---|\n\
    | Kabel koncentryczny | Nie‑symetryczny | 50 Ω |\n| Antena symetryczna | Symetryczna | 50 Ω |\n\n\
    Ponieważ impedancje są identyczne, potrzebny jest **balun 1∶1**, który jedynie **przekształca topologię\
    \ (nie‑symetryczną ↔ symetryczną)**, nie zmieniając wartości impedancji. Balun 9∶1 byłby użyty jedynie\
    \ przy **wysokiej impedancji anteny**, czego tu nie ma.\n\n--- \n\n**Zatem wybór odpowiedzi B (balun\
    \ 1∶1) jest prawidłowy, a odpowiedź A (balun 9∶1) – nieodpowiednia.**"
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **B – balun 1:1 (symetryzator)** jest prawidłowa.\n\n**Dlaczego?**\n\
    \n- Kabel koncentryczny ma impedancję nie‑symetryczną \\(Z_0 = 50\\;\\Omega\\).  \n- Antena jest układem\
    \ symetrycznym o impedancji falowej \\(Z_a = 50\\;\\Omega\\).  \n- Aby połączyć te dwa układy bez\
    \ wprowadzania dodatkowego przekształcenia impedancji, potrzebny jest **balun 1:1**, który jedynie\
    \ konwertuje rodzaj zasilania (z nie‑symetrycznego na symetryczny) przy zachowaniu tej samej wartości\
    \ impedancji.\n\nBaluny 9:1 lub 1:2 wprowadzałyby zmianę stosunku impedancji (\\(Z_{\\text{out}} =\
    \ k^2 Z_{\\text{in}}\\)), co nie jest konieczne i mogłoby spowodować niedopasowanie. Dlatego wybór\
    \ balunu 1:1 jest optymalny."
  - "**Dlaczego odpowiedź C („balun 1:2”) jest błędna**\n\n1. **Zadanie** – dopasować **niesymetryczny**\
    \ przewód koncentryczny o impedancji charakterystycznej \\(Z_0 = 50\\;\\Omega\\) do **symetrycznej**\
    \ anteny, której impedancja falowa wynosi również \\(50\\;\\Omega\\).\n\n2. **Co robi balun?**  \n\
    \   - *Balun* (ang. **bal**anced‑to‑**un**balanced) zamienia sygnał niesymetryczny (jednoprzewodowy)\
    \ na symetryczny (dwuprzewodowy) i odwrotnie.  \n   - Nie zmienia on **wartości impedancji**, jeśli\
    \ jest to **balun 1:1** – jedynie eliminuje prądy wspólne i zapewnia prawidłowy podział napięcia/prądu\
    \ pomiędzy dwa przewody symetrycznej linii.\n\n3. **Balun 1:2** (lub 2:1) **przekształca impedancję**\
    \ według stosunku kwadratu przełożenia:\n   \\[\n   Z_{\\text{wyj}} = \\left(\\frac{N_2}{N_1}\\right)^2\
    \ Z_{\\text{wej}},\n   \\]\n   gdzie \\(N_1\\) i \\(N_2\\) to liczby zwojów uzwojeń pierwotnego i\
    \ wtórnego.  \n   Dla przełożenia \\(1\\!:\\!2\\) otrzymujemy\n   \\[\n   Z_{\\text{wyj}} = 2^2 \\\
    , Z_{\\text{wej}} = 4 Z_{\\text{wej}}.\n   \\]\n   Przy \\(Z_{\\text{wej}} = 50\\;\\Omega\\) uzyskalibyśmy\
    \ \\(Z_{\\text{wyj}} = 200\\;\\Omega\\), czyli **czterokrotnie większą impedancję** niż wymagana przez\
    \ antenę. To prowadziłoby do poważnego niedopasowania, zwiększonego odbicia i utraty mocy.\n\n4. **W\
    \ praktyce** – przy łączeniu kabla koncentrycznego 50 Ω z anteną 50 Ω nie ma potrzeby zmiany wartości\
    \ impedancji; jedynym wymogiem jest **przekształcenie topologii** (jednoprzewodowa → dwuprzewodowa)\
    \ oraz eliminacja prądów wspólnych. Dlatego używa się **baluna 1:1**, który:\n\n   * zachowuje impedancję\
    \ 50 Ω po obu stronach,\n   * zapewnia symetryczny rozkład napięcia/prądu,\n   * minimalizuje zakłócenia\
    \ i straty.\n\n---\n\n### Krótkie podsumowanie\n\n- **Balun 1:1** – nie zmienia impedancji, jedynie\
    \ symetryzuje sygnał → idealny do 50 Ω ↔ 50 Ω.  \n- **Balun 1:2** – podnosi impedancję czterokrotnie\
    \ (50 Ω → 200 Ω), co powoduje niedopasowanie.  \n\nStąd prawidłową odpowiedzią jest **B. balun 1:1\
    \ (symetryzator)**, a odpowiedź C jest niepoprawna."
  - "**Dlaczego prawidłowa jest odpowiedź B – balun 1:1 (symetryzator)**  \n\n1. **Co mamy?**  \n   *\
    \ **Kabel koncentryczny** – typowo nie‑symetryczny (unbalanced) o impedancji charakterystycznej \\\
    (Z_{0}=50\\ \\Omega\\).  \n   * **Antena symetryczna** – ma dwie przewodzące „ramiona” i charakterystyczną\
    \ impedancję falową \\(Z_{\\text{ant}} = 50\\ \\Omega\\) (np. dipol w połowie długości fali).\n\n\
    2. **Co trzeba zrobić?**  \n   Aby energię przenosił bez odbić, impedancja źródła (kabel) musi być\
    \ dopasowana do impedancji obciążenia (anteny) **i** układ musi być przekształcony z nie‑symetrycznego\
    \ na symetryczny (i odwrotnie).  \n\n3. **Balun 1:1**  \n   * „Balun” = **bal‑anced + un‑balanced**\
    \ – urządzenie łączące układy o różnym typie symetrii.  \n   * Współczynnik **1:1** oznacza, że nie\
    \ zmienia on wartości impedancji:  \n     \\[\n     Z_{\\text{wyj}} = 1^{2}\\, Z_{\\text{wej}} = Z_{\\\
    text{wej}}.\n     \\]  \n   * Ponieważ \\(Z_{0}=Z_{\\text{ant}}=50\\ \\Omega\\), nie ma potrzeby przekształcania\
    \ wartości impedancji – wystarczy jedynie zapewnić prawidłową symetrię sygnału.\n\n4. **Dlaczego nie\
    \ 9:1 ani 1:2?**  \n   * **Balun 9:1** podnosi impedancję o czynnik \\(9^{2}=81\\). Używa się go,\
    \ gdy antena ma wysoką impedancję (np. długi przewód ≈ 450 Ω) i chcemy dopasować ją do 50 Ω. Tu nie\
    \ ma takiej potrzeby.  \n   * **Balun 1:2** zmniejsza impedancję o czynnik \\(2^{2}=4\\) (np. 25 Ω → 100 Ω).\
    \ Również nieodpowiedni, bo nie ma różnicy między 50 Ω a 50 Ω.\n\n5. **Podsumowanie**  \n   Dla **równych\
    \ impedancji** i **różnej symetrii** jedynym sensownym rozwiązaniem jest **balun 1:1**, czyli **symetryzator**,\
    \ który jedynie przekształca układ nie‑symetryczny (kabel) w symetryczny (antenę) bez zmiany wartości\
    \ impedancji.\n\n---  \n\n**Wniosek:** Połączenie nie‑symetrycznego kabla koncentrycznego 50 Ω z symetryczną\
    \ anteną o impedancji 50 Ω najbezpieczniej i najefektywniej realizuje się przy użyciu **baluna 1:1**."
- text: 123\. Jak w warunkach amatorskich zmierzyć moc wyjściową nadajnika?
  answers:
  - poprzez pomiar napięcia za pomocą sondy w.cz. na oporze sztucznej anteny 50 om i obliczenie
  - poprzez pomiar prądu i napięcia stałego doprowadzonego do stopnia mocy (PA)
  - poprzez uzyskanie raportu od korespondenta
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A** jest prawidłowa.\n\nW amatorskim pomiarze mocy nadajnika najczęściej\
    \ stosuje się **pomiar napięcia** na znanym obciążeniu – sztucznej antenie 50 Ω, używając sondy wysokiej\
    \ częstotliwości. Znając napięcie efektywne \\(V_{\\text{rms}}\\) i impedancję \\(R = 50\\ \\Omega\\\
    ), moc wyjściową oblicza się ze wzoru:\n\n\\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}\n\\]\n\nMetoda ta\
    \ jest praktyczna, nie wymaga ingerencji w zasilanie PA ani nie zależy od zewnętrznych raportów, dlatego\
    \ jest przyjęta jako standard w pomiarach amatorskich."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Mierzone wielkości** – w odpowiedzi B proponuje\
    \ się pomiar **prądu i napięcia stałego** (DC) przy zasilaniu stopnia mocy (PA).  \n- **Co mierzy\
    \ PA?** – Stopień mocy pracuje przy napięciach **RF (przemiennych)** o częstotliwościach od kilku\
    \ MHz do GHz.  Napięcie i prąd DC dostarczane do PA jedynie zasila układ, a nie odzwierciedlają mocy,\
    \ którą PA oddaje na antenę.  \n- **Moc wyjściowa** nie jest równa mocy pobranej z zasilacza DC, ponieważ\
    \ w PA zachodzi **wzmacnianie** i **straty** (np. w tranzystorach, dopasowaniu impedancji).  \n- **Wzór**\
    \ użyty w B:  \n  \\[\n  P_{\\text{DC}} = U_{\\text{DC}}\\cdot I_{\\text{DC}}\n  \\]  \n  daje moc\
    \ pobieraną z zasilania, a nie moc promieniowaną na antenę.  \n\nDlatego pomiar DC nie pozwala określić\
    \ rzeczywistej mocy wyjściowej nadajnika.\n\n---\n\n**Dlaczego odpowiedź A jest prawidłowa**\n\n-\
    \ **Metoda pomiaru RF** – Sonda wysokiej częstotliwości (W.C.Z.) podłączona do **sztucznej anteny\
    \ 50 Ω** pozwala zmierzyć rzeczywiste napięcie sinusoidy RF na impedancji dopasowanej do anteny. \
    \ \n- **Obliczenie mocy** korzysta z zależności dla linii o impedancji 50 Ω:  \n  \\[\n  P_{\\text{RF}}\
    \ = \\frac{V_{\\text{RMS}}^{2}}{R}= \\frac{V_{\\text{RMS}}^{2}}{50\\;\\Omega}\n  \\]  \n  gdzie \\\
    (V_{\\text{RMS}}\\) jest wartością skuteczną napięcia zmierzoną sondą.  \n- **Zalety**: pomiar odbywa\
    \ się bezpośrednio w paśmie pracy nadajnika, uwzględnia wszystkie straty w PA i w dopasowaniu, a sztuczna\
    \ antena zapewnia znane, stabilne obciążenie 50 Ω.  \n\nW praktyce amatorskiej najczęściej używa się\
    \ **Watt-metra** lub **SNR‑miernika** podłączonego do sztucznej anteny 50 Ω – to właśnie opisuje odpowiedź\
    \ A.  \n\n---\n\n**Podsumowanie**\n\n- **B** mierzy moc pobieraną z zasilania (DC) → **nie** jest\
    \ mocą promieniowaną.  \n- **A** mierzy napięcie RF na znanej impedancji 50 Ω i z tego wylicza prawdziwą\
    \ moc wyjściową nadajnika.  \n\nStąd prawidłowa odpowiedź to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Raport od korespondenta** to jedynie subiektywna\
    \ informacja (np. „odbieram sygnał silny”).  \n- Nie jest to pomiar fizyczny, więc nie daje określonej\
    \ wartości mocy w watach.  \n- W warunkach amatorskich nie mamy możliwości zweryfikowania takiego\
    \ zgłoszenia, a moc nadajnika może się różnić w zależności od ustawień, temperatury, zasilania itp.\
    \  \n\nDlatego „uzyskanie raportu od korespondenta” nie spełnia definicji pomiaru mocy wyjściowej.\n\
    \n---\n\n### Dlaczego poprawna jest odpowiedź **A**\n\nW amatorskich warunkach najprostszym i najdokładniejszym\
    \ sposobem jest **pomiar napięcia na sztucznej antenie (tzw. dummy load) o impedancji 50 Ω** przy\
    \ użyciu sondy wysokiej częstotliwości (HF).  \n\n1. **Podłączamy dummy load 50 Ω** – zapewnia on\
    \ dopasowanie impedancji i absorbuje całą moc radiową, nie promieniując jej dalej.  \n2. **Mierzymy\
    \ napięcie szczytowe (lub RMS) na obciążeniu** za pomocą sondy HF, np. przy pomiarze w zakresie 0‑100 V.\
    \  \n3. **Obliczamy moc** korzystając z zależności dla rezystancyjnego obciążenia:\n\n\\[\nP = \\\
    frac{V_{\\text{RMS}}^{2}}{R} \\qquad \\text{lub} \\qquad\nP = \\frac{V_{\\text{peak}}^{2}}{2R}\n\\\
    ]\n\ngdzie  \n\\(R = 50\\;\\Omega\\) – impedancja dummy load,  \n\\(V_{\\text{RMS}}\\) – napięcie\
    \ skuteczne zmierzone na obciążeniu.\n\nPrzykład: przy \\(V_{\\text{RMS}} = 10\\; \\text{V}\\)\n\n\
    \\[\nP = \\frac{10^{2}}{50}=2\\;\\text{W}\n\\]\n\nTen pomiar jest **bezpośredni, powtarzalny i oparty\
    \ na fizycznych wielkościach**, więc daje rzeczywistą moc wyjściową nadajnika.\n\n---\n\n### Dlaczego\
    \ odpowiedź **B** jest mniej odpowiednia\n\n- Pomiar **prądu i napięcia stałego** doprowadzonego do\
    \ stopnia mocy (PA) nie uwzględnia **sprawności przetwornika RF**.  \n- Wartość mocy wejściowej (\\\
    (P_{\\text{in}} = V_{\\text{DC}} \\times I_{\\text{DC}}\\)) różni się od mocy wyjściowej RF (\\(P_{\\\
    text{out}}\\)) o kilkadziesiąt procent (zależnie od klasy wzmacniacza).  \n- Bez znajomości dokładnej\
    \ sprawności nie można precyzyjnie wyliczyć mocy wyjściowej.\n\n---\n\n**Podsumowanie**  \nJedynym\
    \ rzetelnym sposobem pomiaru mocy wyjściowej w warunkach amatorskich jest metoda **A** – pomiar napięcia\
    \ na 50 Ω dummy load i obliczenie mocy z wzoru \\(P = V^{2}/R\\). Raport od korespondenta (odpowiedź\
    \ C) nie dostarcza wymiernych danych i nie może być uznany za pomiar."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nW warunkach amatorskich najprostszym i najdokładniejszym\
    \ sposobem określenia mocy wyjściowej nadajnika jest **pomiar napięcia RF** na znanym impedancyjnie\
    \ obciążeniu (tzw. „sztuczna antena”, najczęściej 50 Ω).  \n\n### Jak to zrobić\n\n1. **Podłącz sztuczną\
    \ antenę** – rezystor 50 Ω o mocy przynajmniej równej przewidywanej mocy nadajnika (np. 50 W → rezystor\
    \ 100 W).  \n2. **Użyj sondy wysokoczęstotliwościowej** (HF‑probe) podłączonej równolegle do rezystora.\
    \  \n3. **Zmierzyć wartość szczyt‑do‑szczytu** (lub RMS) napięcia \\(V\\) na rezystorze przy pracy\
    \ nadajnika.  \n4. **Obliczyć moc** korzystając z prawa Ohma dla mocy średniej:\n\n\\[\nP_{\\text{out}}\
    \ = \\frac{V_{\\text{rms}}^{2}}{R}\n\\]\n\ngdzie  \n\\(R = 50\\;\\Omega\\) – impedancja sztucznej\
