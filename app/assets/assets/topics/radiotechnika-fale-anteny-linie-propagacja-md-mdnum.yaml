    \ w paśmie VHF (np. 144 MHz) poza standardowy zasięg linii widzenia.  \n- Zjawisko to jest określane\
    \ jako **auroral propagation** – odbiór dalekich stacji z opisem „CQ aurora”.  \n\nInne opcje (A i\
    \ C) nie pasują do kontekstu: rosyjskie zawody nie mają związku z aurorą, a odbicie od Księżyca (E‑skre)\
    \ objawia się charakterystycznym opóźnieniem i brakiem zniekształceń typowych dla aurory.  \n\nJeszcze\
    \ raz gratulujemy poprawnego wyboru!"
  - "**Dlaczego odpowiedź C („łączności w odbiciu od Księżyca”) jest nieprawidłowa**\n\n1. **Warunki odbicia\
    \ od Księżyca (Moonbounce, EME)**  \n   - Sygnał musi najpierw dotrzeć do powierzchni Księżyca, a\
    \ potem wrócić na Ziemię.  \n   - Dla częstotliwości 144 MHz moc odbicia jest bardzo mała (typowo\
    \ –70 dB do –100 dB).  \n   - Odbite sygnały są zazwyczaj **słabe i czyste**, a nie „mocno zniekształcone”.\
    \  \n\n2. **Brak związku z aktywnością słoneczną**  \n   - Efekt EME nie zależy od krótkotrwałych\
    \ burz słonecznych; wymaga jedynie dobrej propagacji wzdłuż toru linii widzenia.  \n   - W pytaniu\
    \ podkreślono **„wysoką aktywność słoneczną”**, co sugeruje zjawiska ionosferyczne, a nie odbicie\
    \ od Księżyca.  \n\n3. **„CQ aurora” – typowy znak**  \n   - „Aurora” w wywołaniu jest używane, gdy\
    \ nadawcą jest stacja korzystająca z **propagacji auroralnej**.  \n   - Operatorzy nie ogłaszają „CQ\
    \ aurora” przy próbach Moonbounce.\n\n---\n\n**Dlaczego odpowiedź B („łączności z wykorzystaniem zorzy\
    \ polarnej”) jest prawidłowa**\n\n- **Auroral propagation (AP)** występuje w paśmie VHF (VHF‑low,\
    \ 144 MHz) podczas silnych burz słonecznych, które wywołują intensywną **zorzę polarną**.  \n- Zorza\
    \ polarna tworzy **nieregularne struktury w warstwie E‑i F‑i** (głównie w warstwie E), co powoduje\
    \ silne **dyspersje fazy i amplitudy** – stąd „mocno zniekształcone” sygnały.  \n- Propagacja odbywa\
    \ się **poza normalnym zasięgiem linii widzenia**, pozwalając na łączności między stacjami oddalonymi\
    \ o tysiące kilometrów, mimo że częstotliwość jest zbyt wysoka dla typowej propagacji jonosferycznej\
    \ F‑layer.  \n- Operatorzy, aby wskazać, że używają takiej metody, wprowadzają w wywołaniu **„CQ aurora”**.\n\
    \n---\n\n### Krótkie podsumowanie\n\n| Cecha | Moonbounce (C) | Aurora (B) |\n|------|----------------|------------|\n\
    | Zależność od burzy słonecznej | brak | silna |\n| Charakterystyka sygnału | słaby, czysty | silnie\
    \ zniekształcony |\n| Typowe wywołanie | nie „CQ aurora” | „CQ aurora” |\n| Mechanizm | odbicie od\
    \ powierzchni Księżyca | rozpraszanie w jonosferze auroralnej |\n\nZ tego powodu **odpowiedź B** jest\
    \ jedyną, która logicznie tłumaczy opisane zjawisko."
  - "**Dlaczego prawidłowa odpowiedź to B – łączności z wykorzystaniem zorzy polarnej**\n\nPo intensywnej\
    \ aktywności słonecznej w warstwie jonosfery zachodzą silne zaburzenia magneto‑plazmowe, które mogą\
    \ wywołać tzw. **auroral propagation** (propagację auroralną).  \n\n* **Pasmo 144 MHz** (VHF) zwykle\
    \ nie nadaje się do dalekich łączności ze względu na duże tłumienie w normalnym jonosferycznym „skoku”.\
    \  \n* Gdy w jonosferze pojawia się zorza (aurora), powstają **świetliste, nieregularne struktury**\
    \ o wysokim współczynniku odblaskowym, które działają jak tymczasowe „lustra” rozpraszające fale radiowe.\
    \  \n* Sygnały odbite od tych struktur są **silnie zniekształcone, szumne i o zmiennej amplitudzie**\
    \ – dokładnie taki opis ma usłyszany „CQ aurora”.  \n\nInne podane możliwości nie pasują:\n\n| Opcja\
    \ | Dlaczego nie |\n|------|--------------|\n| **A. rosyjskie zawody z okazji wybuchu rewolucji październikowej**\
    \ | Brak związku z aktualną aktywnością słoneczną oraz z opisem zniekształconych sygnałów. |\n| **C.\
    \ łączności w odbiciu od księżyca** | Propagacja EME (Earth‑Moon‑Earth) wymaga bardzo precyzyjnego\
    \ sprzętu i daje charakterystyczny, słaby sygnał z opóźnieniem ~2,5 s, a nie „zniekształcone” dźwięki.\
    \ |\n\nZatem usłyszane wywołanie **“CQ aurora”** to klasyczna nazwa używana wśród krótkofalowców informująca,\
    \ że nadawca korzysta z propagacji auroralnej.  \n\n**Podsumowanie:** po silnej aktywności słonecznej\
    \ zorza polarna może tworzyć tymczasowe reflektory w jonosferze, które umożliwiają dalekie łączenia\
    \ w paśmie 144 MHz, ale jednocześnie wprowadzają znaczne zniekształcenia sygnału – stąd prawidłowa\
    \ odpowiedź **B**."
- text: '315\. Skrót EME oznacza łączności z wykorzystaniem:'
  answers:
  - odbicia sygnału od Księżyca
  - odbicia sygnału od samolotu
  - odbicia sygnału od troposfery
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – odbicia sygnału od Księżyca** jest prawidłowa, ponieważ skrót\
    \ **EME** oznacza *Earth‑Moon‑Earth*. W tej metodzie nadawany sygnał jest kierowany w stronę Księżyca,\
    \ odbija się od jego powierzchni i wraca na Ziemię, co umożliwia łączność dalekiego zasięgu.  \n\n\
    Pozostałe opcje (odbijanie od samolotu lub od troposfery) nie odpowiadają definicji EME. \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **EME = Earth‑Moon‑Earth** – skrót opisuje łączność,\
    \ w której sygnał jest nadawany z Ziemi, odbija się od powierzchni Księżyca i wraca z powrotem na\
    \ Ziemię.  \n- **Samolot** nie spełnia roli „lustrzanego” odbijacza w tym kontekście. Refleksja od\
    \ samolotu jest krótkiego zasięgu i wykorzystywana w innych technikach (np. **air‑to‑air relay**,\
    \ **air‑to‑ground scatter**), ale nie w EME.  \n- **Troposfera** (odpowiedź C) jest wykorzystywana\
    \ w tzw. **troposcatter**, czyli rozpraszaniu sygnału w warstwie dolnej atmosfery. To także nie jest\
    \ EME.  \n\nW praktyce łącza EME działają w paśmie HF (zazwyczaj 2‑30 MHz) i wymagają dużych anten\
    \ oraz wysokiej mocy, ponieważ strata przy podwójnym przelocie przez odległość Ziemia‑Księżyc (≈ 384 000 km)\
    \ jest ogromna.  \n\n**Podsumowanie** – jedyną prawidłową definicją EME jest odbicie sygnału od Księżyca\
    \ (odpowiedź **A**). Odpowiedź **B** (odbijanie od samolotu) opisuje zupełnie inny mechanizm i nie\
    \ ma związku z EME."
  - "**Dlaczego odpowiedź C („odbicia sygnału od troposfery”) jest niepoprawna?**\n\nEME = *Earth‑Moon‑Earth*\
    \ – jest to technika radiowa, w której sygnał jest nadawany z powierzchni Ziemi, **odbija się od Księżyca**\
    \ i powraca z powrotem do stacji odbiorczej na Ziemi.  \n\n- **Troposfera** (dolna warstwa atmosfery,\
    \ do ok. 10 km wysokości) nie jest w stanie „odbijać” fal radiowych w taki sam sposób, w jaki robi\
    \ to twarda powierzchnia Księżyca.  \n- W troposferze zachodzą jedynie **rozproszenia i refrakcje**\
    \ (tzw. troposferyczny szum, dyspersja), które mogą częściowo przenosić sygnał na krótkie dystanse,\
    \ ale nie tworzą silnego, kierunkowego odbicia potrzebnego do łączności na odległość ≈ 384 000 km.\
    \  \n- Dlatego określenie „odbicie sygnału od troposfery” nie opisuje żadnej znanej metody łączności\
    \ dalekiego zasięgu i nie jest elementem skrótu **EME**.\n\n**Podsumowanie**  \n- **A** – prawidłowe:\
    \ sygnał odbija się od Księżyca.  \n- **B** – niepoprawne: nie ma takiej techniki „Earth‑Aircraft‑Earth”.\
    \  \n- **C** – niepoprawne, bo troposfera nie zapewnia odbicia w sensie geometrycznym, a jedynie rozproszenie,\
    \ które nie spełnia wymogów EME."
  - "**EME** – skrót od **Earth‑Moon‑Earth**.  \n\nJest to technika łączności, w której sygnał nadawany\
    \ z Ziemi jest najpierw skierowany w stronę Księżyca, odbijany od jego powierzchni, a następnie powraca\
    \ na Ziemię i jest odbierany przez stację drugiego operatora.  \n\nDlatego prawidłowa odpowiedź to:\n\
    \n**A. odbicia sygnału od Księżyca**."
- text: '316\. Łączności EME można zrealizować:'
  answers:
  - na falach krótkich w paśmie 80 m
  - na falach ultrakrótkich przy pomocy anten kierunkowych
  - nie można, jest to zabronione
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n| Powód | Wyjaśnienie |\n|------|-------------|\n| **Zbyt\
    \ niska częstotliwość** | 80 m ≈ **3,75 MHz**. Przy takiej długości fali promieniowanie jest silnie\
    \ rozpraszane w jonosferze i wchłaniane przez atmosferę, co powoduje duże straty. |\n| **Wysoki spadek\
    \ mocy w wolnej przestrzeni** | Wolna‑przestrzenna strata (FSPL) wynosi  \n\n\\[\n\\text{FSPL (dB)}\
    \ = 20\\log_{10}\\!\\bigl(4\\pi R/\\lambda\\bigr)\n\\]\n\ndla odległości \\(R\\) ≈ 384 000 km (odległość\
    \ Ziemia‑Księżyc) i \\(\\lambda = 80\\) m daje **≈ 236 dB**. Dla krótszych fal (np. 2 m, \\(\\lambda\
    \ = 0,15\\) m) strata spada do **≈ 176 dB** – różnica 60 dB to czynnik \\(10^{6}\\) w mocy. |\n| **Niewystarczające\
    \ wzmocnienie anteny** | Aby zrekompensować FSPL przy 80 m potrzebny byłby antenowy zysk rzędu 300 dB,\
    \ co wymagałoby anteny kilometrowych rozmiarów – praktycznie niemożliwe. |\n| **Brak odpowiedniej\
    \ modulacji** | Na falach krótkich stosuje się zazwyczaj modulację AM/SSB, które nie radzą sobie z\
    \ bardzo niskim stosunkiem sygnał‑szum przy tak słabym odbiciu od Księżyca. |\n\n**Dlatego odpowiedź\
    \ B jest prawidłowa**\n\n- **Pasmo ultrakrótkie (UHF/VHF, np. 2 m, 70 cm)** ma długość fali 0,15 – 0,5 m.\
    \  \n  - Krótsza fala ⇒ mniejsza FSPL (≈ 176 dB) i znacznie mniejsze wymagania co do mocy i zysku\
    \ anteny.  \n- **Anteny kierunkowe (dyski, siatki paraboliczne, Yagi‑Uda)** zapewniają zyski 30‑45 dB\
    \ przy stosunkowo niewielkich rozmiarach (np. 1‑3 m średnicy).  \n- **Moc nadajnika** w pasmach UHF/VHF\
    \ jest łatwo dostępna (kilka watów do kilkudziesięciu watów), a po dodaniu antenowego zysku uzyskuje\
    \ się wystarczający budżet mocy do odbicia od Księżyca i powrotu sygnału.  \n- **Prawo** – łączenia\
    \ EME nie są zakazane; wymagają jedynie licencji odpowiedniej klasy i spełnienia regulacji emisji.\n\
    \n**Podsumowanie**\n\n- 80 m (fal krótkie) → zbyt duże straty, nierealny zysk antenowy, praktycznie\
    \ niemożliwe do uzyskania łączenia EME.  \n- Ultrafale (UHF/VHF) + anteny kierunkowe → akceptowalny\
    \ spadek mocy, dostępny sprzęt, legalne.  \n\nDlatego poprawna odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – na falach ultrakrótkich przy pomocy anten\
    \ kierunkowych** i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**\n\n- Łączność **EME (Earth‑Moon‑Earth)**\
    \ wymaga bardzo silnego sygnału, aby pokonać dwukrotną odległość do Księżyca (~ \\(2 \\times 384\\\
    ,000\\) km).  \n- Najlepsze rezultaty daje **zakres ultrakrótkich (UHF/SHF)**, gdzie straty atmosferyczne\
    \ są małe, a dostępna jest szeroka przepustowość.  \n- Aby skupić moc w kierunku Księżyca i jednocześnie\
    \ odebrać bardzo słaby sygnał powracający, stosuje się **anteny kierunkowe o wysokim zysku** (np.\
    \ paraboliczne, Yagi‑Uda, anteny typu “dish”).\n\nPozostałe odpowiedzi są niepoprawne:\n\n- **A**\
    \ – fale krótkie (HF) mają zbyt duże straty i nie zapewniają wymaganego zysku antenowego.  \n- **C**\
    \ – EME nie jest zabronione; jest legalnym rodzajem łączności amatorskiej.\n\nJeszcze raz gratuluję\
    \ trafnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **EME (Earth‑Moon‑Earth)** to łącze radiowe, w którym\
    \ sygnał jest odbijany od powierzchni Księżyca i wraca na Ziemię.  \n- Przepisy międzynarodowe (ITU‑R)\
    \ dopuszczają takie połączenia w pasmach przeznaczonych dla służby amatorskiej – nie ma zakazu ich\
    \ wykonywania.  \n- Zakaz mógłby wynikać jedynie z niewłaściwego wykorzystania częstotliwości lub\
    \ mocy, ale nie z samej koncepcji łącza EME.\n\n**Dlaczego prawidłowa jest odpowiedź B**\n\n1. **Pasmo\
    \ ultrakrótkie (UHF)** – 300 MHz – 3 GHz  \n   - W tym zakresie straty propagacyjne przy odległości\
    \ Ziemia‑Księżyc (≈ 3,84 × 10⁵ km) są najmniejsze w porównaniu do niższych częstotliwości.  \n   -\
    \ Długość fali jest na tyle mała, że można zbudować anteny o wysokim zysku (np. paraboliczne, Yagi‑Uda)\
    \ o wymiarach praktycznych w warsztacie amatorskim.\n\n2. **Anteny kierunkowe**  \n   - Straty wolumetryczne\
    \ w łączu EME wynoszą kilkaset dB; aby uzyskać użyteczny stosunek sygnału do szumu, potrzebny jest\
    \ bardzo duży zysk antenowy po obu stronach (typowo 30‑40 dBi).  \n   - Anteny kierunkowe umożliwiają\
    \ skupienie mocy w wąskim stożku, co zwiększa efektywną moc promieniowaną (EIRP) i pobiera więcej\
    \ energii z odbieranego sygnału.\n\n3. **Dlaczego nie 80 m (HF)**  \n   - Na falach krótkich (3,5‑4 MHz,\
    \ pasmo 80 m) anteny musiałyby mieć wymiary rzędu kilkuset metrów, co jest niepraktyczne.  \n   -\
    \ Dodatkowo, przy tak niskich częstotliwościach odbicie od Księżyca jest bardzo słabe (niewielki współczynnik\
    \ odbicia), a straty jonosferyczne dodatkowo tłumią sygnał.\n\n**Podsumowanie**\n\n- Łączność EME\
    \ jest **dozwolona** w paśmie amatorskim, pod warunkiem przestrzegania przydzielonych częstotliwości\
    \ i limitów mocy.  \n- Realizuje się ją **na falach ultrakrótkich** przy użyciu **wysokozyskowych\
    \ anten kierunkowych**, co pozwala pokonać ogromne straty w drodze Ziemia‑Księżyc‑Ziemia.  \n\nStąd\
    \ odpowiedź **B** jest prawidłowa, a odpowiedź **C** – błędna."
  - "**Dlaczego poprawna odpowiedia to B?**\n\n- **EME (Earth‑Moon‑Earth)** polega na odbiciu sygnału\
    \ od powierzchni Księżyca.  \n  Odległość w dwie strony to ≈ 770 km, więc tłumienie toru jest bardzo\
    \ duże (≈ 250 dB).\n\n- **Wymagane częstotliwości**  \n  Aby uzyskać wystarczającą moc przy tak dużym\
    \ tłumieniu, używa się fal **ultrakrótkich** (UHF/VHF, najczęściej 144 MHz, 432 MHz, 1,2 GHz).  \n\
    \  Na niższych częstotliwościach (np. krótkich falach 80 m ≈ 3,5 MHz) straty w jonosferze i rozproszenie\
    \ byłyby tak duże, że odbicie od Księżyca byłoby praktycznie niemożliwe.\n\n- **Antena kierunkowa**\
    \  \n  Ponieważ energia rozchodzi się w przestrzeni sferycznej, potrzebny jest **wysoki zysk antenowy**\
    \ (np. paraboliczny talerz, dipol Yagi, anteny typu “horn”).  \n  Dzięki wąskiemu wiązce skierowanemu\
    \ na Księżyc można skoncentrować moc w jedną stronę i zwiększyć stosunek sygnału do szumu.\n\n- **Legalność**\
    \  \n  Łączność EME nie jest zakazana; jest to dopuszczona forma łączności amatorskiej, pod warunkiem\
    \ stosowania przydzielonych pasm i spełnienia wymogów regulacji.\n\n**Podsumowanie**  \nEME wymaga\
    \ **fal ultrakrótkich** i **anten kierunkowych**, co czyni odpowiedź **B** jedyną prawidłową. A (fal\
    \ krótkich) i C (zakaz) są niepoprawne."
- text: '320\. Antena na pasmo 2m została dołączona popularnym kablem koncentrycznym RG-58 o długości
    100m. Dlaczego krótkofalowiec nie uważa takiej instalacji za optymalną:'
  answers:
  - Z racji na duże straty mocy w linii zasilającej
  - Kabel RG-58 ma niewłaściwą impedancję
  - Z racji na to, że kabel ten był używany w instalacjach CB Radio
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nWybrałeś odpowiedź **A – „Z racji na duże straty mocy w linii zasilającej”**\
    \ i jest to prawidłowa odpowiedź.\n\n### Dlaczego tak jest?\n\n- **RG‑58** to cienki kabel koncentryczny\
    \ o charakterystycznej tłumienności rosnącej wraz z częstotliwością.  \n- Dla **144 MHz (pasmo 2 m)**\
    \ jego tłumienie wynosi około  \n\n\\[\n\\alpha \\approx 0.3\\ \\text{dB/m} \\;(\\text{przy } 100\\\
    \ \\text{MHz}) \\;\\rightarrow\\; \\approx 0.45\\ \\text{dB/m}\\ \\text{przy } 144\\ \\text{MHz}.\n\
    \\]\n\n- Przy długości **100 m** łącznik wprowadza więc stratę:\n\n\\[\n\\text{Loss} = \\alpha \\\
    times L \\approx 0.45\\ \\frac{\\text{dB}}{\\text{m}} \\times 100\\ \\text{m} \\approx 45\\ \\text{dB}.\n\
    \\]\n\n- **45 dB** to spadek mocy o czynnik \\(10^{45/10}\\approx 3\\times10^{4}\\). Zatem z nadajnika\
    \ o mocy 100 W na antenę trafia jedynie kilkaset miliwatów – zupełnie nieoptymalne.\n\n### Dlaczego\
    \ pozostałe odpowiedzi są niepoprawne?\n\n- **B. „Kabel RG‑58 ma niewłaściwą impedancję”** – RG‑58\
    \ ma impedancję 50 Ω, czyli taką samą, jak większość nadajników i anten VHF, więc nie jest to przyczyną\
    \ problemu.\n- **C. „Kabel ten był używany w instalacjach CB Radio”** – fakt historyczny nie wpływa\
    \ na parametry techniczne przy częstotliwości 144 MHz.\n\n---\n\n**Podsumowanie:** głównym mankamentem\
    \ jest ogromna utrata mocy w tak długim odcinku cienkiego kabla przy wysokiej częstotliwości, dlatego\
    \ krótkofalowiec uznaje tę instalację za nieoptymalną. \U0001F44D"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Impedancja charakterystyczna RG‑58** wynosi **≈ 50 Ω**.\
    \  \n  Większość nowoczesnych nadajników amatorskich oraz anten 2 m jest właśnie zaprojektowana na\
    \ 50 Ω, więc nie ma tu „niewłaściwej impedancji”.  \n- Problem nie polega więc na dopasowaniu impedancji,\
    \ a na czymś innym – **stracie sygnału** w długim przewodzie.\n\n---\n\n## Dlaczego odpowiedź A jest\
    \ prawidłowa  \n\n### 1. Wysoka tłumienność przy częstotliwości 144 MHz  \nDla kabla koncentrycznego\
    \ RG‑58 podana jest tłumienność  \n\n\\[\n\\alpha \\approx 0{,}6\\ \\text{dB}\\; \\text{na}\\;100\\\
    \ \\text{ft (≈30 m)}\\ \\text{przy}\\ 100\\ \\text{MHz}\n\\]\n\nTłumienność rośnie z pierwiastkiem\
    \ z częstotliwości:\n\n\\[\n\\alpha (f) \\approx \\alpha_{100\\text{MHz}}\\sqrt{\\frac{f}{100\\ \\\
    text{MHz}}}\n\\]\n\nPrzy 144 MHz:\n\n\\[\n\\alpha_{144\\text{MHz}} \\approx 0{,}6\\;\\text{dB}\\;\\\
    sqrt{\\frac{144}{100}}\n            \\approx 0{,}72\\ \\text{dB}\\; \\text{na}\\;100\\ \\text{ft}\n\
    \\]\n\n### 2. Strata na całej długości 100 m (≈ 328 ft)\n\n\\[\n\\text{Łączna strata} = 0{,}72\\ \\\
    frac{\\text{dB}}{100\\ \\text{ft}}\\times 3{,}28 \n                     \\approx 2{,}4\\ \\text{dB}\n\
    \\]\n\n2,4 dB to **≈ 43 % utraty mocy** (bo \\(10^{-2{,}4/10}\\approx0{,}57\\)).  \nW praktyce, przy\
    \ maksymalnym wyjściu 100 W, w antenie dotarłoby zaledwie ~57 W.\n\n### 3. Dodatkowe straty przy wysokich\
    \ mocach\nRG‑58 jest cienkim przewodnikiem (AWG 24). Przy mocy kilkudziesięciu watów występuje:\n\
    - **spadek napięcia** w przewodzie,\n- **ogrzewanie** i ewentualne zmiany charakterystyki impedancji,\n\
    - **zwiększona tłumienność** przy wyższych temperatur.\n\n---\n\n## Podsumowanie\n- **B** – niepoprawna,\
    \ bo RG‑58 ma 50 Ω, czyli dopasowanie impedancyjne nie jest problemem.\n- **A** – prawidłowa, bo najważniejszym\
    \ czynnikiem jest **duża utrata mocy** (kilka dB) na 100 m przewodu przy 144 MHz, co znacząco obniża\
    \ efektywność instalacji.  \n\nDlatego krótkofalowiec nie uważa takiej instalacji za optymalną."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- Powód „był używany w instalacjach CB‑Radio” nie\
    \ ma żadnego związku z właściwościami fizycznymi kabla.  \n- W praktyce najważniejsze jest, **jak\
    \ bardzo sygnał zostanie osłabiony** na danej długości przewodu przy częstotliwości 2 m (≈144 MHz).\
    \  \n- CB‑Radio pracuje w paśmie 27 MHz, gdzie straty w RG‑58 są znacznie mniejsze. Dlatego historyczne\
    \ zastosowanie nie czyni kabla lepszym ani gorszym dla 2 m.\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ A?**  \n\n1. **Utrata mocy (tłumienie) w przewodzie**  \n   \\[\n   P_{\\text{out}} = P_{\\text{in}}\
    \ \\cdot 10^{-\\frac{\\alpha L}{10}}\n   \\]\n   gdzie  \n   \\(\\alpha\\) – tłumienie w dB / m, \
    \ \n   \\(L\\) – długość przewodu (m).  \n\n   Dla RG‑58 przy 144 MHz \\(\\alpha \\approx 0.2\\ \\\
    text{dB/m}\\).  \n   Dla \\(L = 100\\ \\text{m}\\):\n   \\[\n   \\text{strata} = 0.2 \\times 100 =\
    \ 20\\ \\text{dB}\n   \\]\n   czyli moc na wyjściu jest mniejsza o czynnik \\(10^{-2} = 0{,}01\\)\
    \ (‑20 dB). To **bardzo duża utrata**, praktycznie uniemożliwiająca efektywne zasilanie anteny.\n\n\
    2. **Skutki wysokich strat**  \n   - znaczny spadek efektywności anteny,  \n   - zwiększone nagrzewanie\
    \ kabla,  \n   - konieczność użycia wzmacniacza o znacznie wyższym wyjściu, co podnosi koszty i ryzyko\
    \ zakłóceń.\n\n**Dlaczego odpowiedź B jest mniej trafna?**  \n\n- RG‑58 ma impedancję charakterystyczną\
    \ 50 Ω, czyli taką samą, jak większość nowoczesnych anten i nadajników 2 m. Impedancja nie jest więc\
    \ przyczyną nieoptymalności.  \n\n**Podsumowanie**  \n\n- *C* odnosi się jedynie do historycznego\
    \ zastosowania kabla i nie opisuje jego fizycznych parametrów.  \n- *A* wskazuje na rzeczywisty problem\
    \ – **duże straty mocy** na 100 m przewodu przy 144 MHz, co czyni taką instalację nieoptymalną.  \n\
    \nDlatego jedyną prawidłową odpowiedzią jest **A**."
  - "**Dlaczego instalacja nie jest optymalna – odpowiedź A**  \n\nKabel koncentryczny **RG‑58** ma charakterystykę\
    \ przeznaczoną głównie do krótkich połączeń (np. 2‑3 m) w systemach 50 Ω.  \n\n### Straty przy częstotliwości\
    \ 2 m (≈144 MHz)\n\nWspółczynnik tłumienia RG‑58 wynosi około  \n\n\\[\n\\alpha \\approx 0,5\\ \\\
    text{dB/m} \\quad\\text{przy 100 MHz}\n\\]\n\nA przy 144 MHz tłumienie rośnie (zależność \\(\\propto\
    \ \\sqrt{f}\\)) do około  \n\n\\[\n\\alpha \\approx 0,7\\ \\text{dB/m}.\n\\]\n\nDla 100 m kabla:\n\
    \n\\[\nL_{\\text{tot}} = \\alpha \\cdot \\ell \\approx 0{,}7\\ \\frac{\\text{dB}}{\\text{m}} \\times\
    \ 100\\ \\text{m}\n            \\approx 70\\ \\text{dB}.\n\\]\n\n**70 dB** to spadek mocy o czynnik\
    \  \n\n\\[\n10^{\\frac{70}{10}} \\approx 10^{7}=10\\,000\\,000,\n\\]\n\nczyli jedynie **0,00001 %**\
    \ mocy zasilającej dociera do anteny.  \n\n### Dlaczego inne odpowiedzi są niepoprawne\n\n- **B. Niewłaściwa\
    \ impedancja** – RG‑58 ma impedancję charakterystyczną 50 Ω, czyli taką samą, jak większość nadajników\
    \ i anten 2 m. Impedancja nie jest przyczyną problemu.  \n- **C. Użycie w instalacjach CB** – fakt,\
    \ że kabel był wykorzystywany w CB, nie ma związku z jego nieodpowiedniością w paśmie 2 m; CB pracuje\
    \ w zupełnie innym paśmie (≈27 MHz) i przy znacznie krótszych odcinkach kabla.\n\n### Podsumowanie\n\
    \nNajważniejszym powodem, dla którego krótkofalowiec nie uważa takiego rozwiązania za optymalne, są\
    \ **ogromne straty mocy w linii zasilającej** (≈70 dB na 100 m). Dlatego w praktyce stosuje się:\n\
    - krótsze odcinki RG‑58 (kilka metrów) lub,\n- specjalne linie niskostratne (np. LMR‑400, RG‑213)\
    \ przy dłuższych odcinkach."
- text: '321\. Stacja o mocy 100 W na paśmie 20 m jest odbierana z siłą sygnału S9. W przerwach emisji
    słychać także jej korespondenta o sile sygnału S4. Co się stanie jeśli stacja ta zmniejszy moc nadawania
    do 10 W:'
  answers:
  - nie usłyszymy jej w ogóle, 10 W to za mało na taką łączność
  - poprawi się jej modulacja
  - będziemy ją nadal słyszeć, być może z nieco większym szumem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Redukcja mocy o czynnik 10 ≈ –10 dB**  \n   \\[\n\
    \   P_{\\text{nowa}} = \\frac{10\\ \\text{W}}{100\\ \\text{W}} = 0{,}1 \\;\\Longrightarrow\\; 10\\\
    log_{10}(0{,}1) = -10\\ \\text{dB}\n   \\]\n\n2. **S‑meter w radioamatorskim**  \n   * S9 = –73 dBm\
    \ (przy standardowym odniesieniu 50 Ω)  \n   * Każdy kolejny stopień S to 6 dB mniej, czyli  \n\n\
    \   \\[\n   \\begin{aligned}\n   \\text{S8} &= -73-6 = -79\\ \\text{dBm}\\\\\n   \\text{S7} &= -73-12\
    \ = -85\\ \\text{dBm}\\\\\n   \\dots\\\\\n   \\text{S4} &= -73-30 = -103\\ \\text{dBm}\n   \\end{aligned}\n\
    \   \\]\n\n3. **Po obniżeniu mocy o 10 dB**  \n   \\[\n   \\text{S9}_{\\;100\\text{W}} \\; \\xrightarrow{-10\\\
    text{ dB}} \\; -73-10 = -83\\ \\text{dBm}\n   \\]\n   – to poziom pomiędzy S8 a S7, czyli wciąż **silny**\
    \ sygnał.  \n   Nawet przy najgorszych warunkach propagacji na odległość 20 m straty drogi są minimalne\
    \ (kilka dB), więc nie spadnie on poniżej progu słyszalności.\n\n4. **Szum własny odbiornika**  \n\
    \   Typowy szum w paśmie HF przy szerokości filtru 2,4 kHz wynosi około –130 dBm.  \n   Nasz sygnał\
    \ –83 dBm ma więc **SNR ≈ 47 dB**, co jest zdecydowanie wystarczające do słyszenia rozmowy, choć przy\
    \ niższym SNR może pojawić się nieco większy szum tła.\n\n---\n\n## Dlaczego prawidłowa jest odpowiedź\
    \ C\n\n- **Sygnał nie znika** – po obniżeniu mocy pozostaje w przedziale S7–S8, czyli jest wyraźnie\
    \ odbierany.\n- **Możliwe pogorszenie jakości** – mniejszy SNR może spowodować, że rozmowa będzie\
    \ brzmieć nieco „z szumem”, ale nadal będzie zrozumiała.\n- **Krótkie odległości** (20 m) i brak dużych\
    \ strat propagacyjnych sprawiają, że 10 W jest w zupełności wystarczające do utrzymania łączności.\n\
    \n---\n\n### Podsumowanie (zwięzłe)\n\n- 10 W to tylko **‑10 dB** w stosunku do 100 W.  \n- Na skali\
    \ S‑meter –10 dB od S9 daje około **S7‑S8**, czyli wciąż mocny sygnał.  \n- Szum odbiornika jest setki\
    \ dB niższy, więc rozmowa będzie słyszalna, choć z nieco większą szumowością.\n\nStąd odpowiedź **C**\
    \ („będziemy ją nadal słyszeć, być może z nieco większym szumem”) jest prawidłowa, a stwierdzenie\
    \ „nie usłyszymy jej w ogóle” (odpowiedź A) nie ma uzasadnienia fizycznego."
  - "**Dlaczego odpowiedź B jest niepoprawna i dlaczego prawidłowa jest C**\n\n---\n\n### 1. Co oznacza\
    \ zmiana mocy z 100 W → 10 W?\n\n* 10 W to **10 × mniej** niż 100 W.  \n* W logarytmicznej skali decybeli:\
    \  \n\n\\[\n\\Delta P\\,[\\text{dB}] = 10\\log_{10}\\frac{10\\text{ W}}{100\\text{ W}} = 10\\log_{10}0{,}1\
    \ = -10\\;\\text{dB}\n\\]\n\n* W systemie S‑units (używanym w krótkofalarstwie) **1 S‑unit = 6 dB**.\
    \  \n  -10 dB ≈ **‑1,7 S‑unit**, czyli sygnał spadnie nieco mniej niż o 2 S‑units.\n\n---\n\n### 2.\
    \ Jak to przełoży się na siłę sygnału w odbiorniku?\n\n* **S9** odpowiada ≈ 50 µV (przy impedancji\
    \ 50 Ω).  \n* Spadek o ~1,7 S‑unit → wartość pola ≈ 30 µV, czyli **S8‑S7**.\n\n> **W praktyce** odbiorca\
    \ nadal usłyszy stację – sygnał jest jeszcze powyżej progu słyszalności (zwykle ok. S3‑S4).\n\n---\n\
    \n### 3. Dlaczego nie „poprawi się modulacja”?\n\n* **Modulacja** (np. AM, FM, SSB) opisuje **sposób\
    \ zmiany** fali nośnej (amplitudy, częstotliwości, fazy) w zależności od sygnału audio.  \n* Jest\
    \ ona **zależna od nadajnika** (jego układu i ustawień), **nie od mocy wyjściowej**.  \n* Zmniejszenie\
    \ mocy jedynie **osłabia pole elektryczne** docierające do anteny odbiorczej; nie wpływa na to, jak\
    \ dokładnie nadajnik „moduluje” falę.  \n\nStąd stwierdzenie „poprawi się jej modulacja” jest **nieprawdziwe**.\n\
    \n---\n\n### 4. Co się dzieje z szumem i stosunkiem sygnał‑szum (SNR)?\n\n* Szum w odbiorniku jest\
    \ w przybliżeniu stały (głównie własny szum termiczny i szum atmosferyczny).  \n* Kiedy sygnał spada\
    \ o ~10 dB, **stosunek sygnał‑szum maleje** o tę samą wartość.  \n* Efekt: **sygnał jest słabszy,\
    \ a szum wydaje się wyraźniejszy** – dlatego w odpowiedzi C mowa o „nieco większym szumie”.\n\n---\n\
    \n### 5. Podsumowanie\n\n| Zmiana | Skutek |\n|-------|--------|\n| Moc ↓ 10 × (‑10 dB) | Siła sygnału\
    \ spada ≈ 1,7 S‑unit (S9 → S8‑S7) |\n| Modulacja | Nie zmienia się – zależy od układu nadajnika, nie\
    \ od mocy |\n| Szum w odbiorniku | Stały, więc przy niższym sygnale **SNR maleje**, słyszymy więcej\
    \ szumu |\n\nDlatego prawidłowa odpowiedź to:\n\n**C. będziemy ją nadal słyszeć, być może z nieco\
    \ większym szumem**.  \n\nOdpowiedź B jest błędna, bo moc nie ma wpływu na jakość modulacji; jedynie\
    \ osłabia odbierany sygnał i pogarsza stosunek sygnał‑szum."
  - "## Gratulacje! \U0001F389  \n\nWybrałeś odpowiedź **C – „będziemy ją nadal słyszeć, być może z nieco\
    \ większym szumem”**, co jest prawidłowe.\n\n### Dlaczego?\n\n1. **Zależność odbieranego sygnału od\
    \ mocy nadawczej**  \n   W warunkach wolnej przestrzeni moc odbieranego sygnału jest wprost proporcjonalna\
    \ do mocy nadawczej:\n\n   \\[\n   P_{\\text{rx}} \\propto P_{\\text{tx}}\n   \\]\n\n   Zmniejszenie\
    \ mocy z 100 W do 10 W oznacza spadek o czynnik 10, czyli **‑10 dB**.\n\n2. **Wpływ na wskaźnik S‑meter**\
    \  \n   - S9 ≈ –73 dBm (w amatorskim przyrządzie S‑meter).  \n   - Redukcja o 10 dB przenosi sygnał\
    \ z S9 na poziom około **S5** (ponieważ każdy „S” to 6 dB).  \n   - S5 jest nadal słyszalny, choć\
    \ przy niższym stosunku sygnału do szumu.\n\n3. **Dlaczego nie A?**  \n   Nawet przy mocy 10 W sygnał\
    \ nie zanika całkowicie; nadal znajduje się powyżej progu słyszalności przy typowych warunkach propagacji\
    \ i przy odpowiedniej antenie.\n\n4. **Dlaczego nie B?**  \n   Moc nadawcza nie ma bezpośredniego\
    \ wpływu na jakość modulacji (którą określa stabilność generacji i demodulacji). Zmiana mocy może\
    \ jedynie pogorszyć **SNR**, czyli w praktyce pojawi się nieco większy szum.\n\n---\n\n**Podsumowując:**\
    \ przy spadku mocy o 10 dB stacja nadal będzie odbierana, ale sygnał będzie słabszy i bardziej zaszumiony\
    \ – dokładnie to opisuje odpowiedź C."
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\n1. **Zależność siły sygnału od mocy**  \n   Siła sygnału\
    \ (S‑unit) jest logarytmiczną miarą stosunku mocy sygnału do szumu (S/N).  \n   \\[\n   S\\;[\\text{dB}]\
    \ = 10\\log_{10}\\!\\left(\\frac{P_{\\text{tx}}}{P_{\\text{szum}}}\\right)\n   \\]\n   Zmniejszenie\
    \ mocy z 100 W do 10 W oznacza spadek o **10 dB** (bo \\(10\\log_{10}(10)=10\\)). Jeden S‑unit odpowiada\
    \ ≈ 6 dB, więc spadek 10 dB to nieco **1,7 S‑unit**.\n\n2. **Co to oznacza w praktyce?**  \n   - Stacja\
    \ była odbierana z S9 (≈ 50 µV na 50 Ω).  \n   - Po zmniejszeniu mocy jej sygnał spadnie do ok. **S7,5‑S8**.\
    \  \n   - To wciąż znacznie powyżej progu słyszalności (S1 ≈ −73 dBµV).  \n\n3. **Wpływ szumu**  \n\
    \   Szum tła (szumy atmosferyczne, własny odbiornika) nie zależy od mocy nadawczej.  \n   Dlatego\
    \ przy niższym sygnale stosunek sygnał/zakłócenia maleje, a **słyszalność może się pogorszyć** (więcej\
    \ szumu, mniej „czystości” modulacji).  \n\n4. **Korespondent (S4)**  \n   S4 ≈ 3,2 µV. Po obniżeniu\
    \ mocy stacja nadal będzie silniejsza niż jej korespondent, więc nadal będzie dominować w odbiorze.\n\
    \n**Wniosek** – po przejściu z 100 W na 10 W sygnał nie zniknie, ale będzie nieco słabszy i bardziej\
    \ zaszumiony. Dlatego prawidłowa jest odpowiedź **C**."
- text: 329\. Co pokazuje reflektometr dołączony między wyjście nadajnika a kabel antenowy?
  answers:
  - dopasowanie linii zasilającej
  - rezonans anteny
  - dostrojenie nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – dopasowanie linii zasilającej** jest prawidłowa, ponieważ reflektometr\
    \ (np. reflektometr‑wektorowy) podłączony pomiędzy wyjściem nadajnika a kablem antenowym służy do\
    \ pomiaru współczynnika fali stojącej (VSWR) oraz odbicia sygnału. Dzięki temu możemy ocenić, jak\
    \ dobrze linia zasilająca jest dopasowana do impedancji anteny i ewentualnie wprowadzić korekcje.\
    \  \n\nPozostałe odpowiedzi (rezonans anteny, dostrojenie nadajnika) dotyczą innych pomiarów i nie\
    \ są bezpośrednio wskazywane przez reflektometr. \U0001F389"
  - "**Dlaczego „rezonans anteny” (odpowiedź B) jest niepoprawna**\n\nReflektometr (VNA – wektorowy analizator\
    \ sieci lub prosty reflektometr VSWR) podłączany **między wyjściem nadajnika a kablem antenowym**\
    \ służy do pomiaru współczynnika odbicia \\(\\Gamma\\) lub stosunku fal stojących (VSWR).  \n\n- **Co\
    \ mierzy?**  \n  \\[\n  \\Gamma = \\frac{Z_{\\text{load}}-Z_{0}}{Z_{\\text{load}}+Z_{0}}\n  \\]\n\
    \  gdzie \\(Z_{\\text{load}}\\) to impedancja „zobaczonego” z punktu pomiaru (czyli impedancja linii\
    \ zasilającej i podłączonej anteny), a \\(Z_{0}\\) to impedancja charakterystyczna kabla (zwykle 50 Ω).\
    \  \n\n- **Co nie mierzy?**  \n  Rezonans anteny jest własnością samej anteny (częstotliwość, przy\
    \ której jej reaktancja ≈ 0). Aby go zobaczyć, trzeba mieć dostęp do **impedancji anteny przy jej\
    \ wierzchołku**, a nie do impedancji linii zasilającej. Reflektometr widzi jedynie, jak dobrze linia\
    \ jest dopasowana do źródła (nadajnika). Jeśli antena jest niedopasowana, reflektometr pokaże duży\
    \ współczynnik odbicia, ale nie wskaże, czy przyczyną jest rezonans, nie‑dopasowanie długości linii,\
    \ czy nieprawidłowa charakterystyka kabla.\n\n**Dlatego prawidłowa odpowiedź to A – dopasowanie linii\
    \ zasilającej.**  \nReflektometr informuje, czy impedancja widziana z nadajnika (linia + antena) jest\
    \ zbliżona do \\(Z_{0}\\). To jest właśnie *dopasowanie linii zasilającej*. Jeśli dopasowanie jest\
    \ dobre (VSWR≈1), sygnał jest przekazywany efektywnie; w przeciwnym razie część mocy zostaje odbita\
    \ z powrotem do nadajnika.  \n\n---\n\n### Krótkie podsumowanie\n\n| Aspekt | Reflektometr pokazuje\
    \ | Nie pokazuje |\n|---|---|---|\n| **Dopasowanie linii zasilającej** | ✅ (wartość VSWR/ \\(\\Gamma\\\
    ) ) |  |\n| **Rezonans anteny** | ❌ (nie jest to bezpośredni pomiar rezonansu) | ✅ (rezonans wymaga\
    \ pomiaru impedancji anteny w jej wierzchołku lub analizy SWR w szerokim paśmie) |\n| **Dostrojenie\
    \ nadajnika** | ❌ (to zależy od ustawień częstotliwości, mocy itp.) | ✅ |\n\nZatem wybór odpowiedzi\
    \ **B** wynikałby z nieporozumienia, że reflaktometr „widzi” rezonans anteny – w rzeczywistości mierzy\
    \ jedynie, jak dobrze linia zasilająca jest dopasowana do źródła."
  - "**Dlaczego odpowiedź C („dostrojenie nadajnika”) jest nieprawidłowa?**\n\nReflektometr (ang. *reflectometer*)\
    \ podłączany pomiędzy wyjściem nadajnika a kablem antenowym służy do pomiaru **współczynnika fali\
    \ odbitej (SWR)** lub **impedancji linii zasilającej**.  \n\n- **Co mierzy?**  \n  \\[\n  \\Gamma\
    \ = \\frac{Z_L - Z_0}{Z_L + Z_0}\n  \\]\n  gdzie \\(Z_L\\) – impedancja obciążenia (np. anteny), \\\
    (Z_0\\) – charakterystyczna impedancja linii (zwykle 50 Ω).  \n  Z tego wyznacza się stosunek fali\
    \ stojącej (SWR) i ocenia, czy linia jest dopasowana.\n\n- **Co to nie jest?**  \n  „Dostrojenie nadajnika”\
    \ oznacza regulację parametrów samego nadajnika (np. częstotliwość, fazę, moc wyjściową) tak, by spełniał\
    \ wymagania modulacji czy pasma. Reflektometr nie ingeruje w ustawienia nadajnika – jedynie pokazuje,\
    \ jak **linia zasilająca** przenosi sygnał do anteny.\n\nDlatego poprawną odpowiedzią jest **A – dopasowanie\
    \ linii zasilającej**. Reflektometr informuje, czy impedancja linii i anteny jest zgodna (ma niskie\
    \ odbicia), a nie jak „dostroić” sam nadajnik."
  - "**Dlaczego prawidłowa odpowiedź to A – dopasowanie linii zasilającej**\n\nReflektometr (najczęściej\
    \ w postaci mostka SWR‑reflektometru) podłączany jest pomiędzy wyjściem nadajnika a przewodem antenowym.\
    \ Jego zadaniem jest pomiar **współczynnika fali stojącej (VSWR)**, czyli stosunku fali odbitej od\
    \ nieidealnego dopasowania do fali padającej.  \n\n- Jeśli impedancja linii zasilającej (kabel antenowy)\
    \ nie jest równa impedancji wyjścia nadajnika (zwykle 50 Ω), część mocy zostaje odbita i tworzy falę\
    \ stojącą.  \n- Reflektometr wskazuje tę niezgodność w postaci wskaźnika VSWR lub współczynnika odbicia\
    \ \\(\\Gamma\\).  \n\nDlatego właśnie **pokazuje dopasowanie linii zasilającej**.  \n\nPozostałe odpowiedzi\
    \ nie mają związku z funkcją reflektometru:\n\n- **Rezonans anteny** (B) określa się najczęściej przy\
    \ pomocy analizatora impedancji lub pomiaru SWR przy różnych częstotliwościach, ale sam reflektometr\
    \ nie wskazuje rezonansu, a jedynie bieżące dopasowanie.\n- **Dostrojenie nadajnika** (C) to regulacja\
    \ częstotliwości i charakterystyki samego nadajnika, co nie jest mierzonym parametrem reflektometru.\n\
    \nZatem odpowiedź **A** jest prawidłowa."
- text: '331\. Ręczny radiotelefon niskiej jakości został dołączony do zewnętrznej anteny i słyszalność
    stacji uległa znacznemu pogorszeniu. Jakie zjawisko może być tego przyczyną:'
  answers:
  - brak odpowiedniego przedwzmacniacz a w.cz .
  - blokowanie odbiornika przez bardzo silne sygnały, także spoza pasm amatorskich
  - uszkodzenie odbiornika spowodowane sygnałem pobliskiego przemiennika w paśmie 2 m
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\n- **„Brak odpowiedniego przedwzmacniacza”** wpływa\
    \ głównie na czułość odbiornika – im słabszy sygnał, tym trudniej go odebrać.  \n- Dodanie zewnętrznej\
    \ anteny **zwykle zwiększa** poziom sygnału przychodzącego, a nie go obniża.  \n- Nieprawidłowy przedwzmacniacz\
    \ mógłby spowodować **zniekształcenia** lub zwiększyć szumy, ale nie wywoła nagłego pogorszenia słyszalności\
    \ w sposób opisany w pytaniu.  \n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n- **Blokowanie (overload)\
    \ odbiornika** występuje, gdy do przedwzmacniacza dociera **zbyt silny sygnał**, zarówno z pasma docelowego,\
    \ jak i spoza niego (np. stacje FM, TV, radary).  \n- Silny sygnał „przeciąża” układ wejściowy, powodując:\n\
    \  - spadek wzmocnienia (kompresję) sygnału,\n  - zwiększenie szumów wewnętrznych,\n  - zniekształcenia\
    \ (klipping) i tym samym **gorszą słyszalność** odbieranej stacji.  \n- Zewnętrzna antena, zwłaszcza\
    \ o dużym wzmocnieniu, może wzmocnić także **niepożądane, bardzo silne emisje**, co prowadzi właśnie\
    \ do blokowania.\n\n**Podsumowanie**\n\nBrak przedwzmacniacza nie wyjaśnia nagłego pogorszenia jakości\
    \ odbioru po podłączeniu lepszej anteny. Natomiast **blokowanie odbiornika przez silne sygnały (również\
    \ spoza pasma amatorskiego)** jest klasycznym zjawiskiem, które objawia się właśnie taką degradacją\
    \ słyszalności. Dlatego odpowiedź **B** jest prawidłowa."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B** – *blokowanie odbiornika przez bardzo silne sygnały,\
    \ także spoza pasm amatorskich* – i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**\n\n- **Blokowanie\
    \ (ang. *receiver blocking*)** występuje, gdy do układu wejściowego trafia sygnał o znacznie większej\
    \ mocy niż pożądany sygnał odbierany.  \n- Taki silny sygnał, nawet pochodzący z zupełnie innego pasma\
    \ (np. stacje FM, telewizyjne, radiostacje krótkofalowe), może **przeciążyć przedwzmacniacz i pierwsze\
    \ etapy demodulacji**.  \n- Skutkiem jest zniekształcenie lub całkowite zanikanie pożądanego sygnału,\
    \ co objawia się **wyraźnym pogorszeniem słyszalności** przy jednoczesnym podłączeniu zewnętrznej\
    \ anteny, która zwiększa pobór energii z otoczenia.  \n\nPozostałe odpowiedzi nie wyjaśniają takiego\
    \ efektu:\n\n- **A** – brak przedwzmacniacza w wysokich częstotliwościach może osłabić odbiór, ale\
    \ nie powoduje gwałtownego pogorszenia przy silnych sygnałach z zewnątrz.  \n- **C** – uszkodzenie\
    \ spowodowane pobliskim przemiennikiem jest rzadkie i zwykle objawia się trwałym uszkodzeniem sprzętu,\
    \ a nie jednorazowym spadkiem słyszalności.\n\nDlatego blokowanie odbiornika jest najtrafniejszym\
    \ wyjaśnieniem opisanej sytuacji. \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **„Uszkodzenie odbiornika”** oznacza trwałą awarię\
    \ elementów elektronicznych (np. przepalenie tranzystora).  \n- Sygnał z **przemiennika w paśmie 2 m**\
    \ (np. konwertera 2 m → 70 cm) może wprowadzić zakłócenia, ale nie jest w stanie w prosty sposób **zniszczyć**\
    \ układu w ręcznym radiotelefonie.  \n- Aby doszło do fizycznego uszkodzenia, potrzebny byłby **prąd\
    \ bardzo wysokiego poziomu** (kilkaset mW przy bardzo małej impedancji wejściowej) lub przepięcie\
    \ spowodowane wyładowaniem elektrostatycznym – sytuacje rzadkie w normalnym użytku antenowym.  \n\
    - W praktyce, przy podłączeniu **zewnętrznej anteny**, najczęściej obserwujemy **przeciążenie (overload)\
    \ odbiornika**, czyli tymczasowe „zablokowanie” zdolności słyszenia słabszych stacji.\n\n---\n\n###\
    \ Co tak naprawdę się dzieje – odpowiedź B\n\n1. **Silne sygnały spoza pasma** (np. stacje nadawcze,\
    \ radary, nadajniki przemienników) docierają do front‑endu odbiornika przez antenę o wyższym wzmocnieniu\
    \ niż przy wbudowanej antenie.  \n2. Front‑end (detektor, wzmacniacz wejściowy) zostaje **przeciążony**\
    \ – jego charakterystyka przechodzi w nieliniowy zakres, co prowadzi do:  \n   - obniżonej czułości\
    \ (tzw. **blocking**),  \n   - powstawania **intermodulacji** i szumów,  \n   - chwilowego zaniku\
    \ odbioru pożądanej stacji.  \n3. Zjawisko to jest **odwracalne** – po odłączeniu anteny lub odwróceniu\
    \ kierunku anteny odbiornik wraca do normalnej pracy.\n\nMatematycznie, jeśli \\(P_{\\text{in}}\\\
    ) przekracza maksymalny dopuszczalny poziom \\(P_{\\text{max}}\\) front‑endu, to następuje przejście\
    \ w nieliniowość:\n\n\\[\n\\text{dla } P_{\\text{in}} > P_{\\text{max}} \\;\\;\\Rightarrow\\;\\; V_{\\\
    text{out}} \\neq k \\cdot P_{\\text{in}}\n\\]\n\ngdzie \\(k\\) jest współczynnikiem liniowego wzmocnienia.\
    \ W tym stanie odbiornik nie może prawidłowo demodulować słabszego sygnału – stąd „pogorszenie słyszalności”.\n\
    \n---\n\n### Dlaczego odpowiedź A nie jest najtrafniejsza\n\nBrak przedwzmacniacza w wysokiej częstotliwości\
    \ (w.cz.) może **zmniejszyć czułość**, ale nie powoduje tak drastycznego pogorszenia słyszalności\
    \ po podłączeniu anteny, jak w opisanym scenariuszu. Główną przyczyną jest właśnie **przeciążenie\
    \ front‑endu** wywołane bardzo silnym sygnałem, a nie brak dodatkowego wzmocnienia.\n\n---\n\n## Podsumowanie\
    \ (zwięźle)\n\n- **C** – niepoprawne, bo zakłada trwałe uszkodzenie, co w praktyce przy podłączeniu\
    \ anteny nie występuje.  \n- **B** – prawidłowe, opisuje **blokowanie (overload) odbiornika** przez\
    \ silne sygnały, zarówno z pasma, jak i spoza niego.  \n- **A** – jedynie marginalnie wpływa na czułość,\
    \ ale nie tłumaczy nagłej degradacji słyszalności po podłączeniu anteny.  \n\nDlatego w opisanej sytuacji\
    \ najprawdopodobniej mamy do czynienia z **przeciążeniem front‑endu** (blocking), a nie z uszkodzeniem\
    \ sprzętu."
  - "**Dlaczego prawidłowa jest odpowiedź B – „blokowanie odbiornika przez bardzo silne sygnały, także\
    \ spoza pasm amatorskich”**\n\n* **Zjawisko blokowania (receiver overload)**  \n  - Gdy do wejścia\
    \ odbiornika trafia sygnał o bardzo dużej mocy (np. > ‑10 dBm), elementy front‑endu (mieszacz, wzmacniacz)\
    \ zostają nasycone.  \n  - W wyniku tego pożądany sygnał z anteny amatorskiej jest „przytłumiony”,\
    \ a jakość odbioru gwałtownie spada – pojawiają się szumy, przerywania, a nawet całkowite zaniknięcie\
    \ sygnału.\n\n* **Dlaczego silne sygnały spoza pasma mają wpływ**  \n  - Odbiorniki nie są idealnie\
    \ selektywne; bardzo silne emisje w sąsiednich pasmach (np. stacje nadawcze, radary, nadajniki przemysłowe)\
    \ mogą wprowadzać zakłócenia przez:  \n    - **intermodulację** (produkty mieszania częstotliwości)\
    \  \n    - **przeciążenie dynamiczne** elementów front‑endu.  \n  - Dlatego nawet podłączenie dobrej\
    \ anteny może pogorszyć słyszalność, jeżeli w pobliżu znajduje się mocny nadajnik spoza zakresu amatorskiego.\n\
    \n* **Dlaczego pozostałe odpowiedzi są mniej prawdopodobne**  \n\n  | Odpowiedź | Dlaczego nie pasuje\
    \ |\n  |-----------|--------------------|\n  | **A – brak odpowiedniego przedwzmacniacza w kHz** |\
    \ Brak przedwzmacniacza obniża czułość, ale nie powoduje nagłego pogorszenia słyszalności po podłączeniu\
    \ anteny. Zwykle objawia się po prostu słabszym odbiorem, a nie „blokowaniem”. |\n  | **C – uszkodzenie\
    \ odbiornika przez pobliski przemiennik w paśmie 2 m** | Uszkodzenie byłoby trwałe i objawiało się\
    \ stałymi usterek (np. brak zasilania, uszkodzone elementy). W opisanej sytuacji problem pojawia się\
    \ dopiero po podłączeniu anteny i znika po odłączeniu – typowe dla przejściowego przeciążenia, nie\
    \ uszkodzenia. |\n\n**Podsumowanie**  \nPodłączenie zewnętrznej anteny zwiększa pobór sygnałów z otoczenia.\
    \ Jeśli w pobliżu znajdują się bardzo silne emisje (nawet spoza pasm amatorskich), front‑end odbiornika\
    \ zostaje przeładowany, co objawia się blokowaniem i znaczną utratą słyszalności. Dlatego odpowiedź\
    \ **B** jest prawidłowa."
- text: '333\. Jeśli wzmacniacz mocy nie posiada pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym
    filtru dolnoprzepustowego to:'
  answers:
  - może zniekształcać sygnał wyjściowy na częstotliwości roboczej
  - może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne
  - ma optymalną konstrukcję
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n> *„może zniekształcać sygnał wyjściowy na częstotliwości\
    \ roboczej”*\n\n- Zniekształcenia **na częstotliwości roboczej** (czyli w paśmie sygnału, które ma\
    \ być przenoszone) powstają najczęściej przez nieliniowość stopni wzmacniacza lub niewłaściwe dopasowanie\
    \ impedancji.  \n- Brak filtru dolnoprzepustowego **nie** wpływa na samą charakterystykę wzmocnienia\
    \ w paśmie roboczym – wzmacniacz i tak będzie wzmacniał sygnał o pożądanej częstotliwości tak samo,\
    \ jakby filtr był obecny.  \n- Filtr dolnoprzepustowy **nie** „chroni” przed zniekształceniem w paśmie\
    \ roboczym, a jedynie usuwa niepożądane składowe wyższych częstotliwości.\n\nStąd stwierdzenie A nie\
    \ opisuje konsekwencji braku filtru.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n> *„może\
    \ wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne”*\n\n1. **Harmoniczne** – każdy\
    \ wzmacniacz mocy generuje w swoim wyjściu nie tylko sygnał podstawowy o częstotliwości \\(f_0\\),\
    \ ale także składniki o częstotliwościach \\(2f_0, 3f_0, \\dots\\) (zależnie od nieliniowości tranzystorów).\
    \  \n2. **Filtr dolnoprzepustowy** (zwykle LC) ma za zadanie tłumić te wyższe częstotliwości, pozostawiając\
    \ jedynie pasmo robocze.  \n3. Jeśli filtr nie jest umieszczony pomiędzy ostatnim stopniem wzmocnienia\
    \ a anteną, harmoniczne nie są usuwane i docierają do anteny. Mogą one:\n   - **Zakłócać inne odbiorniki**\
    \ (przyczyniając się do emisji spurious),\n   - **Zwiększać straty w antenie** (przy nieoptymalnym\
    \ dopasowaniu przy wyższych częstotliwościach),\n   - **Podnosić poziom szumów i zakłóceń** w odbiorczym\
    \ układzie.\n\nDlatego brak takiego filtru skutkuje właśnie wprowadzeniem zakłóceń pochodzących z\
    \ nieodfiltrowanych harmonicznych, co jest opisane w odpowiedzi B."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„może wprowadzać zakłócenia spowodowane przez nieodfiltrowane\
    \ harmoniczne”* – jest prawidłowa.\n\n**Dlaczego?**  \n\nWzmacniacz mocy generuje, oprócz pożądanej\
    \ częstotliwości roboczej \\(f_0\\), także wyższe harmoniczne (\\(2f_0, 3f_0,\\dots\\)).  \nJeśli\
    \ pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym nie zostanie wstawiony filtr dolnoprzepustowy,\
    \ te harmoniczne nie są usuwane i mogą:\n\n* przedostać się do anteny,\n* powodować niepożądane emisje\
    \ w sąsiednich pasmach,\n* zakłócać inne odbiorniki i naruszać przepisy o dopuszczalnym poziomie emisji.\n\
    \nDlatego brak takiego filtru może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n> *„ma optymalną konstrukcję”*  \n\nBrak filtru dolnoprzepustowego\
    \ **nie** oznacza, że układ ma „optymalną” budowę.  \n„Optymalna konstrukcja” to pojęcie subiektywne\
    \ – zależy od wymagań (moc, efektywność, liniowość, koszt).  \nW praktyce filtr dolnoprzepustowy jest\
    \ **elementem niezbędnym** w większości wzmacniaczy mocy, aby spełnić normy emisji i zapewnić jakość\
    \ sygnału. Jego brak jest raczej **wadą projektową**, a nie cechą optymalności.\n\n---\n\n### Dlaczego\
    \ prawidłowa jest odpowiedź B\n\n#### 1. Co robi filtr dolnoprzepustowy w PA?\n- Pracuje jako **odfiltrowanie\
    \ harmonicznych** (druga, trzecia, …) generowanych w końcowym stopniu mocy.\n- Przekazuje jedynie\
    \ pożądaną **częstotliwość roboczą** \\(f_0\\) i tłumi wszystkie wyższe składowe \\((n f_0,\\; n\\\
    ge 2)\\).\n\n#### 2. Skutki braku filtru\n- Harmoniczne nie są tłumione → **przemieszczają się do\
    \ anteny** i promują zakłócenia w paśmie radiowym.\n- Zgodnie z normą (np. ETSI, FCC) emisja harmonicznych\
    \ musi być ograniczona do kilku‑dziesięciu dB poniżej poziomu nośnego; bez filtru limit ten jest najczęściej\
    \ przekroczony.\n- Zakłócenia mogą:\n  - **Dezaktywować odbiorniki** innych usług,\n  - **Zwiększyć\
    \ współczynniki zakłóceń (C/I)** w systemie,\n  - **Spowodować interferencje w łańcuchu pomiarowym**\
    \ i w systemie sterowania.\n\n#### 3. Matematyczna ilustracja\nJeśli wyjściowy sygnał PA można zapisać\
    \ jako szereg Fouriera:\n\n\\[\nv_{\\text{out}}(t)=\\sum_{n=1}^{\\infty} V_n \\cos\\!\\big(2\\pi n\
    \ f_0 t + \\phi_n\\big)\n\\]\n\n- \\(V_1\\) – pożądana składowa (nośna),\n- \\(V_{n\\ge 2}\\) – harmoniczne.\n\
    \nFiltr dolnoprzepustowy o częstotliwości odcięcia \\(f_c\\) (zwykle nieco wyższej niż \\(f_0\\))\
    \ ma charakterystykę przenoszenia:\n\n\\[\n|H(f)| \\approx\n\\begin{cases}\n1, & f \\le f_c \\\\\n\
    0, & f > f_c\n\\end{cases}\n\\]\n\nPo przejściu przez filtr:\n\n\\[\nv_{\\text{out, filt}}(t) \\approx\
    \ V_1 \\cos\\!\\big(2\\pi f_0 t + \\phi_1\\big)\n\\]\n\nBez filtru: wszystkie \\(V_{n\\ge2}\\) docierają\
    \ do anteny → **zakłócenia**.\n\n#### 4. Podsumowanie\n- **Brak filtru → nieodfiltrowane harmoniczne\
    \ → zakłócenia** (odpowiedź B).  \n- **„Optymalna konstrukcja”** wymaga spełnienia wymogów emisji;\
    \ brak filtru jest sprzeczny z tą definicją, więc odpowiedź C jest błędna.\n\n--- \n\n**Kluczowa myśl:**\
    \ w wzmacniaczu mocy filtr dolnoprzepustowy nie jest dodatkiem, lecz **niezbędnym elementem zapewniającym\
    \ zgodność z normami i czystość sygnału**. Dlatego brak takiego filtru prowadzi do wprowadzania zakłóceń\
    \ harmonicznych, a nie do uzyskania „optymalnej konstrukcji”."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nWzmacniacz mocy pracuje w trybie nieliniowym – przy dużych\
    \ sygnałach generuje on **harmoniczne** częstotliwości podstawowej \\(f_0\\) (np. \\(2f_0, 3f_0, …\\\
    )).  \nJeśli po ostatnim stopniu wzmocnienia nie znajduje się filtr dolnoprzepustowy, te wyższe składowe\
    \ nie są usuwane i mogą przedostać się do układu antenowego, co objawia się jako **zakłócenia (interferencje)**\
    \ w paśmie pracy.\n\n\\[\n\\text{sygnał wyjściowy} = A\\sin(2\\pi f_0 t) + \\sum_{n=2}^{\\infty} B_n\\\
    sin(2\\pi n f_0 t)\n\\]\n\nFiltr dolnoprzepustowy tłumi składniki \\(n\\ge 2\\) (harmoniczne), pozostawiając\
    \ jedynie pożądaną częstotliwość \\(f_0\\).\n\n---\n\n**Dlaczego nie A**\n\nZniekształcenie sygnału\
    \ **na częstotliwości roboczej** (np. zmiana amplitudy lub fazy przy \\(f_0\\)) może wynikać z nieliniowości\
    \ wzmacniacza, niewłaściwego dopasowania impedancji czy błędów projektowych, ale **brak filtru dolnoprzepustowego\
    \ nie powoduje takiego zniekształcenia**. Brak filtru jedynie pozwala harmonicznym przedostać się\
    \ dalej.\n\n---\n\n**Dlaczego nie C**\n\nStwierdzenie „ma optymalną konstrukcję” jest nieprawdziwe.\
    \ Standardowa praktyka w projektowaniu wzmacniaczy mocy obejmuje **umieszczenie filtru dolnoprzepustowego**\
    \ (np. LC, pi‑filter) bezpośrednio za ostatnim stopniem wzmocnienia, aby spełnić normy emisji i zapewnić\
    \ czystość widma. Brak takiego filtru jest **niewłaściwym** rozwiązaniem, a nie optymalnym.\n\n---\n\
    \n### Podsumowanie\n- **B** – brak filtru dolnoprzepustowego = nieodfiltrowane harmoniczne = zakłócenia.\
    \  \n- **A** – zniekształcenia przy \\(f_0\\) nie wynikają z braku filtru.  \n- **C** – brak filtru\
    \ nie jest optymalnym rozwiązaniem w konstrukcji wzmacniacza mocy."
- text: '334\. Odbiornik został uszkodzony przez silny sygnał z anteny, pochodzący z pracującego w bezpośredniej
    bliskości nadajnika dużej mocy. Przyczyną uszkodzenia mogło być:'
  answers:
  - wyindukowanie silnego sygnału w.cz. w antenie odbiorczej
  - złe dostrojenie nadajnika
  - przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **A – wyindukowanie silnego sygnału w c.z. w antenie odbiorczej**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \n\n- Gdy odbiornik znajduje się w bliskiej odległości od\
    \ nadajnika o dużej mocy, pole elektromagnetyczne tego nadajnika indukuje w obwodzie anteny odbiorczej\
    \ prąd o bardzo wysokiej częstotliwości (w.c.z.).  \n- Indukowany prąd może znacznie przekroczyć dopuszczalne\
    \ natężenie w układzie front‑end, powodując przegrzanie lub przepalenie elementów (np. diod detekcyjnych,\
    \ wzmacniaczy).  \n- Efekt ten jest znany jako **przenikanie (ang. “front‑end overload”)** lub **przebicie\
    \ (ang. “desensitization”)** i jest typową przyczyną uszkodzeń przy bezpośrednim sąsiedztwie silnego\
    \ nadajnika.\n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe?**\n\n- **B. Złe dostrojenie nadajnika**\
    \ – wpływa na jakość emisji, ale nie generuje dodatkowego, niekontrolowanego napięcia w antenie odbiorczej,\
    \ więc nie prowadzi do uszkodzenia przy takiej konfiguracji.  \n- **C. Przeniesienie sygnału w.c.z.\
    \ po kablu zasilającym** – chociaż możliwe jest sprzężenie przez przewód zasilający, najważniejszym\
    \ i najintensywniejszym mechanizmem w opisanej sytuacji jest właśnie indukcja w antenie, a nie w kablu\
    \ zasilającym.\n\nZatem najbezpieczniej jest stosować ekranowanie, odległość i filtry antyprzeciążeniowe,\
    \ aby uniknąć wyindukowania niebezpiecznego sygnału w antenie odbiorczej. ✅"
  - "**Dlaczego odpowiedź B („złe dostrojenie nadajnika”) jest niepoprawna?**  \n\n1. **Złe dostrojenie\
    \ nadajnika** oznacza, że jego obwód rezonansowy nie jest dopasowany do częstotliwości pracy. W praktyce\
    \ skutkuje to:  \n   - spadkiem efektywności emisji (mniej mocy w kierunku anteny);  \n   - zwiększeniem\
    \ strat w samym nadajniku.  \n\n2. **Nie generuje ono natężenia pola elektromagnetycznego** wystarczającego,\
    \ by uszkodzić odbiornik. Nawet przy maksymalnym wyjściu, źle dostrojony nadajnik po prostu **nie\
    \ oddaje** pełnej mocy, a więc nie może spowodować przetężenia w układzie odbiorczym.  \n\n3. Dlatego\
    \ „złe dostrojenie” jest przyczyną **niskiej** mocy, a nie jej **nadmiernego** przyłożenia, które\
    \ jest potrzebne do uszkodzenia.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź A  \n\n**A. Wyindukowanie\
    \ silnego sygnału wysokiej częstotliwości w antenie odbiorczej**  \n\n- Antena odbiorcza, będąc w\
    \ pobliżu **nadawczej anteny wysokiej mocy**, działa jak element sprzężenia indukcyjnego (lub pojemnościowego).\
    \  \n- Zmieniające się pole elektromagnetyczne o częstotliwości \\(f\\) indukuje w antenie odbiorczej\
    \ napięcie  \n  \\[\n  V_{\\text{ind}} = -\\frac{d\\Phi}{dt} \\approx -j 2\\pi f \\, M I_{\\text{tx}},\n\
    \  \\]\n  gdzie \\(M\\) to współczynnik sprzężenia, a \\(I_{\\text{tx}}\\) prąd w antenie nadawczej.\
    \  \n- Przy dużej mocy nadajnika i małej odległości, \\(V_{\\text{ind}}\\) może przekroczyć dopuszczalne\
    \ napięcie wejściowe odbiornika, prowadząc do **przepięcia, przepalenia diod zabezpieczających, a\
    \ w konsekwencji do trwałego uszkodzenia** układu RF.  \n\n---\n\n### Dlaczego odpowiedź C jest mniej\
    \ prawdopodobna  \n\n**C. Przeniesienie sygnału wysokiej częstotliwości po kablu zasilającym** – jest\
    \ to możliwe (tzw. emisja radiowa przez przewody zasilające), ale wymaga **złe ekranowanie lub brak\
    \ filtrów** oraz **wysokiego napięcia zasilania**. W typowym scenariuszu, gdy odbiornik jest podłączony\
    \ do standardowego zasilania, taki przenoszony sygnał jest znacznie słabszy niż bezpośrednie indukowanie\
    \ w antenie i rzadko prowadzi do uszkodzenia przy jednorazowym narażeniu.\n\n---\n\n### Podsumowanie\
    \  \n\n- **Złe dostrojenie nadajnika** → spadek mocy, nie przyczyna uszkodzenia.  \n- **Indukcja silnego\
    \ pola w antenie odbiorczej** → wysokie napięcie w wejściu odbiornika → możliwość uszkodzenia.  \n\
    - **Przenoszenie po kablu zasilającym** → mniej intensywne, rzadziej skutkuje uszkodzeniem.  \n\n\
    Dlatego jedyną prawidłową przyczyną opisanej sytuacji jest **odpowiedź A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nC. *„przeniesienie sygnału w.cz. po kablu zasilającym\
    \ przez złe zasilanie odbiornika”*  \n\n1. **Mechanizm „przeniesienia”** – sygnały wysokiej częstotliwości\
    \ mogą przenikać do układów przez nieekranowane przewody (tzw. **przenikalność (coupling) przewodowa**).\
    \  \n2. **Warunek konieczny** – aby doszło do uszkodzenia, przeniesiony sygnał musiałby **zostać wzmocniony**\
    \ lub **przebiec przez elementy wrażliwe** (np. wejścia RF).  \n3. **„Złe zasilanie odbiornika”**\
    \ nie generuje samego sygnału RF; jedynie niewłaściwe napięcie lub zakłócenia niskiej częstotliwości.\
    \  \n4. **W praktyce** przy dużym nadawcy uszkodzenie najczęściej wynika z **bezpośredniego oddziaływania\
    \ pola elektromagnetycznego** na antenę odbiorczą, a nie z przewodu zasilającego.  \n\nDlatego opcja\
    \ C opisuje scenariusz mało prawdopodobny i nie wyjaśnia, dlaczego *sam* sygnał z anteny mógłby uszkodzić\
    \ odbiornik.\n\n---\n\n### Dlaczego poprawna jest odpowiedź A\n\nA. *„wyindukowanie silnego sygnału\
    \ w.cz. w antenie odbiorczej”*  \n\n- **Prawo Faradaya**: zmienne pole magnetyczne wytwarzane przez\
    \ silny nadajnik indukuje napięcie w pobliskiej przewodzącej antenie odbiorczej.  \n- Indukowane napięcie\
    \ może mieć **wysoką wartość szczytową** (kilkaset woltów przy dużej mocy nadawcy) i **częstotliwość**\
    \ identyczną z częstotliwością nadawcy.  \n- Takie napięcie **przeciąża elementy wejściowe** (mieszacze,\
    \ wzmacniacze RF), prowadząc do ich przepalenia lub uszkodzenia izolacji.  \n\nW skrócie: silny nadawca\
    \ w pobliżu **bezpośrednio indukuje** wysokie napięcie w antenie odbiorczej, co jest najczęstszą przyczyną\
    \ uszkodzenia przy dużej mocy nadajnika.  \n\n---  \n\n**Podsumowanie**  \n- Opcja **C** opisuje zjawisko,\
    \ które wymaga dodatkowych warunków (np. słabe ekranowanie) i nie jest typową przyczyną uszkodzenia\
    \ przy dużej mocy nadawcy.  \n- Opcja **A** odnosi się do podstawowego zjawiska indukcji elektromagnetycznej,\
    \ które bezpośrednio może spowodować przepięcia w układzie odbiorczym i jest prawidłową odpowiedzią."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nGdy nadajnik dużej mocy znajduje się w bardzo małej odległości\
    \ od odbiornika, w jego pobliżu powstaje silne pole elektromagnetyczne o wysokiej częstotliwości (RF).\
    \  \n\n1. **Indukcja w antenie odbiorczej**  \n   - Antena odbiorcza jest w rzeczywistości przewodnikiem,\
    \ który w polu RF działa jak cewka lub dipol.  \n   - Zgodnie z prawem Faradaya, zmienne pole magnetyczne\
    \ \\(\\mathbf{B}(t)\\) wytwarza w przewodniku siłę elektromotoryczną (SEM)  \n     \\[\n     \\mathcal{E}\
    \ = -\\frac{d\\Phi_B}{dt},\n     \\]\n     gdzie \\(\\Phi_B\\) jest strumieniem magnetycznym przechodzącym\
    \ przez pętlę anteny.  \n   - Przy dużej mocy nadawcy \\(\\frac{d\\Phi_B}{dt}\\) jest bardzo duże,\
    \ więc w antenie powstaje wysokie napięcie i prąd.  \n\n2. **Skutki wysokiego napięcia/prądu**  \n\
    \   - Przekroczone zostają dopuszczalne poziomy napięcia w układzie wejściowym (np. w przedwzmacniaczu).\
    \  \n   - Następuje przepalenie diod, uszkodzenie elementów półprzewodnikowych lub zwarcie wstępnych\
    \ filtrów.  \n   - Zjawisko to określa się jako **przebicie (overload) lub uszkodzenie przez silny\
    \ sygnał RF**.\n\n**Dlaczego pozostałe odpowiedzi są niepoprawne**\n\n- **B – złe dostrojenie nadajnika**\
    \  \n  Dostrojenie odnosi się do dopasowania częstotliwości i impedancji w samym nadajniku. Nie powoduje\
    \ ono zwiększenia pola elektromagnetycznego w otoczeniu, a więc nie może samodzielnie wywołać indukcji\
    \ w antenie odbiorczej.\n\n- **C – przeniesienie sygnału RF po kablu zasilającym**  \n  Przewód zasilający\
    \ może działać jako niezamierzony przewodnik RF, ale aby spowodował uszkodzenie, musiałby przenosić\
    \ znaczną moc do wewnętrznych obwodów odbiornika. W praktyce moc w kablu zasilającym jest znacznie\
    \ niższa niż w antenie, a zabezpieczenia (filtry, ferrytowe tłumiki) zazwyczaj ograniczają taki przepływ.\
    \ Dlatego główną przyczyną jest właśnie **bezpośrednia indukcja w antenie**, a nie przewód zasilający.\n\
    \n---\n\n**Podsumowanie**  \nUszkodzenie odbiornika przy bliskim, silnym nadajniku wynika z **wyindukowania\
    \ dużego sygnału RF w antenie odbiorczej**, co generuje nadmierne napięcie i prąd w układzie wejściowym,\
    \ prowadząc do uszkodzeń elektronicznych. Dlatego prawidłowa odpowiedź to **A**."
- text: 336\. Krótkofalowiec zbudował skrzynkę antenową, ale przy pracy z tą skrzynką obserwuje słabe
    świecenie nie zasilanej świetlówki, które nie występuje po odłączeniu skrzynki. Co może wykonać, by
    to zjawisko wyeliminować?
  answers:
  - wprowadzić ekranowanie skrzynki, na przykład w postaci szczelnej, metalowej obudowy
  - poprawić dopasowanie stopnia końcowego
  - wymienić zasilacz sieciowy
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Odpowiedź A – wprowadzić ekranowanie skrzynki, na przykład w postaci\
    \ szczelnej, metalowej obudowy – jest prawidłowa.**  \n\nSłabe świecenie nie podłączonej świetlówki\
    \ to typowy objaw **przenikania pola elektrycznego** (prądów upływowych) z wnętrza skrzynki antenowej\
    \ na otaczające elementy. Antena generuje silne pole elektromagnetyczne; jeśli skrzynka nie jest odpowiednio\
    \ ekranowana, część tego pola przedostaje się na pobliskie przewody i obudowy, indukując niewielkie\
    \ napięcia, które mogą zasilać lampy fluorescencyjne o bardzo niskim poborze.\n\nMetalowa, szczelna\
    \ obudowa działa jak **faradyjska klatka** – zatrzymuje pola elektryczne i zmniejsza emisję promieniowania\
    \ elektromagnetycznego na zewnątrz. Dzięki temu niepożądane indukcje zanikają, a świetlówka przestaje\
    \ się świecić.\n\nPozostałe odpowiedzi nie rozwiązują problemu:\n\n- **B. poprawić dopasowanie stopnia\
    \ końcowego** – dotyczy jedynie efektywności dopasowania impedancji anteny, nie eliminuje promieniowania\
    \ bocznego.\n- **C. wymienić zasilacz sieciowy** – nie ma związku z polem elektromagnetycznym generowanym\
    \ przez antenę.\n\nDlatego ekranowanie skrzynki jest najskuteczniejszym sposobem usunięcia tego zjawiska."
  - "**Dlaczego odpowiedź B („poprawić dopasowanie stopnia końcowego”) jest błędna**\n\n1. **Co obserwujemy?**\
    \  \n   Lampka fluorescencyjna w skrzynce świeci słabo, mimo że nie jest podłączona do zasilania.\
    \ Po odłączeniu skrzynki zjawisko znika. To typowy objaw **przenikania pola elektromagnetycznego (RF)**\
    \ z wnętrza skrzynki na elementy zewnętrzne.\n\n2. **Co powoduje to zjawisko?**  \n   *Wysokie napięcie\
    \ przy antenie generuje pole elektromagnetyczne, które może **kondensacyjnie sprzęgać się** z przewodami\
    \ i obudową lampki.  \n   *Prąd wyładowczy przepływa przez lampkę, powodując słabe świecenie – nie\
    \ jest to zasilanie z sieci, lecz **prąd indukcyjny/kondensacyjny**.\n\n3. **Czym jest „dopasowanie\
    \ stopnia końcowego”?**  \n   - Termin ten odnosi się do **impedancji między anteną a układem zasilającym**\
    \ (np. tuner, L‑network).  \n   - Dobre dopasowanie minimalizuje odbicia i zwiększa efektywność transmisji,\
    \ ale **nie eliminuje promieniowania pola poza obudową**.\n\n4. **Dlaczego dopasowanie nie rozwiąże\
    \ problemu?**  \n   - Nawet przy idealnym dopasowaniu anteny, energia promieniowana w pobliżu skrzynki\
    \ nadal może **przenikać przez otwarte lub nieekranowane ścianki**.  \n   - Zjawisko nie wynika z\
    \ nieodpowiedniego współczynnika odbicia (VSWR), lecz z **braku izolacji elektromagnetycznej**.\n\n\
    5. **Prawidłowe działanie – ekranowanie (odpowiedź A)**  \n   - Metalowa, szczelna obudowa tworzy\
    \ **klatkę Faradaya**, odbijając pole RF i ograniczając jego przenikanie do wnętrza skrzynki.  \n\
    \   - Dzięki temu nie ma już niekontrolowanego sprzężenia z lampką i świecenie znika.\n\n**Podsumowanie**\
    \  \nOdpowiedź B dotyczy innego zagadnienia (impedancja anteny) i nie wpływa na wycieki pola elektromagnetycznego,\
    \ które są przyczyną świecenia lampki. Dlatego jedynym skutecznym rozwiązaniem jest **ekranowanie\
    \ skrzynki** – odpowiedź A."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **Zasilacz sieciowy** ma jedynie zadanie dostarczyć napięcie DC\
    \ do układu.  \n- Problem opisany w pytaniu – *słabe świecenie nie zasilanej świetlówki* – pojawia\
    \ się **tylko przy podłączonej skrzynce antenowej** i znika po jej odłączeniu.  \n- To wskazuje, że\
    \ przyczyną jest **oddziaływanie pola elektromagnetycznego** wytwarzanego przez antenę (np. prąd powrotny,\
    \ prąd powierzchniowy), a nie niewłaściwe napięcie zasilania.  \n- Wymiana zasilacza nie wpływa na\
    \ **przenikanie pola** zewnętrznego do wnętrza skrzynki, więc nie eliminuje obserwowanego zjawiska.\n\
    \n**Dlaczego prawidłowa jest odpowiedź A**\n\n- Słabe świecenie świetlówki jest typowym objawem **przenikania\
    \ pól elektromagnetycznych** (np. prądów powierzchniowych, zakłóceń radiowych) do wnętrza obudowy.\
    \  \n- **Ekranowanie** (metalowa, ciągła, uziemiona) tworzy „klatkę Faradaya”, ograniczając przenikanie\
    \ fal i prądów powierzchniowych do wnętrza.  \n- Dzięki temu pola wewnątrz skrzynki zostają zredukowane\
    \ do poziomu, przy którym lampka fluorescencyjna nie jest już pobudzana.  \n\n**Podsumowanie**\n\n\
    - Problem wynika z **zakłóceń elektromagnetycznych**, a nie z niewłaściwego zasilania.  \n- Najskuteczniejszym\
    \ środkiem zaradczym jest **ekranowanie** (odpowiedź A).  \n- Wymiana zasilacza (odpowiedź C) nie\
    \ usuwa przyczyny i dlatego jest niepoprawna."
  - "**Dlaczego prawidłowa jest odpowiedź A – wprowadzenie ekranowania?**\n\nKiedy w skrzynce antenowej\
    \ powstaje pole elektromagnetyczne (np. przy podłączonym nadajnikowi, wzmacniaczowi lub innym elementom\
    \ RF), część energii rozchodzi się w postaci promieniowania do otoczenia.  \n\nNiezasilana świetlówka\
    \ działa jak **detektor wysokich częstotliwości** – jej szklane elektrody i wyładowanie w gazie mogą\
    \ zostać wzbudzone przez przyłożone pole RF, co objawia się słabym, niekontrolowanym świeceniem. Zjawisko\
    \ to znika po odłączeniu skrzynki, ponieważ wtedy źródło promieniowania przestaje istnieć.\n\nAby\
    \ przerwać tę niepożądaną emisję, należy:\n\n1. **Zablokować wycieki pola elektromagnetycznego** z\
    \ wnętrza skrzynki – czyli zapewnić skuteczne ekranowanie.  \n2. **Zastosować zamkniętą, metalową\
    \ obudowę** (np. aluminiową lub stalową), połączoną w sposób ciągły (brak szczelin, dobre dopasowanie\
    \ do masy).  \n3. Dzięki temu pole wewnątrz skrzynki jest zamknięte, a energia RF nie dociera do otoczenia,\
    \ więc świetlówka nie jest już pobudzana.\n\n---\n\n### Dlaczego pozostałe odpowiedzi nie rozwiązują\
    \ problemu\n\n- **B – poprawić dopasowanie stopnia końcowego**  \n  Dopasowanie impedancji służy ograniczeniu\
    \ odbić sygnału w łańcuchu RF i poprawie efektywności transmisji, ale nie eliminuje promieniowania\
    \ bocznego z samej obudowy. Świecenie świetlówki wynika z pola promieniującego, a nie z nieodpowiedniego\
    \ dopasowania.\n\n- **C – wymienić zasilacz sieciowy**  \n  Zasilacz może wprowadzać szumy w paśmie\
    \ niskich częstotliwości, lecz nie jest przyczyną silnego pola RF w skrzynce antenowej. Wymiana go\
    \ nie zatrzyma emisji pola, które zasila świetlówkę.\n\n---\n\n## Co zrobić w praktyce\n\n1. **Zamontować\
    \ metalową obudowę** (np. z aluminium lub stali), szczelnie przylegającą do wszystkich ścianki skrzynki.\
    \  \n2. **Uziemić obudowę** – połącz ją z masą (np. uziemieniem anteny lub uziemieniem instalacji).\
    \  \n3. **Zwrócić uwagę na otwory** (przewody, złącza) – jeśli muszą przechodzić przez obudowę, zastosować\
    \ filtry (np. ferrytowe) lub przejścia filtrujące, aby nie tworzyły „antenek” wypuszczających pole.\n\
    \nPo takiej modyfikacji pole RF nie będzie docierało do otoczenia, a nie zasilana świetlówka przestanie\
    \ się podświetlać."
