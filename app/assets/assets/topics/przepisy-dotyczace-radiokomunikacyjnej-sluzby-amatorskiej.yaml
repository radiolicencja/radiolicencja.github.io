- text: 7\. Czy Regulamin Radiokomunikacyjny ITU przewiduje wykorzystanie stacji amatorskich w akcjach
    humanitarnych, niesienia pomocy w przypadkach katastrof, klęsk żywiołowych i innych zagrożeń?
  answers:
  - nie zezwala na takie wykorzystanie stacji amatorskich
  - niezbędny jest specjalny wpis do pozwolenia radioamatorskiego
  - zaleca się wykorzystywanie stacji amatorskich w powyższych przypadkach
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Regulamin Radiokomunikacyjny ITU** (Regulacje – art. 1.33 i art. 5.5)\
    \ definiuje **usługę amatorską** jako „usługę przeznaczoną do celów niekomercyjnych, w szczególności\
    \ do samokształcenia, eksperymentowania oraz wymiany informacji technicznej”.  \n2. W tym samym dokumencie\
    \ znajduje się także zapis, że usługa amatorska **może być wykorzystywana** do:\n   - udzielania pomocy\
    \ w sytuacjach nadzwyczajnych,\n   - wspierania działań ratunkowych przy katastrofach, klęskach żywiołowych\
    \ i innych zagrożeniach,\n   - wymiany informacji niezbędnych do koordynacji pomocy humanitarnej.\
    \  \n\n   → Zapis ten ma charakter **zalecenia**, a nie zakazu.  \n\n3. **Brak wymogu specjalnego\
    \ wpisu** – do prowadzenia łączności w akcjach ratunkowych nie jest potrzebny dodatkowy wpis w pozwoleniu,\
    \ o ile operator działa w granicach przyznanej klasy licencji i spełnia warunki techniczne (częstotliwości,\
    \ moc, itp.).  \n\n4. **Konsekwencja logiczna** – stwierdzenie „nie zezwala na takie wykorzystanie”\
    \ jest sprzeczne z oficjalnym brzmieniem regulacji, które wyraźnie **zachęca** do użycia amatorskich\
    \ stacji w sytuacjach awaryjnych.\n\n---\n\n### Krótkie podsumowanie\n- **Regulamin ITU** **nie zakazuje**,\
    \ a **zaleca** użycie stacji amatorskich w akcjach humanitarnych i ratunkowych.  \n- Nie ma wymogu\
    \ dodatkowego wpisu w pozwoleniu; wystarczy działanie w ramach istniejącej licencji.  \n\nDlatego\
    \ prawidłową odpowiedzią jest **C**, a odpowiedź **A** jest niepoprawna, ponieważ odwraca intencję\
    \ regulacji."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Regulamin Radiokomunikacyjny ITU** nie wymaga\
    \ dodatkowego zapisu w licencji amatorskiej, aby stacja mogła brać udział w akcjach ratunkowych. \
    \ \n- Licencja amatorska uprawnia do eksploatacji pasm przydzielonych usługą amatorską, a **warunek\
    \ jedyny** – działanie musi być zgodne z przeznaczeniem usługi (art. 1.28 RR – *emergency communications*).\
    \  \n- W praktyce, w sytuacjach awaryjnych operatorzy używają **istniejących uprawnień**; nie ma procedury\
    \ „specjalnego wpisu” ani dodatkowego zezwolenia.\n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\
    \n- Art. 1.28 RR definiuje **komunikację awaryjną** jako „komunikację niezbędną do ochrony życia,\
    \ zdrowia lub mienia oraz koordynacji działań ratowniczych”.  \n- § 13.1 RR stwierdza, że **usługa\
    \ amatorska** może być wykorzystywana do takich celów, a w razie potrzeby państwa członkowskie mogą\
    \ przyznać priorytet takim transmisjom.  \n- W praktyce międzynarodowych i krajowych przepisów (np.\
    \ Ustawa o radiofonii i telewizji) **zachęca się** operatorów do udzielania pomocy w katastrofach,\
    \ co jest odzwierciedlone w regulaminie ITU.\n\n**Krótka konkluzja**\n\n- Nie potrzebujesz dodatkowego\
    \ zapisu w licencji – Twoje istniejące uprawnienia amatorskie już pozwalają na działanie w sytuacjach\
    \ humanitarnych.  \n- Regulamin ITU **rekomenduje** i **uznaje** wykorzystanie stacji amatorskich\
    \ w akcjach ratunkowych, co czyni odpowiedź C prawidłową."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** – *„zaleca się wykorzystywanie stacji amatorskich\
    \ w akcjach humanitarnych, niesienia pomocy w przypadkach katastrof, klęsk żywiołowych i innych zagrożeń”*\
    \ – jest prawidłowa, ponieważ:\n\n- **Regulamin Radiokomunikacyjny ITU (RR)** w rozdziale dotyczącym\
    \ usług ratunkowych i publicznego bezpieczeństwa wyraźnie **rekomenduje** udział stacji amatorskich\
    \ w działaniach ratunkowych, podkreślając ich znaczenie jako szybkiego i elastycznego środka łączności.\n\
    - Nie ma wymogu specjalnego wpisu ani dodatkowych zezwoleń (odpowiedzi **A** i **B** są więc nieprawidłowe);\
    \ standardowa licencja amatorska wystarcza, pod warunkiem przestrzegania ogólnych zasad emisji i priorytetów\
    \ służb ratunkowych.\n- W praktyce stacje amatorskie często wspierają organizacje humanitarne, udostępniając\
    \ łącza w terenie, gdzie infrastruktura komercyjna jest uszkodzona lub nie istnieje.\n\nDlatego wybór\
    \ odpowiedzi **C** jest zgodny z międzynarodowymi przepisami ITU oraz powszechną praktyką w akcjach\
    \ pomocowych. \U0001F680"
  - "**Dlaczego poprawna jest odpowiedź C**\n\nRegulamin Radiokomunikacyjny ITU (Radio Regulations, RR)\
    \ definiuje **usługę amatorską** jako „usługę przeznaczoną do celów niekomercyjnych, w szczególności\
    \ do wymiany informacji technicznych, edukacyjnych i eksperymentalnych oraz do służby publicznej,\
    \ w tym do działań ratunkowych i humanitarnych”.  \n\n- **Artykuł 13 RR** – „Usługi publiczne, w tym\
    \ pomoc w sytuacjach awaryjnych, mogą być wykonywane przy użyciu dowolnej usługi radiokomunikacyjnej,\
    \ jeżeli nie narusza to innych przepisów”.  \n- **Artykuł 25.1 RR** – w ramach usługi amatorskiej\
    \ dopuszczone jest „wykorzystanie w sytuacjach awaryjnych, ratowniczych i humanitarnych, pod warunkiem\
    \ że nie jest to działalność komercyjna”.  \n\nW praktyce oznacza to, że **Regulamin nie wymaga dodatkowego\
    \ wpisu** do koncesji ani nie zakazuje takiego użycia – wręcz przeciwnie, zachęca operatorów amatorskich\
    \ do wspierania służb ratunkowych i organizacji humanitarnych, kiedy ich sprzęt i umiejętności mogą\
    \ przyspieszyć komunikację w sytuacjach kryzysowych.\n\nDlatego odpowiedź **C** („zaleca się wykorzystywanie\
    \ stacji amatorskich w powyższych przypadkach”) jest prawidłowa."
- text: 8\. Czy Regulamin Radiokomunikacyjny reguluje zasady przyznawania znaków wywoławczych stacjom
    amatorskim?
  answers:
  - nie, decyduje o tym IARU
  - tak, Regulamin Radiokomunikacyjny określa zasady przyznawania znaków
  - nie, znak wywoławczy obiera sobie sam operator stacji
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n1. **IARU – co to jest?**  \n   International Amateur Radio\
    \ Union (IARU) jest międzynarodową organizacją zrzeszającą związki amatorskich radiooperatorów. Nie\
    \ jest organem państwowym ani regulacyjnym – jej zadaniem jest reprezentowanie interesów radioamatorów\
    \ na arenie międzynarodowej, wypracowywanie wspólnych standardów technicznych i lobbowanie w sprawach\
    \ regulacyjnych.\n\n2. **Kto przyznaje znaki wywoławcze?**  \n   W Polsce przyznawaniem znaków wywoławczych\
    \ zajmuje się **Urzędowy Wykonawca Państwowej Administracji w dziedzinie Łączności (UKE)** na podstawie\
    \ przepisów zawartych w **Regulaminie Radiokomunikacyjnym** (Dz.U. 2005‑202). To właśnie ten dokument\
    \ określa:\n   - strukturę znaków (prefiks‑liczba‑przyrostek),\n   - zasady ich przydziału (np. przyznawanie\
    \ nowym stacjom, zmiana klasy operatora),\n   - rejestrację i ewidencję znaków.\n\n3. **Dlatego odpowiedź\
    \ A („nie, decyduje o tym IARU”) jest niepoprawna**  \n   - IARU nie ma kompetencji prawnej do przydzielania\
    \ znaków wywoławczych w żadnym kraju.  \n   - Decyzje o przyznaniu znaków wynikają z krajowego prawa\
    \ i regulacji, a nie z decyzji organizacji międzynarodowej.\n\n**Podsumowanie**  \nRegulamin Radiokomunikacyjny\
    \ jest właśnie tym aktem prawnym, który reguluje zasady przyznawania znaków wywoławczych stacjom amatorskim.\
    \ Dlatego prawidłowa odpowiedź to **B**, a odpowiedź A jest błędna, ponieważ przypisuje tę kompetencję\
    \ IARU, co nie ma podstaw prawnych."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ **Regulamin Radiokomunikacyjny (RR)**\
    \ zawiera szczegółowe przepisy dotyczące przyznawania znaków wywoławczych stacjom amatorskim. W rozdziale\
    \ poświęconym oznakowaniu stacji określa się:\n\n- kryteria przydziału (np. prefiksy krajowe, numery\
    \ identyfikacyjne),\n- procedury wnioskowania i rejestracji,\n- zasady przydzielania znaków tymczasowych\
    \ i stałych.\n\nW związku z tym to właśnie **RR** reguluje, w jaki sposób i na jakiej podstawie przydzielane\
    \ są znaki wywoławcze, a nie organizacje takie jak IARU ani decyzje samego operatora."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Znak wywoławczy nie jest „wybierany” przez operatora.**\
    \  \n   - W Polsce przydział znaków wywoławczych jest **formalnym procesem** prowadzonym przez Urząd\
    \ Komunikacji Elektronicznej (UKE).  \n   - Operator może jedynie zgłosić wniosek o przydział określonego\
    \ znaku (np. w ramach prefiksu przydzielonego swojemu krajowi), ale ostateczna decyzja należy do UKE,\
    \ a nie do samego operatora.\n\n2. **Regulamin Radiokomunikacyjny (RR) stanowi podstawę prawną.**\
    \  \n   - RR określa, kto ma prawo przyznawać znaki, jakie są ich struktury (prefiks‑numer‑literowy)\
    \ oraz zasady ich przydzielania.  \n   - Brak takiego zapisu w RR oznaczałby, że przydział byłby dowolny,\
    \ co jest sprzeczne z obowiązującą praktyką i prawem.\n\n**Dlaczego prawidłowa jest odpowiedź B?**\
    \  \n\n- **RR § 5‑7** (lub odpowiednie artykuły w aktualnej wersji) jasno mówi, że **„przyznawanie\
    \ znaków wywoławczych stacjom amatorskim reguluje Regulamin Radiokomunikacyjny”**.  \n- W praktyce\
    \ oznacza to, że:  \n  1. **UKE** (na podstawie RR) wydaje zezwolenia i przydziela znaki.  \n  2.\
    \ **Kryteria** przydziału (prefiksy krajowe, zakresy numerów, kolejność przyznawania) są opisane w\
    \ RR.  \n  3. **Operator** może jedynie ubiegać się o konkretny znak, ale nie ma samodzielnej władzy\
    \ nad jego wyborem.\n\n**Podsumowanie**  \n\n- **C** – błędne, bo sugeruje swobodny wybór znaku przez\
    \ operatora, co nie ma miejsca w polskim systemie przydziału.  \n- **B** – prawidłowe, ponieważ to\
    \ **Regulamin Radiokomunikacyjny** definiuje i reguluje zasady przyznawania znaków wywoławczych, a\
    \ wykonawcą tych zasad jest UKE."
  - "**Odpowiedź:** **B** – tak, *Regulamin Radiokomunikacyjny* określa zasady przyznawania znaków wywoławczych\
    \ stacjom amatorskim.\n\n**Uzasadnienie**\n\n- **Regulamin Radiokomunikacyjny (RR)** jest podstawowym\
    \ aktem prawnym regulującym radioamatorstwo w Polsce.  \n- W § 2‑3 RR znajdują się przepisy dotyczące\
    \ **przydzielania, struktury i formatu** znaków wywoławczych (np. prefiksy krajowe, litery identyfikujące\
    \ klasy uprawnień, numery seryjne).  \n- Decyzję o przyznaniu konkretnego znaku podejmuje **Urzędowy\
    \ Zarząd Telekomunikacji (UKE)**, ale **zgodnie z RR** – czyli to właśnie regulamin określa, na jakiej\
    \ podstawie i według jakich kryteriów znaki są wydawane.  \n\nPozostałe odpowiedzi są nieprawidłowe:\n\
    \n- **A** – IARU (Międzynarodowa Unia Radioamatorów) jedynie wydaje wytyczne i rekomendacje; nie ma\
    \ kompetencji prawnej w Polsce do przydzielania znaków.  \n- **C** – operator nie wybiera znaku samodzielnie;\
    \ musi on otrzymać go od UKE w oparciu o zasady zawarte w RR.  \n\nDlatego prawidłową odpowiedzią\
    \ jest **B**."
- text: 9\. Czy postanowienia Regulaminu Radiokomunikacyjnego ITU dotyczące służby amatorskiej obowiązują
    również w służbie amatorskiej satelitarnej?
  answers:
  - tak, obowiązują
  - nie, obowiązują odrębne przepisy
  - nie obowiązują żadne przepisy
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – „tak, obowiązują”** jest prawidłowa.\n\nRegulamin Radiokomunikacyjny\
    \ ITU (art. 1.25‑1.28) definiuje **usługę amatorską** jako działalność radiową prowadzoną w celach\
    \ niekomercyjnych, a w dalszej części rozróżnia jej podkategorie, w tym **służbę amatorską satelitarną**.\
    \ Dlatego wszystkie przepisy odnoszące się do usługi amatorskiej (np. zasady przydziału częstotliwości,\
    \ wymogi techniczne, zasady eksploatacji) mają zastosowanie również do satelitów amatorskich.  \n\n\
    Krótko: regulacje ITU nie rozróżniają „zwykłej” i „satelitarnej” usługi amatorskiej – obejmują je\
    \ wszystkie."
  - "**Dlaczego odpowiedź B jest błędna**\n\n1. **Definicja w RR ITU**  \n   - *Regulamin Radiokomunikacyjny*\
    \ (Radio Regulations, RR) definiuje **amateur service** (art. 1.61) oraz **amateur‑satellite service**\
    \ jako pod‑usługę amateur service.  \n   - W związku z tym wszystkie postanowienia, które dotyczą\
    \ **amateur service**, automatycznie mają zastosowanie do **amateur‑satellite service**, chyba że\
    \ RR wprost stanowią inaczej.\n\n2. **Hierarchia przepisów**  \n   - RR są międzynarodowym traktatem\
    \ – obowiązują w każdym państwie‑członku ONZ.  \n   - Krajowe przepisy (ustawy, rozporządzenia) muszą\
    \ je implementować, ale nie mogą wprowadzać sprzecznych regulacji.  \n   - Dlatego nie ma „odrębnych”\
    \ przepisów wyłącznie dla służby amatorskiej satelitarnej – istnieje jedynie **szczegółowy fragment**\
    \ regulacji (np. koordynacja częstotliwości satelitarnych, wymogi techniczne), który jest częścią\
    \ **tego samego** Regulaminu.\n\n3. **Przykłady wspólnych wymogów**  \n   - **Licencjonowanie**: operator\
    \ satelity musi posiadać licencję amateur‑service, a stacja naziemna – licencję amateur‑satellite\
    \ (oba wydawane na podstawie tych samych kryteriów).  \n   - **Alokacja pasm**: pasma przydzielone\
    \ amateur‑service (np. 2 m, 70 cm) są jednocześnie dostępne dla łączności satelitarnej amateur‑satellite.\
    \  \n   - **Zasady emisji**: limity mocy, dopuszczalne modulacje i wymogi techniczne wynikają z tych\
    \ samych artykułów RR.\n\n4. **Co w rzeczywistości istnieje**  \n   - RR zawierają **dodatkowe, specyficzne\
    \ postanowienia** dotyczące satelitów (np. art. 5.141‑5.148 – koordynacja częstotliwości satelitarnych).\
    \  \n   - Są one **rozszerzeniem**, a nie zastępstwem ogólnych przepisów amateur service.\n\n---\n\
    \n### Podsumowanie\nPostanowienia Regulaminu Radiokomunikacyjnego ITU odnoszące się do służby amatorskiej\
    \ **obowiązują również w służbie amatorskiej satelitarnej**, ponieważ ta ostatnia jest pod‑usługą\
    \ pierwszej. Brak odrębnego, niezależnego zestawu przepisów czyni odpowiedź **B** niepoprawną; poprawna\
    \ jest **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\nRegulamin Radiokomunikacyjny ITU (Radio Regulations, RR)\
    \ jest dokumentem międzynarodowym, który określa zasady korzystania ze wszystkich usług przydzielonych\
    \ w pasmach radiowych.  \nJedną z usług wymienionych w art. 13 RR jest **usługa amatorska** (amateur\
    \ service).  \n\nW dalszej części RR znajduje się **usługa satelitarna amatorska** (amateur‑satellite\
    \ service) – jest ona wymieniona jako **pod‑usługa** usługi amatorskiej (art. 13.4). Oznacza to, że\
    \ wszystkie ogólne przepisy obowiązujące w usłudze amatorskiej mają zastosowanie także do działalności\
    \ satelitarnej, chyba że w danym państwie przyjęto dodatkowe, szczegółowe regulacje.\n\nStąd:\n\n\
    - **Nie ma sytuacji, w której „nie obowiązują żadne przepisy”** – co najmniej podstawowe postanowienia\
    \ RR (np. przydział pasm, zasady łączności dwukierunkowej, zakaz komercyjnego wykorzystania) obowiązują.\n\
    - Odpowiedź C sugerowałaby, że działalność w satelitach amatorskich jest całkowicie nieuregulowana,\
    \ co jest sprzeczne z definicją i klasyfikacją tej usługi w RR.\n\n**Poprawna odpowiedź – A**  \n\
    „Tak, obowiązują” jest prawidłowa, ponieważ:\n\n1. **Usługa satelitarna amatorska jest częścią usługi\
    \ amatorskiej** (art. 13.4 RR).  \n2. **Regulacje RR mają charakter nadrzędny** – obowiązują wszystkie\
    \ pod‑usługi, w tym satelity amatorskie.  \n3. **Dodatkowe przepisy krajowe** mogą uzupełniać RR,\
    \ ale nie anulują ich.\n\nPodsumowując, w służbie amatorskiej satelitarnej obowiązują przepisy Regulaminu\
    \ Radiokomunikacyjnego ITU, a twierdzenie, że nie obowiązują żadne przepisy, jest niezgodne z definicją\
    \ tej usługi w międzynarodowym prawie radiokomunikacyjnym."
  - "**Odpowiedź:** **A. tak, obowiązują**\n\n**Dlaczego?**\n\nRegulamin Radiokomunikacyjny ITU (art. 5‑R)\
    \ określa zasady korzystania z pasm przeznaczonych dla służby amatorskiej.  \nSłużba amatorska satelitarna\
    \ (sat‑am) jest **jedną z pod‑dziedzin** służby amatorskiej, a więc podlega tym samym regulacjom:\n\
    \n- **Zakres częstotliwości** przydzielonych amatorom obejmuje także pasma wykorzystywane do łączności\
    \ satelitarnej (np. 2 m, 70 cm, 23 cm).  \n- **Zasady techniczne** (moc nadawcza, modulacja, ochrona\
    \ przed zakłóceniami) oraz **zasady administracyjne** (licencja, identyfikacja wywoławcza) są identyczne\
    \ dla łączności naziemnej i satelitarnej.  \n- ITU nie wydziela odrębnego „regulaminu satelitarnego”\
    \ – wszystkie **przepisy amatorskie** stosuje się jednocześnie do operacji z satelitami.\n\nDlatego\
    \ operacje w służbie amatorskiej satelitarnej muszą być prowadzone zgodnie z ogólnym Regulaminem Radiokomunikacyjnym\
    \ ITU dla służby amatorskiej."
- text: 10\. Czy zgodnie z zaleceniami CEPT T/R 61-01 i T/R 61-02 posiadacz pozwolenia kategorii 3. może
    nadawać z terytorium kraju zrzeszonego w CEPT?
  answers:
  - tak, może
  - tak, może, ale maksymalnie 90 dni
  - nie, nie może
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Rozporządzenia CEPT T/R 61‑01 i T/R 61‑02** określają,\
    \ że posiadacz licencji 3 (tzw. *Category 3* – krótkofalowiec amatorski) może nadawać z terytorium\
    \ innego państwa członkowskiego CEPT **wyłącznie w celach tymczasowych**.  \n- „Tymczasowe” jest precyzyjnie\
    \ zdefiniowane jako **maksymalnie 90 dni** w danym roku kalendarzowym. Po upływie tego okresu dalsze\
    \ nadawanie wymaga uzyskania zezwolenia od władz kraju przyjmującego (np. licencji 1 lub 2).  \n-\
    \ Odpowiedź **A** („tak, może”) sugeruje nieograniczoną możliwość nadawania, co stoi w sprzeczności\
    \ z wymogiem ograniczenia czasowego wprowadzonym przez regulacje CEPT.\n\n**Poprawna odpowiedź – B**\n\
    \n> **„tak, może, ale maksymalnie 90 dni”**  \n\nOznacza to, że:\n\n1. **Możliwość nadawania istnieje**,\
    \ ale jest uzależniona od spełnienia warunku czasowego.  \n2. **Po 90 dni** w danym roku kalendarzowym\
    \ licencjobiorca musi zakończyć działalność nadawczą lub uzyskać odpowiednią licencję w kraju przyjmującym.\n\
    \n**Krótka synteza**\n\n- CEPT T/R 61‑01/61‑02 → licencja 3 = krótkofalowiec amatorski.  \n- Dozwolone\
    \ nadawanie z innego kraju CEPT **do 90 dni** rocznie.  \n- Po przekroczeniu tego limitu – brak uprawnienia,\
    \ konieczność dodatkowej licencji.\n\nDlatego odpowiedź **A** jest niepoprawna, a **B** – prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – „tak, może, ale maksymalnie 90 dni”**, co\
    \ jest prawidłowe.\n\nZgodnie z zaleceniami **CEPT T/R 61‑01** oraz **CEPT T/R 61‑02**, posiadacz\
    \ zezwolenia **kategorii 3** ma prawo nadawać z terytorium kraju członkowskiego CEPT, ale **wyłącznie\
    \ na okres nieprzekraczający 90 dni**. Po upływie tego czasu musi uzyskać odpowiednie zezwolenie lokalne\
    \ lub zakończyć działalność nadawczą.  \n\nDlatego odpowiedź B jest jedyną zgodną z regulacjami."
  - "**Dlaczego odpowiedź C („nie, nie może”) jest błędna**\n\n- **Kategorie licencji w systemie CEPT**\
    \  \n  Licencja 3 (ang. *Category 3*) uprawnia posiadacza do nadawania w **dowolnym kraju członkowskim\
    \ CEPT**, pod warunkiem spełnienia określonych warunków tymczasowości i koordynacji.\n\n- **Zalecenia\
    \ CEPT T/R 61‑01 i T/R 62‑02** (obecnie 61‑02)  \n  - T/R 61‑01 definiuje **„temporary operation”**\
    \ – krótkotrwałe użycie pasma radiowego w innym państwie członkowskim.  \n  - T/R 62‑02 (zastąpione\
    \ przez T/R 61‑02) precyzuje **maksymalny czas trwania takiej operacji** – **90 dni w ciągu 12 miesięcy**.\n\
    \n- **Interpretacja**  \n  Posiadacz licencji 3 może więc nadawać z terytorium innego kraju CEPT,\
    \ ale **tylko w charakterze tymczasowym**, nie dłużej niż 90 dni. Brak takiej możliwości (odpowiedź\
    \ C) byłby sprzeczny z treścią regulacji.\n\n---\n\n### Krótkie podsumowanie (dlaczego odpowiedź B\
    \ jest prawidłowa)\n\n- **„tak, może”** – licencja 3 upoważnia do nadawania w państwach członkowskich\
    \ CEPT.  \n- **„ale maksymalnie 90 dni”** – wynika z definicji *temporary operation* w T/R 61‑01/61‑02.\
    \  \n\nStąd prawidłową odpowiedzią jest **B**."
  - '**Odpowiedź:** **B. tak, może, ale maksymalnie 90 dni**


    **Uzasadnienie**


    Zgodnie z zaleceniami **CEPT T/R 61‑01** oraz **CEPT T/R 61‑02** (dotyczącymi przyznawania licencji
    do nadawania w paśmie amatorskim), posiadacz **pozwolenia kategorii 3** (czyli licencja „Advanced/Intermediate”)
    ma prawo prowadzić emisję **z terytorium państwa niebędącego członkiem CEPT** pod warunkiem, że łączny
    czas takiej działalności nie przekracza **90 dni w ciągu roku kalendarzowego**. Po upływie tego limitu
    dalsze nadawanie wymaga uzyskania dodatkowego zezwolenia od odpowiedniego organu regulacyjnego kraju,
    w którym ma miejsce emisja.


    Dlatego poprawna odpowiedź to **B** – dopuszczalne jest nadawanie, ale nie dłużej niż 90 dni.'
- text: 11\. Przez jaki okres czasu może posiadacz międzynarodowego pozwolenia amatorskiego zgodnego z
    zaleceniem CEPT T/R 61-01 pracować z terytorium innego kraju uznającego to zalecenie, bez konieczności
    uzyskiwania pozwolenia od miejscowej administracji łączności?
  answers:
  - 1 miesiąc
  - 90 dni
  - 1 rok
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („1 miesiąc”) jest niepoprawna**\n\n- **Zalecenie CEPT T/R 61‑01** (ang. *Amateur\
    \ Radio Service – International Amateur Radio Permit*) określa maksymalny czas, w którym posiadacz\
    \ międzynarodowego pozwolenia może pracować w innym państwie bez dodatkowego zezwolenia od lokalnej\
    \ administracji.\n- W treści zalecenia jest jasno zapisane, że **okres ten wynosi 90 dni** w ciągu\
    \ jednego roku kalendarzowego. Nie ma tam mowy o „miesiącu kalendarzowym”.\n- 90 dni to **dokładnie\
    \ trzy miesiące** (≈ 3 × 30 dni). Dlatego przyjęcie „1 miesiąc” (≈ 30 dni) znacznie **zaniża dopuszczalny\
    \ czas** i nie spełnia wymogów regulacji.\n\n**Poprawna odpowiedź – B („90 dni”)**\n\n- Jest to bezpośredni\
    \ zapis w CEPT T/R 61‑01.\n- Po upływie 90 dni posiadacz międzynarodowego pozwolenia musi uzyskać\
    \ lokalne zezwolenie lub opuścić terytorium, aby kontynuować działalność radiową.\n\n**Podsumowanie**\n\
    \n- **1 miesiąc ≈ 30 dni** – niezgodne z zaleceniem.\n- **90 dni** – jedyny prawidłowy limit określony\
    \ w CEPT T/R 61‑01.  \n\nStąd odpowiedź A jest błędna, a B – prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – 90 dni**, co jest prawidłowe.\n\nZgodnie\
    \ z zaleceniem **CEPT T/R 61‑01**, posiadacz międzynarodowego pozwolenia amatorskiego może operować\
    \ z terytorium innego kraju uznającego to zalecenie **przez maksymalnie 90 dni** (czyli trzy miesiące)\
    \ bez konieczności ubiegania się o dodatkowe zezwolenie od lokalnej administracji łączności. Po upływie\
    \ tego okresu wymagana jest już zgoda krajowego organu regulacyjnego.  \n\nDobra robota! \U0001F680"
  - "**Dlaczego odpowiedź C („1 rok”) jest błędna**\n\nZalecenie **CEPT T/R 61‑01** (tzw. *International\
    \ Amateur Radio Permit*) określa, że posiadacz takiego pozwolenia może **pracować z terytorium innego\
    \ kraju uznającego to zalecenie bez dodatkowych zezwoleń jedynie przez 90 dni w okresie 12 miesięcy**.\
    \  \n\n- **„90 dni”** to maksymalny łączny czas emisji, a nie ciągły okres.\n- Po wykorzystaniu tych\
    \ 90 dni operator musi uzyskać zezwolenie od administracji kraju przyjmującego, jeśli chce kontynuować\
    \ nadawanie.\n- Nie ma mowy o „pełnym roku” bez ograniczeń – w praktyce po 90 dni pracy w danym roku\
    \ kalendarzowym/12‑miesięcznym okresie dalsze nadawanie wymaga lokalnego pozwolenia.\n\nStąd:\n\n\
    | Odpowiedź | Zgodność z CEPT T/R 61‑01 |\n|-----------|--------------------------|\n| **A. 1 miesiąc**\
    \ | krótszy niż dopuszczalne 90 dni, więc niepełny |\n| **B. 90 dni** | dokładnie to, co zezwala zalecenie\
    \ |\n| **C. 1 rok** | przekracza limit 90 dni, więc nieprawidłowe |\n\n**Podsumowanie**  \n„1 rok”\
    \ oznaczałoby nieograniczoną, roczną działalność, a CEPT T/R 61‑01 zezwala jedynie na **90 dni** emisji\
    \ w dowolnym 12‑miesięcznym okresie. Dlatego prawidłowa odpowiedź to **B – 90 dni**."
  - "**Dlaczego prawidłowa odpowiedź to B – 90 dni**\n\nMiędzynarodowe pozwolenie amatorskie wydane zgodnie\
    \ z zaleceniem **CEPT T/R 61‑01** jest uznawane w państwach, które przyjęły to zalecenie. Zgodnie\
    \ z treścią samego zalecenia:\n\n- **Okres ważności** korzystania z takiego pozwolenia w innym kraju\
    \ wynosi **do 90 dni** w danym roku kalendarzowym, liczone od pierwszego dnia działalności radiowej\
    \ na terytorium tego kraju.  \n- Po upływie 90 dni operator musi uzyskać zezwolenie od lokalnego organu\
    \ administracji łączności, jeżeli chce kontynuować nadawanie.\n\nDlatego, gdy posiadacz międzynarodowego\
    \ pozwolenia pracuje poza granicami swojego kraju, może to robić **maksymalnie 90 dni** bez dodatkowego\
    \ zezwolenia. Krótszy okres (np. 1 miesiąc) nie jest wymogiem, a okres dłuższy niż rok nie jest dopuszczalny.\n\
    \n**Podsumowanie**\n\n> Posługując się międzynarodowym pozwoleniem CEPT T/R 61‑01, operator może nadawać\
    \ w innym kraju uznającym to zalecenie **przez 90 dni** bez konieczności ubiegania się o dodatkowe\
    \ zezwolenie.  \n\nStąd prawidłowa odpowiedź: **B. 90 dni**."
- text: 12\. Kto określa maksymalną moc wyjściową stacji amatorskiej podawaną w pozwoleniu?
  answers:
  - międzynarodowy Związek Telekomunikacyjny (ITU)
  - europejskie Biuro Radiokomunikacji (ERO)
  - regulator krajowy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **ITU (International Telecommunication Union)** – to organizacja\
    \ międzynarodowa, której główną rolą jest ustalanie **ogólnych regulacji i standardów** (np. przydział\
    \ pasm częstotliwości, dopuszczalne klasy mocy w skali światowej).  \n- ITU nie wyznacza **konkretnych\
    \ parametrów** dla poszczególnych operatorów w danym kraju. Nie ma kompetencji do określania mocy,\
    \ jaką ma mieć stacja amatorska w indywidualnym pozwoleniu.\n\n**Co reguluje maksymalną moc wyjściową?**\n\
    \n- **Krajowy regulator** (np. Urząd Komunikacji Elektronicznej w Polsce, Ofcom w Wielkiej Brytanii,\
    \ FCC w USA) wydaje **licencje i pozwolenia** dla radioamatorów.  \n- W oparciu o **narodowe przepisy**\
    \ (które są zgodne z zaleceniami ITU, ale mogą mieć własne limity) regulator określa maksymalną dopuszczalną\
    \ moc dla każdej klasy licencji i pasma.\n\n**Podsumowanie**\n\n- ITU → ogólne, międzynarodowe ramy\
    \ techniczne.  \n- **Krajowy regulator → konkretne wartości mocy w pozwoleniu** (odpowiedź C).  \n\
    \nDlatego zaznaczenie odpowiedzi A jest niepoprawne – jedynie regulator krajowy ma uprawnienia do\
    \ ustalania maksymalnej mocy wyjściowej w indywidualnym zezwoleniu."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **ERO (European Radiocommunication Office)** nie\
    \ istnieje jako odrębna instytucja wydająca zezwolenia na emisję.  \n- W Europie funkcję koordynacyjną\
    \ w zakresie przydziału pasm i ogólnych limitów technicznych pełni **CEPT** (European Conference of\
    \ Postal and Telecommunications Administrations), ale to jedynie wytyczne, które muszą być przyjęte\
    \ przez **krajowych regulatorów**.  \n\n**Co naprawdę określa maksymalną moc wyjściową?**  \n\n- **Regulacje\
    \ krajowe** (np. UKE w Polsce, ANFR we Francji, Ofcom w Wielkiej Brytanii) wydają licencje/amatorskie\
    \ pozwolenia i w nich określają dopuszczalną moc nadawczą dla konkretnego pasma i klasy licencji.\
    \  \n- **ITU (Międzynarodowy Związek Telekomunikacyjny)** ustala jedynie **ogólne limity techniczne**\
    \ dla całych pasm (np. maksymalny poziom pola elektrycznego w określonej odległości), ale nie definiuje\
    \ mocy dla pojedynczych stacji.  \n\n**Podsumowanie**\n\n- **C – regulator krajowy** – to jedyny podmiot,\
    \ który w praktyce wpisuje do pozwolenia konkretną wartość maksymalnej mocy wyjściowej.  \n- **B –\
    \ europejskie Biuro Radiokomunikacji (ERO)** – nie istnieje i nie ma kompetencji do wydawania indywidualnych\
    \ limitów mocy.  \n\nDlatego poprawną odpowiedzią jest **C**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – regulator krajowy** jest prawidłowa, ponieważ to\
    \ właśnie krajowy organ regulacyjny (np. UKE w Polsce) w ramach przyznawanego zezwolenia określa maksymalną\
    \ dopuszczalną moc wyjściową stacji amatorskiej.  \n\n- **ITU** i **ERO** ustalają międzynarodowe\
    \ i europejskie ramy prawne oraz ogólne limity, ale szczegółowe wartości dopuszczalne w konkretnych\
    \ licencjach ustala regulator danego państwa.  \n\nW praktyce w pozwoleniu znajdziesz zapis typu \
    \ \n\n\\[\nP_{\\text{max}} \\leq P_{\\text{dozwolone\\ przez\\ regulator}}\n\\]\n\ngdzie \\(P_{\\\
    text{max}}\\) to maksymalna moc wyjściowa Twojej stacji.  \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego prawidłową odpowiedź jest C – regulator krajowy?**\n\n- **Prawo radiowe** w każdym państwie\
    \ jest wydawane i egzekwowane przez **krajowy organ regulacyjny** (np. UKE w Polsce, FCC w USA). To\
    \ on przyznaje koncesje i pozwolenia dla stacji amatorskich.  \n- **Maksymalna moc wyjściowa** określana\
    \ jest w warunkach technicznych pozwolenia, aby zapewnić zgodność z krajowymi przepisami dotyczącymi\
    \ zakłóceń i ochrony pasm częstotliwości.  \n- **Międzynarodowy Związek Telekomunikacyjny (ITU)**\
    \ oraz **Europejskie Biuro Radiokomunikacji (ERO)** ustalają **normy i zalecenia** (np. przydziały\
    \ pasm), ale nie definiują konkretnych limitów mocy dla poszczególnych operatorów w danym kraju. \
    \ \n\nW związku z tym to **krajowy regulator** decyduje o dopuszczalnej mocy wyjściowej w pozwoleniu\
    \ na stację amatorską."
- text: 13\. Jaka organizacja reprezentuje służbę amatorską na forum międzynarodowym?
  answers:
  - międzynarodowy Związek Telekomunikacyjny (ITU)
  - międzynarodowy Związek Radioamatorów (IARU)
  - europejskie Biuro Radiokomunikacji (ERO)
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\n- **ITU (International Telecommunication Union)**\
    \ – to **organizacja międzyrządowa**, której członkami są państwa i ich agencje regulacyjne.  \n-\
    \ Zadaniem ITU jest opracowywanie międzynarodowych regulacji technicznych i przydział pasm częstotliwości\
    \ dla **wszystkich** użytkowników radiokomunikacji (komercyjnych, wojskowych, publicznych i amatorskich).\
    \  \n- ITU nie działa jako reprezentant **służby amatorskiej** – nie zbiera jej opinii, nie broni\
    \ jej interesów i nie prowadzi negocjacji w jej imieniu.\n\n**Poprawna odpowiedź – B. IARU**\n\n-\
    \ **IARU (International Amateur Radio Union)** jest **światową organizacją zrzeszającą narodowe związki\
    \ radioamatorów**.  \n- To właśnie IARU występuje na forach międzynarodowych (np. przy ITU, WRC) i\
    \ reprezentuje interesy amatorów w sprawach przydziału pasm, ochrony przydziałów i regulacji technicznych.\
    \  \n- Członkowie IARU to **związki krajowe**, a nie państwa, co pozwala organizacji bezpośrednio\
    \ oddawać głos społeczności amatorskiej.\n\n**Podsumowanie**  \nITU reguluje cały rynek telekomunikacyjny,\
    \ natomiast IARU jest jedyną organizacją dedykowaną wyłącznie **reprezentacji i obronie interesów\
    \ służby amatorskiej** na arenie międzynarodowej. Dlatego odpowiedź A jest błędna, a B – prawidłowa."
  - "**Gratulacje!**  \n\nOdpowiedź **B – międzynarodowy Związek Radioamatorów (IARU)** jest prawidłowa,\
    \ ponieważ:\n\n- IARU jest jedyną organizacją zrzeszającą narodowe związki radioamatorów i działającą\
    \ jako ich globalny przedstawiciel.  \n- Reprezentuje interesy służby amatorskiej w międzynarodowych\
    \ organach regulacyjnych, przede wszystkim w **Międzynarodowej Unii Telekomunikacyjnej (ITU)**, broniąc\
    \ przydziału i ochrony pasm przydzielonych amatorom.  \n- Współpracuje z organami rządowymi i innymi\
    \ organizacjami, aby zapewnić jednolite zasady i standardy dla radioamatorów na całym świecie.  \n\
    \nDlatego IARU jest właściwą odpowiedzią na pytanie o reprezentację służby amatorskiej na forum międzynarodowym.\
    \ ✅"
  - "**Dlaczego odpowiedź C („europejskie Biuro Radiokomunikacji – ERO”) jest niepoprawna?**\n\n1. **E‑R‑O\
    \ nie jest organizacją reprezentującą radioamatorów.**  \n   ERO (European Radiocommunications Office)\
    \ to agencja techniczna UE zajmująca się koordynacją pasm częstotliwości i regulacjami radiokomunikacyjnymi.\
    \ Nie ma mandatu do reprezentowania interesów społeczności amatorskiej.\n\n2. **Brak statusu międzynarodowego\
    \ reprezentanta.**  \n   ERO działa wyłącznie w ramach Unii Europejskiej i nie jest uznawane przez\
    \ organizacje międzynarodowe jako głos radioamatorów na forach światowych (np. przy IARC, ITU).\n\n\
    3. **Nie jest członkiem IARU ani nie współpracuje w roli reprezentanta.**  \n   W strukturze międzynarodowej\
    \ reprezentacji radioamatorów jedynym uznanym organem jest **IARU** – międzynarodowy Związek Radioamatorów,\
    \ którego członkami są krajowe stowarzyszenia amatorskie.\n\n---\n\n### Poprawna odpowiedź – B: międzynarodowy\
    \ Związek Radioamatorów (IARU)\n\n- **Mandat:** IARU jest jedyną międzynarodową organizacją, która\
    \ formalnie reprezentuje interesy radioamatorów przy Unii Międzynarodowej Telekomunikacji (ITU) i\
    \ innych organach regulacyjnych.\n- **Struktura:** Składa się z narodowych związków/amatorskich stowarzyszeń\
    \ (np. Polski Związek Krótkofalowców – PZK) i działa jako ich wspólny głos.\n- **Działalność:** Lobbują\
    \ o przyznanie pasm częstotliwości, chronią prawa operatorów amatorskich i koordynują międzynarodowe\
    \ standardy techniczne.\n\n**Podsumowanie:** ERO jest agencją regulacyjną UE, a nie reprezentantem\
    \ radioamatorów. Reprezentantem amatorskiej służby na arenie międzynarodowej jest IARU."
  - "**Prawidłowa odpowiedź: B – międzynarodowy Związek Radioamatorów (IARU).**\n\n**Dlaczego IARU?**\
    \  \n- IARU jest światową organizacją zrzeszającą narodowe związki radioamatorów.  \n- Działa jako\
    \ jedyny uznany międzynarodowy przedstawiciel służby amatorskiej w kontaktach z organami regulacyjnymi\
    \ (np. ITU) i w organizacjach międzynarodowych.  \n- Jego celem jest ochrona i promocja pasma amatorskiego,\
    \ koordynacja przydziału częstotliwości oraz reprezentowanie interesów radioamatorów na forum globalnym.\n\
    \n**Dlaczego pozostałe opcje nie są prawidłowe?**  \n\n- **A – międzynarodowy Związek Telekomunikacyjny\
    \ (ITU)** – to agencja ONZ odpowiedzialna za globalną regulację wszystkich usług telekomunikacyjnych,\
    \ ale nie jest organizacją reprezentującą wyłącznie radioamatorów.  \n\n- **C – europejskie Biuro\
    \ Radiokomunikacji (ERO)** – jest regionalnym organem współpracującym z ITU, zajmującym się koordynacją\
    \ częstotliwości w Europie, ale nie pełni roli reprezentacji amatorskiej na świecie.  \n\nZatem jedyną\
    \ organizacją, która reprezentuje służbę amatorską na arenie międzynarodowej, jest **IARU**."
- text: 14\. Jaki organ krajowy reguluje i kontroluje pracę stacji amatorskich, przeprowadza egzaminy
    na świadectwa operatora urządzeń radiowych i wydaje pozwolenia w służbie amatorskiej?
  answers:
  - minister właściwy do spraw cyfryzacji
  - Prezes Urzędu Komunikacji Elektronicznej
  - minister właściwy do spraw wewnętrznych
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **„Minister właściwy do spraw cyfryzacji”** – w polskim\
    \ porządku prawnym nie ma takiego urzędu.  \n- Zadania związane z **regulacją i kontrolą stacji amatorskich**\
    \ nie należą do kompetencji rządu, lecz do **organu technicznego** przyznanego do zarządzania częstotliwościami\
    \ radiowymi.  \n\n**Poprawna odpowiedź – B. Prezes Urzędu Komunikacji Elektronicznej (UKE)**  \n\n\
    - **Ustawa z dnia 16 lipca 2004 r. – Prawo telekomunikacyjne** (art. 9‑10) oraz **Ustawa z dnia 30\
    \ lipca 2005 r. – Prawo o radiofonii i telewizji** wyraźnie wskazują, że:\n  - Prezes UKE **reguluje\
    \ i kontroluje pracę stacji amatorskich**,\n  - przeprowadza **egzaminy na świadectwa operatora urządzeń\
    \ radiowych**,\n  - **wydaje pozwolenia** i inne dokumenty niezbędne do prowadzenia służby amatorskiej.\n\
    - UKE jest centralnym organem administracji rządowej odpowiedzialnym za **przydział pasm częstotliwości,\
    \ nadzór techniczny i licencje** w dziedzinie telekomunikacji i radiokomunikacji.\n\n**Dlaczego odpowiedź\
    \ C jest również niepoprawna**\n\n- **Minister właściwy do spraw wewnętrznych** (Ministerstwo Spraw\
    \ Wewnętrznych i Administracji) zajmuje się bezpieczeństwem publicznym, policją, ochroną granic itp.\
    \  \n- Nie posiada kompetencji w zakresie **zarządzania częstotliwościami radiowymi** ani w prowadzeniu\
    \ egzaminów dla operatorów radiowych.\n\n---\n\n**Podsumowanie**\n\nJedynym organem, który w Polsce\
    \ **reguluje, kontroluje i licencjonuje służbę amatorską**, jest **Prezes Urzędu Komunikacji Elektronicznej**.\
    \ Dlatego odpowiedź B jest prawidłowa, a odpowiedzi A i C nie mają podstaw prawnych w tej dziedzinie."
  - "**Gratulacje!**  \n\nOdpowiedź **B – Prezes Urzędu Komunikacji Elektronicznej** jest prawidłowa,\
    \ ponieważ to właśnie ten organ:\n\n* reguluje i nadzoruje działalność stacji amatorskich w Polsce,\
    \  \n* przeprowadza egzaminy na świadectwa operatora urządzeń radiowych,  \n* wydaje pozwolenia w\
    \ służbie amatorskiej.\n\nMinisterstwa cyfryzacji oraz spraw wewnętrznych nie pełnią tych kompetencji\
    \ w zakresie radioamatorstwa."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Zakres kompetencji**  \n   *Minister właściwy do\
    \ spraw wewnętrznych* (Minister Spraw Wewnętrznych i Administracji) zajmuje się m.in. bezpieczeństwem\
    \ publicznym, policją, ochroną granic i administracją terytorialną. Nie ma on uprawnień do regulacji\
    \ wykorzystania częstotliwości radiowych.\n\n2. **Organy regulujące radioamatorstwo w Polsce**  \n\
    \   Zgodnie z ustawą **„Prawo o radiofonii i telewizji”** oraz **„Ustawą o elektromagnetycznych częstotliwościach\
    \ radiowych”**, zadania w zakresie:  \n   - rejestracji i kontroli stacji amatorskich,  \n   - przeprowadzania\
    \ egzaminów na świadectwa operatora,  \n   - wydawania zezwoleń w służbie amatorskiej,  \n\n   należą\
    \ do **Prezesa Urzędu Komunikacji Elektronicznej (UKE)**. UKE jest centralnym organem administracji\
    \ rządowej odpowiedzialnym za zarządzanie spektrum częstotliwości i nadzór nad podmiotami korzystającymi\
    \ z łączności elektronicznej.\n\n3. **Praktyczny przykład**  \n   - **Wniosek o zezwolenie**: składa\
    \ się go do UKE, a nie do MSWiA.  \n   - **Egzamin na świadectwo operatora**: organizuje go UKE (lub\
    \ jednostki upoważnione przez UKE).  \n\n   Gdyby kompetencje leżały w gestii ministra spraw wewnętrznych,\
    \ proces uzyskiwania zezwoleń i egzaminów byłby prowadzony przez struktury policyjne, co nie ma miejsca\
    \ w obowiązującym prawodawstwie.\n\n**Podsumowanie**  \nMinister spraw wewnętrznych nie reguluje i\
    \ nie kontroluje stacji amatorskich. Ten obowiązek przypisany jest Prezesowi Urzędu Komunikacji Elektronicznej,\
    \ co czyni odpowiedź **B** jedyną prawidłową."
  - "**Odpowiedź:** **B. Prezes Urzędu Komunikacji Elektronicznej (UKE)**  \n\n**Dlaczego?**  \n\n- **UKE**\
    \ jest centralnym organem państwowym odpowiedzialnym za zarządzanie częstotliwościami radiowymi oraz\
    \ nadzór nad użytkownikami usług radiowych w Polsce.  \n- Do jego kompetencji należy **regulowanie\
    \ i kontrola pracy stacji amatorskich**, co obejmuje przydzielanie pasm częstotliwości, nadzór techniczny\
    \ oraz egzekwowanie przepisów.  \n- UKE **organizuje egzaminy** na świadectwa operatora urządzeń radiowych\
    \ (tzw. egzamin amatorski) oraz **wydaje świadectwa i pozwolenia** uprawniające do eksploatacji stacji\
    \ amatorskiej.  \n\nPozostałe odpowiedzi (minister cyfryzacji, minister spraw wewnętrznych) nie mają\
    \ bezpośredniego kompetencji w zakresie regulacji radiokomunikacji – ich zadania ograniczają się do\
    \ innych dziedzin.  \n\n---  \n\n**Podsumowanie:** organem krajowym regulującym i kontrolującym pracę\
    \ stacji amatorskich, przeprowadzającym egzaminy i wydającym pozwolenia jest Prezes Urzędu Komunikacji\
    \ Elektronicznej."
- text: 15\. Jaki podstawowy akt prawny reguluje działalność telekomunikacyjną i radiokomunikacyjną w
    Polsce?
  answers:
  - statut Urzędu Komunikacji Elektronicznej (UKE)
  - ustawa Prawo ochrony środowiska
  - ustawa Prawo komunikacji elektronicznej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Statut Urzędu Komunikacji Elektronicznej (UKE)**\
    \ – to akt organizacyjny, który określa strukturę, kompetencje i zasady funkcjonowania samego regulatora\
    \ rynku telekomunikacji. Nie zawiera przepisów regulujących prawa i obowiązki operatorów, użytkowników\
    \ ani zasady świadczenia usług.\n\n- **Podstawowy akt prawny** regulujący działalność telekomunikacyjną\
    \ i radiokomunikacyjną w Polsce to **ustawa Prawo komunikacji elektronicznej** (UKE). To ona definiuje:\n\
    \  - pojęcia „usługa telekomunikacyjna”, „operator” itp.,\n  - zasady udzielania koncesji i zezwolenia,\n\
    \  - obowiązki techniczne i jakościowe,\n  - ochronę danych i prywatności użytkowników,\n  - zasady\
    \ konkurencji i interkoneksji.\n\n- **Statut UKE** jest jedynie aktem podrzędnym wobec ustawy – działa\
    \ na jej podstawie i w jej ramach.\n\nW związku z tym, pytanie o *podstawowy* akt prawny wymaga wskazania\
    \ ustawy **Prawo komunikacji elektronicznej**, a nie statutu organu regulacyjnego."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n- **Ustawa „Prawo ochrony środowiska”** (U‑OŚ) reguluje\
    \ kwestie ochrony środowiska naturalnego: emisje zanieczyszczeń, gospodarowanie odpadami, oceny oddziaływania\
    \ na środowisko itp.  \n- Nie zawiera przepisów dotyczących **działalności telekomunikacyjnej ani\
    \ radiokomunikacyjnej** (np. przydział częstotliwości, zasady świadczenia usług elektronicznych).\
    \  \n- Dlatego nie może być podstawowym aktem prawnym, który określa zasady funkcjonowania operatorów\
    \ telefonii, internetu czy nadawców radiowych.\n\n**Dlaczego poprawna jest odpowiedź C**\n\n- **Ustawa\
    \ „Prawo komunikacji elektronicznej”** (U‑PKE) jest specjalnym aktem normatywnym, w którym znajdziesz:\n\
    \  - definicje usług elektronicznych, operatorów i dostawców,\n  - zasady przyznawania i zarządzania\
    \ **pasmem częstotliwości**,\n  - wymogi techniczne i organizacyjne dla **sieci telekomunikacyjnych\
    \ i radiokomunikacyjnych**,\n  - regulacje dotyczące ochrony danych, bezpieczeństwa sieci oraz warunków\
    \ koncesyjnych.\n- To właśnie ona stanowi **główny, dedykowany regulamin** dla całej branży telekomunikacyjnej\
    \ i radiokomunikacyjnej w Polsce.\n\n**Podsumowanie**  \nUstawa o ochronie środowiska nie odnosi się\
    \ do technicznych i organizacyjnych aspektów telekomunikacji, natomiast ustawa Prawo komunikacji elektronicznej\
    \ definiuje wszystkie kluczowe zasady tej działalności. Dlatego odpowiedź B jest błędna, a prawidłowa\
    \ to **C**."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C – ustawa Prawo komunikacji elektronicznej**. Jest to\
    \ poprawna odpowiedź, ponieważ:\n\n- Ustawa **Prawo komunikacji elektronicznej** (Dz. U. z 2022 r.\
    \ poz. 2159) jest podstawowym aktem prawnym regulującym **działalność telekomunikacyjną i radiokomunikacyjną**\
    \ w Polsce.  \n- Określa ona zasady świadczenia usług, obowiązki operatorów, przydział i wykorzystanie\
    \ częstotliwości radiowych oraz kompetencje Urzędu Komunikacji Elektronicznej (UKE).  \n\nPozostałe\
    \ propozycje (statut UKE i ustawa Prawo ochrony środowiska) nie stanowią podstawowego źródła prawa\
    \ w tej dziedzinie. \n\nŚwietna robota – tak trzymaj!"
  - "**Prawidłowa odpowiedź:** **C. ustawa Prawo komunikacji elektronicznej**\n\n---\n\n### Dlaczego tak?\n\
    \n| Kwestia | Co reguluje? |\n|---|---|\n| **Ustawa Prawo komunikacji elektronicznej** | Jest podstawowym\
    \ aktem prawnym określającym zasady funkcjonowania **telekomunikacji** oraz **radiokomunikacji** w\
    \ Polsce – m.in. warunki świadczenia usług, przydział częstotliwości, obowiązki operatorów i ochronę\
    \ użytkowników. |\n| **Statut UKE** | To dokument organizacyjny regulatora rynku (Urzędu Komunikacji\
    \ Elektronicznej). Określa jego kompetencje, strukturę i zasady działania, ale nie definiuje samych\
    \ zasad funkcjonowania usług telekomunikacyjnych. |\n| **Ustawa Prawo ochrony środowiska** | Dotyczy\
    \ ochrony środowiska naturalnego i nie ma związku z regulacją usług telekomunikacyjnych. |\n\n---\n\
    \n### Krótkie podsumowanie\n- **Prawo komunikacji elektronicznej** to nadrzędny akt prawny, w którym\
    \ znajdują się wszystkie kluczowe przepisy dotyczące rynku telekomunikacyjnego i radiokomunikacyjnego.\
    \  \n- Statut UKE i ustawa o ochronie środowiska są ważne, ale **nie** stanowią podstawy prawnej regulującej\
    \ te branże.  \n\nDlatego prawidłową odpowiedzią jest **C**."
- text: 16\. W jakim dokumencie określone są zakresy częstotliwości przeznaczone w Polsce dla służby amatorskiej
    i służby amatorskiej satelitarnej?
  answers:
  - w ustawie Prawo komunikacji elektronicznej
  - w rozporządzeniu Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości
  - w decyzjach Prezesa Urzędu Komunikacji Elektronicznej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Ustawa Prawo komunikacji elektronicznej** reguluje\
    \ ogólne zasady funkcjonowania telekomunikacji w Polsce (np. prawa i obowiązki operatorów, zasady\
    \ przyznawania koncesji).  \n- Nie zawiera ona szczegółowego wykazu **zakresów częstotliwości** przeznaczonych\
    \ dla poszczególnych służb radiowych.  \n- Zakresy te są ustalane w odrębnych aktach wykonawczych,\
    \ a nie w samej ustawie.\n\n**Co reguluje właściwy dokument – odpowiedź B**\n\n- **Rozporządzenie\
    \ Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości** (tzw. KTP‑C) jest aktem wykonawczym,\
    \ w którym wymieniono wszystkie przydzielone pasma częstotliwości, w tym:\n  - pasma przeznaczone\
    \ dla **służby amatorskiej**,\n  - pasma przeznaczone dla **służby amatorskiej satelitarnej**.\n-\
    \ Dokument ten jest publikowany w Dzienniku Ustaw i jest jedynym źródłem prawnym określającym, które\
    \ pasma mogą być wykorzystywane przez amatorów.\n\n**Dlaczego odpowiedź C też nie jest właściwa**\n\
    \n- **Decyzje Prezesa Urzędu Komunikacji Elektronicznej (UKE)** dotyczą przydziału konkretnych częstotliwości\
    \ indywidualnym podmiotom (np. przyznanie licencji).  \n- Nie tworzą one ogólnego wykazu pasm przeznaczonych\
    \ dla danej służby – to właśnie rozporządzenie Rady Ministrów definiuje te pasma.\n\n**Podsumowanie**\
    \  \nUstawa określa ramy prawne, decyzje Prezesa UKE przydzielają konkretne częstotliwości, a jedyny\
    \ akt określający **zakresy częstotliwości** dla służby amatorskiej i satelitarnej to **rozporządzenie\
    \ Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości**. Dlatego poprawna odpowiedź\
    \ to **B**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B** – *„w rozporządzeniu Rady Ministrów w sprawie Krajowej\
    \ Tablicy Przeznaczeń Częstotliwości”* – i jest ona prawidłowa.\n\n**Dlaczego?**  \n\n- Rozporządzenie\
    \ Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń Częstotliwości (KTP Częstotliwości) jest jedynym\
    \ aktem prawnym, w którym szczegółowo określa się **zakresy częstotliwości przeznaczone w Polsce**\
    \ dla poszczególnych służb, w tym **służby amatorskiej** i **służby amatorskiej satelitarnej**.  \n\
    - Ustawa Prawo komunikacji elektronicznej (odp. A) definiuje jedynie ramy prawne i zasady zarządzania\
    \ częstotliwościami, ale nie podaje konkretnych pasm.  \n- Decyzje Prezesa UKE (odp. C) mogą przyznawać\
    \ konkretne przydziały, lecz nie ustalają ogólnych zakresów częstotliwości w skali kraju.  \n\nDlatego\
    \ to **rozporządzenie** jest właściwym dokumentem regulującym przydziały częstotliwości dla amatorów\
    \ i amatorskich satelitów. \U0001F44D"
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n- **Decyzje Prezesa UKE** dotyczą głównie przyznawania\
    \ koncesji, rejestracji i indywidualnych warunków eksploatacji konkretnego nadajnika.  \n- Nie określają\
    \ one **ogólnych zakresów częstotliwości** przeznaczonych dla danej usługi w całym kraju.  \n- Są\
    \ więc dokumentem operacyjnym, a nie regulacyjnym w sensie planowania widma.\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź B?**  \n\n- **Rozporządzenie Rady Ministrów w sprawie Krajowej Tablicy Przeznaczeń\
    \ Częstotliwości (KTP)** jest aktem prawnym ustanawiającym **narodowy plan przydziału pasm radiowych**.\
    \  \n- W KTP znajdują się wszystkie przydziały częstotliwości, w tym **zakresy dedykowane służbie\
    \ amatorskiej i amatorskiej satelitarnej**.  \n- Rozporządzenie to ma charakter ustawowy – jest wydawane\
    \ na podstawie ustawy o Prawie komunikacji elektronicznej i ma moc obowiązującą na terenie całej Polski.\n\
    \n**Podsumowanie**  \n- **C** – decyzje Prezesa UKE → indywidualne zezwolenia, nie definiują ogólnych\
    \ przydziałów.  \n- **B** – rozporządzenie Rady Ministrów → zawiera Krajową Tablicę Przeznaczeń Częstotliwości,\
    \ czyli formalny wykaz przydzielonych pasm, w tym dla amatorów i amatorskich satelit.  \n\nDlatego\
    \ prawidłową odpowiedzią jest **B**."
  - "**Dlaczego poprawna jest odpowiedź B**\n\n- **Ustawa „Prawo komunikacji elektronicznej”** (odp. A)\
    \ określa jedynie ramy prawne i zasady ogólne dotyczące zarządzania częstotliwościami. Nie zawiera\
    \ szczegółowych tabel przydziałów.\n\n- **Rozporządzenie Rady Ministrów w sprawie Krajowej Tablicy\
    \ Przeznaczeń Częstotliwości** (odp. B) jest dokumentem wykonawczym, w którym w formie tabelarycznej\
    \ wymieniono wszystkie przydziały częstotliwości w Polsce, w tym te przeznaczone dla służby amatorskiej\
    \ i amatorskiej satelitarnej. To właśnie w tym rozporządzeniu znajdują się precyzyjne zakresy pasm\
    \ (np. 144 – 146 MHz, 430 – 440 MHz, 1 240 – 1 300 MHz itp.).\n\n- **Decyzje Prezesa Urzędu Komunikacji\
    \ Elektronicznej** (odp. C) dotyczą przydziału konkretnych licencji i indywidualnych przydziałów w\
    \ ramach już określonych w Krajowej Tablicy. Nie definiują one samych zakresów częstotliwości.\n\n\
    W związku z tym jedynym dokumentem, który formalnie określa zakresy częstotliwości przeznaczone w\
    \ Polsce dla służby amatorskiej i satelitarnej, jest **rozporządzenie Rady Ministrów w sprawie Krajowej\
    \ Tablicy Przeznaczeń Częstotliwości**.  \n\n**Poprawna odpowiedź: B**."
- text: '17\. Czy stosowane w Krajowej Tablicy Przeznaczeń Częstotliwości określenie służba pierwszej
    ważności oznacza, że:'
  answers:
  - służba taka jest chroniona przed szkodliwymi zakłóceniami ze strony służb drugiej ważności
  - służba taka może żądać ochrony przed szkodliwymi zakłóceniami ze strony stacji tej samej lub innych
    służb, którym częstotliwości mogą zostać przydzielone w późniejszym terminie
  - służba taka może żądać ochrony przed szkodliwymi zakłóceniami ze strony stacji tej samej lub innych
    służb, którym częstotliwości mogą zostać przydzielone w późniejszym terminie, służba taka nie może
    powodować szkodliwych zakłóceń w pracy stacji służb pierwszej ważności, którym przydzielono częstotliwości
    lub mogą być przydzielone w późniejszym terminie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**\n\n- **„Chroniona przed zakłóceniami ze strony służb\
    \ drugiej ważności”** – to stwierdzenie sugeruje, że ochrona dotyczy **tylko** służb drugiej ważności.\
    \  \n- W praktyce **„służba pierwszej ważności”** nie jest chroniona wyłącznie przed jedną grupą odbiorców.\
    \ Ochrona obejmuje **wszystkie** stacje, które w przyszłości mogą otrzymać przydział częstotliwości\
    \ (zarówno z tej samej, jak i z innych służb).  \n- Dlatego ograniczenie ochrony do „służb drugiej\
    \ ważności” jest niekompletne i wprowadza błąd w interpretacji przepisów Krajowej Tablicy Przeznaczeń\
    \ Częstotliwości (KTP‑C).\n\n---\n\n**Co właściwie oznacza „służba pierwszej ważności” – odpowiedź\
    \ C**\n\n1. **Prawo do żądania ochrony**  \n   - Służba pierwszej ważności może **zażądać** ochrony\
    \ przed zakłóceniami od wszystkich stacji, które **mogą** w przyszłości otrzymać przydział częstotliwości\
    \ – zarówno z tej samej służby, jak i z innych służb.\n\n2. **Zakaz powodowania zakłóceń**  \n   -\
    \ Jednocześnie **nie może** ona sama wytwarzać zakłóceń w pracy **innych** stacji pierwszej ważności,\
    \ które już mają przydzielone częstotliwości lub które mogą je otrzymać później.\n\n3. **Pełne spektrum\
    \ ochrony**  \n   - W ten sposób zapewniona jest **wzajemna** ochrona:  \n     \\[\n     \\text{Służba\
    \ I ważności} \\;\\Longleftrightarrow\\; \\text{wszystkie stacje z przyszłymi przydziałami}\n    \
    \ \\]\n\n---\n\n### Podsumowanie\n- **A** jest zbyt wąskie – ogranicza ochronę tylko do służb drugiej\
