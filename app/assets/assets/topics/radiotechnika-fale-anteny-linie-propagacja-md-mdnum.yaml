    \ crystal‑controlled heterodyne*).\n\n3. **Czym jest detektor FM?**  \n   - Detektor FM (np. dyskryminator\
    \ fazowy, PLL) znajduje się **po** drugim przetworniku częstotliwości, w sekcji audio.  \n   - Nie\
    \ zawiera elementu kwarcowego i nie pełni roli źródła częstotliwości lokalnej.  \n\n4. **Wynik** \
    \ \n   - W schemacie blok 10 jest **pierwszym oscylatorem kwarcowym**, a nie detektorem FM.  \n  \
    \ - Dlatego prawidłowa odpowiedź to **A – I heterodyna kwarcowa**, a odpowiedź **C – detektor FM**\
    \ jest niepoprawna."
  - "**Dlaczego blok 10 to „I heterodyna kwarcowa”?**\n\nW odbiorniku superheterodynowym FM z podwójną\
    \ przemianą częstotliwości (144 MHz → IF pierwszy → IF drugi) schemat blokowy zwykle wygląda tak:\n\
    \n1. **Mixer 1** + **oscylator LO 1** → **pierwsza heterodyna** (często 10,7 MHz).  \n2. **Filtr/kwarc**\
    \ → **wzmacniacz IF 1** – filtruje sygnał w wąskim paśmie, zapewniając wysoką selektywność i stabilność\
    \ częstotliwości.  \n3. **Mixer 2** + **oscylator LO 2** → **druga heterodyna** (np. 455 kHz).  \n\
    4. **Detektor FM** → **wzmacniacz akustyczny** → głośnik.\n\nW schemacie bloków numeracja jest zazwyczaj\
    \ kolejna od wejścia:\n\n- **Blok 9** – pierwszy mieszacz (mixer 1).  \n- **Blok 10** – filtr/kwarc\
    \ (pierwszy IF, czyli *I heterodyna*), ponieważ to właśnie w tym miejscu sygnał po pierwszej przemianie\
    \ częstotliwości jest „przechwytywany” i stabilizowany przez rezonans kwarcowy.  \n- **Blok 11** –\
    \ wzmacniacz IF 1, itd.\n\nDlatego jedyną odpowiedzią pasującą do funkcji bloku 10 jest:\n\n**A. I heterodyna kwarcowa**."
- text: 211\. Jak zmienia się impedancja dipola półfalowego, gdy obniżamy wysokość jego zawieszenia?
  answers:
  - rośnie.
  - maleje.
  - nie ulega zmianie.
  correct_index: 1
  explanations:
  - "**Dlaczego impedancja dipola półfalowego maleje przy obniżaniu wysokości zawieszenia?**\n\n1. **Model\
    \ obrazu**  \n   Dla dipola nad ziemią można użyć teorii obrazu: dipol jest „odzwierciedlony” w ziemi\
    \ jako drugi, symetryczny dipol po drugiej stronie płaszczyzny gruntu. W wyniku tego powstaje **układ\
    \ dwupole‑odbicie** o długości \\(2L\\) (gdzie \\(L\\) ≈ \\(\\lambda/2\\) – długość fizycznego dipola).\n\
    \n2. **Odległość między dipolem a jego odbiciem**  \n   Odległość pomiędzy rzeczywistym dipolem a\
    \ jego wirtualnym odbiciem wynosi \\(2h\\), gdzie \\(h\\) – wysokość zawieszenia nad powierzchnią\
    \ ziemi. Gdy \\(h\\) maleje, odległość ta maleje, a więc dipol i jego obraz zaczynają się „przeciągać”\
    \ względem siebie.\n\n3. **Zmiana współczynnika sprzężenia**  \n   Wzajemne oddziaływanie pola dipola\
    \ z polem obrazu powoduje zmianę **rezystancji promieniowania** \\(R_{r}\\). Dla dipola w otwartym\
    \ powietrzu (bez ziemi)  \n   \\[\n   R_{r}^{\\text{free}} \\approx 73\\ \\Omega .\n   \\]\n   Gdy\
    \ dipol jest blisko ziemi, część promieniowanej mocy jest „przechwytywana” przez ziemię (odbicie z\
    \ fazą zależną od \\(h\\)). Efekt ten można opisać przybliżeniem:\n   \\[\n   R_{r}(h) \\approx R_{r}^{\\\
    text{free}}\\; \\bigl[1 + \\cos(2k h)\\bigr],\n   \\]\n   gdzie \\(k=2\\pi/\\lambda\\). Dla małych\
    \ \\(h\\) (np. \\(h\\!\\ll\\!\\lambda/4\\)) \\(\\cos(2kh) \\approx 1\\), a więc\n   \\[\n   R_{r}(h)\
    \ \\approx 2 R_{r}^{\\text{free}}\\; \\cos^{2}(k h) \\;\\rightarrow\\; 0\n   \\]\n   gdy \\(h\\) dąży\
    \ do zera. W praktyce przy kilku‑dziesięciu centymetrach wysokości rezystancja promieniowania spada\
    \ z ≈ 73 Ω do wartości rzędu 20‑30 Ω.\n\n4. **Rezonans i reaktancja**  \n   Oprócz rezystancji promieniowania,\
    \ w impedancji wejściowej występuje reaktancja \\(\\,X\\) (indukcyjna lub pojemnościowa). Zbliżanie\
    \ dipola do ziemi wprowadza dodatkowy element pojemnościowy (zależny od pola przyziemnego), co **przesuwa\
    \ częstotliwość rezonansu** nieco w dół. W pobliżu częstotliwości projektowanej (gdzie dipol jest\
    \ półfalowy) reaktancja jest już bliska zeru, więc zmiana wysokości wpływa głównie na część rezystancyjną.\n\
    \n5. **Wynikowa impedancja wejściowa**  \n   Impedancja dipola można zapisać jako  \n   \\[\n   Z_{\\\
    text{in}}(h)=R_{r}(h)+jX(h).\n   \\]\n   Ponieważ przy obniżaniu \\(h\\) maleje \\(R_{r}(h)\\) (główna\
    \ przyczyna zmiany), a \\(X(h)\\) pozostaje małe, **całkowita wartość impedancji maleje**.\n\n---\n\
    \n### Podsumowanie (kilka punktów)\n\n| Zjawisko | Co się dzieje przy zmniejszaniu \\(h\\) |\n|----------|----------------------------------------|\n\
    | **Odległość dipol‑obraz** | maleje → silniejsze sprzężenie |\n| **Rezystancja promieniowania** |\
    \ spada (energia „zabierana” przez ziemię) |\n| **Reaktancja** | niewielka zmiana, nie dominuje |\n\
    | **Impedancja wejściowa** | głównie maleje wraz z \\(R_{r}\\) |\n\nDlatego prawidłową odpowiedzią\
    \ jest **B – impedancja maleje**, a odpowiedź A („rośnie”) jest niepoprawna, ponieważ nie uwzględnia\
    \ wpływu ziemi na rezystancję promieniowania dipola."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „maleje”** jest prawidłowa.  \n\nGdy obniżamy wysokość zawieszenia\
    \ dipola półfalowego, zwiększa się wpływ odbicia od ziemi. Efekt ten zmniejsza **rezystancję promieniowania**\
    \ oraz **reaktywność** układu, co łącznie prowadzi do spadku całkowitej impedancji wejściowej dipola:\n\
    \n\\[\nZ_{\\text{dipola}} = R_{\\text{rad}} + jX \\;\\;\\xrightarrow[\\text{niższa wysokość}]{}\\\
    ;\\; \\downarrow R_{\\text{rad}},\\; \\downarrow |X|\n\\]\n\nW rezultacie impedancja dipola maleje."
  - "**Dlaczego impedancja dipola półfalowego maleje przy obniżaniu wysokości jego zawieszenia?**\n\n\
    1. **Oddziaływanie z płaszczyzną ziemi**  \n   Dipol nad ziemią tworzy razem z odbitym (lustrzanym)\
    \ obrazem wirtualnym drugą „połowę” dipola. Wysokość \\(h\\) określa, w jakiej fazie te dwa elementy\
    \ (realny i wirtualny) się ze sobą interferują.\n\n2. **Faza pola zwrotnego**  \n   Dla wysokości\
    \ większych od \\(\\lambda/4\\) (gdzie \\(\\lambda\\) – długość fali) odbite fale przychodzą z fazą\
    \ zbliżoną do zerowej, czyli pola się wzmacniają. W miarę zmniejszania \\(h\\) kąt padania odbitego\
    \ pola rośnie, a różnica fazy między polem bezpośrednim a odbitym zwiększa się. W rezultacie w pewnym\
    \ zakresie wysokości (ok. \\(h<\\lambda/4\\)) pola zaczynają się częściowo wygaszać.\n\n3. **Wpływ\
    \ na promieniowanie i na impedancję**  \n   - **Reaktancja** dipola maleje, bo część energii jest\
    \ „zatrzymywana” w strefie rezonansu z obrazem.  \n   - **Opór promieniowania** (składowa rzeczywista\
    \ impedancji) również maleje, ponieważ efektywna powierzchnia promieniująca jest mniejsza – część\
    \ mocy jest oddawana do ziemi i nie dociera do dalekiego pola.\n\n4. **Wzór przybliżony**  \n   Dla\
    \ dipola nad ziemią o impedancji w próżni \\(Z_0\\approx73\\;\\Omega\\) (dla \\(\\lambda/2\\) w swobodnym\
    \ powietrzu) przy uwzględnieniu odbicia można zapisać:\n\n   \\[\n   Z_{\\text{ef}}(h)=Z_0\\;\\frac{1+\\\
    Gamma(h)}{1-\\Gamma(h)},\n   \\qquad \n   \\Gamma(h)=\\frac{Z_0- Z_{\\text{ground}}}{Z_0+ Z_{\\text{ground}}}\\\
    ,e^{-j2\\beta h},\n   \\]\n\n   gdzie \\(\\Gamma(h)\\) jest współczynnikiem odbicia od ziemi, \\(\\\
    beta=2\\pi/\\lambda\\). Gdy \\(h\\) maleje, czynnik \\(e^{-j2\\beta h}\\) wprowadza większą fazę,\
    \ co powoduje, że \\(|\\Gamma|\\) rośnie i w efekcie \\(|Z_{\\text{ef}}|\\) maleje.\n\n5. **Podsumowanie**\
    \  \n   - Niższe zawieszenie → silniejsza interferencja z obrazem dipola.  \n   - Interferencja prowadzi\
    \ do częściowego wygaszania pola promieniowanego.  \n   - Mniejsza moc promieniowana oznacza mniejszy\
    \ opór promieniowania i w konsekwencji niższą impedancję wejściową dipola.\n\nDlatego prawidłowa odpowiedź\
    \ to **B – impedancja maleje**."
  - "**Dlaczego impedancja dipola półfalowego maleje przy obniżaniu wysokości zawieszenia?**\n\n1. **Model\
    \ dipola nad płaską ziemią**  \n   Dipol znajduje się nad przewodzącą powierzchnią, którą można zamodelować\
    \ jako „obraz” dipola położony po drugiej stronie płaszczyzny ziemi. Wzajemne oddziaływanie pola własnego\
    \ dipola z polem obrazu modyfikuje jego charakterystyki promieniowania.\n\n2. **Składniki impedancji\
    \ wejściowej**  \n\n\\[\nZ_{\\text{in}} = R_{\\text{r}} + R_{\\text{l}} + jX\n\\]\n\n- \\(R_{\\text{r}}\\\
    ) – rezystancja promieniowania (energia emitowana w przestrzeni).  \n- \\(R_{\\text{l}}\\) – rezystancja\
    \ strat (przewodnictwo, dielektryk).  \n- \\(X\\) – reaktancja (indukcyjna lub pojemnościowa).\n\n\
    3. **Wpływ wysokości nad ziemią**  \n   Gdy wysokość \\(h\\) dipola maleje, obraz dipola znajduje\
    \ się bliżej rzeczywistego dipola. Powoduje to:\n\n   * **Zwiększenie sprzężenia ‑ prąd w obrazie\
    \ przeciwdziała polu dipola.**  \n   * **Redukcję pola promieniowanego w górną półprzestrzeń** – część\
    \ mocy „przyciągana” jest odbijana w ziemię i nie jest już dostępna jako promieniowanie w powietrzu.\
    \  \n\n   W wyniku tego **rezystancja promieniowania \\(R_{\\text{r}}\\) maleje** (np. dla dipola\
    \ w odległości \\(h \\approx \\lambda/4\\) od ziemi \\(R_{\\text{r}}\\) może spaść z ok. 73 Ω do 30‑40 Ω).\n\
    \n4. **Skutki dla impedancji całkowitej**  \n   Ponieważ \\(R_{\\text{l}}\\) pozostaje praktycznie\
    \ niezmienione, a \\(R_{\\text{r}}\\) maleje, całkowita impedancja wejściowa dipola **spada**. Reaktancja\
    \ \\(X\\) zmienia się jedynie nieznacznie (przesunięcie fazowe), więc dominującym efektem jest spadek\
    \ rezystancyjnej części.\n\n5. **Wniosek**  \n\n\\[\n\\boxed{\\text{Obniżając wysokość zawieszenia\
    \ dipola półfalowego, jego impedancja wejściowa maleje.}}\n\\]\n\nDlatego poprawną odpowiedzią jest\
    \ **B – maleje**."
- text: 212\. Zysk anteny kierunkowej wyrażony jest w dBi. Względem jakiego źródła jest określony?
  answers:
  - dipola pomiarowego
  - źródła izotropowego
  - innej anteny kierunkowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dipola pomiarowego”) jest niepoprawna?**\n\n| Kwestia | Wyjaśnienie |\n\
    |---|---|\n| **Jednostka dBi** | Oznacza **zysk (gain) względem idealnego anteny izotropowej**. Wzór:\
    \ <br> \\[ G_{\\text{dBi}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wzbudzona}}}{P_{\\text{izotrop}}}\\\
    right) \\] <br> Gdzie \\(P_{\\text{izotrop}}\\) to moc promieniowana przez teoretyczną antenę, która\
    \ emituje równomiernie we wszystkich kierunkach (wzmacniacz = 1, 0 dBi). |\n| **Dipol jako punkt odniesienia**\
    \ | Gdy zysk podaje się w **dBd**, odnosi się on do **idealnego dipola półfalowego**. Zysk dipola\
    \ względem izotropy wynosi około **2,15 dB**, więc: <br> \\[ 0\\ \\text{dBd} = 2{,}15\\ \\text{dBi}\
    \ \\] <br> Dlatego „dipol pomiarowy” jest używany tylko w kontekście dBd, nie dBi. |\n| **Co się myli\
    \ w odpowiedzi A?** | Uczeń pomylił **dBi** (referencja izotropowa) z **dBd** (referencja dipolowa).\
    \ W praktyce pomiary zysku często wykonuje się przy pomocy znanego dipola, ale wynik konwertuje się\
    \ na dBi, dodając 2,15 dB. Stąd sama odpowiedź „dipola pomiarowego” nie opisuje jednostki dBi. |\n\
    | **Dlaczego poprawna jest odpowiedź B?** | Zysk anteny kierunkowej wyrażony w dBi zawsze odnosi się\
    \ do **źródła izotropowego** – teoretycznej anteny, której promieniowanie jest jednorodne we wszystkich\
    \ kierunkach. To jedyna definicja dBi przyjęta w normach (np. ITU‑R, IEEE). |\n\n### Krótkie podsumowanie\n\
    - **dBi** → odniesienie: **antena izotropowa** (0 dBi).  \n- **dBd** → odniesienie: **idealny dipol**\
    \ (0 dBd = 2,15 dBi).  \n- Odpowiedź A jest poprawna jedynie dla dBd, a pytanie dotyczy dBi, więc\
    \ prawidłową odpowiedzią jest **B – źródło izotropowe**."
  - "**Gratulacje!** \U0001F389  \n\nZysk anteny kierunkowej wyrażony w **dBi** (decybele względem izotropowego)\
    \ jest **odnoszony do idealnego źródła izotropowego** – teoretycznej anteny, która równomiernie rozprasza\
    \ moc we wszystkich kierunkach.  \n\nDlatego poprawną odpowiedzią jest:\n\n**B. źródła izotropowego**\
    \  \n\nWzór na przeliczenie zysku z dBi na dBd (względem dipola półfalowego) to  \n\n\\[\nG_{\\text{dBd}}\
    \ = G_{\\text{dBi}} - 2.15\\ \\text{dB},\n\\]\n\nco podkreśla, że dBi jest właśnie odniesieniem do\
    \ anteny izotropicznej."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nGain (zysk) anteny określa, jak dużo energii promuje w\
    \ danym kierunku w porównaniu do pewnego *wzorcowego* źródła.  \nWartość podawana w **dBi** (decybele\
    \ względem izotropowego) **zawsze** odnosi się do **idealnej anteny izotropowej** – teoretycznego\
    \ punktowego źródła, które równomiernie rozprowadza moc we wszystkich kierunkach (gęstość mocy \\\
    (= \\dfrac{P_{\\text{wew}}}{4\\pi r^{2}}\\)).  \n\nInna antena kierunkowa nie może być przyjętym odniesieniem,\
    \ ponieważ jej własny wzorzec promieniowania jest już „skierowany” i zależny od konkretnego projektu.\
    \ Gdyby porównywać dwie różne anteny kierunkowe, wynik nie byłby jednoznaczny – zmieniłaby się zarówno\
    \ wartość maksymalna, jak i szerokość wiązki. Dlatego w definicji dBi nie używa się innej anteny jako\
    \ punktu odniesienia.\n\n**Poprawna definicja (odpowiedź B):**  \n\n\\[\nG_{\\text{dBi}} = 10\\log_{10}\\\
    !\\left(\\frac{P_{\\text{maks}}}{P_{\\text{izotrop}}}\\right)\n\\]\n\ngdzie \\(P_{\\text{maks}}\\\
    ) to moc promieniowana w kierunku maksymalnym przez badaną antenę, a \\(P_{\\text{izotrop}}\\) to\
    \ moc, jaką wyemitowałaby **idealna antena izotropowa** przy tej samej mocy zasilającej.  \n\n---\n\
    \n### Krótkie zestawienie:\n\n| Jednostka | Odniesienie | Typowa wartość dla dipola |\n|-----------|-------------|---------------------------|\n\
    | **dBi**   | antena izotropowa | \\( \\approx 2.15\\ \\text{dBi}\\) |\n| **dBd**   | dipol półfalowy\
    \ | 0 dBd (definicja) |\n\n* Dipol półfalowy ma zysk **2,15 dBi** względem izotropowego, dlatego przy\
    \ podawaniu gainu w dBi trzeba uwzględnić właśnie to odniesienie.\n\n**Podsumowanie** – dBi zawsze\
    \ odnosi się do źródła izotropowego (odpowiedź **B**). Odpowiedź **C** („innej anteny kierunkowej”)\
    \ jest niepoprawna, bo nie ma jednej uniwersalnej, stałej anteny kierunkowej, którą można by przyjąć\
    \ jako standardowy punkt odniesienia."
  - "**Zysk anteny w dBi**  \n\nJednostka **dBi** (decybele względem izotropowego) określa, o ile dB antena\
    \ kierunkowa zwiększa moc promieniowaną w stosunku do **idealnego źródła izotropowego** – punktowego\
    \ nadajnika, który równomiernie rozchodzi energię we wszystkich kierunkach (gęstość mocy jest taka\
    \ sama na każdej powierzchni kulistej otaczającej źródło).\n\nMatematycznie:\n\n\\[\nG_{\\text{dBi}}\
    \ = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{izotrop}}}\\right)\n\\]\n\ngdzie\
    \ \\(P_{\\text{antenna}}\\) to moc promieniowana w maksymalnym kierunku danej anteny, a \\(P_{\\text{izotrop}}\\\
    ) – moc promieniowana przez idealny izotropowy nadajnik przy tej samej mocy wejściowej.\n\n* **dBd**\
    \ – inna popularna skala, odnosi się do dipola półfalowego (≈ 2,15 dB niżej niż dBi).  \n* **dBi**\
    \ jest więc niezależne od konkretnego typu anteny i służy jako uniwersalny punkt odniesienia.\n\n\
    Dlatego poprawną odpowiedzią jest:\n\n**B. źródła izotropowego**."
- text: 213\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną e.r.p. a efektywną mocą promieniowaną
    izotropowo e.i.r.p?
  answers:
  - e.i.r.p. jest większe o 2,15 dB od e.r.p.
  - e.i.r.p. jest mniejsze o 2,15 dB od e.r.p.
  - nie ma różnicy
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\nPoprawnie wybrałeś odpowiedź **A**:  \n\n**„e.i.r.p. jest większe o 2,15 dB od\
    \ e.r.p.”**\n\n### Dlaczego tak jest?\n\nEfektywna moc promieniowana izotropowo (EIRP) i efektywna\
    \ moc promieniowana (ERP) różnią się jedynie tym, że **ERP** jest odniesiona do dipola półfalowego,\
    \ a **EIRP** do idealnej anteny izotropicznej.  \n\nDla dipola półfalowego zysk antenowy wynosi  \n\
    \n\\[\nG_{\\text{dipola}} = 1.64 \\;\\; (\\text{współczynnik liniowy})\n\\]\n\nStąd\n\n\\[\n\\text{EIRP}=\
    \ \\text{ERP}\\times G_{\\text{dipola}}\n\\]\n\nAby wyrazić tę relację w decybelach:\n\n\\[\n\\Delta\\\
    text{dB}=10\\log_{10}(1.64)\\approx 2.15\\;\\text{dB}\n\\]\n\nOtrzymujemy więc, że **EIRP jest większe\
    \ od ERP o około 2,15 dB**.  \n\nTwoja odpowiedź jest więc w pełni prawidłowa. \U0001F389"
  - "**Dlaczego e.i.r.p. jest większe od e.r.p. o 2,15 dB**\n\n1. **Definicje**  \n\n   - **ERP (Effective\
    \ Radiated Power)** – moc promieniowana względem **półfalowego dipola**:  \n\n     \\[\n     \\text{ERP}=P_{\\\
    text{tx}}\\;G_{\\text{dipole}}\n     \\]\n\n   - **EIRP (Effective Isotropic Radiated Power)** – moc\
    \ promieniowana względem **idealnej anteny izotropowej**:  \n\n     \\[\n     \\text{EIRP}=P_{\\text{tx}}\\\
    ;G_{\\text{iso}}\n     \\]\n\n2. **Zysk dipola względem izotropowego**  \n\n   Półfalowy dipol ma\
    \ w przybliżeniu **zysk 2,15 dB** względem anteny izotropowej:\n\n   \\[\n   G_{\\text{dipole}} =\
    \ G_{\\text{iso}}\\;10^{\\frac{2.15}{10}} \\approx 1.64\\,G_{\\text{iso}}\n   \\]\n\n   czyli\n\n\
    \   \\[\n   G_{\\text{iso}} = \\frac{G_{\\text{dipole}}}{10^{\\frac{2.15}{10}}}.\n   \\]\n\n3. **Związek\
    \ między ERP a EIRP**  \n\n   Podstawiając powyższe zależności do definicji:\n\n   \\[\n   \\text{EIRP}=P_{\\\
    text{tx}}\\,G_{\\text{iso}}\n            =P_{\\text{tx}}\\frac{G_{\\text{dipole}}}{10^{\\frac{2.15}{10}}}\n\
    \            =\\frac{\\text{ERP}}{10^{\\frac{2.15}{10}}}.\n   \\]\n\n   Przeliczając na decybele:\n\
    \n   \\[\n   \\text{EIRP}\\;[\\text{dBm}] = \\text{ERP}\\;[\\text{dBm}] + 2.15\\;\\text{dB}.\n   \\\
    ]\n\n   Czyli **EIRP jest o 2,15 dB wyższe niż ERP**.\n\n4. **Gdzie popełniono błąd?**  \n\n   Odpowiedź\
    \ B odwróciła znak różnicy („mniejsze o 2,15 dB”).  \n   W rzeczywistości to **ERP jest mniejsze**\
    \ od EIRP, bo odnosi się do słabszego odniesienia (dipola).  \n\n   Dlatego poprawna odpowiedź to\
    \ **A** – *e.i.r.p. jest większe o 2,15 dB od e.r.p.*."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **ERP (Effective Radiated Power)** – moc promieniowana\
    \ względem **półfalowego dipola**.  \n- **EIRP (Effective Isotropic Radiated Power)** – moc promieniowana\
    \ względem **idealnego promiennika izotropowego**.\n\nDla tej samej anteny jej zysk względem dipola\
    \ i względem izotropy nie jest taki sam:\n\n\\[\n\\text{Gain}_{\\text{dipole}} = 2.15\\ \\text{dB}\n\
    \\qquad\n\\text{Gain}_{\\text{isotropic}} = 0\\ \\text{dB}\n\\]\n\nStąd przelicznik między ERP a EIRP:\n\
    \n\\[\n\\text{EIRP}= \\text{ERP}\\times\\frac{G_{\\text{isotropic}}}{G_{\\text{dipole}}}\n       \
    \   = \\text{ERP}\\times\\frac{1}{0.64}\n          = \\text{ERP}\\times 1.64\n\\]\n\nW decybelach:\n\
    \n\\[\n\\Delta\\text{dB}=10\\log_{10}(1.64)\\approx 2.15\\ \\text{dB}\n\\]\n\nCzyli **EIRP jest większe\
    \ od ERP o ok. 2,15 dB**.  \n\nOdpowiedź C („nie ma różnicy”) pomija tę stałą różnicę wynikającą z\
    \ innego punktu odniesienia (dipol vs. izotropa). Dlatego prawidłowa jest odpowiedź **A**."
  - "**Różnica między e.r.p. a e.i.r.p.**  \n\n- **e.r.p. (Effective Radiated Power)** – moc promieniowana\
    \ względem **referencyjnego dipola półfalowego**.  \n- **e.i.r.p. (Effective Isotropic Radiated Power)**\
    \ – moc promieniowana względem **referencyjnego źródła izotropowego** (idealnego anteny, której promieniowanie\
    \ jest równo‑rozłożone we wszystkich kierunkach).\n\nDipol półfalowy nie jest izotropowy – ma **wzmocnienie**\
    \ względem izotropii\n\n\\[\nG_{\\text{dipola}} = 2.15\\ \\text{dB}\n\\]\n\nczyli w jednostkach liniowych\n\
    \n\\[\nG_{\\text{dipola}} = 10^{\\frac{2.15}{10}} \\approx 1.64 .\n\\]\n\nDlatego moc odniesiona do\
    \ izotropii jest większa od mocy odniesionej do dipola o właśnie ten współczynnik:\n\n\\[\n\\boxed{\\\
    text{e.i.r.p.} = \\text{e.r.p.} \\times G_{\\text{dipola}}}\n\\]\n\n\\[\n\\text{e.i.r.p. (dBm)} =\
    \ \\text{e.r.p. (dBm)} + 2.15\\ \\text{dB}.\n\\]\n\n---\n\n### Odpowiedź na pytanie\n\n**A. e.i.r.p.\
    \ jest większe o 2,15 dB od e.r.p.** – jest prawidłowa, ponieważ różnica wynika z faktu, że antena\
    \ odniesienia w e.r.p. (dipol) ma 2,15 dB mniejsze zysk niż idealna antena izotropowa używana w e.i.r.p."
- text: 214\. Antena kierunkowa daje napięcie 4 razy większe, niż dipol półfalowy zawieszony w tym samym
    miejscu. Jaki zysk ma antena kierunkowa?
  answers:
  - 6 dBd
  - 4 dBd
  - 12 dBd
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A ( 6 dBd ) jest błędna?**  \n\n1. **Definicja dBd**  \n   \\[\n   G_{\\text{dBd}}\
    \ = 10\\log_{10}\\!\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{dipol}}}\\right)\n   \\]\n   czyli\
    \ decybele odnoszą się do **mocy**, a nie bezpośrednio do napięcia.\n\n2. **Związek między napięciem\
    \ a mocą**  \n   Przy takim samym impedancji odbiornika moc jest proporcjonalna do kwadratu napięcia:\n\
    \   \\[\n   P \\propto V^{2}.\n   \\]\n\n3. **Dane z zadania**  \n   Antena kierunkowa wytwarza napięcie\
    \ **cztery razy większe** niż dipol:\n   \\[\n   \\frac{V_{\\text{kierunkowa}}}{V_{\\text{dipol}}}=4.\n\
    \   \\]\n\n4. **Obliczenie stosunku mocy**  \n   \\[\n   \\frac{P_{\\text{kierunkowa}}}{P_{\\text{dipol}}}=\
    \ \\left(\\frac{V_{\\text{kierunkowa}}}{V_{\\text{dipol}}}\\right)^{2}=4^{2}=16.\n   \\]\n\n5. **Przeliczenie\
    \ na dBd**  \n   \\[\n   G_{\\text{dBd}} = 10\\log_{10}(16)=10 \\times 1.2041 \\approx 12\\ \\text{dBd}.\n\
    \   \\]\n\n6. **Gdzie pojawił się błąd?**  \n   - W odpowiedzi A przyjęto **10 log₁₀(4)**, czyli użyto\
    \ stosunku napięć jako bezpośredniego stosunku mocy.  \n   - To pomija fakt, że moc rośnie z kwadratem\
    \ napięcia, co daje zysk o połowę większy (12 dBd zamiast 6 dBd).\n\n**Podsumowanie**  \nNapięcie\
    \ 4‑krotnie większe → moc 16‑krotnie większa → zysk \\(10\\log_{10}16 \\approx 12\\) dBd. Dlatego\
    \ prawidłowa odpowiedź to **C. 12 dBd**."
  - "### Dlaczego prawidłowa odpowiedź to **12 dBd**, a nie **4 dBd**?\n\n1. **Co oznacza podane w zadaniu\
    \ „napięcie 4 razy większe”?**  \n   - Napięcie (V) jest wielkością liniową.  \n   - Jeśli \\(V_{\\\
    text{kier}} = 4\\,V_{\\text{dipol}}\\), to moc, którą „widzi” odbiornik, rośnie jak kwadrat napięcia:\n\
    \n\\[\nP \\propto V^{2}\\;\\Longrightarrow\\; \n\\frac{P_{\\text{kier}}}{P_{\\text{dipol}}}= \\left(\\\
    frac{V_{\\text{kier}}}{V_{\\text{dipol}}}\\right)^{2}=4^{2}=16 .\n\\]\n\n2. **Zysk w decybelach (dB)**\
    \  \n   Dla mocy stosuje się wzór  \n\n\\[\nG_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\right).\n\\]\n\n   Podstawiając stosunek mocy 16:\n\n\\[\nG_{\\text{dB}} = 10\\log_{10}(16)\
    \ = 10 \\times 1{,}2041 \\approx 12{,}0\\ \\text{dB}.\n\\]\n\n3. **Jednostka dBd**  \n   - **dBd**\
    \ oznacza „decibels relative to a half‑wave dipole”.  \n   - W zadaniu porównujemy bezpośrednio z\
    \ dipolem, więc wartość w dBd jest równa wartości w dB względem dipola (nie musimy już przeliczać\
    \ na dBi).\n\n4. **Gdzie pojawiło się „4 dBd”?**  \n   - Błąd wynika z pomylenia **stosunku napięć**\
    \ (4 : 1) z **stosunkiem mocy**.  \n   - Decybele nie opisują stosunku napięć, lecz stosunku mocy\
    \ (lub natężenia pola przy zachowaniu impedancji). Dlatego 4 : 1 w napięciu przekłada się na 16 : 1\
    \ w mocy i dopiero to wyrażamy w dB.\n\n---\n\n**Podsumowanie**\n\n- Napięcie 4‑krotne → moc 16‑krotna.\
    \  \n- Zysk w dB = \\(10\\log_{10}(16) \\approx 12\\) dB.  \n- Ponieważ odniesienie jest do dipola,\
    \ jednostka to **dBd**.  \n\nStąd poprawna odpowiedź to **C. 12 dBd**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – 12 dBd**, co jest prawidłowe.\n\nDla anteny\
    \ kierunkowej podano, że napięcie jest **4‑krotnie większe** niż w dipolu półfalowym umieszczonym\
    \ w tym samym miejscu. Zysk w decybelach względem dipola (dBd) wyliczamy ze stosunku napięć:\n\n\\\
    [\n\\text{Gain (dBd)} = 20 \\log_{10}\\!\\left(\\frac{V_{\\text{kierunkowa}}}{V_{\\text{dipol}}}\\\
    right)\n                 = 20 \\log_{10}(4)\n                 = 20 \\times 0.60206 \\approx 12 \\\
    text{ dBd}\n\\]\n\nDlatego antena kierunkowa ma zysk **około 12 dBd**. Dobra robota!"
  - "**Rozwiązanie**\n\n1. **Związek między napięciem a mocą**  \n   Dla tej samej impedancji anteny moc\
    \ odbierana przez odbiornik jest proporcjonalna do kwadratu napięcia:\n   \\[\n   P \\propto V^{2}.\n\
    \   \\]\n\n2. **Stosunek mocy**  \n   Antena kierunkowa wytwarza napięcie cztery razy większe niż\
    \ dipol półfalowy:\n   \\[\n   \\frac{V_{\\text{kier}}}{V_{\\text{dip}}}=4 \\;\\Longrightarrow\\;\n\
    \   \\frac{P_{\\text{kier}}}{P_{\\text{dip}}}= \\left(\\frac{V_{\\text{kier}}}{V_{\\text{dip}}}\\\
    right)^{2}=4^{2}=16.\n   \\]\n\n3. **Zysk w dBd**  \n   Zysk anteny wyrażony w **dBd** (decybelach\
    \ względem dipola) obliczamy ze stosunku mocy:\n   \\[\n   G_{\\text{dBd}} = 10\\log_{10}\\!\\left(\\\
    frac{P_{\\text{kier}}}{P_{\\text{dip}}}\\right)\n                = 10\\log_{10}(16)\n            \
    \    = 10 \\times 1{,}2041\\; \\approx 12\\;\\text{dBd}.\n   \\]\n\n4. **Wynik**  \n   Antena kierunkowa\
    \ ma zysk **≈ 12 dBd**.\n\n---\n\n**Poprawna odpowiedź:** **C. 12 dBd**."
- text: 215\. Kabel koncentryczny o długości 100m, przy częstotliwości 144MHz wprowadza tłumienie 12dB.
    Długość kabla pomiędzy nadajnikiem 100 W a anteną wynosi 50 m. Jaka część tej mocy zostanie doprowadzona
    do anteny?
  answers:
  - 25%
  - 50%
  - 75%
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – 25 %** jest prawidłowa.\n\n**Dlaczego?**  \n\nTłumienie kabla podane\
    \ w dB przeliczamy na współczynnik tłumienia:\n\n\\[\n\\text{tłumienie (dB)} = 10\\log_{10}\\!\\left(\\\
    frac{P_{\\text{wej}}}{P_{\\text{wyj}}}\\right)\n\\]\n\nDla całej długości 100 m mamy 12 dB, więc\n\
    \n\\[\n\\frac{P_{\\text{wej}}}{P_{\\text{wyj}}}=10^{12/10}=10^{1.2}\\approx 15.85.\n\\]\n\nPołowa\
    \ tej długości (50 m) powoduje połowę tłumienia, czyli **6 dB**:\n\n\\[\n\\frac{P_{\\text{wej}}}{P_{\\\
    text{wyj}}}=10^{6/10}=10^{0.6}\\approx 3.98.\n\\]\n\nStąd moc przy antenie:\n\n\\[\nP_{\\text{ant}}\
    \ = \\frac{P_{\\text{nad}}}{3.98} \\approx 0.251\\,P_{\\text{nad}} \\approx 25\\% \\text{ mocy wyjściowej}.\n\
    \\]\n\nZatem z nadajnika o mocy 100 W do anteny dotrze około **25 W**, czyli 25 % początkowej mocy."
  - "**Dlaczego odpowiedź B (50 %) jest błędna?**  \n\n1. **Tłumienie podane w dB jest liniowo zależne\
    \ od długości kabla**  \n   - 100 m kabla → 12 dB strat.  \n   - Zatem współczynnik tłumienia:  \n\
    \n\\[\n\\alpha = \\frac{12\\ \\text{dB}}{100\\ \\text{m}} = 0.12\\ \\text{dB/m}\n\\]\n\n2. **Długość\
    \ faktycznego odcinka**  \n   - Kabel między nadajnikiem a anteną ma 50 m, więc straty wynoszą  \n\
    \n\\[\nL = 0.12\\ \\text{dB/m} \\times 50\\ \\text{m} = 6\\ \\text{dB}\n\\]\n\n3. **Przeliczenie strat\
    \ dB na stosunek mocy**  \n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{\\frac{-L}{10}} = 10^{\\\
    frac{-6}{10}} \\approx 0.251\n\\]\n\n   - Oznacza to, że do anteny dociera **≈ 25 %** mocy nadawczej.\n\
    \n4. **Co mogło wprowadzić w błąd?**  \n   - 3 dB to właśnie **połowa** mocy (‑3 dB ≈ 0.5).  \n  \
    \ - Niektórzy mylą 6 dB z „dwukrotnym” spadkiem i liczą 50 % zamiast 25 %.  \n   - W rzeczywistości\
    \ 6 dB to spadek o czynnik \\(10^{0.6}\\approx 4\\), czyli moc maleje do jednej czwartej (≈ 25 %).\n\
    \n5. **Wartość w watach (dla pełnego obrazu)**  \n\n\\[\nP_{\\text{do anteny}} = 100\\ \\text{W} \\\
    times 0.251 \\approx 25\\ \\text{W}\n\\]\n\n---\n\n**Podsumowanie**  \n- 12 dB strat na 100 m → 0.12 dB/m.\
    \  \n- Dla 50 m: 6 dB strat.  \n- 6 dB odpowiada przesłaniu **≈ 25 %** mocy (≈ 25 W z 100 W).  \n\n\
    Dlatego prawidłowa odpowiedź to **A – 25 %**, a odpowiedź B (50 %) wynika z pomyłki przy interpretacji\
    \ wartości w decybelach."
  - "**Dlaczego prawidłowa odpowiedź to 25 % (A), a nie 75 % (C)**  \n\n---\n\n### 1. Co oznacza podane\
    \ tłumienie?\n\n- Kabel ma **tłumienie 12 dB na 100 m** przy 144 MHz.  \n- Decybele opisują stosunek\
    \ mocy w postaci logarytmu:\n\n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wej}}}{P_{\\\
    text{wyj}}}\\right)\n\\]\n\n### 2. Tłumienie dla faktycznej długości 50 m\n\nTłumienie skaluje się\
    \ w przybliżeniu liniowo z długością (dla jednorodnego kabla):\n\n\\[\nL_{50\\text{ m}} = \\frac{50\\\
    text{ m}}{100\\text{ m}} \\times 12\\text{ dB}\n               = 6\\text{ dB}\n\\]\n\n### 3. Przeliczenie\
    \ 6 dB na stosunek mocy\n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\n    = 10^{-L_{\\text{dB}}/10}\n\
    \    = 10^{-6/10}\n    = 10^{-0.6}\n    \\approx 0.251\n\\]\n\nCzyli **≈ 25 %** mocy, czyli:\n\n\\\
    [\nP_{\\text{do anteny}} = 0.251 \\times 100\\text{ W} \\approx 25\\text{ W}\n\\]\n\n### 4. Gdzie\
    \ najczęściej pojawia się błąd?\n\n- **Mylenie dB z procentami** – 12 dB nie znaczy „12 % utraty”.\
    \  \n- **Nie podzielenie tłumienia na połowę długości** – przy 50 m nie należy używać całych 12 dB,\
    \ tylko 6 dB.  \n- **Zastosowanie liniowego wzoru** \\(P_{\\text{wyj}} = P_{\\text{wej}} - L_{\\text{dB}}\\\
    ) – decybele nie są jednostką liniową, więc odejmowanie nie ma sensu.\n\n---\n\n### 5. Krótkie podsumowanie\n\
    \n- 12 dB/100 m → 6 dB/50 m.  \n- 6 dB odpowiada stracie **≈ 75 %**, czyli do anteny dociera **≈ 25 %**\
    \ mocy.  \n- Stąd poprawna odpowiedź to **A – 25 %**."
  - "**Rozwiązanie**\n\nDane  \n\n- Tłumienie kabla: \\(12\\ \\text{dB}\\) na **100 m** przy 144 MHz.\
    \  \n- Długość rzeczywistego odcinka: \\(L = 50\\ \\text{m}\\).  \n- Moc nadajnika: \\(P_{\\text{we}}\
    \ = 100\\ \\text{W}\\).\n\n---\n\n### 1. Tłumienie na 50 m\n\nTłumienie jest proporcjonalne do długości\
    \ kabla, więc przy połowie długości otrzymujemy połowę wartości w dB:\n\n\\[\n\\alpha_{50\\text{m}}\
    \ = \\frac{50\\ \\text{m}}{100\\ \\text{m}} \\times 12\\ \\text{dB}\n                    = 6\\ \\\
    text{dB}.\n\\]\n\n---\n\n### 2. Przeliczenie dB na stosunek mocy\n\nZ definicji:\n\n\\[\nL_{\\text{dB}}\
    \ = 10 \\log_{10}\\!\\left(\\frac{P_{\\text{we}}}{P_{\\text{wy}}}\\right)\n\\quad\\Longrightarrow\\\
    quad\n\\frac{P_{\\text{wy}}}{P_{\\text{we}}}=10^{-L_{\\text{dB}}/10}.\n\\]\n\nPodstawiając \\(L_{\\\
    text{dB}} = 6\\):\n\n\\[\n\\frac{P_{\\text{wy}}}{P_{\\text{we}}}=10^{-6/10}=10^{-0.6}\\approx 0.251.\n\
    \\]\n\nOznacza to, że do anteny dotrze około **25 %** mocy nadajnika.\n\n---\n\n### 3. Wynik\n\n\\\
    [\nP_{\\text{do anteny}} \\approx 0.25 \\times 100\\ \\text{W}=25\\ \\text{W}.\n\\]\n\n**Poprawna\
    \ odpowiedź:** **A. 25 %**."
- text: '217\. Propagacja jonosferyczna latem, w dzień, pasma radioamatorskiego 20 m, najczęściej odbywa
    się przez odbicie od warstwy:'
  answers:
  - D
  - E
  - F
  correct_index: 2
- text: 218\. O czym mówi podawana w prognozach propagacji częstotliwość MUF?
  answers:
  - o zakłóceniach odbioru
  - o maksymalnej częstotliwości do łączności na danej trasie
  - o zaniku łączności w danym kierunku
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nMUF (Maximum Usable Frequency) nie odnosi się do\
    \ jakości odbioru ani do zakłóceń.  \nJest to parametr opisujący **fizyczną zdolność jonosfery do\
    \ odbicia fali radiowej** na danej trasie.  \nZakłócenia (np. szumy, interferencje) mogą wystąpić\
    \ przy dowolnej częstotliwości, ale MUF ich nie opisuje.\n\n**Co naprawdę mówi MUF?**  \n\n- MUF jest\
    \ **najwyższą częstotliwością**, przy której jeszcze następuje skuteczne odbicie fali od warstwy jonosferycznej\
    \ (zwykle warstwy F2) w określonym kierunku i przy danej trasie.\n- Dla częstotliwości **> MUF** fala\
    \ przechodzi przez jonosferę (przejście “transparentne”) i nie jest odbijana, więc łączność przerywa.\n\
    - MUF zależy od:\n  - kąta podniesienia fali,\n  - aktualnego stanu jonosfery (pora dnia, aktywność\
    \ słoneczna),\n  - długości trasy (odległości pomiędzy stacjami).\n\nMatematycznie przybliżony wzór:\n\
    \n\\[\n\\text{MUF} = f_{\\text{c}} \\, \\sec \\theta\n\\]\n\ngdzie  \n\\(f_{\\text{c}}\\) – częstotliwość\
    \ krytyczna danej warstwy,  \n\\(\\theta\\) – kąt podniesienia fali (kąt pomiędzy promieniem a pionem).\n\
    \n**Podsumowanie**  \n\n- **A. „o zakłóceniach odbioru”** – myli charakterystykę MUF z jakością sygnału;\
    \ to nie jest rola MUF.  \n- **B. „o maksymalnej częstotliwości do łączności na danej trasie”** –\
    \ trafnie opisuje, że MUF określa górny limit częstotliwości, przy którym jeszcze możliwe jest utrzymanie\
    \ połączenia przez odbicie jonosferyczne.  \n\nDlatego poprawna odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„o maksymalnej częstotliwości do łączności na\
    \ danej trasie”* – jest prawidłowa, ponieważ **MUF (Maximum Usable Frequency)** określa najwyższą\
    \ częstotliwość, przy której sygnał może zostać skutecznie odzwierciedlony przez jonosferę i dotrzeć\
    \ do odbiorcy na danej drodze radiowej. Częstotliwości wyższe od MUF nie będą podtrzymywać łączności,\
    \ ponieważ nie zostaną odbite przez warstwy jonosfery."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **MUF (Maximum Usable Frequency)** to maksymalna częstotliwość,\
    \ przy której fale radiowe mogą jeszcze dotrzeć od nadajnika do odbiornika w danym momencie, biorąc\
    \ pod uwagę aktualne warunki jonosferyczne.  \n- MUF **nie opisuje** „zaniku łączności”. Zanik (ang.\
    \ *fade‑out* lub *loss of signal*) zależy od wielu czynników: zakłóceń, zmian warunków propagacji,\
    \ odległości, mocy, anteny itp.  \n- Gdy częstotliwość przekroczy MUF, łącze po prostu **przestaje\
    \ istnieć** – nie ma już propagacji w danym kierunku. To nie jest „zanik” w sensie chwilowego osłabienia,\
    \ lecz całkowite przerwanie transmisji.\n\n**Co właściwie mówi MUF? – odpowiedź B**\n\n- **MUF = maksymalna\
    \ częstotliwość, przy której możliwa jest łączność na danej trasie** (między określonymi punktami,\
    \ w danym kierunku, przy danej porze dnia i warunkach jonosferycznych).  \n- Dla częstotliwości **≤\
    \ MUF** fale odbijają się od warstwy jonosferycznej i docierają do odbiornika.  \n- Dla częstotliwości\
    \ **> MUF** odbicie nie zachodzi – sygnał nie dociera, więc łącze jest niemożliwe.\n\n**Podsumowanie**\n\
    \n- **C**: „o zaniku łączności w danym kierunku” – nieprawda, bo MUF nie opisuje stopnia osłabienia,\
    \ a jedynie granicę, po której łącze zanika całkowicie.  \n- **B**: „o maksymalnej częstotliwości\
    \ do łączności na danej trasie” – prawidłowe, bo MUF określa górny limit częstotliwości, przy którym\
    \ propagacja jest jeszcze możliwa."
  - "**MUF – Maximum Usable Frequency**\n\nW prognozach propagacji podaje się **MUF** – *maksymalną częstotliwość\
    \ użyteczną* dla danej trasy radiowej.  \n\n- **Definicja**: najwyższa częstotliwość, przy której\
    \ sygnał jeszcze może dotrzeć od nadajnika do odbiornika po odbiciu od jonosfery, przy zachowaniu\
    \ akceptowalnej jakości odbioru.  \n- **Zależności**: MUF rośnie wraz ze zwiększonym kątem padania\
    \ fali na warstwę jonosferyczną oraz ze wzrostem natężenia jonizacji (np. w porze dziennej, przy wysokim\
    \ czynniku słonecznym).  \n- **Znaczenie praktyczne**: operatorzy radiowi wybierają częstotliwość\
    \ **≤ MUF** (zwykle nieco niższą, tzw. **frequency margin**) aby zapewnić stabilne połączenie. Jeśli\
    \ wybrana częstotliwość przekracza MUF, fala nie zostanie prawidłowo odrzucona i łączność zanika.\n\
    \nDlatego prawidłowa odpowiedź to:\n\n**B. o maksymalnej częstotliwości do łączności na danej trasie**."
- text: '232\. Jeżeli składowa elektryczna fali jest prostopadła do ziemi, to fala ma polaryzację:'
  answers:
  - poziomą
  - pionową
  - nie da się tego stwierdzić bez znajomości ułożenia składowej magnetycznej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („poziomą”) jest błędna?**  \n\nPolaryzacja fali elektromagnetycznej określana\
    \ jest kierunkiem drgań **składowej elektrycznej** \\(\\mathbf{E}\\).  \n- Jeśli \\(\\mathbf{E}\\\
    ) waha się w płaszczyźnie poziomej (równoległej do powierzchni Ziemi), mówimy o **polaryzacji poziomej**.\
    \  \n- Jeśli \\(\\mathbf{E}\\) jest skierowana pionowo, czyli **prostopadle do ziemi**, mówimy o **polaryzacji\
    \ pionowej**.\n\nW treści zadania podano: *„składowa elektryczna fali jest prostopadła do ziemi”*.\
    \ To znaczy, że wektor \\(\\mathbf{E}\\) wskazuje w górę lub w dół względem powierzchni Ziemi. Właśnie\
    \ taki układ określa **pionową** (zwanej też **vertikalną**) polaryzację.  \n\nDlatego odpowiedź A\
    \ („poziomą”) jest niepoprawna – wymagałaby, aby \\(\\mathbf{E}\\) leżała w płaszczyźnie poziomej,\
    \ a nie była do niej prostopadła.\n\n---\n\n### Dlaczego poprawna jest odpowiedź B („pionową”)  \n\
    \n- **Definicja:** Polaryzacja = kierunek drgań pola elektrycznego \\(\\mathbf{E}\\).  \n- **Warunek\
    \ zadania:** \\(\\mathbf{E}\\) ⟂ powierzchni Ziemi (czyli ⟂ płaszczyźnie poziomej).  \n- **Wniosek:**\
    \ \\(\\mathbf{E}\\) skierowane jest wzdłuż osi pionowej → **polaryzacja pionowa**.\n\n---\n\n### Co\
    \ z odpowiedzią C?  \n\nNie jest potrzebna znajomość pola magnetycznego \\(\\mathbf{B}\\). Z zasady\
    \ \\(\\mathbf{B}\\) jest zawsze prostopadłe zarówno do \\(\\mathbf{E}\\), jak i do wektora propagacji\
    \ \\(\\mathbf{k}\\). Wiedząc, że \\(\\mathbf{E}\\) jest pionowe, już możemy określić polaryzację –\
    \ dodatkowe informacje o \\(\\mathbf{B}\\) nie zmieniają tego wniosku.\n\n---\n\n**Podsumowanie:**\
    \  \n- **E ⟂ ziemi** → **E jest pionowe** → **polaryzacja pionowa (B).**  \n- Odpowiedź A jest sprzeczna\
    \ z kierunkiem \\(\\mathbf{E}\\), a C wprowadza niepotrzebny warunek."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – pionową** i jest ona prawidłowa.\n\n**Dlaczego?**\
    \  \nPolaryzacja fali elektromagnetycznej określa kierunek drgań wektora pola elektrycznego \\(\\\
    mathbf{E}\\).  \nJeśli składowa elektryczna jest **prostopadła do powierzchni ziemi** (czyli do płaszczyzny\
    \ horyzontu), to drga ona w pionie. W takim wypadku mówimy o **pionowej (wertykalnej) polaryzacji**.\n\
    \nPozostałe odpowiedzi nie mają pokrycia z definicją:  \n- **A – pozioma** oznaczałaby \\(\\mathbf{E}\\\
    ) równoległe do ziemi, a nie prostopadłe.  \n- **C** nie jest potrzebne, bo sam kierunek \\(\\mathbf{E}\\\
    ) wystarczy do określenia polaryzacji.\n\nJeszcze raz gratulujemy poprawnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna**\n\nW falach elektromagnetycznych **polaryzacja** definiowana\
    \ jest wyłącznie przez **kierunek wektora pola elektrycznego** \\(\\mathbf{E}\\).  \nWiadomo, że w\
    \ fali płaskiej:\n\n\\[\n\\mathbf{E}\\;\\perp\\;\\mathbf{H}\\;\\perp\\;\\mathbf{k},\n\\]\n\ngdzie\
    \ \\(\\mathbf{H}\\) – pole magnetyczne, a \\(\\mathbf{k}\\) – wektor kierunku propagacji.  \n\nZatem,\
    \ aby określić polaryzację, wystarczy znać kierunek \\(\\mathbf{E}\\); położenie \\(\\mathbf{H}\\\
    ) nie wpływa na tę definicję.\n\n- **Jeżeli \\(\\mathbf{E}\\) jest prostopadła do ziemi** (czyli skierowana\
    \ w górę‑dół), to wektor \\(\\mathbf{E}\\) jest **pionowy** względem płaszczyzny ziemi.  \n- Oznacza\
    \ to **pionową (vertical) polaryzację** fali.\n\nDlatego poprawna odpowiedź to **B – pionowa**.  \n\
    Odpowiedź C („nie da się tego stwierdzić bez znajomości ułożenia składowej magnetycznej”) jest nieprawidłowa,\
    \ ponieważ znajomość pola magnetycznego nie jest wymagana do określenia polaryzacji."
  - "**Dlaczego przy \\(\\mathbf{E}\\perp\\) ziemi fala jest pionowo spolaryzowana?**\n\n1. **Definicja\
    \ polaryzacji**  \n   Polaryzacja fali elektromagnetycznej określa kierunek drgań wektora pola elektrycznego\
    \ \\(\\mathbf{E}\\) w płaszczyźnie prostopadłej do kierunku rozchodzenia się fali \\(\\mathbf{k}\\\
    ).\n\n2. **Układ odniesienia**  \n   - „Ziemia” przyjmujemy jako płaszczyznę poziomą (oś \\(x\\)‑\\\
    (y\\)).  \n   - Kierunek pionowy (do góry) to oś \\(z\\).\n\n3. **Warunek zadany**  \n   „Składowa\
    \ elektryczna fali jest prostopadła do ziemi” → wektor \\(\\mathbf{E}\\) skierowany jest wzdłuż osi\
    \ \\(z\\):\n   \\[\n   \\mathbf{E} = E_z\\,\\hat{\\mathbf{z}} .\n   \\]\n\n4. **Interpretacja**  \n\
    \   Ponieważ drgania \\(\\mathbf{E}\\) odbywają się wzdłuż pionu, mówimy, że fala ma **pionową (wertykalną)\
    \ polaryzację**.  \n\n5. **Co z polem magnetycznym?**  \n   Z reguły \\(\\mathbf{B}\\) jest prostopadłe\
    \ zarówno do \\(\\mathbf{E}\\), jak i do \\(\\mathbf{k}\\) (prawo prawej ręki), ale jego orientacja\
    \ nie jest potrzebna do określenia polaryzacji pola \\(\\mathbf{E}\\). Dlatego odpowiedź C jest niepotrzebna.\n\
    \n---\n\n**Podsumowanie** – jeżeli wektor pola elektrycznego jest skierowany w pionie względem ziemi,\
    \ to fala jest spolaryzowana pionowo. ✅**Odpowiedź B**."
- text: '263\. Skrzynka antenowa w układzie T, gdzie szeregowo włączone są kondensatory, a równolegle
    cewka, jest:'
  answers:
  - filtrem dolnoprzepustowym
  - filtrem górnoprzepustowym
  - filtrem pasmowym
  correct_index: 1
  explanations:
  - "**Dlaczego skrzynka antenowa w układzie T jest filtrem górnoprzepustowym?**\n\nW układzie T (szeregowo‑szeregowo‑równolegle)\
    \ mamy:\n\n* dwa **kondensatory** połączone szeregowo z wejściem i wyjściem,\n* **cewkę** połączoną\
    \ równolegle pomiędzy nimi.\n\n---\n\n### Zachowanie elementów przy różnych częstotliwościach  \n\n\
    | Element | Impedancja przy niskiej f | Impedancja przy wysokiej f |\n|--------|---------------------------|----------------------------|\n\
    | Kondensator \\(C\\) | \\(Z_C = \\dfrac{1}{j\\omega C} \\;\\rightarrow\\; \\infty\\) (blokuje) |\
    \ \\(Z_C \\rightarrow 0\\) (przewodzi) |\n| Cewka \\(L\\) | \\(Z_L = j\\omega L \\;\\rightarrow\\\
    ; 0\\) (przewodzi) | \\(Z_L \\rightarrow \\infty\\) (blokuje) |\n\n---\n\n### Analiza układu\n\n1.\
    \ **Niskie częstotliwości** (\\(\\omega \\to 0\\)):\n   * Kondensatory mają bardzo dużą impedancję\
    \ → sygnał jest praktycznie odcinany.\n   * Cewka zachowuje się jak krótkie połączenie (niskie \\\
    (Z_L\\)), ale jest „zamiata” przez duże \\(Z_C\\).  \n   → **Niska przepustowość**.\n\n2. **Wysokie\
    \ częstotliwości** (\\(\\omega \\to \\infty\\)):\n   * Kondensatory mają małą impedancję → sygnał\
    \ przechodzi swobodnie.\n   * Cewka staje się impedancją bardzo wysoką, czyli praktycznie otwartym\
    \ obwodem, nie wprowadzając straty.  \n   → **Wysoka przepustowość**.\n\n---\n\n### Transfer funkcji\n\
    \nDla idealnego układu T (symetrycznego) transfer \\(H(j\\omega)\\) można przybliżyć jako:\n\n\\[\n\
    H(j\\omega)=\\frac{j\\omega L}{j\\omega L + \\frac{1}{j\\omega C_1}+\\frac{1}{j\\omega C_2}}\n   \
    \       \\approx \\frac{\\omega^2 LC}{\\omega^2 LC + 1}\n\\]\n\n- Gdy \\(\\omega \\to 0\\), \\(H \\\
    to 0\\) – tłumienie niskich częstotliwości.  \n- Gdy \\(\\omega \\to \\infty\\), \\(H \\to 1\\) –\
    \ brak tłumienia wysokich częstotliwości.\n\nJest to klasyczna charakterystyka **filtru górnoprzepustowego**.\n\
    \n---\n\n### Podsumowanie\n\n* Szeregowe kondensatory **blokują** niskie częstotliwości, a przepuszczają\
    \ wysokie.  \n* Równoległa cewka **przewodzi** przy niskich częstotliwościach (krótkie) i **blokuje**\
    \ przy wysokich (otwarte).  \n\nW połączeniu dają charakterystykę, w której sygnał jest silnie tłumiony\
    \ w dolnym paśmie i przepuszczany w górnym – czyli **filtr górnoprzepustowy** (odpowiedź B).  \n\n\
    Stąd zaznaczenie „filtrem dolnoprzepustowym” (odpowiedź A) jest niepoprawne."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – filtr górnoprzepustowy** jest prawidłowa, ponieważ\
    \ w układzie T:\n\n- **Kondensatory połączone szeregowo** mają impedancję \\(Z_C = \\dfrac{1}{j\\\
    omega C}\\), która maleje wraz ze wzrostem częstotliwości. Dla niskich częstotliwości ich impedancja\
    \ jest duża – blokują sygnał, a przy wyższych częstotliwościach stają się praktycznie krótkie przewodniki.\n\
    \n- **Cewka połączona równolegle (szczególnie w gałęzi „szczeliny”)** ma impedancję \\(Z_L = j\\omega\
    \ L\\), rosnącą z częstotliwością. Dla niskich częstotliwości stanowi ona prawie otwór, więc nie odprowadza\
    \ sygnału do masy. Przy wyższych częstotliwościach jej impedancja rośnie i mniej wpływa na sygnał\
    \ przechodzący dalej.\n\nPołączenie tych elementów sprawia, że **niskie częstotliwości są tłumione**,\
    \ a **wysokie częstotliwości przechodzą nieograniczenie** – charakterystyka typowa dla filtru górnoprzepustowego."
  - "**Dlaczego odpowiedź C („filtrem pasmowym”) jest niepoprawna?**  \n\nW układzie **T‑sieci** (szeregowo\
    \ połączone dwa kondensatory i równolegle cewka) impedancja w zależności od częstotliwości wygląda\
    \ następująco:\n\n\\[\nZ(\\omega)=\\frac{1}{j\\omega C_1}+\\frac{1}{j\\omega C_2}\\;+\\; \\underbrace{\\\
    frac{j\\omega L}{1+j\\omega L \\, Y_{\\text{szereg}}}}_{\\text{cewka równoległa}}\n\\]\n\ngdzie \\\
    (Y_{\\text{szereg}}=j\\omega C_1 + j\\omega C_2\\) jest admitancją szeregowych kondensatorów.\n\n\
    ### Charakterystyka częstotliwościowa\n\n| Częstotliwość | Zachowanie kondensatorów | Zachowanie cewki\
    \ | Prąd / napięcie w wyjściu |\n|---------------|--------------------------|------------------|--------------------------|\n\
    | **niskie \\(\\omega\\)** | duża reaktancja \\(\\displaystyle X_C=\\frac{1}{\\omega C}\\) → blokują\
    \ | mała reaktancja indukcyjna \\(\\displaystyle X_L=\\omega L\\) → prawie przewodzą | **słaby** przepływ\
    \ – sygnał tłumiony |\n| **wysokie \\(\\omega\\)** | mała reaktancja \\(\\displaystyle X_C\\) → prawie\
    \ krótkie | duża reaktancja indukcyjna → cewka „otwiera” | **silny** przepływ – sygnał przechodzi\
    \ |\n\n- **Kondensatory** w szeregowym połączeniu działają jak **filtr dolnoprzepustowy** przy niskich\
    \ częstotliwościach, ale przy rosnącym \\(\\omega\\) ich impedancja maleje, więc przestają blokować\
    \ sygnał.\n- **Cewka** połączona równolegle ma małą impedancję przy niskich \\(\\omega\\) (tworzy\
    \ „mostek” do masy) i dużą przy wysokich \\(\\omega\\), więc nie ogranicza przepływu przy wysokich\
    \ częstotliwościach.\n\nW rezultacie **układ tłumi niskie częstotliwości i przepuszcza wysokie** –\
    \ jest to typowy **filtr górnoprzepustowy**.\n\n### Dlaczego nie jest to filtr pasmowy?\n\nFiltr pasmowy\
    \ (band‑pass) wymaga jednoczesnego tłumienia **zarówno** niskich **i** wysokich częstotliwości, pozostawiając\
    \ przejściowy „pasmo” w środku. Najczęstsze realizacje:\n\n- **LC szeregowo** (rezonans przy \\(\\\
    omega_0 = 1/\\sqrt{LC}\\)) połączony równolegle z obciążeniem,\n- **LC równolegle** połączone szeregowo\
    \ z obciążeniem.\n\nW takim układzie istnieje wyraźny punkt rezonansowy, po którym impedancja rośnie\
    \ ponownie, co tworzy górną granicę pasma. W naszej sieci T nie ma takiego rezonansu – po przekroczeniu\
    \ częstotliwości granicznej \\(\\omega_c\\) impedancja stale maleje, więc nie pojawia się górna granica\
    \ pasma.\n\n### Wniosek\n- **Poprawna odpowiedź:** **B – filtr górnoprzepustowy**.  \n- **Odpowiedź\
    \ C** jest błędna, ponieważ układ nie posiada górnej granicy pasma i nie tworzy charakterystycznego\
    \ pasma przenoszenia typowego dla filtrów pasmowych."
  - "**Dlaczego układ T z kondensatorami po szeregowo i cewką po równolegle jest filtrem górnoprzepustowym?**\n\
    \nW układzie T mamy:\n\n* **Szeregowo** – dwa kondensatory \\(C_1\\) i \\(C_2\\) (lub jeden kondensator\
    \ po obu stronach węzła)\n* **Równolegle** – cewka indukcyjna \\(L\\)\n\nSchemat można przedstawić\
    \ jako:\n\n\\[\n\\boxed{C_1}\\;-\\; \\boxed{L}\\;-\\; \\boxed{C_2}\n\\]\n\n---\n\n### Zachowanie impedancji\
    \ elementów\n\n| Element | Impedancja | Zachowanie przy \\(\\omega\\to 0\\) (niskie częstotliwości)\
    \ | Zachowanie przy \\(\\omega\\to\\infty\\) (wysokie częstotliwości) |\n|---------|------------|----------------------------------------------------------|------------------------------------------------------------|\n\
    | Kondensator | \\(Z_C = \\dfrac{1}{j\\omega C}\\) | \\(Z_C \\to \\infty\\) (blokuje prąd) | \\(Z_C\
    \ \\to 0\\) (przewodzi) |\n| Cewka | \\(Z_L = j\\omega L\\) | \\(Z_L \\to 0\\) (przewodzi) | \\(Z_L\
    \ \\to \\infty\\) (blokuje prąd) |\n\n---\n\n### Analiza częstotliwościowa układu T\n\n1. **Niskie\
    \ częstotliwości (\\(\\omega \\approx 0\\))**  \n   - Kondensatory mają bardzo dużą impedancję → praktycznie\
    \ otwierają obwód.  \n   - Cewka jest praktycznie krótkim obwodem, ale znajduje się pomiędzy dwoma\
    \ „złamanymi” ścieżkami (przerwanymi przez kondensatory).  \n   - W efekcie sygnał nie może przejść\
    \ – wzmocnienie \\(\\approx 0\\).\n\n2. **Wysokie częstotliwości (\\(\\omega \\to \\infty\\))**  \n\
    \   - Kondensatory stają się praktycznie krótkim połączeniem (impedancja → 0).  \n   - Cewka zachowuje\
    \ się jak otwarty obwód (impedancja → ∞), ale znajduje się **równolegle** do ścieżki sygnału, więc\
    \ jej wysoką impedancję można pominąć w analizie prądu przechodzącego wzdłuż szeregowych kondensatorów.\
    \  \n   - Sygnał przepływa swobodnie – wzmocnienie dąży do stałej wartości (zależnej od dopasowania\
    \ impedancji).\n\n---\n\n### Transfer funkcji\n\nDla symetrycznego układu (przyjmijmy \\(C_1=C_2=C\\\
    )) impedancja widziana z jednej strony wynosi\n\n\\[\nZ_{\\text{in}}(\\omega)=\\frac{1}{j\\omega C}+\
    \ \\frac{j\\omega L}{1+j\\omega L \\, \\frac{1}{j\\omega C}} \\approx \\frac{1}{j\\omega C}+ \\frac{j\\\
    omega L}{1-\\omega^{2}LC}\n\\]\n\nWspółczynnik przenoszenia (stosunek napięcia wyjściowego do wejściowego)\
    \ po uproszczeniu daje\n\n\\[\nH(\\omega)=\\frac{j\\omega RC}{1+(\\omega RC)^2}\\;\\;\\text{(przybliżenie\
    \ klasycznego filtru RC)}.\n\\]\n\nWyraźnie widać, że:\n\n\\[\n|H(\\omega)| \\propto \\omega \\quad\
    \ \\text{dla } \\omega \\ll \\frac{1}{RC},\n\\]\n\\[\n|H(\\omega)| \\to \\text{stała} \\quad \\text{dla\
    \ } \\omega \\gg \\frac{1}{RC}.\n\\]\n\nOznacza to, że wzmocnienie rośnie z częstotliwością przy niskich\
    \ \\(\\omega\\) i stabilizuje się przy wysokich \\(\\omega\\) – typowe zachowanie **filtru górnoprzepustowego**.\n\
    \n---\n\n### Podsumowanie\n\n* **Kondensatory w szeregu** blokują niskie częstotliwości, przepuszczają\
    \ wysokie.  \n* **Cewka w równoległym połączeniu** jest wysoką impedancją przy wysokich częstotliwościach,\
    \ więc nie wpływa na przenoszenie sygnału w tym zakresie.  \n\nDlatego taki układ T zachowuje się\
    \ jak **filtr górnoprzepustowy** – przepuszcza sygnały powyżej pewnej częstotliwości odcięcia, a tłumi\
    \ (praktycznie całkowicie blokuje) sygnały o niższych częstotliwościach.  \n\n**Odpowiedź:** **B.\
    \ filtr górnoprzepustowy**."
- text: '276\. Antena Yagi-Uda składa się co najmniej z:'
  answers:
  - wibratora, reflektora i direktora
  - wibratora i directora
  - pięciu prętów aluminiowych
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – „wibratora, reflektora i directora” – jest prawidłowa,\
    \ ponieważ klasyczna antena Yagi‑Uda składa się z trzech podstawowych elementów:\n\n1. **Element napędzający\
    \ (wibrator)** – jest połączony z linią zasilającą i generuje promieniowanie.  \n2. **Reflektor**\
    \ – umieszczony za wibratorze, odbija część fali w kierunku przodu, zwiększając zysk anteny.  \n3.\
    \ **Dyrektor (director)** – jeden lub kilka elementów umieszczonych przed wibratorze, które „kierują”\
    \ promieniowanie w pożądanym kierunku, również podnosząc zysk i wąskość wiązki.\n\nBez któregoś z\
    \ tych elementów nie uzyskamy charakterystycznej charakterystyki Yagi‑Uda. Dlatego odpowiedź A jest\
    \ jedyną prawidłową."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nAntena Yagi‑Uda (zwana też Yagi‑Uda lub po prostu Yagi)\
    \ jest **złożonym układem elementów dipolowych**, a nie jedynie „wibratorów” i „direktorów”.  \n\n\
    - **„Wibrator”** to potoczna nazwa **elementu aktywnego** (zazwyczaj dipola pół‑falowego) pełniącego\
    \ rolę **zasilanego** (czyli źródła promieniowania).  \n- **„Reflektor”** to element nieaktywny umieszczony\
    \ **za** wibratorem, o nieco dłuższej długości niż wibrator, który **wzmacnia i ukierunkowuje** pole\
    \ promieniowane w kierunku przodu.  \n- **„Direktor”** (lub **„dyrektor”**) to krótki element umieszczony\
    \ **przed** wibratorem, który **kieruje** wiązkę w stronę głównego promieniowania, zwiększając zysk\
    \ w tym kierunku.\n\nWariant **B** pomija **reflektor**, a więc nie opisuje pełnej, klasycznej konstrukcji\
    \ anteny Yagi‑Uda. Bez reflektora nie uzyskuje się charakterystycznego wzmocnienia i kierunkowości,\
    \ które są kluczowe dla tej anteny.\n\n---\n\n### Poprawna konstrukcja (odpowiedź A)\n\nAntena Yagi‑Uda\
    \ **zawsze** składa się z co najmniej trzech elementów:\n\n1. **Wibrator** – dipol pół‑falowy (długość\
    \ ≈ \\(\\frac{\\lambda}{2}\\)).\n2. **Reflektor** – dipol nieco dłuższy (≈ \\(0.55\\lambda\\)‑\\(0.6\\\
    lambda\\)) umieszczony za wibratorem.\n3. **Direktor** – krótszy dipol (≈ \\(0.4\\lambda\\)‑\\(0.45\\\
    lambda\\)) umieszczony przed wibratorem.\n\nDodatkowo można dodać **kolejne direktory**, aby jeszcze\
    \ bardziej zwiększyć zysk i wąskość wiązki, ale minimalna konfiguracja wymaga właśnie tych trzech\
    \ elementów.\n\n---\n\n### Krótkie podsumowanie\n\n- **B**: brak reflektora → niepełna definicja anteny\
    \ Yagi‑Uda.  \n- **A**: zawiera wszystkie niezbędne części (wibrator, reflektor, direktor) → pełna,\
    \ klasyczna definicja.  \n\nDlatego odpowiedź **A** jest prawidłowa, a **B** nie spełnia wymogów konstrukcyjnych\
    \ anteny Yagi‑Uda."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nAntena Yagi‑Uda nie jest definiowana liczbą „prętów aluminiowych”,\
    \ lecz zestawem elementów o określonych funkcjach.  \n\n| Element | Rola w antenie |\n|---|---|\n\
    | **Wibrator (dipol napędzający)** | Główny element promieniujący, zasilany sygnałem. |\n| **Reflektor**\
    \ | Umieszczony za wibratorem; odbija fale, zwiększając zysk w kierunku przednim. |\n| **Direktor(y)**\
    \ | Jeden lub kilka elementów przed wibratorem; „kierują” promieniowanie, podnosząc kierunkowość i\
    \ zysk. |\n\nTypowa konstrukcja składa się z **co najmniej trzech** wymienionych części – wibratora,\
    \ jednego reflektora i jednego directora. Dodatkowe direttory mogą być dodane, aby zwiększyć wąskość\
    \ wiązki, ale ich liczba nie jest stała i nie wynika z samego terminu „pięć prętów”.\n\nStąd odpowiedź\
    \ **C** („pięciu prętów aluminiowych”) jest niepoprawna, ponieważ:\n\n1. **Nie odzwierciedla funkcji**\
    \ – sama liczba prętów nie mówi nic o ich roli jako reflektora czy directora.  \n2. **Nie jest wymogiem**\
    \ – nie ma wymogu, aby Yagi‑Uda miała dokładnie pięć elementów; liczba może być mniejsza (np. 3) lub\
    \ większa (np. 10‑20).  \n3. **Wprowadza mylącą terminologię** – w praktyce mówimy o *elementach*\
    \ (dipol, reflektor, direktor), a nie o „prętach”.\n\nDlatego prawidłowa odpowiedź to **A** – antena\
    \ Yagi‑Uda składa się przynajmniej z wibratora, reflektora i directora."
  - "**Yagi‑Uda** (zwany też anteną Yagi) jest jedną z najprostszych i najczęściej stosowanych anten kierunkowych.\
    \  \nSkłada się z trzech podstawowych części:\n\n1. **Element napędzany (ang. *driven element*), zwany\
    \ potocznie „wibratorem”** – jest to dipol (najczęściej półfalowy), do którego podłączony jest falownik\
    \ lub inny układ dopasowujący impedancję. To on jest zasilany sygnałem i emituje/odbiera falę.\n\n\
    2. **Reflektor** – element nieaktywny, umieszczony za wibratorami. Jego długość jest nieco dłuższa\
    \ niż wibrator (zwykle ≈ 0,5 λ + 5 %); powoduje, że pole elektromagnetyczne jest „odbite” w kierunku\
    \ przodu anteny, zwiększając zysk i redukując promieniowanie w tył.\n\n3. **Direktor (lub kilka directorów)**\
    \ – krótsze od wibratora elementy (zwykle ≈ 0,5 λ – 5 %), umieszczone przed wibratorem. Służą do „skupienia”\
    \ pola w jedną stronę, co dodatkowo zwiększa kierunkowość i wzmocnienie.\n\nSchematycznie:\n\n\\[\n\
    \\text{[reflektor]} \\;-\\; \\text{[wibrator]} \\;-\\; \\text{[director]} \\;-\\; \\dots\n\\]\n\n\
    Dlatego prawidłowa odpowiedź to **A. wibratora, reflektora i directora**.  \n\n- **B** pomija reflektor,\
    \ co oznaczałoby brak jednego z elementów niezbędnych do uzyskania charakterystycznego zysku Yagi‑Uda.\
    \  \n- **C** opisuje jedynie materiał (pręty aluminiowe) i liczbę elementów, ale nie definiuje ich\
    \ funkcji w antenie.  \n\nTak więc jedynie odpowiedź A precyzuje wszystkie trzy podstawowe składniki\
    \ anteny Yagi‑Uda."
- text: '277\. Jeśli SWR w punkcie zasilania jest równy 1:1 to oznacza, że:'
  answers:
  - osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika
  - antena jest zawsze najlepiej dopasowana
  - antena może pracować na kilku pasmach
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A** – *„osiągnięto bardzo dobre dopasowanie linii\
    \ zasilającej do nadajnika”* – jest prawidłowa.\n\n**Dlaczego?**  \n\n- **SWR (Standing‑Wave Ratio)**\
    \ definiuje stosunek maksymalnego do minimalnego napięcia (lub prądu) w linii transmisyjnej:  \n\n\
    \  \\[\n  \\text{SWR}= \\frac{V_{\\max}}{V_{\\min}} = \\frac{Z_{\\text{L}}}{Z_0}\\quad\\text{dla }Z_{\\\
    text{L}}=Z_0\n  \\]\n\n- Gdy \\(\\text{SWR}=1:1\\), oznacza to, że nie ma żadnych fal stojących –\
    \ **brak odbić sygnału**.  \n- Brak odbić występuje tylko wtedy, gdy impedancja linii zasilającej\
    \ (\\(Z_0\\)) jest równa impedancji źródła (nadajnika) lub odbiornika (anteny). Stąd mówimy o **idealnym\
    \ dopasowaniu impedancji**.\n\nW praktyce oznacza to maksymalną efektywność przenoszenia mocy i minimalne\
    \ straty w linii. Dlatego odpowiedź A jest najtrafniejsza."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nSWR (ang. *Standing Wave Ratio*) określa stosunek\
    \ maksymalnej do minimalnej wartości fali stojącej w **linii zasilającej** (kablu, falowodzie).  \n\
    \n\\[\n\\text{SWR}= \\frac{V_{\\max}}{V_{\\min}} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie\
    \ \\(\\Gamma\\) jest współczynnikiem fali odbitej.  \nGdy \\(\\text{SWR}=1:1\\) oznacza to, że \\\
    (|\\Gamma|=0\\) – nie ma fali odbitej w linii.  \n\nTo **nie oznacza**, że antena jest „zawsze najlepiej\
    \ dopasowana”. Antena może być niedopasowana, ale wtedy:\n\n* niedopasowanie generuje falę odbitą,\n\
    * ale jeśli linia ma odpowiednią impedancję i długość, może ona „przetransformować” impedancję tak,\
    \ że w punkcie zasilania fala odbita znika (tzw. **matching line**).\n\nW praktyce przy SWR = 1:1\
    \ w punkcie zasilania możemy mieć jedynie pewność, że **linia** jest doskonale dopasowana do źródła\
    \ (nadajnika), a nie że sama antena jest idealnie dopasowana.\n\n---\n\n### Poprawna odpowiedź – A\n\
    \n> **A. osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika**\n\nJest prawdziwa, ponieważ:\n\
    \n* SWR = 1:1 ⇔ brak fali odbitej w linii,\n* brak fali odbitej ⇒ impedancja wejściowa linii równa\
    \ jest impedancji źródła (zwykle 50 Ω),\n* więc energia jest przekazywana z nadajnika do linii bez\
    \ strat na odbicia.\n\n---\n\n### Krótkie podsumowanie\n\n| Co opisuje SWR = 1:1 | Co możemy wnioskować\
    \ |\n|----------------------|----------------------|\n| Brak fali odbitej w linii | Linię zasilającą\
    \ doskonale dopasowano do nadajnika |\n| Nie mówi nic o impedancji anteny | Antena może być dopasowana\
    \ lub nie – SWR w punkcie zasilania nie tego określa |\n\nDlatego odpowiedź **B** jest błędna, a **A**\
    \ – prawidłowa."
  - "**Dlaczego odpowiedź C jest błędna**\n\nSWR (VSWR – Voltage Standing Wave Ratio) określa stosunek\
    \ maksymalnego do minimalnego napięcia na linii transmisyjnej.  \n\n\\[\n\\text{SWR}= \\frac{V_{\\\
    max}}{V_{\\min}} = \\frac{Z_L}{Z_0}\\quad\\text{gdy }Z_L \\ge Z_0\n\\]\n\ngdzie  \n\n- \\(Z_0\\) –\
    \ impedancja charakterystyczna linii (np. 50 Ω),  \n- \\(Z_L\\) – impedancja obciążenia (tutaj: nadajnik\
    \ lub antena).\n\nSWR = 1 : 1 oznacza, że **nie ma fali stojącej** – czyli \\(Z_L = Z_0\\).  \nW praktyce\
    \ oznacza to jedynie doskonałe dopasowanie impedancji linii do źródła zasilania (nadajnika).  \n\n\
    Natomiast stwierdzenie „antenna może pracować na kilku pasmach” dotyczy **pasma pracy** anteny (jej\
    \ charakterystyki częstotliwościowej).  \nSWR = 1 : 1 w danym punkcie nie mówi nic o:\n\n* liczbie\
    \ pasm, w których antena jest rezonansowa,\n* szerokości pasma, w którym SWR pozostaje niskie,\n*\
    \ tym, czy antena jest optymalna pod względem zysków, kierunkowości itp.\n\nMożna mieć antenę jednopasmową,\
    \ która przy idealnym dostrojeniu da SWR = 1 : 1, i tak nie spełni warunku C. Analogicznie, antena\
    \ wielopasmowa może mieć wysokie SWR poza swoimi pasmami.\n\n**Podsumowanie**\n\n- **A** – prawidłowa:\
    \ SWR = 1 : 1 → bardzo dobre dopasowanie linii zasilającej do nadajnika.  \n- **C** – niepoprawna:\
    \ SWR nie określa liczby pasm ani zdolności anteny do pracy w wielu pasmach; to zupełnie inna cecha\
    \ anteny."
  - "**SWR (Standing Wave Ratio)** określa stosunek maksymalnego do minimalnego napięcia (lub prądu) na\
    \ linii transmisyjnej.  \n\n\\[\n\\text{SWR}= \\frac{V_{\\max }}{V_{\\min }} = \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\) jest współczynnikiem fali powrotnej (ang. *reflection coefficient*).\
    \  \n\n- Gdy \\(\\Gamma = 0\\) (brak fali odbitej), \\(\\text{SWR}=1\\).  \n- Wartość \\(\\text{SWR}=1:1\\\
    ) oznacza więc **idealne dopasowanie impedancji** pomiędzy źródłem (transceiver) a linią zasilającą\
    \ – cała moc jest przenoszona do anteny, a nie odbija się z powrotem do nadajnika.  \n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**A. osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika**.  \n\n\
    Pozostałe stwierdzenia (B, C) nie wynikają z samego faktu SWR = 1:1; dobre dopasowanie linii nie gwarantuje,\
    \ że antena jest zawsze idealnie dopasowana w całym paśmie ani że może pracować na kilku pasmach."
- text: '278\. Gdy antena jest w rezonansie, to:'
  answers:
  - moduł impedancji jest równy 50 Ω
  - reaktancja jest równa 0 Ω
  - reaktancja jest nieskończenie duża
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nAntenna w rezonansie spełnia jedynie warunek **zerowej reaktancji**:\n\
    \n\\[\nZ = R + jX \\qquad\\text{gdzie}\\qquad X = 0 \\;\\;\\Longrightarrow\\;\\; Z = R\n\\]\n\nWartość\
    \ rezystancyjna \\(R\\) zależy od konkretnego typu anteny, jej długości, położenia oraz od impedancji\
    \ linii zasilającej.  \nNie ma ogólnej reguły, że przy rezonansie \\(R = 50\\ \\Omega\\).  \n\n* 50 Ω\
    \ to typowa **impedancja charakterystyczna** linii koncentrycznej lub falowodu, używana w systemach\
    \ RF do zapewnienia dopasowania, ale nie jest własnością samej anteny.  \n* Antena może mieć przy\
    \ rezonansie np. 73 Ω (dipol λ/2), 30 Ω (krótszy dipol), 200 Ω (długa antena typu “longwire”) – wszystko\
    \ zależy od jej konstrukcji.\n\nDlatego stwierdzenie „moduł impedancji jest równy 50 Ω” jest nieprawdziwe\
    \ jako definicja rezonansu antenowego.  \n\n---\n\n### Poprawna definicja rezonansu antenowego  \n\
    \n**B. reaktancja jest równa 0 Ω** – to jedyny warunek konieczny i wystarczający.  \nGdy \\(X = 0\\\
    ), impedancja anteny jest czysto rezystancyjna i nie ma elementu reaktywnego, co oznacza, że energia\
    \ nie jest magazynowana w polu magnetycznym ani elektrycznym, a jedynie jest oddawana (lub pobierana)\
    \ jako moc czynna.  \n\n---\n\n#### Krótkie podsumowanie\n\n| Cecha | Co oznacza przy rezonansie |\n\
    |------|---------------------------|\n| **Reaktancja** | \\(X = 0\\) (brak elementu indukcyjnego lub\
    \ pojemnościowego) |\n| **Moduł impedancji** | Równa się jedynie rezystancji anteny, której wartość\
    \ może być dowolna (np. 30 Ω, 73 Ω, 100 Ω…) i nie jest ustalona na 50 Ω. |\n\nStąd odpowiedź **B**\
    \ jest prawidłowa, a odpowiedź **A** – niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – reaktancja jest równa 0 Ω**, co jest prawidłowe.\n\
    \n### Dlaczego?\n\nDla każdej anteny (czy to dipola, monopola, czy innej) całkowita impedancja można\
    \ zapisać jako  \n\n\\[\nZ = R + jX,\n\\]\n\ngdzie:\n- \\(R\\) – część rezystancyjna (realna),\n-\
    \ \\(X\\) – część reaktancyjna (urojona).\n\nW **rezonansie** następuje wyrównanie elementów pojemnościowych\
    \ i indukcyjnych, czyli  \n\n\\[\nX_{\\text{indukcyjna}} + X_{\\text{pojemnościowa}} = 0 \\;\\Longrightarrow\\\
    ; X = 0.\n\\]\n\nW efekcie impedancja anteny jest **czysto rezystancyjna**:  \n\n\\[\nZ_{\\text{rezonans}}\
    \ = R \\quad (\\text{bez części urojonej}).\n\\]\n\nDlatego właśnie reaktancja (wyrażona w omach)\
    \ wynosi **0 Ω**.  \n\nInne podane odpowiedzi nie są uniwersalne: moduł impedancji nie musi być 50 Ω\
    \ (to jedynie standardowa wartość linii transmisyjnej), a reaktancja nie może być nieskończenie duża\
    \ w praktycznym rezonansie."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nW stanie rezonansu antena zachowuje się jak czysta rezystancja\
    \ – jej impedancja jest jedynie **rezystancyjna**.  \nImpedancja anteny ma postać  \n\n\\[\nZ = R\
    \ + jX,\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja (składowa rzeczywista),  \n* \\(X\\) – reaktancja\
    \ (składowa urojona).\n\nReaktancja opisuje zachowanie elementów pojemnościowych (\\(X_C = -\\frac{1}{\\\
    omega C}\\)) i indukcyjnych (\\(X_L = \\omega L\\)).  \nW rezonansie te dwie składowe się **znoszą**:\n\
    \n\\[\nX_L + X_C = 0 \\quad\\Longrightarrow\\quad X = 0 .\n\\]\n\nGdy \\(X = 0\\), nie ma już „przeciwdziałania”\
    \ przepływowi prądu – nie występuje ani dodatnia, ani ujemna reaktancja. Dlatego nie może być ona\
    \ „nieskończenie duża”.  \nNieskończo duża reaktancja pojawia się jedynie w **przypadkach odległych\
    \ od rezonansu**, kiedy częstotliwość jest tak niska (duża pojemność) albo tak wysoka (duża indukcyjność),\
    \ że impedancja przyjmuje wartość bardzo wysoką. To jest dokładny przeciwieństwo stanu rezonansu.\n\
    \n---\n\n### Krótkie podsumowanie\n\n| Stan | Reaktancja \\(X\\) |\n|------|-----------------|\n|\
    \ **Rezonans** | \\(X = 0\\) (czysta rezystancja) |\n| **Poza rezonans** | \\(X \\neq 0\\), może dążyć\
    \ do \\(\\pm\\infty\\) |\n\nZatem prawidłową odpowiedzią jest **B – reaktancja jest równa 0 Ω**."
  - "**Dlaczego przy rezonansie anteny reaktancja wynosi 0 Ω?**\n\nImpedancja anteny ma postać  \n\n\\\
    [\nZ = R + jX,\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja (część rzeczywista, związana z rzeczywistą\
    \ utratą mocy i promieniowaniem),  \n* \\(X\\) – reaktancja (część urojona, wynikająca z energii magazynowanej\
    \ w polach elektrycznym i magnetycznym).\n\n**Rezonans** występuje wtedy, gdy energia magazynowana\
    \ w polu elektrycznym (pojemnościowo) i w polu magnetycznym (indukcyjnie) jest równa, ale o przeciwne\
    \ znaki. Wtedy ich wkłady znoszą się:\n\n\\[\nX_L = -X_C \\quad\\Longrightarrow\\quad X = X_L + X_C\
    \ = 0 .\n\\]\n\nPonieważ reaktancja znika, całe impedancja staje się czysto rezystancyjne:\n\n\\[\n\
    Z_{\\text{rezonans}} = R .\n\\]\n\nDlatego przy **rezonansie anteny**:\n\n* **B. reaktancja jest równa\
    \ 0 Ω** – jest to właściwa odpowiedź.  \n\nOdpowiedź A („moduł impedancji jest równy 50 Ω”) dotyczy\
    \ dopasowania anteny do linii transmisyjnej, a nie samego faktu rezonansu.  \nOdpowiedź C („reaktancja\
    \ jest nieskończenie duża”) opisuje warunek otwarcia lub zwarcia, a nie rezonans."
