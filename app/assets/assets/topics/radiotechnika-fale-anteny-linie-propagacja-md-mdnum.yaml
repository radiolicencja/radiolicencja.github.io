    \ na niższą IF (≈ 455 kHz)  \n6. **Wzmacniacz IF 2**  \n7. **Detektor FM** (np. detektor kwadraturowy)\
    \ – zamienia modulację częstotliwości na sygnał audio  \n8. **Wzmacniacz akustyczny** (przed głośnikiem)\
    \  \n\nJednak w schematach, w których **bloki są numerowane od wejścia do wyjścia audio**, po **drugim\
    \ wzmacniaczu IF** (blok 6) najczęściej znajduje się **moduł ograniczający szumy impulsowe** – tzw.\
    \ **noise blanker**.  \n\n### Dlaczego to nie może być:\n* **Wzmacniacz akustyczny** – znajduje się\
