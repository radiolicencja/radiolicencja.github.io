    \ (KF).  \n- Wzrost gęstości elektronów w tej warstwie powoduje:\n  - **silniejsze odbicie** fal HF,\
    \ co zwiększa ich zasięg i stabilność połączeń,\n  - **mniejsze tłumienie** w dolnych warstwach (D‑warstwa\
