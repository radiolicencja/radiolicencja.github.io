  - "**Kod Q – QRO**\n\nQ‑code to międzynarodowy zestaw skrótów używany w radiokomunikacji.  \n\n- **QRO**\
    \ oznacza **„zwiększ moc”** lub **„zwiększam moc”**.  \n- Używa się go, gdy operator chce, aby drugi\
