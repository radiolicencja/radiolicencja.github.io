    \ cząsteczki meteorytów.  \n\n\\[\n\\text{Warunek odbicia: } f \\le f_{c} \\approx 3\\;{\\rm MHz}\\\
    times N_{e}^{1/2}\n\\]\n\ngdzie \\(N_{e}\\) – maksymalna gęstość elektronowa w warstwie Es (zwykle\
