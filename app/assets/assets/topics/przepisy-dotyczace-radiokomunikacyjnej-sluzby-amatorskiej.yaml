    \ częstotliwości** dla służby amatorskiej określa **pełny przydział** od:\n\n\\[\n\\boxed{3500\\ \\\
    text{kHz}} \\text{ do } \\boxed{3800\\ \\text{kHz}}\n\\]\n\n- **Dolna granica** – 3500 kHz jest jedyną\
