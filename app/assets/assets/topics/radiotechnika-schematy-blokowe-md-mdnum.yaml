questions:
- text: '90\. Na rysunku przedstawiono schemat prostownika. Jak nazywa się ten rodzaj prostownika?

    ![RADIOTECHNIKA question 90](assets/question_images/radiotechnika-q090.jpg)'
  answers:
  - prostownik dwupołówkowy
  - prostownik jednopołówkowy
  - prostownik mostkowy dwupołówkowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („prostownik dwupołówkowy”) jest błędna?**  \n\n1. **Definicja** – „dwupołówkowy”\
    \ (pełny) prostownik wykorzystuje **dwie połówki** sygnału napięcia przemiennego.  \n2. **Układ**\
    \ – w praktyce oznacza to albo:  \n   * transformator z uzwojeniem środkowo‑wyciągowym i dwa diody,\
    \ albo  \n   * mostek prostowniczy (cztery diody).  \n3. **Rysunek** – w podanym schemacie widać **jedną\
    \ diodę** podłączoną do jednego końca uzwojenia transformatora (lub bez transformatora). Nie ma drugiej\
    \ diody ani mostka, więc nie może realizować dwupołówkowego prostowania.\n\n---\n\n## Co to jest **prostownik\
    \ jednopołówkowy** (odpowiedź B)\n\n- **Schemat**: jedna dioda (lub jednopołówkowy tyrystor) podłączona\
    \ szeregowo z obciążeniem.  \n- **Działanie**: przewodzi tylko wtedy, gdy biegunowość źródła jest\
    \ dodatnia (przewodząca połówka). W drugiej połówce napięcia przemiennego dioda jest odcięta i na\
    \ wyjściu pojawia się **zero**.  \n- **Wyjściowe napięcie** (przy pominięciu spadku na diodzie \\\
    (V_D\\)):\n  \\[\n  v_{\\text{out}}(t)=\n  \\begin{cases}\n  V_m\\sin(\\omega t), & 0 \\le \\omega\
    \ t \\le \\pi \\\\\n  0, & \\pi < \\omega t < 2\\pi\n  \\end{cases}\n  \\]\n  gdzie \\(V_m\\) – amplituda\
    \ napięcia wejściowego.\n\n- **Średnia wartość wyjściowa** (przy idealnej diodzie):\n  \\[\n  \\overline{V}_{\\\
    text{out}} = \\frac{V_m}{\\pi}\n  \\]\n\n- **Charakterystyka**: wyjściowy przebieg jest **pulsujący**,\
    \ zawiera jedynie jedną połówkę sinusoidy, a drugą „przycina” dioda.\n\n---\n\n## Porównanie z prostownikiem\
    \ dwupołówkowym (pełnym)\n\n| Cecha | Jednopołówkowy (B) | Dwupołówkowy (C) |\n|------|--------------------|------------------|\n\
    | Liczba diod | 1 (lub 1 tyrystor) | 2 (środkowy uzwojenie) lub 4 (mostek) |\n| Przewodzona połówka\
    \ | Tylko dodatnia | Dodatnia **i** ujemna (po odwróceniu) |\n| Średnie napięcie wyjściowe | \\(\\\
    displaystyle \\frac{V_m}{\\pi}\\) | \\(\\displaystyle \\frac{2V_m}{\\pi}\\) (dwa razy większe) |\n\
    | Złożoność układu | Prosty, tanie | Bardziej złożone, wymaga dodatkowych elementów |\n\n---\n\n###\
    \ Podsumowanie\n- Na rysunku widać jedynie jedną diodę, co jest charakterystyczne **dla prostownika\
    \ jednopołówkowego**.  \n- Dlatego poprawna odpowiedź to **B**, a odpowiedź A jest nieprawidłowa,\
    \ ponieważ wymaga dwóch połówkowych ścieżek przewodzenia, których w schemacie nie ma."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – prostownik jednopołówkowy** i jest ona prawidłowa.\n\
    \n**Dlaczego?**  \n- W układzie jednopołówkowym jedynie **jedna dioda** (lub jeden zestaw diod pracujących\
    \ jako jedna) przewodzi prąd w **jednej** połowie okresu napięcia przemiennego.  \n- Druga połowa\
    \ sygnału jest blokowana, więc na wyjściu pojawia się tylko dodatnia (lub tylko ujemna) połówka napięcia.\
    \  \n- Taki charakterystyczny przebieg, widoczny na rysunku, jednoznacznie wskazuje na **prostownik\
    \ jednopołówkowy**.\n\nInne rodzaje prostowników (dwupołówkowy, mostkowy) wykorzystują przynajmniej\
    \ dwie diody, które pozwalają na przewodzenie w obu połówkach sygnału.  \n\nJeszcze raz gratuluję\
    \ prawidłowego wyboru! \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Budowa układu**  \n   Na schemacie widać **jedną\
    \ diodę** podłączoną szeregowo z rezystorem (obciążeniem). Nie ma czterech diod połączonych w układ\
    \ mostka.\n\n2. **Zasada działania**  \n   - Dioda przewodzi tylko w jednej połówce sinusoidy (gdy\
    \ anoda jest dodatnia względem katody).  \n   - W drugiej połówce dioda jest odwrócona i nie przewodzi,\
    \ więc napięcie na obciążeniu spada do zera.  \n\n   To jest charakterystyka **prostownika jednopołówkowego\
    \ (half‑wave)**.\n\n3. **Co oznacza „mostkowy dwupołówkowy”?**  \n   - „Mostkowy” → układ składa się\
    \ z **czterech diod** tworzących mostek Graetza.  \n   - „Dwupołówkowy” → uzyskuje się **pełną (dwupołówkową)\
    \ falę** na wyjściu, czyli napięcie jest dodatnie w obu połówkach sygnału wejściowego.  \n\n   Ponieważ\
    \ w schemacie brak mostka i nie ma pełnej fali, nazwa ta nie pasuje.\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Prostownik jednopołówkowy** – jedna dioda, przewodzi tylko jedną połówkę sygnału, wyjście zerowe\
    \ w drugiej połówce.  \n- **Prostownik dwupołówkowy (mostkowy)** – cztery diody w mostku, przewodzenie\
    \ w obu połówkach, wyjście zawsze dodatnie.  \n\nDlatego prawidłową odpowiedzią jest **B – prostownik\
    \ jednopołówkowy**."
  - "**Dlaczego to jest prostownik jednopołówkowy?**\n\n- **Budowa** – w układzie znajduje się **jedna\
    \ dioda** podłączona pomiędzy źródłem przemiennym a obciążeniem. Nie ma drugiej diody ani mostka diodowego,\
    \ które mogłyby przewodzić w drugiej połówce okresu.\n\n- **Przebieg prądu** – podczas dodatniej połówki\
    \ napięcia wejściowego dioda jest spolaryzowana przewodząco i prąd płynie do obciążenia. W ujemnej\
    \ połówce dioda jest odwrócona, nie przewodzi i obciążenie jest odłączone (prąd = 0).\n\n- **Kształt\
    \ napięcia wyjściowego** – na wyjściu widzimy jedynie „ząb” sinusoidy w dodatniej połówce, a w drugiej\
    \ połówce jest zero. To charakterystyczny przebieg **prostownika jednopołówkowego**.\n\n- **Wartość\
    \ średnia napięcia wyjściowego** (dla sinusoidy o amplitudzie \\(V_m\\)) wynosi  \n\n\\[\n\\overline{V}_{\\\
    text{DC}} = \\frac{1}{T}\\int_{0}^{T} v_{\\text{out}}(t)\\,dt = \\frac{V_m}{\\pi}\n\\]\n\nco również\
    \ odpowiada typowemu wynikom prostownika jednopołówkowego.\n\nZatem prawidłowa odpowiedź to **B –\
    \ prostownik jednopołówkowy**."
- text: '91\. Na rysunku przedstawiono schemat prostownika. Jak nazywa się ten rodzaj prostownika?

    ![RADIOTECHNIKA question 91](assets/question_images/radiotechnika-q091.jpg)'
  answers:
  - prostownik dwupołówkowy
  - prostownik jednopołówkowy
  - prostownik mostkowy dwupołówkowy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – prostownik dwupołówkowy**, co jest prawidłowe.\n\
    \nDlaczego?  \n\n- W prostowniku dwupołówkowym dwie diody (lub układ półprzewodnikowy) przewodzą w\
    \ przeciwnych połówkach jednego okresu napięcia przemiennego.  \n- Dzięki temu prąd płynie w obu półobrotach,\
    \ co widać na wykresie wyjściowym jako dwukrotnie częstsze „zębki” niż w prostowniku jednopołówkowym.\
    \  \n- Schemat z dwoma diodami połączonymi do transformatora (lub źródła) i do obciążenia dokładnie\
    \ opisuje tę konfigurację.\n\nZatem wybrana odpowiedź idealnie opisuje przedstawiony układ. ✅"
  - "**Dlaczego odpowiedź B („prostownik jednopołówkowy”) jest niepoprawna?**  \n\n1. **Liczba diod**\
    \ – w schemacie widać **dwie diody** podłączone do środka uzwojenia transformatora (lub do dwóch końcówek\
    \ źródła).  \n   - W prostowniku **jednopółkowym** (half‑wave) używa się **jednej** diody; ona przewodzi\
    \ tylko w jednej połówce sygnału, a w drugiej połówce na wyjściu jest zerowy napięcie.  \n\n2. **Przewodzenie\
    \ w obu połówkach** – w pokazanym układzie w każdej połówce sygnału przewodzi inna dioda:  \n   -\
    \ przy dodatniej połówce napięcia na jednej końcówce transformatora przewodzi dioda D₁,  \n   - przy\
    \ ujemnej połówce przewodzi dioda D₂.  \n\n   Dzięki temu **na obciążeniu pojawia się napięcie pulsujące\
    \ przy każdej zmianie znaku** wejścia – typowa cecha **prostownika dwupołówkowego (full‑wave)**. \
    \ \n\n3. **Kształt wyjściowy** – na wyjściu widać **dwukrotną częstotliwość** (2 f) względem częstotliwości\
    \ sieci, co nie jest możliwe w prostowniku jednopołówkowym, gdzie częstotliwość wyjściowa jest równa\
    \ f.\n\n---\n\n### Krótkie przypomnienie różnic\n\n| Cecha | Prostownik jednopołówkowy | Prostownik\
    \ dwupołówkowy (nie‑mostkowy) |\n|------|---------------------------|----------------------------------------|\n\
    | Liczba diod | 1 | 2 (lub 4 w mostku) |\n| Środek uzwojenia | nie potrzebny | wymaga uzwojenia z\
    \ odczepem środkowym |\n| Przewodzenie | tylko w jednej połówce | w obu połówkach (każda połówka przez\
    \ inną diodę) |\n| Częstotliwość wyjściowa | f | 2 f |\n| Napięcie skuteczne na obciążeniu | \\(V_{RMS}\
    \ \\approx \\frac{V_{m}}{2}\\) | \\(V_{RMS} \\approx \\frac{V_{m}}{\\sqrt{2}}\\) (bez spadków na diodach)\
    \ |\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź **A** („prostownik dwupołówkowy”)?\n\n- Schemat\
    \ spełnia wszystkie kryteria prostownika **dwupołówkowego nie‑mostkowego**: dwa diody, środek uzwojenia\
    \ (lub dwa końce źródła) i przewodzenie w obu połówkach sygnału.  \n- Nie jest to mostek (tam byłyby\
    \ cztery diody), więc odpowiedź C jest wykluczona.  \n\n**Podsumowanie:**  \nBłąd polegał na pomyleniu\
    \ liczby diod i sposobu przewodzenia. Ponieważ w układzie przewodzą dwie diody, a napięcie pojawia\
    \ się w każdej połówce sygnału, mówimy o **prostowniku dwupołówkowym**.  \n\n---  \n\n*Jeśli potrzebujesz\
    \ dodatkowego wyjaśnienia, np. jak obliczyć wartość napięcia wyjściowego lub jak dobrać diody, daj\
    \ znać!*"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nNa rysunku widać:\n\n* transformator z **środkowym odgałęzieniem\
    \ (środkowym uzwojeniem)**,\n* **dwie diody** podłączone do końcówek uzwojenia oraz do obciążenia.\n\
    \nTo jest klasyczny **prostownik dwupołówkowy (pełnookresowy) z uzwojeniem środkowo‑odgałęzionym**.\
    \  \n\n---\n\n### Cechy prostownika dwupołówkowego (A)\n\n| Element | Schemat | Działanie |\n|---|---|---|\n\
    | Transformator | posiada uzwojenie środkowe (środek „‑”) | w jednej połówce dodatnie napięcie, w\
    \ drugiej ujemne |\n| Dioda 1 | podłączona do jednego końca uzwojenia | przewodzi w półokresie dodatnim\
    \ |\n| Dioda 2 | podłączona do drugiego końca uzwojenia | przewodzi w półokresie ujemnym |\n| Napięcie\
    \ wyjściowe | \\[ V_{out}(t) = |V_{sec}(t)| \\] | oba półokresy są prostowane, więc powstaje pełny\
    \ przebieg |\n\n---\n\n### Cechy prostownika mostkowego (C)\n\n* **Cztery diody** ułożone w mostek.\n\
    * Brak uzwojenia środkowego – transformator ma tylko dwa końce.\n* Każdy półokres przechodzi przez\
    \ dwie diody (prąd płynie w przeciwnym kierunku w dwóch gałęziach mostka).\n\nNa rysunku nie ma czterech\
    \ diod, a jedynie dwie, więc nie może to być mostkowy prostownik.\n\n---\n\n## Podsumowanie\n- **Schemat**:\
    \ dwa końce uzwojenia + środkowe odgałęzienie + dwie diody → **prostownik dwupołówkowy (A)**.  \n\
    - **Brak**: czterech diod i braku środkowego uzwojenia → wyklucza **prostownik mostkowy (C)**.\n\n\
    Dlatego zaznaczenie odpowiedzi **C** jest niepoprawne; prawidłowa odpowiedź to **A**."
  - "**Dlaczego poprawna odpowiedź to A – prostownik dwupołówkowy?**\n\n1. **Budowa układu**  \n   - Na\
    \ schemacie widać **dwa** elementy półprzewodnikowe (diody) podłączone do dwóch końcówek uzwojenia\
    \ transformatora z **środkowym odłączeniem (środek uzwojenia)**.  \n   - Środkowy odłączenie jest\
    \ połączone z **ujemnym biegunem obciążenia** (lub z masą).  \n\n2. **Zasada działania**  \n   - Podczas\
    \ dodatniej połówki napięcia pierwotnego, prąd płynie przez jedną diodę, a napięcie na obciążeniu\
    \ jest równe napięciu pomiędzy jedną końcówką uzwojenia a środkiem.  \n   - Podczas ujemnej połówki\
    \ napięcia pierwotnego, druga dioda przewodzi, a obciążenie znowu otrzymuje dodatnie napięcie (z drugiej\
    \ „połówki” uzwojenia).  \n\n   W efekcie **każda połówka sinusoidy jest przetwarzana na dodatnią\
    \ wartość** – dlatego mówimy o **prostowaniu dwupołówkowym** (full‑wave).\n\n3. **Co odróżnia go od\
    \ pozostałych typów?**  \n\n| Typ prostownika | Liczba diod | Zasilanie transformatora | Sposób uzyskania\
    \ pełnego przebiegu |\n|----------------|-------------|--------------------------|------------------------------------|\n\
    | **Jednopołówkowy** | 1 | Bez środka uzwojenia | Tylko jedna połówka sinusoidy jest przewodzona |\n\
    | **Dwupołówkowy (środkowo‑odłączony)** | 2 | Uzwojenie z odłączeniem środka | Dwie diody kolejno\
    \ przewodzą w przeciwnych połówkach |\n| **Mostkowy dwupołówkowy** | 4 | Bez odłączenia środka | Cztery\
    \ diody tworzą mostek, który odwraca ujemną połówkę |\n\n   Schemat, który widzisz, **nie ma czterech\
    \ diod** – więc nie jest to mostkowy prostownik dwupołówkowy. Nie ma też jedynie jednej diody, więc\
    \ nie jest to prostownik jednopołówkowy. Zatem pozostaje jedynie **prostownik dwupołówkowy**.\n\n\
    4. **Podsumowanie**  \n   - Dwa diody + środkowo odłączone uzwojenie → **pełny przebieg (dwupołówkowy)**.\
    \  \n   - Dlatego prawidłowa odpowiedź: **A. prostownik dwupołówkowy**."
- text: '95\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych, ale nieopisanych
    bloków. Blok 1 to:

    ![RADIOTECHNIKA question 95](assets/question_images/radiotechnika-q095.png)'
  answers:
  - generator stabilizowany
  - komparator
  - dzielnik wzorca
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – generator stabilizowany** i jest to prawidłowa\
    \ odpowiedź.\n\nW schemacie pętli PLL (Phase‑Locked Loop) pierwszy blok zawsze służy jako źródło odniesienia\
    \ – dostarcza stabilny sygnał częstotliwościowy, do którego później następuje porównanie z sygnałem\
    \ zwrotnym. Dlatego właśnie jest to **generator stabilizowany** (często określany jako oscylator referencyjny).\
    \  \n\nInne elementy, takie jak komparator (blok porównujący fazy) czy dzielnik wzorca, pojawiają\
    \ się w kolejnych etapach układu, więc nie mogą pełnić roli pierwszego bloku.  \n\nJeszcze raz – dobra\
    \ robota! \U0001F680"
  - "**Dlaczego blok 1 to nie „komparator”, lecz „generator stabilizowany”**\n\nW typowym układzie PLL\
    \ (Phase‑Locked Loop) kolejność bloków jest praktycznie zawsze taka:\n\n1. **Generator stabilny (źródło\
    \ odniesienia)** – dostarcza stałą częstotliwość odniesienia \\(f_{ref}\\).  \n2. **Detektor fazy\
    \ / komparator** – porównuje fazę sygnału odniesienia z sygnałem zwrotnym i wytwarza błąd fazowy.\
    \  \n3. **Filtr pętli** – wygładza sygnał błędu.  \n4. **OSC‑VCO (oscylator sterowany napięciem)**\
    \ – generuje sygnał o częstotliwości, którą „ściąga” pętla.  \n5. **Dzielnik w pętli zwrotnej** –\
    \ przelicza częstotliwość VCO na wartość porównywaną z \\(f_{ref}\\).\n\nNa rysunku, w którym bloki\
    \ są ponumerowane, **blok 1** znajduje się na samym wejściu układu, przed detektorem fazy. To miejsce\
    \ jest zarezerwowane właśnie dla **źródła stabilnego**.  \n\n### Dlaczego „komparator” (odpowiedź B)\
    \ jest niepoprawny\n\n- **Pozycja w schemacie** – komparator (detektor fazy) zwykle znajduje się **po**\
    \ generatorze odniesienia, ponieważ potrzebuje dwóch sygnałów do porównania.  \n- **Symbolika** –\
    \ w schematach PLL blok oznaczony jako „komparator” jest zazwyczaj przedstawiony jako trójkąt z dwoma\
    \ wejściami i jednym wyjściem (lub jako znak „XOR”). Blok 1 nie posiada takiego symbolu; ma jedynie\
    \ wyjście stałej częstotliwości.  \n- **Funkcja** – generator stabilny nie wprowadza żadnej zależności\
    \ od sygnału zwrotnego, co jest charakterystyczne dla komparatora.\n\n### Dlaczego „generator stabilizowany”\
    \ (odpowiedź A) jest prawidłowy\n\n- **Definicja** – jest to zwykle krystaliczny oscylator (XO), zegar\
    \ rubinowy lub inny precyzyjny oscylator, którego częstotliwość jest stała i znana.  \n- **Rola w\
    \ PLL** – dostarcza punkt odniesienia, względem którego pętla PLL koryguje częstotliwość VCO. Bez\
    \ tego elementu nie byłoby „stabilizacji”.  \n\n### Krótkie podsumowanie\n\n| Pozycja w łańcuchu |\
    \ Funkcja | Typowy symbol |\n|-------------------|----------|---------------|\n| **1** | Źródło stałej\
    \ częstotliwości (generator stabilny) | oscylator, kryształ |\n| **2** | Porównanie fazy (komparator)\
    \ | XOR / PD |\n| **3** | Dzielnik wzorca | dzielnik \\(\\div N\\) |\n\nZatem blok 1 nie może być\
    \ komparatorem – to pozycja **generatora stabilizowanego**, a odpowiedź **A** jest prawidłowa."
  - "**Dlaczego odpowiedź C („dzielnik wzorca”) jest niepoprawna?**  \n\nW układzie PLL (Phase‑Locked\
    \ Loop) istnieją trzy podstawowe elementy:\n\n1. **Generator (oscylator sterowany napięciem – VCO)**\
    \ – wytwarza sygnał o częstotliwości, którą można regulować prądem sterującym.  \n2. **Porównywacz\
    \ faz (phase detector, PD)** – porównuje fazę sygnału referencyjnego z fazą sygnału zwrotnego z VCO.\
    \  \n3. **Dzielnik częstotliwości (frequency divider)** – znajduje się w ścieżce sprzężenia zwrotnego\
    \ i dzieli częstotliwość wyjściową VCO przed podaniem jej do porównywacza.\n\nNa schemacie bloków\
    \ numerowanych od 1 do 3 kolejność sygnałów jest następująca:\n\n```\n[referencja] → PD → filtr →\
    \ VCO → (dzielnik) → PD\n```\n\nBlok **1** jest więc pierwszym elementem po filtrze, czyli **VCO**\
    \ – generator, którego częstotliwość jest „stabilizowana” przez pętlę.\n\n**Dlaczego nie jest to dzielnik?**\
    \  \n\n- Dzielnik znajduje się **za** VCO, w drodze powrotnej do porównywacza.  \n- Jego zadaniem\
    \ jest wprowadzenie współczynnika podziału \\(N\\) tak, aby warunek blokujący pętlę brzmiał  \n\n\\\
    [\nf_{\\text{out}} = N \\cdot f_{\\text{ref}}\n\\]\n\ngdzie \\(f_{\\text{out}}\\) to częstotliwość\
    \ wyjściowa VCO, a \\(f_{\\text{ref}}\\) – częstotliwość sygnału referencyjnego.  \n- Dlatego dzielnik\
    \ nie może być pierwszym blokiem w łańcuchu, bo nie miałby jeszcze jakiego sygnału podzielić.\n\n\
    **Podsumowanie**\n\n- **Blok 1** = **generator stabilizowany (VCO)** – to element, którego częstotliwość\
    \ jest regulowana i utrzymywana w synchronizacji z sygnałem referencyjnym.  \n- **Blok 2** to najczęściej\
    \ **porównywacz faz**.  \n- **Blok 3** to **dzielnik częstotliwości**.\n\nStąd poprawna odpowiedź\
    \ to **A. generator stabilizowany**, a odpowiedź **C. dzielnik wzorca** jest niezgodna z typową topologią\
    \ PLL."
  - "**Dlaczego blok 1 jest generatorem stabilizowanym**\n\nW układzie pętli fazowej (PLL) podstawowe\
    \ elementy to:\n\n1. **Generator (oscylator) sterowany napięciem (VCO)** – wytwarza sygnał o częstotliwości\
    \ zależnej od napięcia sterującego.  \n2. **Porównywacz fazy (phase detector)** – porównuje fazę sygnału\
    \ z VCO z fazą sygnału odniesienia.  \n3. **Dzielnik częstotliwości (frequency divider)** – przetwarza\
    \ częstotliwość wyjścia VCO na wartość używaną w pętli zamkniętej (np. \\(\\frac{f_{out}}{N}\\)).\n\
    \nNa schemacie blok 1 znajduje się **źródło sygnału, którego częstotliwość jest regulowana w zależności\
    \ od napięcia sterującego**. Nie ma w nim elementu porównującego fazę ani dzielnika, a jedynie generuje\
    \ falę (zwykle sinusoidę lub kwadratową) o zmiennej częstotliwości. Taki opis idealnie pasuje do **generatora\
    \ stabilizowanego (VCO)** – jest to właśnie ten element, który „stabilizuje” częstotliwość wyjściową\
    \ poprzez sprzężenie zwrotne z pętli.\n\nDlatego prawidłowa odpowiedź to:\n\n**A. generator stabilizowany**."
- text: '96\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych, ale nieopisanych
    bloków. Blok 4 to:

    ![RADIOTECHNIKA question 96](assets/question_images/radiotechnika-q096.png)'
  answers:
  - dzielnik wzorca
  - generator wzorca
  - komparator
  correct_index: 1
  explanations:
  - "**Dlaczego blok 4 to **generator wzorca**, a nie dzielnik?**  \n\nW układzie PLL najważniejsze elementy\
    \ (w kolejności sygnałowej) są:\n\n1. **Generator (oscylator) wzorca** – dostarcza stałą częstotliwość\
    \ odniesienia \\(f_{\\text{ref}}\\).  \n2. **Dzielnik wzorca** – opcjonalny, dzieli \\(f_{\\text{ref}}\\\
    ) przez stałą liczbę \\(M\\) (np. \\(f_{\\text{ref}}/M\\)).  \n3. **Komparator (detektor fazy)** –\
    \ porównuje fazę sygnału z dzielnika z fazą sygnału zwrotnego z VCO.  \n4. **Układ filtrujący (loop\
    \ filter)** – wygładza sygnał sterujący.  \n5. **Oscylator sterowany (VCO)** – generuje sygnał wyjściowy\
    \ o częstotliwości \\(f_{\\text{VCO}} = N \\cdot f_{\\text{ref}}/M\\).  \n6. **Dzielnik zwrotny**\
    \ – dzieli wyjście VCO, tworząc sygnał referencyjny dla komparatora.\n\nNa rysunku, który widzisz,\
    \ **blok 4** znajduje się **przed** komparatorem i **przed** ewentualnym dzielnikiem. W typowym schemacie\
    \ numeracja idzie od źródła odniesienia w kierunku VCO. Dlatego:\n\n- **Blok 4** nie może być dzielnikiem,\
    \ bo dzielnik zwykle leży **za** generatorem (między generatorem a komparatorem).  \n- **Blok 4**\
    \ musi więc być **generator** (oscylator) wzorca, czyli źródło czystego, stałego sygnału odniesienia.\n\
    \n---\n\n### Krótkie podsumowanie\n\n| Blok | Typowa funkcja | Dlaczego nie jest dzielnikiem? |\n\
    |------|----------------|--------------------------------|\n| 4    | Oscylator odniesienia (generator)\
    \ | Znajduje się przed komparatorem; dzielnik pojawia się dopiero po generatorze, aby ewentualnie\
    \ podzielić \\(f_{\\text{ref}}\\). |\n\nZ tego wynika, że prawidłowa odpowiedź to **B – generator\
    \ wzorca**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – generator wzorca**, co jest prawidłowe.\n\nW klasycznym\
    \ schemacie pętli PLL (Phase‑Locked Loop) występują cztery podstawowe bloki:\n\n1. **Komparator faz\
    \ (phase detector)** – porównuje fazę sygnału odniesienia z fazą sygnału zwrotnego.  \n2. **Filtr\
    \ pętli (loop filter)** – wygładza sygnał sterujący.  \n3. **Oscylator sterowany napięciem (VCO)**\
    \ – generuje sygnał wyjściowy, którego częstotliwość jest regulowana.  \n4. **Generator wzorca (reference\
    \ oscillator)** – dostarcza stabilny sygnał odniesienia (często nazywany „wzorcowym”).\n\nBlok numer 4\
    \ znajduje się po lewej stronie układu i dostarcza sygnał referencyjny, który jest porównywany w komparatorze\
    \ faz. Dlatego właśnie jest to **generator wzorca**. \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego odpowiedź C („komparator”) jest niepoprawna?**  \n\nW klasycznym układzie PLL kolejność\
    \ bloków (od lewej do prawej) wygląda tak:\n\n1. **Generator wzorca (źródło odniesienia)** – dostarcza\
    \ stabilny sygnał o częstotliwości \\(f_{\\text{ref}}\\).  \n2. **Komparator (detektor fazy)** – porównuje\
    \ fazę sygnału odniesienia z fazą sygnału zwrotnym.  \n3. **Filtr pętli** – wygładza wyjście detektora,\
    \ tworząc sterujące napięcie \\(V_{\\text{ctrl}}\\).  \n4. **Oscylator sterowany napięciem (VCO)**\
    \ – generuje sygnał o częstotliwości \\(f_{\\text{VCO}}\\) zależnej od \\(V_{\\text{ctrl}}\\).  \n\
    5. **Dzielnik zwrotny** – dzieli częstotliwość VCO, aby uzyskać sygnał porównywalny z \\(f_{\\text{ref}}\\\
    ).\n\nNa schemacie z pytania numer **4** znajduje się **przed** komparatorem i **po** generatorze\
    \ odniesienia. Dlatego nie może to być komparator – ten blok powinien znajdować się **po** generatorze,\
    \ a **przed** dzielnikiem zwrotnym.\n\n**Co to właściwie jest blok 4?**  \n\n- Jego wyjście jest podawane\
    \ bezpośrednio do komparatora.  \n- Nie posiada elementów filtrujących ani sprzężenia zwrotnego. \
    \ \n- W schemacie jest oznaczony jako źródło stałej częstotliwości.\n\nTo są typowe cechy **generatora\
    \ wzorca (reference oscillator)**. Dlatego prawidłowa odpowiedź to **B – generator wzorca**.\n\n---\n\
    \n### Krótkie podsumowanie\n\n| Blok w typowym PLL | Funkcja | Pozycja względem bloku 4 |\n|--------------------|---------|--------------------------|\n\
    | Generator wzorca   | Dostarcza stabilny sygnał odniesienia | **Przed** blokiem 4 (czyli to jest\
    \ blok 4) |\n| Komparator (detektor fazy) | Porównuje fazy | **Po** bloku 4 |\n| Dzielnik zwrotny\
    \   | Redukuje częstotliwość VCO | Znajduje się dalej w pętli |\n\nStąd wybór „komparator” jest błędny,\
    \ a prawidłowy – **generator wzorca**."
  - "**Dlaczego blok 4 to generator wzorca?**\n\nW klasycznym układzie PLL (Phase‑Locked Loop) wyróżnia\
    \ się cztery podstawowe elementy:\n\n1. **Detektor fazy (komparator fazowy)** – porównuje fazę sygnału\
    \ wyjściowego z fazą sygnału odniesienia i wytwarza błąd fazowy.  \n2. **Filtr pętli** – wygładza\
    \ sygnał błędu, usuwa wysokie częstotliwości i dostarcza sterowanie do oscylatora.  \n3. **OSCylator\
    \ sterowany napięciem (VCO)** – generuje sygnał wyjściowy, którego częstotliwość zależy od napięcia\
    \ sterującego.  \n4. **Generator (źródło) wzorca** – dostarcza stabilny sygnał odniesienia o znanej\
    \ częstotliwości i fazie, z którym porównuje się sygnał VCO.\n\nNa schemacie, w którym blok 4 znajduje\
    \ się po stronie „zewnętrznego” sygnału, a nie w pętli sprzężenia zwrotnego, spełnia właśnie funkcję\
    \ **generatora wzorca**. To on wytwarza stały sygnał odniesienia, który jest podawany do komparatora\
    \ (blok 3) razem z sygnałem z VCO (blok 2).  \n\nDlatego poprawną odpowiedzią jest:\n\n**B. generator\
    \ wzorca**."
- text: '97\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 1 to:

    ![RADIOTECHNIKA question 97](assets/question_images/radiotechnika-q097.png)'
  answers:
  - filtr wejściowy
  - wzmacniacz akustyczny
  - detektor AM
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – filtr wejściowy**, co jest prawidłowe.\n\nW typowym\
    \ schemacie blokowym odbiornika superheterodynowego AM pierwszym elementem (blok 1) jest **filtr wejściowy**.\
    \ Jego zadaniem jest:\n\n- odcięcie częstotliwości spoza pasma odbioru,\n- ograniczenie zakłóceń i\
    \ szumów,\n- dopasowanie impedancji anteny do dalszych układów.\n\nDopiero po tym filtrze sygnał trafia\
    \ do kolejnych etapów: wstępnego wzmocnienia, mieszania (przemiany) i detekcji. Dlatego blok 1 nie\
    \ może być wzmacniaczem akustycznym ani detektorem AM.  \n\nTwoja odpowiedź jest więc w pełni uzasadniona.\
    \ ✅"
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**\n\n1. **Co przedstawia blok\
    \ 1 w schemacie superheterodyny?**  \n   W typowym układzie odbiornika superheterodynowego z jedną\
    \ przemianą pierwszym elementem po przyłączeniu anteny jest **filtr wejściowy (przypuszczalnie filtr\
    \ RF lub filtr anty‑zakłóceniowy)**. Jego zadania to:  \n\n   * odcięcie sygnałów spoza pasma przyjmowanego\
    \ (np. zakłóceń poza 540 kHz – 1600 kHz w radiu AM),  \n   * dopasowanie impedancji anteny do dalszych\
    \ stopni układu,  \n   * ochrona kolejnych sekcji przed wysokimi poziomami mocy.\n\n2. **Czym jest\
    \ „wzmacniacz akustyczny”?**  \n   *Wzmacniacz akustyczny* to układ, który zwiększa **dźwięk** (np.\
    \ głośnik, wzmacniacz audio). W odbiorniku radiowym występuje **wzmacniacz audio** dopiero po wykryciu\
    \ sygnału (w sekcji wyjściowej). Nie ma on nic wspólnego z pierwszym blokiem na schemacie superheterodyny,\
    \ który pracuje w **zakresie radiowym (RF)**, a nie w paśmie słyszalnym.\n\n3. **Gdzie w superheterodynie\
    \ pojawia się wzmacniacz audio?**  \n   Po detekcji (blok C) sygnał jest już w postaci dźwiękowej\
    \ i trafia do **wzmacniacza audio** oraz głośnika. To jest zupełnie inny etap niż blok 1.\n\n4. **Podsumowanie**\
    \  \n   - **Blok 1 = filtr wejściowy** (filtr RF).  \n   - **Wzmacniacz akustyczny** działa dopiero\
    \ po detekcji i nie jest elementem pierwszego stopnia w superheterodynie.  \n\nDlatego zaznaczenie\
    \ odpowiedzi B jest błędne – nie opisuje ono funkcji pierwszego bloku w przedstawionym schemacie."
  - "**Dlaczego odpowiedź C („detektor AM”) jest nieprawidłowa?**\n\nW superheterodynowym odbiorniku AM\
    \ z jedną przemianą kolejność elementów jest praktycznie stała:\n\n1. **Filtr wejściowy (RF‑filter)**\
    \ – wybiera pasmo częstotliwości, w którym znajduje się pożądany sygnał nadawczy i odcina zakłócenia\
    \ spoza tego pasma.  \n2. **Wzmacniacz akustyczny (RF‑amplifier)** – podnosi poziom sygnału RF przed\
    \ mieszaniem.  \n3. **Mieszacz (mixer)** – przetwarza sygnał na częstotliwość pośrednią (IF) przy\
    \ pomocy oscylatora lokalnego.  \n4. **Filtr IF** – wybiera jedną stałą częstotliwość pośrednią. \
    \ \n5. **Wzmacniacz IF** – wzmacnia sygnał IF.  \n6. **Detektor AM** – demoduluje sygnał amplitudowy,\
    \ wydobywając informację audio.  \n7. **Wzmacniacz audio** – podnosi poziom dźwięku do słyszalnego\
    \ zakresu.\n\nNa rysunku blok **1** znajduje się najbliżej wejścia (anteny) i ma charakter **filtru\
    \ pasmowo‑przepustowego**. To właśnie on spełnia rolę „filtru wejściowego”.  \n\n**Detektor AM** występuje\
    \ znacznie później w łańcuchu – po filtracji, mieszaniu i filtracji IF. Dlatego nie może być oznaczony\
    \ jako blok 1.\n\n---\n\n### Krótkie podsumowanie\n\n| Blok | Funkcja w superheterodynie | Pozycja\
    \ w schemacie |\n|------|----------------------------|---------------------|\n| **1** | **Filtr wejściowy\
    \ (RF‑filter)** – wybór pasma nadawczego | Pierwszy po antenie |\n| …    | …                     \
    \    | … |\n| **Ostatni** | Detektor AM – demodulacja amplitudy | Po IF i filtracji IF |\n\nStąd poprawna\
    \ odpowiedź to **A. filtr wejściowy**."
  - "**Dlaczego blok 1 to filtr wejściowy?**\n\nW odbiorniku superheterodynowym sygnał radiowy najpierw\
    \ przechodzi przez **układ dopasowujący i wybierający pożądane pasmo częstotliwości**.  \n\n1. **Zadanie\
    \ pierwszego stopnia** – odseparowanie sygnału użytecznego od sąsiadujących kanałów oraz od szumów\
    \ pochodzących z anteny.  \n2. **Typowy element** – pasmo‑przepustowy filtr RF (często o nachyleniu\
    \ 3 dB/oktawę), który dopuszcza jedynie częstotliwość nośną wybranego kanału i tłumi pozostałe.  \n\
    3. **Kolejne bloki** – dopiero po filtrze sygnał trafia do wzmacniacza akustycznego (blok 2) i później\
    \ do detektora AM (blok 3).\n\nDlatego w schemacie blok 1 jest **filtrem wejściowym**.  \n\n**Poprawna\
    \ odpowiedź:** **A. filtr wejściowy**."
- text: '98\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 5 to:

    ![RADIOTECHNIKA question 98](assets/question_images/radiotechnika-q098.png)'
  answers:
  - heterodyna
  - wzmacniacz akustyczny
  - detektor AM
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („heterodyna”) jest niepoprawna**\n\nW superheterodynowym odbiorniku AM z\
    \ jedną przemianą kolejność typowych bloków wygląda tak:\n\n1. **Antenna / filtr RF** – wybór pasma\
    \ odbiorczego.  \n2. **Wzmacniacz RF** – wzmocnienie sygnału w zakresie radiowym.  \n3. **Mieszacz\
    \ (heterodyna)** – połączenie sygnału RF z sygnałem oscylatora lokalnego (LO) i przetworzenie go na\
    \ częstotliwość pośrednią (IF).  \n4. **Filtr i wzmacniacz IF** – selekcja i wzmocnienie IF.  \n5.\
    \ **Detektor (demodulator AM)** – wyodrębnienie informacji audio z modulacji amplitudy.  \n6. **Wzmacniacz\
    \ akustyczny** – wzmocnienie sygnału audio przed podaniem go do głośnika.  \n\nBlok **5** w schemacie\
    \ znajduje się **po detekcji**, czyli po odtworzeniu modulacji AM. W tym miejscu sygnał jest już w\
    \ postaci audio (częstotliwość słyszalna), a nie w postaci częstotliwości pośredniej. Dlatego jego\
    \ funkcją jest **wzmocnienie akustyczne**, a nie mieszanie.\n\n**Heterodyna** (mieszacz) występuje\
    \ wcześniej, najczęściej jako blok **3**. To ona „heterodynuje” sygnał RF z sygnałem LO, tworząc IF.\
    \ Dlatego wskazanie bloku 5 jako „heterodyna” jest błędne.\n\n---\n\n### Podsumowanie\n- **Blok 5**\
    \ = **wzmacniacz akustyczny** (B).  \n- **Heterodyna** znajduje się w wcześniejszym etapie (blok 3)\
    \ i nie może być blokiem 5.  \n\nStąd odpowiedź A jest niepoprawna, a prawidłowa to **B**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – wzmacniacz akustyczny** i jest to prawidłowy wybór.\n\
    \nW schemacie blokowym superheterodyny AM z pojedynczą przemianą kolejność bloków zazwyczaj wygląda\
    \ tak:\n\n1. **Antena i filtr RF**  \n2. **Wzmacniacz RF**  \n3. **Mieszacz (heterodyna)** – generuje\
    \ częstotliwość pośrednią (IF)  \n4. **Filtr IF** i **wzmacniacz IF**  \n5. **Detektor AM** (demodulacja)\
    \  \n6. **Wzmacniacz akustyczny (AF)** – wzmacnia sygnał audio przed podaniem go do głośnika.\n\n\
    Blok numer **5** znajduje się **po detektorze**, czyli właśnie w sekcji wzmacniania sygnału audio.\
    \ Dlatego określa się go jako **wzmacniacz akustyczny**.  \n\nTwoja odpowiedź jest więc w pełni zgodna\
    \ z typową topologią odbiornika superheterodynowego. Świetnie!"
  - "**Dlaczego blok 5 to **wzmacniacz akustyczny**, a nie detektor AM**\n\nW typowym schemacie superheterodynowego\
    \ odbiornika AM z jedną przetwarzalnią kolejność bloków jest następująca:\n\n1. **Antenna / filtr\
    \ wstępny** – pobiera falę radiową.  \n2. **Wzmacniacz RF** – podnosi moc sygnału w paśmie radiowym.\
    \  \n3. **Mieszacz (heterodyna)** – miesza sygnał RF z sygnałem lokalnego generatora, tworząc częstotliwość\
    \ pośrednią (IF).  \n4. **Wzmacniacz IF** – wzmacnia sygnał w stałym paśmie pośrednim (zwykle 455 kHz).\
    \  \n5. **Detektor AM** – prostownik (np. dioda) usuwa nośną IF i pozostawia modulację amplitudy,\
    \ czyli **sygnał dźwiękowy** (przy zerowym filtrze dolnoprzepustowym).  \n6. **Wzmacniacz akustyczny\
    \ (audio amp)** – podnosi poziom powstałego sygnału audio do wartości wystarczającej do napędzenia\
    \ głośnika słuchawkowego lub głośnika.\n\nNa rysunku, którego nie ma w treści, numeracja bloków jest\
    \ zgodna z powyższym schematem, a **blok 5** znajduje się **po detektorze**. Dlatego:\n\n- **Detektor\
    \ AM** jest już **blokiem 4** (lub 5, jeśli schemat ma inną numerację, ale w tym zadaniu jest podany\
    \ jako inny numer). Jego jedyną rolą jest przetworzenie IF na sygnał audio.\n- **Blok 5** otrzymuje\
    \ już **czysty sygnał audio** i musi go wzmocnić, aby mógł zostać odsłuchany. To właśnie funkcja **wzmacniacza\
    \ akustycznego**.\n\n**Podsumowanie**  \nBlok 5 nie wykonuje prostowania ani demodulacji, więc nie\
    \ może być detektorem AM. Jego pozycja w łańcuchu po detektorze oraz charakterystyka typowego superheterodyny\
    \ jednoznacznie wskazują, że jest to **wzmacniacz akustyczny**.  \n\n---  \n\n*Krótka pamięć*:  \n\
    - **Heterodyna** – mieszanie (blok 3).  \n- **Detektor** – prostowanie (blok 4).  \n- **Wzmacniacz\
    \ akustyczny** – wzmocnienie dźwięku (blok 5)."
  - "**Dlaczego blok 5 jest wzmacniaczem akustycznym (AF‑amplifikatorem)**  \n\nW superheterodynowym odbiorniku\
