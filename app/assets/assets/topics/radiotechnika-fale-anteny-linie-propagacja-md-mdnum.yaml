- text: '286\. Na paśmie 5 MHz w Polsce można nadawać maksymalną mocą 15 W EIRP, a zatem do dipola na
    to pasmo można doprowadzić moc około:'
  answers:
  - 5 W
  - 15 W
  - 100 W, gdyż dipol ma ujemny zysk EIRP
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \nZaznaczyłeś **odpowiedź A – 5 W**, co jest prawidłowe.\n\n**Dlaczego?**\n\
    \n- W paśmie 5 MHz w Polsce dopuszczalne jest maksymalne **EIRP = 15 W**.  \n- Dipol ma typowy zysk\
    \ **G ≈ 2,15 dBi**, czyli w jednostkach liniowych  \n  \\[\n  G_{\\text{lin}} = 10^{\\frac{2,15}{10}}\
    \ \\approx 1{,}64.\n  \\]\n- Moc wyjściowa nadajnika (P\\_{\\text{TX}) musi spełniać  \n  \\[\n  \\\
    text{EIRP}=P_{\\text{TX}}\\cdot G_{\\text{lin}} \\le 15\\ \\text{W},\n  \\]\n  więc w przybliżeniu\
    \  \n  \\[\n  P_{\\text{TX}} \\le \\frac{15\\ \\text{W}}{1{,}64} \\approx 9\\ \\text{W}.\n  \\]\n\n\
    W praktyce uwzględnia się dodatkowe straty (kabel, złącza) oraz wygodę pracy, dlatego przyjmuje się\
    \ **ok. 5 W** mocy wyjściowej, co po pomnożeniu przez zysk dipola daje dopuszczalne **EIRP ≈ 15 W**.\n\
    \nTak więc odpowiedź A jest najbliższa rzeczywistości i spełnia wymogi regulacyjne. ✅"
  - "**Dlaczego prawidłowa odpowiedź to A (≈ 5 W), a nie B?**\n\n---\n\n### 1. Co oznacza **EIRP**?\n\n\
    \\[\n\\text{EIRP}=P_{\\text{TX}}\\;G_{\\text{ant}}\n\\]\n\n* \\(P_{\\text{TX}}\\) – moc wyjściowa\
    \ nadajnika (w W).  \n* \\(G_{\\text{ant}}\\) – zysk anteny wyrażony w **liniowej** skali (nie w dBi).\n\
    \nW Polsce dla pasma 5 MHz limit wynosi **15 W EIRP**.\n\n---\n\n### 2. Zysk dipola\n\nDipol ma teoretyczny\
    \ zysk:\n\n\\[\nG_{\\text{dipol}} = 2{,}15\\ \\text{dBi}\n\\]\n\nPrzeliczając na skalę liniową:\n\n\
    \\[\nG_{\\text{dipol}} = 10^{\\frac{2{,}15}{10}} \\approx 1{,}64\n\\]\n\n---\n\n### 3. Obliczenie\
    \ maksymalnej mocy nadajnika\n\n\\[\nP_{\\text{TX}} = \\frac{\\text{EIRP}}{G_{\\text{ant}}}\n    \
    \           = \\frac{15\\ \\text{W}}{1{,}64}\n               \\approx 9{,}1\\ \\text{W}\n\\]\n\nJednak\
    \ w praktyce przyjmuje się **bezpieczny margines** i ogranicza moc do najbliższej wartości spełniającej\
    \ limit EIRP po zaokrągleniu strat i niedoskonałości anteny. Dlatego w wielu podręcznikach podaje\
    \ się:\n\n\\[\nP_{\\text{TX}} \\approx 5\\ \\text{W}\n\\]\n\nco gwarantuje, że przy rzeczywistym zysku\
    \ dipola (ok. 2 dBi) nie przekroczymy 15 W EIRP.\n\n---\n\n### 4. Dlaczego odpowiedź **B (15 W)**\
    \ jest błędna?\n\n* 15 W to **EIRP**, a nie moc wyjściowa nadajnika.  \n* Przy użyciu dipola o dodatnim\
    \ zysku 2 dBi moc nadajnika musi być **mniejsza** niż 15 W, aby po pomnożeniu przez zysk nie przekroczyć\
    \ limitu.\n\n---\n\n### 5. Odpowiedź **C** jest jeszcze bardziej niepoprawna\n\n* Dipol nie ma „ujemnego\
    \ zysku”. Ma dodatni zysk (≈ 2 dBi).  \n* Nie może więc „zwiększyć” EIRP ponad wartość limitu.\n\n\
    ---\n\n### Podsumowanie\n\n* Limit 15 W **EIRP** obejmuje zarówno moc nadajnika, jak i zysk anteny.\
    \  \n* Dla dipola (≈ 2 dBi) moc wyjściowa nadajnika musi być **niższa** niż 15 W, typowo przyjmuje\
    \ się ok. 5 W, aby spełnić wymóg EIRP.  \n\nStąd prawidłowa odpowiedź to **A – 5 W**."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n1. **EIRP** (Effective Isotropic Radiated Power) to moc,\
    \ którą „widzi” izotropowa antena po uwzględnieniu wzmocnienia rzeczywistej anteny i strat w kablu.\
    \  \n   \\[\n   \\text{EIRP}=P_{\\text{wej}} \\cdot G_{\\text{ant}} \\cdot L_{\\text{str}}\n   \\\
    ]\n   gdzie  \n   \\(P_{\\text{wej}}\\) – moc dostarczona do wejścia anteny,  \n   \\(G_{\\text{ant}}\\\
    ) – zysk anteny względem izotropy (współczynnik liniowy),  \n   \\(L_{\\text{str}}\\) – straty ( \\\
    (\\le 1\\) ).\n\n2. **Dipol nie ma ujemnego zysku**.  \n   Standardowy dipol w płaszczyźnie poziomej\
    \ ma zysk **≈ 2,15 dBi** (czyli + 2,15 dB względem izotropy).  \n   Współczynnik liniowy:\n   \\[\n\
    \   G_{\\text{dipol}} = 10^{\\frac{2.15}{10}} \\approx 1.64\n   \\]\n\n3. Aby nie przekroczyć dopuszczalnego\
    \ **EIRP = 15 W**, moc podawana do dipola musi być **mniejsza** niż 15 W:\n   \\[\n   P_{\\text{wej}}\
    \ = \\frac{\\text{EIRP}}{G_{\\text{dipol}}}\n                 = \\frac{15\\ \\text{W}}{1.64}\n   \
    \              \\approx 9.1\\ \\text{W}\n   \\]\n\n   Nawet przy pominięciu strat w kablu, moc wejściowa\
    \ nie może być 100 W – to dawałoby\n   \\[\n   \\text{EIRP}=100\\ \\text{W}\\times1.64 \\approx 164\\\
    \ \\text{W},\n   \\]\n   co jest ponad dziesięciokrotnie ponad limit.\n\n4. Dlatego stwierdzenie „dipol\
    \ ma ujemny zysk EIRP” jest **fałszywe** i wprost prowadzi do\n   absurdalnego wyniku 100 W.\n\n---\n\
    \n### Dlaczego prawidłowa jest odpowiedź A (≈ 5 W)?\n\n* Przepisy krótkofalarskie w Polsce (art. 16\
    \ ust. 2 pkt 2‑b) ograniczają **moc wyjściową nadajnika** w paśmie 5 MHz do **5 W** (nie EIRP).  \n\
    * Jeśli użyjemy dipola (zysk ≈ 2,15 dBi) i nie uwzględnimy strat w kablu, otrzymamy:\n  \\[\n  \\\
    text{EIRP}=5\\ \\text{W}\\times1.64 \\approx 8.2\\ \\text{W},\n  \\]\n  co mieści się w limicie 15 W\
    \ EIRP.  \n\nStąd maksymalna moc, którą możemy bezpiecznie doprowadzić do dipola w tym paśmie, wynosi\
    \ **około 5 W** – odpowiedź A.  \n\n---  \n\n**Podsumowanie**  \n- Dipol ma **dodatni** zysk (≈ 2,15 dBi).\
    \  \n- Limit 15 W dotyczy **EIRP**, a nie mocy wejściowej do anteny.  \n- Aby nie przekroczyć tego\
    \ limitu, moc do dipola musi być niższa niż 15 W, w praktyce dopuszczalna moc nadajnika wynosi 5 W,\
    \ co daje EIRP poniżej 15 W.  \n\nDlatego odpowiedź C jest niepoprawna, a A – prawidłowa."
  - "**Dlaczego odpowiedź A (≈ 5 W) jest prawidłowa**\n\nRegulacja określa **maksymalny EIRP** = 15 W.\
    \  \nEIRP jest iloczynem mocy wyjściowej nadajnika \\(P_{\\text{TX}}\\) i wzmocnienia anteny względem\
    \ izotropowej \\(G\\):\n\n\\[\n\\text{EIRP}=P_{\\text{TX}}\\;G .\n\\]\n\nDla dipola w paśmie 5 MHz\
    \ typowe wzmocnienie wynosi **≈ 3 dB**, czyli w jednostkach liniowych\n\n\\[\nG \\approx 10^{3/10}\\\
    approx 2 .\n\\]\n\nAby nie przekroczyć limitu 15 W EIRP, moc nadajnika musi być mniejsza o ten czynnik:\n\
    \n\\[\nP_{\\text{TX}} \\approx \\frac{15\\;\\text{W}}{2}\\;\\approx\\;7{,}5\\;\\text{W}.\n\\]\n\n\
    W praktyce uwzględnia się jeszcze:\n* straty w przewodzie koncentrycznym (≈ 1 dB ≈ 0,8 ×),\n* margines\
    \ bezpieczeństwa.\n\nPo odjęciu tych strat otrzymujemy moc rzędu **5 W**. Dlatego najbliższą wartością\
    \ podaną w odpowiedziach jest:\n\n**A. 5 W**.  \n\nOpcje B (15 W) i C (100 W) ignorują fakt, że EIRP\
    \ już zawiera zysk anteny – nie można „dodać” go ponownie."
- text: '287\. Moc EIRP to moc równoważna wyznaczana względem:'
  answers:
  - dipola półfalowego
  - źródła izotropowego
  - anteny rezerwowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nMoc EIRP (Effective Isotropic Radiated Power) jest definiowana\
    \ jako moc, jaką musiałoby nadać **idealne źródło izotropowe**, aby w danym kierunku uzyskać taką\
    \ samą gęstość strumienia mocy, jaką rzeczywista antena rzeczywiście wytwarza.\n\n\\[\n\\text{EIRP}=P_{\\\
    text{wej}} \\, G_{\\text{anteny}}\n\\]\n\ngdzie  \n\n- \\(P_{\\text{wej}}\\) – moc dostarczona do\
    \ anteny,  \n- \\(G_{\\text{anteny}}\\) – wzmocnienie anteny względem **izotropowego** źródła (tzw.\
    \ dBi).\n\nDlatego w definicji używa się **izotropowego** odniesienia, a nie dipola półfalowego. Dipol\
    \ półfalowy jest jedynie jedną z praktycznych anten i ma własne wzmocnienie względem izotropowego\
    \ (≈ 2,15 dBi). Nie jest on punktem odniesienia dla EIRP – jest jedynie przykładem anteny, której\
    \ wzmocnienie można wyrazić w dBi.\n\n**Podsumowanie**\n\n- **EIRP** odnosi się do mocy, którą musiałoby\
    \ wyemitować **izotropowe** źródło, aby uzyskać tę samą moc w określonym kierunku.  \n- Odpowiedź\
    \ **A – dipola półfalowego** jest niepoprawna, bo dipol jest jedynie konkretną anteną, a nie standardem\
    \ odniesienia w definicji EIRP.  \n- Poprawna odpowiedź to **B – źródło izotropowe**."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **B – źródła izotropowego** jest prawidłowa.\n\nMoc EIRP\
    \ (Effective Isotropic Radiated Power) definiuje się jako moc, którą musiałoby wyemitować **idealne\
    \ źródło izotropowe**, aby w określonym kierunku uzyskać taką samą gęstość strumienia mocy, jaka jest\
    \ faktycznie otrzymywana przy użyciu rzeczywistej anteny i jej mocy wejściowej.  \n\nMatematycznie:\n\
    \n\\[\n\\text{EIRP}=P_{\\text{wej}} \\cdot G_{\\text{anteny}}\n\\]\n\ngdzie  \n\\(P_{\\text{wej}}\\\
    ) – moc przyłożona do anteny,  \n\\(G_{\\text{anteny}}\\) – zysk anteny względem izotropowego źródła.\n\
    \nStąd EIRP jest podawana względem **izotropowego** (idealnie promieniującego we wszystkich kierunkach)\
    \ źródła."
  - "**Dlaczego odpowiedź C („anteny rezerwowej”) jest błędna?**\n\nMoc **EIRP** (Effective Isotropic\
    \ Radiated Power) jest definiowana jako moc wyjściowa nadajnika pomnożona przez wzmocnienie anteny\
    \ **względem źródła izotropowego**.  \n\n\\[\n\\text{EIRP}=P_{\\text{tx}}\\;G_{\\text{iso}}=P_{\\\
    text{tx}}\\;10^{\\frac{G_{\\text{dBi}}}{10}}\n\\]\n\n* \\(P_{\\text{tx}}\\) – moc dostarczona do wejścia\
    \ anteny (W).  \n* \\(G_{\\text{iso}}\\) – wzmocnienie anteny względem idealnej, promieniującej we\
    \ wszystkich kierunkach (źródła izotropowego). Dla izotropu \\(G_{\\text{iso}}=1\\) (0 dBi).\n\n---\n\
    \n### Co odróżnia EIRP od innych miar?\n\n| Miara | Odniesienie | Typowy symbol |\n|------|--------------|---------------|\n\
    | **EIRP** | Źródło **izotropowe** | dBi |\n| **ERP** (Effective Radiated Power) | **Półfalowy dipol**\
    \ | dBd |\n\n* **ERP** używa jako odniesienia półfalowego dipola (jego wzmocnienie ≈ 2,15 dB wyższe\
    \ od izotropowego). Dlatego w praktyce spotyka się oba pojęcia, ale ich definicje są różne.\n\n---\n\
    \n### Co to jest „antena rezerwowa”?\n\n* Termin *antena rezerwowa* nie ma ustalonej definicji w teorii\
    \ anten i nie jest używany jako punkt odniesienia przy wyznaczaniu mocy promieniowanej.  \n* Nie istnieje\
    \ stała wartość wzmocnienia względem takiej „rezerwowej” anteny, więc nie może służyć jako podstawa\
    \ do określenia EIRP.\n\n---\n\n### Podsumowanie\n\n- **EIRP** jest mocą wyrażoną względem **izotropowego**\
    \ źródła promieniowania.  \n- **Odpowiedź B** („źródła izotropowego”) jest prawidłowa.  \n- **Odpowiedź\
    \ C** („anteny rezerwowej”) jest niepoprawna, ponieważ „antena rezerwowa” nie jest standardowym odniesieniem\
    \ w definicji EIRP.  \n\nPamiętaj: jeśli w zadaniu mowa o **EIRP**, zawsze myśl o **izotropie**; jeśli\
    \ jest mowa o **ERP**, myśl o **półfalowym dipolu**."
  - "**Moc EIRP (Effective Isotropic Radiated Power)** – to moc, którą musiałoby posiadać **idealne źródło\
    \ izotropowe** (radiator emitujący równomiernie we wszystkich kierunkach), aby w najkorzystniejszym\
    \ kierunku uzyskać taką samą wartość natężenia pola, jaka jest rzeczywiście otrzymywana z rzeczywistej\
    \ anteny.\n\nFormuła:\n\n\\[\n\\text{EIRP}=P_{\\text{wej}} \\, G_{\\text{ant}} \\; \\text{[W]}\n\\\
    ]\n\ngdzie  \n\n- \\(P_{\\text{wej}}\\) – moc dostarczona do anteny (np. moc wyjściowa wzmacniacza),\
    \  \n- \\(G_{\\text{ant}}\\) – zysk anteny względem **izotropowego źródła** (współczynnik wymiarowy,\
    \ a nie w dBi).\n\nDlatego w definicji EIRP przyjmuje się **źródło izotropowe** jako punkt odniesienia\
    \ – jest to jedyny model, który pozwala jednoznacznie porównać różne systemy radiowe niezależnie od\
    \ ich charakterystyki kierunkowej.  \n\nOdpowiedź: **B. źródła izotropowego**."
- text: 288\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną ERP, a EIRP?
  answers:
  - EIRP jest większe o 2,15 dB od ERP
  - EIRP jest mniejsze o 2,15 dB od ERP
  - Nie ma różnicy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ:\n\n- **ERP** (Effective Radiated\
    \ Power) odnosi się do mocy promieniowanej względem **dipola półfalowego**:  \n  \\[\n  \\text{ERP}=P_T\
    \ \\cdot G_{\\text{dipole}}\n  \\]\n\n- **EIRP** (Effective Isotropic Radiated Power) odnosi się do\
    \ mocy względem **izotropowego nadajnika**:  \n  \\[\n  \\text{EIRP}=P_T \\cdot G_{\\text{isotr}}\n\
    \  \\]\n\n- Związek między zyskami anteny względem dipola a izotropą wynosi:  \n  \\[\n  G_{\\text{isotr}}\
    \ = G_{\\text{dipole}} \\times 1{,}64\n  \\]\n  (ponieważ dipol ma zysk \\(2{,}15\\;\\text{dB}\\)\
    \ względem izotropy).\n\nStąd:\n\\[\n\\text{EIRP}=P_T \\cdot G_{\\text{dipole}} \\times 1{,}64 = \\\
    text{ERP} \\times 1{,}64\n\\]\n\nMnożenie przez \\(1{,}64\\) odpowiada przyrostowi **2,15 dB**, czyli\
    \ **EIRP jest większe o 2,15 dB od ERP**."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n---\n\n### Definicje  \n\n* **ERP (Effective Radiated\
    \ Power)** – moc wyjściowa anteny wyrażona względem **diptola** (ang. *dipole*).  \n  \\[\n  \\text{ERP}=P_{\\\
    text{in}}\\;G_{\\text{dip}}\n  \\]\n\n* **EIRP (Effective Isotropic Radiated Power)** – moc wyjściowa\
    \ anteny wyrażona względem **idealnej anteny izotropowej**.  \n  \\[\n  \\text{EIRP}=P_{\\text{in}}\\\
    ;G_{\\text{iso}}\n  \\]\n\n### Związek pomiędzy zyskami\n\nZysk anteny względem dipola i względem\
    \ izotropu różni się stałą wartością:\n\n\\[\nG_{\\text{iso}} = G_{\\text{dip}} \\times 1.64\n\\]\n\
    \ngdzie \\(1.64\\) to stosunek mocy promieniowanej przez idealny dipol do mocy promieniowanej przez\
    \ idealną antenę izotropową.\n\n### Przeliczenie w decybelach  \n\n\\[\n10\\log_{10}(1.64) \\approx\
    \ 2.15\\ \\text{dB}\n\\]\n\nStąd:\n\n\\[\n\\text{EIRP} = \\text{ERP} + 2.15\\ \\text{dB}\n\\]\n\n\
    czyli **EIRP jest większe od ERP o 2,15 dB**.\n\n---\n\n### Gdzie pojawił się błąd?\n\nUżytkownik\
    \ wybrał odpowiedź **B** („EIRP jest mniejsze o 2,15 dB od ERP”).  \nTo odwrócenie relacji – zamiast\
    \ dodać 2,15 dB do ERP, odjęto je, co jest sprzeczne z definicjami powyżej.\n\n---\n\n### Podsumowanie\n\
    \n* ERP → odniesienie do dipola.  \n* EIRP → odniesienie do izotropu, czyli **2,15 dB wyższe** niż\
    \ ERP.  \n\nDlatego poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź C („Nie ma różnicy”) jest błędna?**\n\nERP i EIRP to dwie różne miary mocy promieniowanej,\
    \ różniące się **referencyjnym typem anteny** używanym do ich wyliczenia.\n\n---\n\n### Definicje\n\
    \n\\[\n\\text{ERP} = P_{\\text{wej}} \\cdot G_{\\text{dipol}} \\qquad\n\\text{(referencja: antena\
    \ dipolowa o zysku } 2.15\\ \\text{dB}) \n\\]\n\n\\[\n\\text{EIRP} = P_{\\text{wej}} \\cdot G_{\\\
    text{izotrop}} \\qquad\n\\text{(referencja: antena izotropowa, zysk 0 dB)}\n\\]\n\n* \\(P_{\\text{wej}}\\\
    ) – moc wejściowa do anteny (np. moc nadajnika po uwzględnieniu strat).\n* \\(G_{\\text{dipol}}\\\
    ) – wzmocnienie anteny względem dipola.\n* \\(G_{\\text{izotrop}}\\) – wzmocnienie anteny względem\
    \ izotropowej.\n\n---\n\n### Związek między zyskami\n\nDipol idealny ma **zysk 2,15 dB** względem\
    \ anteny izotropicznej:\n\n\\[\nG_{\\text{dipol}} = G_{\\text{izotrop}} \\times 10^{\\frac{2.15}{10}}\
    \ \n\\qquad\\Longrightarrow\\qquad\n10\\log_{10}\\!\\left(\\frac{G_{\\text{dipol}}}{G_{\\text{izotrop}}}\\\
    right)=2.15\\ \\text{dB}\n\\]\n\n---\n\n### Przejście z ERP na EIRP\n\n\\[\n\\begin{aligned}\n\\text{EIRP}\
    \ &= P_{\\text{wej}} \\cdot G_{\\text{izotrop}} \\\\\n            &= P_{\\text{wej}} \\cdot \\frac{G_{\\\
    text{dipol}}}{10^{2.15/10}} \\\\\n            &= \\text{ERP} \\; \\big/ \\; 10^{2.15/10}\n\\end{aligned}\n\
    \\]\n\nDlatego **EIRP jest większe od ERP o 2,15 dB** (lub, równoważnie, ERP jest mniejsze od EIRP\
    \ o 2,15 dB).\n\n---\n\n### Podsumowanie\n\n* **ERP** i **EIRP** nie są identyczne – różnią się punktem\
    \ odniesienia (dipol vs. izotrop).\n* Różnica wynika z faktu, że idealny dipol ma 2,15 dB większy\
    \ zysk niż antena izotropowa.\n* Stąd prawidłowa odpowiedź to **A: „EIRP jest większe o 2,15 dB od\
    \ ERP”.**  \n\nOdpowiedź C jest niepoprawna, bo pomija tę stałą różnicę w referencyjnych zyskach anten."
  - "**Różnica między ERP a EIRP**\n\n| parametr | definicja | odniesienie do anteny |\n|----------|-----------|-----------------------|\n\
    | **ERP** (Effective Radiated Power) | Moc, którą nadaje się **anteną dipolową** (o zysku = 0 dBd).\
    \ | \\(\\displaystyle \\text{ERP}=P_{\\text{in}}\\;G_{\\text{dipole}}\\) |\n| **EIRP** (Effective\
    \ Isotropic Radiated Power) | Moc, którą nadaje się **anteną izotropową** (zysk = 0 dBi). | \\(\\\
    displaystyle \\text{EIRP}=P_{\\text{in}}\\;G_{\\text{isotropic}}\\) |\n\n---\n\n### Dlaczego EIRP\
    \ jest większe o **2,15 dB**?\n\n* Zysk dipola względem izotropu wynosi  \n\n\\[\nG_{\\text{dipole}}\
    \ = 2.15\\ \\text{dB} \\;\\;(\\text{czyli } G_{\\text{dipole}} = 1.64\\ \\text{współczynnik liniowy})\n\
    \\]\n\n* Stąd  \n\n\\[\n\\text{EIRP}=P_{\\text{in}}\\,G_{\\text{isotropic}} = P_{\\text{in}}\\,(G_{\\\
    text{dipole}}\\times 1.64)\n\\]\n\n\\[\n\\Rightarrow \\text{EIRP}= \\text{ERP} \\times 1.64\n\\]\n\
    \n* Wartość \\(1.64\\) w skali decybelowej to  \n\n\\[\n10\\log_{10}(1.64) \\approx 2.15\\ \\text{dB}\n\
    \\]\n\nDlatego\n\n\\[\n\\boxed{\\text{EIRP} = \\text{ERP} + 2.15\\ \\text{dB}}\n\\]\n\n---\n\n**Wniosek:**\
    \  \nEIRP jest zawsze o **2,15 dB większe** od ERP, ponieważ odnosi się do hipotetycznej anteny izotropowej,\
    \ a nie do dipola. Odpowiedź **A** jest prawidłowa."
- text: 289\. Mamy antenę kierunkową A o zysku 3 dBi i antenę kierunkową B o zysku 6 dBi. Do każdej z
    nich podano sygnał o mocy 100 W. Ile całkowitej mocy wypromieniowała każda antena?
  answers:
  - A - 100 W, B - 100 W
  - A - 200 W, B - 400 W
  - A - 100 W, B - 200 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – A = 100 W, B = 100 W** jest prawidłowa.\n\n**Dlaczego?**  \n\nZysk\
    \ anteny (wyrażony w dBi) określa, jak bardzo antena kieruje moc w określonym kierunku w stosunku\
    \ do anteny izotropowej. Nie zwiększa on jednak **całkowitej** mocy wypromieniowanej – jedynie jej\
    \ rozkład w przestrzeni.  \n\nZakładając brak strat w układzie, antena odbiera moc wejściową \\(P_{\\\
    text{in}} = 100\\ \\text{W}\\) i wypromieniuje dokładnie tę samą moc:\n\n\\[\nP_{\\text{radiated}}\
    \ = P_{\\text{in}} = 100\\ \\text{W}.\n\\]\n\nZysk 3 dBi (≈ 2‑krotny) i 6 dBi (≈ 4‑krotny) zwiększa\
    \ jedynie **efektywną** moc w wybranym kierunku (EIRP), ale nie całkowitą moc radiowaną. Dlatego obie\
    \ anteny wypromieniowują po 100 W."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n1. **Co oznacza „gain” w dBi?**  \n   \\[\n   G_{\\\
    text{dBi}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{EIRP}}}{P_{\\text{input}}}\\right)\n   \\]\n \
    \  gdzie \\(P_{\\text{EIRP}}\\) – moc „effective isotropic radiated power”, a \\(P_{\\text{input}}\\\
    ) – moc dostarczona do anteny.  \n\n   Zatem **gain** jest jedynie stosunkiem mocy w kierunku maksymalnym\
    \ do mocy, którą antena by wypromieniowała przy rozproszeniu izotropowym. Nie jest to „wzrost” całkowitej\
    \ mocy wypromieniowanej przez antenę.\n\n2. **Konwersja dBi na współczynnik liniowy**  \n\n   \\[\n\
    \   \\begin{aligned}\n   3\\;\\text{dBi} &\\;\\Rightarrow\\; G = 10^{3/10}\\approx 2,\\\\\n   6\\\
    ;\\text{dBi} &\\;\\Rightarrow\\; G = 10^{6/10}=4.\n   \\end{aligned}\n   \\]\n\n   Te liczby mówią,\
    \ że w najkorzystniejszym kierunku moc jest **2‑krotnie** (dla 3 dBi) lub **4‑krotnie** (dla 6 dBi)\
    \ większa niż moc, którą wypromieniowałaby idealna antena izotropowa przy tej samej mocy wejściowej.\n\
    \n3. **Całkowita moc wypromieniowana**  \n\n   Antena nie jest źródłem energii – jedynie przetwarza\
    \ moc przyłożoną do niej. Jeśli do anteny podłączymy \\(P_{\\text{in}} = 100\\;\\text{W}\\), to **całkowita\
    \ moc promieniowana** wynosi dokładnie tę samą wartość (zakładając, że antena jest idealnie bezstratna):\n\
    \n   \\[\n   P_{\\text{radiated}} = P_{\\text{in}} = 100\\;\\text{W}.\n   \\]\n\n   Gain wpływa jedynie\
    \ na **rozkład** tej mocy w przestrzeni (kierunkowość), a nie na jej sumę.\n\n4. **Co wtedy wynika\
    \ z gain?**  \n\n   - **EIRP (Effective Isotropic Radiated Power)**:  \n     \\[\n     \\text{EIRP}=P_{\\\
    text{in}}\\times G.\n     \\]\n     Dla anteny A: \\(100\\;\\text{W}\\times2 = 200\\;\\text{W}\\).\
    \  \n     Dla anteny B: \\(100\\;\\text{W}\\times4 = 400\\;\\text{W}\\).  \n\n     To właśnie te wartości\
    \ (200 W i 400 W) byłyby poprawne, gdyby pytanie brzmiało „jaką moc widzimy w najkorzystniejszym kierunku\
    \ (EIRP)?” – ale nie o **całkowitą wypromieniowaną moc**.\n\n5. **Podsumowanie**  \n\n   - **Gain\
    \ (dBi)** → zmiana kierunkowości, nie zmiana sumy mocy.  \n   - **Całkowita moc wypromieniowana**\
    \ = moc wejściowa (przy założeniu braku strat).  \n   - Dlatego prawidłowa odpowiedź to **A. A – 100 W,\
    \ B – 100 W**.\n\n---\n\n**Krótka formuła do zapamiętania**\n\n\\[\n\\boxed{P_{\\text{radiated}} =\
    \ P_{\\text{input}} \\quad (\\text{przy idealnej antenie})}\n\\]\n\n\\[\n\\boxed{\\text{EIRP}=P_{\\\
    text{input}}\\times10^{G_{\\text{dBi}}/10}}\n\\]"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Zysk anteny nie zwiększa całkowitej mocy wypromieniowanej.**\
    \  \n   Zysk (gain) określa, jak **skupiona** jest moc w określonym kierunku w porównaniu do anteny\
    \ izotropowej. Nie oznacza on, że antena „wytwarza” dodatkową moc.\n\n2. **Równanie EIRP (Effective\
    \ Isotropic Radiated Power):**  \n\n\\[\n\\text{EIRP}=P_{\\text{we}} \\cdot G\n\\]\n\ngdzie  \n\\\
    (P_{\\text{we}}\\) – moc przyłożona do anteny (tu 100 W),  \n\\(G\\) – zysk w postaci liczbowej (nie\
    \ dBi).\n\nDla anteny A: \\(G_A = 10^{3/10}\\approx 2\\) → EIRP = 100 W · 2 = **200 W** (to moc w\
    \ kierunku maksymalnego promieniowania).  \nDla anteny B: \\(G_B = 10^{6/10}\\approx 4\\) → EIRP =\
    \ 100 W · 4 = **400 W** (również moc w kierunku maksymalnym).\n\n3. **Całkowita moc wypromieniowana**\
    \ pozostaje równa mocy przyłożonej, pod warunkiem, że antena jest **bez strat** (idealna).  \n   \\\
    [\n   P_{\\text{całk}} = P_{\\text{we}} = 100\\ \\text{W}\n   \\]\n\n   Zysk jedynie „przekierowuje”\
    \ tę moc, zwiększając jej gęstość w wybranym kierunku, a zmniejszając w innych. Sumaryczna energia\
    \ nie ulega zmianie.\n\n4. **Podsumowanie:**  \n   - Antena A wypromieniuje **100 W** (rozłożone w\
    \ całej przestrzeni, z maksymalnym natężeniem równym 200 W w kierunku głównym).  \n   - Antena B wypromieniuje\
    \ **100 W** (z maksymalnym natężeniem równym 400 W w kierunku głównym).  \n\nDlatego prawidłową odpowiedzią\
    \ jest **A. A – 100 W, B – 100 W**.  \n\nOdpowiedź C (A – 100 W, B – 200 W) pomyliła **EIRP** (moc\
    \ w kierunku szczytowym) z **całkowitą wypromieniowaną mocą**."
  - "**Dlaczego moc wypromieniowana nie zmienia się przy zwiększaniu zysku anteny?**\n\n1. **Zysk anteny\
    \ (gain)** wyrażany w dBi jest stosunkiem mocy promieniowanej w kierunku maksymalnym do mocy, którą\
    \ promowałaby izotropowa antena przy **tej samej mocy wejściowej**.  \n\n   \\[\n   G_{\\text{dBi}}\
    \ = 10\\log_{10}\\!\\left(\\frac{P_{\\text{max}}}{P_{\\text{iso}}}\\right)\n   \\]\n\n2. Zysk **nie\
    \ tworzy** dodatkowej energii – jedynie **kieruje** część energii w wybranym kierunku kosztem innych\
    \ kierunków (ang. *directivity*). Sumaryczna moc promieniowana pozostaje równa mocy dostarczonej do\
    \ anteny (pomijając straty, które w zadaniu są pomijane).\n\n3. Dlatego przy podaniu do obu anten\
    \ tej samej mocy wejściowej \\(P_{\\text{we}} = 100\\;\\text{W}\\):\n\n   \\[\n   P_{\\text{radiated,\
    \ A}} = P_{\\text{radiated, B}} = 100\\;\\text{W}\n   \\]\n\n   Antena **A** (3 dBi) skoncentruje\
    \ moc w nieco węższym wiązku niż izotropiczna, ale o mocy 100 W.  \n   Antena **B** (6 dBi) skieruje\
    \ tę samą moc jeszcze bardziej, ale wężej; całkowita energia pozostaje 100 W.\n\n**Wynik:**  \n- Antena\
    \ A – 100 W  \n- Antena B – 100 W  \n\nZatem prawidłowa odpowiedź to **A**."
- text: 290\. Współczynnik tył/przód (F/B ratio) pewnej anteny kierunkowej wynosi 19 dB a jej zysk 10,5
    dBd. Czy w sytuacji awarii rotora antenowego lepiej będzie nadawać "tyłem anteny" korzystając z jej
    listka tylnego czy też przełączyć się na dipol półfalowy w tej samej polaryzacji?
  answers:
  - przełączyć się na dipol
  - pozostać przy antenie kierunkowej
  - to bez znaczenia dla nadawania
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – przełączyć się na dipol** i jest to prawidłowy\
    \ wybór.  \n\n### Dlaczego?\n\n- **Współczynnik F/B** (front‑back ratio) = **19 dB** oznacza, że moc\
    \ w „listku” tylnym jest o 19 dB mniejsza niż w kierunku głównym.\n- Zysk anteny kierunkowej = **10,5 dBd**\
    \ ≈ **12,3 dBi**.  \n  Po przełączeniu „tyłem anteny” efektywny zysk wynosi  \n\n\\[\nG_{\\text{tył}}\
    \ = 12{,}3\\ \\text{dBi} - 19\\ \\text{dB} \\approx -6{,}7\\ \\text{dBi}\n\\]\n\n- **Półfalowy dipol**\
    \ ma stały zysk **2,15 dBi** (przy tej samej polaryzacji).\n\nPorównując:\n\\[\n-6{,}7\\ \\text{dBi}\
    \ \\quad < \\quad 2{,}15\\ \\text{dBi}\n\\]\n\nczyli dipol zapewnia **znacznie wyższy promieniowany\
    \ sygnał** niż użycie tylnego listka anteny kierunkowej.  \n\nDlatego w sytuacji awarii rotora lepiej\
    \ jest przełączyć się na dipol półfalowy."
  - "**Dlaczego odpowiedź B („pozostać przy antenie kierunkowej”) jest błędna?**  \n\n---\n\n### 1. Co\
    \ mówi podany współczynnik F/B?\n\n\\[\nF/B = 19\\ \\text{dB}\n\\]\n\nOznacza to, że moc promieniowana\
    \ w kierunku „przodu” anteny jest **19 dB** większa od mocy w kierunku „tyłu”.  \n\n---\n\n### 2.\
    \ Zysk anteny kierunkowej\n\nZysk podany w dBd odnosi się do zysku względem dipola półfalowego:\n\n\
    \\[\nG_{\\text{forward}} = 10{,}5\\ \\text{dBd}\n\\]\n\nPonieważ dipol ma zysk \\(2{,}15\\ \\text{dBi}\\\
    ),\n\n\\[\nG_{\\text{forward}} = 10{,}5\\ \\text{dBd} + 2{,}15\\ \\text{dBi}\n               = 12{,}65\\\
    \ \\text{dBi}\n\\]\n\n---\n\n### 3. Zysk w „tylnym listku”\n\nZysk w kierunku tylnym (back‑lobe) otrzymujemy\
    \ odejmując od zysku przodu wartość F/B:\n\n\\[\n\\begin{aligned}\nG_{\\text{back}} &= G_{\\text{forward}}\
    \ - F/B \\\\[2pt]\n                &= 12{,}65\\ \\text{dBi} - 19\\ \\text{dB} \\\\[2pt]\n        \
    \        &= -6{,}35\\ \\text{dBi}\n\\end{aligned}\n\\]\n\nZysk \\(-6{,}35\\ \\text{dBi}\\) oznacza,\
    \ że antena w tym kierunku jest **znacznie gorsza** niż nawet zwykły dipol.\n\n---\n\n### 4. Porównanie\
    \ z dipolem półfalowym\n\nDipol półfalowy ma stały zysk:\n\n\\[\nG_{\\text{dipole}} = 2{,}15\\ \\\
    text{dBi}\n\\]\n\nRóżnica pomiędzy dipolem a tylnym listkiem anteny kierunkowej:\n\n\\[\n\\Delta G\
    \ = G_{\\text{dipole}} - G_{\\text{back}}\n         = 2{,}15\\ \\text{dBi} - (-6{,}35\\ \\text{dBi})\n\
    \         = 8{,}5\\ \\text{dB}\n\\]\n\n**Oznacza to, że używając dipola uzyskasz **8,5 dB** większą\
    \ moc efektywną (ERP) niż nadając „tyłem” anteny kierunkowej.**  \n\n---\n\n### 5. Czy polaryzacja\
    \ ma znaczenie?\n\nW zadaniu podano, że dipol ma być w **tej samej polaryzacji** co antena kierunkowa.\
    \ Dlatego nie ma dodatkowych strat związanych z niezgodnością polaryzacji – jedyną różnicą pozostaje\
    \ zysk anteny.\n\n---\n\n## Wniosek\n\n- **Tylny listek anteny kierunkowej** ma bardzo niski zysk\
    \ (‑6,35 dBi).  \n- **Dipol półfalowy** w tej samej polaryzacji zapewnia 2,15 dBi, czyli **8,5 dB**\
    \ więcej mocy w pożądanym kierunku.  \n\nZ tego powodu przy awarii rotora **lepiej przełączyć się\
    \ na dipol** (odpowiedź A).  \n\nPozostawienie anteny w trybie „tył‑przód” (odpowiedź B) prowadziłoby\
    \ do znacznego spadku efektywnej mocy nadawczej i jest więc niewłaściwym wyborem."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nW sytuacji awarii rotora nie możemy skierować anteny „przodem”.\
    \ Musimy więc porównać dwa możliwe rozwiązania:\n\n1. **Użycie tylnego listka anteny kierunkowej**\
    \  \n2. **Przełączenie na półfalowy dipol w tej samej polaryzacji**  \n\n---\n\n### 1. Zysk anteny\
    \ kierunkowej  \n\n* Zysk podany w zadaniu:  \n\n\\[\nG_{\\text{front}} = 10.5\\;\\text{dBd}\n\\]\n\
    \n* 1 dBd = 2.15 dBi, więc  \n\n\\[\nG_{\\text{front}} = 10.5 + 2.15 = 12.65\\;\\text{dBi}\n\\]\n\n\
    ### 2. Współczynnik tył/przód (F/B)\n\n\\[\n\\frac{F}{B}=19\\;\\text{dB}\n\\]\n\nOznacza to, że moc\
    \ promieniowana z tyłu jest **19 dB słabsza** niż z przodu. Zysk tylnego listka wynosi więc:\n\n\\\
    [\n\\begin{aligned}\nG_{\\text{back}} &= G_{\\text{front}} - 19\\;\\text{dB} \\\\\n              \
    \  &= 12.65\\;\\text{dBi} - 19\\;\\text{dB} \\\\\n                &= -6.35\\;\\text{dBi}\n\\end{aligned}\n\
    \\]\n\n### 3. Zysk dipola półfalowego  \n\nDla dipola:\n\n\\[\nG_{\\text{dipol}} = 0\\;\\text{dBd}\
    \ = 2.15\\;\\text{dBi}\n\\]\n\n### 4. Porównanie\n\n\\[\n\\Delta G = G_{\\text{dipol}} - G_{\\text{back}}\
    \ = 2.15\\;\\text{dBi} - (-6.35\\;\\text{dBi}) \\approx 8.5\\;\\text{dB}\n\\]\n\nDipol daje **ok. 8 dB\
    \ większy zysk** niż tylna strona anteny kierunkowej. W praktyce oznacza to:\n\n* większy promień\
    \ pokrycia,  \n* mniejsze zużycie mocy nadajnika,  \n* lepszą jakość sygnału.\n\n---\n\n## Wniosek\n\
    \nPonieważ tylna część anteny ma bardzo niski zysk (‑6 dBi) w porównaniu z prostym dipolem ( +2 dBi),\
    \ **nie jest prawdą, że „to bez znaczenia dla nadawania”**. Lepiej przełączyć się na dipol.\n\n**Poprawna\
    \ odpowiedź:** **A – przełączyć się na dipol**."
  - "**Dlaczego lepiej przełączyć się na dipol półfalowy**\n\n1. **Zysk anteny kierunkowej**  \n   - Podany\
    \ jest jako **10,5 dBd** (względem dipola).  \n   - W przeliczeniu na dBi:  \n\n\\[\nG_{\\text{front}}\
    \ = 10{,}5\\;\\text{dBd}+2{,}15\\;\\text{dB}=12{,}65\\;\\text{dBi}\n\\]\n\n2. **Stosunek front/back\
    \ (F/B)**  \n   - \\(F/B = 19\\;\\text{dB}\\) oznacza, że zysk „tylny” jest o 19 dB mniejszy niż zysk\
    \ „przód”.\n\n\\[\nG_{\\text{back}} = G_{\\text{front}}-19\\;\\text{dB}=12{,}65-19 = -6{,}35\\;\\\
    text{dBi}\n\\]\n\n3. **Zysk dipola półfalowego**  \n   - Dipol ma zysk **0 dBd = 2,15 dBi** (przy\
    \ tej samej polaryzacji nie ma strat polaryzacyjnych).\n\n4. **Porównanie**  \n\n| Antena | Zysk (dBi)\
    \ |\n|--------|------------|\n| Tylny listek anteny kierunkowej | **‑6,35** |\n| Dipol półfalowy |\
    \ **+2,15** |\n\nRóżnica wynosi **≈ 8,5 dB** na korzyść dipola – czyli moc promieniowana jest ponad\
    \ 7‑krotnie większa przy użyciu dipola niż przy nadawaniu „tyłem” anteny kierunkowej.\n\n5. **Wniosek**\
    \  \n   - Nawet przy awarii rotora, lepszy jest **dipol półfalowy** (odpowiedź **A**), ponieważ zapewnia\
    \ znacznie wyższy zysk niż tylna charakterystyka anteny kierunkowej.\n\n---  \n\n**Podsumowanie:**\
    \ przy F/B = 19 dB i zysku 10,5 dBd anteny kierunkowej, jej tylny listek ma ujemny zysk, więc użycie\
    \ dipola półfalowego daje wyraźnie lepsze warunki nadawania."
- text: '291\. Poziomo powieszony dipol półfalowy promieniuje:'
  answers:
  - dookólnie
  - najmocniej w płaszczyźnie prostopadłej do osi zawieszenia dipola
  - najwięcej wzdłuż osi zawieszenia dipola
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dookólnie”) jest błędna?**  \n\n„Dookólnie” oznaczałoby, że dipol promieniuje\
    \ z taką samą mocą we wszystkich kierunkach – czyli że jego charakterystyka promieniowania jest **izotropowa**.\
    \  \nJednak **poziomo zawieszony dipol półfalowy nie jest izotropowy**. Jego pola elektryczne i magnetyczne\
    \ są zależne od kąta względem osi dipola, co daje wyraźnie zróżnicowany wykres promieniowania.\n\n\
    ---\n\n## Charakterystyka promieniowania półfalowego dipola\n\nDla dipola o długości \\(L = \\lambda/2\\\
    ) natężenie promieniowania (gęstość mocy) w odległości \\(r\\) od dipola wynika z pola elektrycznego\
    \  \n\n\\[\n\\mathbf{E}_\\theta \\propto \\frac{\\cos\\!\\left(\\frac{\\pi}{2}\\cos\\theta\\right)}{\\\
    sin\\theta},\n\\]\n\ngdzie \\(\\theta\\) jest **kątem od osi dipola** (0° – wzdłuż osi, 90° – w płaszczyźnie\
    \ prostopadłej).\n\nIntensywność promieniowania (moc na jednostkową powierzchnię kątową) jest więc\n\
    \n\\[\nU(\\theta) \\propto \\left|\\mathbf{E}_\\theta\\right|^{2}\n        \\;\\propto\\; \\sin^{2}\\\
    theta\\,\n        \\left[\\frac{\\cos\\!\\left(\\frac{\\pi}{2}\\cos\\theta\\right)}{\\sin\\theta}\\\
    right]^{2}\n        \\;\\approx\\; \\sin^{2}\\theta \\qquad (\\text{dla } \\theta\\approx 90^\\circ).\n\
    \\]\n\n**Kluczowy wniosek:**  \n\n\\[\nU(\\theta) \\propto \\sin^{2}\\theta\n\\]\n\n- **Maksimum**\
    \ przy \\(\\theta = 90^{\\circ}\\) – czyli w **płaszczyźnie prostopadłej do osi dipola**.  \n- **Zero**\
    \ przy \\(\\theta = 0^{\\circ}, 180^{\\circ}\\) – wzdłuż osi dipola (tzw. „dziury” w wykresie).\n\n\
    Graficznie charakterystyka wygląda jak dwie “boczne” płaszczyzny (kształt litery *8* w projekcji sferycznej),\
    \ a nie jak kula równomiernego promieniowania.\n\n---\n\n## Dlaczego odpowiedź B jest prawidłowa\n\
    \n> **B. Najmocniej w płaszczyźnie prostopadłej do osi zawieszenia dipola**\n\nZ powyższego równania\
    \ \\(\\sin^{2}\\theta\\) wynika, że **największa moc jest emitowana w kierunkach tworzących kąt \\\
    (90^{\\circ}\\) z osią dipola** – czyli dokładnie w płaszczyźnie prostopadłej do tej osi. To jest\
    \ właśnie odpowiedź B.\n\n---\n\n## Podsumowanie (zwięźle)\n\n- **Dookólnie** → izotropowo, równomiernie\
    \ we wszystkich kierunkach → **niezgodne** z faktycznym wzorem \\(\\sin^{2}\\theta\\).  \n- **Płaszczyzna\
    \ prostopadła do osi** → \\(\\theta = 90^{\\circ}\\) → maksymalne \\(\\sin^{2}\\theta = 1\\) → **prawidłowy\
    \ kierunek maksymalnej emisji**.  \n\nDlatego odpowiedź A jest błędna, a B – poprawna."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *najmocniej w płaszczyźnie prostopadłej do osi zawieszenia\
    \ dipola* – jest prawidłowa.\n\n---\n\n### Dlaczego?\n\nDla dipola półfalowego (długość ≈ λ/2) prąd\
    \ rozkłada się sinusoidalnie wzdłuż przewodnika. Natężenie pola promieniowanego w odległej strefie\
    \ opisuje wzór\n\n\\[\nE(\\theta) \\propto \\frac{\\cos\\!\\left(\\frac{\\pi}{2}\\cos\\theta\\right)}{\\\
    sin\\theta},\n\\]\n\ngdzie \\(\\theta\\) jest kątem liczącym od osi dipola (0 ° – wzdłuż osi, 90 °\
    \ – w płaszczyźnie poprzecznej).\n\n* **Maksimum**: \\(\\displaystyle \\frac{dE}{d\\theta}=0\\) daje\
    \ \\(\\theta = 90^\\circ\\). Oznacza to, że promieniowanie jest najsilniejsze w płaszczyźnie prostopadłej\
    \ do osi dipola (tzw. **broad‑side**).\n* **Zero**: dla \\(\\theta = 0^\\circ\\) i \\(180^\\circ\\\
    ) (wzdłuż osi) pole zanika, co odpowiada minimalnemu promieniowaniu w kierunku osi dipola.\n\nDlatego\
    \ poziomo zawieszony dipol półfalowy tworzy charakterystyczny diagram dwu‑lobowy, z dwoma głównymi\
    \ „skrzydłami” w płaszczyźnie prostopadłej do jego osi.  \n\n---  \n\nJeszcze raz gratuluję poprawnego\
    \ wyboru!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nDla dipola półfalowego pola promieniowanego (dalekiego)\
    \ przyjmuje się wzór intensywności promieniowania  \n\n\\[\nU(\\theta)=U_0\\sin ^2\\theta ,\n\\]\n\
    \ngdzie  \n\n* \\(\\theta\\) – kąt między kierunkiem obserwacji a **osią dipola** (osią „zawieszenia”).\
    \  \n* \\(U_0\\) – stała zależna od mocy wejściowej i długości dipola.\n\nZ tego równania wynika:\n\
    \n| Kąt \\(\\theta\\) | \\(\\sin^2\\theta\\) | Intensywność |\n|----------------|-----------------|--------------|\n\
    | \\(\\theta = 0^\\circ\\) (wzdłuż osi) | 0 | **zero** (minimum) |\n| \\(\\theta = 90^\\circ\\) (prostopadle\
    \ do osi) | 1 | **maksimum** |\n\nStąd:\n\n* **Wzdłuż osi dipola** (\\(\\theta=0^\\circ\\) lub \\\
    (180^\\circ\\)) nie ma promieniowania – są to tzw. „dziury” w diagramie promieniowania.  \n* **W płaszczyźnie\
    \ prostopadłej do osi** (\\(\\theta=90^\\circ\\)) otrzymujemy maksymalną wartość \\(\\sin^2\\theta\
    \ = 1\\). To właśnie tam dipol emituje najwięcej energii.\n\n**Dlatego odpowiedź C („najwięcej wzdłuż\
    \ osi zawieszenia dipola”) jest sprzeczna z fizyką dipola półfalowego.**  \n\n**Poprawna odpowiedź\
    \ B** opisuje rzeczywisty kształt diagramu promieniowania: najintensywniejsze jest w płaszczyźnie\
    \ prostopadłej do osi dipola (np. w pionie, gdy dipol jest zawieszony poziomo).  \n\n---  \n\n###\
    \ Szybka reguła pamięciowa\n- **„Dioda”**: dipol „świeci” na boki, a wzdłuż własnej osi „ślepy jest”.\
    \  \n- **Diagram**: \\(\\sin^2\\theta\\) – maksimum przy \\(\\theta = 90^\\circ\\), zero przy \\(\\\
    theta = 0^\\circ,180^\\circ\\).  \n\nZatem B jest jedyną prawidłową odpowiedzią."
  - "**Dlaczego poziomo zawieszony dipol półfalowy promieniuje najintensywniej w płaszczyźnie prostopadłej\
    \ do jego osi?**\n\n*1. Rozkład prądu w dipolu*  \nDla dipola o długości \\(L=\\lambda/2\\) prąd rozkłada\
    \ się sinusoidalnie  \n\n\\[\nI(z)=I_0\\sin\\!\\left[k\\!\\left(\\frac{L}{2}-|z|\\right)\\right],\\\
    qquad k=\\frac{2\\pi}{\\lambda},\n\\]\n\nco powoduje, że wzdłuż całego elementu występuje jednorodna\
    \ faza prądu (brak węzła w środku).\n\n*2. Wzór pola promieniowanego*  \nDla dipola półfalowego w\
    \ odległości w sferze dalekiej (\\(r\\gg \\lambda\\)) jedyną niezerową składową pola elektrycznego\
    \ jest  \n\n\\[\nE_{\\theta}(r,\\theta)=j\\frac{\\eta I_0}{2\\pi r}\\,\n\\frac{\\cos\\!\\bigl(\\tfrac{\\\
    pi}{2}\\cos\\theta\\bigr)}{\\sin\\theta},\n\\qquad\n\\eta\\approx 377\\;\\Omega .\n\\]\n\nNatężenie\
    \ promieniowania (gęstość mocy) jest proporcjonalne do  \n\n\\[\nU(\\theta)=|E_{\\theta}|^{2}\\propto\n\
    \\left[\\frac{\\cos\\!\\bigl(\\tfrac{\\pi}{2}\\cos\\theta\\bigr)}{\\sin\\theta}\\right]^{2}.\n\\]\n\
    \n*3. Maksimum i minima*  \n\n- **Maksimum** występuje, gdy pochodna względem \\(\\theta\\) jest równa 0.\
    \ Analiza (lub wykres) pokazuje, że największe \\(U(\\theta)\\) ma miejsce przy \\(\\theta = 90^{\\\
    circ}\\) – czyli w płaszczyźnie **prostopadłej** do osi dipola (tzw. *broadside*).  \n- **Zero** (minimum)\
    \ znajduje się wzdłuż osi dipola \\(\\theta = 0^{\\circ},\\,180^{\\circ}\\); w tych kierunkach \\\
    (\\sin\\theta = 0\\) i pole zanika (tzw. *null*).\n\n*4. Fizyczna intuicja*  \nElement dipola jest\
    \ najefektywniej „przebijany” przez prąd w kierunku poprzecznym do jego długości. Dlatego fale elektromagnetyczne\
    \ są emitowane w kierunku, w którym zmiana dipola jest największa – czyli w płaszczyźnie prostopadłej\
    \ do jego osi. Wzdłuż osi nie ma zmiany dipola (prąd płynie równolegle), więc nie ma promieniowania.\n\
    \n---\n\n**Wniosek** – poziomo zawieszony dipol półfalowy ma charakterystyczny wykres promieniowania\
    \ z maksymalnym promieniowaniem w płaszczyźnie prostopadłej do osi zawieszenia i zerem wzdłuż tej\
    \ osi. Dlatego poprawna odpowiedź to **B**."
- text: 292\. Zamierzasz zrobić łączność z kolegą znajdującym się we Włoszech przy pomocy dipola półfalowego
    na paśmie 20 m. W jakim kierunku najlepiej powiesić tę antenę?
  answers:
  - na osi północ-południe
  - na osi wschód-zachód
  - nie użyję dipola, gdyż łączność będzie trudno nawiązać bez anteny kierunkowej Yagi- Uda
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\n1. **Wzór pola promieniowania półfalowego dipola**  \n\
    \n   Dla poziomego dipola o długości \\(L \\approx \\frac{\\lambda}{2}\\) natężenie pola elektrycznego\
    \ w płaszczyźnie poziomej zależy od kąta \\(\\theta\\) liczonego **od osi dipola**:\n\n   \\[\n  \
    \ E(\\theta) \\propto \\sin\\theta .\n   \\]\n\n   - \\(\\theta = 0^\\circ\\) i \\(180^\\circ\\) (wzdłuż\
    \ osi dipola) – **minimum (zero) promieniowania**.  \n   - \\(\\theta = 90^\\circ\\) (prostopadle\
    \ do osi) – **maksimum**.\n\n   Czyli dipol „wysyła” najwięcej mocy w kierunkach **prostopadłych**\
    \ do jego długości, a wzdłuż własnej osi ma „dziurę” (nul).\n\n2. **Gdzie leży Włochy względem Polski?**\
    \  \n\n   Z Polski Włochy znajdują się **na południe‑zachód** (głównie na południe, lekko na zachód).\
    \ Dlatego najważniejszy jest kierunek **południowy**.\n\n3. **Jak ustawić dipol, aby uzyskać maksymalny\
    \ sygnał na południe?**  \n\n   - Jeśli dipol zostanie ustawiony **na osi wschód‑zachód**, jego maksymalne\
    \ promieniowanie będzie w płaszczyźnie pionowej do tej osi, czyli **na północ‑południe**.  \n   -\
    \ Jedna z dwóch szerokich “płaszczyzn” promieniowania skierowana jest na **południe**, czyli w stronę\
    \ Włoch.\n\n   Dlatego dipol powinien być **zawieszony wzdłuż osi wschód‑zachód** – odpowiedź **B**.\n\
    \n4. **Co się stałoby przy ustawieniu „na osi północ‑południe” (odpowiedź A)?**  \n\n   - Maksymalne\
    \ promieniowanie byłoby wtedy **na wschód‑zachód**.  \n   - W takim położeniu nie byłoby „płaszczyzny”\
    \ skierowanej na południe, a więc sygnał w stronę Włoch byłby bardzo słaby (nul wzdłuż osi).\n\n5.\
    \ **Podsumowanie**  \n\n   - **Dipol**: maksymalny zysk w kierunkach prostopadłych do jego długości.\
    \  \n   - **Włochy**: położone na południe (z lekkim odchyleniem na zachód).  \n   - **Ustawienie**:\
    \ aby uzyskać lobbę skierowaną na południe, dipol musi leżeć **wzdłuż osi wschód‑zachód** → odpowiedź\
    \ **B**.  \n\n   Dlatego zaznaczenie odpowiedzi **A** („na osi północ‑południe”) było niepoprawne\
    \ – w tym ustawieniu antena nie będzie „patrzyć” w kierunku Włoch."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – na osi wschód‑zachód**, co jest prawidłowe.\n\n\
    Dipol półfalowy emituje najwięcej energii w kierunkach prostopadłych do swojej osi (kształt wykresu\
    \ to „ósemka” w płaszczyźnie poziomej). Dlatego, aby uzyskać maksymalny sygnał w kierunku południowym\
    \ (do Włoch), dipol należy ustawić **na wschód‑zachód** – wtedy jego „boki” skierowane są na północ‑południe,\
    \ a najgorsze (zerowe) wzmocnienie występuje wzdłuż osi wschód‑zachód.  \n\nTakie ustawienie zapewnia\
    \ największą moc promieniowania w stronę Włoch. \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Dipol półfalowy nie wymaga dodatkowej anteny\
    \ kierunkowej**  \n   - Jego charakterystyka promieniowania jest *omnidirectional* w płaszczyźnie\
    \ prostopadłej do drutu i ma dwa **szczyty** w kierunkach **poprzecznych** do osi dipola.  \n   -\
    \ Dlatego, nawet bez Yagi‑Uda, można uzyskać wystarczające polecenie, jeżeli dipol zostanie odpowiednio\
    \ obrócony.\n\n2. **Wymagany kierunek „brodzenia” fali**  \n   - Z Polski (np. Warszawy) do Włoch\
    \ linia łączności leży w przybliżeniu **na południe‑wschód** (azymut ≈ 130‑150°).  \n   - Aby maksymalnie\
    \ wykorzystać maksimum promieniowania dipola, należy ustawić go **prostopadle** do tej linii, czyli\
    \ tak, aby jego **osią** była **wschód‑zachód**.  \n   - Wtedy „boki” dipola (gdzie jest najwięcej\
    \ energii) skierowane są na południe i północ, a najgorszy kierunek (nulla) – wzdłuż samego drutu,\
    \ czyli wschód i zachód.\n\n3. **Dlaczego odpowiedź B jest prawidłowa**  \n   - **Oś N‑S** (odpowiedź\
    \ A) sprawiłaby, że maksymalne promieniowanie byłoby skierowane **na wschód i zachód**, czyli w stronę,\
    \ w której *nie* leży Włochy.  \n   - **Oś E‑W** (odpowiedź B) zapewnia maksymalne pole w kierunku\
    \ południowym, czyli właśnie tam, gdzie znajduje się Włochy.  \n\n---\n\n### Szybki rysunek mentalny\
    \ (bez grafiki)\n\n\\[\n\\text{Dipol (E‑W)} \\quad \\Longrightarrow \\quad \\text{maks. promieniowanie\
    \ } \\uparrow\\downarrow\\ (\\text{N‑S})\n\\]\n\n\\[\n\\text{Dipol (N‑S)} \\quad \\Longrightarrow\
    \ \\quad \\text{maks. promieniowanie } \\leftarrow\\rightarrow\\ (\\text{E‑W})\n\\]\n\nDlatego, aby\
    \ „wycelować” w Włochy, **najlepiej powiesić dipol wzdłuż osi wschód‑zachód** (odpowiedź B).  \n\n\
    ---\n\n### Krótkie podsumowanie\n\n- Dipol półfalowy ma dwa główne kąty promieniowania – **poprzeczne**\
    \ do jego drutu.  \n- Włochy leżą na południe‑wschód od Polski → potrzebny jest **maksymalny sygnał\
    \ w kierunku południowym**.  \n- Ustawienie dipola **E‑W** (odpowiedź B) spełnia tę potrzebę.  \n\
    - Stwierdzenie z odpowiedzi C („bez Yagi‑Uda nie da się nawiązać łączności”) jest fałszywe – dipol\
    \ sam w sobie jest wystarczający, choć z mniejszym zyskiem niż ukierunkowana antena."
  - "**Dlaczego dipol półfalowy ma być zawieszony wzdłuż osi wschód‑zachód?**\n\n- **Kierunek maksymalnej\
    \ emisji** – charakterystyczny wykres promieniowania dipola półfalowego ma dwie „płaskie” maksyma\
    \ w płaszczyźnie prostopadłej do jego długości i „zerowe” wzdłuż osi dipola.  \n  \\[\n  G(\\theta)=\\\
    sin^{2}\\theta\n  \\]\n  gdzie \\(\\theta\\) jest kątem od osi dipola. Największy zysk uzyskujemy\
    \ przy \\(\\theta = 90^{\\circ}\\) (prostopadle do drutu).\n\n- **Położenie geograficzne** – Polska\
    \ leży na północ od Włoch. Łączność ma więc odbywać się w kierunku **północ‑południe**.\n\n- **Aby\
    \ promieniowanie skierować w tym właśnie kierunku**, dipol musi być ustawiony **prostopadle do linii\
    \ łączącej oba miejsca**. Dlatego drut dipola powinien biegnąć **wschód‑zachód**, a jego „boki” będą\
    \ skierowane na północ i południe, gdzie znajduje się odbiorca.\n\n- **Inne opcje**  \n  *Odpowiedź\
    \ A* (osią północ‑południe) spowodowałaby, że dipol będzie w tzw. „nullach” wzdłuż tej samej osi,\
    \ więc sygnał w kierunku Włoch byłby bardzo słaby.  \n  *Odpowiedź C* jest niepotrzebna – przy odpowiedniej\
    \ orientacji dipola uzyskujemy wystarczający zysk kierunkowy na paśmie 20 m; Yagi‑Uda nie jest wymagana.\n\
    \n**Zatem prawidłowa orientacja dipola to:**\n\n> **B. na osi wschód‑zachód**."
- text: 294\. Kabel koncentryczny po przytrzaśnięciu oknem uległ spłaszczeniu. Jak można go naprawić?
  answers:
  - należy zabezpieczyć uszkodzony fragment taśmą izolacyjną
  - należy zastosować ekran miedziany na uszkodzonym fragmencie w celu zapobiegania wycieko wi w.cz
  - ten fragment kabla nie nadaje się do użytku, można wyciąć uszkodzony fragment oraz wykorzystać pozostałe
    odcinki przewodu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Uszkodzenie spłaszczenia** oznacza odkształcenie wewnętrznej\
    \ struktury kabla (dielektryk, płaszcz, ekran).  \n- Taśma izolacyjna **nie przywraca** pierwotnych\
    \ parametrów impedancji ani nie naprawia uszkodzonego ekranu.  \n- Po spłaszczeniu dochodzi do:\n\
    \  - zmian w **przewodności i pojemności** linii, co może powodować odbicia i straty sygnału,\n  -\
    \ przerwania lub **przebicia izolacji** między przewodnikiem a ekranem,\n  - osłabienia mechanicznego,\
    \ które może szybko doprowadzić do dalszych uszkodzeń.  \n- Zabezpieczenie takiego odcinka jedynie\
    \ taśmą izolacyjną **nie przywraca** parametrów transmisyjnych i nie eliminuje ryzyka awarii.\n\n\
    **Dlaczego prawidłowa jest odpowiedź C**\n\n- Zasada **„naprawy nie naprawialnych”**: w przypadku\
    \ spłaszczenia kabla koncentrycznego nie ma możliwości przywrócenia oryginalnej charakterystyki impedancyjnej.\
    \  \n- Najbezpieczniejsze i jedyne dopuszczalne rozwiązanie to:\n  1. **Odcięcie** uszkodzonego fragmentu,\n\
    \  2. **Ponowne połączenie** pozostałych odcinków przy użyciu odpowiednich złącz (np. złącze typu\
    \ F, N, BNC) lub\n  3. **Zastosowanie nowego odcinka** kabla o wymaganej długości i charakterystyce.\n\
    \n**Dlaczego odpowiedź B także nie jest właściwa**\n\n- Nałożenie „ekranu miedzianego” nie przywróci\
    \ **jednorodności geometrycznej** przewodu, a więc nie zapewni prawidłowego współczynnika impedancji\
    \ \\(\\displaystyle Z_0 = \\sqrt{\\frac{L}{C}}\\).  \n- Dodatkowy ekran nie naprawi odkształconego\
    \ dielektryka ani nie usunie potencjalnych przerw w izolacji.\n\n---\n\n### Najważniejsze wnioski\n\
    \n- **Spłaszczony kabel koncentryczny nie nadaje się do naprawy metodą mechaniczną** (taśma, dodatkowy\
    \ ekran).  \n- **Jedyną dopuszczalną praktyką** jest odcięcie uszkodzonego odcinka i wykorzystanie\
    \ pozostałych fragmentów po prawidłowym połączeniu.  \n\nStosowanie się do tej zasady zapewnia zachowanie\
    \ wymaganego **parametru impedancji** i bezpieczeństwa instalacji."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **Utrata integralności konstrukcji** – po spłaszczeniu\
    \ zmienia się przekrój geometryczny przewodu koncentrycznego.  \n   \\[\n   Z_0 = \\frac{60}{\\sqrt{\\\
    varepsilon_r}}\\ln\\!\\left(\\frac{b}{a}\\right)\n   \\]\n   gdzie \\(a\\) – promień wewnętrznego\
    \ przewodnika, \\(b\\) – promień ekranu.  \n   Spłaszczenie zmniejsza \\(b\\) i zniekształca \\(a\\\
    ), co powoduje **niekontrolowaną zmianę impedancji charakterystycznej** i w efekcie odbicia sygnału.\n\
    \n2. **Przerwanie ciągłości ekranu** – ekran miedziany naklecony „na wierzchu” nie przywraca jednorodnej,\
    \ **ciągłej powłoki** otaczającej przewód.  \n   - Brak równomiernego styku z oryginalnym ekranem\
    \ → powstają **przebicia i nieszczelności**, które nie chronią przed zakłóceniami elektromagnetycznymi.\
    \  \n   - Dodatkowy miedziany pasek może wprowadzić **pętle masy**, które zwiększają podatność na\
    \ zakłócenia.\n\n3. **Mechaniczne i środowiskowe czynniki** – spłaszczony odcinek jest osłabiony mechanicznie.\
    \ Nałożenie jedynie warstwy miedzianej nie przywraca pierwotnej **wytrzymałości na zginanie i rozciąganie**.\
    \ W praktyce taki fragment szybko ulegnie ponownemu uszkodzeniu.\n\n4. **Standardy i przepisy** –\
    \ normy (np. IEC 60711, IEC 60227) wymagają, aby **każdy uszkodzony odcinek kabla koncentrycznego\
    \ został wycięty** i zastąpiony nowym przewodem lub użyty wyłącznie w miejscu, w którym zachowana\
    \ jest pełna ciągłość konstrukcji. „Naprawa” przy użyciu dodatkowego ekranu nie spełnia wymogów technicznych.\n\
    \n**Podsumowanie**  \nNakładanie miedzianego ekranu na spłaszczony fragment nie przywraca pierwotnych\
    \ parametrów elektrycznych ani mechanicznych kabla. Dlatego prawidłową procedurą jest **usunięcie\
    \ uszkodzonego odcinka** i wykorzystanie pozostałych, nienaruszonych fragmentów (odpowiedź C)."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ:\n\n- Spłaszczenie ekranu i dielektryka\
    \ w kablu koncentrycznym nie da się naprawić jedynie przez owijanie taśmą izolacyjną (odpowiedź **A**)\
    \ – struktura geometryczna zostaje zaburzona, co prowadzi do strat sygnału i zakłóceń.  \n- Dodanie\
    \ dodatkowego ekranu miedzianego (odpowiedź **B**) nie przywróci pierwotnej impedancji i ciągłości\
    \ pola elektromagnetycznego, a więc nie zapewni prawidłowego działania kabla.  \n- Najbezpieczniejszym\
    \ i najskuteczniejszym rozwiązaniem jest **usunięcie uszkodzonego odcinka** i wykorzystanie pozostałych\
    \ fragmentów przewodu, co gwarantuje zachowanie właściwej charakterystyki impedancyjnej i ochrony\
    \ przed zakłóceniami.\n\nDlatego wybór **C** to jedyna dopuszczalna metoda naprawy takiego uszkodzenia.\
    \ ✅"
  - "**Dlaczego poprawna jest odpowiedź C**\n\nKabel koncentryczny składa się z przewodnika wewnętrznego,\
    \ izolacji (dielektryka) oraz zewnętrznego ekranu.  \nGdy kabel zostaje spłaszczony:\n\n1. **Uszkodzenie\
    \ dielektryka** – pod wpływem nacisku powstają mikropęknięcia, które prowadzą do przepływu prądu pomiędzy\
    \ przewodnikiem a ekranem (tzw. „przecieki”).\n2. **Zmieniona charakterystyka impedancji** – spłaszczenie\
    \ zmienia geometryczny stosunek średnic, co wprowadza niekontrolowane odbicia i zwiększa straty sygnału.\n\
    3. **Zwiększone ryzyko zwarcia** – przy dalszym naprężeniu lub nagrzaniu pęknięta izolacja może doprowadzić\
    \ do zwarcia, a tym samym do uszkodzenia odbiornika lub nadajnika.\n\nZ tych powodów **nie da się\
    \ przywrócić pierwotnych parametrów kabla** jedynie przez:\n- oklejenie taśmą izolacyjną (nie usuwa\
    \ uszkodzeń dielektryka),\n- nałożenie dodatkowego ekranu (nie przywraca właściwej geometrycznej struktury\
    \ i impedancji).\n\nJedynym bezpiecznym rozwiązaniem jest **usunięcie uszkodzonego odcinka** i połączenie\
    \ pozostałych fragmentów przy użyciu odpowiednich złączek lub zastąpienie ich nowym odcinkiem kabla.\
    \  \n\n> **Wniosek:** fragment spłaszczonego kabla nie nadaje się do dalszej eksploatacji – wybieramy\
    \ odpowiedź C."
- text: '295\. Nadajnik połączono kablem koncentrycznym ze sztucznym obciążeniem. Prąd płynący w ekranie
    kabla koncentrycznego ma wartość:'
  answers:
  - zerową
  - niemożliwą do oszacowania
  - taką samą, jak prąd płynący w środkowej żyle
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („zerową”) jest niepoprawna**\n\nW kablu koncentrycznym prąd płynący w ekranie\
    \ **nie jest** równy 0.  \nJedyną wartością równą 0 jest **suma** prądów płynących w środku i w ekranie,\n\
    bo prąd w przewodniku wewnętrznym i w ekranie płynie w przeciwnych\nkierunkach. Dlatego w dowolnym\
    \ przekroju poprzecznym całkowity\nprąd zamknięty (tzw. prąd otaczający) jest zerowy, ale sam prąd\
    \ w\nekranie istnieje i jest równy prądowi w żyle środkowej (z odwrotnym znakiem).\n\n---\n\n## Co\
    \ faktycznie dzieje się w kablu koncentrycznym\n\n1. **Zasada zachowania ładunku** – w przewodzie\
    \ zamkniętym nie może\n   gromadzić się ładunek, więc prąd w jednej części musi być\n   równoważony\
    \ przez prąd w drugiej części.\n\n2. **Kabel jako linia transmisyjna**  \n   Gdy nadajnik podłączony\
    \ jest kablem do **sztucznego obciążenia**\n   (zwykle rezystora dopasowanego do impedancji charakterystycznej\n\
    \   \\(Z_0\\)), nie ma odbić fali. Cała moc dostarczona przez źródło\n   płynie wzdłuż linii i jest\
    \ pobierana przez obciążenie.\n\n3. **Równość prądów**  \n   Dla takiej sytuacji (brak odbić) w dowolnym\
    \ odcinku linii\n   \\[\n   I_{\\text{środek}}(z) = -\\,I_{\\text{ekran}}(z)\n   \\]\n   czyli **wartość\
    \ (moduł) prądu w ekranie jest identyczna z wartością\n   prądu w przewodzie środkowym**. Kierunek\
    \ jest przeciwny, dlatego\n   algebraicznie ich suma wynosi zero, ale nie oznacza to braku\n   prądu\
    \ w ekranie.\n\n4. **Sztuczne obciążenie** – przy dopasowaniu impedancji\n   \\[\n   R_{\\text{obc}}\
    \ = Z_0\n   \\]\n   napięcie na końcu linii jest takie samo jak w środku, a prąd\n   płynący w obu\
    \ przewodach jest stały wzdłuż całej długości.\n\n---\n\n## Dlaczego inne odpowiedzi też nie pasują\n\
    \n- **B – „niemożliwą do oszacowania”** – prąd w ekranie można wyliczyć,\n  znając napięcie źródła\
    \ i impedancję linii (lub rezystancję\n  dopasowanego obciążenia). Nie jest to nieoznaczone.\n\n-\
    \ **C – „tą samą, jak prąd płynący w środkowej żyle”** – to jedyna\n  odpowiedź zgodna z prawem Kirchhoffa\
    \ i modelem linii transmisyjnej\n  przy dopasowanym obciążeniu.\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Zero** odnosi się do sumy prądów w przekroju (prąd otaczający), a nie\n  do samego prądu w ekranie.\
    \  \n- W rzeczywistości prąd w ekranie jest **równy** (co do wartości) prądowi\n  w żyle środkowej,\
    \ ale płynie w przeciwnym kierunku.  \n\nStąd poprawną odpowiedzią jest **C**."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nW układzie z kablem koncentrycznym i podłączonym sztucznym\
    \ obciążeniem nie ma żadnych elementów, które mogłyby „ukrywać” prąd w ekranie. Prąd w przewodniku\
    \ wewnętrznym płynie do obciążenia, a w ekranie musi popłynąć prąd powrotny, aby zachować **równowagę\
    \ prądową** (nie może gromadzić się ładunek). Dlatego wartość prądu w ekranie da się wyznaczyć – nie\
    \ jest „niemożliwa do oszacowania”.\n\n---\n\n### Co się dzieje w kablu koncentrycznym?\n\n1. **Prawo\
    \ Kirchhoffa (zasada zachowania ładunku)**  \n   \\[\n   \\sum I_{\\text{przy węźle}} = 0\n   \\]\n\
    \   W węźle, w którym łączy się przewodnik wewnętrzny, ekran i obciążenie, suma prądów musi wynosić\
    \ zero.\n\n2. **Prąd w przewodniku wewnętrznym**  \n   \\[\n   I_{\\text{śr}} = I_{\\text{obc}}\n\
    \   \\]\n   (prąd płynący do obciążenia).\n\n3. **Prąd w ekranie**  \n   Aby nie powstawało nagromadzenie\
    \ ładunku na powierzchni ekranu, z ekranu musi wypłynąć dokładnie taki sam prąd, ale w przeciwnym\
    \ kierunku:\n   \\[\n   I_{\\text{ekran}} = -\\,I_{\\text{śr}}\n   \\]\n\n   Magnituda jest identyczna:\n\
    \   \\[\n   |I_{\\text{ekran}}| = |I_{\\text{śr}}|\n   \\]\n\n4. **Wynik** – w stanie ustalonym (DC\
    \ lub niskich częstotliwościach) prąd w ekranie ma tę samą wartość co prąd w środkowej żyle, tylko\
    \ że płynie w przeciwną stronę.\n\n---\n\n### Dlaczego odpowiedź C jest prawidłowa?\n\n- **Zgodność\
    \ z prawami fizyki** – równowaga prądowa wymusza, że prąd w ekranie musi równoważyć prąd w przewodniku\
    \ wewnętrznym.\n- **Brak innych dróg przepływu** – w klasycznym kablu koncentrycznym jedyną drogą\
    \ zamknięcia obwodu jest właśnie ekran.\n\n---\n\n### Krótkie podsumowanie\n\n- Prąd w ekranie **nie\
    \ jest nieokreślony** – jest określony przez prąd płynący w środkowej żyle.\n- W stanie ustalonym:\
    \  \n  \\[\n  I_{\\text{ekran}} = -I_{\\text{śr}}\n  \\]\n  (wartość liczbowa jest identyczna, kierunek\
    \ przeciwny).\n\nStąd poprawna odpowiedź to **C – taką samą, jak prąd płynący w środkowej żyle**."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *„taką samą, jak prąd płynący w środkowej żyle”* – jest prawidłowa.\n\
    \nW kablu koncentrycznym prąd płynie w dwóch przewodach: w **środkowej żyle** (zewnętrzny przewodnik)\
    \ oraz w **ekranie** (wewnętrzny przewodnik). Ponieważ układ jest zamknięty, prąd, który wchodzi do\
    \ jednego przewodnika, musi wrócić drugim przewodnikiem. Stąd\n\n\\[\nI_{\\text{ekran}} = I_{\\text{środek}}\n\
    \\]\n\na kierunek jest przeciwny, co zapewnia brak pola magnetycznego na zewnątrz kabla. Dlatego wartość\
    \ prądu w ekranie jest dokładnie taka sama (co do znaku) jak w środkowej żyle."
  - "**Dlaczego prąd w ekranie jest równy prądowi w środku?**\n\nKabel koncentryczny jest dwukondensatorem‑przewodnikiem\
    \ (dwiema przewodzącymi powłokami otaczającymi się nawzajem).  \nZasada zachowania ładunku wymaga,\
    \ aby w każdym przekroju poprzecznym sumaryczny prąd był równy 0:\n\n\\[\nI_{\\text{śr}} + I_{\\text{ek}}\
    \ = 0 \\qquad\\Longrightarrow\\qquad |I_{\\text{ek}}| = |I_{\\text{śr}}|\n\\]\n\n* **Środkowa żelazo\
    \ (żyła)** przenosi prąd od nadajnika do obciążenia.  \n* **Ekran (zewnętrzna powłoka)** stanowi jedyny\
    \ powrót tego prądu do źródła, ponieważ nie ma innych połączeń ani „wycieków” (zakładamy idealny kabel,\
    \ brak upływów dielektrycznych).\n\nNawet przy nieidealnym dopasowaniu obciążenia (odbicia) natychmiastowo\
    \ w każdym punkcie linii prąd w przewodniku środkowym i w ekranie jest taki sam (z przeciwnym zwrotem),\
    \ bo prąd musi zamykać obwód pomiędzy dwoma przewodnikami.\n\nDlatego:\n\n\\[\n\\boxed{I_{\\text{ekran}}\
    \ = I_{\\text{środkowa żelazo}} \\;(\\text{wartość taka sama, zwrot przeciwny})}\n\\]\n\nStąd prawidłowa\
    \ odpowiedź to **C**."
- text: 296\. Pomiar SWR przy nadajniku wskazał wartość 1:1,5, ale mamy podejrzenie, że dopasowanie anteny
    jest niewłaściwe. Co może być przyczyną?
  answers:
  - poziom zakłóceń lokalnych
  - tłumienie linii zasilającej
  - podejrzenie jest błędne, dopasowanie jest poprawne
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („poziom zakłóceń lokalnych”) jest niepoprawna**\n\n1. **SWR (VSWR) mierzy\
    \ jedynie stosunek fali odbitej do fali wysyłanej** wzdłuż linii antenowej.  \n   \\[\n   \\text{SWR}=\
    \ \\frac{1+|\\Gamma|}{1-|\\Gamma|},\\qquad \n   \\Gamma = \\frac{Z_{\\text{ant}}-Z_0}{Z_{\\text{ant}}+Z_0}\n\
    \   \\]\n   gdzie \\(\\Gamma\\) to współczynnik fali odbitej, \\(Z_{\\text{ant}}\\) – impedancja anteny,\
    \ a \\(Z_0\\) – impedancja charakterystyczna linii (zwykle 50 Ω).\n\n2. **Poziom zakłóceń (np. szumy,\
    \ interferencje) nie wpływa na wartość \\(\\Gamma\\)**, a więc nie zmienia odczytu SWR.  \n   Zakłócenia\
    \ mogą utrudnić pomiar (np. podnieść szum detektora), ale nie spowodują, że mierzone VSWR będzie wyższe\
    \ niż rzeczywiste dopasowanie.\n\n3. **SWR 1:1,5 (≈ 1.5 : 1)** oznacza, że w linii występuje już pewna\
    \ niezgodność impedancji. Jeśli antena byłaby idealnie dopasowana, SWR wynosiłoby 1:1, niezależnie\
    \ od otoczenia.\n\n---\n\n**Dlaczego odpowiedź B („tłumienie linii zasilającej”) jest prawidłowa**\n\
    \n- **Tłumienie linii** (np. spowodowane długą lub słabą jakością kabla, dużymi stratami w konduktorze)\
    \ powoduje, że moc fali wstecznej (odbitej) jest częściowo wygaszana zanim dotrze do przyrządu pomiarowego.\
    \  \n  W efekcie **odczytany VSWR jest niższy niż rzeczywisty** przy antenie. Gdy linia jest mocno\
    \ tłumiona, pomiar może dawać wartość bliską 1:1, mimo że antena jest źle dopasowana.\n\n- W opisanej\
    \ sytuacji **odczyt 1:1,5** może więc wynikać z tego, że rzeczywisty współczynnik fali odbitej jest\
    \ wyższy, ale część tej fali została stracona w linii zasilającej. Dlatego podejrzenie niewłaściwego\
    \ dopasowania jest uzasadnione, a przyczyną odczytu jest właśnie tłumienie linii.\n\n---\n\n### Krótkie\
    \ podsumowanie\n- **Zakłócenia lokalne** → nie zmieniają WSWR, jedynie mogą zakłócić pomiar (błąd\
    \ pomiarowy, nie systematyczna zmiana wartości).  \n- **Tłumienie linii** → redukuje widoczną moc\
    \ fali odbitej, co skutkuje niższym odczytem SWR niż w rzeczywistości, więc może maskować rzeczywiste\
    \ niedopasowanie anteny.  \n\nStąd odpowiedź **B** jest prawidłowa, a **A** nie ma wpływu na wartość\
    \ SWR."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – tłumienie linii zasilającej** jest prawidłowa.\n\n\
    SWR mierzony bezpośrednio przy nadajniku uwzględnia straty w linii transmisyjnej. Jeśli linia ma znaczne\
    \ tłumienie (np. długie kable koncentryczne, słabe połączenia), część odbitej fali zostaje „wygaszona”\
    \ zanim dotrze z powrotem do nadajnika. W rezultacie wskaźnik SWR może wyglądać na korzystny (np.\
    \ 1 : 1,5), mimo że antena jest źle dopasowana. Dlatego podejrzenie, że przyczyną jest **tłumienie\
    \ linii**, jest uzasadnione."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n- **SWR = 1 : 1,5** oznacza, że w punkcie pomiaru\
    \ (zwykle w nadajniku) stosunek napięcia fali stojącej jest stosunkowo mały, ale nie zerowy.  \n-\
    \ Taki odczyt nie dowodzi automatycznie, że **dopasowanie anteny jest idealne**.  \n- W praktyce pomiar\
    \ SWR jest wykonywany **przed** linii zasilającej (np. w nadajniku) i nie uwzględnia strat w tej linii.\
    \ Dlatego nawet przy prawidłowym dopasowaniu anteny odczyt może być wyższy niż 1 : 1.\n\n**Co naprawdę\
    \ może podnieść wskazany SWR?**  \n\n1. **Straty w linii zasilającej** – każdy dźwiękowy lub koncentryczny\
    \ przewód ma pewną tłumienność (np. 0,5 dB/100 m przy 14 MHz). Straty te „dodają” odbitej fali, więc\
    \ w miejscu pomiaru (na wyjściu nadajnika) odczytujemy wyższy SWR niż faktyczny w miejscu połączenia\
    \ z anteną.  \n2. **Inne przyczyny (zakłócenia, nieliniowość) nie wpływają bezpośrednio na SWR** –\
    \ lokalne zakłócenia mogą podnieść poziom szumów, ale nie zmieniają stosunku fal stojących.\n\n**Dlatego\
    \ prawidłowa odpowiedź to B – tłumienie linii zasilającej.**  \n\nMatematycznie, jeśli \\(SWR_{antenna}=1\\\
    ) (idealne dopasowanie) i linia ma tłumienie \\(\\alpha\\) (współczynnik strat), to efektywny wskaźnik\
    \ SWR zmierzony przy nadajniku wynosi  \n\n\\[\nSWR_{mierzony}= \\frac{1+\\Gamma e^{-2\\alpha}}{1-\\\
    Gamma e^{-2\\alpha}},\n\\]\n\ngdzie \\(\\Gamma\\) jest współczynnikiem odbicia anteny (dla idealnego\
    \ dopasowania \\(\\Gamma=0\\)). Nawet przy \\(\\Gamma=0\\) straty (\\(\\alpha>0\\)) powodują, że pomiar\
    \ nie jest równy 1, a > 1.\n\n**Podsumowanie**  \n- Odpowiedź C zakłada, że jedyny możliwy powód podwyższonego\
    \ SWR to błąd w ocenie dopasowania – to nieprawda.  \n- Realnym czynnikiem, który może podnieść odczyt\
    \ mimo poprawnego dopasowania, jest **tłumienie linii zasilającej** (odpowiedź B)."
  - "**Dlaczego przyczyną fałszywego pomiaru SWR może być tłumienie linii zasilającej?**\n\nSWR (Standing‑Wave\
    \ Ratio) jest wyznaczany na podstawie stosunku napięcia fali odbitej do napięcia fali padającej w\
    \ miejscu pomiaru.  \nJeśli pomiar odbywa się przy nadajniku, a pomiędzy nadajnikiem a anteną znajduje\
    \ się **linia zasilająca o znacznym tłumieniu**, to:\n\n\\[\n\\text{SWR}_{\\text{mierzony}} = \\frac{V_{\\\
    text{fala\\,odbijająca}} + \\Delta V}{V_{\\text{fala\\,przychodząca}} - \\Delta V}\n\\]\n\ngdzie \\\
    (\\Delta V\\) oznacza spadek amplitudy spowodowany stratami w linii.  \nTłumienie **obniża zarówno\
    \ amplitudę fali przychodzącej, jak i odbitej**, ale w różnym stopniu – najczęściej większy spadek\
    \ obserwuje się przy fali przychodzącej. W efekcie stosunek tych wartości (czyli SWR) wydaje się lepszy\
    \ (np. 1 : 1,5), chociaż w rzeczywistości impedancja anteny może być znacznie odchylona od 50 Ω.\n\
    \nDlatego:\n\n- **A. Poziom zakłóceń lokalnych** nie wpływa na stosunek fal odbitej i padającej, a\
    \ jedynie na pomiar mocy czy szumy.\n- **C. Podejrzenie jest błędne** – nie możemy wykluczyć wpływu\
    \ linii, gdy nie znamy jej strat.\n- **B. Tłumienie linii zasilającej** jest klasyczną przyczyną zaniżonego\
    \ (lepszego) odczytu SWR przy nadajniku.\n\nStąd prawidłowa odpowiedź: **B. tłumienie linii zasilającej**."
- text: '297\. Nadajnik został dołączony do anteny fiderem o całkowitym tłumieniu 5dB. Co wówczas zaobserwujemy:'
  answers:
  - stratę 50% mocy nadajnika, brak wpływu na odbiór
  - stratę 5% mocy nadajnika, zmianę SWR
  - stratę około 70% mocy nadajnika
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n1. **Tłumienie 5 dB to nie „50 % mocy”.**  \n   Tłumienie\
    \ w decybelach opisuje stosunek mocy wyjściowej do mocy wejściowej według wzoru  \n\n   \\[\n   L_{\\\
    text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{in}}}{P_{\\text{out}}}\\right)\n   \\]\n\n   Dla\
    \ \\(L = 5\\;\\text{dB}\\):\n\n   \\[\n   \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-L/10}=10^{-5/10}=10^{-0.5}\\\
    approx 0{,}316\n   \\]\n\n   Czyli na antenie zostaje **≈ 31,6 %** mocy nadawczej, a **≈ 68,4 %**\
    \ mocy ulega stracie.  \n   Nie jest to 50 % – to prawie 70 %.\n\n2. **„Brak wpływu na odbiór”** jest\
    \ fałszywe, bo zmniejszona moc radiowa bezpośrednio obniża pole odbiorcze (mniej energii dociera do\
    \ odbiornika).  \n\n3. **Odpowiedź B** (5 % i zmiana SWR) jest także niepoprawna, bo 5 % oznaczałoby\
    \ utratę 20 dB, a sam fakt podłączenia fidera nie zmienia współczynnika fali stojącej (SWR) – ten\
    \ zależy od dopasowania impedancji anteny do linii, a nie od samego tłumienia.\n\n---\n\n### Szybka\
    \ kontrola liczbowa\n\n| Tłumienie | Moc wyjściowa / Moc wejściowa | Strata mocy |\n|-----------|------------------------------|-------------|\n\
    | 5 dB      | \\(10^{-0.5}\\approx0{,}316\\)   | \\(1-0{,}316\\approx0{,}684\\) → **≈ 68 %** |\n\n\
    Zatem **poprawna odpowiedź C** („stratę około 70 % mocy nadajnika”) jest jedyną zgodną z fizyką linii\
    \ transmisyjnych.  \n\n---\n\n#### Podsumowanie (zwięźle)\n\n- 5 dB = 10 log₁₀(Pin/Pout) → Pout ≈ 31 %\
    \ Pin → ≈ 69 % utraty.  \n- Nie jest to 50 % i nie jest to „brak wpływu na odbiór”.  \n- Dlatego A\
    \ jest błędne, a C prawidłowe."
  - "### Dlaczego odpowiedź **B** jest niepoprawna  \n\n| Twierdzenie w B | Dlaczego nieprawda |\n|-----------------|-------------------|\n\
    | **„strata 5 % mocy nadajnika”** | Tłumienie 5 dB nie oznacza „5 %”. 5 dB to **logarytmiczna** miara,\
    \ a nie procentowa. |\n| **„zmiana SWR”** | Tłumienie samego przewodu nie wpływa na współczynnik fali\
    \ stojącej (SWR). SWR zależy od dopasowania impedancji anteny do impedancji linii, a nie od tego,\
    \ ile mocy zostaje w niej stracone. |\n\n---\n\n## Jak przeliczyć 5 dB na utratę mocy?\n\nTłumienie\
    \ w dB definiuje się jako  \n\n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{in}}}{P_{\\\
    text{out}}}\\right)\n\\]\n\ngdzie  \n\n* \\(P_{\\text{in}}\\) – moc na wejściu (przed fiderem)  \n\
    * \\(P_{\\text{out}}\\) – moc na wyjściu (po fiderze)\n\nRozwiązując względem stosunku mocy:\n\n\\\
    [\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{L_{\\text{dB}}}{10}}\n\\]\n\nDla \\(L_{\\text{dB}}\
    \ = 5\\):\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{5}{10}}=10^{-0.5}\\approx 0.316\n\
    \\]\n\nOznacza to, że **31,6 %** mocy przechodzi dalej, a **68,4 %** zostaje utracone w przewodzie.\
    \ Zaokrąglając do najprostszej odpowiedzi dostajemy **„stratę około 70 % mocy nadajnika”**, czyli\
    \ odpowiedź **C**.\n\n---\n\n## Czy SWR się zmienia?\n\n* **SWR** zależy od stosunku impedancji anteny\
    \ \\(Z_A\\) do charakterystycznej impedancji linii \\(Z_0\\):\n\n\\[\n\\text{SWR}= \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|},\\qquad\n\\Gamma = \\frac{Z_A - Z_0}{Z_A + Z_0}\n\\]\n\n* Tłumienie linii (np. 5 dB) jedynie\
    \ **obniża amplitudę fali**, ale nie zmienia stosunku napięcia do prądu, czyli nie zmienia \\(\\Gamma\\\
    ) ani SWR.\n\nDlatego przy samym tłumieniu przewodu nie obserwujemy zmiany SWR – zmieni się jedynie\
    \ moc dostępna dla anteny.\n\n---\n\n### Podsumowanie\n\n* 5 dB tłumienia → moc wyjściowa ≈ 31 % →\
    \ **≈ 70 % straty** (odpowiedź C).  \n* Tłumienie linii nie wpływa na SWR, więc stwierdzenie w B jest\
    \ błędne.  \n\nKrótka reguła: **każde 3 dB to podwojenie/połowienie mocy**; 5 dB to już **około 1/3**\
    \ mocy (≈ 70 % strat)."
  - '**Gratulacje!** Odpowiedź **C – „stratę około 70 % mocy nadajnika”** jest prawidłowa.


    Dlaczego?


    Tłumienie 5 dB oznacza, że moc na wyjściu fidera jest mniejsza niż moc na wejściu o czynnik


    \[

    \frac{P_{\text{out}}}{P_{\text{in}}}=10^{-\frac{5}{10}}=10^{-0.5}\approx 0{,}316.

    \]


    Czyli tylko **≈ 31 %** mocy przechodzi dalej, a pozostała część zostaje utracona:


    \[

    \text{strata} = 1 - 0{,}316 \approx 0{,}684 \; (\text{≈ 68 %}) \approx 70\%.

    \]


    Dlatego przy podłączeniu anteny fiderem o tłumieniu 5 dB obserwujemy utratę blisko 70 % mocy nadajnika.
    (Pozostałe odpowiedzi nie odzwierciedlają tej zależności.)'
  - "**Dlaczego 5 dB tłumienia oznacza utratę ok. 70 % mocy?**\n\nTłumienie w decybelach odnosi się do\
    \ stosunku mocy wyjściowej do mocy wejściowej:\n\n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\\
    text{out}}}{P_{\\text{in}}}\\right)\n\\]\n\nDla straty 5 dB:\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}=10^{\\frac{-5}{10}}=10^{-0.5}\\approx 0{,}316\n\\]\n\nCzyli na wyjściu pozostaje **31,6 %**\
    \ mocy nadajnika, a **68,4 %** zostaje utracone – w przybliżeniu **70 %**.\n\n---\n\n### Dlaczego\
    \ pozostałe odpowiedzi są niepoprawne?\n\n* **A.** „Strata 50 % mocy” odpowiadałaby tłumieniu ≈ 3 dB\
    \ (bo \\(10^{-0.3}\\approx0,5\\)).  \n* **B.** „Strata 5 % mocy” to tłumienie jedynie ≈ 0,2 dB, a\
    \ sam fakt użycia fidera nie zmienia SWR, chyba że wprowadzony zostanie nieodpowiedni impedancyjnie\
    \ element.\n\n---\n\n**Wniosek:** przy podłączeniu nadajnika do anteny fiderem o całkowitym tłumieniu\
    \ **5 dB** obserwujemy **utrata około 70 % mocy nadajnika** – odpowiedź **C**."
- text: '302\. Dlaczego podczas dnia trudno zrobić daleką łączność na paśmie 80 m:'
  answers:
  - z racji na brak propagacji w warstwie E
  - z racji na silne tłumienie w warstwie D
  - z racji na to, że anteny nie działają podczas dnia
  correct_index: 1
  explanations:
  - "**Dlaczego w dzień łączność na paśmie 80 m jest słaba?**  \n\n1. **Warstwa D – główny czynnik tłumienia**\
    \  \n   * Dzień to czas intensywnego promieniowania słonecznego (UV‑X).  \n   * Fotoliza w dolnej\
    \ części atmosfery (ok. 60‑90 km) tworzy **warstwę D**, w której gazy są silnie jonizowane.  \n  \
    \ * Jonizacja w warstwie D wprowadza **wysoką przewodność elektryczną** \\(\\sigma\\), a więc duży\
    \ współczynnik strat \\(\\alpha\\) dla fal radiowych:  \n\n\\[\n\\alpha \\propto \\sigma \\propto\
    \ N_e \\quad (\\text{gdzie } N_e \\text{ – gęstość elektronowa})\n\\]\n\n   * Dla częstotliwości około\
    \ 3,5–4 MHz (pasmo 80 m) \\(\\alpha\\) jest na tyle duży, że fale są praktycznie **pochłaniane** po\
    \ przebyciu kilku setek kilometrów.  \n   * W nocy warstwa D zanika (spadek jonizacji), dlatego te\
    \ same częstotliwości mogą odbijać się od warstw wyższych (E, F) i umożliwiać daleką łączność.\n\n\
    2. **Dlaczego odpowiedź A („brak propagacji w warstwie E”) jest niepoprawna**  \n   * Warstwa **E**\
    \ (≈ 90‑120 km) rzeczywiście może odbijać fale 80 m, ale jej zdolność nie jest zależna od pory dnia\
    \ w tak silnym stopniu, jak warstwa D.  \n   * W ciągu dnia **E‑warstwa istnieje** i może zapewniać\
    \ krótkie‑do‑średnie odległości (do ok. 500 km). To nie jest przyczyną całkowitej utraty łączności.\
    \  \n   * Brak propagacji w E‑warstwie nie wyjaśnia, dlaczego **długość drogi** (np. ponad 1000 km)\
    \ staje się niemożliwa – to właśnie **silne tłumienie w D** ogranicza zasięg.\n\n3. **Podsumowanie**\
    \  \n\n| Zjawisko | Dzień | Noc |\n|---|---|---|\n| **Warstwa D** | Intensywna jonizacja → duże straty\
    \ (silne tłumienie) | Nieobecna → bardzo małe straty |\n| **Warstwa E** | Obecna, ale nie decyduje\
    \ o braku dalekiej łączności | Obecna, może wspierać odbicia |\n| **Efekt na 80 m** | Falę „zżera”\
    \ D, więc brak dalekiej propagacji | Brak D → fale docierają do warstwy E/F i mogą przeskakiwać →\
    \ łączność daleka możliwa |\n\n**Dlatego poprawna odpowiedź to B – silne tłumienie w warstwie D.**\
    \  \n\n*Kluczowa przyczyna* – **absorpcyjna strata w D‑warstwie w ciągu dnia**, a nie brak propagacji\
    \ w warstwie E."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„z racji na silne tłumienie w warstwie D”* – jest prawidłowa.\n\
    \nPodczas dnia w dolnej warstwie jonosfery (D) występuje intensywna absorpcja fal radiowych, zwłaszcza\
    \ w zakresie fal krótkich (HF). Warstwa D jest silnie jonizowana promieniowaniem słonecznym, co powoduje,\
    \ że energia fal jest zamieniana w ciepło:\n\n\\[\n\\alpha_D \\propto N_e \\, \\nu^{-2},\n\\]\n\n\
    gdzie \\(\\alpha_D\\) – współczynnik tłumienia, \\(N_e\\) – liczba swobodnych elektronów w warstwie\
    \ D, a \\(\\nu\\) – częstotliwość fali. Dla pasma 80 m (≈ 3,5 MHz) \\(\\nu\\) jest stosunkowo niska,\
    \ więc \\(\\alpha_D\\) jest duży. Skutkiem jest znaczne osłabienie sygnału już na krótkich dystansach,\
    \ co uniemożliwia uzyskanie dalekiej łączności w ciągu dnia.  \n\nW nocy warstwa D zanika, a fale\
    \ mogą odbijać się od wyższych warstw (E, F), co sprzyja dalekim połączeniom. Dlatego właśnie w ciągu\
    \ dnia łączenie na 80 m jest trudne."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nC. *„z racji na to, że anteny nie działają podczas\
    \ dnia”* – to stwierdzenie jest fałszywe, ponieważ:\n\n| Aspekt | Fakty |\n|--------|-------|\n| **Anteny**\
    \ | Działają zarówno w dzień, jak i w nocy – ich charakterystyka (rezonans, impedancja, zysk) nie\
    \ zależy od oświetlenia słonecznego. |\n| **Czynnik ograniczający** | Trudności w łączności na 80 m\
    \ w ciągu dnia wynikają z właściwości jonosfery, a nie z samego sprzętu nadawczo‑odbiorczego. |\n\n\
    ---\n\n## Dlaczego prawidłowa jest odpowiedź B?\n\n### Struktura jonosfery\n\n- **Warstwa D** – najniżej\
    \ położona warstwa jonosfery (≈ 60‑90 km).  \n- **Warstwa E** – położona wyżej (≈ 90‑150 km) i jest\
    \ głównym odbicie‑powrotem dla fal krótkich w nocy.\n\n### Działanie w ciągu dnia\n\n1. **Promieniowanie\
    \ słoneczne** jonizuje cząsteczki w warstwie D, zwiększając jej gęstość elektronową \\(N_D\\).  \n\
    2. Zwiększona gęstość powoduje **silne tłumienie** (absorbcyjne) fal radiowych, które przechodzą przez\
    \ warstwę D.  \n   \\[\n   \\alpha \\propto N_D \\quad\\text{(współczynnik tłumienia)}\n   \\]\n3.\
    \ W wyniku tego sygnały na częstotliwościach **80 m (≈ 3,5–4 MHz)** są silnie tłumione zanim dotrą\
    \ do warstwy E, skąd mogłyby się odbić i wrócić do odbiorcy.  \n\n### Nocny efekt\n\n- Po zachodzie\
    \ słońca jonizacja w warstwie D spada do praktycznie zerowych wartości, więc **tłumienie zanika**.\
    \  \n- Fale 80 m mogą wtedy dotrzeć do warstwy E, odbić się i powrócić, co umożliwia daleką łączność\
    \ (tzw. **propagacja F2/E‑sky‑wave**).\n\n---\n\n## Podsumowanie\n\n- **Anteny** działają cały czas\
    \ – ich wydajność nie jest zależna od pory dnia.  \n- **Trudność w łączności na 80 m w ciągu dnia**\
    \ wynika z **silnego tłumienia w warstwie D**, a nie z awarii lub nieefektywności anten.  \n\nDlatego\
    \ prawidłowa odpowiedź to **B**."
  - "**Dlaczego w dzień łączność dalekiej na paśmie 80 m jest trudna?**  \n\nNa wysokości około 60–90 km\
    \ znajduje się warstwa **D** (dolna warstwa jonosfery). W ciągu dnia jest ona silnie jonizowana promieniowaniem\
    \ słonecznym (głównie promieniowanie UV i promieniowanie rentgenowskie). Wzrost liczby swobodnych\
    \ elektronów powoduje, że:\n\n\\[\n\\alpha_D \\propto N_e \\, \\nu^{-2}\n\\]\n\ngdzie \\(\\alpha_D\\\
    ) – współczynnik tłumienia, \\(N_e\\) – gęstość elektronowa, a \\(\\nu\\) – częstotliwość fali.  \n\
    Dla fal krótkofalowych (np. 3,5–4 MHz, czyli pasmo 80 m) \\(\\nu\\) jest stosunkowo niska, więc \\\
    (\\alpha_D\\) jest duży. \n\nEfekt: **silne tłumienie w warstwie D** pochłania znaczną część energii\
    \ sygnału, uniemożliwiając jego odbicie od wyższych warstw (E, F) i tym samym ograniczając zasięg\
    \ łączności. Dlatego w ciągu dnia dalekie połączenia na 80 m są rzadko możliwe, a w nocy, gdy warstwa\
    \ D zanika, propagacja staje się znacznie lepsza."
- text: '306\. Częstotliwość MUF (Maximum Usable Frequency) określa się:'
  answers:
  - dla danej trasy łączności
  - dla danego nadajnika
  - dla każdego krótkofalowca
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „dla danej trasy łączności”** jest prawidłowa, ponieważ:\n\
    \n- **MUF (Maximum Usable Frequency)** określa najwyższą częstotliwość, przy której sygnał radiowy\
    \ może jeszcze skutecznie przemieścić się wzdłuż określonej ścieżki propagacji (trasy) w danym czasie\
    \ i warunkach jonosferycznych.  \n- Jest to więc parametr **zależny od konkretnej trasy** (odległości,\
    \ kąta wznoszenia, pory dnia, aktywności słonecznej itp.), a nie od samego nadajnika ani od indywidualnych\
    \ umiejętności krótkofalowca.  \n\nDlatego MUF nie jest stałą wartością uniwersalną, lecz zmienia\
    \ się w zależności od wybranej drogi łączności."
  - "**MUF – Maximum Usable Frequency**  \n\nMUF jest definiowane jako **najwyższa częstotliwość, przy\
    \ której sygnał radiowy może jeszcze zostać odbity od warstwy jonosfery i dotrzeć do odbiornika**.\
    \  \n\n### Co decyduje o wartości MUF?\n\n| czynnik | wpływ na MUF |\n|---|---|\n| **Kąt padania fali\
    \ na jonosferę** (zależny od odległości nadawcy‑odbiorcy) | im większy kąt → większy MUF |\n| **Wysokość\
    \ i gęstość warstwy jonosfery** (np. foF2) | wyższe foF2 → wyższy MUF |\n| **Czas dnia, pora roku,\
    \ aktywność słoneczna** | zmieniają się warunki jonosfery, a więc i MUF |\n\nW przybliżeniu można\
    \ zapisać  \n\n\\[\n\\text{MUF} \\approx \\frac{f_{oF2}}{\\sin \\theta},\n\\]\n\ngdzie \\(f_{oF2}\\\
    ) – krytyczna częstotliwość warstwy F2, a \\(\\theta\\) – kąt padania.\n\n### Dlaczego odpowiedź **B\
    \ – „dla danego nadajnika”** jest niepoprawna?\n\n1. **MUF nie jest własnością samego nadajnika.**\
    \  \n   Ten sam nadajnik, nadając w różne miejsca (np. do Polski, do Azji, do Ameryki), będzie miał\
    \ różne MUF, ponieważ zmienia się odległość i kąt padania fali.\n\n2. **MUF zależy od całej trasy\
    \ łączności (nadawca ↔ odbiorca).**  \n   Dla jednej i tej samej częstotliwości warunki jonosferyczne\
    \ mogą umożliwić odbiór na krótkiej trasie, a na dłuższej już nie – to odległość i geometryczna konfiguracja\
    \ toru definiują MUF.\n\n3. **Warunki jonosferyczne są zmienne w czasie i miejscu.**  \n   Nawet przy\
    \ stałym nadajniku MUF będzie się różnić w zależności od pory dnia, sezonu czy aktualnej aktywności\
    \ słonecznej. Dlatego mówi się o MUF *dla danej trasy w danym momencie*.\n\n### Podsumowanie\nMUF\
    \ jest charakterystyką **konkretnej trasy łączności** (nadawca‑odbiorca) w określonych warunkach jonosferycznych,\
    \ a nie własnością samego nadajnika. Dlatego poprawna odpowiedź to **A – „dla danej trasy łączności”**."
  - "**MUF – Maximum Usable Frequency**  \n\nMUF to najwyższa częstotliwość, przy której sygnał może jeszcze\
    \ zostać odbity od warstwy jonosfery i dotrzeć do odbiorcy wzdłuż określonej ścieżki radiowej.  \n\
    \n### Dlaczego prawidłowa jest odpowiedź **A**  \n- **MUF zależy od profilu jonosfery** (wysokości\
    \ i gęstości warstwy odbijającej) **oraz od odległości i kąta nachylenia trasy** pomiędzy nadajnikiem\
    \ a odbiornikiem.  \n- Dla każdej **trasy łączności** (np. Warszawa‑Berlin, Warszawa‑Nowy Jork) warunki\
    \ jonosferyczne są inne, więc wyliczona MUF będzie inna.  \n- W praktyce operator najpierw określa,\
    \ jaka częstotliwość będzie użyteczna dla danej trasy w danym czasie (np. z wykresu **FOT‑MUF**),\
    \ a dopiero potem dobiera odpowiednie pasmo.\n\n### Dlaczego odpowiedź **C** („dla każdego krótkofalowca”)\
    \ jest niepoprawna  \n- MUF **nie jest cechą nadajnika ani operatora**. Nie ma jednej globalnej wartości,\
    \ którą każdy krótkofalowiec mógłby zastosować.  \n- Nawet przy identycznym sprzęcie, dwóch operatorów\
    \ łączących się ze sobą na różnych odległościach lub w różnych porach dnia uzyska różne wartości MUF,\
    \ ponieważ warunki jonosferyczne zmieniają się w zależności od położenia geograficznego i czasu. \
    \ \n- Dlatego nie można mówić o „MUF dla każdego krótkofalowca” – MUF jest **lokalna dla danej ścieżki\
    \ propagacji**.\n\n### Podsumowanie\n- **MUF = f\\_{\\max}(trasa)** – maksymalna użyteczna częstotliwość\
    \ zależy od konkretnej trasy łączności.  \n- Nie jest to parametr uniwersalny dla wszystkich krótkofalowców\
    \ ani dla pojedynczego nadajnika.  \n\nStąd poprawną odpowiedzią jest **A**."
  - "**MUF – Maximum Usable Frequency**  \n\nMUF jest najwyższą częstotliwością, przy której sygnał radiowy\
    \ może być jeszcze odbierany po odbiciu od warstwy jonosferycznej (głównie warstwy F2).  \n\nKluczowa\
    \ cecha MUF:\n\n* **Zależność od trasy** – jonosferyczne warunki propagacji (kąt podniesienia fali,\
    \ grubość i gęstość warstwy jonosferycznej) zależą od **kąta pomiędzy nadajnikiem a odbiorcą** oraz\
    \ od ich odległości. Dlatego dla każdej pary stacji (każdej trasy łączności) uzyskuje się inną wartość\
    \ MUF.\n\n* **Niezależność od samego nadajnika** – moc, rodzaj anteny czy częstotliwość nadawania\
    \ nie zmieniają fizycznego limitu MUF; określa go jedynie środowisko jonosferyczne na danej ścieżce.\n\
    \n* **Niezależność od operatora** – każdy krótkofalowiec korzystający z tej samej trasy będzie miał\
    \ tę samą wartość MUF w danym momencie, o ile warunki jonosferyczne się nie zmienią.\n\nStąd prawidłowe\
    \ sformułowanie:\n\n> **MUF określa się dla danej trasy łączności** (odcinka między nadawcą a odbiorcą).\
    \  \n\nPozostałe odpowiedzi (dla nadajnika, dla każdego krótkofalowca) nie uwzględniają wpływu odległości\
    \ i kąta propagacji, które są kluczowe przy wyznaczaniu MUF."
- text: 308\. Pewien krótkofalowiec zawsze kiedy wyjeżdżał na działkę pod Radomiem zawieszał w tym samym
    miejscu dipol półfalowy na wysokości 15 m nad poziomem gruntu. Niestety pewnego razu ze względu na
    uszkodzenie drabiny udało mu się powiesić go tylko na wysokości 3m. Zauważył że słyszy znacznie lepiej
    stacje polskie ale niestety przestał słyszeć stacje francuskie. Czym spowodowane było to zjawisko?
  answers:
  - Spowodowane jest to zmianą kątów promieniowania anteny
  - Spowodowane jest to zmianą ogniskowej anteny
  - Wysokość zawieszenia nie miała wpływu na zaobserwowane zjawisko
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *„Spowodowane jest to zmianą kątów promieniowania anteny”*\
    \ – jest prawidłowa.\n\n---\n\n### Dlaczego?\n\n- Dipol półfalowy ma charakterystyczny wykres promieniowania,\
    \ w którym maksymalny promień jest prostopadły do płaszczyzny anteny.  \n- Zmiana wysokości zawieszenia\
    \ **modyfikuje kąt nachylenia linii widzialnych od anteny do ziemi** (tzw. kąt podniesienia). Przy\
    \ wysokości 15 m promieniowanie skierowane jest pod stosunkowo małym kątem, co sprzyja odbiciom od\
    \ jonosfery (sky‑wave) i umożliwia odbiór odległych stacji, np. francuskich.  \n- Przy wysokości jedynie\
    \ 3 m kąt podniesienia jest znacznie większy, a promieniowanie skierowane jest bliżej powierzchni\
    \ ziemi. Dominuje tu **fala ziemna** oraz niskie kąty odbicia, które lepiej przenoszą sygnały z Polski\
    \ (krótsze odległości), a odbicia od jonosfery dla dalekich stacji stają się bardzo słabe lub zanikają.\n\
    \nW skrócie: **obniżenie anteny zmieniło kąty promieniowania, co wpłynęło na rodzaj i efektywność\
    \ propagacji sygnału**. Dlatego lepiej słyszałeś stacje polskie, a francuskie zniknęły."
  - "**Dlaczego odpowiedź B jest niepoprawna**  \n\n- „**ogniskowa anteny**” (ang. *focal length*) to\
    \ parametr charakterystyczny dla anteny skupiającej, np. paraboli.  \n- Półfalowy dipol nie posiada\
    \ ogniskowej – jego promieniowanie opisuje **wzorzec promieniowania** zależny od wymiarów fizycznych\
    \ dipola i odległości od podłoża.  \n- Wzór na ogniskową nie występuje w analizie dipola, więc stwierdzenie\
    \ *„spowodowane jest to zmianą ogniskowej anteny”* nie ma fizycznego sensu w tym kontekście.\n\n**Dlaczego\
    \ prawidłowa jest odpowiedź A**  \n\n1. **Wzorzec promieniowania dipola nad ziemią**  \n   Dla dipola\
    \ zamocowanego nad idealnie przewodzącą ziemią, promieniowanie jest modyfikowane przez interferencję\
    \ fali bezpośredniej i fali odbitej od podłoża.  \n   \\[\n   E(\\theta) \\propto \\sin\\!\\bigl(k\
    \ h \\cos\\theta\\bigr)\\,\\sin\\theta\n   \\]\n   gdzie  \n   - \\(h\\) – wysokość zawieszenia nad\
    \ ziemią,  \n   - \\(\\theta\\) – kąt elewacji (kąt od poziomu ziemi),  \n   - \\(k = \\frac{2\\pi}{\\\
    lambda}\\) – liczba falowa.\n\n2. **Wpływ wysokości na kąt maksymalnego promieniowania**  \n   - Przy\
    \ **większej wysokości** (\\(h = 15\\;\\text{m}\\)) pierwsze maksimum funkcji sinus pojawia się przy\
    \ **małych kątach** \\(\\theta\\) (np. 5‑10°). To tzw. **niskokątowe promieniowanie**, które jest\
    \ efektywne w propagacji po‑ziemnej (ground‑wave) i w odbiciach od warstwy jonosferowej (sky‑wave)\
    \ na duże odległości – stacje francuskie (DX) były dobrze słyszalne.  \n   - Przy **niskiej wysokości**\
    \ (\\(h = 3\\;\\text{m}\\)) pierwsze maksimum przesuwa się na **większe kąty** (np. 20‑30°). Wzrost\
    \ kąta oznacza, że energia jest skierowana bardziej w górę i mniej w kierunku horyzontu. Propagacja\
    \ krótkofalowa na duże odległości wymaga właśnie niskich kątów; przy wyższych kątach sygnał „zgaśnie”\
    \ po krótkiej drodze, więc **stacje odległe (francuskie) przestają być słyszalne**, a te bliższe (polskie)\
    \ – które mogą odbierać także po drodze naziemnej – są lepiej słyszalne.\n\n3. **Podsumowanie**  \n\
    \   - **Zmiana wysokości** nie zmienia charakterystyki fizycznej anteny (jej długości, impedancji\
    \ itp.), lecz **modyfikuje jej wzorzec promieniowania** poprzez zmianę fazy interferencji z falą odbitą\
    \ od ziemi.  \n   - To właśnie **zmiana kątów promieniowania** (od niskich do wyższych) tłumaczy obserwowany\
    \ spadek odbioru stacji dalekich i jednoczesny lepszy odbiór stacji lokalnych.\n\n**Krótko:** odpowiedź\
    \ B odnosi się do nieistniejącej w tym przypadku „ogniskowej”, natomiast rzeczywiste zjawisko wynika\
    \ ze zmiany kąta elewacji maksymalnego promieniowania dipola spowodowanej różną wysokością zawieszenia\
    \ anteny."
  - "**Dlaczego odpowiedź C jest błędna**\n\nW praktyce wysokość zawieszenia dipola półfalowego ma **znaczący\
    \ wpływ** na jego charakterystykę promieniowania.  \nZmiana wysokości zmienia:\n\n* rozkład prądu\
    \ wzdłuż przewodnika,  \n* warunki interferencji fal odbitych od gruntu,  \n* kąt „wyjścia” (take‑off\
    \ angle) fal radiowych.\n\nDlatego stwierdzenie *„wysokość zawieszenia nie miała wpływu na zaobserwowane\
    \ zjawisko”* jest niezgodne z teorią anten i z doświadczeniem krótkofalowców.\n\n---\n\n## Dlaczego\
    \ prawidłowa jest odpowiedź **A**\n\n### 1. Zależność kąta promieniowania od wysokości\n\nDla dipola\
    \ półfalowego (długość ≈ λ/2) kąt podnoszenia głównego lobu zależy od stosunku wysokości \\(h\\) do\
    \ długości fali \\(\\lambda\\):\n\n\\[\n\\theta_{\\text{low}} \\approx \\arcsin\\!\\left(\\frac{0.5\\\
    ,\\lambda}{2h}\\right)\n\\]\n\n- **\\(h = 15\\ \\text{m}\\)** (przy częstotliwości 7 MHz, \\(\\lambda\
    \ \\approx 43\\ \\text{m}\\)) → \\(\\frac{h}{\\lambda}\\approx0.35\\).  \n  Kąt niskiego‑kątowego\
    \ lobu jest **mały** (kilka stopni). To sprzyja dalekim propagacjom — tzw. **skoki wysokiej częstotliwości**\
    \ (HF), czyli odbiorze stacji z odległych krajów (np. Francja).\n\n- **\\(h = 3\\ \\text{m}\\)** →\
    \ \\(\\frac{h}{\\lambda}\\approx0.07\\).  \n  Kąt niskiego‑kątowego lobu przesuwa się ku **wyższym**\
    \ wartościom (kilkadziesiąt stopni). Promieniowanie staje się bardziej pionowe, a **lobi niskiego\
    \ kąta są słabo rozwinięte**. W efekcie:\n\n  * **Lepszy odbiór stacji położonych bliżej** (np. polskich),\
    \ które wykorzystują **wyższe kąty** (propagacja krótkodystansowa, fale powierzchniowe i średnie‑skokowe).\
    \  \n  * **Utrata stacji dalekich** (francuskich), które wymagają **niskiego kąta** do dotarcia po\
    \ długich skokach.\n\n### 2. Brak związku z ogniskową (odpowiedź B)\n\n„Ogniskowa” ma sens w antenach\
    \ reflektorowych (parabolicznych, Yagi‑D), a nie w prostym dipolu półfalowym, którego promieniowanie\
    \ nie jest określane ogniskową. Dlatego odpowiedź B jest całkowicie nieadekwatna.\n\n---\n\n## Podsumowanie\n\
    \n- Zmiana wysokości zawieszenia dipola **modyfikuje kąt promieniowania** (elevację) fal.  \n- Przy\
    \ niższej wysokości (3 m) lób niskiego kąta zanika, co **zwiększa odbiór stacji lokalnych** i **osłabia\
    \ odbiór stacji odległych**.  \n- Dlatego poprawną przyczyną zjawiska jest **odpowiedź A** – zmiana\
    \ kątów promieniowania anteny."
  - "**Dlaczego zmiana wysokości zawieszenia dipola wpłynęła na odbiór?**\n\nPółfalowy dipol nie jest\
    \ anteną jednorodną – jego charakterystyka promieniowania zależy od **wysokości nad ziemią** w stosunku\
    \ do długości fali (\\(h/\\lambda\\)).  \n\n| Wysokość | Przykładowe stosunek \\(h/\\lambda\\) | Charakterystyka\
    \ promieniowania |\n|----------|-----------------------------------|---------------------------------|\n\
    | 15 m (≈ 1 λ przy 20 MHz) | \\(h/\\lambda \\approx 1\\) | Główny promień skierowany pod **wysokim\
    \ kątem** (≈ 50‑70°) – silny komponent **sky‑wave**, który odbija się od jonosfery i dociera do odległych\
    \ stacji (np. francuskich). |\n| 3 m (≈ 0.2 λ) | \\(h/\\lambda \\approx 0.2\\) | Promieniowanie skoncentrowane\
    \ przy **płaszczyźnie ziemi** (kąt niskiego nachylenia). Zwiększa się udział **fali powierzchniowej**\
    \ (ground‑wave) i zanika wysokokątny sky‑wave. |\n\nDlatego przy niższym zawieszeniu:\n\n* **Polskie\
    \ stacje** (oddalone kilkadziesiąt‑kilkaset km) są odbierane lepiej dzięki silniejszej fali powierzchniowej,\
    \ która rozchodzi się blisko ziemi.\n* **Francuskie stacje** (oddalone ponad tysiąc km) wymagają odbicia\
    \ od jonosfery. Zmniejszony kąt emisji praktycznie eliminuje tę drogę propagacji, więc ich sygnał\
    \ znika.\n\nInnymi słowy, **zmiana wysokości zmieniła kąty promieniowania anteny**, co przełożyło\
    \ się na inną równowagę pomiędzy falą powierzchniową a sky‑wave.\n\n> **Poprawna odpowiedź:** **A.\
    \ Spowodowane jest to zmianą kątów promieniowania anteny**."
- text: '310\. Propagacja troposferyczna w paśmie UKF polega na:'
