    \ przemianie częstotliwości, czyli po bloku 6 i przed blokiem 8. Dlatego detektor FM jest **blokiem 7**.\n\
    \n### Rola noise blankera (bloku 8)\n* **Zadanie** – wykrywa krótkie impulsy zakłóceń (np. wyładowania\
    \ atmosferyczne, zakłócenia impulsowe) w paśmie IF i chwilowo wyłącza („blankuje”) wzmacniacz IF,\
    \ aby nie wprowadzały one szumów do dalszych etapów.  \n* **Umiejscowienie** – umieszczony **bezpośrednio\
    \ przed detektorem FM** (lub zaraz po drugim wzmacniaczu IF) jest najskuteczniejszy, bo eliminuje\
    \ szumy zanim zostaną przetworzone na sygnał audio.  \n\nDlatego w podanym schemacie **blok 8** odpowiada\
    \ **blokadzie szumów**."
