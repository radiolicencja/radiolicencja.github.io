- text: 134\. Wartość amplitudy napięcia sinusoidalnego wynosi 200 V. Jaka jest wartość skuteczna napięcia?
  answers:
  - 200 V
  - 400 V
  - 141,4 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\nDla sygnału sinusoidalnego występują trzy najważniejsze wartości\
    \ napięcia:\n\n| nazwa | oznaczenie | definicja |\n|------|------------|-----------|\n| **amplituda\
    \ (wartość szczytowa)** | \\(V_{\\text{pk}}\\) | maksymalna wartość chwilowa (pozytywna lub negatywna)\
    \ |\n| **wartość średnia** | \\( \\overline{V}\\) | średnia arytmetyczna w czasie (dla czystej sinusoidy\
    \ = 0) |\n| **wartość skuteczna (RMS)** | \\(V_{\\text{rms}}\\) | wartość przy której rezystor zużywa\
    \ tę samą moc co przy stałym napięciu równym \\(V_{\\text{rms}}\\) |\n\nDla czystej sinusoidy zachodzi\
    \ zależność  \n\n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{pk}}}{\\sqrt{2}}\n\\]\n\ngdzie \\(\\sqrt{2}\\\
    approx 1{,}414\\).\n\n---\n\n### Obliczenie\n\n\\[\nV_{\\text{rms}} = \\frac{200\\ \\text{V}}{\\sqrt{2}}\n\
    \               = \\frac{200}{1{,}414}\n               \\approx 141{,}4\\ \\text{V}\n\\]\n\nDlatego\
    \ poprawną odpowiedzią jest **C – 141,4 V**.\n\n---\n\n### Co pomylił użytkownik?\n\n- **Użył wartości\
    \ amplitudy jako RMS** – to najczęstszy błąd, bo w codziennym języku „napięcie 200 V” często oznacza\
    \ RMS, ale w treści zadania wyraźnie podano, że **200 V jest amplitudą** (wartością szczytową).\n\
    - Nie uwzględnił faktu, że w sinusoidzie moc (a więc i RMS) jest mniejsza niż maksymalna wartość chwilowa\
    \ o czynnik \\(\\sqrt{2}\\).\n\nKrótko: **amplituda ≠ RMS**; dla sinusoidy RMS = amplituda / √2."
  - "**Dlaczego odpowiedź B (400 V) jest niepoprawna?**\n\nDla przebiegu sinusoidalnego obowiązuje zależność\
    \ między wartością szczytową (amplitudą) a wartością skuteczną (RMS):\n\n\\[\nV_{\\text{RMS}} = \\\
    frac{V_{\\text{szczyt}}}{\\sqrt{2}}\n\\]\n\ngdzie  \n\n- \\(V_{\\text{szczyt}}\\) – maksymalna (amplituda)\
    \ wartość napięcia,  \n- \\(\\sqrt{2}\\approx 1{,}414\\).\n\nW treści zadania podano:\n\n\\[\nV_{\\\
    text{szczyt}} = 200\\ \\text{V}\n\\]\n\nPodstawiając do wzoru:\n\n\\[\nV_{\\text{RMS}} = \\frac{200\\\
    \ \\text{V}}{1{,}414} \\approx 141{,}4\\ \\text{V}\n\\]\n\nZatem poprawną odpowiedzią jest **C – 141,4 V**.\n\
    \n---\n\n### Skąd wzięła się odpowiedź 400 V?\n\n* 400 V jest dwukrotnością podanej amplitudy ( \\\
    (2 \\times 200\\ \\text{V}\\) ).  \n* Taka wartość pojawia się jedynie wtedy, gdy mylnie pomyli się\
    \ **amplitudę** z **wartością szczytową dodatnią** i dalej pomnoży ją przez 2, co nie ma fizycznego\
    \ uzasadnienia w kontekście RMS.\n\nKrótko mówiąc, wartość skuteczna nie jest ani równa amplitudzie,\
    \ ani jej podwojeniem – jest mniejsza od amplitudy o czynnik \\(\\sqrt{2}\\). Dlatego odpowiedź B\
    \ jest błędna."
  - "Gratulacje! \U0001F389  \n\nWybrałeś odpowiedź **C – 141,4 V**, co jest prawidłowe.\n\nDla sinusoidy\
    \ o amplitudzie szczytowej \\(V_{\\text{p}}\\) wartość skuteczna (RMS) obliczamy ze wzoru  \n\n\\\
    [\nV_{\\text{RMS}} = \\frac{V_{\\text{p}}}{\\sqrt{2}}.\n\\]\n\nPodstawiając \\(V_{\\text{p}} = 200\\\
    ;\\text{V}\\):\n\n\\[\nV_{\\text{RMS}} = \\frac{200\\;\\text{V}}{\\sqrt{2}} \\approx \\frac{200}{1{,}4142}\
    \ \\approx 141{,}4\\;\\text{V}.\n\\]\n\nDlatego wynik 141,4 V jest prawidłowy. dalej tak!"
  - "**Wytłumaczenie**\n\nDla napięcia sinusoidalnego o amplitudzie \\(U_{\\text{m}}\\) wartość skuteczna\
    \ (RMS) wynosi  \n\n\\[\nU_{\\text{rms}}=\\frac{U_{\\text{m}}}{\\sqrt{2}}.\n\\]\n\nW zadaniu \\(U_{\\\
    text{m}} = 200\\ \\text{V}\\), więc  \n\n\\[\nU_{\\text{rms}}=\\frac{200}{\\sqrt{2}}\n           \
    \ = 200 \\times 0{,}7071\n            \\approx 141{,}4\\ \\text{V}.\n\\]\n\nDlatego prawidłowa odpowiedź\
    \ to **C. 141,4 V**."
- text: 135\. Napięcie międzyszczytowe sinusoidalnego prądu zmiennego wynosi 678 V. Ile wynosi wartość
