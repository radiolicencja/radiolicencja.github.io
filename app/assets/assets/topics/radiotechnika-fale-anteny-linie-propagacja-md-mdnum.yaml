  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Pozycja w schemacie**\
    \ – blok 10 znajduje się w **górnej części** diagramu, czyli przed wszystkimi elementami konwersji\
    \ częstotliwości i detekcji.  \n2. **Rola „wzmacniacza akustycznego”** – taki wzmacniacz (ang. *audio\
