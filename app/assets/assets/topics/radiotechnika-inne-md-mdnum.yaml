    \ elektronów w F2 → wyższa \\(f_{c}\\) → lepsza propagacja HF.*"
  - "**Dlaczego odpowiedź C („nie ma wpływu na propagację fal radiowych”) jest błędna**\n\nWysoka aktywność\
    \ słoneczna **ma wyraźny wpływ** na propagację fal radiowych w pasmach krótkofalowych (KF, 3‑30 MHz).\
    \ Dzieje się tak dlatego, że:\n\n1. **Zwiększona emisja promieniowania UV i X‑ray**  \n   - Słońce\
    \ w okresie maksimum słonecznego emituje więcej promieniowania ultrafioletowego i promieniowania rentgenowskiego.\
    \  \n   - To promieniowanie jonizuje warstwy jonosfery (szczególnie warstwę D i górną warstwę F),\
    \ podnosząc gęstość elektronową \\(N_e\\).\n\n2. **Wzrost krytycznej częstotliwości warstwy F**  \n\
    \   - Krytyczna częstotliwość odbicia (maksymalna częstotliwość, przy której fala jest jeszcze odbijana)\
