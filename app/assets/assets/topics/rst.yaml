  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **T5** w tabeli oznacza *„ton dźwięczny, modulowany\
    \ składową zmienną”*.\n- Odpowiedź **B** („ton czysty”) opisuje **T8** (lub **T9**), a nie **T5**.\n\
