- text: 116\. Reflektometr wskazuje, że amplituda fali padającej jest równa amplitudzie fali odbitej.
    Współczynnik fali stojącej równy jest nieskończoności. Co może być przyczyną takiego stanu?
  answers:
  - zwarcie lub przerwa w kablu
  - niewielka zmiana oporności falowej anteny
  - zamoczenie izolacji w kablu
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nZaznaczyłeś odpowiedź **A – zwarcie lub przerwa w kablu**, co jest prawidłowe.\n\
    \n---\n\n### Dlaczego tak jest?\n\nWspółczynnik fali stojącej (VSWR) definiuje się jako  \n\n\\[\n\
    \\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\) jest współczynnikiem odbicia.\
    \  \n\nGdy w kablu występuje **zwarcie** (\\(Z_L = 0\\)) lub **przerwa** (\\(Z_L \\rightarrow \\infty\\\
    )), odbicie jest całkowite:\n\n\\[\n|\\Gamma| = 1 \\;\\;\\Longrightarrow\\;\\; \\text{VSWR}= \\frac{1+1}{1-1}=\
    \ \\infty\n\\]\n\nW takiej sytuacji amplituda fali odbitej jest równa amplitudzie fali padającej,\
    \ co dokładnie opisuje treść pytania.  \n\nPozostałe odpowiedzi (B i C) prowadzą jedynie do niewielkich\
    \ zmian impedancji i nie mogą spowodować nieskończonego VSWR."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nReflektometr (VSWR‑meter) mierzy stosunek amplitudy\
    \ fali stojącej  \n\n\\[\n\\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\\
    ) – współczynnik odbicia:\n\n\\[\n\\Gamma = \\frac{Z_L-Z_0}{Z_L+Z_0},\n\\qquad Z_L\\;-\\; impedancja\
    \ obciążenia,\n\\quad Z_0\\;-\\; impedancja linii.\n\\]\n\n* **VSWR = ∞** → mianownik \\(1-|\\Gamma|\
    \ = 0\\) → \\(|\\Gamma| = 1\\).  \n  Oznacza to **całkowite odbicie** fali: amplituda fali odbitej\
    \ jest równa amplitudzie fali padającej.\n\n* Pełne odbicie występuje, gdy impedancja obciążenia jest\
    \ **skrajnie różna** od impedancji linii, czyli:\n  * **zwarcie** (\\(Z_L = 0\\)) → \\(\\Gamma = -1\\\
    );\n  * **przerwa (otwarty koniec)** (\\(Z_L \\to \\infty\\)) → \\(\\Gamma = +1\\).\n\n  W obu przypadkach\
