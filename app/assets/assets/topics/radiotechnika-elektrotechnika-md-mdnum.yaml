  - "**Gratulacje!**  \nOdpowiedź **B – „do prostowania prądu w zasilaczach”** jest prawidłowa.\n\nDiody\
    \ prostownicze przewodzą prąd jedynie w jednym kierunku. Dzięki temu w układach zasilających zamieniają\
    \ przebieg zmienny (AC) na przebieg stały (DC), czyli **prostują** prąd. To podstawowa funkcja diod\
