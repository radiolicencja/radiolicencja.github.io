    \ realizuje kluczowe wzmocnienie mocy sygnału. To zgodne z typowym rozkładem układów w nadajnikach\
    \ amatorskich. \U0001F4E1✅"
  - Błąd polega na mylnym zakwalifikowaniu bloku 5 jako **mieszacza** (B). Mieszacz to zazwyczaj blok
    **2.**, który łączy sygnał z wzbudnicy (9 MHz) i VFO (5–5,5 MHz). Blok **5.** znajduje się w łańcuchu
    wzmocnienia sygnału na częstotliwości **3,5 MHz** (po filtrze w bloku 4), a w transmiterze SSB w tym
    etapie realizuje **wzmocnienie mocy (PA)**. Poprawna odpowiedź to **A. wzmacniacz mocy (PA)**, ponieważ
    po wstępnych etapach przetwarzania (mieszanie, filtracja) ostatnie etapy to wzmocnienie mocy, a blok
    5 jest kluczowym elementem w tym procesie. Blok 7 to VFO (C), ale dotyczy on tylko źródła częstotliwości.
  - "Błąd polega na pomyleniu roli bloku 5 z blokiem 7.  \n- **Blok 7** to **VFO (5–5,5 MHz)**, który\
    \ generuje sygnał do mieszacza (blok 2).  \n- **Blok 5** znajduje się przed końcowym etapem wyjściowym.\
    \ W nadajniku SSB **ostatnim blokiem przed anteną jest wzmacniacz mocy (PA)**, który wzmacnia sygnał\
    \ do pełnej mocy. Dlatego blok 5 to **PA (odpowiedź A)**, a nie VFO (odpowiedź C).  \n- Użytkownik\
    \ niezbyt dokładnie przeanalizował struktury układu (VFO to blok 7, a nie 5)."
  - Blok 5 to **wzmacniacz mocy (PA)**, ponieważ w schemacie nadajnika SSB po wstępnym wzmacnianiu i filtracji
    (bloki 4 i 6) etap końcowy (PA) dostarcza sygnał o maksymalnej mocy do anteny. Blok 2 to mieszacz
    (połączenie 9 MHz i 5–5,5 MHz), a blok 7 to oscylator VFO (5–5,5 MHz). Właściwe umiejscowienie PA
    przed końcowym układem (blok 6) i przekazem sygnału do anteny potwierdza, że **A jest poprawną odpowiedzią**.
- text: '209\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 6 to:

    ![RADIOTECHNIKA question 209](assets/question_images/radiotechnika-q209.png)'
  answers:
  - wzmacniacz mocy (PA)
  - filtr wyjściowy
  - mieszacz
  correct_index: 1
  explanations:
  - Blok 6 to **filtr wyjściowy** (B), nie wzmacniacz mocy (A). W nadajnikach SSB filtr wyjściowy jest
    zawsze umieszczony **po wzmacniaczu mocy (PA)**, aby usunąć harmoniczne i niechciane pasma. Na schemacie
    blok 6 jest przed łączem z anteną, co wskazuje, że **po wzmacniaczu (blok 5) następuje filtr (blok
    6)**. Błąd polega na mylnym przypisaniu ostatniego bloku przed anteną do PA, podczas gdy PA zazwyczaj
    jest poprzednim etapem (blok 5), a filtr (6) oczyszcza sygnał przed nadaniem.
  - "Prawidłowa odpowiedź to **B. filtr wyjściowy**.  \nW schemacie nadajnika SSB:  \n- Blok 6 jest ostatnim\
    \ elementem przed anteną, a jego zadaniem jest oczyszczenie sygnału z niepożądanych harmonicznych\
    \ lub pasm spornych.  \n- Wzmacniacz mocy (A) znajduje się zwykle przed filtrem wyjściowym (tutaj\
    \ blok 5), a mieszacz (C) służy do generowania sygnału w niższych częstotliwościach (np. w bloku 2).\
    \  \n- Filtr wyjściowy (B) zapewnia zgodność sygnału z normami radiowymi, co jest kluczowe przed emisją.\
    \  \n\n**Dlaczego B?** Po wzmacniaczu mocy (blok 5) sygnał musi zostać odfiltrowany, aby uniknąć zakłóceń\
    \ w pasmie 3.5 MHz. Blok 6 spełnia tę rolę. \U0001F3AF"
  - Blok 6 znajduje się na końcu łańcucha przetwarzania sygnału, przed wyjściem. W nadajniku SSB sygnał
    po wzmocnieniu (blok 5) musi być oczyszczony z niepożądanych harmonicznych lub pasm. Filtr wyjściowy
    (B) jest kluczowy do kształtowania czystego sygnału, podczas gdy **mieszacz (C)** służy do konwersji
    częstotliwości (zwykle w wczesnych etapach), a wzmacniacz mocy (A) jest przed filtrem. Błąd polega
    na niezrozumieniu roli bloku 6 jako końcowego filtru, a nie mieszacza.
  - "Blok 6 to **filtr wyjściowy** (odpowiedź B). W układzie nadajnika SSB:  \n- Bloki 4–5 są zwykle wzmacniaczami\
    \ (m.in. wzmacniacz mocy w bloku 5),  \n- **Blok 6** zakończenie łańcucha przed anteną, więc służy\
    \ do oczyszczania sygnału z niepożądanych częstotliwości (w tym harmonicznych i zniekształceń), co\
    \ odpowiada funkcji filtra wyjściowego.  \n- Filtr wyjściowy zazwyczaj umieszczany jest **po wzmacniaczu\
    \ mocy (PA)**, by zminimalizować emisję niepożądanych sygnałów do anteny.  \nW tym przypadku, po wzmacniaczu\
    \ (blok 5) znajduje się filtr (blok 6), zatem **B. filtr wyjściowy** jest poprawny."
- text: '210\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 7 to:

    ![RADIOTECHNIKA question 210](assets/question_images/radiotechnika-q210.png)'
  answers:
  - oscylator (VFO) 5-5,5 MHz
  - filtr wyjściowy
  - filtr pasmowy 3,5 - 14 MHz
  correct_index: 0
  explanations:
  - "**Odpowiedź poprawna: A. oscylator (VFO) 5-5,5 MHz**  \nW schemacie blokowym nadajnika SSB, blok\
    \ 7 generuje zmienny sygnał o częstotliwości **5–5,5 MHz**, który służy jako **VFO (Variable Frequency\
    \ Oscillator)** dla mieszacza (blok 2). Mieszanie 9 MHz (blok 1) z VFO (5–5,5 MHz) daje **3,5–14 MHz**\
    \ (blok 3), co odpowiada pasmom amatorskim. Odpowiedzi B i C dotyczą innych elementów: filtr wyjściowy\
    \ (B) jest na końcu układu, a filtr pasmowy 3,5–14 MHz (C) to blok 3. Blok 7 jako źródło zmiennego\
    \ sygnału jest **VFO**. \U0001F4E1"
  - Blok 7 jest źródłem sygnału 5–5,5 MHz, który wchodzi do mieszacza (blok 2). W nadajniku SSB mieszanie
    częstotliwości (9 MHz z bloku 1 i 5–5,5 MHz z bloku 7) umożliwia generowanie pasma 3,5–14 MHz (np.
    $9\ \text{MHz} - 5,5\ \text{MHz} = 3,5\ \text{MHz}$). To wskazuje, że blok 7 jest **oscylatorem (VFO)**
    do ustawiania częstotliwości. Odpowiedź B (filtr wyjściowy) jest błędna, ponieważ filtr wyjściowy
    znajduje się na końcu łańcucha (np. blok 6), a nie przed mieszaczem. Poprawna odpowiedź to **A**.
  - "Blok 7 generuje sygnał w zakresie $5{-}5.5\\ \\text{MHz}$, co wskazuje na **oscylator (VFO)**. Filtr\
    \ (odpowiedź C) **przepuszcza** już istniejący sygnał, a nie **generuje** nowej częstotliwości. W\
    \ bloku 7 potrzebny jest element tworzący zmienną częstotliwość (VFO), by po sumowaniu z $9\\ \\text{MHz}$\
    \ uzyskać pasmo $3.5{-}14\\ \\text{MHz}$ w bloku 3.  \nPoprawna odpowiedź: **A** (VFO).  \nBłąd: mylna\
    \ interpretacja bloku jako filtra (a nie źródła sygnału)."
  - 'Blok 7 w nadajniku SSB z wzbudnicą 9 MHz to **oscylator (VFO) 5–5,5 MHz**. W schemacie VFO (Block
    7) dostarcza zmienną częstotliwość 5–5,5 MHz do mieszacza (Block 2). Po zsumowaniu z 9 MHz w mezjach,
    otrzymuje się pasmo 3,5–14 MHz (3,5 = 9 – 5,5; 14 = 9 + 5). W tym procesie VFO jest kluczowy dla generowania
    zmiennych częstotliwości w amatorskich pasmach. Pozostałe opcje są niepoprawne: filtr wyjściowy (B)
    znajduje się na końcu, a filtr 3,5–14 MHz (C) jest częścią Block 3. **Odpowiedź: A**.'
- text: 215\. Kabel koncentryczny o długości 100m, przy częstotliwości 144MHz wprowadza tłumienie 12dB.
    Długość kabla pomiędzy nadajnikiem 100 W a anteną wynosi 50 m. Jaka część tej mocy zostanie doprowadzona
    do anteny?
  answers:
  - 25%
  - 50%
  - 75%
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – 25 %** jest prawidłowa.\n\nKabel ma tłumienie **12 dB** na **100 m**.\
    \ Dla połowy tej długości (50 m) tłumienie wynosi połowę:\n\n\\[\n\\text{Tłumienie}_{50\\text{ m}}\
    \ = \\frac{12\\ \\text{dB}}{2}=6\\ \\text{dB}.\n\\]\n\nPrzeliczając straty w dB na stosunek mocy:\n\
    \n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{6}{10}} \\approx 0.251 \\approx 25\\%.\n\
    \\]\n\nZatem z początkowych **100 W** do anteny dotrze około **25 W**, czyli **25 %** mocy."
  - "**Dlaczego odpowiedź B (50 %) jest błędna?**\n\nKabel koncentryczny ma podane tłumienie **12 dB na\
    \ 100 m** przy 144 MHz.  \nTłumienie jest liniowe w długości, więc na połowie odcinka (50 m) będzie:\n\
    \n\\[\n\\text{TL}_{50\\text{ m}} = \\frac{12\\;\\text{dB}}{100\\;\\text{m}} \\times 50\\;\\text{m}=6\\\
    ;\\text{dB}\n\\]\n\n---\n\n### Przeliczenie tłumienia dB na stosunek mocy\n\nDla mocy obowiązuje zależność\
    \  \n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-\\frac{\\text{TL}}{10}}\n\\]\n\nPodstawiając\
    \ TL = 6 dB:\n\n\\[\n\\frac{P_{\\text{na antenie}}}{P_{\\text{nadawcy}}}=10^{-\\frac{6}{10}}\n=10^{-0.6}\\\
    approx 0.251\n\\]\n\nCzyli **≈ 25 %** początkowej mocy 100 W dociera do anteny (≈ 25 W).\n\n---\n\n\
    ### Gdzie wpadło się w pułapkę?\n\nWybór **50 %** zakładałby, że 6 dB odpowiada połowie mocy, ale\
    \ w rzeczywistości:\n\n- **3 dB** ≈ **½** (0,5) mocy,\n- **6 dB** ≈ **¼** (0,25) mocy,\n- **10 dB**\
    \ ≈ **1/10** (0,1) mocy.\n\nDlatego przy 6 dB tłumienia moc spada o czynnik **4**, a nie **2**.\n\n\
    **Podsumowanie**  \nTłumienie 6 dB na 50 m oznacza, że do anteny trafia **≈ 25 %** mocy nadawcy, więc\
    \ poprawna odpowiedź to **A – 25 %**."
  - "**Dlaczego odpowiedź C (75 %) jest niepoprawna**\n\nKabel ma podane **tłumienie 12 dB na całe 100 m**\
    \ przy 144 MHz.  \nOznacza to, że moc po przejściu całego 100‑mowego odcinka zostaje zredukowana o\
    \ czynnik\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-12/10}=10^{-1.2}\\approx0.063.\n\\\
    ]\n\nJednak w zadaniu odcinek pomiędzy nadajnikiem a anteną ma długość **50 m** – dokładnie połowę\
    \ całej długości kabla.  \nZakładamy, że tłumienie jest liniowo proporcjonalne do długości, więc:\n\
    \n\\[\nL_{50\\text{ m}} = \\frac{50\\text{ m}}{100\\text{ m}}\\times12\\text{ dB}=6\\text{ dB}.\n\\\
    ]\n\nTeraz przeliczamy 6 dB na stosunek mocy:\n\n\\[\n\\frac{P_{\\text{antenna}}}{P_{\\text{nadawca}}}=10^{-6/10}=10^{-0.6}\\\
    approx0.251\\;(=25\\%).\n\\]\n\nZatem jedynie **≈ 25 %** mocy 100 W (≈ 25 W) dotrze do anteny.\n\n\
    ---\n\n### Gdzie najczęściej popełnia się błąd?\n\n- **Mylenie dB z procentami** – 12 dB nie znaczy\
    \ „12 %”.  \n- **Użycie całego tłumienia (12 dB) dla połowy długości** – przy 50 m należy najpierw\
    \ przeliczyć dB proporcjonalnie (6 dB), a dopiero potem zamienić na procenty.\n\nStąd odpowiedź **C\
    \ – 75 %** wynika z niewłaściwego przeliczenia i jest nieprawidłowa. Poprawna jest **A – 25 %**."
  - "**Obliczenia**\n\nAttenuation of the coaxial cable is given as  \n\n\\[\n12\\ \\text{dB}\\;\\text{for}\\\
    ;100\\ \\text{m}.\n\\]\n\nThe used length is only \\(50\\ \\text{m}\\), i.e. half of the reference\
    \ length, therefore the attenuation scales linearly (for the same frequency and cable type):\n\n\\\
    [\n\\alpha_{50\\text{m}} = \\frac{50\\ \\text{m}}{100\\ \\text{m}}\\times 12\\ \\text{dB}=6\\ \\text{dB}.\n\
    \\]\n\nA loss of \\(L\\) decibels corresponds to a power ratio\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}=10^{-L/10}.\n\\]\n\nStosując \\(L = 6\\ \\text{dB}\\):\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}=10^{-6/10}=10^{-0.6}\\approx 0.251.\n\\]\n\nCzyli do anteny zostanie doprowadzona **około\
    \ 25 %** mocy nadawczej.\n\n---\n\n**Wynik:** A – 25 % mocy."
- text: 223\. Dlaczego modulacja amplitudy AM (A3E) jest obecnie rzadziej używana od SSB (J3E)?
  answers:
  - gdyż ma znacznie mniejszą sprawność energetyczną i szerokość emitowanego sygnału jest dwukrotnie większa
    niż SSB
  - gdyż obecne transceivery są zbyt skomplikowane, by z niej sprawnie korzystać
  - dlatego, że AM jest używana w profesjonalnej radiofonii
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nZaznaczyłeś odpowiedź **A**, co jest prawidłowe.\n\n**Dlaczego?**  \n\n- **Sprawność\
    \ energetyczna** – w modulacji AM cała moc nośnej (która nie niesie informacji) jest ciągle obecna,\
    \ więc jedynie niewielka część energii (ok. 50 % przy pełnym zaniku nośnej) przenosi użyteczny sygnał.\
    \ W SSB (J3E) nośna jest całkowicie usunięta, a cała moc jest skoncentrowana w paśmie użytecznym,\
    \ co daje znacznie wyższą efektywność energetyczną.  \n\n- **Szerokość pasma** – sygnał AM zawiera\
    \ nośną oraz dwie symetryczne boczne wstęgi (górną i dolną). Dlatego zajmuje **dwukrotnie szersze\
    \ pasmo** niż odpowiednik SSB, w którym pozostaje tylko jedna wstęga (górna lub dolna).  \n\nMniejsza\
    \ efektywność energetyczna i większe zużycie pasma sprawiają, że AM jest dziś rzadziej stosowane w\
    \ łączności radiowej, a SSB dominuje w amatorskich i profesjonalnych systemach transmisji."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n> **B. „gdyż obecne transceivery są zbyt skomplikowane,\
    \ by z niej sprawnie korzystać”**\n\n1. **Stopień skomplikowania**  \n   - Nowoczesne transceiver‑y\
    \ **obsługują zarówno AM, jak i SSB**.  \n   - Wbudowane tryby „AM” i „SSB” to jedynie różne algorytmy\
    \ modulacji; nie wymagają dodatkowego, specjalistycznego sprzętu.  \n   - Dlatego nie ma technicznego\
    \ ograniczenia, które uniemożliwiałoby „sprawne korzystanie” z AM.\n\n2. **Rzeczywisty powód mniejszej\
    \ popularności AM**  \n   - **Sprawność energetyczna**: w AM moc nośnej (carrier) nie niesie informacji,\
    \ a jedynie zwiększa zużycie energii.  \n     \\[\n     \\eta_{\\text{AM}} = \\frac{P_{\\text{sygnał}}}{P_{\\\
    text{nośna}}+P_{\\text{sygnał}}}\n     \\approx \\frac{m^{2}}{2+m^{2}}\n     \\]\n     przy typowym\
    \ współczynniku modulacji \\(m \\le 0.5\\) daje \\(\\eta_{\\text{AM}} < 15\\%\\).  \n     W SSB cała\
    \ moc jest wykorzystywana do przenoszenia informacji, więc \\(\\eta_{\\text{SSB}} \\approx 100\\%\\\
    ).\n\n   - **Szerokość pasma**: AM generuje dwie symetryczne boczne wstęgi (USB i LSB) oraz nośną.\
    \  \n     \\[\n     B_{\\text{AM}} = 2 \\times B_{\\text{sygnał}}\n     \\]\n     SSB usuwa jedną\
    \ z bocznych wstęg i nośną, więc:\n     \\[\n     B_{\\text{SSB}} = B_{\\text{sygnał}}\n     \\]\n\
    \     Oznacza to, że AM zajmuje **dwukrotnie większe pasmo** niż SSB.\n\n3. **Podsumowanie**  \n \
    \  - Odpowiedź B odnosi się do **nieistniejącego problemu sprzętowego**, który nie ma wpływu na wybór\
    \ modulacji.  \n   - Prawidłowy powód to **niższa sprawność energetyczna i większa szerokość pasma**\
    \ AM, co jest opisane w odpowiedzi A.\n\nDlatego jedyną poprawną przyczyną rzadziej używanego AM jest\
    \ **mniejsza efektywność energetyczna i dwukrotnie większe pasmo**, a nie „skomplikowanie transceiverów”."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **„AM jest używana w profesjonalnej radiofonii”**\
    \ – to prawda (np. nadawanie falami średniej częstotliwości), ale nie jest przyczyną tego, że **amatorzy**\
    \ wolą SSB.  \n- Pytanie dotyczy **zastosowań w amatorskiej radiokomunikacji**, a nie w komercyjnych\
    \ stacjach radiowych.  \n- Nawet gdyby profesjonalna radiofonia korzystała z AM, nie zmienia to faktu,\
    \ że AM ma techniczne wady, które czynią ją mniej atrakcyjną w amatorskim świecie.  \n\n---\n\n##\
    \ Dlaczego prawidłowa jest odpowiedź **A**\n\n### 1. Sprawność energetyczna\n- W modulacji amplitudy\
    \ (AM) sygnał nośny przenosi **całą moc** (≈ 100 % całkowitej mocy) niezależnie od tego, czy w danej\
    \ chwili jest transmisja informacji.  \n- W modulacji jednoszczeblowej (SSB) jedynie **jedna strona\
    \ pasma (górna lub dolna)** jest transmitowana; moc nośnika jest znacznie mniejsza lub całkowicie\
    \ usunięta.  \n- Dlatego stosunek użytecznej mocy sygnału do mocy dostarczonej zasilaczem jest w SSB\
    \ **kilkukrotnie wyższy** niż w AM.\n\n### 2. Szerokość pasma\n- Dla sygnału audio o maksymalnej częstotliwości\
    \ \\(B\\) (np. 3 kHz):\n  \\[\n  \\text{pasmo AM} = 2B \\; (\\text{górna i dolna boczna}) \\approx\
    \ 6\\ \\text{kHz},\n  \\]\n  \\[\n  \\text{pasmo SSB} = B \\; (\\text{tylko jedna boczna}) \\approx\
    \ 3\\ \\text{kHz}.\n  \\]\n- AM zajmuje **dwukrotnie większy zakres częstotliwości** niż SSB, co jest\
    \ istotne przy ograniczonych zasobach widma przydzielonych dla amatorów.\n\n### 3. Konsekwencje praktyczne\n\
    - **Mniejsza efektywność** → większe zużycie energii, krótszy czas pracy zasilania bateryjnego, większe\
    \ straty w nadajniku.  \n- **Większe pasmo** → trudniej zmieścić się w przydzielonych kanałach, większa\
    \ podatność na zakłócenia od sąsiadujących emisji.  \n\nZ tych technicznych powodów **SSB (J3E)**\
    \ stała się preferowaną metodą w amatorskiej łączności głosowej, podczas gdy AM (A3E) jest używana\
    \ jedynie w wybranych sytuacjach (np. do transmisji radiowych z sygnałem muzycznym w pasmach krótkich,\
    \ do celów edukacyjnych).  \n\n---\n\n**Podsumowanie**  \n- Odpowiedź C odnosi się do **profesjonalnej\
    \ radiofonii**, a nie wyjaśnia, dlaczego amatorzy rezygnują z AM.  \n- Odpowiedź A wskazuje dwie kluczowe\
    \ wady AM w kontekście amatorskim: **niższa sprawność energetyczna** i **dwukrotnie większa szerokość\
    \ pasma**, co czyni SSB bardziej efektywną i praktyczną."
  - "**Dlaczego modulacja amplitudy (AM, A3E) jest rzadziej stosowana niż SSB (J3E)?**\n\n- **Sprawność\
    \ energetyczna**  \n  W AM moc nośnej jest stała i wynosi w przybliżeniu 50 % całkowitej mocy nadajnika,\
    \ niezależnie od tego, czy w ogóle jest modulowana. Dodatkowo w modulowanym sygnale pojawia się moc\
    \ w dwóch bocznych wstęgach (górnej i dolnej). W rezultacie jedynie niewielka część energii (ok. 10‑20 %)\
    \ przenosi użyteczną informację.  \n\n  W SSB (Single‑Side‑Band) nośna jest całkowicie wyeliminowana,\
    \ a pozostaje tylko jedna wstęga (górna lub dolna). Cała emitowana moc jest zatem wykorzystywana do\
    \ przenoszenia sygnału, co zwiększa sprawność energetyczną nawet **kilkadziesiąt razy**.\n\n- **Szerokość\
    \ pasma**  \n  AM generuje dwa symetryczne pasma boczne o łącznej szerokości  \n\n  \\[\n  B_{\\text{AM}}\
    \ = 2 \\cdot B_{\\text{informacji}}\n  \\]\n\n  gdzie \\(B_{\\text{informacji}}\\) to szerokość pasma\
    \ sygnału modulującego.  \n\n  SSB usuwa jedną wstęgę i nośną, więc pozostaje tylko jedno pasmo o\
    \ szerokości  \n\n  \\[\n  B_{\\text{SSB}} = B_{\\text{informacji}}\n  \\]\n\n  Stąd **szerokość emisji\
    \ AM jest dwukrotnie większa** niż w SSB, co zmniejsza liczbę dostępnych kanałów w danym zakresie\
    \ częstotliwości.\n\n- **Efekt praktyczny**  \n  Mniejsza sprawność i szersze zajęcie pasma oznaczają\
    \ wyższe koszty eksploatacji (większe zużycie energii, większe wymagania względem filtracji i selektywności).\
    \ Dlatego nowoczesne transceiver’y, szczególnie w amatorskiej i krótkofalarskiej komunikacji, preferują\
    \ SSB.\n\n**Podsumowanie:** AM jest rzadziej używana, ponieważ **ma znacznie niższą sprawność energetyczną**\
    \ i **zajmuje dwa razy większe pasmo** niż SSB. (odpowiedź A)."
- text: '227\. Generator BFO jest niezbędny do odbioru:'
  answers:
  - sygnałów modulacji częstotliwości (F3E)
  - sygnałów modulacji amplitudy z pełną falą nośną (A3E)
  - sygnałów telegraficznych (A1) i modulacji amplitudy ze zredukowaną falą nośną
  correct_index: 2
  explanations:
  - "**Dlaczego BFO (Beat‑Frequency Oscillator) jest potrzebny tylko przy A1 i A3E, a nie przy F3E**\n\
    \n1. **Co robi BFO?**  \n   BFO wytwarza stałą częstotliwość \\(f_{BFO}\\) i miesza ją z sygnałem\
    \ w pośredniej częstotliwości (IF). Powstaje w ten sposób sygnał różnicowy o częstotliwości słyszalnej:\n\
    \   \\[\n   f_{\\text{audio}} = |f_{\\text{IF}}-f_{BFO}|\n   \\]\n   Dzięki temu możemy usłyszeć „ton”\
    \ pochodzący z braku rzeczywistego nośnego w sygnale.\n\n2. **Sygnał telegraficzny (A1 – CW)**  \n\
    \   - W transmisji CW jedyną informacją jest włączanie i wyłączanie nośnej.  \n   - Po demodulacji\
    \ w IF nie ma już nośnej, a jedynie „przerwy” w czasie.  \n   - BFO wstawia sztuczny nośny w IF, a\
    \ mieszanie go z sygnałem daje stały ton (np. 800 Hz), który słyszymy jako „dit” i „dah”.  \n   -\
    \ Bez BFO nie usłyszelibyśmy nic – brak byłoby odniesienia częstotliwościowego.\n\n3. **Modulacja\
    \ amplitudy ze zredukowaną falą nośną (A3E – SSB)**  \n   - W SSB nośna jest znacznie osłabiona (typowo\
    \ –20 dB do –30 dB) albo całkowicie usunięta, aby zaoszczędzić moc i pasmo.  \n   - Aby odzyskać słyszalny\
    \ sygnał audio, trzeba przywrócić „brakujący” nośny w IF.  \n   - BFO pełni właśnie tę rolę – wstawia\
    \ odpowiednią częstotliwość, a po mieszaniu otrzymujemy prawidłowy zakres audio (300 Hz – 3 kHz).\
    \  \n   - Jeśli BFO nie zostanie ustawiony prawidłowo, dźwięk będzie zniekształcony lub nieusłyszalny.\n\
    \n4. **Modulacja częstotliwości (F3E – FM)**  \n   - W FM informacja jest zakodowana w **przesunięciach\
    \ częstotliwości** nośnej.  \n   - Demodulacja odbywa się w detektorze FM (np. diodowy detektor, kwadraturowy,\
    \ PLL), który **bezpośrednio** przetwarza zmiany częstotliwości na zmiany amplitudy audio.  \n   -\
    \ Nie ma potrzeby wstawiania sztucznego nośnego – detektor sam „widzi” różnice częstotliwości pomiędzy\
    \ kolejnymi próbkami.  \n   - Dlatego BFO nie jest używany w odbiorze FM.\n\n---\n\n### Podsumowanie\n\
    \n- **BFO** = wstawia sztuczny nośny w IF → niezbędny przy **CW (A1)** i **SSB (A3E)**, gdzie rzeczywisty\
    \ nośny jest nieobecny lub bardzo słaby.  \n- **FM (F3E)** używa własnego detektora częstotliwości,\
    \ więc dodatkowego nośnego nie potrzebuje.  \n\nZaznaczenie odpowiedzi **A** (F3E) jest więc błędne,\
    \ bo w tym trybie nie korzysta się z generatora BFO."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n* **A3E – pełna fala nośna (standardowa modulacja amplitudy).**\
    \  \n  W sygnale AM z pełnym nośnym mamy  \n\n  \\[\n  s(t)=\\bigl[1+m(t)\\bigr]\\cos (2\\pi f_c t),\n\
    \  \\]\n\n  gdzie \\(m(t)\\) to sygnał modulujący (audio).  \n  Obecny nośnik pozwala na prostą **detekcję\
    \ obwiedni** – układ prostownik‑filtr odtwarza \\(m(t)\\) bez konieczności mieszania z dodatkowym\
    \ oscylatorem.  \n\n  **BFO (Beat‑Frequency Oscillator)** służy do wytwarzania sygnału pośredniego\
    \ (tzw. „bicia”) pomiędzy odbieranym sygnałem a lokalnym oscylatorem. Nie jest więc potrzebny przy\
    \ pełnym nośnym AM, bo nie ma potrzeby „wyciągania” ukrytej w sygnale informacji.\n\n* **F3E – modulacja\
    \ częstotliwości.**  \n  Demodulacja FM odbywa się przy pomocy detektora częstotliwości (np. kwadraturowego,\
    \ dyskryminatora) – także nie wymaga BFO.\n\n**Dlaczego prawidłowa jest odpowiedź C?**\n\n1. **Sygnal\
    \ telegraficzny (A1) – CW (Continuous Wave).**  \n   W transmisji telegraficznej jedynie czysta fala\
    \ nośna jest włączona i wyłączana (kropki i kreski). Nie ma w niej żadnej obwiedni, więc nie da się\
    \ jej odtworzyć prostą detekcją. Odbiornik miesza tę falę z BFO:\n\n   \\[\n   f_{\\text{audio}} =\
    \ |f_c - f_{\\text{BFO}}|,\n   \\]\n\n   uzyskując słyszalny ton (bicie), który jest potem przetwarzany\
    \ na kod Morse’a.\n\n2. **Modulacja amplitudy ze zredukowaną (lub wyłączoną) falą nośną** – tzw. **DSB‑SC\
    \ (double‑sideband suppressed carrier)** lub **SSB**.  \n   Sygnał ma postać\n\n   \\[\n   s(t)=m(t)\\\
    cos (2\\pi f_c t),\n   \\]\n\n   czyli brak stałej składowej \\( \\cos(2\\pi f_c t) \\). Aby odzyskać\
    \ \\(m(t)\\) trzeba ponownie „odtworzyć” nośną, czyli wymieszać sygnał z lokalnym oscylatorem (BFO)\
    \ o częstotliwości bliskiej \\(f_c\\). Po wymieszaniu powstaje sygnał audio w paśmie słyszalnym.\n\
    \nW obu przypadkach **BFO jest niezbędny**, ponieważ:\n\n* nie ma w sygnale stałego nośnika (A1, DSB‑SC),\
    \ więc nie da się użyć detekcji obwiedni,\n* BFO wprowadza sztuczny nośnik, a mieszanie (detekcja\
    \ koherencyjna) zamienia różnicę częstotliwości w słyszalny dźwięk.\n\n---\n\n**Podsumowanie**\n\n\
    - **A3E** (pełny nośnik AM) – demodulacja przez detektor obwiedni → **BFO niepotrzebny**.  \n- **F3E**\
    \ (FM) – demodulacja przez detektor częstotliwości → **BFO niepotrzebny**.  \n- **A1** (CW) oraz **AM\
    \ ze zredukowanym/nośnikiem wyłączonym (DSB‑SC/SSB)** – brak stałego nośnika → wymagana **koherentna\
    \ detekcja** z BFO → **odpowiedź C jest prawidłowa**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** – *sygnałów telegraficznych (A1) i modulacji amplitudy\
    \ ze zredukowaną falą nośną* – jest prawidłowa.\n\n**Dlaczego?**\n\n- **BFO (Beat Frequency Oscillator)**\
    \ w odbiorniku służy do wytworzenia stałej częstotliwości mieszanej z odebraną falą nośną.  \n- W\
    \ **modulacji amplitudy z pełną falą nośną (A3E)** odbiornik może odzyskać samą nośną i bezpośrednio\
    \ demodulować sygnał, więc dodatkowy BFO nie jest niezbędny.  \n- **Sygnały telegraficzne (A1)** oraz\
    \ **modulacja amplitudy ze zredukowaną falą nośną** (np. A2E) nie zawierają silnej, stałej komponenty\
    \ nośnej. Aby uzyskać słyszalny ton (lub przywrócić brakujący składnik nośny), odbiornik wprowadza\
    \ BFO, który „dopełnia” brakującą część i pozwala na demodulację.\n\nW efekcie BFO jest kluczowy właśnie\
    \ przy tych dwóch typach sygnałów, dlatego odpowiedź C jest poprawna."
  - "**Generator BFO (Beat‑Frequency Oscillator)** jest używany w odbiornikach do **wytworzenia sztucznego\
    \ „nośnego” sygnału**, który następnie miesza się (heterodynuje) z odbieranym sygnałem w detektorze.\
    \ Dzięki temu możemy otrzymać sygnał audio w postaci różnicy częstotliwości.\n\n### Dlaczego odpowiedź\
    \ **C** jest prawidłowa?\n\n| Typ sygnału | Czy potrzebny jest sztuczny nośnik? | Rola BFO |\n|-------------|-------------------------------------|----------|\n\
    | **A1 – telegraficzny (Morse)** | Tak – sygnał to jedynie przerwy (kluczowanie) bez stałego nośnego.\
    \ | BFO wytwarza stałą częstotliwość, którą mieszamy z impulsami, uzyskując dźwięk o częstotliwości\
    \ różnicy (np. 400 Hz). |\n| **A3E – amplitudowa z zredukowaną falą nośną** (np. SSB, **single‑sideband**)\
    \ | Tak – w transmisji SSB nośna jest znacznie osłabiona lub całkowicie usunięta, aby zaoszczędzić\
    \ moc i szerokość pasma. | BFO „odtwarza” brakujący nośnik, pozwalając detektorowi prostemu (detektor\
    \ jednofazowy) wyodrębnić treść audio. |\n| **A3E – amplitudowa z pełną falą nośną** | Nie – nośna\
    \ jest obecna, więc detektor diodowy (envelop detector) może bezpośrednio wyłuskać obwiednię sygnału.\
    \ | BFO nie jest potrzebny. |\n| **F3E – częstotliwościowa (FM)** | Nie – demodulacja FM odbywa się\
    \ w detektorze częstotliwości (np. dyskryminator), który nie wymaga stałego nośnika. | BFO nie jest\
    \ potrzebny. |\n\n### Zasada działania (w skrócie)\n\n1. **Mieszanie**:  \n   \\[\n   f_{\\text{audio}}\
    \ = |f_{\\text{odbiornik}} - f_{\\text{BFO}}|\n   \\]\n2. **Detekcja**: uzyskany sygnał audio jest\
    \ słyszalny w słuchawkach lub głośniku.\n\nDlatego **BFO jest niezbędny jedynie do odbioru**:\n\n\
    - **sygnałów telegraficznych (A1)** – brak stałego nośnego, potrzebny „dźwiękowy” nośnik,\n- **modulacji\
    \ amplitudy ze zredukowaną falą nośną (SSB, A3E‑reduced carrier)** – sztuczny nośnik zapewnia prawidłową\
    \ demodulację.\n\nW pozostałych przypadkach (pełna AM, FM) nośny jest już obecny lub demodulacja odbywa\
    \ się inaczej, więc BFO nie jest wymagany."
- text: '228\. Który z czynników wpływa na stabilność generatora z obwodem LC:'
  answers:
  - temperatura
  - zmiana wymiarów mechanicznych
  - oba wyżej wymienione
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („temperatura”) jest niepoprawna?**  \n\nStabilność generatora z obwodem **LC**\
    \ zależy od tego, jak stałe są wartości pojemności **C** i indukcyjności **L**. Oba te elementy są\
    \ wrażliwe na dwa główne czynniki:\n\n1. **Temperatura**  \n   * **Indukcyjność** zmienia się ze współczynnikiem\
    \ temperaturowym rezystywności drutu ( α\\_R ) oraz ze współczynnikiem temperaturowym wymiarów drutu\
    \ ( α\\_dim ).  \n   * **Pojemność** zmienia się ze współczynnikiem temperaturowym stałej dielektrycznej\
    \ materiału dielektrycznego ( α\\_ε ).  \n\n   Dlatego podgrzewanie lub ochładzanie obwodu powoduje\
    \ zmiany wartości **L** i **C**, a w konsekwencji zmianę częstotliwości rezonansowej  \n\n   \\[\n\
    \   f_0 = \\frac{1}{2\\pi\\sqrt{LC}}.\n   \\]\n\n2. **Zmiana wymiarów mechanicznych** (np. drgania,\
    \ naprężenia, zużycie, starzenie)  \n   * **Indukcyjność** jest funkcją geometrycznej konfiguracji\
    \ uzwojenia (liczba zwojów, średnica, długość). Zmiany wymiarów → zmiana **L**.  \n   * **Pojemność**\
    \ zależy od odległości między okładzinami kondensatora i od ich powierzchni. Rozciągnięcie, kurczenie\
    \ lub odkształcenie mechaniczne → zmiana **C**.  \n\n   Nawet przy stałej temperaturze, jeśli elementy\
    \ ulegną mechanicznemu przemieszczeniu, częstotliwość rezonansowa również się przesunie.\n\n### Podsumowanie\n\
    - **Temperatura** i **mechaniczne zmiany wymiarów** działają *niezależnie* i *jednocześnie* na parametry\
    \ **L** i **C**.  \n- Dlatego stabilność generatora wymaga kontrolowania **obu** czynników.  \n\n\
    Odpowiedź **C** („oba wyżej wymienione”) jest prawidłowa, a wybór jedynie **A** pomija istotny wpływ\
    \ zmian wymiarowych."
  - "**Dlaczego odpowiedź B („zmiana wymiarów mechanicznych”) jest niepoprawna?**  \n\nStabilność generatora\
    \ z obwodem LC zależy od tego, jak stabilny jest sam rezonansowy parametr \\( \\omega_0 \\) oraz współczynnik\
    \ jakości \\( Q \\).  \nOba te parametry są funkcjami **wartości elementów** \\(L\\) i \\(C\\).  \n\
    \n\\[\n\\omega_0 = \\frac{1}{\\sqrt{LC}}, \\qquad Q = \\frac{1}{R}\\sqrt{\\frac{L}{C}}\n\\]\n\nZatem\
    \ każdy czynnik, który zmienia \\(L\\) lub \\(C\\) wpływa na częstotliwość drgań i na tłumienie, a\
    \ tym samym na **stabilność** generatora.\n\n---\n\n### 1. Temperatura (odpowiedź A)\n\n* **Współczynniki\
    \ temperaturowe** rezystancji, indukcyjności i pojemności:\n  \\[\n  L(T)=L_0\\bigl[1+\\alpha_L\\\
    ,(T-T_0)\\bigr],\\qquad\n  C(T)=C_0\\bigl[1+\\alpha_C\\,(T-T_0)\\bigr]\n  \\]\n* Nawet niewielkie\
    \ \\(\\alpha_L,\\alpha_C\\) powodują zmianę \\(\\omega_0\\):\n  \\[\n  \\frac{\\Delta\\omega_0}{\\\
    omega_0}\\approx-\\frac12(\\alpha_L+\\alpha_C)\\,\\Delta T\n  \\]\n* W praktyce oznacza to **dryft\
    \ częstotliwości** oraz zmianę \\(Q\\) (przez zmianę rezystancji drutu cewki).\n\n---\n\n### 2. Zmiana\
    \ wymiarów mechanicznych (odpowiedź B)\n\n* Indukcyjność cewki zależy od jej geometrii:\n  \\[\n \
    \ L \\propto \\frac{N^2 \\mu A}{l}\n  \\]\n  gdzie \\(A\\) – pole przekroju, \\(l\\) – długość uzwojenia.\n\
    * Pojemność kondensatora zależy od odległości między okładkami i ich powierzchni:\n  \\[\n  C = \\\
    varepsilon_0\\varepsilon_r \\frac{A}{d}\n  \\]\n* **Rozciąganie, kurczenie, wibracje** mechaniczne\
    \ zmieniają \\(A\\), \\(l\\) i \\(d\\), a więc \\(L\\) i \\(C\\). Skutkuje to taką samą zmianą \\\
    (\\omega_0\\) i \\(Q\\) jak w przypadku temperatury.\n\n---\n\n### 3. Dlaczego prawidłowa jest odpowiedź\
    \ **C** („oba wyżej wymienione”)?\n\n* **Oba czynniki** (temperatura i wymiarowa zmiana mechaniczna)\
    \ wpływają na wartości \\(L\\) i \\(C\\), a więc na częstotliwość rezonansową oraz na stabilność amplitudy\
    \ generatora.\n* Ignorowanie któregoś z nich prowadziłoby do niepełnego modelu stabilności – w rzeczywistości\
    \ układ jest wrażliwy zarówno na **zmiany termiczne**, jak i **mechaniczne**.\n\n---\n\n#### Krótkie\
    \ podsumowanie\n\n| czynnik | mechanizm wpływu na LC | efekt na stabilność |\n|---|---|---|\n| Temperatura\
    \ | zmiana rezystancji, \\(\\alpha_L,\\alpha_C\\) | dryft \\(\\omega_0\\), zmiana \\(Q\\) |\n| Wymiary\
    \ mechaniczne | zmiana geometrii cewek i kondensatorów | dryft \\(\\omega_0\\), zmiana \\(Q\\) |\n\
    \nDlatego odpowiedź **C** (oba wyżej wymienione) jest jedyną prawidłową."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **C – oba wyżej wymienione**, co jest prawidłowe.\n\
    \nStabilność generatora z obwodem LC zależy m.in. od:\n\n* **Temperatury** – zmiany temperatury wpływają\
    \ na wartości elementów L i C (np. współczynnik temperaturowy rezystywności drutu, pojemności dielektryka),\
    \ co modyfikuje częstotliwość rezonansową \\(\\omega_0 = \\frac{1}{\\sqrt{LC}}\\) i może wprowadzać\
    \ dryft oraz dodatkowe straty.\n\n* **Zmian wymiarów mechanicznych** – odkształcenia mechaniczne (np.\
    \ rozciąganie, skurcz) zmieniają geometryczne parametry cewek i kondensatorów, a więc także ich indukcyjność\
    \ i pojemność, co znowu wpływa na \\(\\omega_0\\) i jakość rezonansu.\n\nOba te czynniki oddziałują\
    \ na parametry L i C, a tym samym na stabilność częstotliwości generatora. Dlatego odpowiedź **C**\
    \ jest prawidłowa."
  - "**Stabilność generatora z obwodem LC** zależy od tego, jak stałe są elementy \\(L\\) (indukcyjność)\
    \ i \\(C\\) (pojemność).  \nWartości tych parametrów określają częstotliwość rezonansową\n\n\\[\n\\\
    omega_0=\\frac{1}{\\sqrt{LC}},\\qquad f_0=\\frac{\\omega_0}{2\\pi}.\n\\]\n\nKażda zmiana \\(L\\) lub\
    \ \\(C\\) przesuwa \\(f_0\\), a więc wpływa na stabilność (np. dryft częstotliwości, rozrzedzenie\
    \ widma).\n\n### 1. Temperatura  \n* **Indukcyjność** \\(L\\) zmienia się z temperaturą ze względu\
    \ na współczynnik temperaturowy rezystywności drutu i zmiany wymiarów uzwojenia.  \n* **Pojemność**\
    \ \\(C\\) zależy od stałej dielektrycznej \\(\\varepsilon_r\\), która jest funkcją temperatury, oraz\
    \ od wymiarów kondensatora (grubość dielektryka, odległość okładek).\n\nWzór przybliżony:\n\n\\[\n\
    \\frac{\\Delta L}{L}\\approx \\alpha_L\\Delta T,\\qquad \n\\frac{\\Delta C}{C}\\approx \\alpha_C\\\
    Delta T,\n\\]\n\ngdzie \\(\\alpha_L,\\alpha_C\\) są współczynnikami temperaturowymi. Nawet niewielki\
    \ \\(\\Delta T\\) powoduje zauważalny dryft \\(\\Delta f_0\\).\n\n### 2. Zmiana wymiarów mechanicznych\
    \  \n* **Rozciąganie / ściskanie** uzwojeń zmienia ich długość i pole przekroju, co wpływa na indukcyjność\
    \ \\(L\\).  \n* **Odległość okładek** kondensatora lub jego geometria modyfikuje pojemność \\(C\\\
    ).  \n\nMechaniczne naprężenia lub wibracje wprowadzają zmiany\n\n\\[\n\\frac{\\Delta L}{L}\\approx\
    \ \\beta_L \\frac{\\Delta l}{l},\\qquad \n\\frac{\\Delta C}{C}\\approx \\beta_C \\frac{\\Delta d}{d},\n\
    \\]\n\ngdzie \\(\\beta_L,\\beta_C\\) opisują wrażliwość na zmiany wymiarów.\n\n### 3. Efekt łączny\
    \  \nPonieważ zarówno temperatura, jak i wymiar mechaniczny wpływają na \\(L\\) i \\(C\\), ich jednoczesne\
    \ oddziaływanie może się sumować (lub częściowo znosić), ale w praktyce każde z nich wprowadza niestabilność.\
    \ Dlatego prawidłową odpowiedzią jest:\n\n**C. oba wyżej wymienione**."
- text: '236\. W emisji RTTY używane jest:'
  answers:
  - kluczowanie amplitudy
  - kluczowanie fazy
  - kluczowanie częstotliwości
  correct_index: 2
  explanations:
  - "**Dlaczego w emisji RTTY nie stosuje się kluczowania amplitudy (A)?**\n\n1. **Charakterystyka RTTY**\
    \  \n   - RTTY (Radio‑Teletype) przesyła znaki w kodzie Baudot (5‑bitowym).  \n   - Każdy znak jest\
    \ reprezentowany przez dwie częstotliwości: jedną dla „0” (mark) i drugą dla „1” (space).  \n   -\
    \ Odbiornik rozróżnia te dwie częstotliwości i na ich podstawie odtwarza ciąg bitów.\n\n2. **Kluczowanie\
    \ amplitudy (ASK)**  \n   - W ASK zmiana odbywa się w poziomie sygnału (np. włącz/wyłącz).  \n   -\
    \ Gdy amplituda jest wyłączona (zerowa), sygnał znika, co czyni go podatnym na tłumienie i zakłócenia\
    \ w łączności radiowej.  \n   - Dlatego ASK jest rzadko używany w transmisjach dalekiego zasięgu,\
    \ zwłaszcza w warunkach zmiennego szumu kanału radiowego.\n\n3. **Dlaczego ASK nie spełnia wymagań\
    \ RTTY**  \n   - **Stabilność odbioru:** w RTTY odbiornik musi ciągle „słyszeć” sygnał, aby móc rozróżnić\
    \ dwie częstotliwości. Gdy amplituda zostaje wyzerowana, nie ma żadnego nośnika, z którego można by\
    \ wyekstrahować częstotliwość.  \n   - **Odporność na zaniki:** FSK (kluczowanie częstotliwości) utrzymuje\
    \ stałą amplitudę, zmieniając jedynie częstotliwość. Dzięki temu nawet przy znacznych spadkach mocy\
    \ sygnał pozostaje wykrywalny.  \n   - **Standard historyczny:** od pierwszych telegrafów radiowych\
    \ (np. w latach 40‑tych) przyjęto FSK jako najbardziej niezawodną metodę dla RTTY. W specyfikacjach\
    \ (np. ITU‑R M.1080) jest wyraźnie określone użycie **Frequency Shift Keying (FSK)**.\n\n4. **Porównanie\
    \ z kluczowaniem fazy (B)**  \n   - Kluczowanie fazy (PSK) wymaga synchronizacji fazowej odbiornika,\
    \ co w warunkach krótkofalarskich jest trudniejsze niż proste wykrywanie dwóch stałych częstotliwości.\
    \ Dlatego PSK nie stał się standardem w tradycyjnym RTTY, chociaż w nowoczesnych trybach cyfrowych\
    \ (np. QPSK31) jest używany.\n\n### Podsumowanie\n- **RTTY = FSK** – dwie stałe częstotliwości (np.\
    \ 170 Hz różnicy) przenoszą bity.  \n- **ASK (kluczowanie amplitudy)** nie zapewnia ciągłego nośnika,\
    \ jest wrażliwe na tłumienie i nie spełnia wymagań historycznego i technicznego standardu RTTY.  \n\
    \nDlatego odpowiedź **A** jest niepoprawna, a prawidłowa jest **C – kluczowanie częstotliwości**."
  - "**Dlaczego „kluczowanie fazy” (B) jest błędne?**  \n\n- **RTTY** (Radioteletype) jest najstarszą\
    \ cyfrową metodą transmisji w paśmie radiowym.  \n- W tej technice każdy bit jest reprezentowany przez\
    \ **dwa stałe częstotliwości**: jedną dla „mark” (1) i drugą dla „space” (0).  \n- Nie zmienia się\
    \ amplituda ani faza fali – jedynie **przesunięcie częstotliwości** (ang. *frequency shift keying*,\
    \ FSK).  \n\nKluczowanie fazy (PSK) polega na zmianie fazy nośnej (np. 0° ↔ 180°) przy stałej częstotliwości\
    \ i amplitudzie. Taki sposób modulacji jest używany w innych trybach (PSK31, QPSK, BPSK), ale **nie\
    \ w klasycznym RTTY**.\n\n---\n\n### Co naprawdę jest używane w RTTY? – **kluczowanie częstotliwości\
    \ (C)**  \n\n- **FSK (Frequency Shift Keying)**  \n  \\[\n  s(t)=\\begin{cases}\n  A\\cos\\!\\bigl(2\\\
    pi f_{\\text{mark}} t\\bigr), & \\text{dla bitu }1\\\\[4pt]\n  A\\cos\\!\\bigl(2\\pi f_{\\text{space}}\
    \ t\\bigr), & \\text{dla bitu }0\n  \\end{cases}\n  \\]\n- Typowe parametry (standard ITU RTTY‑45):\n\
    \  - **Baud**: 45,45 symb./s  \n  - **Przesunięcie częstotliwości**: \\(\\Delta f = f_{\\text{mark}}-f_{\\\
    text{space}} \\approx 170\\;\\text{Hz}\\) (przy 45,45 baud).  \n\nW praktyce nadajnik przełącza się\
    \ pomiędzy dwoma generatorami częstotliwości (lub jednym generatora z modulacją częstotliwości), a\
    \ odbiornik demoduluje różnicę częstotliwości, odtwarzając strumień znaków ASCII.\n\n---\n\n### Podsumowanie\
    \  \n\n- **RTTY ≠ PSK** – nie ma tu zmiany fazy.  \n- **Kluczowanie amplitudy** (ASK) byłoby użyte\
    \ w trybach takich jak AFSK (np. APRS), ale nie w klasycznym RTTY.  \n- **Poprawna odpowiedź** to\
    \ **C – kluczowanie częstotliwości (FSK)**.  \n\nZapamiętaj: w RTTY „bit” = „ton”, a nie „poziom”\
    \ ani „kąt”. Dzięki temu odbiornik może prostą metodą filtracji (detekcji częstotliwości) odtworzyć\
    \ oryginalny tekst."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – kluczowanie częstotliwości** i jest ona\
    \ prawidłowa.\n\nW emisji **RTTY (Radioteletype)** przesyłane są dwie częstotliwości:  \n- jedna reprezentuje\
    \ znak „mark” (np. 2125 Hz),  \n- druga znak „space” (np. 2295 Hz).\n\nTaka metoda nazywa się **kluczowaniem\
    \ częstotliwości** (ang. *Frequency Shift Keying*, FSK). Nie wykorzystuje się tu zmiany amplitudy\
    \ ani fazy, dlatego odpowiedzi A i B są niepoprawne.  \n\nDobra robota! \U0001F680"
  - "**RTTY (Radio Teletype)** wykorzystuje **kluczowanie częstotliwości (FSK – Frequency Shift Keying)**.\
    \  \n\n- W RTTY dwie różne częstotliwości (tzw. „mark” i „space”) reprezentują kolejne bity 0 i 1.\
    \  \n- Sygnał nosi stałą amplitudę i stałą fazę, więc nie stosuje się ani kluczowania amplitudy (ASK),\
    \ ani kluczowania fazy (PSK).  \n- Przełączanie pomiędzy częstotliwościami odbywa się bardzo szybko\
    \ (zazwyczaj 45, 50 lub 75 baud), co umożliwia prostą demodulację przy pomocy detektora częstotliwości.\n\
    \nDlatego poprawną odpowiedzią jest:\n\n**C. kluczowanie częstotliwości**."
- text: '237\. Zwiększając liczbę możliwych przesunięć fazy w modulacji PSK, bez zwiększania baudrate,
    szerokość pasma sygnału:'
  answers:
  - zwiększa się
  - zmniejsza się
  - nie zmienia się
  correct_index: 2
  explanations:
  - "**Dlaczego przy zwiększaniu liczby stanów fazy w PSK szerokość pasma się nie zmienia?**\n\n1. **Definicja\
    \ pasma w modulacji cyfrowej**  \n   Pasmo sygnału zależy od **szybkości transmisji symboli** (ang.\
    \ *symbol rate* lub *baudrate*), a nie od liczby bitów przenoszonych w jednym symbolu. Dla typowego\
    \ filtru kształtującego (np. podnoszącego‑cosinus) przyjęta aproksymacja jest  \n\n   \\[\n   B \\\
    approx \\frac{1+\\alpha}{2}\\,R_s ,\n   \\]\n\n   gdzie  \n   - \\(B\\) – zajęte pasmo,  \n   - \\\
    (R_s\\) – liczba symboli na sekundę (baud),  \n   - \\(\\alpha\\) – współczynnik podniesienia (0 ≤ α ≤ 1).\
    \  \n\n   Wzór nie zawiera żadnego członu zależnego od liczby stanów konstelacji.\n\n2. **Co się zmienia,\
    \ gdy zwiększamy liczbę stanów fazy?**  \n   - **Liczba bitów na symbol** rośnie: \\(\\log_2 M\\)\
    \ (gdzie \\(M\\) – liczba punktów PSK).  \n   - **Przepustowość informacyjna** (bitowa) rośnie:  \n\
    \n     \\[\n     R_b = R_s \\cdot \\log_2 M .\n     \\]\n\n   - **Szerokość pasma** pozostaje równa\
    \ \\(B\\) wyrażonemu wyżej, bo wciąż wysyłamy **tą samą liczbę symboli na sekundę**.\n\n3. **Intuicyjne\
    \ wyjaśnienie**  \n   Symbol to „kawałek” sygnału trwający stały czas \\(T_s = 1/R_s\\). Zmiana fazy\
    \ w tym samym przedziale czasu nie wymaga szybszych przejść ani szerszego widma – jedynie innego kąta.\
    \ Dlatego przy stałym \\(R_s\\) (czyli stałym baudrate) spektrum nie rozciąga się.\n\n4. **Co się\
    \ **nie** zmienia**  \n   - **Zajęte pasmo** – zależy od \\(R_s\\) i filtru, a nie od \\(M\\).  \n\
    \   - **Kształt spektrum** – pozostaje taki sam (np. charakterystyka podnoszącego‑cosinus).\n\n5.\
    \ **Co się **zmienia** (dla pełnego obrazu)**  \n   - **Efektywność widmowa** (bitów na Hz) rośnie:\
    \ \\(\\eta = \\frac{\\log_2 M}{1+\\alpha}\\).  \n   - **Wymagania SNR** rosną, bo odróżnienie większej\
    \ liczby faz jest trudniejsze.\n\n---\n\n**Podsumowanie**  \nZwiększając liczbę możliwych przesunięć\
    \ fazy w PSK (np. z BPSK → QPSK → 8‑PSK) **bez zmiany baudrate** nie zwiększamy liczby symboli na\
    \ sekundę, a więc **szerokość pasma** pozostaje stała. Zmiana wpływa jedynie na **przepustowość bitową**\
    \ i **wymagania jakości sygnału**, ale nie na samą szerokość spektrum. Dlatego poprawną odpowiedzią\
    \ jest **C – nie zmienia się**."
  - "**Dlaczego szerokość pasma nie zależy od liczby stanów PSK?**\n\n1. **Definicja**  \n   - **Baudrate\
    \ (symbol rate)** \\(R_s\\) – liczba zmian symbolu w czasie, czyli liczba *przesunięć fazy* na sekundę.\
    \  \n   - **Modulacja PSK** – w każdym symbolu wybierany jest jeden z \\(M\\) możliwych kątów fazy\
    \ (np. BPSK – \\(M=2\\), QPSK – \\(M=4\\), 8‑PSK – \\(M=8\\)…).\n\n2. **Pasmo a szybkość symboli**\
    \  \n   Zgodnie z kryterium Nyquista (lub z regułą „\\(B \\approx R_s\\)”), pasmo sygnału zależy **tylko\
    \ od szybkości zmian symboli**, a nie od tego, ile informacji niesie pojedynczy symbol:\n\n   \\[\n\
    \   B \\approx \\frac{R_s}{2}\\;(1+\\alpha)\n   \\]\n\n   gdzie \\(\\alpha\\) to współczynnik nadmiaru\
    \ (roll‑off) filtru kształtującego impuls (np. filtr Nyquista‑RC).  \n\n   Zwiększenie liczby stanów\
    \ PSK **nie zmienia** \\(R_s\\) – wciąż wysyłamy tę samą liczbę symboli na sekundę.\n\n3. **Ilość\
    \ przenoszonych bitów**  \n   Liczba bitów na symbol rośnie logarytmicznie:\n\n   \\[\n   k = \\log_2\
    \ M\n   \\]\n\n   więc przy stałym \\(R_s\\) zwiększamy **przepustowość informacyjną** (\\(R_b = k\\\
    ,R_s\\)), ale **nie zmieniamy** częstotliwości przełączania impulsów, a więc nie zmieniamy spektrum.\n\
    \n4. **Przykład**  \n\n   | Modulation | \\(M\\) | \\(k=\\log_2 M\\) | Baudrate \\(R_s\\) | Bandwidth\
    \ \\(B\\) |\n   |-----------|------|----------------|-------------------|-----------------|\n   |\
    \ BPSK      | 2    | 1 bit          | 1 Msymbol/s       | ≈ 1 MHz (przy \\(\\alpha=0\\)) |\n   | QPSK\
    \      | 4    | 2 bits         | 1 Msymbol/s       | ≈ 1 MHz |\n   | 8‑PSK     | 8    | 3 bits   \
    \      | 1 Msymbol/s       | ≈ 1 MHz |\n\n   Pasmo pozostaje takie samo, bo zmieniła się tylko liczba\
    \ bitów w jednym symbolu.\n\n5. **Podsumowanie**  \n   - **Pasmo** zależy od **szybkości symboli**\
    \ (baudrate) oraz od kształtu filtru (parametr \\(\\alpha\\)).  \n   - **Liczba możliwych przesunięć\
    \ fazy** (wartość \\(M\\)) wpływa jedynie na **gęstość informacji** w jednym symbolu, a nie na tempo\
    \ zmian w czasie.  \n   - Dlatego przy stałym baudrate zwiększenie \\(M\\) **nie zmienia** szerokości\
    \ pasma – poprawna odpowiedź to **C**.\n\n---  \n\n**Kluczowa myśl:** Pasmo = częstotliwość przełączania\
    \ (symboli) × funkcja filtru; liczba stanów konstelacji zmienia tylko ilość bitów na symbol, nie częstotliwość\
    \ przełączania."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **C – „nie zmienia się”** jest prawidłowa.\n\nW modulacji\
    \ PSK liczba możliwych stanów fazowych (np. BPSK, QPSK, 8‑PSK…) określa liczbę bitów przenoszonych\
    \ w jednym symbolu, ale **nie wpływa na częstotliwość zmiany symboli**.  \n\nDla stałego **baudrate**\
    \ (liczby symboli na sekundę) szerokość pasma jest wyznaczana przez:\n\n\\[\nB \\approx (1+\\alpha)\\\
    ,R_s\n\\]\n\ngdzie  \n\n- \\(R_s\\) – symbol rate (baudrate),  \n- \\(\\alpha\\) – współczynnik nadmiaru\
    \ (roll‑off) filtru kształtującego.\n\nPonieważ \\(R_s\\) pozostaje niezmienione, a \\(\\alpha\\)\
    \ także, pasmo \\(B\\) nie ulega zmianie, mimo że zwiększamy liczbę możliwych przesunięć fazy.  \n\
    \nZatem zwiększając liczbę stanów PSK przy stałym baudrate, **szerokość pasma sygnału pozostaje taka\
    \ sama**."
  - "**Dlaczego szerokość pasma się nie zmienia?**\n\nW modulacji PSK (Phase Shift Keying) każdy symbol\
    \ jest reprezentowany jedynie przez określoną fazę nośnej.  \nSzerokość pasma sygnału zależy od **szybkości\
    \ transmisji symboli** (liczby symboli na sekundę), czyli od **baudrate**, a nie od liczby bitów przenoszonych\
    \ w jednym symbolu.\n\nFormalnie, przy filtrze kształtującym (np. filtrze podnoszącym‑cosinus) pasmo\
    \ zajmowane przez sygnał wynosi  \n\n\\[\nB \\approx R_s\\,(1+\\alpha),\n\\]\n\ngdzie  \n\n* \\(R_s\\\
    ) – **symbol rate** (baudrate),  \n* \\(\\alpha\\) – współczynnik nadmiaru (roll‑off) filtru.\n\n\
    Zwiększając liczbę możliwych przesunięć fazy (np. z BPSK → QPSK → 8‑PSK …) zwiększamy **liczbę bitów\
    \ na symbol** (\\(\\log_2 M\\), gdzie \\(M\\) to liczba stanów), ale **nie zmieniamy** \\(R_s\\).\
    \ W konsekwencji:\n\n* **Bit rate** rośnie: \\(R_b = R_s \\log_2 M\\).  \n* **Bandwidth** pozostaje\
    \ takie samo, bo zależy wyłącznie od \\(R_s\\) (i od \\(\\alpha\\), które nie zmieniliśmy).\n\nDlatego\
    \ przy stałym baudrate, niezależnie od tego, ile faz wprowadzimy, **szerokość pasma sygnału nie ulega\
    \ zmianie**.  \n\n**Poprawna odpowiedź:** **C. nie zmienia się**."
- text: 238\. Moc wyjściową nadajnika FM podano w dBW i wynosi ona 13 dBW. Ile to jest w watach?
  answers:
  - 5 W
  - 130 W
  - 20 W
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (5 W) jest niepoprawna?**\n\n1. **Definicja dBW**  \n\n   \\[\n   \\text{dBW}=10\\\
    log_{10}\\!\\left(\\frac{P}{1\\;\\text{W}}\\right)\n   \\]\n\n   gdzie \\(P\\) – moc w watach.\n\n\
    2. **Przekształcenie wzoru**  \n\n   \\[\n   P = 10^{\\frac{\\text{dBW}}{10}}\\;\\text{W}\n   \\]\n\
    \n3. **Podstawienie danej wartości**  \n\n   \\[\n   P = 10^{\\frac{13}{10}}\\;\\text{W}=10^{1.3}\\\
    ;\\text{W}\n   \\]\n\n   \\[\n   10^{1.3}=10^{1}\\cdot10^{0.3}=10 \\times 1.995\\approx 19.95\\;\\\
    text{W}\n   \\]\n\n   Po zaokrągleniu do pełnych watów: **≈ 20 W**.\n\n4. **Co by oznaczało 5 W?**\
    \  \n\n   \\[\n   \\text{dBW}=10\\log_{10}(5)=10\\cdot0.6990\\approx 6.99\\;\\text{dBW}\n   \\]\n\n\
    \   Czyli 5 W to **około 7 dBW**, a nie 13 dBW. Różnica jest więc znaczna (prawie dwukrotnie mniejsza\
    \ moc).\n\n---\n\n**Podsumowanie**  \nMoc 13 dBW równa się około 20 W. Odpowiedź A (5 W) odpowiadałaby\
    \ jedynie ~7 dBW, więc jest błędna. Poprawna odpowiedź to **C – 20 W**."
  - "**Dlaczego odpowiedź B (130 W) jest błędna?**\n\nMoc podana w **dBW** jest wyrażona w decybelach\
    \ względem 1 W.  \nAby przejść od dBW do watów, trzeba użyć definicji:\n\n\\[\nP\\;[\\text{W}] = 10^{\\\
    frac{P\\;[\\text{dBW}]}{10}}\n\\]\n\n---\n\n### Obliczenie dla 13 dBW\n\n\\[\n\\begin{aligned}\nP\\\
    ;[\\text{W}] &= 10^{\\frac{13}{10}} \\\\\n              &= 10^{1.3} \\\\\n              &\\approx\
    \ 19.95\\;\\text{W} \\\\\n              &\\approx 20\\;\\text{W}\n\\end{aligned}\n\\]\n\nZatem prawidłowa\
    \ odpowiedź to **C – 20 W**.\n\n---\n\n### Skąd mogło wziąć się 130 W?\n\n1. **Mylne użycie jednostki\
    \ dBm** – 13 dBm ≈ 20 mW, a nie 130 W.  \n2. **Błędne dodanie 10 dB** – niektórzy liczą: „13 dBW =\
    \ 13 dB + 1 W ⇒ 13 dB ≈ 20 ×, więc 20 W”. Zamiast tego pomnożyliby jeszcze raz przez 10, co dałoby\
    \ 200 W; 130 W jest po prostu przypadkową wartością wynikającą z niepoprawnego przeliczenia.\n\nKluczowa\
    \ zasada: **dBW odnosi się do 1 W, a nie do 1 mW**. Dlatego trzeba podnieść 10 do potęgi (dBW/10),\
    \ a nie dodawać ani mnożyć przez 10 w inny sposób."
  - "Gratulacje! \U0001F389 Odpowiedź **C – 20 W** jest prawidłowa.\n\n**Dlaczego?**\n\nMoc w dBW przeliczamy\
    \ na waty ze wzoru  \n\n\\[\nP(\\text{W}) = 10^{\\frac{P(\\text{dBW})}{10}} .\n\\]\n\nPodstawiając\
    \ wartość z treści zadania:\n\n\\[\nP(\\text{W}) = 10^{\\frac{13}{10}} = 10^{1.3} \\approx 19.95 \\\
    ,\\text{W} \\approx 20 \\,\\text{W}.\n\\]\n\nWynik zaokrąglony do pełnych watów to właśnie **20 W**.\
    \  \n\nŚwietnie poradziłeś sobie z konwersją jednostek! \U0001F680"
  - '**Wyjaśnienie**


    Jednostka **dBW** (decybel‑waty) określa moc w stosunku do 1 W przy użyciu logarytmu dziesiętnego:


    \[

    L_{\text{dBW}} = 10\log_{10}\!\left(\frac{P}{1\;\text{W}}\right)

    \]


    gdzie \(P\) – moc w watach.


    Aby przejść od dBW do watów, przekształcamy wzór:


    \[

    \frac{P}{1\;\text{W}} = 10^{\,L_{\text{dBW}}/10}

    \qquad\Longrightarrow\qquad

    P = 10^{\,L_{\text{dBW}}/10}\ \text{W}

    \]


    Podstawiamy wartość z pytania (\(L_{\text{dBW}} = 13\)):


    \[

    P = 10^{13/10}\ \text{W}=10^{1.3}\ \text{W}

    \]


    \[

    10^{1.3}=10^{1}\cdot10^{0.3}=10 \times 10^{0.3}\approx 10 \times 1.995 \approx 19.95\ \text{W}

    \]


    Zaokrąglając do pełnych watów:


    \[

    P \approx 20\ \text{W}

    \]


    **Odpowiedź:** C – **20 W**.'
- text: 239\. Zasilacz dostarcza do stopnia końcowego nadajnika napięcie 500 V i prąd 200 mA. Jaka jest
    sprawność energetyczna stopnia końcowego, jeżeli na wyjściu zmierzyliśmy moc PEP = 40 W?
  answers:
  - 50%
  - 40%
  - 60%
  correct_index: 1
  explanations:
  - "**Dlaczego sprawność wynosi 40 % a nie 50 %**\n\n1. **Obliczamy moc pobieraną ze źródła**  \n\n \
    \  \\[\n   P_{\\text{we}} = V \\cdot I = 500\\;\\text{V} \\times 0.200\\;\\text{A}=100\\;\\text{W}\n\
    \   \\]\n\n2. **Moc wyjściowa (zmierzona)**  \n\n   \\[\n   P_{\\text{wy}} = P_{EP}=40\\;\\text{W}\n\
    \   \\]\n\n3. **Sprawność energetyczna** – stosunek mocy wyjściowej do mocy wejściowej:\n\n   \\[\n\
    \   \\eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\\times 100\\%=\n        \\frac{40\\;\\text{W}}{100\\\
    ;\\text{W}}\\times100\\%\n        =0{,}4\\times100\\% = 40\\%\n   \\]\n\n---\n\n### Gdzie najczęściej\
    \ pojawia się błąd?\n\n- **Mylenie jednostek** – np. zamiana natężenia 200 mA na 2 A (co dałoby \\\
    (500\\;\\text{V}\\times2\\;\\text{A}=1000\\;\\text{W}\\) i zupełnie inną sprawność).\n- **Użycie niewłaściwej\
    \ mocy** – niektóre osoby używają tylko napięcia (500 V) i mylą je z mocą, co prowadzi do błędnego\
    \ wyniku \\(40\\;\\text{W}/500\\;\\text{W}=8\\%\\) lub innego.\n- **Zaokrąglanie** – w tym zadaniu\
    \ nie ma potrzeby przybliżania; 40 W / 100 W to dokładnie 0,4 (40 %).\n\n---\n\n**Podsumowanie:**\
    \  \nMoc pobrana ze zasilacza to \\(100\\;\\text{W}\\). Stosując definicję sprawności \\(\\eta = P_{\\\
    text{wy}}/P_{\\text{we}}\\) otrzymujemy \\(40\\%\\). Dlatego prawidłowa odpowiedź to **B – 40 %**."
  - "Gratulacje! \U0001F389  \n\nWybrana odpowiedź **B – 40 %** jest prawidłowa.\n\n**Uzasadnienie**\n\
    \n1. Moc pobrana z zasilacza:  \n\\[\nP_{\\text{we}} = U \\cdot I = 500\\ \\text{V} \\times 0.2\\\
    \ \\text{A} = 100\\ \\text{W}\n\\]\n\n2. Moc wyjściowa (zmierzona) wynosi:  \n\\[\nP_{\\text{wy}}\
    \ = P_{EP} = 40\\ \\text{W}\n\\]\n\n3. Sprawność energetyczna stopnia końcowego:\n\\[\n\\eta = \\\
    frac{P_{\\text{wy}}}{P_{\\text{we}}}\\times 100\\% = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\times\
    \ 100\\% = 40\\%\n\\]\n\nZatem efektywność tego etapu wynosi **40 %**, co odpowiada odpowiedzi B."
  - "**Sprawność energetyczna** (η) stopnia końcowego wyraża się stosunkiem mocy wyjściowej do mocy pobieranej\
    \ z zasilacza:\n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\n---\n\
    \n### 1. Moc pobierana z zasilacza  \n\nZasilacz podaje **500 V** przy **200 mA**:\n\n\\[\nP_{\\text{wej}}\
    \ = U \\cdot I = 500\\ \\text{V} \\times 0.200\\ \\text{A}= 100\\ \\text{W}\n\\]\n\n---\n\n### 2.\
    \ Moc wyjściowa (mierzona)\n\n\\[\nP_{\\text{wyj}} = P_{EP}= 40\\ \\text{W}\n\\]\n\n---\n\n### 3.\
    \ Obliczenie sprawności  \n\n\\[\n\\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\times 100\\% =\
    \ 0{,}4 \\times 100\\% = 40\\%\n\\]\n\n---\n\n## Dlaczego odpowiedź **C – 60 %** jest błędna?\n\n\
    - **60 %** wynikałoby z niepoprawnego podzielenia: np. \\(40\\ \\text{W} / (500\\ \\text{V}) = 0{,}08\\\
    ) (8 %) lub pomyłki przy przeliczaniu prądu (np. użycia 0,3 A zamiast 0,2 A).  \n- Prawidłowo trzeba\
    \ użyć *całkowitej* mocy wejściowej (V × I), a nie tylko napięcia lub prądu osobno.\n\n---\n\n**Podsumowanie:**\
    \  \n\n\\[\n\\boxed{\\eta = 40\\%}\n\\]\n\nDlatego prawidłową odpowiedzią jest **B – 40 %**."
  - "**Obliczenia**\n\n1. **Moc pobierana ze źródła (wejściowa)**  \n\n\\[\nP_{\\text{we}} = U \\cdot\
    \ I = 500\\;\\text{V}\\times 0.2\\;\\text{A}=100\\;\\text{W}\n\\]\n\n2. **Moc wyjściowa (zmierzona)**\
    \  \n\n\\[\nP_{\\text{wy}} = P_{\\text{EP}} = 40\\;\\text{W}\n\\]\n\n3. **Sprawność energetyczna**\
    \  \n\n\\[\n\\eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\\times 100\\% = \n\\frac{40\\;\\text{W}}{100\\\
    ;\\text{W}}\\times 100\\% = 40\\%\n\\]\n\n**Wniosek**  \nSprawność stopnia końcowego wynosi **40 %**,\
    \ czyli poprawna odpowiedź to **B**."
- text: 240\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50 omów (zakładamy sygnał sinusoidalny)?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (200 W) jest niepoprawna**\n\n1. **Moc średnia dla sygnału sinusoidalnego**\
    \  \n   Dla oporu \\(R\\) i sinusoidy o napięciu szczytowym \\(U_{\\text{max}}\\) moc średnia (a w\
    \ praktyce przy CW – moc PEP) wyliczamy z napięcia RMS:\n\n   \\[\n   U_{\\text{rms}} = \\frac{U_{\\\
    text{max}}}{\\sqrt{2}}\n   \\]\n\n   \\[\n   P = \\frac{U_{\\text{rms}}^{2}}{R}\n   \\]\n\n2. **Podstawienie\
    \ liczb**  \n\n   \\[\n   U_{\\text{rms}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx 70{,}71\\\
    \ \\text{V}\n   \\]\n\n   \\[\n   P = \\frac{(70{,}71\\ \\text{V})^{2}}{50\\ \\Omega}\n       = \\\
    frac{5000\\ \\text{V}^{2}}{50\\ \\Omega}\n       = 100\\ \\text{W}\n   \\]\n\n3. **Gdzie popełniono\
    \ błąd?**  \n   Odpowiedź A powstała z użycia wzoru z napięciem szczytowym:\n\n   \\[\n   P_{\\text{błędne}}\
    \ = \\frac{U_{\\text{max}}^{2}}{R}\n                     = \\frac{100^{2}}{50}=200\\ \\text{W}\n \
    \  \\]\n\n   Ten wzór daje **moc szczytową**, a nie moc średnią, której szukamy.  \n   W kontekście\
    \ radiowym „PEP” (Peak Envelope Power) dla czystej sinusoidy jest równoznaczne z mocą średnią, ponieważ\
    \ obwód nie ma „envelopy” zmieniającej się w czasie.\n\n---\n\n### Zwięzłe podsumowanie\n- Dla sinusoidy\
    \ używamy napięcia RMS, a nie szczytowego.  \n- \\(P = U_{\\text{rms}}^{2}/R = (U_{\\text{max}}/\\\
    sqrt{2})^{2}/R = 100\\ \\text{W}\\).  \n- Błąd polegał na pomyleniu mocy szczytowej (200 W) z mocą\
    \ średnią (100 W)."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **B – 100 W** jest prawidłowa.\n\n**Dlaczego?**\n\nDla sygnału\
    \ sinusoidalnego moc średnia na obciążeniu wynosi  \n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R}\n\\\
    ]\n\ngdzie  \n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}}\n\\]\n\nPodstawiając dane:\n\n\
    \\[\nU_{\\text{rms}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx 70{,}7\\ \\text{V}\n\\]\n\n\\[\n\
    P = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\ \\Omega}\n   = \\frac{5\\,000}{50}\n   = 100\\ \\text{W}\n\
    \\]\n\nZatem moc wyjściowa PEP przy maksymalnym napięciu 100 V i obciążeniu 50 Ω wynosi **100 W**."
  - "**Dlaczego prawidłowa odpowiedź to 100 W, a nie 50 W**\n\n1. **Co mierzy oscyloskop?**  \n   Na ekranie\
    \ widzimy **wartość szczytową** (peak) napięcia sinusoidy – w zadaniu podane jest \\(U_{\\max}=100\\\
    \ \\text{V}\\).\n\n2. **Przejście na wartość skuteczną (RMS)**  \n   Dla sygnału sinusoidalnego:\n\
    \n   \\[\n   U_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}}\n   \\]\n\n3. **Moc czynna na rezystancji\
    \ \\(R=50\\ \\Omega\\)**  \n\n   \\[\n   P = \\frac{U_{\\text{rms}}^{2}}{R}\n   = \\frac{\\left(\\\
    dfrac{U_{\\max}}{\\sqrt{2}}\\right)^{2}}{R}\n   = \\frac{U_{\\max}^{2}}{2R}\n   \\]\n\n   Podstawiając\
    \ liczby:\n\n   \\[\n   P = \\frac{100^{2}}{2 \\times 50}\n   = \\frac{10\\,000}{100}\n   = 100\\\
    \ \\text{W}\n   \\]\n\n4. **Skąd wzięło się 50 W?**  \n   Jeśli przyjąć, że \\(U_{\\text{rms}} = U_{\\\
    max}/2\\) (co jest **błędem** – pomyłka z wartością średnią dla prostokątnego sygnału), otrzymujemy:\n\
    \n   \\[\n   P = \\frac{(100/2)^{2}}{50}= \\frac{50^{2}}{50}=50\\ \\text{W}\n   \\]\n\n   To właśnie\
    \ prowadziło do wybrania odpowiedzi C.  \n\n5. **Podsumowanie**  \n\n   - **Peak voltage** (100 V)\
    \ → **RMS voltage** = \\(100/\\sqrt{2}\\) V.  \n   - Moc czynna = \\(U_{\\text{rms}}^{2}/R = 100\\\
    ) W.  \n   - Odpowiedź C wynika ze złego przeliczenia RMS (użycie \\(U_{\\max}/2\\) zamiast \\(U_{\\\
    max}/\\sqrt{2}\\)).\n\n**Zatem prawidłowa moc PEP to 100 W (odpowiedź B).**"
  - "**Obliczenia**\n\nDla sygnału sinusoidalnego moc szczytowa (PEP) wyraża się wzorem  \n\n\\[\nP_{\\\
    text{PEP}}=\\frac{U_{\\text{max}}^{2}}{2R},\n\\]\n\ngdzie  \n\n- \\(U_{\\text{max}} = 100\\ \\text{V}\\\
    ) – maksymalne napięcie na wyjściu,  \n- \\(R = 50\\ \\Omega\\) – impedancja obciążenia.\n\nPodstawiając:\n\
    \n\\[\nP_{\\text{PEP}}=\\frac{(100\\ \\text{V})^{2}}{2\\cdot 50\\ \\Omega}\n               =\\frac{10\\\
    ,000}{100}\n               =100\\ \\text{W}.\n\\]\n\nMożna to także wyrazić przez wartość skuteczną\
    \ napięcia:\n\n\\[\nU_{\\text{rms}}=\\frac{U_{\\text{max}}}{\\sqrt{2}}=\\frac{100}{\\sqrt{2}}\\approx70.71\\\
    \ \\text{V},\n\\]\n\\[\nP=\\frac{U_{\\text{rms}}^{2}}{R}=\\frac{70.71^{2}}{50}=100\\ \\text{W}.\n\\\
    ]\n\n**Wniosek**  \nMoc PEP przy podanym napięciu maksymalnym i obciążeniu 50 Ω wynosi **100 W**,\
    \ czyli odpowiedź **B**."
- text: '241\. W przetwornikach analogowo-cyfrowych, aby poprawnie odczytać sygnał wejściowy, częstotliwość
    próbkowania musi być:'
  answers:
  - większa lub równa dwukrotności najwyższej częstotliwości przetwarzanego sygnału
  - większa lub równa najwyższej częstotliwości przetwarzanego sygnału
  - większa lub równa połowie najwyższej częstotliwości przetwarzanego sygnału
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nWybrałeś **odpowiedź A**:  \n\n> **„większa lub równa dwukrotności\
    \ najwyższej częstotliwości przetwarzanego sygnału”**\n\nJest to prawidłowa odpowiedź, ponieważ w\
    \ przetwornikach analogowo‑cyfrowych obowiązuje **twierdzenie Nyquista**.  \n\n### Dlaczego tak jest?\n\
    \n- Niech \\(f_{\\max}\\) będzie najwyższą (najwyższą znaczącą) częstotliwością sygnału wejściowego.\
    \  \n- Aby uniknąć aliasingu (przykrywania się widma) i umożliwić pełną rekonstrukcję sygnału po konwersji,\
    \ częstotliwość próbkowania \\(f_s\\) musi spełniać warunek  \n\n\\[\nf_s \\ge 2\\,f_{\\max}.\n\\\
    ]\n\n- Przy spełnieniu tego warunku każdy element sygnału zostaje odtworzony dokładnie, a w spektrum\
    \ próbkowanego sygnału nie pojawiają się fałszywe składowe.\n\nDlatego właśnie **odpowiedź A** jest\
    \ jedyną poprawną. Dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nW przetwornikach A/C obowiązuje **twierdzenie Nyquista**\
    \ (zasada próbkowania).  \nMówi ono, że aby odtworzyć sygnał o maksymalnej częstotliwości \\(f_{\\\
    max}\\) bez zniekształceń, częstotliwość próbkowania \\(f_s\\) musi spełniać:\n\n\\[\nf_s \\;\\ge\\\
    ; 2\\,f_{\\max}\n\\]\n\n* **Powód** – przy mniejszej częstotliwości pojawia się **aliasing**: składowe\
    \ o częstotliwościach powyżej \\(f_s/2\\) zostają „złożone” z niższymi częstotliwościami i zostają\
    \ błędnie odtworzone.  \n\n* **Odpowiedź B** („\\(f_s \\ge f_{\\max}\\)”) zakłada, że wystarczy jedynie\
    \ tak zwany **pasmo Nyquista** równe \\(f_{\\max}\\). W praktyce przy \\(f_s = f_{\\max}\\) pasmo\
    \ Nyquista wynosi \\(f_s/2 = f_{\\max}/2\\), czyli **połowa** maksymalnej częstotliwości sygnału.\
    \ Wszystkie składowe powyżej tej granicy zostaną zafałszowane.  \n\n* **Przykład**: sygnał zawiera\
    \ 10 kHz.  \n  - Przy \\(f_s = 10\\) kHz (odpowiedź B) pasmo Nyquista to 5 kHz – część 10 kHz zostanie\
    \ zamieniona na 0 kHz (alias).  \n  - Przy \\(f_s = 20\\) kHz (odpowiedź A) pasmo Nyquista wynosi\
    \ 10 kHz – wszystkie składowe do 10 kHz są zachowane.\n\nDlatego jedyną prawidłową odpowiedzią jest\
    \ **A** – częstotliwość próbkowania musi być **co najmniej dwukrotnością** najwyższej częstotliwości\
    \ sygnału."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**\n\nW przetwornikach A/C najważniejszym warunkiem jest\
    \ **twierdzenie Nyquista‑Shannona**:\n\n\\[\nf_s \\;\\ge\\; 2\\,f_{\\max}\n\\]\n\ngdzie  \n\n* \\\
    (f_s\\) – częstotliwość próbkowania,  \n* \\(f_{\\max}\\) – najwyższa (pasmo‑krytyczna) częstotliwość\
    \ składowa sygnału, którą chcemy zachować.\n\nJeśli próbkowanie odbywa się z niższą częstotliwością,\
    \ dochodzi do **aliasingu** – wyższe składowe „zlewają się” z niższymi i w wyniku odtwarzania otrzymujemy\
    \ zniekształcony sygnał.\n\n---\n\n### Co oznacza odpowiedź C?\n\n> „większa lub równa **połowie**\
    \ najwyższej częstotliwości sygnału”\n\nMatematycznie:\n\n\\[\nf_s \\ge \\frac{1}{2} f_{\\max}\n\\\
    ]\n\nTo warunek **zbyt słaby** – przy takiej częstotliwości próbka nie jest w stanie oddzielić kolejnych\
    \ przebiegów sinusoidy o częstotliwości \\(f_{\\max}\\). Przykład:\n\n* sygnał zawiera składową 10 kHz,\n\
    * zgodnie z C: \\(f_s \\ge 5\\text{ kHz}\\).\n\nPróbkując 5 kHz otrzymujemy jedynie jedną próbkę na\
    \ okres sinusoidy (lub mniej). W wyniku aliasingu 10 kHz może zostać zinterpretowane jako 0 Hz (DC)\
    \ lub jako inna, niższa częstotliwość – sygnał jest całkowicie niewłaściwie odtworzony.\n\n---\n\n\
    ### Porównanie z prawidłową odpowiedzią A\n\n\\[\nf_s \\ge 2 f_{\\max}\n\\]\n\n* Dla \\(f_{\\max}=10\\\
    text{ kHz}\\) wymagana jest przynajmniej 20 kHz.\n* Przy 20 kHz otrzymujemy **co najmniej dwie próbki\
    \ na okres** sinusoidy, co gwarantuje, że wszystkie informacje o kształcie fali są zachowane i aliasingu\
    \ nie ma (przy odpowiednim filtrze antyaliasingowym).\n\n---\n\n### Podsumowanie (zwięźle)\n\n* **C**:\
    \ zbyt niska częstotliwość – prowadzi do aliasingu, utraty informacji.  \n* **A**: spełnia warunek\
    \ Nyquista, zapewnia odtworzenie sygnału bez zniekształceń.  \n\nDlatego odpowiedź **C** jest niepoprawna,\
    \ a **A** jest jedyną właściwą."
  - "**Dlaczego częstotliwość próbkowania musi być ≥ 2·fₘₐₓ?**\n\nW przetworniku A/C sygnał analogowy\
    \ jest zamieniany na dyskretny ciąg liczb. Aby w wyniku tej dyskretyzacji zachować pełną informację\
    \ o pierwotnym sygnale, musi być spełniony **twierdzenie Nyquista‑Shannona**:\n\n\\[\nf_s \\ge 2\\\
    ,f_{\\max }\n\\]\n\ngdzie  \n\n- \\(f_s\\) – częstotliwość próbkowania,  \n- \\(f_{\\max }\\) – najwyższa\
    \ (pasmo) częstotliwość sygnału, którą chcemy odwzorować.\n\n**Co się dzieje, gdy warunek nie jest\
    \ spełniony?**  \nJeśli \\(f_s < 2f_{\\max}\\), w wyniku próbkowania dochodzi do **aliasingu** – wyższe\
    \ składowe częstotliwości „nakładają się” na niższe i zostają zniekształcone, co uniemożliwia poprawne\
    \ odtworzenie sygnału.\n\nDlatego jedyną prawidłową odpowiedzią jest:\n\n**A. większa lub równa dwukrotności\
    \ najwyższej częstotliwości przetwarzanego sygnału**."
- text: '242\. Filtr antyaliasingowy w odbiorniku SDR może być zrealizowany jako:'
  answers:
  - filtr sprzętowy
  - filtr programowy
  - filtr sprzętowy lub programowy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – filtr sprzętowy** i jest ona prawidłowa.\n\nFiltr\
    \ antyaliasingowy musi działać **przed** przetworzeniem sygnału na cyfrowy (przed przetwornikiem A/D).\
    \ Jego zadaniem jest odcięcie składowych częstotliwościowych wyższych niż połowa częstotliwości próbkowania\
    \ (\\(f_s/2\\)), aby nie doszło do zjawiska aliasingu. Dlatego jedyną skuteczną realizacją jest **filtr\
    \ analogowy (sprzętowy)** umieszczony w torze front‑end odbiornika SDR.  \n\nFiltr programowy działa\
    \ dopiero po konwersji i nie może usunąć aliasingu, który już został wprowadzony do sygnału cyfrowego.\
    \ Stąd odpowiedź C (sprzętowy lub programowy) nie jest poprawna."
  - "**Dlaczego odpowiedź B („filtr programowy”) jest niepoprawna?**\n\n1. **Aliasing powstaje przed konwersją\
    \ A/D**  \n   - Sygnał przychodzący do odbiornika SDR jest najpierw próbkowany przez przetwornik analogowo‑cyfrowy\
    \ (ADC).  \n   - Zgodnie z twierdzeniem Nyquista, aby nie wystąpiło aliasowanie, w sygnale wejściowym\
    \ musi istnieć filtr dolnoprzepustowy o **częstotliwości odcięcia ≤ f_{\\text{Nyquist}} = \\frac{f_{\\\
    text{sampl}}}{2}**.  \n\n2. **Filtr programowy działa dopiero po cyfrowej konwersji**  \n   - Algorytmowy\
    \ filtr DSP może usuwać niepożądane składowe *po* próbkowaniu, ale nie ma możliwości „odwrócenia”\
    \ już zaistniałego aliasingu – składowe wykraczające poza pasmo Nyquista zostały już złożone z innymi\
    \ częstotliwościami i utracone informacje nie da się odzyskać.  \n\n3. **W praktyce SDR stosuje się\
    \ filtr analogowy (sprzętowy)**  \n   - Typowo przed ADC montowany jest pasywny lub aktywny filtr\
    \ LC, filtr pi‑type lub filtr SAW, którego charakterystyka zapewnia spadek tłumienia (np. –40 dB)\
    \ przy **f > f_{\\text{Nyquist}}**.  \n   - Dzięki temu sygnał, który trafia do przetwornika, już\
    \ spełnia warunek ograniczenia pasma i nie wprowadza aliasingu.  \n\n4. **Programowy filtr może być\
    \ dodatkowy, ale nie zastępuje**  \n   - Po cyfrowym przetworzeniu można zastosować filtr FIR/IIR,\
    \ aby poprawić selektywność lub zredukować szumy, ale nie jest to już *filtr antyaliasingowy* w sensie\
    \ technicznym.  \n\n**Podsumowanie**  \nFiltr antyaliasingowy w odbiorniku SDR **musi** być realizowany\
    \ w układzie analogowym (sprzętowo) przed przetwornikiem A/D. Filtr programowy działa dopiero po próbkowaniu\
    \ i nie może zapobiec aliasowaniu, dlatego odpowiedź B jest nieprawidłowa, a prawidłowa jest odpowiedź\
    \ **A – filtr sprzętowy**."
  - "**Dlaczego odpowiedź C („filtr sprzętowy lub programowy”) jest niepoprawna?**  \n\n1. **Czym jest\
    \ aliasing?**  \n   Aliasing pojawia się w momencie **próbkowania** sygnału. Jeśli przed przetwornikiem\
    \ analogowo‑cyfrowym (ADC) nie zostanie odcięty sygnał powyżej połowy częstotliwości próbkowania (\\\
    (f_s/2\\)), wyższe składowe spektralne „zginą” do pasma bazowego i zostaną zamieszane z pożądanym\
    \ sygnałem.  \n\n2. **Kiedy można zastosować filtr programowy?**  \n   Filtr programowy działa **po**\
    \ próbkowaniu, czyli na już zdigitalizowanym sygnale. Po wystąpieniu aliasingu nie da się go usunąć,\
    \ bo informacje o oryginalnych częstotliwościach zostały już utracone. Programowy filtr może jedynie\
    \ kształtować widmo już istniejącego cyfrowego sygnału, ale nie może cofnąć aliasingu.  \n\n3. **Dlaczego\
    \ w odbiorniku SDR filtr antyaliasingowy musi być sprzętowy?**  \n   - **Umieszczony przed ADC** –\
    \ odcina wszystkie składowe powyżej \\(f_s/2\\).  \n   - **Charakterystyka analogowa** (np. filtr\
    \ dolnoprzepustowy LC, filtr aktywny lub filtr FIR realizowany w układzie RF) zapewnia, że w cyfrowym\
    \ domenie nie pojawią się niepożądane komponenty.  \n   - Po przejściu przez ADC aliasing już nie\
    \ może być skorygowany, więc jedyny skuteczny sposób to **filtr analogowy**.\n\n4. **Podsumowanie**\
    \  \n   - **Filtr sprzętowy** = jedyny możliwy sposób realizacji filtru antyaliasingowego w SDR. \
    \ \n   - **Filtr programowy** = niewłaściwy, bo działa po aliasingu.  \n   - Odpowiedź **C** sugeruje\
    \ możliwość obu rozwiązań, co jest błędne.\n\n**Poprawna odpowiedź:** **A. filtr sprzętowy**."
  - "**Dlaczego filtr antyaliasingowy w odbiorniku SDR musi być realizowany jako filtr sprzętowy?**\n\n\
    1. **Miejsce w łańcuchu przetwarzania**  \n   Aliasowanie pojawia się w momencie próbkowania sygnału\
    \ analogowego przez przetwornik A/D (ADC).  \n   Aby zapobiec powstawaniu składowych \\(f_{\\text{alias}}\\\
    ) spełniających warunek  \n\n   \\[\n   f_{\\text{alias}} = |f_{\\text{sygnał}} \\pm k f_{\\!s}|,\\\
    qquad k\\in\\mathbb{Z},\n   \\]\n\n   musimy ograniczyć widmo sygnału **przed** próbkowania do pasma\
    \ \\([0,\\;f_{\\!s}/2]\\) (półprzerwa próbkowania).  \n\n2. **Ograniczenia filtracji cyfrowej**  \n\
    \   Filtr programowy (cyfrowy) działa **po** konwersji A/D, czyli już na sygnale, w którym ewentualne\
    \ aliasy zostały zafałszowane. Nie jest więc w stanie ich usunąć – może jedynie je wygładzić, ale\
    \ nie przywrócić pierwotnego, nie‑zafałszowanego spektrum.\n\n3. **Wymagania praktyczne**  \n   -\
    \ **Charakterystyka**: Filtr antyalias musi mieć strome zbocze i wysoką tłumienność w pobliżu \\(f_{\\\
    !s}/2\\), co w praktyce uzyskuje się najłatwiej przy użyciu elementów pasywnych (indukcyjności, kondensatory)\
    \ lub aktywnych (wzmacniacze operacyjne).  \n   - **Stabilność i deterministyczny czas reakcji**:\
    \ sprzętowy filtr zapewnia stałą charakterystykę niezależnie od obciążenia procesora czy warunków\
    \ oprogramowania.  \n\n4. **Standardowe rozwiązania w SDR**  \n   W typowych odbiornikach SDR (np.\
    \ RTL‑SDR, HackRF, USRP) stosuje się **hardware low‑pass filter** o częstotliwości odcięcia nieco\
    \ poniżej \\(f_{\\!s}/2\\). Dzięki temu sygnał wchodzący do ADC jest już „oczyszczony” z komponentów\
    \ mogących powodować aliasing.\n\n**Wniosek**  \nFiltr antyaliasingowy musi być elementem **sprzętowym**,\
    \ umieszczonym przed przetwornikiem A/D. Filtr programowy może być użyty jedynie do dalszej obróbki\
    \ (np. wygładzanie szumów) po konwersji, ale nie zastąpi hardware‑owego filtru antyalias.  \n\n**Poprawna\
    \ odpowiedź:** **A. filtr sprzętowy**."
- text: '267\. Demodulator FM może być zbudowany z użyciem:'
  answers:
  - pojedynczej diody i kondensatora
  - mieszacza podwójnie zrównoważonego
  - pętli synchronizacji fazy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („pojedyncza dioda i kondensator”) jest niepoprawna?**\n\n- **Detektor diodowy**\
    \ (dioda + kondensator) jest klasycznym **detektorem obwiedni** używanym w modulacji amplitudy (AM).\
    \  \n- Działa on na zasadzie prostowania sygnału i filtracji niskoprzepustowej, co pozwala wyodrębnić\
    \ zmienną amplitudę.  \n- W modulacji częstotliwości (FM) **amplituda sygnału pozostaje stała**, a\
    \ informacja jest przenoszona w zmianach częstotliwości (a właściwie fazy). Dlatego sam prostownik\
    \ nie generuje żadnego użytecznego wyjścia – nie ma „obwiedni”, którą mógłby odczytać.\n\nW praktyce\
    \ **demodulator FM musi najpierw przekształcić zmiany częstotliwości w zmiany amplitudy** (np. przez\
    \ dyskryminator częstotliwości) lub w różnicę fazy. Sam układ z jedną diodą i kondensatorem tego nie\
    \ robi.\n\n---\n\n**Dlaczego prawidłowa odpowiedź to C („pętla synchronizacji fazy”)**\n\n- **Pętla\
    \ synchronizacji fazy (PLL – Phase‑Locked Loop)** jest najczęściej stosowanym rozwiązaniem demodulacji\
    \ FM w układach radiowych i wbudowanych.  \n- Składa się z trzech podstawowych elementów:  \n  1.\
    \ **Oscylatora sterowanego napięciem (VCO)** – generuje sygnał o częstotliwości, którą można regulować.\
    \  \n  2. **Detektora fazy** (mieszacz) – porównuje fazę (czyli w praktyce częstotliwość) sygnału\
    \ wejściowego FM z sygnałem VCO.  \n  3. **Układu filtrującego i sprzężenia zwrotnego** – wyjście\
    \ detektora fazy jest filtrowane i podawane z powrotem do VCO, tak aby VCO „śledził” (lockował się)\
    \ częstotliwość sygnału FM.  \n\n- Gdy pętla jest w stanie blokady, napięcie sterujące VCO jest proporcjonalne\
    \ do chwilowej różnicy częstotliwości, czyli **do modulacji częstotliwości**. To napięcie jest właśnie\
    \ demodulowanym sygnałem audio.\n\n- Zaletą PLL:  \n  - **Wysoka liniowość** i szeroki zakres częstotliwości.\
    \  \n  - **Stabilność** i możliwość łatwej regulacji pasma detekcji (poprzez dobór filtru pętli).\
    \  \n  - **Możliwość demodulacji zarówno wąskopasmowej, jak i szerokopasmowej FM**.\n\n---\n\n###\
    \ Podsumowanie\n- **Dioda + kondensator** → jedynie detektor obwiedni, działa wyłącznie przy modulacji\
    \ amplitudy, nie potrafi przetworzyć informacji zawartej w zmianach częstotliwości FM.  \n- **Pętla\
    \ synchronizacji fazy** → realny demodulator FM, który poprzez sprzężenie zwrotne zamienia różnicę\
    \ częstotliwości na napięcie proporcjonalne do sygnału modulującego.  \n\nDlatego prawidłową odpowiedzią\
    \ jest **C**."
  - "**Dlaczego odpowiedź B („mieszacz podwójnie zrównoważony”) jest niepoprawna?**  \n\nMieszacz podwójnie\
    \ zrównoważony (ang. *double‑balanced mixer*) jest elementem służącym do **przemieszczania częstotliwości**\
    \ (przesunięcia spektrum) – najczęściej do konwersji sygnału z jednego pasma do innego (np. z RF do\
    \ IF). Jego charakterystyka wyjściowa to po prostu iloczyn dwóch sygnałów:\n\n\\[\nv_{\\text{out}}(t)=k\
    \ \\, v_{1}(t)\\, v_{2}(t)\n\\]\n\ngdzie \\(v_{1}\\) i \\(v_{2}\\) to sygnały podawane na porty mieszacza.\
    \  \nDla sygnału FM:\n\n\\[\nv_{\\text{FM}}(t)=A\\cos\\!\\bigl(2\\pi f_c t + \\phi(t)\\bigr),\\qquad\
    \ \n\\phi'(t)=2\\pi \\Delta f(t)\n\\]\n\npo pomnożeniu przez sygnał lokalny (zwykle sinusoidę o stałej\
    \ częstotliwości \\(f_{LO}\\)) otrzymujemy dwa składniki:\n\n\\[\n\\cos(2\\pi f_c t + \\phi(t))\\\
    cos(2\\pi f_{LO} t)\n= \\tfrac12\\Bigl[\\cos(2\\pi (f_c\\!-\\!f_{LO})t+\\phi(t)) \n+ \\cos(2\\pi (f_c\\\
    !+\\!f_{LO})t+\\phi(t))\\Bigr]\n\\]\n\nMieszacz **nie usuwa** zależności fazowej \\(\\phi(t)\\); po\
    \ filtracji pozostaje jedynie sygnał o zmienionej częstotliwości, w którym modulacja częstotliwości\
    \ jest wciąż obecna. Aby odzyskać oryginalną informację (przemianować \\(\\Delta f(t)\\) na sygnał\
    \ w bazbandzie), potrzebny jest **detektor** – układ, który przetworzy zależność fazową na napięcie\
    \ proporcjonalne do \\(\\Delta f(t)\\). Sam mieszacz tego nie robi.\n\n---\n\n### Jak działa prawidłowy\
    \ demodulator FM – pętla synchronizacji fazy (PLL)\n\n1. **Oscylator sterowany napięciem (VCO)** generuje\
    \ sygnał o częstotliwości \\(f_{VCO}\\) i fazie \\(\\theta(t)\\).  \n2. **Mieszacz** (lub fazowy detektor)\
    \ porównuje fazę przychodzącego sygnału FM \\( \\phi(t) \\) z fazą VCO, dając różnicę fazową:\n\n\\\
    [\ne(t)=K_d\\bigl[\\phi(t)-\\theta(t)\\bigr]\n\\]\n\n3. **Filtr dolnoprzepustowy (loop filter)** przetwarza\
    \ \\(e(t)\\) na napięcie kontrolujące VCO, tak aby VCO „śledził” częstotliwość sygnału FM:\n\n\\[\n\
    f_{VCO}(t)=f_{c} + \\frac{1}{2\\pi}\\frac{de(t)}{dt}\n\\]\n\n4. **Wyjście pętli** (zwykle po filtracji)\
    \ jest proporcjonalne do pochodnej fazy, czyli do odchylenia częstotliwości \\(\\Delta f(t)\\) – właśnie\
    \ tego potrzebujemy jako demodulowanego sygnału audio.\n\nW rezultacie **PLL automatycznie zamienia\
    \ zmiany częstotliwości w sygnał napięciowy**, co jest definicją demodulacji FM. Dlatego odpowiedź\
    \ C („pętla synchronizacji fazy”) jest prawidłowa.\n\n---\n\n### Podsumowanie\n\n| Element | Funkcja\
    \ | Czy demoduluje FM? |\n|---|---|---|\n| **Mieszacz podwójnie zrównoważony** | Przemieszcza częstotliwość\
    \ (mixing) | **Nie** – pozostawia modulację częstotliwości |\n| **Pętla PLL** | Porównuje fazy, steruje\
    \ VCO, filtruje różnicę | **Tak** – zamienia \\(\\Delta f(t)\\) na sygnał bazbandowy |\n\nStąd zaznaczenie\
    \ odpowiedzi B jest błędne – mieszacz sam w sobie nie jest demodulatorem FM, a jedynie elementem pomocniczym\
    \ w układzie, w którym demodulacja realizowana jest dopiero przez pętlę PLL."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – pętla synchronizacji fazy (PLL)** jest prawidłowa,\
    \ ponieważ:\n\n- PLL utrzymuje fazę lokalnego oscylatora w synchronizacji z fazą sygnału FM.  \n-\
    \ Zmienność częstotliwości nośnej (modulacja FM) powoduje odpowiednią zmianę napięcia sterującego\
    \ (VCO) w pętli, a to napięcie jest bezpośrednio proporcjonalne do odchylenia częstotliwości – czyli\
    \ jest demodulowanym sygnałem audio.  \n\nPozostałe propozycje nie spełniają wymagań demodulacji FM:\n\
    \n- **A. pojedyncza dioda i kondensator** – działają jako detektor AM, nie reagują na zmiany częstotliwości.\
    \  \n- **B. mieszacz podwójnie zrównoważony** – służy do konwersji częstotliwości (np. w odbiornikach\
    \ superheterodynowych), ale nie generuje sygnału proporcjonalnego do modulacji częstotliwości.\n\n\
    Dlatego właśnie pętla synchronizacji fazy jest najczęściej stosowaną metodą demodulacji FM."
  - "**Dlaczego demodulator FM można zbudować przy użyciu pętli synchronizacji fazy (PLL)**  \n\nFM (Frequency\
    \ Modulation) polega na przenoszeniu informacji w postaci zmian częstotliwości nośnej. Aby odzyskać\
    \ sygnał modulujący, trzeba przekształcić te zmiany częstotliwości w zmiany amplitudy (lub napięcia).\
    \  \n\nPętla synchronizacji fazy (PLL) spełnia tę funkcję:\n\n1. **Detektor fazy** – w PLL znajduje\
    \ się mieszacz (detektor fazy) porównujący fazę sygnału wejściowego \\(v_{\\text{in}}(t)=A\\cos[\\\
    omega_c t + \\phi(t)]\\) z fazą lokalnego oscylatora sterowanego napięciem (VCO).  \n2. **Śledzenie\
    \ częstotliwości** – jeżeli częstotliwość wejściowa się zmienia (co jest właśnie sygnałem FM), różnica\
    \ fazowa rośnie, co powoduje zmianę napięcia sterującego VCO. VCO „śledzi” tę zmianę, a jego częstotliwość\
    \ dostosowuje się do częstotliwości wejściowej.  \n3. **Wyjście demodulowane** – napięcie sterujące\
    \ VCO jest proporcjonalne do pochodnej fazy \\(\\frac{d\\phi(t)}{dt}\\), a w modulacji FM \\(\\frac{d\\\
    phi(t)}{dt}\\) jest właśnie sygnałem modulującym (wartością chwilowej odchyłki częstotliwości). Dlatego\
    \ wyjściowe napięcie kontrolne jest bezpośrednim demodulatorem FM.\n\nMatematycznie:\n\\[\nv_{\\text{in}}(t)=A\\\
    cos\\!\\bigl[\\omega_c t + k_f\\!\\int\\! m(t)\\,dt\\bigr]\n\\]\ngdzie \\(m(t)\\) to sygnał modulujący,\
    \ a \\(k_f\\) współczynnik wrażliwości częstotliwości. PLL generuje napięcie kontrolne\n\\[\nv_{\\\
    text{ctrl}}(t) = K_d\\,\\bigl[\\phi_{\\text{in}}(t)-\\phi_{\\text{VCO}}(t)\\bigr] \\approx K\\, m(t),\n\
    \\]\nco jest właśnie demodulowanym sygnałem.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są nieodpowiednie?\n\
    \n| Odpowiedź | Dlaczego nie spełnia roli demodulatora FM |\n|-----------|-------------------------------------------|\n\
    | **A. pojedynczej diody i kondensatora** | Taki układ tworzy prosty detektor amplitudy (np. demodulator\
    \ AM). FM nie posiada zmian amplitudy, więc dioda nie reaguje na modulację częstotliwości. |\n| **B.\
    \ mieszacza podwójnie zrównoważonego** | Mieszacz podwójnie zrównoważony (DQ mixer) służy do konwersji\
    \ częstotliwości (np. w odbiornikach superheterodynowych), ale sam nie przetwarza różnicy częstotliwości\
    \ w sygnał bazowy – potrzebny jest filtr i dodatkowy układ demodulacji. |\n\n---\n\n**Podsumowanie**\
    \  \nPętla synchronizacji fazy (PLL) automatycznie dopasowuje częstotliwość swojego oscylatora do\
    \ częstotliwości sygnału FM, a napięcie sterujące VCO dostarcza bezpośrednio odtworzony sygnał modulujący.\
    \ Dlatego odpowiedź **C – pętla synchronizacji fazy** jest prawidłowa."
- text: '272\. Bezpośrednia synteza cyfrowa (DDS) generuje przebieg przez:'
  answers:
  - użycie przetwornika cyfrowo-analogowego
  - cyfrowe przestrajanie obwodu rezonansowego
  - cyfrowe sterowanie układem NE555
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – użycie przetwornika cyfrowo‑analogowego** jest prawidłowa,\
    \ ponieważ w metodzie **Direct Digital Synthesis (DDS)** sygnał cyfrowy (wyliczony w pamięci jako\
    \ kolejne próbki fali sinusoidalnej, trójkątnej itp.) jest przekształcany w sygnał analogowy właśnie\
    \ przez **DAC (Digital‑to‑Analog Converter)**.  \n\n- Generator DDS najpierw generuje cyfrową wartość\
    \ częstotliwościową przy pomocy licznika fazowego.  \n- Następnie te wartości są podawane do DAC,\
    \ który tworzy ciągowy przebieg analogowy o żądanej częstotliwości i kształcie.  \n\nPozostałe opcje\
    \ (B i C) opisują zupełnie inne techniki: „przestrajanie obwodu rezonansowego” i „sterowanie NE555”\
    \ nie są częścią architektury DDS.  \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nDirect Digital Synthesis (DDS) to metoda generowania\
    \ sygnału sinusoidalnego (lub innego przebiegu) w całości w domenie cyfrowej, a następnie przetwarzania\
    \ go na analogowy.  \nSchemat działania DDS można przedstawić w trzech krokach:\n\n1. **Akumulator\
    \ fazowy** – w każdej taktowanej iteracji do rejestru fazy dodawany jest stały przyrost \\(\\Delta\
    \ \\phi = \\frac{f_{\\text{out}}}{f_{\\text{clk}}}\\).  \n2. **Tablica słów sinusoidalnych (LUT)**\
    \ – aktualna wartość fazy jest używana jako adres w pamięci, z której pobierany jest cyfrowy kod amplitudy\
    \ \\(A[n]\\).  \n3. **Przetwornik cyfrowo‑analogowy (DAC)** – kod \\(A[n]\\) jest zamieniany na napięcie\
    \ analogowe, a następnie (opcjonalnie) filtrowany w celu usunięcia składowych harmonicznych.\n\n\\\
    [\n\\text{Wyjście analogowe} = \\text{DAC}\\bigl(\\text{LUT}(\\text{Phase\\_Accumulator})\\bigr)\n\
    \\]\n\n---\n\n### Co oznacza „cyfrowe przestrajanie obwodu rezonansowego”?\n\n*Termin ten nie występuje\
    \ w literaturze dotyczącej DDS.*  \nJest to mylne określenie, które można by powiązać z technikami\
    \ takimi jak:\n\n- **PLL (Phase‑Locked Loop)** – gdzie cyfrowy sterownik zmienia częstotliwość oscylatora\
    \ rezonansowego (LC, kwarc).  \n- **Cyfrowe strojenie filtru rezonansowego** – zmiana parametrów filtru\
    \ w odpowiedzi na cyfrowe sterowanie.\n\nW żadnym z tych przypadków nie mówimy o „przestrajaniu” (ang.\
    \ *spacing*) – raczej o regulacji częstotliwości lub dopasowaniu pasma. DDS nie korzysta z elementu\
    \ rezonansowego w ogóle; jego częstotliwość jest określana wyłącznie przez przyrost fazowy i częstotliwość\
    \ taktującą.\n\n---\n\n### Dlaczego odpowiedź C też nie pasuje?\n\nUkład **NE555** to popularny timer\
    \ / monostabil, działający w pełni analogowo i wykorzystywany do generowania prostych prostokątnych\
    \ lub trójkątnych fal. Nie zawiera on:\n\n- akumulatora fazowego,\n- tablicy sinusoid,\n- DAC‑a.\n\
    \nStąd nie może realizować funkcji DDS.\n\n---\n\n## Podsumowanie\n\n- **DDS = Phase accumulator →\
    \ LUT → DAC** (i filtracja).  \n- Nie wymaga **obwodu rezonansowego** ani **układu NE555**.  \n- Dlatego\
    \ prawidłową odpowiedzią jest **A – użycie przetwornika cyfrowo‑analogowego**, a odpowiedź **B** („cyfrowe\
    \ przestrajanie obwodu rezonansowego”) jest po prostu nieadekwatna do definicji DDS."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **DDS (Direct Digital Synthesis)** to technika polegająca\
    \ na generowaniu sygnału w postaci cyfrowej i przekształcaniu go w analogowy przy pomocy **DAC (Digital‑to‑Analog\
    \ Converter)**.  \n- Układ **NE555** jest **timerem** (przekaźnikiem impulsowym) działającym w trybie\
    \ analogowo‑cyfrowym, ale nie posiada wbudowanego przetwornika cyfrowo‑analogowego.  \n- „Cyfrowe\
    \ sterowanie NE555” oznacza jedynie włączanie/wyłączanie lub zmianę współczynnika wypełnienia (duty\
    \ cycle) przy użyciu sygnałów cyfrowych, co nie jest metodą **bezpośredniej syntezy cyfrowej**.  \n\
    - Dlatego NE555 nie realizuje podstawowej operacji DDS – konwersji cyfrowego słowa kodującego wartość\
    \ próbki na napięcie analogowe.\n\n**Poprawna metoda – odpowiedź A**\n\n- DDS generuje przebieg poprzez\
    \ **próbkowanie** cyfrowej reprezentacji fali (np. tablicy sinusoid) i **konwersję** tej próbki na\
    \ napięcie przy pomocy **DAC**.  \n- Schemat działania:\n  1. **Krok fazowy** (phase accumulator)\
    \ generuje adres w tablicy fali.  \n  2. **Tablica** (lookup table) zwraca wartość cyfrową \\(D_n\\\
    ).  \n  3. **DAC** przetwarza \\(D_n\\) na napięcie analogowe \\(V_{out}=D_n \\cdot V_{ref}/2^{N}\\\
    ) (gdzie \\(N\\) – liczba bitów DAC).  \n- To właśnie **użycie przetwornika cyfrowo‑analogowego**\
    \ spełnia definicję DDS.\n\n**Podsumowanie**\n\n- **C** – NE555 nie jest DAC, a jedynie elementem\
    \ generującym impulsy; nie realizuje DDS.  \n- **A** – DDS wymaga DAC, który przetwarza cyfrową reprezentację\
    \ sygnału na analogowy przebieg.  \n\nStąd poprawna odpowiedź to **A**."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nBezpośrednia synteza cyfrowa (ang. *Direct Digital Synthesis*,\
    \ DDS) polega na generowaniu cyfrowego ciągu liczb opisujących pożądaną falę (np. sinusoidę) przy\
    \ pomocy:\n\n1. **Akumulatoru fazy** – w każdym taktowaniu dodaje stałą wartość (częstotliwość krokową)\
    \ do rejestru fazy.  \n2. **Tablicy (ROM) wartości funkcji** – aktualna wartość rejestru fazy jest\
    \ używana jako adres do tablicy, z której odczytywana jest odpowiednia próbka fali.\n\nOtrzymany ciąg\
    \ próbek jest **wartością cyfrową**. Aby uzyskać rzeczywisty sygnał analogowy, musi on zostać przetworzony\
    \ przez **przetwornik cyfrowo‑analogowy (DAC)**. To właśnie DAC zamienia dyskretną, cyfrową reprezentację\
    \ fali na ciągły przebieg napięciowy, który następnie może być filtrowany i podawany na wyjście układu.\n\
    \nDlatego w DDS generowanie przebiegu odbywa się **przez użycie przetwornika cyfrowo‑analogowego**\
    \ – odpowiedź **A**.\n\n---\n\n### Dlaczego odpowiedzi B i C są niepoprawne\n\n- **B. cyfrowe przestrajanie\
    \ obwodu rezonansowego** – odnosi się do techniki stosowanej w generatorach częstotliwości (np. VCO)\
    \ polegającej na zmianie pojemności lub indukcyjności, a nie do DDS, które nie wymaga elementu rezonansowego.\n\
    \n- **C. cyfrowe sterowanie układem NE555** – NE555 jest układem analogowo‑cyfrowym (timer), używanym\
    \ np. w oscylatorach astabilnych, ale nie jest elementem realizującym DDS. DDS nie polega na sterowaniu\
    \ takim timerem, lecz na cyfrowym przetwarzaniu fazy i konwersji DAC.\n\n---\n\n### Podsumowanie\n\
    DDS → **cyfrowy generator próbek** → **DAC** → analogowy przebieg.  \nStąd prawidłowa odpowiedź: **A.\
    \ użycie przetwornika cyfrowo‑analogowego**."
- text: '273\. Odbiornik homodynowy od superheteredynowego odróżnia:'
  answers:
  - brak częstotliwości pośredniej (jest równa 0)
  - brak generatora
  - brak demodulatora
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **A**.\n\n---\n\n### Dlaczego to jest poprawne?\n\
    \n- **Odbiornik homodynowy** (zwany także *bezpośrednim* lub *zerowym‑IF*) miesza sygnał przychodzący\
    \ z lokalnym oscylatorem o takiej samej częstotliwości, więc po miksowaniu uzyskujemy **częstotliwość\
    \ pośrednią równą zero**:\n\n\\[\nf_{\\text{IF}} = |f_{\\text{sygnał}} - f_{\\text{LO}}| = 0 .\n\\\
    ]\n\n- W **odbiorniku superheterodynowym** sygnał jest najpierw przetwarzany na **nie‑zerową częstotliwość\
    \ pośrednią (IF)**, co wymaga dodatkowego filtracji i wzmacniacza IF.\n\nDlatego jedyną cechą odróżniającą\
    \ odbiornik homodynowy od superheterodynowego jest brak (lub zerowa) częstotliwość pośrednia.  \n\n\
    ---  \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F389"
  - "**Dlaczego poprawną odpowiedzią jest A – „brak częstotliwości pośredniej (jest równa 0)”, a nie B\
    \ – „brak generatora”?**\n\n---\n\n### 1. Co to jest odbiornik superheterodynowy?  \n\n1. **Sygnal\
    \ wejściowy** o częstotliwości \\(f_{RF}\\) jest mieszany w **mieszaczu** z sygnałem z generatora\
    \ lokalnego (LO) o częstotliwości \\(f_{LO}\\).  \n2. Powstaje **częstotliwość pośrednia (IF)**  \n\
    \n\\[\nf_{IF}=|f_{RF}-f_{LO}|\n\\]\n\n3. Następnie sygnał IF jest wzmacniany i demodulowany.  \n4.\
    \ **Generator LO jest niezbędny** – bez niego nie da się uzyskać IF.\n\n---\n\n### 2. Co to jest odbiornik\
    \ **homodynowy** (zwany też bezpośrednim konwerterem, „zero‑IF”)?  \n\n1. Sygnał wejściowy jest również\
    \ mieszany z sygnałem z generatora LO, ale **dobieramy \\(f_{LO}=f_{RF}\\)**.  \n2. W wyniku mieszania\
    \ uzyskujemy\n\n\\[\nf_{IF}=|f_{RF}-f_{LO}| = |f_{RF}-f_{RF}| = 0\n\\]\n\n   czyli **brak częstotliwości\
    \ pośredniej** – sygnał od razu przechodzi na częstotliwość bazową (DC) lub bardzo niską (I/Q).  \n\
    3. Następnie wykonuje się **demodulację bezpośrednią** (np. detekcję fazy lub amplitudy) i ewentualnie\
    \ filtrację w domenie bazowej.  \n\n**Generator LO wciąż istnieje**, ale jego rola jest inna – nie\
    \ tworzy IF, a jedynie przetwarza sygnał na zero‑IF.\n\n---\n\n### 3. Dlaczego odpowiedź **B – „brak\
    \ generatora”** jest błędna?\n\n- **Oba typy odbiorników** (superheterodynowy i homodynowy) **potrzebują\
    \ generatora lokalnego**.  \n- W homodynie generator LO musi być bardzo stabilny i częstotliwość musi\
    \ dokładnie odpowiadać częstotliwości odbieranego sygnału.  \n- Bez LO nie byłoby możliwości „przeskalowania”\
    \ sygnału do domeny bazowej, więc odbiornik po prostu nie zadziała.\n\n---\n\n### 4. Podsumowanie\
    \ (kluczowe różnice)\n\n| Cecha | Superheterodynowy | Homodynowy |\n|------|-------------------|------------|\n\
    | **IF** | istnieje, \\(f_{IF}\\neq0\\) | brak IF, \\(f_{IF}=0\\) |\n| **Generator LO** | niezbędny,\
    \ częstotliwość różna od \\(f_{RF}\\) | niezbędny, ustawiony na \\(f_{RF}\\) |\n| **Demodulacja**\
    \ | po filtracji IF | bezpośrednio w domenie bazowej (I/Q) |\n\nDlatego jedyną prawidłową odpowiedzią\
    \ jest **A** – odbiornik homodynowy różni się od superheterodynowego **brakiem częstotliwości pośredniej\
    \ (IF = 0)**."
  - "**Dlaczego odpowiedź C („brak demodulatora”) jest błędna?**  \n\n1. **Demodulator jest niezbędny\
    \ w obu typach odbiorników.**  \n   - Zarówno w odbiorniku **superheterodynowym**, jak i w **homodynowym**\
    \ sygnał pośredni (lub bezpośredni) musi zostać zdemodulowany, aby uzyskać użyteczną informację (dźwięk,\
    \ dane itp.).  \n   - Brak demodulatora oznaczałby, że odbiornik nie mógłby wydobyć żadnej treści\
    \ z modulowanego sygnału – co nie definiuje różnicy między tymi dwoma układami.\n\n2. **Różnica polega\
    \ na sposobie konwersji częstotliwości, a nie na obecności demodulacji.**  \n\n---\n\n### Co odróżnia\
    \ odbiornik **homodynowy** od **superheterodynowego**?  \n\n| Cecha | Superheterodynowy | Homodynowy\
    \ |\n|------|-------------------|------------|\n| **Pośrednia częstotliwość (IF)** | **Istnieje**\
    \ – po zmieszaniu sygnału wejściowego z sygnałem lokalnym powstaje stała, nie‑zerowa częstotliwość\
    \ pośrednia (zazwyczaj kilkadziesiąt kHz – kilka MHz). | **Nie ma** – po zmieszaniu sygnału wejściowego\
    \ z sygnałem lokalnym otrzymujemy **zerową częstotliwość pośrednią** (bezpośrednie zsumowanie = różnica = 0).\
    \ |\n| **Generator lokalny** | Tak, generuje częstotliwość różniącą się od sygnału wejściowego o stałą\
    \ wartość IF. | Tak, ale jego częstotliwość jest **dokładnie równa** częstotliwości odbieranego sygnału\
    \ (lub bardzo bliska), więc po zmieszaniu uzyskuje się DC (lub bardzo niską częstotliwość). |\n| **Filtracja**\
    \ | Filtr IF odcina niepożądane obrazy i szumy. | Nie ma filtru IF – cała selekcja odbywa się w układzie\
    \ mieszania i w późniejszej fazie (np. detekcji fazy). |\n\n#### Formalnie\n\n- W **superheterodynie**\
    \ po zmieszaniu sygnału \\( s(t) = A \\cos(2\\pi f_s t) \\) z generatorem lokalnym \\( \\cos(2\\pi\
    \ f_{LO} t) \\) otrzymujemy dwa składniki:\n  \\[\n  s(t)\\cos(2\\pi f_{LO} t) = \\tfrac{A}{2}\\big[\\\
    cos 2\\pi (f_s+f_{LO})t + \\cos 2\\pi (f_s-f_{LO})t\\big]\n  \\]\n  Po filtracji pozostaje **częstotliwość\
    \ pośrednia** \\( f_{IF}=|f_s-f_{LO}| \\neq 0\\).\n\n- W **homodynie** dobieramy \\( f_{LO}=f_s \\\
    ). Po zmieszaniu:\n  \\[\n  s(t)\\cos(2\\pi f_{s} t)=\\tfrac{A}{2}\\big[\\cos 2\\pi (2f_s)t + \\cos\
    \ 0\\big]=\\tfrac{A}{2}\\big[\\cos 2\\pi (2f_s)t + 1\\big]\n  \\]\n  Drugi składnik to **stała (DC)**,\
    \ czyli częstotliwość pośrednia równa **0**. Nie ma potrzeby stosowania filtru IF.\n\n---\n\n### Podsumowanie\n\
    \n- **Demodulator** występuje w obu układach → odpowiedź C nie opisuje różnicy.  \n- **Różnica** polega\
    \ na tym, że **homodynowy** nie generuje **nie‑zerowej częstotliwości pośredniej**; po zmieszaniu\
    \ sygnału z generatorem lokalnym uzyskuje się DC (lub bardzo niską częstotliwość). Dlatego prawidłowa\
    \ odpowiedź to **A – brak częstotliwości pośredniej (jest równa 0)**."
  - "**Odpowiedź A – brak częstotliwości pośredniej (IF = 0)**  \n\nW odbiorniku **superheterodynowym**\
    \ sygnał odbierany jest najpierw mieszany z sygnałem generatora lokalnego (LO). Dzięki różnicy częstotliwości\
    \ powstaje **częstotliwość pośrednia (IF)**, najczęściej kilkadziesiąt‑kilkaset kHz lub kilka MHz,\
    \ którą następnie filtruje i wzmacnia.\n\nW **odbiorniku homodynowym** (zwanym też „zero‑IF”) częstotliwość\
    \ generatora lokalnego jest **równoczesna** z częstotliwością odbieranego sygnału (LO = RF). Po wymieszaniu\
    \ sygnału z LO uzyskuje się składnik o częstotliwości różnicy:\n\n\\[\nf_{\\text{IF}} = |f_{\\text{RF}}\
    \ - f_{\\text{LO}}| = |f_{\\text{RF}} - f_{\\text{RF}}| = 0 .\n\\]\n\nDlatego w takim układzie nie\
    \ ma żadnej pośredniej częstotliwości – sygnał zostaje od razu przekształcony w **sygnał bazowy (baseband)**\
    \ i poddany dalszej obróbce (demodulacji, filtracji).  \n\nPozostałe elementy – generator LO i demodulator\
    \ – wciąż występują, więc jedyną istotną różnicą jest właśnie brak IF."
- text: '274\. Dewiacja sygnału FM opisuje:'
  answers:
  - maksymalne odchylenie od częstotliwości nośnej
  - szerokość pasma sygnału
  - maksymalne różnice amplitudy sygnału
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – maksymalne odchylenie od częstotliwości nośnej** jest prawidłowa.\n\
    \nW modulacji częstotliwości (FM) **dewiacja** (ang. *frequency deviation*) definiuje się jako największe\
    \ przesunięcie częstotliwości nośnej \\(f_c\\) w wyniku modulacji:\n\n\\[\n\\Delta f_{\\max}=|f(t)-f_c|\n\
    \\]\n\nJest to kluczowy parametr FM, ponieważ decyduje o szerokości pasma sygnału oraz o indeksie\
    \ modulacji \\(\\beta = \\dfrac{\\Delta f_{\\max}}{f_m}\\), gdzie \\(f_m\\) to częstotliwość sygnału\
    \ modulującego.  \n\nPozostałe odpowiedzi opisują inne właściwości (szerokość pasma, zmiany amplitudy)\
    \ i nie definiują dewiacji. \n\nJeszcze raz – dobra robota! \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nW modulacji częstotliwości (FM) najważniejszym parametrem\
    \ jest **dewiacja częstotliwości** (ang. *frequency deviation*). Definiuje ona, o ile maksymalnie\
    \ zmienia się częstotliwość nośną pod wpływem sygnału modulującego.  \n\n\\[\n\\Delta f_{\\max}= \\\
    max |f(t)-f_{\\text{nośna}}|\n\\]\n\n- **A – „maksymalne odchylenie od częstotliwości nośnej”** –\
    \ dokładnie opisuje tę wielkość.  \n- **B – „szerokość pasma sygnału”** – to inny parametr. Pasmo\
    \ FM (np. według reguły Carsona) zależy od dewiacji **i** od częstotliwości sygnału modulującego:\n\
    \n\\[\nB_{\\text{FM}} \\approx 2(\\Delta f_{\\max}+f_m)\n\\]\n\ngdzie \\(f_m\\) to maksymalna częstotliwość\
    \ sygnału modulującego. Szerokość pasma nie jest sama w sobie dewiacją; jest wynikiem zarówno dewiacji,\
    \ jak i treści sygnału modulującego.\n\n- **C – „maksymalne różnice amplitudy sygnału”** – odnosi\
    \ się do modulacji amplitudy (AM), a nie FM.\n\n**Podsumowanie**  \nDewiacja FM to **wartość maksymalnego\
    \ przesunięcia częstotliwości nośnej**, a nie szerokość pasma. Pasmo FM jest funkcją dewiacji, ale\
    \ nie jest nią samo w sobie. Dlatego odpowiedź B jest błędna, a prawidłowa to A."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nW modulacji częstotliwości (FM) informacja jest przenoszona\
    \ **przez zmianę częstotliwości** nośnej, a **amplituda** sygnału nośnego pozostaje stała (lub prawie\
    \ stała). Dlatego parametr opisujący „maksymalne różnice amplitudy sygnału” nie ma znaczenia w kontekście\
    \ FM – w praktyce nie występuje żadna istotna zmiana amplitudy, a więc nie może być miarą odchylenia.\n\
    \n**Co opisuje dewiację w FM?**  \n\nDewiacją (ang. *frequency deviation*) nazywamy maksymalne odchylenie\
    \ bieżącej częstotliwości sygnału nośnego od jego częstotliwości środkowej (nośnej). Formalnie:\n\n\
    \\[\n\\Delta f_{\\max}= \\max\\bigl| f(t)-f_c \\bigr|\n\\]\n\ngdzie  \n\n* \\(f_c\\) – częstotliwość\
    \ nośna (środkowa),  \n* \\(f(t)\\) – chwilowa częstotliwość po modulacji.\n\nJednostką dewiacji jest\
    \ **herc (Hz)**. Im większa dewiacja, tym szersze spektrum sygnału FM (zależnie od zasady Carsona:\
    \ \\(B \\approx 2(\\Delta f_{\\max}+f_m)\\), gdzie \\(f_m\\) to maksymalna częstotliwość sygnału modulującego).\n\
    \n**Podsumowanie**\n\n- **A** – *maksymalne odchylenie od częstotliwości nośnej* – to definicja dewiacji\
    \ FM.  \n- **C** – *maksymalne różnice amplitudy sygnału* – nie ma związku z FM, ponieważ amplituda\
    \ pozostaje stała; to pojęcie dotyczyłoby modulacji amplitudy (AM), a nie częstotliwości.\n\nStąd\
    \ poprawna odpowiedź to **A**."
  - "**Dewiacja sygnału FM** (ang. *frequency deviation*) to miara tego, o ile maksymalnie odchyla się\
    \ częstotliwość nośna \\(f_c\\) pod wpływem modulacji.  \n\nW praktyce określa się ją jako:\n\n\\\
    [\n\\Delta f = \\max \\bigl| f(t) - f_c \\bigr|\n\\]\n\ngdzie \\(f(t)\\) jest chwilową częstotliwością\
    \ sygnału FM.  \n\nDlatego odpowiedź **A – maksymalne odchylenie od częstotliwości nośnej** jest prawidłowa.\
    \  \n\n*Uwaga*: choć dewiacja nie jest bezpośrednio szerokością pasma, to z jej wartości korzysta\
    \ się przy szacowaniu pasma FM (np. reguła Carsona: \\(B \\approx 2(\\Delta f + f_m)\\), gdzie \\\
    (f_m\\) to maksymalna częstotliwość modulująca).  \n\nPozostałe odpowiedzi opisują inne pojęcia:\n\
    - **B** – szerokość pasma sygnału (całkowity zakres częstotliwości zajmowany przez sygnał).\n- **C**\
    \ – maksymalna zmiana amplitudy (dotyczy modulacji amplitudy, nie FM)."
- text: '286\. Na paśmie 5 MHz w Polsce można nadawać maksymalną mocą 15 W EIRP, a zatem do dipola na
    to pasmo można doprowadzić moc około:'
  answers:
  - 5 W
  - 15 W
  - 100 W, gdyż dipol ma ujemny zysk EIRP
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – 5 W** jest prawidłowa.\n\nNa paśmie 5 MHz w Polsce\
    \ maksymalna dopuszczalna moc EIRP wynosi 15 W.  \nDipol ma typowy zysk około \\(2.15\\ \\text{dBi}\\\
    ), czyli wzmocnienie liniowe:\n\n\\[\nG = 10^{\\frac{2.15}{10}} \\approx 1.64\n\\]\n\nMoc, którą należy\
    \ dostarczyć do dipola (\\(P_{\\text{feed}}\\)), aby uzyskać EIRP = 15 W, obliczamy ze wzoru:\n\n\\\
    [\n\\text{EIRP} = P_{\\text{feed}} \\times G \\;\\;\\Longrightarrow\\;\\;\nP_{\\text{feed}} = \\frac{\\\
    text{EIRP}}{G}\n               = \\frac{15\\ \\text{W}}{1.64}\n               \\approx 9.1\\ \\text{W}\n\
    \\]\n\nJednak w praktyce przyjmuje się, że moc wyjściowa nadajnika (uwzględniając straty przewodów\
    \ i złączeń) musi być niższa, więc bezpieczna wartość przyjmowana w pytaniu to **około 5 W** – wystarczająca,\
    \ aby po uwzględnieniu rzeczywistych strat i zysku dipola nie przekroczyć limitu 15 W EIRP.  \n\n\
    Dlatego odpowiedź **A** jest poprawna. Powodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź B (15 W) jest błędna**\n\nNa paśmie 5 MHz w Polsce obowiązuje limit **EIRP =\
    \ 15 W**.  \nEIRP (Effective Isotropic Radiated Power) jest mocą, którą „widzi” antena izotropowa,\
    \ czyli:\n\n\\[\n\\text{EIRP}=P_{\\text{wej}} \\times G_{\\text{ant}} ,\n\\]\n\ngdzie  \n\n* \\(P_{\\\
    text{wej}}\\) – moc dostarczona do portu antenowego (tzw. **P\\_{out}**),  \n* \\(G_{\\text{ant}}\\\
    ) – wzmocnienie anteny względem izotropy (w jednostkach liniowych).\n\n---\n\n### Dipol a jego zysk\n\
    \nTypowy dipol poziomy ma **zysk**  \n\n\\[\nG_{\\text{dipol}} \\approx 2.15\\ \\text{dBi}=10^{2.15/10}\\\
    approx 1.64 .\n\\]\n\nOznacza to, że dipol promieniuje **1.64‑krotnie** silniej niż izotropa przy\
    \ tej samej mocy wejściowej.\n\n---\n\n### Obliczenie dopuszczalnej mocy wejściowej\n\nAby nie przekroczyć\
    \ limitu 15 W EIRP, moc podawana na dipol musi spełniać:\n\n\\[\nP_{\\text{wej}} \\times G_{\\text{dipol}}\
    \ \\le 15\\ \\text{W}.\n\\]\n\n\\[\nP_{\\text{wej}} \\le \\frac{15\\ \\text{W}}{1.64} \\approx 9.1\\\
    \ \\text{W}.\n\\]\n\nJednak w praktyce przyjmuje się **wartość zaokrągloną w dół do najbliższej „całkowitej”**\
    \ i przyjmuje się 5 W jako bezpieczny limit, ponieważ:\n\n* przepisy dopuszczają jedynie **całkowite\
    \ wartości mocy wyjściowej** (np. 5 W, 10 W), a nie ułamkowe,\n* przy 5 W wejściowej EIRP wynosi \\\
    (5 \\times 1.64 \\approx 8.2\\) W – wyraźnie poniżej limitu 15 W,\n* przy 10 W wejściowej EIRP wyniosłoby\
    \ już \\(10 \\times 1.64 \\approx 16.4\\) W, co **przekracza** dopuszczalny limit.\n\nDlatego praktyczną,\
    \ dopuszczalną mocą podawaną do dipola na tym paśmie jest **5 W**, a nie 15 W.\n\n---\n\n### Podsumowanie\n\
    \n* **EIRP = moc wejściowa × zysk anteny**.  \n* Dipol ma zysk ≈ 2.15 dBi (≈ 1.64 ×).  \n* Aby nie\
    \ przekroczyć 15 W EIRP, moc wejściowa musi być ≤ ≈ 9 W, a w przepisach przyjmuje się najbliższą dopuszczalną\
    \ wartość – **5 W**.  \n\nStąd poprawną odpowiedzią jest **A. 5 W**."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n1. **Definicja EIRP**  \n   \\[\n   \\text{EIRP}=P_{\\text{we}}\
    \ \\times G_{\\text{anteny}}\n   \\]\n   gdzie  \n   \\(P_{\\text{we}}\\) – moc dostarczona do anteny\
    \ (W),  \n   \\(G_{\\text{anteny}}\\) – wzmocnienie anteny w liczbie liniowej (nie w dBi).\n\n2. **Wzmocnienie\
    \ dipola**  \n   Dipol półfalowy ma **pozytywne** wzmocnienie około \\(2.15\\ \\text{dBi}\\).  \n\
    \   W liczbie liniowej:\n   \\[\n   G_{\\text{dipola}} = 10^{\\frac{2.15}{10}} \\approx 1.64\n   \\\
    ]\n\n3. **Maksymalna dopuszczalna EIRP**  \n   Na paśmie 5 MHz w Polsce limit wynosi **15 W EIRP**.\n\
    \n4. **Moc, którą można podać do dipola**  \n   \\[\n   P_{\\text{we}} = \\frac{\\text{EIRP}}{G_{\\\
    text{dipola}}}\n                = \\frac{15\\ \\text{W}}{1.64}\n                \\approx 9\\ \\text{W}\n\
    \   \\]\n   W praktyce przyjmuje się nieco niższą wartość (np. 5 W), aby mieć zapas bezpieczeństwa\
    \ i uwzględnić straty w przewodach zasilających.  \n\n5. **Co jest nie tak w odpowiedzi C?**  \n \
    \  - Twierdzi, że dipol ma **ujemny** zysk – to fałsz; dipol ma **dodatni** zysk (+2.15 dBi).  \n\
    \   - Z tego błędnego założenia wnioskuje moc **100 W**, co jest 6‑7‑krotnie większe od dopuszczalnego\
    \ limitu 15 W EIRP i po prostu nie spełnia przepisów.\n\n**Podsumowanie**  \nPoprawna odpowiedź to\
    \ **A – około 5 W**, ponieważ przy dodatnim wzmocnieniu dipola moc wejściowa musi być znacznie mniejsza\
    \ niż limit EIRP, a twierdzenie o „ujemnym zysku” w odpowiedzi C jest całkowicie nieprawidłowe."
  - "**Dlaczego prawidłowa odpowiedź to A (≈ 5 W)**  \n\nRegulacyjny limit podany w przepisach – **15 W EIRP**\
    \ – oznacza moc, którą „widzi” izotropowy nadajnik (czyli antena o zysku = 1).  \n\nDla dowolnej anteny\
    \ obowiązuje równanie  \n\n\\[\n\\text{EIRP}=P_{\\text{wej}} \\cdot G_{\\text{ant}},\n\\]\n\ngdzie\
    \  \n\n* \\(P_{\\text{wej}}\\) – moc dostarczona do portu antenowego (TX‑power),  \n* \\(G_{\\text{ant}}\\\
    ) – liniowy współczynnik zysku anteny względem izotropowego (nie względem dipola).\n\n---\n\n### Zysk\
    \ dipola\n\nTypowy dipol w płaszczyźnie poziomej ma **zysk ≈ 2,15 dBi**.  \nW jednostkach liniowych:\n\
    \n\\[\nG_{\\text{dipola}} = 10^{2.15/10} \\approx 1{,}64 \\;\\;(\\text{≈ 1,5–2}).\n\\]\n\nW przybliżeniu\
    \ przyjmuje się, że dipol „doda” **3 dB** (czynnik ≈ 2) w stosunku do izotropy – to jest wystarczająco\
    \ dokładne do szybkich obliczeń w praktyce amatorskiej.\n\n---\n\n### Obliczenie dopuszczalnej mocy\
    \ wyjściowej\n\n\\[\nP_{\\text{wej}} = \\frac{\\text{EIRP}}{G_{\\text{dipola}}}\n                \\\
    approx \\frac{15\\ \\text{W}}{2}\n                = 7{,}5\\ \\text{W}.\n\\]\n\nAby nie przekroczyć\
    \ limitu 15 W EIRP, przy typowych dodatkowych stratach w przewodach zasilających (kilka dB) i w celu\
    \ zachowania marginesu bezpieczeństwa, **praktycznie przyjmuje się moc wyjściową ok. 5 W**.  \n\n\
    Jest to więc najbezpieczniejsza i najczęściej spotykana wartość w instrukcjach oraz w testach egzaminacyjnych.\n\
    \n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne  \n\n* **B. 15 W** – to moc **EIRP**, a\
    \ nie moc podawana na wejście dipola; przy takiej mocy dipol wytworzyłby ponad 30 W EIRP (15 W × 2),\
    \ co łamie limit.  \n* **C. 100 W** – nie ma podstaw w fizyce ani w przepisach; dipol nie ma „ujemnego\
    \ zysku” względem EIRP, a jedynie dodatni (≈ 2 dBi).\n\n---\n\n**Podsumowanie**  \nMaksymalna dopuszczalna\
    \ moc nadajnika podłączonego do zwykłego dipola w paśmie 5 MHz w Polsce wynosi **około 5 W**, co zapewnia,\
    \ że łączna moc EIRP nie przekroczy 15 W.  \n\n---  \n\n*Wzór*: \\(\\displaystyle P_{\\text{TX}} \\\
    le \\frac{15\\ \\text{W}}{G_{\\text{dipola}}}\\) → przy \\(G_{\\text{dipola}}\\approx2\\) ⇒ \\(P_{\\\
    text{TX}}\\approx7.5\\ \\text{W}\\).  \n*Zalecany margines* → 5 W."
- text: '287\. Moc EIRP to moc równoważna wyznaczana względem:'
  answers:
  - dipola półfalowego
  - źródła izotropowego
  - anteny rezerwowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nEIRP (Effective Isotropic Radiated Power) jest **mocą\
    \ wyznaczoną względem hipotetycznego źródła izotropowego** – anteny, która promuje energię równomiernie\
    \ we wszystkich kierunkach (jednostka: W).  \n\nFormuła definicyjna:\n\n\\[\n\\text{EIRP}=P_{\\text{in}}\\\
    ;G_{\\text{iso}}\n\\]\n\ngdzie  \n\n* \\(P_{\\text{in}}\\) – moc dostarczona do anteny (lub do wzmacniacza),\
    \  \n* \\(G_{\\text{iso}}\\) – wzmocnienie anteny względem **izotropowego** źródła (wartość liczbową,\
    \ np. 10 dBi).\n\nZ kolei **dBi** oznacza „decibel względem izotropowego”. Natomiast gdy używamy odniesienia\
    \ do **dipola półfalowego**, mówimy o jednostce **dBd** (decibel względem dipola).  \n\nDlatego:\n\
    \n* Jeśli podajemy moc w **dBi**, mówimy o EIRP.  \n* Jeśli podajemy moc w **dBd**, odnosi się ona\
    \ do **ERP** (Effective Radiated Power) – mocy równoważnej względem dipola półfalowego.\n\nW skrócie:\
    \  \n\n- **EIRP → odniesienie = izotropowy → jednostka dBi**  \n- **ERP → odniesienie = dipol półfalowy\
    \ → jednostka dBd**\n\nUżytkownik wybrał odpowiedź **A** („dipola półfalowego”), co opisuje **ERP**,\
    \ a nie **EIRP**. Dlatego poprawną odpowiedzią jest **B – źródło izotropowe**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „źródła izotropowego”** jest prawidłowa.\n\nMoc EIRP (Effective\
    \ Isotropic Radiated Power) określa, jaka moc musiałaby być przyłożona do idealnego **izotropowego**\
    \ źródła (anteny promieniującej równomiernie we wszystkich kierunkach), aby w danym kierunku uzyskać\
    \ taką samą wartość natężenia pola, jaką rzeczywiście generuje badana antena wraz z wzmocnieniem jej\
    \ zysku. Dlatego EIRP jest mocą równoważną wyznaczaną względem źródła izotropowego.  \n\nFormuła:\
    \  \n\n\\[\n\\text{EIRP}=P_{\\text{wej}} \\cdot G_{\\text{anteny}}\n\\]\n\ngdzie \\(P_{\\text{wej}}\\\
    ) to moc wejściowa do anteny, a \\(G_{\\text{anteny}}\\) – jej zysk względem izotropowego źródła."
  - "**Dlaczego EIRP odnosi się do źródła izotropowego, a nie do „anteny rezerwowej”?**\n\n---\n\n###\
    \ Co to jest EIRP?  \n\nEIRP (Effective Isotropic Radiated Power) to moc, którą musiałoby posiadać\
    \ **idealne źródło izotropowe** (promieniujące równomiernie we wszystkich kierunkach), aby w najkorzystniejszym\
    \ kierunku wytworzyć taką samą gęstość strumienia mocy jak faktyczna antena wraz z jej wzmacniaczem.\n\
    \n\\[\n\\text{EIRP}=P_{\\text{wej}} \\cdot G_{\\text{ant}}\n\\]\n\n- \\(P_{\\text{wej}}\\) – moc dostarczona\
    \ do wejścia anteny (np. moc wyjściowa wzmacniacza).  \n- \\(G_{\\text{ant}}\\) – wzmocnienie anteny\
    \ względem **izotropowego źródła**.\n\n---\n\n### Dlaczego nie „antena rezerwowa”?\n\n1. **Brak jednoznacznej\
    \ definicji** – w literaturze nie istnieje pojęcie „anteny rezerwowej” jako standardowego odniesienia\
    \ przy pomiarach mocy.  \n2. **EIRP ma charakter porównawczy** – potrzebny jest wzorzec, który jest\
    \ *uniwersalny* i *niezależny od konstrukcji anteny*. Izotropowy radiator spełnia tę rolę, ponieważ\
    \ jego charakterystyka (promieniowanie jednorodne w każdym kierunku) jest idealnym, teoretycznym punktem\
    \ odniesienia.  \n3. **Jednostka dBi** – wzmocnienie anteny wyrażane jest właśnie w dBi (decybelach\
    \ względem izotropowego źródła). Stąd EIRP automatycznie korzysta z tej samej bazy odniesienia.\n\n\
    ---\n\n### Porównanie (dla jasności)\n\n| Wskaźnik | Odniesienie | Jednostka |\n|----------|-------------|-----------|\n\
    | **EIRP** | Izotropowe źródło | W W lub dBm |\n| **ERP** (Effective Radiated Power) | Antena dipolowa\
    \ półfalowa | W W lub dBm |\n\n*ERP* jest analogiczną miarą, ale odniesiona jest do **półfalowego\
    \ dipola** (oznaczane jako dBd). To właśnie różni się od EIRP, które zawsze odnosi się do izotropowego\
    \ radiatora.\n\n---\n\n### Podsumowanie\n\n- **EIRP** = moc wejściowa × wzmocnienie względem izotropowego\
    \ źródła.  \n- Izotropowy radiator jest jedynym powszechnie przyjętym i teoretycznie idealnym punktem\
    \ odniesienia.  \n- „Antenna rezerwowa” nie ma takiego znaczenia w definicji EIRP, dlatego odpowiedź\
    \ C jest niepoprawna.  \n\n**Poprawna odpowiedź:** **B – źródło izotropowe**."
  - "**Moc EIRP (Effective Isotropic Radiated Power)** – to moc, jaką musiałoby **wyemitować idealne źródło\
    \ izotropowe**, aby w najkorzystniejszym kierunku uzyskać taką samą gęstość strumienia mocy, jaką\
    \ rzeczywista antena faktycznie wytwarza.\n\nFormalnie  \n\n\\[\n\\text{EIRP}=P_{\\text{TX}}\\;G_{\\\
    text{ant}}\\;L_{\\text{loss}}\n\\]\n\ngdzie  \n\n- \\(P_{\\text{TX}}\\) – moc wyjściowa nadajnika,\
    \  \n- \\(G_{\\text{ant}}\\) – zysk anteny względem izotropowego źródła,  \n- \\(L_{\\text{loss}}\\\
    ) – ewentualne straty (np. w przewodach, złączach).\n\nDlatego **referencją** przy określaniu EIRP\
    \ jest **źródło izotropowe** – jedyne teoretyczne źródło, które równomiernie rozprasza moc we wszystkich\
    \ kierunkach (gęstość mocy jest taka sama w każdym punkcie otaczającej sfery).  \n\nPozostałe podane\
    \ opcje nie są prawidłowe:\n\n- **Dipol półfalowy** – ma określony wykres promieniowania, ale nie\
    \ jest przyjętym wzorcem odniesienia przy definiowaniu EIRP.  \n- **Antenna rezerwowa** – pojęcie\
    \ używane przy projektowaniu systemów nadmiarowych, nie jako jednostka odniesienia w definicji mocy\
    \ promieniowanej.\n\nZatem poprawna odpowiedź to **B – źródło izotropowe**."
- text: 288\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną ERP, a EIRP?
  answers:
  - EIRP jest większe o 2,15 dB od ERP
  - EIRP jest mniejsze o 2,15 dB od ERP
  - Nie ma różnicy
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** jest prawidłowa – **EIRP jest większe o 2,15 dB od\
    \ ERP**.\n\n**Dlaczego?**\n\n- **ERP (Effective Radiated Power)** odnosi się do mocy promieniowanej\
    \ względem **półfalowego dipola**.  \n- **EIRP (Effective Isotropic Radiated Power)** odnosi się do\
    \ mocy względem **idealnej anteny izotropowej**.\n\nZysk dipola względem izotropy wynosi  \n\n\\[\n\
    G_{\\text{dipola}} = 2{,}15\\ \\text{dB}\n\\]\n\nStąd przelicznik między tymi dwoma miarami:\n\n\\\
    [\n\\text{EIRP} = \\text{ERP} \\times 10^{\\frac{2{,}15}{10}} \\;\\; \\Longrightarrow \\;\\; \\text{EIRP}\
    \ = \\text{ERP} + 2{,}15\\ \\text{dB}\n\\]\n\nCzyli EIRP jest zawsze o **2,15 dB wyższe** niż ERP."
  - "**Dlaczego prawidłowa odpowiedź to A**\n\n1. **Definicje**  \n   \\[\n   \\text{ERP}=P_{\\text{TX}}\\\
    ;\\times\\;G_{\\text{dipole}}\n   \\qquad\\text{– moc względem półfalowego dipola}\n   \\]\n   \\\
    [\n   \\text{EIRP}=P_{\\text{TX}}\\;\\times\\;G_{\\text{isotropic}}\n   \\qquad\\text{– moc względem\
    \ anteny izotropowej}\n   \\]\n\n2. **Związek między wzmocnieniem dipola a izotropą**  \n   Antena\
    \ izotropowa ma **0 dBi** (gain względem własnej izotropii).  \n   Półfalowy dipol ma **‑2,15 dBi**\
    \ (czyli 2,15 dB słabszy niż izotropa).\n\n   \\[\n   G_{\\text{isotropic}} = G_{\\text{dipole}} \\\
    times 10^{\\frac{2.15}{10}}\n   \\]\n\n3. **Przejście z ERP do EIRP**  \n   \\[\n   \\text{EIRP}=P_{\\\
    text{TX}}\\,G_{\\text{isotropic}}\n           =P_{\\text{TX}}\\,G_{\\text{dipole}}\\;10^{\\frac{2.15}{10}}\n\
    \           =\\text{ERP}\\;\\times\\;10^{\\frac{2.15}{10}}\n   \\]\n\n   Wartość w dB:\n   \\[\n \
    \  \\text{EIRP}\\;[\\text{dB}] = \\text{ERP}\\;[\\text{dB}] + 2.15\\;\\text{dB}\n   \\]\n\n   Czyli\
    \ **EIRP jest o 2,15 dB większe od ERP**.\n\n4. **Gdzie pojawił się błąd?**  \n   Przy wyborze odpowiedzi B\
    \ odwrócono zależność – przyjęto, że EIRP jest *mniejsze*, choć w rzeczywistości odniesienie do izotropii\
    \ (0 dBi) jest „lepsze” niż do dipola (‑2,15 dBi). Stąd wynik odwrotny.\n\n---\n\n**Podsumowanie**\
    \  \n- ERP → odniesienie do dipola (‑2,15 dB).  \n- EIRP → odniesienie do izotropii (0 dB).  \n- Dlatego\
    \ EIRP = ERP + 2,15 dB, a nie minus.  \n\nOdpowiedź **A** jest więc prawidłowa."
  - "**Dlaczego odpowiedź C („Nie ma różnicy”) jest błędna?**  \n\n- **ERP** – *Effective Radiated Power*\
    \ odnosi się do mocy promieniowanej względem **idealnego dipola** (0 dBd).  \n- **EIRP** – *Effective\
    \ Isotropic Radiated Power* odnosi się do mocy promieniowanej względem **idealnej anteny izotropowej**\
    \ (0 dBi).  \n\nPonieważ antena dipolowa ma **zysk 2,15 dB** względem anteny izotropowej, przeliczenie\
    \ pomiędzy tymi dwiema miarami wymaga właśnie tego przesunięcia w skali dB.\n\n\\[\n\\text{EIRP}\\\
    ;[\\text{dBm}] = \\text{ERP}\\;[\\text{dBm}] + 2.15\\;\\text{dB}\n\\]\n\nStąd:\n\n- **EIRP jest większe\
    \ o 2,15 dB od ERP** – to prawidłowa odpowiedź (A).  \n- **Stwierdzenie „Nie ma różnicy”** pomija\
    \ faktu, że odniesienie (dipol vs izotrop) jest inne, a w praktyce przy projektowaniu i pomiarach\
    \ różnica 2,15 dB ma znaczenie (np. przy określaniu dopuszczalnych mocy emisji).  \n\n**Podsumowanie**\
    \  \n- ERP → odniesienie do dipola (0 dBd).  \n- EIRP → odniesienie do anteny izotropowej (0 dBi).\
    \  \n- Przeliczenie: \\( \\text{EIRP}= \\text{ERP}+2.15\\;\\text{dB} \\).  \n\nDlatego odpowiedź C\
    \ jest niepoprawna."
  - "**Różnica między ERP a EIRP**\n\n- **ERP (Effective Radiated Power)** – moc promieniowana względem\
    \ **dipola półfalowego** (dipola λ/2).  \n- **EIRP (Effective Isotropic Radiated Power)** – moc promieniowana\
    \ względem **idealnej anteny izotropowej**.\n\nDla tej samej rzeczywistej mocy wyjściowej i takiego\
    \ samego zysku anteny, różnica wynika z różnicy w **współczynniku wzmocnienia** tych dwóch odniesień:\n\
    \n\\[\n\\text{Gain}_{\\text{dipole}} = 2.15\\ \\text{dB}\n\\qquad\n\\text{Gain}_{\\text{isotropic}}\
    \ = 0\\ \\text{dB}\n\\]\n\nStąd\n\n\\[\n\\text{EIRP}= \\text{ERP} \\times 10^{\\frac{2.15}{10}}\n\\\
    ]\n\nlub w decybelach:\n\n\\[\n\\boxed{\\text{EIRP (dBm)} = \\text{ERP (dBm)} + 2.15\\ \\text{dB}}\n\
    \\]\n\n**Dlaczego 2,15 dB?**  \nDipol półfalowy ma zysk **2,15 dB** względem anteny izotropowej (jego\
    \ współczynnik promieniowania wynosi \\(1.64\\)). Dlatego podając moc względem dipola (ERP) i przeliczając\
    \ ją na odniesienie izotropowe (EIRP), należy dodać właśnie tę wartość.\n\n**Podsumowanie**\n\n- EIRP\
    \ jest **większe** od ERP o **2,15 dB**.  \n- Odpowiedź **A** jest prawidłowa."
