    \n**Podsumowanie**  \nOdpowiedź B („zainstalować antenę nisko, by mieć jak najmniejsze zakłócenia”)\
    \ jest niepoprawna, ponieważ niska wysokość **ogranicza horyzont radiowy** i **zwiększa straty oraz\
