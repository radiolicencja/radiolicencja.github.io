    \ służby amatorskiej jest określony w międzynarodowym przydziale ITU (Region 1) oraz w krajowych planach\
    \ częstotliwości.  \n\n- **Międzynarodowy przydział** (ITU, §5.1):  \n  \\[\n  144\\ \\text{MHz} \\\
    ;-\\; 148\\ \\text{MHz}\\ \\text{– przydział przyzwojony (primary)}.\n  \\]\n\n- **Krajowy (np. w\
    \ Polsce)**: część tego przydziału jest wyłączna dla amatorów, a reszta jest współdzielona z innymi\
    \ usługami (np. systemami łączności lotniczej, radiokomunikacją morska).  \n\n  Dlatego w Polsce (a\
    \ także w większości krajów europejskich) **wyłącznie** dla służby amatorskiej przeznaczono:\n  \\\
    [\n  144\\ \\text{MHz} \\;-\\; 146\\ \\text{MHz}.\n  \\]\n\n  Od 146 MHz do 148 MHz obowiązują zasady\
    \ współdzielenia (secondary) lub są zarezerwowane dla innych usług, co oznacza, że operatorzy amatorscy\
    \ nie mają tam priorytetu i muszą ustępować tym częstotliwościom innym użytkownikom.\n\n**Podsumowanie**\n\
    \n- Odpowiedź **A** (144 MHz – 146 MHz) opisuje **wyłączny** zakres przydzielony służbie amatorskiej\
    \ w Polsce i w większości krajów europejskich.  \n- Odpowiedź **B** (144 MHz – 148 MHz) podaje **cały\
    \ międzynarodowy przydział**, ale nie uwzględnia faktu, że górna część (146‑148 MHz) nie jest przeznaczona\
    \ wyłącznie dla amatorów.  \n- Odpowiedź **C** (143 MHz – 146 MHz) zaczyna się poza przydziałem ITU\
    \ i jest więc błędna.\n\nDlatego zaznaczenie odpowiedzi **B** jest niepoprawne – w praktyce amatorzy\
    \ mogą korzystać z pasma **tylko od 144 MHz do 146 MHz**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Odpowiedź | Zakres podany w odpowiedzi | Czy zakres\
    \ leży w przydziale amatorskim (Polska) |\n|-----------|---------------------------|---------------------------------------------------|\n\
    | **A**     | \\(144\\;\\text{MHz} \\;-\\; 146\\;\\text{MHz}\\) | **Tak** – jest to główny przydział\
    \ amatorski w paśmie 2 m (Region 1). |\n| **B**     | \\(144\\;\\text{MHz} \\;-\\; 148\\;\\text{MHz}\\\
    ) | Nie – górna część (146‑148 MHz) jest przeznaczona dla innych usług (np. radiokomunikacji lotniczej,\
    \ usług państwowych) i w Polsce jest jedynie dopuszczalna w trybie **secondary** albo wcale. |\n|\
    \ **C**     | \\(143\\;\\text{MHz} \\;-\\; 146\\;\\text{MHz}\\) | **Nie** – dolna granica **143 MHz**\
    \ leży poza przydziałem amatorskim; w tym miejscu znajduje się pasmo przydzielone m.in. służbom morskim\
    \ i radiostacji naziemnych. |\n\n### Kluczowe informacje\n\n1. **Alokacja ITU (Region 1)** – w Europie,\
    \ w tym w Polsce, przydział amatorski w paśmie 2 m wynosi **144 MHz – 146 MHz** (pierwotny, „primary”).\
    \  \n2. **Dolna granica** – częstotliwość **143 MHz** jest częścią pasma przydzielonego do usług nie‑amatorskich\
    \ (np. **Marine Mobile Band**). Nie jest więc dostępna dla operatorów amatorskich.  \n3. **Górna granica**\
    \ – 146 MHz jest końcową częstotliwością przydziału amatorskiego; po niej zaczyna się pasmo 146‑148 MHz,\
    \ które w Polsce nie jest przydzielone amatorom (w niektórych regionach (Region 2) jest, ale nie w\
    \ Polsce).  \n\n### Dlaczego łatwo pomylić się z odpowiedzią C?\n\n- **Mieszanie „band plan” z „allocation”**\
    \ – niektóre kraje (np. USA) używają szerszego zakresu 144‑148 MHz jako „band plan” dla amatorów,\
    \ co może wprowadzać w błąd, gdy pytanie dotyczy polskiego (regionalnego) przydziału.  \n- **Brak\
    \ „guard band”** – w alokacji amatorskiej nie ma „guard band” od 143 MHz; granica zaczyna się dokładnie\
    \ od 144 MHz.\n\n### Krótkie podsumowanie\n\n- **Poprawny zakres**: \\(\\boxed{144\\;\\text{MHz} \\\
    ;-\\; 146\\;\\text{MHz}}\\) (odpowiedź A).  \n- **Odpowiedź C** jest błędna, ponieważ **dolna granica\
    \ 143 MHz** nie należy do przydziału amatorskiego w Polsce, a więc nie jest legalna dla stacji amatorskich.\
    \  \n\n---  \n*Zapamiętaj: w pytaniach o przydziały częstotliwości najpierw sprawdź, do którego regionu\
    \ (ITU) odnosi się pytanie (Polska = Region 1), a dopiero potem porównaj podany zakres z oficjalnym\
    \ przydziałem.*"
  - "**Dlaczego prawidłowa odpowiedź to A (144 MHz – 146 MHz)**  \n\n- **Międzynarodowa regulacja** –\
    \ w ramach Konwencji ITU‑R (Region 1) przydział dla radia amatorskiego w paśmie 2 m wynosi dokładnie\
    \ **144 MHz – 146 MHz**.  \n- **Zgodność z polskim planem częstotliwości** – Urząd Komunikacji Elektronicznej\
    \ (UKE) w Polsce potwierdza, że pasmo amatorskie 2 m obejmuje te same granice: 144 MHz do 146 MHz.\
    \  \n- **Pozostałe podane zakresy**:  \n  - 144 MHz – 148 MHz (odpowiedź B) wykracza poza przydział,\
    \ obejmując część pasma przeznaczonego m.in. dla usług lotniczych (148 MHz – 150 MHz).  \n  - 143 MHz – 146 MHz\
    \ (odpowiedź C) zaczyna się poniżej przydzielonego dolnego limitu, co jest niedozwolone dla użytkowników\
    \ amatorskich.  \n\nDlatego jedynym prawidłowym zakresem częstotliwości dla służby amatorskiej w paśmie\
    \ 2 m jest **144 MHz – 146 MHz**."
- text: 60\. Jaki jest odstęp między częstotliwością nadawczą a odbiorczą przemienników pracujących w
    paśmie 2 m?
  answers:
  - 600 kHz
  - 650 kHz
  - 800 kHz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – 600 kHz**, co jest prawidłowe.  \n\nW paśmie\
    \ 2 m (VHF) standardowy odstęp (tzw. **offset**) pomiędzy częstotliwością nadawczą a odbiorczą wynosi\
    \ **600 kHz**. Oznacza to, że przy nadawaniu na przykład na \\(144{,}000\\ \\text{MHz}\\) odbiór odbywa\
    \ się na \\(144{,}600\\ \\text{MHz}\\). Ten właśnie offset jest przyjęty w przepisach i w praktyce\
    \ amatorskiej pracy w tym paśmie."
  - "**Dlaczego poprawna odpowiedź to 600 kHz, a nie 650 kHz**\n\nW paśmie **2 m (VHF)** przyjęty jest\
    \ jednolity offset pomiędzy częstotliwością nadawczą (TX) a odbiorczą (RX) repeatera.  \n\n- **Standardowy\
    \ offset** w większości krajów (Polska, UE, USA) wynosi **600 kHz**.  \n- Przykład typowego repeatera:\
    \  \n  \\[\n  \\text{TX}=145.025\\ \\text{MHz},\\qquad \n  \\text{RX}=145.625\\ \\text{MHz}\n  \\\
    ]\n  \\[\n  \\Delta f = \\text{RX} - \\text{TX}=0.600\\ \\text{MHz}=600\\ \\text{kHz}\n  \\]\n\n**Gdzie\
    \ mogło powstać zamieszanie?**\n\n- **650 kHz** nie jest oficjalnym offsetem w paśmie 2 m.  \n- Niektórzy\
    \ mogą pomylić go z innymi pasmami lub z nieformalnym użyciem w starszym sprzęcie, ale nie ma takiego\
    \ zatwierdzonego standardu.  \n- W paśmie **70 cm (UHF)** stosuje się offset **5 MHz**, a w niektórych\
    \ regionach (np. w Polsce) w paśmie **1,2 GHz** offset to **1,6 MHz** – to właśnie te liczby mogą\
    \ wprowadzać w błąd.\n\n**Podsumowanie**\n\n- Oficjalny, zatwierdzony w przepisach offset w paśmie\
    \ 2 m = **600 kHz** (odpowiedź A).  \n- Odpowiedź B (650 kHz) jest wynikiem pomyłki i nie ma pokrycia\
    \ w regulacjach.  \n\nZapamiętaj: przy programowaniu lub sprawdzaniu repeatera w paśmie 2 m zawsze\
    \ odlicz **+ 600 kHz** (dla repeaterów z TX poniżej RX) lub **‑ 600 kHz** (dla repeaterów z TX powyżej\
    \ RX)."
  - "**Dlaczego poprawna odpowiedź to 600 kHz, a nie 800 kHz**\n\n1. **Plan częstotliwości w paśmie 2 m**\
    \  \n   W Polsce (i w większości krajów europejskich) pasmo 2 m obejmuje zakres **144 – 148 MHz**.\
    \  \n   Dla stacji amatorskich obowiązuje *split* – transmisja i odbiór odbywają się w dwóch podzakresach\
    \ oddzielonych stałym odstępem.\n\n2. **Wartość odstepu (split)**  \n   \\[\n   \\Delta f = 0{,}600\\\
    \ \\text{MHz}=600\\ \\text{kHz}\n   \\]\n   – jest to ustalony w regulacjach offset pomiędzy kanałem\
    \ nadawczym a odbiorczym.\n\n3. **Jak to wygląda w praktyce**  \n   - **TX** w dolnym podzakresie,\
    \ np. **144,000 MHz** → **RX** w górnym podzakresie **144,600 MHz**.  \n   - **TX** w górnym podzakresie,\
    \ np. **146,500 MHz** → **RX** w dolnym podzakresie **145,900 MHz**.  \n\n   W każdym wypadku różnica\
    \ między częstotliwością nadawczą a odbiorczą wynosi **600 kHz**.\n\n4. **Skąd mogło wziąć się 800 kHz?**\
    \  \n   - 800 kHz jest *niepoprawnym* odległością, którą można spotkać w niektórych nie‑standardowych\
    \ planach (np. w niektórych krajach azjatyckich) lub w innych pasmach (np. 70 cm w niektórych regionach\
    \ ma offset 5 MHz).  \n   - W polskim egzaminie KTO (Krótkofalarstwa) obowiązuje jedynie wartość 600 kHz\
    \ dla pasma 2 m.\n\n**Podsumowanie** – w paśmie 2 m obowiązuje stały podział 600 kHz pomiędzy TX a\
    \ RX. Dlatego odpowiedź **A (600 kHz)** jest prawidłowa, a zaznaczenie **C (800 kHz)** wynika z pomylenia\
    \ z innym, nie‑stosowanym w tym paśmie offsetem."
  - "**Odpowiedź:** A – 600 kHz  \n\n**Dlaczego?**\n\nW paśmie **2 m** (144 – 148 MHz) przyjmuje się stały\
    \ odstęp (ang. *offset*) pomiędzy częstotliwością nadawczą (TX) a odbiorczą (RX) repeatera.  \n\n\
    Dla Europy obowiązuje następująca zasada:\n\n\\[\n\\text{Offset} = 600\\ \\text{kHz}\n\\]\n\n- **TX** = RX + 600 kHz\
    \ (dla repeaterów nadających „w górę”)\n- **TX** = RX − 600 kHz (dla repeaterów nadających „w dół”)\n\
    \nW praktyce najczęściej spotykane są dwa standardowe tryby:\n| Tryb | RX (MHz) | TX (MHz) |\n|------|----------|----------|\n\
    | **+600 kHz** | 144,200 | 144,800 |\n| **‑600 kHz** | 144,800 | 144,200 |\n\nStąd, niezależnie od\
    \ konkretnej częstotliwości w paśmie 2 m, różnica między TX a RX zawsze wynosi **600 kHz**.  \n\n\
    Dlatego prawidłową odpowiedzią jest **A. 600 kHz**."
- text: 61\. Prefiks kraju znajduje się
  answers:
  - na początku znaku wywoławczego stacji amatorskiej
  - na końcu znaku stacji amatorskiej
  - znak nie identyfikuje kraju dlatego musimy posługiwać się tzw. callbookiem lub specjalnymi stronami
    www
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – „na początku znaku wywoławczego stacji amatorskiej”**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \nW międzynarodowym systemie przydziału znaków wywoławczych\
    \ (ITU) każdemu krajowi przydzielany jest określony **prefiks** – zestaw liter (czasem cyfr), który\
    \ **zawsze znajduje się na początku** znaku wywoławczego. Dzięki temu po usłyszeniu lub zobaczeniu\
    \ pierwszych znaków można od razu określić, z którego kraju nadawca pochodzi.  \n\nPrzykłady:  \n\
    - **EA** – Hiszpania  \n- **ON** – Polska  \n- **K** – Stany Zjednoczone  \n\nPozostałe części znaku\
    \ (np. dyspozycyjny numer i końcowy litery) identyfikują konkretną stację w danym kraju, ale to prefiks\
    \ jednoznacznie wskazuje państwo.  \n\nJeszcze raz – świetnie rozwiązane! \U0001F680"
  - "**Dlaczego odpowiedź B jest błędna**\n\nW amatorskim systemie wywoławczym (callsign) **prefiks kraju**\
    \ (tzw. *prefix*) jest **pierwszą częścią** znaku.  \n\n- Struktura typowego polskiego znaku:  \n\n\
    \\[\n\\text{<prefiks>}\\; \\text{<numer identyfikacyjny>}\\; \\text{<sufiks>}\n\\]\n\n  Przykład:\
    \ **SP9ABC** – „**SP**” to prefiks, który jednoznacznie wskazuje, że stacja znajduje się w Polsce.\
    \  \n\n- Prefiks służy do **identyfikacji kraju lub terytorium** w międzynarodowym rejestrze ITU.\
    \ Znak **końcowy** (np. „/P” w „SP9ABC/P”) jest jedynie dodatkiem opisującym charakter lub lokalizację\
    \ stacji (np. przenośna, klubowa), **nie ma związku z krajem**.\n\nDlatego stwierdzenie „na końcu\
    \ znaku stacji amatorskiej” jest nieprawidłowe – w ten sposób nie można określić, z którego kraju\
    \ pochodzi stacja. Poprawna lokalizacja prefiksu to **początek** wywoławczego znaku.  \n\n---\n\n\
    **Podsumowanie**  \n- Prefiks = pierwsze litery znaku → identyfikacja kraju.  \n- Końcówka znaku =\
    \ dodatkowa informacja (typ, lokalizacja), **nie** wskazuje kraju.  \n\nStąd prawidłowa odpowiedź\
    \ to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Prefiks kraju jest częścią znaku wywoławczego**\
    \  \n   Zgodnie z międzynarodowym przyjęciem (ITU), każdy znak wywoławczy amatora zaczyna się od **prefiksu\
    \ kraju** – zestawu liter (czasem cyfry), który jednoznacznie określa, z którego państwa stacja jest\
    \ nadawcza.  \n\n   \\[\n   \\text{CALLSIGN}= \\underbrace{\\text{prefiks kraju}}_{\\text{np. PL,\
    \ DL, K, W, JA}} + \\text{identyfikator jednostki}\n   \\]\n\n2. **Callbook nie służy do identyfikacji\
    \ kraju**  \n   - **Callbook** (księga wywołań) zawiera informacje o właścicielu, lokalizacji (adres,\
    \ współrzędne) oraz dacie przyznania znaku.  \n   - Nie jest on potrzebny, aby stwierdzić, z jakiego\
    \ kraju pochodzi znak – wystarczy spojrzeć na jego początkowy prefiks.  \n\n3. **Strony internetowe\
    \ i bazy danych**  \n   - Strony typu *QRZ.com*, *hamqth.com* itp. rzeczywiście umożliwiają wyszukiwanie\
    \ szczegółów o danej stacji, ale ich głównym celem jest **uzupełnienie** danych (np. imię i nazwisko,\
    \ adres).  \n   - Same nie wyjaśniają, dlaczego prefiks kraju znajduje się na początku; to reguła\
    \ ustalona przez ITU.\n\n4. **Przykłady**  \n\n   | Znak wywoławczy | Prefiks kraju | Kraj |\n   |----------------|--------------|------|\n\
    \   | **PL**5ABC | PL | Polska |\n   | **DL**7XYZ | DL | Niemcy |\n   | **W**6QRT  | W  | Stany Zjednoczone\
    \ |\n   | **JA**1XYZ | JA | Japonia |\n\n   W każdym z powyższych przykładów prefiks (pierwsze jedną‑lub\
    \ dwie litery) jest **na początku** znaku.\n\n5. **Podsumowanie**  \n   - Stwierdzenie „znak nie identyfikuje\
    \ kraju” jest błędne – identyfikacja kraju **wynika z prefiksu umieszczonego na początku**.  \n  \
    \ - Callbook i serwisy internetowe są przydatne do uzyskania dodatkowych danych o stacji, ale nie\
    \ zastępują reguły o położeniu prefiksu.\n\n**Zatem poprawna odpowiedź to A: „na początku znaku wywoławczego\
    \ stacji amatorskiej”.**"
  - "**Dlaczego prefiks kraju znajduje się na początku znaku wywoławczego?**\n\nW międzynarodowym systemie\
    \ przydzielania znaków wywoławczych (ITU) każdy kraj otrzymuje określony zestaw prefiksów – ciąg liter\
    \ (czasem z cyfrą), który **zawsze jest umieszczany na początku** znaku stacji amatorskiej.  \n\n\
    - Prefiks jedno‑ lub dwuliterowy (np. **ON**, **DL**, **JA**) jednoznacznie identyfikuje państwo lub\
    \ terytorium, w którym stacja jest zarejestrowana.  \n- Po prefiksie następuje numer identyfikacyjny\
    \ (cyfra) oraz przyrostek (litery), które są przydzielane krajowemu organowi regulacyjnemu i służą\
    \ do odróżnienia poszczególnych stacji w danym kraju.  \n\nDlatego w pytaniu:\n\n> **„Prefiks kraju\
    \ znajduje się”**  \n\npoprawną odpowiedzią jest **A. na początku znaku wywoławczego stacji amatorskiej**.\
    \  \n\nOdpowiedź B jest błędna, ponieważ końcowa część znaku (przyrostek) nie zawiera informacji o\
    \ kraju.  \nOdpowiedź C nie ma zastosowania – sam prefiks już jednoznacznie określa kraj, a callbooky\
    \ służą jedynie do wyszukiwania konkretnego operatora, nie do określania przynależności państwowej."
- text: 62\. Który z prefiksów nie może być prefiksem znaku wywoławczego stacji polskiego krótkofalowca
    dla kategorii pozwolenia 1 i 3?
  answers:
  - HF
  - 3Z
  - SR
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („HF”) jest niepoprawna**\n\n* **HF nie jest prefiksem znaków wywoławczych**\
    \ – w polskim systemie przydzielania znaków wywoławczych prefiksy to ciągi liter, które występują\
    \ przed cyfrą (np. `3Z`, `SR`).  \n* `HF` to jedynie nazwa pasma radiowego (High‑Frequency), więc\
    \ nie może pełnić roli prefiksu w znaku wywoławczym żadnej kategorii licencji.\n\n**Poprawna odpowiedź\
    \ – C („SR”)**\n\n* Prefiksy używane w Polsce:\n  * **`3Z`** – przydzielany klubom i stowarzyszeniom\
    \ (kategoria 3).  \n  * **`SR`** – zarezerwowany wyłącznie dla **stacji specjalnych** (tzw. special\
    \ event stations), które nie należą do kategorii 1 (osobiste) ani 3 (klubowe).  \n* Dlatego **`SR`\
    \ nie może być prefiksem znaku wywoławczego** dla licencjobiorców z kategorii 1 i 3.\n\n---\n\n**Podsumowanie**\n\
    \n- `HF` nie jest prefiksem znaków wywoławczych, więc nie spełnia warunków pytania.  \n- `SR` jest\
    \ jedynym podanym prefiksem, który **z technicznego punktu widzenia jest wykluczony** dla kategorii 1\
    \ i 3, dlatego jest prawidłową odpowiedzią."
  - '**Dlaczego odpowiedź B („3Z”) jest błędna i prawidłowa jest C („SR”)**


    Polskie znaki wywoławcze składają się z:


    ```

    prefiks + cyfra (1‑9) + przyrostek (2‑3 litery)

    ```


    Dla licencji **kategorii 1 (pełna)** i **kategorii 3 (podstawowa)** dopuszczalne są następujące prefiksy:


    | Grupa prefiksów | Przykład |

    |-----------------|----------|

    | **HA‑HZ**       | HA1XYZ    |

    | **OA‑OH**       | OA2ABC    |

    | **SP‑SZ**       | SP3DEF    |

    | **3Z**          | 3Z4GHI    |


    *Prefiks **3Z** jest przydzielony Polsce w przydziale ITU (blok 3A‑3Z) i krajowy regulator (UKE) dopuszcza
    go do regularnych znaków wywoławczych w obu wymienionych kategoriach. Dlatego nie może być prawidłową
    odpowiedzią na pytanie „który z prefiksów **nie może** być użyty”.*


    ---


    ### Dlaczego **SR** jest wykluczony


    - **SR** to prefiks zarezerwowany wyłącznie dla **stacji specjalnych (tzw. Special Event Stations)**,
    które działają jednorazowo w ramach wydarzeń, uroczystości lub konkursów.

    - Stacje te nie są przypisane do standardowych licencji **kategorii 1** ani **kategorii 3**; ich użycie
    wymaga odrębnego zezwolenia na „znak specjalny”.

    - W regulaminie UKE jasno wskazano, że **prefiks SR nie może występować w standardowych znakach wywoławczych**
    przyznawanych w ramach klasy 1 i 3.


    ---


    ### Podsumowanie


    - **3Z** – dopuszczony prefiks dla licencji klasy 1 i 3 → odpowiedź B jest niepoprawna.

    - **SR** – zarezerwowany wyłącznie dla stacji specjalnych → nie może być użyty w znakach klasy 1 i 3
    → **poprawna odpowiedź C**.'
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – SR** jest prawidłowa, ponieważ:\n\n- Dla polskich\
    \ krótkofalowców z pozwoleniem **kategorii 1 i 3** dopuszczone są jedynie prefiksy **HF** oraz **3Z**.\
    \  \n- Prefiks **SR** jest zarezerwowany wyłącznie dla znaków specjalnych (np. okolicznościowych)\
    \ i **nie może** być używany jako prefiks wywoławczy w tych kategoriach.\n\nDlatego spośród podanych\
    \ opcji jedynym, który nie spełnia warunku, jest **SR**."
  - "**Dlaczego prefiks **SR** nie może być używany w wywoławczym znaku stacji polskiego krótkofalowca\
    \ posiadającego pozwolenie 1 lub 3?**\n\n1. **Struktura polskich znaków wywoławczych**  \n   - Znak\
    \ składa się z **prefiksu**, cyfry wskazującej kategorię licencji oraz przydzielonego przyrostka (np.\
    \ `HF9ABC`).  \n   - Prefiksy są przydzielane w zależności od **klasy licencji** oraz od **przeznaczenia**\
    \ (standardowe, specjalne, rezerwowe itp.).\n\n2. **Prefiksy dopuszczone dla licencji 1 i 3**  \n\
    \   - **HF** – przydzielany wyłącznie dla posiadaczy **pozwolenia 1** (klasa podstawowa).  \n   -\
    \ **3Z** – przydzielany wyłącznie dla posiadaczy **pozwolenia 3** (klasa wyższa).  \n\n   Oba te prefiksy\
    \ są wymienione w rozporządzeniu Ministra Infrastruktury z 2023 r. jako jedyne dopuszczalne dla standardowych\
    \ licencji 1 i 3.\n\n3. **Co oznacza prefiks **SR**?**  \n   - `SR` jest **prefiksem specjalnym**\
    \ („**Special Event Call Sign**”).  \n   - Stosuje się go wyłącznie przy okazji **okolicznościowych\
    \ emisji**, zawodów, jubileuszy itp. i wymaga **odrębnego zezwolenia** (tzw. **zezwolenie na znak\
    \ specjalny**).  \n   - Nie jest przypisany do żadnej klasy licencji stałej i nie może być wydany\
    \ w ramach standardowych uprawnień **1** ani **3**.\n\n4. **Wniosek**  \n   - Ponieważ `SR` nie jest\
    \ prefiksem przeznaczonym dla standardowych licencji, a jedynie dla znaków specjalnych, **nie może**\
    \ występować w wywoławczym znaku stacji polskiego krótkofalowca posiadającego pozwolenie **1** lub\
    \ **3**.\n\nDlatego poprawną odpowiedzią jest **C. SR**."
- text: 63\. Który z prefiksów dotyczy krótkofalowca z Ameryki Północnej?
  answers:
  - W
  - BY
  - G
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \nOdpowiedź **A – W** jest prawidłowa.\n\nPrefiks **W** należy do przydziału\
    \ ITU dla **Ameryki Północnej**, a konkretnie dla Stanów Zjednoczonych (obok innych amerykańskich\
    \ prefiksów: K, N, AA‑AL). Dlatego krótkofalowiec używający tego prefiksu pochodzi z tego regionu."
  - "**Dlaczego odpowiedź B – „BY” jest niepoprawna?**\n\n1. **Prefiksy wywoławcze w radiotechnice** –\
    \ są to dwuliterowe (lub jednoliterowe) kombinacje znaków przydzielane przez ITU‑R do określenia kraju,\
    \ w którym znajduje się stacja radiowa.  \n2. **„BY”** jest przydzielone **Białorusi** (ang. *Belarus*).\
    \ Nie ma związku z żadnym regionem Ameryki Północnej.  \n3. Dlatego użycie „BY” przy identyfikacji\
    \ amerykańskiego krótkofalowca jest błędne i łamie zasady przydziału prefiksów.\n\n---\n\n### Poprawna\
    \ odpowiedź – A. **W**\n\n- Prefiks **W** (samodzielna litera) został przydzielony **Stanom Zjednoczonym\
    \ Ameryki**.  \n- W praktyce amerykańscy krótkofalowcy używają wywołań w postaci **W‑xxxx** (np. **W1AW**,\
    \ **W3XYZ**).  \n- Jest to jedyny prefiks z podanych, który rzeczywiście odnosi się do Ameryki Północnej.\n\
    \n---\n\n#### Krótkie podsumowanie\n\n| Prefiks | Kraj / region | Dlaczego B jest błędny |\n|--------|---------------|------------------------|\n\
    | **W**   | USA (Ameryka Północna) | – |\n| **BY**  | Białoruś | Nie dotyczy Ameryki Północnej |\n\
    | **G**   | Wielka Brytania (i inne) | Również nie dotyczy Ameryki Północnej |\n\nZatem prawidłowa\
    \ odpowiedź to **A – W**."
  - "**Dlaczego odpowiedź C („G”) jest niepoprawna?**  \n\n- **Prefiksy krótkofalarskie** są przydzielane\
    \ przez **Międzynarodową Unię Telekomunikacyjną (ITU)** i wskazują, w jakim państwie lub regionie\
    \ znajduje się stacja.  \n- **„G”** należy do przydziału **Wielkiej Brytanii** (ang. *United Kingdom*).\
