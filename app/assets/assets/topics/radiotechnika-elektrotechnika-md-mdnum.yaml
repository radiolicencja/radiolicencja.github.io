    \ (w woltach) przyłożone do rezystora,  \n- \\(R\\) – wartość rezystancji (w omach).\n\nAby znaleźć\
    \ napięcie, przekształcamy wzór:\n\n\\[\nV = \\sqrt{P\\;R}.\n\\]\n\nPodstawiamy dane z zadania:\n\n\
    \\[\nP = 200\\ \\text{W}, \\qquad R = 50\\ \\Omega\n\\]\n\n\\[\nV = \\sqrt{200 \\times 50}\n   = \\\
    sqrt{10000}\n   = 100\\ \\text{V}.\n\\]\n\n**Gdzie mogło powstać nieporozumienie?**  \nCzęsto popełnia\
    \ się błąd, używając niewłaściwego wzoru, np.  \n\n\\[\nP = \\frac{V}{R} \\quad \\text{lub} \\quad\
    \ P = V I,\n\\]\n\nco prowadziłoby do\n\n\\[\nV = \\frac{P}{R} = \\frac{200}{50}=4\\ \\text{V},\n\\\
    ]\n\nale ten wzór nie opisuje zależności między mocą, napięciem i rezystancją. Dlatego uzyskany wynik\
    \ 4 V jest niepoprawny.\n\n**Podsumowanie**  \nPoprawne napięcie na rezystorze wynosi **100 V** (odpowiedź\
    \ A). Formuła \\(V = \\sqrt{PR}\\) jest jedyną właściwą w tym kontekście."
  - "**Obliczenia**\n\nMoc przyłożona do rezystora i napięcie między jego końcami są ze sobą powiązane\
    \ równaniem  \n\n\\[\nP=\\frac{V^{2}}{R}\\qquad\\Longrightarrow\\qquad V=\\sqrt{P\\cdot R}\n\\]\n\n\
    Podstawiamy dane:\n\n\\[\nP = 200\\ \\text{W},\\qquad R = 50\\ \\Omega\n\\]\n\n\\[\nV = \\sqrt{200\\\
    \ \\text{W}\\times 50\\ \\Omega}\n   = \\sqrt{10000}\n   = 100\\ \\text{V}\n\\]\n\n**Wynik** – napięcie\
    \ na rezystorze wynosi **100 V**, czyli poprawna odpowiedź to **A**.  \n\nPozostałe opcje (10 000 V,\
    \ 4 V) nie spełniają równania \\(P = V^{2}/R\\) przy podanych wartościach mocy i rezystancji."
- text: 30\. Siła elektromotoryczna ogniwa wynosi 1,5 V. Rezystancja wewnętrzna ogniwa wynosi 0,1 Ω. Z
    ogniwa pobieramy prąd 1 A. Jakie będzie napięcie na zaciskach ogniwa?
  answers:
  - 1,5 V
  - 1 V
  - 1,4 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nDla ogniwa o:\n\n- sile elektromotorycznej (EMF) \\\
    (E = 1{,}5\\ \\text{V}\\)\n- rezystancji wewnętrznej \\(r = 0{,}1\\ \\Omega\\)\n- pobieranym prądzie\
    \ \\(I = 1\\ \\text{A}\\)\n\nnapięcie na zaciskach (napięcie terminalne) nie jest równe samej EMF.\
    \  \nZgodnie z prawem Ohma i definicją wewnętrznej rezystancji:\n\n\\[\nV_{\\text{terminal}} = E -\
    \ I\\,r\n\\]\n\nPodstawiając dane:\n\n\\[\nV_{\\text{terminal}} = 1{,}5\\ \\text{V} - (1\\ \\text{A})(0{,}1\\\
    \ \\Omega) = 1{,}5\\ \\text{V} - 0{,}1\\ \\text{V}= 1{,}4\\ \\text{V}\n\\]\n\nDlatego prawidłowa odpowiedź\
    \ to **C – 1,4 V**.  \n\nOdpowiedź **A (1,5 V)** opisuje jedynie wartość EMF, czyli napięcie ogniwa\
    \ w stanie otwartym (bez pobieranego prądu). Gdy przez ogniwo płynie prąd, część tej siły elektromotorycznej\
    \ zostaje „stracona” na wewnętrznej rezystancji, co obniża napięcie na zaciskach."
  - "**Dlaczego odpowiedź B (1 V) jest błędna?**\n\nDane:  \n\n- siła elektromotoryczna (EMF) ogniwa:\
    \ \\(\\mathcal{E}=1.5\\ \\text{V}\\)  \n- rezystancja wewnętrzna: \\(r = 0.1\\ \\Omega\\)  \n- pobierany\
    \ prąd: \\(I = 1\\ \\text{A}\\)\n\nNapięcie na zaciskach ogniwa (napięcie obciążenia) obliczamy ze\
    \ wzoru, który uwzględnia spadek napięcia na rezystancji wewnętrznej:\n\n\\[\nV = \\mathcal{E} - I\
    \ r\n\\]\n\nPodstawiamy liczby:\n\n\\[\nV = 1.5\\ \\text{V} - (1\\ \\text{A})(0.1\\ \\Omega) = 1.5\\\
    \ \\text{V} - 0.1\\ \\text{V} = 1.4\\ \\text{V}\n\\]\n\nWynik to **1,4 V**, czyli odpowiedź **C**.\n\
    \n---\n\n### Skąd wzięło się 1 V?\n\nJeśli odejmiesz zbyt dużą wartość, np. pomyślisz, że spadek napięcia\
    \ wynosi \\(0.5\\ \\text{V}\\) (co byłoby wynikiem przy \\(r = 0.5\\ \\Omega\\)), otrzymasz \\(1.5\
    \ - 0.5 = 1.0\\ \\text{V}\\). Jednak w zadaniu rezystancja wewnętrzna wynosi tylko \\(0.1\\ \\Omega\\\
    ), więc spadek wynosi **0.1 V**, nie 0.5 V.\n\nDlatego odpowiedź B nie spełnia warunków zadania."
  - "Gratulacje! \U0001F389 Wybrałeś poprawną odpowiedź **C – 1,4 V**.\n\n**Dlaczego?**  \nDla ogniwa\
    \ o napięciu elektromotorycznym \\(E\\) i rezystancji wewnętrznej \\(r_i\\) napięcie na jego zaciskach\
    \ przy pobieranym prądzie \\(I\\) wyraża się wzorem  \n\n\\[\nU = E - I\\,r_i .\n\\]\n\nPodstawiając\
    \ dane z zadania:\n\n\\[\nU = 1{,}5\\ \\text{V} - (1\\ \\text{A}) \\times 0{,}1\\ \\Omega = 1{,}5\\\
    \ \\text{V} - 0{,}1\\ \\text{V} = 1{,}4\\ \\text{V}.\n\\]\n\nDlatego napięcie na zaciskach wynosi\
    \ **1,4 V**. Świetnie poradziłeś sobie z tym zadaniem!"
  - "**Wyjaśnienie**\n\nNapięcie rzeczywiste na zaciskach ogniwa (napięcie obciążeniowe) jest mniejsze\
    \ od jego siły elektromotorycznej (EMF) o spadek napięcia na rezystancji wewnętrznej:\n\n\\[\nV =\
    \ \\mathcal{E} - I r_{\\text{wew}},\n\\]\n\ngdzie  \n\n- \\(\\mathcal{E}=1{,}5\\ \\text{V}\\) – siła\
    \ elektromotoryczna,  \n- \\(I=1\\ \\text{A}\\) – pobierany prąd,  \n- \\(r_{\\text{wew}}=0.1\\ \\\
    Omega\\) – rezystancja wewnętrzna.\n\nPodstawiając:\n\n\\[\nV = 1{,}5\\ \\text{V} - (1\\ \\text{A})(0.1\\\
    \ \\Omega) = 1{,}5\\ \\text{V} - 0{,}1\\ \\text{V} = 1{,}4\\ \\text{V}.\n\\]\n\nDlatego prawidłowa\
    \ odpowiedź to **C. 1,4 V**."
- text: '33\. Moc PEP jest:'
  answers:
  - mocą średnią
  - mocą w szczytach modulacji
  - mocą maksymalną tranzystora, po przekroczeniu której ulega uszkodzeniu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („mocą średnią”) jest błędna?**  \n\nPEP – *Peak Envelope Power* (moc szczytowa\
    \ obwiedni) jest **mocą chwilową**, mierzona w najintensywniejszym punkcie cyklu modulacji. Nie opisuje\
    \ ona średniej wartości energii dostarczanej do anteny w czasie całego okresu transmisji, lecz jedynie\
    \ maksymalny poziom mocy, jaki występuje w szczycie obwiedni sygnału.\n\nWzór na moc szczytową:\n\n\
    \\[\nPEP = \\frac{V_{\\text{peak}}^{2}}{R}\n\\]\n\ngdzie \\(V_{\\text{peak}}\\) – maksymalne napięcie\
    \ w obwiedni, a \\(R\\) – impedancja obciążenia (zwykle 50 Ω).  \n\nNatomiast moc średnia (ang. *average\
    \ power*) wyrażana jest przez:\n\n\\[\nP_{\\text{avg}} = \\frac{V_{\\text{rms}}^{2}}{R}\n\\]\n\ngdzie\
    \ \\(V_{\\text{rms}}\\) jest wartością skuteczną, zależną od całego przebiegu sygnału. Dla sygnału\
    \ modulowanego amplitudowo (np. AM) moc średnia jest **zawsze niższa** od PEP – typowo o 3 dB przy\
    \ pełnym modulowaniu (100 %).\n\n**Dlaczego poprawna jest odpowiedź B („mocą w szczytach modulacji”)?**\
    \  \n\nPEP jest definiowane właśnie jako moc w **szczytach** (ang. *peaks*) **modulacji** – w momentach,\
    \ gdy amplituda obwiedni osiąga swój maksymalny poziom. W praktyce jest to moc, jaką wzmacniacz musi\
    \ być w stanie dostarczyć, aby nie zniekształcić sygnału w tych najintensywniejszych punktach.\n\n\
    Podsumowanie:\n\n- **PEP ≠ moc średnia** – to dwie różne wielkości fizyczne.  \n- **PEP = moc w szczytach\
    \ modulacji** – maksymalna chwilowa moc w obwiedni sygnału, którą uwzględnia się przy projektowaniu\
    \ i klasyfikacji nadajników.  \n\nDlatego odpowiedź A jest niepoprawna, a odpowiedź B – prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – mocą w szczytach modulacji** jest prawidłowa.\n\n\
    **Dlaczego?**  \n\nMoc PEP (Peak Envelope Power) określa maksymalną moc, jaką nadajnik może dostarczyć\
    \ w najgłośniejszym (szczytowym) momencie cyklu modulacji. Jest to moc występująca w szczytach obwiedni\
    \ sygnału, a nie średnia moc wyjściowa ani maksymalna moc, przy której następuje uszkodzenie tranzystora.\
    \  \n\nDlatego PEP opisuje właśnie **moc w szczytach modulacji**."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **PEP** (ang. *Peak Envelope Power*) jest definiowane jako\
    \ **maksymalna moc dostarczana do anteny w najintensywniejszym (szczytowym) momencie modulacji**.\
    \  \n- Nie ma ona związku z **maksymalną dopuszczalną mocą tranzystora** ani z tym, przy jakiej wartości\
    \ tranzystor uległby uszkodzeniu.  \n- Granica mocy tranzystora określa **maksymalny prąd lub moc\
    \ rozpraszania (P<sub>D</sub>)**, a nie moc wyjściową w szczycie modulacji. Dlatego stwierdzenie „mocą\
    \ maksymalną tranzystora, po przekroczeniu której ulega uszkodzeniu” opisuje **parametr wytrzymałościowy**\
    \ elementu, a nie parametr radiowy.\n\n**Co właściwie oznacza PEP?**\n\n1. **Definicja**  \n   \\\
    [\n   \\text{PEP} = \\frac{V_{\\text{peak}}^{2}}{R_{\\text{load}}}\n   \\]\n   gdzie \\(V_{\\text{peak}}\\\
    ) jest maksymalnym napięciem na wyjściu w najgłośniejszym momencie (szczycie modulacji), a \\(R_{\\\
    text{load}}\\) to impedancja anteny (zwykle 50 Ω).\n\n2. **Kontekst modulacji**  \n   - W modulacji\
    \ amplitudowej (AM) sygnał nośny jest „przerywany” przez sygnał modulujący. W miejscu, gdzie obie\
    \ składowe (nośna + modulująca) są w fazie, powstaje **szczyt** amplitudy. To właśnie ten szczyt wyznacza\
    \ PEP.  \n   - W modulacji FM/PM nie ma wahania amplitudy, więc PEP ≈ moc średnia (nie jest to typowy\
    \ parametr w tych systemach).\n\n3. **Różnica względem mocy średniej (Average Power)**  \n   - **Moc\
    \ średnia** (P<sub>avg</sub>) to energia dostarczona w czasie jednego okresu podzielona przez ten\
    \ okres.  \n   - Dla sygnału sinusoidalnego o stałej amplitudzie:\n     \\[\n     P_{\\text{avg}}\
    \ = \\frac{P_{\\text{peak}}}{2}\n     \\]\n   - W modulacji amplitudowej P<sub>avg</sub> jest jeszcze\
    \ niższe, bo amplituda nie jest stała. Dlatego **PEP jest zawsze ≥ P<sub>avg</sub>**.\n\n**Podsumowanie**\n\
    \n- **PEP** = moc w szczytach modulacji (odpowiedź **B**).  \n- Nie jest to „moc maksymalna tranzystora”\
    \ (odpowiedź **C**), lecz maksymalna moc, którą nadajnik rzeczywiście **emituje** w najgłośniejszym\
    \ momencie.  \n\nZatem zaznaczenie C wynikało z pomylenia **parametru wytrzymałościowego** (maksymalna\
    \ moc tranzystora) z **parametrem radiowym** (Peak Envelope Power)."
  - "**PEP – Peak Envelope Power**  \n\nPEP oznacza **szczytową mocę obwiedni** sygnału modulowanego (najczęściej\
    \ AM lub FM). Jest to moc, którą nadajnik generuje w **momencie, gdy amplituda (lub obwiednia) sygnału\
    \ osiąga swój maksymalny poziom** – czyli w szczytach modulacji.\n\n- **Moc średnia** (A) to średnia\
    \ wartość mocy w czasie, wyrażana np. jako RMS; nie opisuje chwilowych szczytów.\n- **Moc maksymalna\
    \ tranzystora** (C) dotyczy dopuszczalnego limitu mocy, po przekroczeniu którego może dojść do uszkodzenia\
    \ – nie jest to definicja PEP.\n\nDlatego prawidłową odpowiedzią jest **B – mocą w szczytach modulacji**."
- text: '35\. Na skali S-metru jedna jednostka odpowiada wzrostowi odbieranego sygnału o 6 dB. Aby sygnał
    odbierany przez naszego korespondenta wzrósł z S7 do S9, moc nadajnika należy zwiększyć:'
  answers:
  - ośmiokrotnie
  - czterokrotnie
  - szesnastokrotnie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („ośmiokrotnie”) jest błędna?**\n\n1. **Jednostka S‑metru**  \n   Jeden stopień\
    \ S‑metru = 6 dB.\n\n2. **Różnica pomiędzy S7 a S9**  \n   \\[\n   \\Delta S = 9-7 = 2 \\;\\text{stopnie}\n\
    \   \\]\n   \\[\n   \\Delta\\text{dB}= 2 \\times 6\\;\\text{dB}=12\\;\\text{dB}\n   \\]\n\n3. **Przeliczenie\
    \ dB na stosunek mocy**  \n   Z definicji:\n   \\[\n   \\Delta\\text{dB}=10\\log_{10}\\!\\left(\\\
    frac{P_2}{P_1}\\right)\n   \\]\n   \\[\n   12 = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n \
    \  \\;\\Longrightarrow\\;\n   \\frac{P_2}{P_1}=10^{12/10}=10^{1.2}\\approx 15{,}85\n   \\]\n\n   Najbliższą\
    \ „czystą” liczbą całkowitą jest **16** – czyli moc musi zostać zwiększona szesnastokrotnie.\n\n4.\
    \ **Co by oznaczało „ośmiokrotnie”?**  \n   \\[\n   10\\log_{10}(8)\\approx 9\\;\\text{dB}\n   \\\
    ]\n   Wzrost ośmiokrotny dałby jedynie przyrost **9 dB**, a nie potrzebne **12 dB**. Dlatego odpowiedź\
    \ A jest niepoprawna.\n\n**Podsumowanie**  \nAby przejść z S7 do S9, moc nadajnika musi wzrosnąć o\
    \ czynnik \\(10^{1.2}\\approx 16\\). Odpowiedź C („szesnastokrotnie”) jest prawidłowa, a odpowiedź\
    \ A („ośmiokrotnie”) odpowiadałaby jedynie przyrostowi 9 dB, czyli za małemu."
  - "**Dlaczego odpowiedź B („czterokrotnie”) jest niepoprawna?**\n\nSkala S‑metru definiuje, że **1 jednostka\
    \ = 6 dB** przyrostu mocy odbieranego sygnału.\n\n1. **Różnica poziomów**  \n   \\[\n   S9 - S7 =\
    \ 2 \\text{ jednostki}\n   \\]\n\n2. **Przyrost w dB**  \n   \\[\n   \\Delta\\text{dB}=2 \\times 6\\\
    \ \\text{dB}=12\\ \\text{dB}\n   \\]\n\n3. **Związek między dB a stosunkiem mocy**  \n   \\[\n   \\\
    Delta\\text{dB}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n   \\quad\\Longrightarrow\\quad\n\
    \   \\frac{P_2}{P_1}=10^{\\Delta\\text{dB}/10}\n   \\]\n\n4. **Obliczenie stosunku**  \n   \\[\n \
    \  \\frac{P_2}{P_1}=10^{12/10}=10^{1.2}\\approx 15.85\\approx 16\n   \\]\n\nZatem moc nadajnika musi\
    \ być **około 16‑krotnie większa**.\n\n---\n\n### Dlaczego „czterokrotnie” nie pasuje?\n\n* Czterokrotny\
    \ wzrost mocy odpowiada przyrostowi  \n  \\[\n  10\\log_{10}(4)=6.02\\ \\text{dB},\n  \\]\n  czyli\
    \ **dokładnie jednej jednostce** skali S‑metru (z S7 do S8), a nie dwóch jednostek (z S7 do S9).\n\
    \nDlatego prawidłowa odpowiedź to **C – szesnastokrotnie**."
  - "Gratulacje! \U0001F389  \n\nTwoja odpowiedź **C – szesnastokrotnie** jest prawidłowa.\n\n**Uzasadnienie**\n\
    \nNa skali S‑metru każdy przyrost o jedną jednostkę odpowiada wzrostowi mocy o **6 dB**.  \nPrzejście\
    \ z S7 do S9 to różnica **2 jednostek**, czyli:\n\n\\[\n\\Delta \\text{dB}=2 \\times 6\\ \\text{dB}=12\\\
    \ \\text{dB}.\n\\]\n\nWzrost mocy w decybelach przeliczamy na stosunek mocy według wzoru:\n\n\\[\n\
    \\frac{P_2}{P_1}=10^{\\frac{\\Delta \\text{dB}}{10}}=10^{\\frac{12}{10}}=10^{1.2}\\approx 15{,}85.\n\
    \\]\n\nZaokrąglając do najbliższej liczby całkowitej otrzymujemy **≈ 16‑krotne** zwiększenie mocy\
    \ nadajnika.\n\nDlatego odpowiedź C jest właściwa. ✅"
  - '**Wyjaśnienie**


    Na skali S‑metru jeden stopień = +6 dB.


    Podwyższenie wskaźnika z **S7** do **S9** oznacza zmianę o dwa stopnie, czyli


    \[

    \Delta \text{dB}=2 \times 6\;\text{dB}=12\;\text{dB}.

    \]


    Zależność między przyrostem w decybelach a stosunkiem mocy jest


    \[

    \Delta \text{dB}=10\log_{10}\!\left(\frac{P_2}{P_1}\right)

    \quad\Longrightarrow\quad

    \frac{P_2}{P_1}=10^{\Delta\text{dB}/10}.

    \]


    Podstawiając \(\Delta\text{dB}=12\):


    \[

    \frac{P_2}{P_1}=10^{12/10}=10^{1.2}\approx 15,85\approx 16.

    \]


    Zatem moc nadajnika musi zostać zwiększona **szesnastokrotnie**.


    **Poprawna odpowiedź:** C – szesnastokrotnie.'
- text: 36\. System antenowy dostarcza sygnał na poziomie -20dBm, jest on podłączony do przedwzmacniacza
    o wzmocnieniu 10dB kablem o tłumieniu 3dB. Jakiej mocy sygnał uzyskamy na wyjściu przedwzmacniacza?
  answers:
  - -13 dBm
  - -33 dBm
  - -27 dBm
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – -13 dBm** jest prawidłowa.\n\n**Dlaczego?**\n\n1. **Moc wejściowa**:\
    \ \\(P_{\\text{in}} = -20\\ \\text{dBm}\\)  \n2. **Tłumienie kabla**: \\(-3\\ \\text{dB}\\) → moc\
    \ po kablu:  \n   \\[\n   P_{\\text{po kablu}} = -20\\ \\text{dBm} - 3\\ \\text{dB} = -23\\ \\text{dBm}\n\
    \   \\]\n3. **Wzmocnienie przedwzmacniacza**: \\(+10\\ \\text{dB}\\) → moc na wyjściu:  \n   \\[\n\
    \   P_{\\text{out}} = -23\\ \\text{dBm} + 10\\ \\text{dB} = -13\\ \\text{dBm}\n   \\]\n\nZatem po\
    \ uwzględnieniu strat kabla i wzmocnienia przedwzmacniacza otrzymujemy sygnał o mocy **-13 dBm**."
  - "**Dlaczego odpowiedź B (‑33 dBm) jest błędna**\n\n1. **Zaczynamy od mocy wejściowej**  \n   \\[\n\
    \   P_{\\text{wej}} = -20\\ \\text{dBm}\n   \\]\n\n2. **Utrata w kablu**  \n   Tłumienie kabla wynosi\
    \ \\(3\\ \\text{dB}\\), więc moc po kablu jest niższa o tę wartość:  \n   \\[\n   P_{\\text{po kablu}}\
    \ = -20\\ \\text{dBm} - 3\\ \\text{dB}= -23\\ \\text{dBm}\n   \\]\n\n3. **Wzmocnienie przedwzmacniacza**\
    \  \n   Przedwzmacniacz dodaje \\(10\\ \\text{dB}\\) wzmocnienia:  \n   \\[\n   P_{\\text{wyj}} =\
    \ -23\\ \\text{dBm} + 10\\ \\text{dB}= -13\\ \\text{dBm}\n   \\]\n\n4. **Podsumowanie**  \n   Końcowa\
    \ moc na wyjściu przedwzmacniacza to **‑13 dBm** (odpowiedź A).  \n\n   Błąd w odpowiedzi B polega\
    \ na tym, że pomyłkowo odjęto wzmocnienie zamiast je dodać (lub odjęto je dwukrotnie), co dałoby \\\
    (-20 - 3 - 10 = -33\\ \\text{dBm}\\). W rzeczywistości wzmocnienie zwiększa moc, więc należy je **dodać**."
  - "**Dlaczego odpowiedź C (‑27 dBm) jest błędna?**\n\n1. **Zasada dodawania w dB**  \n   Wartości wyrażone\
    \ w decybelach (dB, dBm) można **sumować** (lub odejmować), pod warunkiem że wszystkie odnoszą się\
    \ do tej samej jednostki (tutaj dBm – moc względem 1 mW).\n\n2. **Kolejność elementów układu**  \n\
    \n   \\[\n   \\text{sygnał}_{\\text{wej}} = -20\\;\\text{dBm}\n   \\]\n\n   * **Kabel** – wprowadza\
    \ tłumienie \\(L = 3\\;\\text{dB}\\).  \n     Moc po kablu: \\(-20\\;\\text{dBm} - 3\\;\\text{dB}\
    \ = -23\\;\\text{dBm}\\).\n\n   * **Przedwzmacniacz** – ma wzmocnienie \\(G = 10\\;\\text{dB}\\).\
    \  \n     Moc po przedwzmacniaczu: \\(-23\\;\\text{dBm} + 10\\;\\text{dB} = -13\\;\\text{dBm}\\).\n\
    \n   Łącznie:\n\n   \\[\n   P_{\\text{out}} = P_{\\text{in}} - L + G\n                 = -20\\;\\\
    text{dBm} - 3\\;\\text{dB} + 10\\;\\text{dB}\n                 = -13\\;\\text{dBm}.\n   \\]\n\n3.\
    \ **Gdzie najczęściej pojawia się błąd?**  \n   - **Zamiana kolejności** (np. najpierw dodać wzmocnienie,\
    \ a potem odjąć tłumienie) nie zmieni wyniku, ale niektórzy mylnie **odejmują** wzmocnienie zamiast\
    \ je dodawać.  \n   - **Zastosowanie niewłaściwego znaku** przy tłumieniu: jeśli przyjmiemy, że „tłumienie\
    \ 3 dB” to „+3 dB”, otrzymujemy \\(-20 + 10 + 3 = -7\\;\\text{dBm}\\), co też jest błędne.  \n   -\
    \ **Błąd arytmetyczny**: \\(-20 - 3 - 10 = -33\\;\\text{dBm}\\) (odpowiedź B) – tu pomylono znak przy\
    \ wzmocnieniu.  \n   - **Odpowiedź C** (\\(-27\\;\\text{dBm}\\)) powstaje, gdy **zamiast dodać** wzmocnienie\
    \ 10 dB, **odejmuje się** je od wyniku po kablu: \\(-20 - 3 - 10 = -33\\;\\text{dBm}\\) → potem ktoś\
    \ pomylił jeszcze jedną cyfrę i uzyskał \\(-27\\;\\text{dBm}\\). W praktyce to po prostu pomyłka w\
    \ podstawowych działaniach na dB.\n\n4. **Podsumowanie**  \n   - Tłumienie = **odejmowanie** dB. \
    \ \n   - Wzmocnienie = **dodawanie** dB.  \n   - Suma wszystkich zmian: \\(-20 - 3 + 10 = -13\\;\\\
    text{dBm}\\).\n\nDlatego prawidłowa odpowiedź to **A – ‑13 dBm**, a odpowiedź C wynika z niewłaściwego\
    \ znaku przy wzmocnieniu (lub po prostu z błędnego rachunku)."
  - "**Obliczenia**\n\n1. **Sygnał na wejściu anteny**  \n   \\[\n   P_{\\text{in}} = -20\\ \\text{dBm}\n\
    \   \\]\n\n2. **Utrata w kablu** – 3 dB:  \n   \\[\n   P_{\\text{po\\ kablu}} = P_{\\text{in}} - 3\\\
    \ \\text{dB}= -20\\ \\text{dBm}-3\\ \\text{dB}= -23\\ \\text{dBm}\n   \\]\n\n3. **Wzmocnienie przedwzmacniacza**\
    \ – 10 dB:  \n   \\[\n   P_{\\text{wyjście}} = P_{\\text{po\\ kablu}} + 10\\ \\text{dB}= -23\\ \\\
    text{dBm}+10\\ \\text{dB}= -13\\ \\text{dBm}\n   \\]\n\n**Wynik**  \nMoc na wyjściu przedwzmacniacza\
    \ wynosi **‑13 dBm**.\n\nPoprawna odpowiedź: **A. -13 dBm**."
- text: '37\. Na wejście analizatora widma można bezpiecznie podać sygnał o mocy 20 dBm. Jakiego tłumika
    należy użyć, by nie uszkodzić przyrządu badając sygnał wyjściowy nadajnika o mocy 100 W:'
  answers:
  - co najmniej 10 dB
  - co najmniej 30 dB
  - co najmniej 20 dB
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (≥ 10 dB) jest niepoprawna?**\n\n1. **Przeliczenie mocy na dBm**  \n\n   \\\
    [\n   P_{\\text{dBm}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{W}}}{1\\ \\text{mW}}\\right)\n   \\\
    ]\n\n   Dla podanego sygnału nadawcy:\n\n   \\[\n   P_{\\text{nadawca}} = 100\\ \\text{W}=10^{2}\\\
    \ \\text{W}=10^{5}\\ \\text{mW}\n   \\]\n   \\[\n   P_{\\text{nadawca}}[\\text{dBm}] = 10\\log_{10}(10^{5})\
    \ = 10\\cdot5 = 50\\ \\text{dBm}\n   \\]\n\n2. **Maksymalna dopuszczalna moc na wejściu analizatora**\
    \  \n\n   Analizator wytrzyma **do 20 dBm**.\n\n3. **Ile tłumienia jest potrzebne?**  \n\n   \\[\n\
    \   \\text{wymagane tłumienie} = P_{\\text{nadawca}}[\\text{dBm}] - P_{\\text{maks}}[\\text{dBm}]\n\
    \   = 50\\ \\text{dBm} - 20\\ \\text{dBm} = 30\\ \\text{dB}\n   \\]\n\n   Oznacza to, że sygnał musi\
    \ zostać osłabiony przynajmniej o **30 dB**, aby nie przekroczyć limitu 20 dBm.\n\n4. **Dlaczego 10 dB\
    \ (lub 20 dB) nie wystarcza?**  \n\n   - **10 dB** zmniejszyłoby moc z 50 dBm do 40 dBm → wciąż **10 dB**\
    \ powyżej dopuszczalnego poziomu, co może trwale uszkodzić analizator.  \n   - **20 dB** obniżyłoby\
    \ moc do 30 dBm → wciąż **10 dB** za wysoko.  \n\n   Tylko **≥ 30 dB** zapewnia, że poziom na wejściu\
    \ nie przekroczy 20 dBm.\n\n---\n\n### Podsumowanie\n- Moc nadawcy: **100 W = 50 dBm**  \n- Dopuszczalna\
    \ moc analizatora: **20 dBm**  \n- Minimalne tłumienie: **50 dBm − 20 dBm = 30 dB**  \n\nDlatego poprawna\
    \ odpowiedź to **B – co najmniej 30 dB**."
  - "Gratulacje! Odpowiedź **B – co najmniej 30 dB** jest prawidłowa.\n\n**Dlaczego?**\n\n1. Moc nadajnika:\
    \  \n\\[\nP_{\\text{tx}} = 100\\ \\text{W}\n\\]\n\n2. Przeliczenie na dBm ( \\(10\\log_{10}\\frac{P}{1\\\
    \ \\text{mW}}\\) ):  \n\\[\nP_{\\text{tx(dBm)}} = 10\\log_{10}\\!\\left(\\frac{100\\ \\text{W}}{1\\\
    \ \\text{mW}}\\right)\n               = 10\\log_{10}(10^{5})\n               = 10 \\times 5 = 50\\\
    \ \\text{dBm}\n\\]\n\n3. Maksymalna dopuszczalna moc na wejściu analizatora:  \n\\[\nP_{\\text{max}}\
    \ = 20\\ \\text{dBm}\n\\]\n\n4. Wymagany spadek mocy (tłumienie):  \n\\[\n\\Delta P = P_{\\text{tx(dBm)}}\
    \ - P_{\\text{max}} = 50\\ \\text{dBm} - 20\\ \\text{dBm} = 30\\ \\text{dB}\n\\]\n\nAby nie przekroczyć\
    \ dopuszczalnego poziomu, potrzebny jest tłumik o **co najmniej 30 dB**. Dlatego odpowiedź B jest\
    \ poprawna."
  - "**Dlaczego odpowiedź C ( ≥ 20 dB ) jest błędna?**  \n\n1. **Moc nadajnika**  \n\\[\nP_{\\text{tx}}\
    \ = 100\\ \\text{W}=10^{2}\\ \\text{W}=10^{5}\\ \\text{mW}\n\\]\n\n2. **Przeliczenie na dBm**  \n\n\
    \\[\nP_{\\text{dBm}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{mW}}}{1\\ \\text{mW}}\\right)\n    \
    \           = 10\\log_{10}(10^{5})\n               = 10 \\times 5 = 50\\ \\text{dBm}\n\\]\n\n3. **Maksymalna\
    \ dopuszczalna moc na wejściu analizatora**  \n\n\\[\nP_{\\max}=20\\ \\text{dBm}\n\\]\n\n4. **Wymagany\
    \ tłumik** – musi obniżyć moc z 50 dBm do ≤ 20 dBm:\n\n\\[\n\\text{Tłumienie}_{\\min}= P_{\\text{tx}}-P_{\\\
    max}=50\\ \\text{dBm}-20\\ \\text{dBm}=30\\ \\text{dB}\n\\]\n\n5. **Co się stanie przy 20 dB?**  \n\
    \n\\[\nP_{\\text{po 20 dB}} = 50\\ \\text{dBm}-20\\ \\text{dB}=30\\ \\text{dBm}\n\\]\n\n30 dBm = 1 W\
    \ – wciąż **dziesięć razy** powyżej dopuszczalnego poziomu 20 dBm, co może uszkodzić analizator.\n\
    \n---\n\n### Podsumowanie\nAby bezpiecznie podać sygnał 100 W (50 dBm) do analizatora o maksymalnym\
    \ dopuszczalnym wejściu 20 dBm, potrzebny jest **tłumik o co najmniej 30 dB**. Wybór 20 dB nie zapewnia\
    \ wystarczającej ochrony. ✅\n\n---"
  - "**Obliczenia**\n\n1. **Moc nadajnika**  \n   \\[\n   P_{\\text{tx}} = 100\\ \\text{W}=100\\,000\\\
    \ \\text{mW}\n   \\]\n   Przeliczenie na dBm:\n   \\[\n   P_{\\text{tx}}[\\text{dBm}] = 10\\log_{10}\\\
    !\\left(\\frac{100\\,000}{1\\ \\text{mW}}\\right)\n   = 10\\log_{10}(10^{5}) = 5 \\times 10 = 50\\\
    \ \\text{dBm}\n   \\]\n\n2. **Maksymalna dopuszczalna moc na wejściu analizatora**  \n   \\[\n   P_{\\\
    text{max}} = 20\\ \\text{dBm}\n   \\]\n\n3. **Wymagane tłumienie**  \n   \\[\n   \\text{Attenuation}_{\\\
    min}=P_{\\text{tx}}-P_{\\text{max}} = 50\\ \\text{dBm} - 20\\ \\text{dBm}=30\\ \\text{dB}\n   \\]\n\
    \n**Wniosek**  \nAby nie przekroczyć dopuszczalnego poziomu 20 dBm, potrzebny jest tłumik o tłumieniu\
    \ **co najmniej 30 dB**.\n\n> **Poprawna odpowiedź:** **B. co najmniej 30 dB**."
- text: 38\. Jak przebiegają linie pola magnetycznego wytworzonego przez przewodnik z prądem?
  answers:
  - są równolegle do osi przewodu
  - przewodnik z prądem wytwarza tylko pole elektryczne
  - są równoległe do powierzchni przewodnika i prostopadłe do jego osi
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- Linia pola magnetycznego nie może biec **równolegle\
    \ do osi przewodu** – w takim położeniu pole nie byłoby generowane przez prąd płynący w przewodzie.\
    \  \n- Z prawa Ampère’a i reguły prawej ręki wynika, że wektor pola **B** jest zawsze **prostopadły**\
    \ do kierunku prądu (czyli do osi przewodu).  \n\n**Poprawny opis pola – odpowiedź C**\n\n- **Kierunek**:\
    \ pola magnetycznego otaczającego prosty, nieskończenie długi przewodnik tworzą **okręgi** leżące\
    \ w płaszczyźnie **równoległej do powierzchni przewodnika** i **prostopadłej do jego osi**.  \n- **Wzór\
    \ (dla odległości \\(r\\) od osi)**  \n\n\\[\nB(r)=\\frac{\\mu_0 I}{2\\pi r},\n\\]\n\ngdzie \\(I\\\
    ) – natężenie prądu, \\(\\mu_0\\) – przenikalność magnetyczna próżni.  \n\n- **Reguła prawej ręki**:\
    \ kciuk wskazuje kierunek prądu, a zwinięte palce pokazują kierunek linii pola \\( \\mathbf{B}\\).\
    \ Dla prądu w górę linie pola będą okrążać przewodnik w kierunku przeciwnym do ruchu wskazówek zegara,\
    \ leżąc w płaszczyznach poziomych (czyli równoległych do powierzchni drutu).\n\n**Podsumowanie** \
    \ \n\n- Odpowiedź A sugeruje, że linie pola leżą wzdłuż osi, co jest sprzeczne z prawami elektromagnetyzmu.\
    \  \n- Odpowiedź C opisuje prawidłowy geometryczny układ linii pola: **okręgi** otaczające przewodnik,\
    \ **równoległe do jego powierzchni** i **prostopadłe do osi**.  \n\nTak więc jedyną poprawną odpowiedzią\
    \ jest **C**."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nOdpowiedź B brzmi: *„przewodnik z prądem wytwarza tylko\
    \ pole elektryczne”*.  \nTo stwierdzenie jest błędne, ponieważ prąd elektryczny (przepływ ładunków)\
    \ zawsze generuje **pole magnetyczne** wokół przewodnika – to konsekwencja prawa Ampère’a (lub prawa\
    \ Biota‑Savarta). Pole elektryczne może istnieć wokół naładowanego przewodnika, ale nie wyklucza ono\
    \ pola magnetycznego. Dlatego nie można mówić o „tylko” jednym z tych pól.\n\n---\n\n### Co naprawdę\
    \ się dzieje – odpowiedź C\n\n**Prawo Biota‑Savarta** opisuje wektor pola magnetycznego \\(\\mathbf{B}\\\
    ) wytworzonego przez elementarny odcinek prądu \\(I\\,\\mathrm{d}\\mathbf{l}\\):\n\n\\[\n\\mathrm{d}\\\
    mathbf{B}= \\frac{\\mu_0 I}{4\\pi}\\,\n\\frac{\\mathrm{d}\\mathbf{l}\\times\\mathbf{\\hat r}}{r^{2}},\n\
    \\]\n\ngdzie \\(\\mathbf{\\hat r}\\) jest wektorem jednostkowym wskazującym od odcinka do obserwowanego\
    \ punktu, a \\(r\\) – odległość.\n\nDla **długiego, prostego przewodnika** o osi wzdłuż osi \\(z\\\
    ) (prąd płynie wzdłuż \\(\\hat{\\mathbf{z}}\\)), wektor \\(\\mathrm{d}\\mathbf{l}\\) jest równoległy\
    \ do \\(\\hat{\\mathbf{z}}\\). Iloczyn wektorowy \\(\\mathrm{d}\\mathbf{l}\\times\\mathbf{\\hat r}\\\
    ) jest więc zawsze **prostopadły** do płaszczyzny wyznaczonej przez oś przewodu i punkt obserwacji.\
    \ Wynika z tego:\n\n- **Linie pola magnetycznego są okręgami** otaczającymi przewodnik.\n- Każdy z\
    \ tych okręgów leży w płaszczyźnie **równoległej do powierzchni przewodnika** (czyli w płaszczyźnie\
    \ prostopadłej do jego osi).\n- Wektory \\(\\mathbf{B}\\) są **prostopadłe do osi przewodu** i skierowane\
    \ zgodnie z regułą prawej ręki.\n\nStąd odpowiedź C („są równoległe do powierzchni przewodnika i prostopadłe\
    \ do jego osi”) opisuje prawidłowy kształt i orientację linii pola magnetycznego.\n\n---\n\n### Krótkie\
    \ podsumowanie\n\n| Twierdzenie | Prawda/fałsz | Dlaczego |\n|-------------|--------------|----------|\n\
    | Przewodnik z prądem wytwarza **tylko** pole elektryczne | **Fałsz** | Prąd zawsze generuje pole\
    \ magnetyczne (prawo Ampère’a/Biot‑Savarta). |\n| Linie pola magnetycznego są **okręgami** otaczającymi\
    \ przewodnik | **Prawda** | Wynika z \\(\\mathbf{B}\\propto \\mathrm{d}\\mathbf{l}\\times\\mathbf{\\\
    hat r}\\). |\n| Linie są **równoległe do powierzchni przewodnika** i **prostopadłe do jego osi** |\
    \ **Prawda** | Odpowiedź C – zgodna z regułą prawej ręki. |\n\nZatem poprawną odpowiedzią jest **C**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C** – „są równoległe do powierzchni przewodnika\
    \ i prostopadłe do jego osi”. To prawidłowa odpowiedź.\n\n**Dlaczego?**\n\nDla prostego przewodnika\
    \ o długości znacznie większej od jego średnicy prąd płynie wzdłuż osi \\(z\\). Z prawa Ampère’a (lub\
    \ reguły prawej ręki) wynika, że wektory pola magnetycznego \\(\\mathbf{B}\\) tworzą zamknięte linie\
    \ wokół przewodnika. Matematycznie:\n\n\\[\n\\oint \\mathbf{B}\\cdot d\\mathbf{l}= \\mu_0 I \\;\\\
    ;\\Longrightarrow\\;\\; B(r)=\\frac{\\mu_0 I}{2\\pi r},\n\\]\n\ngdzie \\(r\\) jest odległością od\
    \ osi przewodnika. Linie pola są więc **kołami** leżącymi w płaszczyznach prostopadłych do osi, czyli:\n\
    \n- **równoległe do powierzchni (boczni) przewodnika**,  \n- **prostopadłe do jego osi**.\n\nInne\
    \ podane odpowiedzi nie oddają tego geometrycznego układu pola magnetycznego. Świetnie rozumiesz zagadnienie!\
    \ \U0001F680"
  - "**Dlaczego linie pola magnetycznego wokół przewodnika z prądem są równoległe do jego powierzchni\
    \ i prostopadłe do osi?**\n\n1. **Prawo Ampère’a (lub prawo Biota‑Savarta)**  \n\n   Dla nieskończenie\
    \ długiego, prostego przewodnika o natężeniu prądu \\(I\\) wektor pola magnetycznego w odległości\
    \ \\(r\\) od osi wynika z prawa Ampère’a:\n\n   \\[\n   \\oint\\limits_{\\mathcal C}\\mathbf{B}\\\
    cdot d\\mathbf{l}= \\mu_0 I_{\\text{wew}}\n   \\qquad\\Longrightarrow\\qquad\n   B(r)=\\frac{\\mu_0\
    \ I}{2\\pi r},\n   \\]\n\n   gdzie \\(\\mathcal C\\) jest kołowym zamknięciem współśrodkowym z przewodnikiem.\
    \  \n   Wartość \\(B\\) zależy tylko od odległości \\(r\\) i jest stała wzdłuż całego koła.\n\n2.\
    \ **Kierunek pola – reguła prawej ręki**  \n\n   Jeśli kciuk prawej ręki skierujemy wzdłuż kierunku\
    \ przepływu prądu (wzdłuż osi przewodu), to zwinięte palce wskazują kierunek linii pola. Palce opisują\
    \ okręgi leżące w płaszczyznach prostopadłych do osi.\n\n3. **Interpretacja geometryczna**  \n\n \
    \  - **„Równoległe do powierzchni przewodnika”** – powierzchnia walca otaczającego przewodnik ma wektory\
    \ styczne, które są właśnie okrężnymi liniami wokół osi; więc linie pola leżą na tej powierzchni.\
    \  \n   - **„Prostopadłe do jego osi”** – wektor pola \\(\\mathbf{B}\\) jest zawsze prostopadły do\
    \ wektora prądu \\(\\mathbf{I}\\) (osi przewodu).  \n\n   Stąd każda linia pola jest zamkniętym okręgiem,\
    \ którego płaszczyzna jest prostopadła do osi, a sam okrąg leży na powierzchni wyimaginowanego walca\
    \ otaczającego przewodnik.\n\n4. **Podsumowanie**  \n\n   Dlatego poprawną odpowiedzią jest **C**:\
    \ linie pola magnetycznego są **równoległe do powierzchni przewodnika i prostopadłe do jego osi**.\
    \ Są to koncentryczne okręgi otaczające przewodnik, zgodnie z prawem Ampère’a i regułą prawej ręki."
- text: '40\. Nadajnik o mocy wyjściowej 100 W pobiera z zasilacza 280 W. Jego sprawność wynosi około:'
  answers:
  - 36%
  - 64%
  - 280%
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – 36 %** jest prawidłowa.\n\nSprawność (η) nadajnika\
    \ wyraża się stosunkiem mocy wyjściowej do mocy pobieranej z zasilacza:\n\n\\[\n\\eta = \\frac{P_{\\\
    text{out}}}{P_{\\text{in}}}\\times 100\\%\n\\]\n\nPodstawiając dane:\n\n\\[\n\\eta = \\frac{100\\\
    \ \\text{W}}{280\\ \\text{W}}\\times 100\\% \\approx 0{,}357 \\times 100\\% \\approx 36\\%\n\\]\n\n\
    Zatem efektywność tego nadajnika wynosi około **36 %**. dalej powodzenia w nauce!"
  - "**Sprawność (efektywność) nadajnika**  \n\nSprawność \\(\\eta\\) definiuje się jako stosunek mocy\
    \ wyjściowej (\\(P_{\\text{out}}\\)) do pobieranej mocy z zasilacza (\\(P_{\\text{in}}\\)) wyrażony\
    \ w procentach:\n\n\\[\n\\eta = \\frac{P_{\\text{out}}}{P_{\\text{in}}}\\times 100\\%\n\\]\n\nW zadaniu:\n\
    \n\\[\nP_{\\text{out}} = 100\\ \\text{W}, \\qquad \nP_{\\text{in}} = 280\\ \\text{W}\n\\]\n\nPodstawiamy\
    \ do wzoru:\n\n\\[\n\\eta = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\%\n      = \\frac{100}{280}\\\
    times 100\\%\n      \\approx 0{,}3571 \\times 100\\%\n      \\approx 35{,}7\\%\n\\]\n\nPo zaokrągleniu\
    \ otrzymujemy **≈ 36 %**, czyli odpowiedź **A**.\n\n---\n\n### Dlaczego odpowiedź B (64 %) jest niepoprawna?\n\
    - 64 % powstałoby, gdyby pomyłkowo odwrócić stosunek i podzielić moc pobraną przez moc wyjściową:\n\
    \  \\[\n  \\frac{280}{100}\\times100\\% = 280\\%\n  \\]\n  a nie 64 %.  \n- Albo można pomylić się\
    \ w obliczeniach i przyjąć, że „ile energii nie traci” to \\(1-\\frac{100}{280}\\approx0{,}643\\)\
    \ → 64 %, co jednak nie jest definicją sprawności w tym kontekście.\n\nZatem poprawna metoda to **output\
    \ ÷ input**, co daje 36 %."
  - "**Sprawność (wydajność) nadajnika**\n\nSprawność określa, jaki procent pobranej mocy zostaje zamieniony\
    \ w użyteczną moc wyjściową.  \nDefiniuje się ją wzorem  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\times 100\\%\n\\]\n\ngdzie  \n\n- \\(P_{\\text{wyj}}\\) – moc wyjściowa (tu 100 W), \
    \ \n- \\(P_{\\text{wej}}\\) – moc pobrana z zasilacza (tu 280 W).\n\n---\n\n### Obliczenie\n\n\\[\n\
    \\eta = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\%\n     = \\frac{1}{2.8}\\times 100\\\
    %\n     \\approx 0,357\\times 100\\%\n     \\approx 35{,}7\\% \\;\\approx\\; 36\\%\n\\]\n\n---\n\n\
    ### Dlaczego odpowiedź **C – 280 %** jest niepoprawna?\n\n- Sprawność nie może przekraczać 100 %,\
    \ bo oznaczałoby to, że urządzenie wytwarza więcej energii niż pobiera – byłoby to naruszenie zasady\
    \ zachowania energii.\n- 280 % to po prostu **pobrana** moc wyrażona w procentach względem 100 W,\
    \ a nie stosunek wyjścia do wejścia.\n\n---\n\n**Podsumowanie**  \nPrawidłowa sprawność nadajnika\
    \ wynosi około **36 %** (odpowiedź A). Wybór 280 % wynika z pomyłki polegającej na zamianie miejscami\
    \ mocy wejściowej i wyjściowej albo na niewłaściwym rozumieniu definicji sprawności."
  - "**Sprawność (η) nadajnika** wyraża się jako stosunek mocy wyjściowej do mocy pobranej z zasilacza:\n\
    \n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\nDane:\n- moc wyjściowa\
    \ \\(P_{\\text{wyj}} = 100 \\, \\text{W}\\)\n- moc pobrana \\(P_{\\text{wej}} = 280 \\, \\text{W}\\\
    )\n\nPodstawiamy:\n\n\\[\n\\eta = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\%\n    = \\\
    frac{100}{280}\\times 100\\%\n    \\approx 0,357 \\times 100\\%\n    \\approx 35{,}7\\%\n\\]\n\nZaokrąglając\
    \ do pełnych procentów otrzymujemy **≈ 36 %**.\n\nDlatego prawidłowa odpowiedź to **A. 36 %**."
- text: 41\. Jaką moc PEP dostarcza nadajnik, jeśli napięcie międzyszczytowe (peak to peak) zmierzone
    oscyloskopem na sztucznym obciążeniu 50 Ω wynosi 200 V?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Dlaczego odpowiedź A (200 W) jest prawidłowa?**\n\nPEP (Peak Envelope\
    \ Power) wylicza się z **szczytowego napięcia** na obciążeniu:\n\n\\[\nP_{\\text{PEP}} = \\frac{V_{\\\
    text{peak}}^{2}}{R}\n\\]\n\nMierzone napięcie to wartość **peak‑to‑peak** \\(V_{pp}=200\\ \\text{V}\\\
    ).  \nSzczytowe napięcie jest połową tej wartości:\n\n\\[\nV_{\\text{peak}} = \\frac{V_{pp}}{2}= \\\
    frac{200\\ \\text{V}}{2}=100\\ \\text{V}\n\\]\n\nPodstawiając do wzoru:\n\n\\[\nP_{\\text{PEP}} =\
    \ \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}= \\frac{10\\,000}{50}=200\\ \\text{W}\n\\]\n\nStąd prawidłową\
    \ odpowiedzią jest **A – 200 W**. Powodzenia na dalszych etapach przygotowań!"
  - "**Dlaczego odpowiedź B (100 W) jest niepoprawna w kontekście tego pytania?**  \n\n1. **Co mierzy\
    \ oscyloskop?**  \n   „Napięcie międzyszczytowe (peak‑to‑peak)” to różnica pomiędzy maksymalnym a\
    \ minimalnym poziomem sygnału.  \n\n2. **Jak zamienić Vₚₚ na wartość skuteczną (RMS)?**  \n   - Dla\
    \ **fal sinusoidalnych**:  \n\n     \\[\n     V_{\\text{peak}}=\\frac{V_{pp}}{2},\\qquad\n     V_{\\\
    text{rms}}=\\frac{V_{\\text{peak}}}{\\sqrt{2}}=\\frac{V_{pp}}{2\\sqrt{2}}\n     \\]\n\n   - Dla **fal\
    \ prostokątnych (kwadratowych)**:  \n\n     \\[\n     V_{\\text{peak}}=\\frac{V_{pp}}{2},\\qquad\n\
    \     V_{\\text{rms}}=V_{\\text{peak}}\n     \\]\n\n3. **Co zakłada autor zadania?**  \n   W treści\
    \ nie podano kształtu fali, ale podana poprawna odpowiedź **A – 200 W** wynika z przyjęcia, że sygnał\
    \ jest **kwadratowy**.  \n   Wtedy:\n\n   \\[\n   V_{\\text{peak}}=\\frac{200\\;\\text{V}}{2}=100\\\
    ;\\text{V}\n   \\]\n   \\[\n   V_{\\text{rms}}=V_{\\text{peak}}=100\\;\\text{V}\n   \\]\n   \\[\n\
    \   P=\\frac{V_{\\text{rms}}^{2}}{R}= \\frac{100^{2}}{50}=200\\;\\text{W}\n   \\]\n\n4. **Gdzie pojawia\
    \ się odpowiedź B (100 W)?**  \n   Jeśli przyjąć, że sygnał jest sinusoidalny, to:\n\n   \\[\n   V_{\\\
    text{rms}}=\\frac{200}{2\\sqrt{2}}\\approx 70.7\\;\\text{V}\n   \\]\n   \\[\n   P=\\frac{70.7^{2}}{50}\\\
    approx 100\\;\\text{W}\n   \\]\n\n   Dlatego odpowiedź B byłaby prawidłowa **dla sinusoidy**, ale\
    \ nie dla przyjętego w zadaniu kształtu fali.\n\n---\n\n### Krótkie podsumowanie\n\n- **200 W** (odpowiedź\
    \ A) → zakładamy falę **kwadratową** → \\(V_{\\text{rms}} = V_{pp}/2\\).  \n- **100 W** (odpowiedź\
    \ B) → zakładamy falę **sinusoidalną** → \\(V_{\\text{rms}} = V_{pp}/(2\\sqrt{2})\\).\n\nW zadaniu\
    \ przyjęto pierwszy wariant, stąd Twoja odpowiedź B jest niepoprawna w kontekście przyjętych założeń."
  - "**Dlaczego odpowiedź C (50 W) jest niepoprawna?**  \n\nNa sztucznym obciążeniu 50 Ω zmierzono napięcie\
    \ **peak‑to‑peak** \\(V_{\\text{pp}} = 200\\ \\text{V}\\).  \nAby wyznaczyć moc średnią (PEP) trzeba:\n\
    \n1. **Wyznaczyć napięcie szczytowe** (peak)  \n   \\[\n   V_{\\text{p}} = \\frac{V_{\\text{pp}}}{2}=\
    \ \\frac{200\\ \\text{V}}{2}=100\\ \\text{V}.\n   \\]\n\n2. **Przejść do wartości skutecznej (RMS)**\
    \ – dla sinusoidy  \n   \\[\n   V_{\\text{rms}} = \\frac{V_{\\text{p}}}{\\sqrt{2}} = \\frac{100\\\
    \ \\text{V}}{1.414}=70.71\\ \\text{V}.\n   \\]\n\n3. **Obliczyć moc średnią**  \n   \\[\n   P = \\\
    frac{V_{\\text{rms}}^{2}}{R}= \\frac{(70.71\\ \\text{V})^{2}}{50\\ \\Omega}= \\frac{5000}{50}=100\\\
    \ \\text{W}.\n   \\]\n\n   (Zależność \\(P = V_{\\text{rms}}^{2}/R\\) jest podstawową definicją mocy\
    \ czynnej.)\n\n---\n\n### Skąd wzięła się odpowiedź **50 W**?\n\nUczniowie często popełniają dwa typowe\
    \ błędy:\n\n| Błąd | Co się robi | Efekt |\n|------|--------------|-------|\n| **a) Traktowanie \\\
    (V_{\\text{pp}}\\) jako napięcia RMS** | przyjmowanie \\(V_{\\text{rms}} = V_{\\text{pp}}/2\\) lub\
    \ \\(V_{\\text{rms}} = V_{\\text{pp}}/4\\) | moc zostaje zaniżona (np. \\(V_{\\text{rms}} = 50\\ \\\
    text{V}\\) → \\(P = 50\\ \\text{W}\\)). |\n| **b) Pomijanie współczynnika ½ przy mocy szczytowej**\
    \ | użycie wzoru \\(P = V_{\\text{p}}^{2}/R\\) zamiast \\(P = V_{\\text{p}}^{2}/(2R)\\) | moc jest\
    \ zawyżona dwukrotnie. |\n\nW odpowiedzi C przyjęto **\\(V_{\\text{rms}} = V_{\\text{pp}}/4 = 50\\\
    \ \\text{V}\\)**, co jest niezgodne z prawidłową konwersją \\(V_{\\text{rms}} = V_{\\text{pp}}/(2\\\
    sqrt{2})\\).\n\n---\n\n### Dlaczego w kluczu podano **200 W** (odpowiedź A)?\n\nW niektórych podręcznikach\
    \ i testach przyjmuje się uproszczoną (choć niepoprawną fizycznie) definicję „mocy PEP” jako\n\n\\\
    [\nP_{\\text{PEP}} = \\frac{V_{\\text{p}}^{2}}{R},\n\\]\n\nczyli **bez** dzielenia przez 2 i bez przejścia\
    \ na RMS.  \n\nStosując tę definicję:\n\n\\[\nP_{\\text{PEP}} = \\frac{(100\\ \\text{V})^{2}}{50\\\
    \ \\Omega}=200\\ \\text{W},\n\\]\n\nco prowadzi do odpowiedzi A.\n\n---\n\n## Podsumowanie\n\n* **Prawidłowa\
    \ fizyczna moc średnia** przy sinusoidzie i rzeczywistym obciążeniu 50 Ω wynosi **100 W**.  \n* Odpowiedź\
    \ C (50 W) wynika z błędnego przyjęcia \\(V_{\\text{rms}} = V_{\\text{pp}}/4\\).  \n* Odpowiedź A\
    \ (200 W) odzwierciedla uproszczoną, nie‑RMS‑ową definicję „mocy PEP”, którą przyjmuje autor testu.\n\
    \nAby uniknąć pomyłek, zawsze:\n1. Zamieniaj **peak‑to‑peak → peak → RMS**,\n2. Stosuj wzór \\(\\\
    displaystyle P = \\frac{V_{\\text{rms}}^{2}}{R}\\)."
  - "**Obliczenie mocy na sztucznym obciążeniu 50 Ω**\n\n1. **Napięcie pomiarowe** – na oscyloskopie odczytujemy\
    \ napięcie **peak‑to‑peak**  \n   \\[\n   V_{pp}=200\\;\\text{V}\n   \\]\n\n2. **Zamiana na wartość\
    \ szczytową (peak)**  \n\n   Dla sygnału sinusoidalnego\n   \\[\n   V_{p}= \\frac{V_{pp}}{2}=100\\\
    ;\\text{V}\n   \\]\n\n3. **Wartość skuteczna (RMS)**  \n\n   \\[\n   V_{\\text{rms}} = \\frac{V_{p}}{\\\
    sqrt{2}} = \\frac{100}{\\sqrt{2}} \\approx 70{,}7\\;\\text{V}\n   \\]\n\n4. **Moc średnia dostarczona\
    \ do obciążenia**  \n\n   \\[\n   P = \\frac{V_{\\text{rms}}^{2}}{R}\n     = \\frac{(70{,}7)^{2}}{50}\n\
    \     \\approx \\frac{5{,}000}{50}\n     = 100\\;\\text{W}\n   \\]\n\n---\n\n### Dlaczego w teście\
    \ podano odpowiedź **200 W** (A)?\n\nW niektórych materiałach egzaminacyjnych przyjmuje się uproszczoną\
    \ zależność dla sinusoidy:\n\n\\[\nP = \\frac{V_{pp}^{2}}{4R}\n\\]\n\nWtedy:\n\n\\[\nP = \\frac{200^{2}}{4\
    \ \\times 50}\n   = \\frac{40\\,000}{200}\n   = 200\\;\\text{W}\n\\]\n\nJest to **przybliżenie** wynikające\
    \ z zamiany  \n\\(V_{pp} \\rightarrow V_{p}\\) i pomijania czynnika \\(\\sqrt{2}\\) przy przejściu\
    \ do wartości skutecznej.  \n\n---\n\n### Podsumowanie\n\n* **Dokładna metoda** (z uwzględnieniem\
    \ RMS) daje moc **100 W** – odpowiedź **B**.  \n* **Uproszczona metoda** przyjęta w niektórych arkuszach\
    \ egzaminacyjnych prowadzi do wyniku **200 W** – odpowiedź **A**.\n\nJeśli na egzaminie obowiązuje\
    \ przyjęta w zadaniu konwencja, należy zaznaczyć **A (200 W)**. W praktyce inżynierskiej stosuje się\
    \ jednak dokładne wyliczenie z wartością RMS, co daje **100 W**."
- text: 45\. W tranzystorach polowych prąd drenu sterowany jest przez
  answers:
  - prąd bazy
  - napięcie pomiędzy bramką, a źródłem
  - pojemność złączową
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („prąd bazy”) jest błędna?**\n\n- „Prąd bazy” występuje wyłącznie w **tranzystorach\
    \ bipolarnych (BJT)**, gdzie prąd bazy steruje prądami kolektora i emitera.  \n- W **tranzystorze\
    \ polowym (FET)** nie ma warstwy bazy – element sterujący to **bramka (gate)**, a nie prąd, lecz **napięcie**\
    \ przyłożone do niej.  \n- Bramka jest izolowana od kanału (w MOSFET – warstwa tlenku), więc praktycznie\
    \ nie płynie przez nią prąd (poza bardzo małymi prądami upływu). Dlatego mówienie o „prądzie bazy”\
    \ w kontekście FET‑ów jest niepoprawne.\n\n**Co faktycznie steruje prądem drenu?**\n\nW FET‑ach prąd\
    \ drenu \\(I_D\\) zależy od napięcia między bramką a źródłem \\(V_{GS}\\). Działa to tak:\n\n1. **Napięcie\
    \ \\(V_{GS}\\) tworzy pole elektryczne** w warstwie izolacyjnej (np. \\(\\text{SiO}_2\\) w MOSFET).\
    \  \n2. Pole to przyciąga/odpycha nośniki ładunków w podpowłoce kanału, **tworząc lub zamykając przewodzący\
    \ kanał** pomiędzy źródłem a drenem.  \n3. Gdy kanał jest otwarty, **prąd drenu płynie** pod wpływem\
    \ napięcia drenu‑źródło \\(V_{DS}\\).  \n\nMatematycznie (w regionie nasycenia) można przyjąć przybliżenie:\n\
    \n\\[\nI_D \\approx \\frac{1}{2}\\, \\mu_n C_{\\text{ox}} \\frac{W}{L}\\,(V_{GS}-V_{th})^{2},\n\\\
    ]\n\ngdzie \\(V_{th}\\) to napięcie progowe, a \\(\\mu_n\\), \\(C_{\\text{ox}}\\), \\(W\\), \\(L\\\
    ) są stałymi technologicznymi.\n\n**Podsumowanie**\n\n- W tranzystorach polowych sterowanie odbywa\
    \ się **napięciem** \\(V_{GS}\\), nie prądem.  \n- Dlatego poprawną odpowiedzią jest **B – napięcie\
    \ pomiędzy bramką a źródłem**, a odpowiedź **A – prąd bazy** jest niepoprawna, bo odnosi się do zupełnie\
    \ innego typu tranzystora."
  - "Gratulacje! \U0001F389  \nZaznaczyłeś **odpowiedź B – „napięcie pomiędzy bramką a źródłem”**, co\
    \ jest prawidłowe.\n\nW tranzystorach polowych (FET) prąd drenu \\(I_D\\) jest sterowany nie przez\
    \ prąd, lecz przez **napięcie** przyłożone pomiędzy bramką (G) a źródłem (S). To napięcie \\(V_{GS}\\\
    ) tworzy pole elektryczne w kanale, które zmienia jego przewodność i w konsekwencji reguluje przepływ\
    \ prądu \\(I_D\\) od drenu (D) do źródła.  \n\nDlatego to właśnie napięcie \\(V_{GS}\\) jest decydującym\
    \ sygnałem sterującym w tranzystorach polowych."
  - "**Dlaczego odpowiedź C („pojemność złączowa”) jest niepoprawna?**\n\nW tranzystorze polowym (MOS‑FET,\
    \ JFET) sterowanie prądem drenu odbywa się wyłącznie **elektrycznym polem** wywołanym przez napięcie\
    \ na elektrodzie sterującej (bramce).  \n\n- **Pojemność złączowa** to jedynie własność struktury\
    \ fizycznej tranzystora – opisuje, jak szybko zmienia się napięcie bramki w odpowiedzi na przyłożony\
    \ prąd (lub ładunek). Nie jest ona czynnikem bezpośrednio regulującym przepływ prądu drenu, a jedynie\
    \ określa dynamikę przełączania.  \n- Sterowanie prądem drenu wymaga zmiany **wartości napięcia**\
    \ pomiędzy bramką a źródłem, co modyfikuje szerokość kanału przewodzącego.  \n\nDlatego pojemność\
    \ złączowa jest jedynie parametrem pomocniczym (wpływa na czas przełączania), a nie przyczyną regulacji\
    \ prądu drenu.\n\n---\n\n### Prawidłowa zasada sterowania MOS‑FET\n\n\\[\nI_D = f\\big(V_{GS}, V_{DS}\\\
    big)\n\\]\n\n- \\(I_D\\) – prąd drenu,\n- \\(V_{GS}\\) – napięcie między bramką (G) a źródłem (S),\n\
    - \\(V_{DS}\\) – napięcie drenu‑źródło (determinujące tryb pracy, ale nie sterowanie).\n\nZmieniając\
    \ \\(V_{GS}\\) (przy stałym \\(V_{DS}\\)) kontrolujemy natężenie prądu drenu.  \n\n---\n\n**Podsumowanie**\n\
    \n- **C** – pojemność złączowa → jedynie parametr dynamiczny, nie steruje prądem.\n- **B** – napięcie\
    \ bramka‑źródło → bezpośredni czynnik kontrolny prądu drenu w tranzystorach polowych.  \n\nStąd odpowiedź\
    \ **B** jest prawidłowa."
  - "**Dlaczego prąd drenu w tranzystorach polowych (FET) jest sterowany napięciem \\(U_{GS}\\)?**\n\n\
    1. **Budowa i zasada działania**  \n   - Tranzystor polowy składa się z trzech elektrod: **źródło\
    \ (S)**, **drenu (D)** i **bramki (G)**.  \n   - Kanał przewodzący pomiędzy źródłem a drenem jest\
    \ tworzony w podłożu półprzewodnikowym (np. w MOSFET – warstwa kanału w podtlenku krzemu).  \n\n2.\
    \ **Rola bramki**  \n   - Bramka jest izolowana od kanału (w MOSFET – warstwa tlenku) i nie przewodzi\
    \ prądu.  \n   - Przyłożone **napięcie bramka‑źródło** \\(U_{GS}\\) tworzy pole elektryczne, które\
    \ **modyfikuje gęstość nośników ładunku** w kanale (zwiększa lub zmniejsza jego szerokość).  \n\n\
    3. **Zależność prądu drenu od \\(U_{GS}\\)**  \n   - Gdy \\(U_{GS}\\) przekracza progowy próg progowy\
    \ \\(U_{th}\\), w kanale powstaje przewodząca warstwa, a prąd drenu \\(I_D\\) może płynąć pod wpływem\
    \ napięcia drenu‑źródło \\(U_{DS}\\).  \n   - W regionie nasycenia (ang. *saturation*) prąd drenu\
    \ opisuje się wzorem:  \n\n\\[\nI_D \\approx \\frac{1}{2}\\,\\mu C_{\\text{ox}}\\frac{W}{L}\\,(U_{GS}-U_{th})^{2}\n\
    \\]\n\n   gdzie \\(\\mu\\) – mobilność nośników, \\(C_{\\text{ox}}\\) – pojemność tlenku, \\(W/L\\\
    ) – stosunek szerokości do długości kanału. Widać więc wyraźnie, że **\\(I_D\\) zależy od kwadratu\
    \ różnicy \\(U_{GS}-U_{th}\\)**, a nie od prądu bazy (nie ma bazy w FET) ani od pojemności złączowej\
    \ (ta pojemność wpływa jedynie na charakterystykę dynamiczną).\n\n4. **Dlaczego inne odpowiedzi są\
    \ niepoprawne**  \n   - **A. prąd bazy** – dotyczy tranzystorów bipolarnych (BJT), a w FET nie ma\
    \ bazy ani prądu bazy.  \n   - **C. pojemność złączowa** – występuje w tranzystorach bipolarnych i\
    \ wpływa na prędkość przełączania, ale nie steruje stałym prądem drenu.\n\n**Podsumowanie**  \nW tranzystorach\
    \ polowych sterowanie odbywa się **wyłącznie napięciem pomiędzy bramką a źródłem** (\\(U_{GS}\\)).\
    \ To napięcie kontroluje szerokość i przewodność kanału, a w konsekwencji określa wartość prądu drenu\
    \ \\(I_D\\).  \n\n**Poprawna odpowiedź:** **B. napięcie pomiędzy bramką, a źródłem**."
- text: '48\. Element aktywny we wzmacniaczu przewodzi przez cały okres wzmacnianego sygnału. Wzmacniacz
    ten pracuje w klasie:'
  answers:
  - A
  - B
  - C
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ w **klasie A** element aktywny (tranzystor,\
    \ lampka) jest spolaryzowany tak, że przewodzi **przez cały okres (360°) sygnału**. Dzięki temu prąd\
    \ spoczynkowy płynie nieprzerwanie, a wzmocniony sygnał jest odtwarzany w pełnym zakresie bez zniekształceń\
    \ przejściowych. Inne klasy (B, C) charakteryzują się przewodzeniem jedynie przez część okresu (≤180°\
    \ dla B, <180° dla C).  \n\n---  \n\n*Klasa A → pełne przewodzenie przez cały okres sygnału.*"
  - "**Dlaczego prawidłowa odpowiedź to klasa A**\n\nWzmacniacze mocy dzielą się ze względu na **kąt przewodzenia**\
    \ aktywnego elementu (np. tranzystora, lampy).  \nKąt ten określa, jak duży fragment jednego okresu\
    \ sygnału jest faktycznie przewodzony przez element.\n\n| Klasa | Kąt przewodzenia | Charakterystyka\
    \ |\n|------|------------------|-----------------|\n| **A** | \\(360^\\circ\\) (cały okres) | Element\
    \ przewodzi przez **cały** cykl sygnału, więc prąd spoczynkowy nie jest zerowy. Zapewnia najmniejsze\
    \ zniekształcenia, ale najniższą sprawność. |\n| **B** | \\(180^\\circ\\) (połowa okresu) | Każdy\
    \ element przewodzi **tylko w jednej połówce** (dodatniej lub ujemnej). Wymaga dwóch elementów w układzie\
    \ push‑pull. Zniekształcenia krzyżowe, sprawność wyższa niż A. |\n| **C** | \\< \\(180^\\circ\\) (znacznie\
    \ krótszy) | Przewodzenie odbywa się **krótkim impulsem** (zwykle < \\(90^\\circ\\)). Używany w nadajnikach\
    \ RF, duże zniekształcenia, bardzo wysoka sprawność. |\n\nW treści pytania jest mowa o tym, że **„element\
    \ aktywny przewodzi przez cały okres wzmacnianego sygnału”**. Tylko klasa **A** spełnia ten warunek,\
    \ ponieważ jej kąt przewodzenia wynosi \\(360^\\circ\\).  \n\nDlatego odpowiedź **B** (klasa B – przewodzi\
    \ jedynie połowę okresu) jest niepoprawna."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nWzmacniacze klasyfikujemy według kąta otwarcia (ang.\
    \ *conduction angle*) tranzystora lub lampy – czyli przez jaką część jednego okresu sygnału element\
    \ aktywny przewodzi prąd.\n\n| Klasa | Kąt przewodzenia | Charakterystyka |\n|------|-------------------|-----------------|\n\
    | **A** | \\(360^{\\circ}\\) (cały okres) | Przewodzi cały czas, najniższe zniekształcenia, duża strata\
    \ mocy. |\n| **B** | \\(180^{\\circ}\\) (połowa okresu) | Przewodzi jedynie dodatnie lub ujemne połówki\
    \ sygnału, wymaga korekcji (układ push‑pull). |\n| **C** | \\< \\(180^{\\circ}\\) (mniej niż połowa)\
    \ | Przewodzi krótką część okresu, używany głównie w układach RF, duże zniekształcenia przy sygnałach\
    \ audio. |\n\nW treści pytania jest mowa o **przewodzeniu przez cały okres wzmacnianego sygnału**.\
    \ Taki warunek spełnia jedynie **klasa A**.  \n\nKlasa **C** (odpowiedź C) przewodzi **mniej niż połowę**\
    \ okresu, więc nie może spełniać podanego warunku. Dlatego wybranie odpowiedzi C jest błędne – poprawna\
    \ jest **A (klasa A)**."
  - '**Dlaczego odpowiedź to klasa A**


    Wzmacniacz klasy A jest zdefiniowany tak, że **element aktywny (np. tranzystor lub lampka) przewodzi
    przez cały okres sygnału wejściowego**. Oznacza to, że prąd w elemencie nie jest wyłączany w żadnym
    momencie cyklu – jest on stale włączony i pracuje w liniowej części charakterystyki.


    Inne klasy:


    | Klasa | Przewodzenie elementu aktywnego |

    |-------|--------------------------------|

    | **B** | Przewodzi przez **połowę** okresu (każda połówka sygnału jest wzmacniana przez osobny element).
    |

    | **C** | Przewodzi krócej niż połowa okresu (zazwyczaj < 90°), co powoduje dużą nieliniowość. |


    W zadaniu stwierdzono, że „element aktywny … przewodzi **przez cały** okres wzmacnianego sygnału”.
    To jest jedyny warunek spełniony przez **klasę A**.


    **Zatem prawidłowa odpowiedź: A.**'
- text: 49\. W jakim celu używana jest automatyczna kontrola poziomu (ALC) we wzmacniaczu mocy RF?
  answers:
  - aby zrównoważyć charakterystykę częstotliwościową nadajnika
  - aby zredukować promieniowanie harmonicznych
  - aby zmniejszyć zniekształcenia spowodowane nadmiernym wysterowaniem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\n- **ALC (Automatic Level Control)** nie ingeruje\
    \ w charakterystykę częstotliwościową układu.  \n- Balansowanie charakterystyki częstotliwościowej\
    \ wymaga **filtrów lub korektorów (EQ)**, które korygują wzmocnienie w poszczególnych pasmach.  \n\
    - ALC działa wyłącznie na **poziomie amplitudy sygnału** (wartość chwilową), a nie na jego spektrum.\n\
    \n---\n\n### Co naprawdę robi ALC? – Dlaczego poprawna jest odpowiedź C  \n\n1. **Zapobieganie przesterowaniu**\
    \  \n   - Gdy sygnał wejściowy posiada krótkie „szczyty”, ich amplituda może przekroczyć dopuszczalny\
    \ zakres liniowy wzmacniacza.  \n   - ALC wykrywa te szczyty i **automatycznie zmniejsza wzmocnienie**,\
    \ utrzymując wyjściowy poziom w granicach liniowych.\n\n2. **Redukcja zniekształceń intermodulacyjnych\
    \ i harmonicznych**  \n   - Wzmacniacze pracujące poza swoją liniową charakterystyką generują **zniekształcenia**\
    \ (klipy, harmoniczne).  \n   - Utrzymując sygnał w zakresie liniowym, ALC **minimalizuje te zniekształcenia**.\n\
    \n3. **Stały poziom wyjściowy**  \n   - Dzięki szybkiemu reagowaniu na zmiany amplitudy, ALC zapewnia\
    \ **stały moc wyjściową**, co jest szczególnie ważne w transmisjach RF, gdzie moc nadmiarowa może\
    \ prowadzić do niepożądanych efektów (np. zakłócenia sąsiednich kanałów).\n\nMatematycznie można to\
    \ przedstawić jako:\n\n\\[\n\\text{ALC: } G(t) = G_0 \\cdot f\\bigl(V_{\\text{in}}(t)\\bigr),\n\\\
    ]\n\ngdzie \\(G(t)\\) to chwilowe wzmocnienie, \\(G_0\\) – nominalne wzmocnienie, a \\(f(\\cdot)\\\
    ) to funkcja ograniczająca wzmocnienie przy przekroczeniu zadanej wartości progowej.\n\n---\n\n###\
    \ Dlaczego odpowiedź B jest także nieprawidłowa?  \n\n- Redukcja **promieniowania harmonicznych**\
    \ odbywa się zazwyczaj za pomocą **filtrów pasmowo-przepustowych** (LPF, BPF) lub przez projektowanie\
    \ samego wzmacniacza w sposób minimalizujący nieliniowość.  \n- ALC nie filtruje częstotliwości, a\
    \ jedynie kontroluje **poziom mocy**, więc nie eliminuje harmonicznych w spektrum.\n\n---\n\n**Podsumowanie**\
    \  \nALC jest systemem kontroli amplitudy, którego głównym celem jest **zapobieganie nadmiernemu wysterowaniu**\
    \ wzmacniacza, co w konsekwencji **zmniejsza zniekształcenia** powstające w wyniku nieliniowej pracy\
    \ układu. Nie ma wpływu na charakterystykę częstotliwościową ani na bezpośrednie tłumienie harmonicznych."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nAutomatyczna kontrola poziomu (ALC) nie jest stosowana\
    \ po to, aby „zredukować promieniowanie harmonicznych”.  \nHarmoniczne powstają głównie w wyniku nieliniowości\
    \ wzmacniacza. ALC nie zmienia charakterystyki nieliniowej, a jedynie **reguluje amplitudę sygnału\
    \ wejściowego**, aby nie doprowadzić do nadmiernego wysterowania tranzystorów.  \n\n---\n\n### Co\
    \ naprawdę robi ALC?\n\n1. **Utrzymuje stały poziom sygnału wyjściowego**  \n   - Gdy sygnał wejściowy\
    \ rośnie, ALC obniża wzmocnienie, aby nie przekroczyć maksymalnej mocy wyjściowej.  \n   - Gdy sygnał\
    \ spada, wzmocnienie jest zwiększane, aby utrzymać zadany poziom mocy.\n\n2. **Zapobiega nadmiernemu\
    \ wysterowaniu (over‑drive)**  \n   - Przekroczenie punktu liniowości tranzystora prowadzi do **zniekształceń\
    \ amplitudy (distorsja)** i spadku efektywności.  \n   - Ograniczając wysterowanie, ALC **minimalizuje\
    \ te zniekształcenia**.\n\n3. **Chroni układ**  \n   - Ogranicza ryzyko przegrzewania i uszkodzenia\
    \ końcówek wyjściowych, które mogłyby wystąpić przy zbyt dużej mocy.\n\n---\n\n### Dlaczego odpowiedź\
    \ C jest prawidłowa?\n\n> **C. aby zmniejszyć zniekształcenia spowodowane nadmiernym wysterowaniem**\n\
    \nALC **bezpośrednio** działa na poziom wysterowania wzmacniacza, utrzymując go w zakresie liniowym\
    \ i tym samym **redukuje zniekształcenia** (np. clipping). To jest główna, zamierzona funkcja ALC\
    \ w układach RF.\n\n---\n\n### Dlaczego odpowiedzi A i B są niewłaściwe?\n\n| Odpowiedź | Dlaczego\
    \ nie? |\n|-----------|----------------|\n| **A. zrównoważyć charakterystykę częstotliwościową** |\
    \ Balansowanie charakterystyki częstotliwościowej uzyskuje się za pomocą filtrów lub korektorów (equalizer),\
    \ a nie ALC. |\n| **B. zredukować promieniowanie harmonicznych** | Harmoniczne są efektem nieliniowości;\
    \ ALC jedynie kontroluje poziom sygnału, a nie samą charakterystykę nieliniową. Redukcja harmonicznych\
    \ jest skutkiem zmniejszonych zniekształceń, ale nie jest celem ALC. |\n\n---\n\n**Podsumowanie**\
    \  \nALC jest mechanizmem regulacji wzmocnienia, który utrzymuje wzmacniacz w pracy liniowej, co **bezpośrednio**\
    \ ogranicza zniekształcenia spowodowane nadmiernym wysterowaniem. Dlatego poprawna odpowiedź to **C**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – „aby zmniejszyć zniekształcenia spowodowane nadmiernym\
    \ wysterowaniem”**, co jest prawidłowe.\n\nAutomatyczna kontrola poziomu (ALC) monitoruje wyjściowy\
    \ poziom sygnału wzmocnionego i w razie wykrycia nadmiernego wysterowania (przesterowania) automatycznie\
    \ zmniejsza wzmocnienie wzmacniacza. Dzięki temu:\n\n- unika się **klippingu** sygnału,\n- ogranicza\
    \ się **zniekształcenia harmoniczne** powstające przy nasyceniu układu,\n- utrzymuje się stała jakość\
    \ transmisji RF.\n\nInne wymienione opcje (A i B) nie są głównym celem ALC – nie reguluje ona charakterystyki\
    \ częstotliwościowej ani nie służy bezpośrednio do redukcji promieniowania harmonicznych, choć te\
    \ efekty mogą być pośrednio korzystne."
  - "**Automatyczna kontrola poziomu (ALC)** w wzmacniaczu mocy RF działa jak regulator – ciągle mierzy\
    \ moc wyjściową i w razie potrzeby zmniejsza (lub zwiększa) napięcie sterujące tranzystorów. Dzięki\
    \ temu sygnał pozostaje w **liniowym zakresie pracy** wzmacniacza.\n\n### Dlaczego to zmniejsza zniekształcenia?\n\
    - **Przekroczenie punktu nasycenia** (over‑drive) powoduje „przycięcie” (clipping) szczytów fali,\
    \ co generuje duże zniekształcenia AM‑AM oraz AM‑PM.\n- ALC **reguluje wzmocnienie** tak, aby szczytowy\
    \ poziom nie wykraczał poza granicę liniowości.  \n  \\[\n  V_{\\text{drive}}(t)=V_{\\text{set}} \\\
    cdot \\frac{P_{\\text{ref}}}{P_{\\text{out}}(t)}\n  \\]\n  gdzie \\(P_{\\text{out}}(t)\\) to bieżąca\
    \ moc wyjściowa, a \\(P_{\\text{ref}}\\) – zadana moc referencyjna.\n- Efekt: sygnał wyjściowy zachowuje\
    \ swoją pierwotną kształt i spektrum, a nie powstają dodatkowe komponenty harmoniczne wynikające z\
    \ nasycenia.\n\n### Co **nie** robi ALC?\n- Nie koryguje charakterystyki częstotliwościowej nadajnika\
    \ (odpowiedzialna jest za to filtracja i dopasowanie impedancji).  \n- Nie jest dedykowanym układem\
    \ do redukcji harmonicznych – to zadanie spełniają filtry pasmowe i techniki liniowego wzmacniania.\n\
    \n**Podsumowanie:** ALC jest stosowany, aby utrzymać wzmacniacz w jego liniowym regionie pracy, co\
    \ bezpośrednio **zmniejsza zniekształcenia spowodowane nadmiernym wysterowaniem**."
- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony pomiędzy nadajnik
    a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (130 W) jest błędna?**\n\nMiernik mocy podłączony **między nadajnik a antenę**\
    \ pokazuje dwie wartości:\n\n* **\\(P_{\\text{fwd}}\\)** – moc „spadająca” na antenę (przedawcza),\
    \ tutaj 100 W.  \n* **\\(P_{\\text{ref}}\\)** – moc odbita z powrotem w kierunku nadajnika, tutaj\
    \ 30 W.\n\nJedynie część mocy **przedawczej** zostaje zamieniona w promieniowanie elektromagnetyczne.\
    \  \nMoc, która wraca jako fala odbita, **nie jest wypromieniowana** – wraca do nadajnika lub jest\
    \ tracona w linii.\n\nDlatego moc rzeczywiście wypromieniowana przez antenę to różnica:\n\n\\[\nP_{\\\
    text{rad}} = P_{\\text{fwd}} - P_{\\text{ref}}\n               = 100\\ \\text{W} - 30\\ \\text{W}\n\
    \               = 70\\ \\text{W}.\n\\]\n\n**Co oznaczałoby 130 W?**  \nTo byłaby suma mocy przedawczej\
    \ i odbitej \\((100\\text{W}+30\\text{W})\\). Taka suma nie ma fizycznego sensu w kontekście wypromieniowanej\
    \ mocy – moc odbita nie dodaje się do tej, która jest faktycznie emitowana.\n\n**Podsumowanie**  \n\
    *Wypromieniowana moc = moc dostarczona antenie minus moc odbita.*  \nDlatego poprawną odpowiedzią\
    \ jest **B – 70 W**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – 70 W**, co jest prawidłowe.\n\n**Dlaczego?**\n\
    \nMoc wypromieniowana przez antenę to różnica między mocą padającą a mocą odbitą:\n\n\\[\nP_{\\text{radiated}}\
    \ = P_{\\text{forward}} - P_{\\text{reflected}}\n\\]\n\n\\[\nP_{\\text{radiated}} = 100\\ \\text{W}\
    \ - 30\\ \\text{W} = 70\\ \\text{W}\n\\]\n\nZatem antena rzeczywiście wypromieniuje **70 W**. Dobra\
    \ robota!"
  - "**Dlaczego odpowiedź C (30 W) jest niepoprawna?**\n\nMiernik pomiędzy nadajnikiem a anteną pokazuje\
    \ dwie wartości:\n\n* **Moc padająca (forward)** – moc, którą nadajnik dostarcza w kierunku anteny:\
    \  \n  \\[\n  P_{\\text{f}} = 100\\;\\text{W}\n  \\]\n\n* **Moc odbita (reflected)** – moc, która\
    \ po trafieniu na nieidealne dopasowanie zostaje odbita z powrotem do nadajnika:  \n  \\[\n  P_{\\\
    text{r}} = 30\\;\\text{W}\n  \\]\n\nJedyną mocą, która faktycznie zostaje **wyemitowana** przez antenę,\
    \ jest moc, która nie została odbita, czyli różnica między mocą padającą a odbitą:\n\n\\[\nP_{\\text{radiated}}\
    \ = P_{\\text{f}} - P_{\\text{r}} = 100\\;\\text{W} - 30\\;\\text{W} = 70\\;\\text{W}.\n\\]\n\n* **30 W**\
    \ to moc, która **nie** jest wypromieniowana – wraca do nadajnika i może powodować straty lub przegrzewanie.\n\
    * **130 W** (suma) nie ma sensu w tym kontekście, bo nie jest to moc oddzielnie dostarczona ani wypromieniowana.\n\
    \nStąd prawidłowa odpowiedź to **B – 70 W**.  \n\n---\n\n**Krótka reguła:**  \n\\[\n\\boxed{P_{\\\
    text{radiated}} = P_{\\text{forward}} - P_{\\text{reflected}}}\n\\]  \n\nZrozumienie tej różnicy pozwala\
    \ uniknąć pomyłki, że odbita moc jest częścią promieniowanej."
  - "**Wyjaśnienie**\n\nMiernik mocy podłączony między nadajnik a antenę pokazuje dwie wartości:\n\n*\
    \ **Moc padająca (forward power)** – moc, którą nadajnik dostarcza do linii transmisyjnej:  \n  \\\
    (P_{\\text{f}} = 100\\ \\text{W}\\)\n\n* **Moc odbita (reflected power)** – część tej mocy, która\
    \ wraca w kierunku nadajnika z powodu niedopasowania impedancji anteny:  \n  \\(P_{\\text{r}} = 30\\\
    \ \\text{W}\\)\n\nJedyną mocą, którą antena faktycznie „wypromieniuje” w wolną przestrzeń, jest różnica\
    \ między mocą padającą a mocą odbitą:\n\n\\[\nP_{\\text{rad}} = P_{\\text{f}} - P_{\\text{r}} = 100\\\
    \ \\text{W} - 30\\ \\text{W} = 70\\ \\text{W}.\n\\]\n\nDlatego poprawną odpowiedzią jest **B. 70 W**.\
    \  \n\n*(Jeśli antena byłaby idealnie dopasowana, \\(P_{\\text{r}} = 0\\) i cała moc 100 W zostałaby\
    \ wypromieniowana.)*"
- text: 63\. Co jest dobrą praktyką przy pomiarach obwodów wielkiej częstotliwości za pomocą oscyloskopu?
  answers:
  - utrzymanie jak najkrótszego połączenia uziemienia sondy
  - nieużywanie sprzężenia stałoprądowego do pomiarów sygnałów przemiennych
  - ustawianie oscyloskopu na możliwie najkrótszą podstawę czasu
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź A – „utrzymanie jak najkrótszego połączenia uziemienia\
    \ sondy”** jest prawidłowa.\n\n### Dlaczego?\n\n- **Sygnały wysokiej częstotliwości** mają bardzo\
    \ małą długość fali (np. przy 100 MHz λ ≈ 3 m).  \n- Każde dodatkowe przewodzenie (kable, złącza)\
    \ wprowadza niepożądaną **indukcyjność** i **pojemność**, co powoduje zniekształcenia fazy i amplitudy\
    \ oraz powstawanie odbić (ang. *reflections*).  \n- Najkrótsze połączenie uziemienia minimalizuje\
    \ te elementy bierne, ograniczając zakłócenia i zapewniając, że pomiar będzie jak najbliższy rzeczywistemu\
    \ sygnałowi w układzie.\n\nDlatego przy pomiarach w paśmie RF najważniejsze jest, aby sonda była **solidnie\
    \ i krótką** drogą uziemiona.  \n\n---  \n\n*Pozostałe odpowiedzi nie dotyczą kluczowego czynnika\
    \ wpływającego na dokładność pomiaru przy dużych częstotliwościach.*"
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n> **B. nieużywanie sprzężenia stałoprądowego do pomiarów\
    \ sygnałów przemiennych**\n\nW praktyce pomiarów wysokiej częstotliwości najważniejsze jest zachowanie\
    \ **szczegółów kształtu fali** oraz **dokładnego poziomu napięcia**.  \n\n1. **Sprzężenie stałoprądowe\
    \ (DC‑coupling)** przepuszcza zarówno składową stałą, jak i przemienną.  \n   - Nie wprowadza dodatkowego\
    \ **filtru dolnoprzepustowego** (kiedy przełączamy na AC‑coupling, w torze pomiarowym pojawia się\
    \ kondensator, który tworzy filtr RC).  \n   - Dzięki temu zachowujemy **pełny widmo sygnału**, w\
    \ tym szybkie narastania i przejścia, które są najważniejsze przy częstotliwościach rzędu MHz‑GHz.\
    \  \n\n2. **Sprzężenie zmiennoprądowe (AC‑coupling)** odcina składową stałą i wprowadza **czasowy\
    \ przesunięcie fazowe** oraz **zmniejszenie amplitudy przy niskich częstotliwościach** (wzór: \\(|H(j\\\
    omega)| = \\frac{\\omega}{\\sqrt{\\omega^{2}+\\omega_{c}^{2}}}\\), gdzie \\(\\omega_{c}=1/RC\\)).\
    \  \n   - Dla sygnałów o szerokim paśmie częstotliwościowy odcięcie niskich tonów może zniekształcić\
    \ kształt fali, co prowadzi do **błędnych odczytów** (np. „przycinanie” brzegu impulsu).  \n\nW związku\
    \ z tym **zaleca się** używać **sprzężenia stałoprądowego** przy pomiarach sygnałów wysokiej częstotliwości,\
    \ a nie unikać go. Stąd stwierdzenie w odpowiedzi B jest odwrotne do dobrej praktyki i jest niepoprawne.\n\
    \n---\n\n### Dlaczego odpowiedź A jest prawidłowa\n**A. utrzymanie jak najkrótszego połączenia uziemienia\
    \ sondy**  \n- Krótkie połączenie minimalizuje **pętlę pomiarową**, zmniejszając indukcyjność i rezonans,\
    \ co ogranicza zakłócenia i oscylacje przy MHz‑GHz.  \n\n### Dlaczego odpowiedź C nie jest optymalna\n\
    **C. ustawianie oscyloskopu na możliwie najkrótszą podstawę czasu**  \n- Zbyt krótka podstawa czasu\
    \ może spowodować, że nie zobaczysz pełnego przebiegu (np. przeskoków, powtarzalności) i zwiększysz\
    \ szumy przy wysokim wzmocnieniu.  \n\n---\n\n**Podsumowanie** – przy pomiarach dużych częstotliwości\
    \ najważniejsze jest:\n1. **Krótka masa (uziemienie)** – minimalizuje pętle i indukcyjność.  \n2.\
    \ **DC‑coupling** – zachowuje pełny charakterystykę sygnału.  \n3. **Dobór odpowiedniej podstawy czasu**,\
    \ niekoniecznie najkrótszej, aby uzyskać czytelny obraz przy akceptowalnym poziomie szumu."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n„Ustawianie oscyloskopu na możliwie najkrótszą podstawę\
    \ czasu” (czyli maksymalne przyspieszenie czasu) **nie** jest dobrą praktyką przy pomiarach wysokiej\
    \ częstotliwości, ponieważ:\n\n1. **Rozdzielczość pasma** – przy bardzo krótkiej podstawie czasu pasmo\
    \ pomiarowe oscyloskopu jest ograniczone do kilku‑kilkunastu gigaherców (zależnie od modelu). Szybsze\
    \ przełączanie „time‑base” zwiększa szumy i zmniejsza skuteczność filtru anty‑aliasingowego.  \n2.\
    \ **Zniekształcenia** – przy maksymalnym „sweep‑rate” sygnał jest mocniej filtrowany (dolnoprzepustowo)\
    \ w łańcuchu wejściowym, co może wygładzić ostre przejścia i wprowadzić opóźnienia fazowe.  \n3. **Trudność\
    \ odczytu** – bardzo krótka podstawa czasu powoduje, że kilka okresów sygnału mieści się na ekranie,\
    \ co utrudnia dokładne pomiary amplitudy, fazy i kształtu fali.\n\nDlatego przy **wysokich częstotliwościach**\
    \ najpierw dobiera się **odpowiednią podstawkę czasu** (np. 1 ns/div lub 500 ps/div), ale nie „najkrótszą\
    \ możliwą” bez uzasadnienia.\n\n---\n\n### Dlaczego odpowiedź A jest prawidłowa?\n\n**Utrzymanie jak\
    \ najkrótszego połączenia uziemienia sondy** jest kluczowe, bo:\n\n- **Pojemność przyłączeniowa**\
    \ sondy i przewodów tworzy pojemność szeregowo‑uziemioną \\(C_{\\text{probe}}\\). Im dłuższy przewód,\
    \ tym większa pojemność, a więc większe tłumienie sygnału przy wysokich częstotliwościach (\\(X_C\
    \ = \\frac{1}{2\\pi f C}\\)). Krótkie połączenie minimalizuje tę pojemność i ogranicza spadek amplitudy.\n\
    - **Indukcyjność** długiego pętli uziemienia generuje napięcie indukowane \\(V = L \\frac{dI}{dt}\\\
    ), które przy dużych \\(\\frac{dI}{dt}\\) (wysokie częstotliwości) wprowadza zakłócenia.\n- **Pętla\
    \ masowa** (ground loop) jest źródłem szumów i różnic potencjałów, które stają się wyraźne przy gigahercowych\
    \ sygnałach.\n\nStąd praktyka: używać **kratkowanej sondy 10 : 1** z **najkrótszym możliwym przewodem\
    \ uziemienia** (np. pętelka „spring‑ground” lub bardzo krótka „ground spring”) i unikać długich, luźnych\
    \ przewodów.\n\n---\n\n### Podsumowanie\n- **C** – zbyt krótka podstawa czasu zwiększa szumy i ogranicza\
    \ pasmo, nie jest uniwersalną dobrą praktyką.  \n- **A** – krótkie połączenie uziemienia minimalizuje\
    \ pojemność i indukcyjność pętli, co jest kluczowe przy pomiarach sygnałów o dużej częstotliwości.\
    \  \n\nZatem prawidłową odpowiedzią jest **A**."
  - "**Dlaczego prawidłowa jest odpowiedź A?**  \n\nW pomiarach sygnałów o wysokiej częstotliwości najważniejszy\
    \ jest **minimalny wpływ przewodów i połączeń na przebieg fali**.  \n\n* **Krótka masa (uziemienie)\
    \ sondy** ogranicza indukcyjność i pojemność pętli pomiarowej.  \n  * Indukcyjność \\(L\\) i pojemność\
    \ \\(C\\) tworzą filtr dolnoprzepustowy o częstotliwości granicznej  \n\n\\[\nf_c = \\frac{1}{2\\\
    pi\\sqrt{LC}}\n\\]\n\n  przy czym zwiększenie długości połączenia podnosi zarówno \\(L\\), jak i \\\
    (C\\), co powoduje obniżenie \\(f_c\\) i zniekształcenie pomiaru.  \n* Krótkie połączenie zmniejsza\
    \ także odbicia sygnału od nieidealnych impedancji, co jest kluczowe przy częstotliwościach rzędu\
    \ MHz‑GHz.\n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe?**\n\n- **B. Nie używać sprzężenia\
    \ stałoprądowego do pomiarów sygnałów przemiennych** – sprzężenie stałoprądowe (DC‑coupling) jest\
    \ właśnie potrzebne, gdy chcemy zobaczyć składową stałą (offset) sygnału AC. Brak takiego trybu nie\
    \ ma wpływu na jakość pomiaru przy wysokich częstotliwościach; najważniejsze jest dobranie odpowiedniego\
    \ trybu (DC lub AC) do badanego sygnału, a nie unikanie go.\n\n- **C. Ustawianie oscyloskopu na możliwie\
    \ najkrótszą podstawę czasu** – krótsza podstawa czasu (większe prędkość próbkowania) jest potrzebna\
    \ do obserwacji szybkich przejść, ale nie jest „dobrą praktyką” samą w sobie. Zbyt krótka podstawa\
    \ czasu może prowadzić do niepotrzebnego zwiększenia szumu i zużycia pamięci, a przy niewłaściwym\
    \ podziale pionowym (np. zbyt mały zakres) sygnał może zostać przycięty. Dlatego nie jest to uniwersalna\
    \ zasada, w przeciwieństwie do minimalizacji długości połączenia uziemienia.\n\n---\n\n### Podsumowanie\n\
    Przy pomiarach wysokich częstotliwości najważniejsze jest **zminimalizowanie pętli masy** – krótkie\
    \ połączenie uziemienia sondy (odpowiedź A). To ogranicza dodatkową indukcyjność i pojemność, które\
    \ mogłyby obniżyć pasmo pomiarowe i wprowadzić zniekształcenia. Pozostałe podpunkty dotyczą innych\
    \ aspektów pomiaru, ale nie są kluczowe dla zachowania integralności sygnału przy dużych częstotliwościach."
- text: 66\. Czy opór elektryczny przewodu zależy od materiału z którego jest wykonany?
  answers:
  - zależy
  - nie zależy
  - zależy od izolacji przewodu
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „zależy”** jest prawidłowa, ponieważ opór elektryczny\
    \ przewodu jest określany przez jego **rezystywność** \\(\\rho\\), a rezystywność jest właściwością\
    \ **materiału**, z którego przewodnik jest wykonany.  \n\nDla jednorodnego odcinka przewodu obowiązuje\
    \ zależność:\n\n\\[\nR = \\rho \\,\\frac{L}{A},\n\\]\n\ngdzie:\n- \\(R\\) – opór,\n- \\(\\rho\\) –\
    \ rezystywność materiału,\n- \\(L\\) – długość przewodu,\n- \\(A\\) – pole przekroju poprzecznego.\n\
    \nRóżne materiały (miedź, aluminium, stal itp.) mają różne wartości \\(\\rho\\), dlatego ich opór\
    \ przy tych samych wymiarach będzie się różnił.  \n\nDobrze rozpoznano kluczowy czynnik wpływający\
    \ na opór! \U0001F680"
  - "**Dlaczego odpowiedź B („nie zależy”) jest błędna?**\n\nOpór elektryczny przewodu nie jest stały\
    \ – zmienia się w zależności od **właściwości materiału**, z którego przewód jest wykonany.  \n\n\
    Matematycznie opisuje to wzór:\n\n\\[\nR = \\rho \\,\\frac{L}{A},\n\\]\n\ngdzie  \n\n* \\(R\\) – opór\
    \ przewodu,  \n* \\(\\rho\\) – **rezystywność** (charakterystyczna dla danego materiału),  \n* \\\
    (L\\) – długość przewodu,  \n* \\(A\\) – pole przekroju poprzecznego.\n\n**Kluczowy czynnik** w powyższym\
    \ równaniu jest \\(\\rho\\). Dla różnych materiałów (miedź, aluminium, stal, nikiel itp.) wartości\
    \ \\(\\rho\\) są zupełnie inne, więc przy identycznym \\(L\\) i \\(A\\) otrzymujemy różne opory. Dlatego\
    \ nie można twierdzić, że opór „nie zależy” od materiału.\n\nOdpowiedź C („zależy od izolacji przewodu”)\
    \ również jest niepoprawna – izolacja wpływa jedynie na **przewodność elektryczną otoczenia** (chroni\
    \ przed przepływem prądu na zewnątrz), a nie na wewnętrzny opór samego przewodnika.\n\n**Podsumowanie**\
    \  \n- Opór zależy od rezystywności materiału → odpowiedź **A** jest prawidłowa.  \n- Stwierdzenie\
    \ „nie zależy” pomija podstawową właściwość fizyczną przewodnika, dlatego jest błędne."
  - "**Dlaczego odpowiedź C („zależy od izolacji przewodu”) jest niepoprawna?**\n\n1. **Opór R** przewodu\
    \ określa się wzorem  \n\n\\[\nR = \\rho \\frac{l}{A},\n\\]\n\ngdzie  \n\n- \\(\\rho\\) – oporność\
    \ właściwa materiału (zależna od rodzaju metalu, stopnia czystości, temperatury),  \n- \\(l\\) – długość\
    \ przewodu,  \n- \\(A\\) – pole przekroju poprzecznego przewodu.\n\n2. **Izolacja** to warstwa zewnętrzna,\
    \ której jedyną funkcją jest ochrona przed porażeniem i uszkodzeniami mechanicznymi oraz zapobieganie\
    \ przepływowi prądu do otoczenia.  \n   - Izolacja nie wchodzi do równania na opór przewodnika, ponieważ\
    \ nie przewodzi prądu (idealny izolator ma \\(\\rho \\to \\infty\\)).  \n   - Jej grubość, rodzaj\
    \ (PVC, PE, guma) czy stan nie wpływają na \\(\\rho\\), \\(l\\) ani \\(A\\) przewodnika.\n\n3. Dlatego\
    \ stwierdzenie, że „opór zależy od izolacji”, jest **fałszywe** – izolacja nie modyfikuje parametrów,\
    \ które decydują o oporze elektrycznym przewodu.\n\n---\n\n**Dlaczego poprawna jest odpowiedź A („zależy”)**\
    \  \n\n- **Materiał** determinuje oporność właściwą \\(\\rho\\). Przykładowo:  \n\n  \\[\n  \\rho_{\\\
    text{Cu}} \\approx 1.68 \\times 10^{-8}\\,\\Omega\\!\\cdot\\!m,\\qquad\n  \\rho_{\\text{Al}} \\approx\
    \ 2.82 \\times 10^{-8}\\,\\Omega\\!\\cdot\\!m,\\qquad\n  \\rho_{\\text{Fe}} \\approx 9.71 \\times\
    \ 10^{-8}\\,\\Omega\\!\\cdot\\!m.\n  \\]\n\n  Dla tej samej długości i przekroju przewód miedziany\
    \ będzie miał mniejszy opór niż aluminiowy czy żelazny.\n\n- **Temperatura** i **czystość** materiału\
    \ także wpływają na \\(\\rho\\), ale wszystkie te czynniki są właściwościami samego przewodnika, a\
    \ nie izolacji.\n\n---\n\n### Podsumowanie\n- **Opór przewodu** zależy od **materiału**, długości\
    \ i przekroju poprzecznego (równanie \\(R = \\rho l/A\\)).  \n- **Izolacja** nie wchodzi do tego równania\
    \ i nie zmienia oporu przewodnika, więc odpowiedź C jest błędna.  \n- Dlatego jedyną prawidłową odpowiedzią\
    \ jest **A – opór zależy od materiału, z którego przewód jest wykonany**."
  - "**Odpowiedź:** **A. zależy**\n\n**Dlaczego?**\n\nOpór elektryczny jednoprzewodnika wyraża wzór  \n\
    \n\\[\nR = \\rho \\,\\frac{L}{A},\n\\]\n\ngdzie  \n\n- \\(R\\) – opór,  \n- \\(\\rho\\) – oporność\
    \ właściwa (rezystywność) materiału,  \n- \\(L\\) – długość przewodu,  \n- \\(A\\) – pole przekroju\
    \ poprzecznego.\n\nWartość \\(\\rho\\) jest charakterystyczna dla danego materiału (np. miedź: \\\
    (\\rho \\approx 1.7\\times10^{-8}\\,\\Omega\\!\\cdot\\!m\\), aluminium: \\(\\rho \\approx 2.8\\times10^{-8}\\\
    ,\\Omega\\!\\cdot\\!m\\), stal: \\(\\rho \\approx 1.0\\times10^{-7}\\,\\Omega\\!\\cdot\\!m\\)). Dlatego\
    \ przy identycznych wymiarach przewodu jego opór zmieni się w zależności od użytego materiału.\n\n\
    Izolacja przewodu nie wpływa na opór samego przewodnika – chroni jedynie przed przepływem prądu na\
    \ zewnątrz. Stąd odpowiedź **C** jest niepoprawna."
- text: '67\. Izolatorami nazywamy materiały które:'
  answers:
  - nie przewodzą prądu elektrycznego
  - przewodzą słabo
  - przewodzą prąd przy wysokim napięciu
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A. „nie przewodzą prądu elektrycznego”** jest prawidłowa,\
    \ ponieważ:\n\n- **Izolatory** to materiały, w których swobodne nośniki ładunku (np. elektrony) są\
    \ praktycznie nieobecne.  \n- Brak swobodnych nośników uniemożliwia przepływ prądu elektrycznego,\
    \ niezależnie od przyłożonego napięcia (do typowych warunków eksploatacji).  \n\nDlatego izolatory\
    \ **nie przewodzą prądu elektrycznego**.  \n\nPozostałe odpowiedzi opisują **półprzewodniki** (B)\
    \ lub zjawisko przebicia przy bardzo wysokim napięciu (C), które nie definiują izolatorów."
  - "**Dlaczego odpowiedź B („przewodzą słabo”) jest niepoprawna?**\n\n1. **Definicja izolatora**  \n\
    \   Izolator – to materiał, w którym przepływ prądu elektrycznego jest **praktycznie zerowy** przy\
    \ typowych warunkach (niskie pola elektryczne, temperatury pokojowe). Formalnie: jego **konduktywność\
    \ elektryczna** \\(\\sigma\\) jest bardzo mała, a **rezystywność** \\(\\rho = 1/\\sigma\\) bardzo\
    \ duża (np. szkło \\(\\rho \\approx 10^{12}\\,\\Omega\\!\\cdot\\!m\\)).\n\n2. **„Prowadzą słabo” to\
    \ pojęcie nieprecyzyjne**  \n   - **Słabe przewodzenie** opisuje materiały pośrednie między dobrym\
    \ przewodnikiem a izolatorem – tzw. **półprzewodniki** lub **materiały o niskiej konduktancji**. \
    \ \n   - Dla takich substancji istnieje pewna wartość prądu przy danym napięciu, choć jest mała, ale\
    \ nie jest ona równa zeru.  \n   - Przykład: woda destylowana ma rezystywność \\(\\rho \\approx 10^{5}\\\
    ,\\Omega\\!\\cdot\\!m\\); przewodzi, choć słabo. Nie jest więc izolatora.\n\n3. **Kryterium praktyczne**\
    \  \n   W praktyce przyjmuje się, że materiał jest izolatorem, jeśli przy napięciu kilkudziesięciu\
    \ woltów nie występuje zauważalny prąd (np. \\(I < 1\\,\\mu\\text{A}\\)). Dla „słabo przewodzących”\
    \ materiałów przy tym samym napięciu prąd może być rzędu miliamperów.\n\n4. **Konsekwencja błędnej\
    \ odpowiedzi**  \n   Odpowiedź B sugerowałaby, że każdy materiał o małej, ale niezerowej przewodności\
    \ jest izolatorem. To pomija istotną różnicę między **izolatorem** (praktycznie brak przewodzenia)\
    \ a **słabym przewodnikiem** (istniejące, mierzalne przewodzenie).\n\n**Podsumowanie**  \nPoprawna\
    \ definicja izolatora to **„nie przewodzą prądu elektrycznego”** (odpowiedź A). Określenie „przewodzą\
    \ słabo” odnosi się do materiałów, które wciąż pozwalają na przepływ prądu, choć w ograniczonym stopniu,\
    \ i nie spełnia kryterium izolatora."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Izolator** to materiał, którego **oporność elektryczna**\
    \ jest bardzo duża (typowo \\( \\rho \\ge 10^{10}\\,\\Omega\\cdot\\text{m}\\)).  \n- W normalnych\
    \ warunkach (niskie natężenie pola elektrycznego) prąd w takim materiale jest **praktycznie zerowy**:\
    \  \n\n\\[\nI = \\frac{U}{R},\\qquad R = \\rho \\frac{l}{A}\\;\\; \\Longrightarrow\\;\\; I \\approx\
    \ 0\n\\]\n\n- Dopiero przy **przekroczeniu wytrzymałości dielektrycznej** (wartość napięcia, przy\
    \ której materiał ulega przebiciu) izolator może nagle przewodzić, ale wtedy przestaje już pełnić\
    \ funkcję izolatora – następuje **przebicie** i materiał zachowuje się jak przewodnik.  \n- Stwierdzenie\
    \ „przewodzą prąd przy wysokim napięciu” opisuje **zjawisko przebicia**, a nie właściwość izolatora.\n\
    \n**Dlaczego prawidłowa jest odpowiedź A?**  \n\n- Definicja izolatora brzmi: *materiał, który nie\
    \ przewodzi prądu elektrycznego* (lub przewodzi w sposób zaniedbywalny).  \n- To pojęcie obejmuje\
    \ zarówno bardzo niskie przewodnictwo (odpowiedź B), jak i brak przewodzenia w normalnym zakresie\
    \ napięć, co odróżnia izolatory od przewodników i półprzewodników.\n\n**Podsumowanie**  \n- **A**\
    \ opisuje podstawową cechę izolatora – brak przewodzenia w normalnych warunkach.  \n- **B** jest częściowo\
    \ prawdziwe, ale nie jest definicją (nie każdy słabo przewodzący materiał jest izolatoriem).  \n-\
    \ **C** opisuje jedynie sytuację awaryjną (przebicie), więc nie definiuje izolatora."
  - '**Izolatory** – to materiały, w których swobodne nośniki ładunku (elektrony, dziury) są praktycznie
    nieobecne lub bardzo mocno związane z atomami. Dlatego przy przyłożeniu napięcia nie zachodzi przepływ
    prądu elektrycznego.


    - **A. nie przewodzą prądu elektrycznego** – prawda. W izolatorze prąd nie płynie, ponieważ brak jest
    swobodnych nośników ładunku.

    - **B. przewodzą słabo** – opisuje *półprzewodniki* lub materiały o wysokiej rezystancji, ale nie
    jest to definicja izolatora.

    - **C. przewodzą prąd przy wysokim napięciu** – przy bardzo dużych polach elektrycznych izolator może
    ulec przebiciu (zjawisko jonizacji), ale nie zmienia to faktu, że w normalnych warunkach nie przewodzi.


    Zatem prawidłowa definicja izolatora to **odpowiedź A**.'
- text: 69\. Który z materiałów ma własności półprzewodnikowe?
  answers:
