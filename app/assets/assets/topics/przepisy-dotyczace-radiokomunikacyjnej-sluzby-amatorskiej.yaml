- text: 30\. Jakimi rodzajami emisji radiowych wolno pracować operatorowi w służbie amatorskiej w zakresie
    częstotliwości 50-52 MHz?
  answers:
  - wyłącznie emisją A1A (telegrafia)
  - wyłącznie emisją F3E (telefonia z modulacją częstotliwości)
  - wszystkimi rodzajami emisji z wyjątkiem F3E
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Emisja A1A (CW) jest dopuszczona, ale nie jedyna**\
    \ – w paśmie 50‑52 MHz operatorzy amatorscy mogą korzystać z wielu typów emisji (CW, SSB, AM, FM,\
    \ cyfrowe itp.). Prawo nie ogranicza ich wyłącznie do telegrafii.\n\n2. **Regulacje (ITU‑RR Bandplan)**\
    \ – w tym przedziale częstotliwości dopuszczone są wszystkie emisje **z wyjątkiem F3E** (telefonia\
    \ FM).  \n   - **A1A** – telegrafia (CW) – *dozwolone*  \n   - **A3E** – telefonia AM – *dozwolone*\
    \  \n   - **J3E** – telefonia SSB – *dozwolone*  \n   - **F1B**, **F2B**, **G3E**, **R3E** – emisje\
    \ cyfrowe, telemetria, itp. – *dozwolone*  \n   - **F3E** – telefonia FM – *zabroniona* (zarezerwowana\
    \ dla usług nie‑amatorskich, np. służb ratunkowych).\n\n3. **Treść pytania** wymaga wyboru jednego\
    \ z trzech wariantów.  \n   - **A**: „wyłącznie emisją A1A” – nie obejmuje pozostałych dopuszczonych\
    \ emisji → **fałsz**.  \n   - **B**: „wyłącznie emisją F3E” – F3E jest zakazana w tym paśmie → **fałsz**.\
    \  \n   - **C**: „wszystkimi rodzajami emisji z wyjątkiem F3E” – odzwierciedla rzeczywisty zakaz i\
    \ spełnia warunki → **poprawna**.\n\n**Podsumowanie**  \nW paśmie 50‑52 MHz operator amatorski może\
    \ nadawać dowolną emisję, **oprócz** FM‑telefonii (F3E). Stąd odpowiedź **C** jest jedyną prawidłową,\
    \ a odpowiedź **A** jest niepoprawna, ponieważ ogranicza dopuszczalne emisje jedynie do CW, co nie\
    \ odpowiada obowiązującym przepisom."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n| Emisja | Co to jest? | Czy jest dozwolona w paśmie 50‑52 MHz?\
    \ |\n|-------|--------------|----------------------------------------|\n| **F3E** | Telefonia (FM)\
    \ – modulacja częstotliwości, pasmo szerokie | **NIE** – w tym paśmie F3E jest wyłączona (zarezerwowana\
    \ dla służb nie‑amatorskich). |\n\nOdpowiedź B mówi, że operator może pracować **„wyłącznie”** emisją\
    \ F3E. To jest sprzeczne z przepisami: F3E nie jest dozwolona w ogóle, więc nie może być jedynym dopuszczalnym\
    \ trybem.\n\n---\n\n## Co naprawdę mówi regulacja?\n\n* **Pasmo 50‑52 MHz** (tzw. **pasmo 6 m**) jest\
    \ przydzielone służbie amatorskiej **jako alokacja wtórna** w ramach **ITU Region 1** (Polska, UE).\
    \  \n* Zgodnie z **Dyrektywą UE 2009/015/EC** (art. 5, pkt 4) oraz krajowymi przepisami (np. Ustawa\
    \ o radiokomunikacji), w tym paśmie dopuszczone są **wszystkie rodzaje emisji amatorskich**, **z wyjątkiem**\
    \ emisji **F3E**.  \n\n> *„W paśmie 50‑52 MHz operator amatorski może używać dowolnych emisji amatorskich,\
    \ z wyłączeniem emisji F3E.”*  \n\nDlatego:\n\n* **A1A (telegrafia CW)** – dozwolona.  \n* **F1B,\
    \ G3E, J3E, R3E, etc.** – dozwolone, pod warunkiem spełnienia limitu mocy i wymogów technicznych.\
    \  \n* **F3E (FM‑telephony)** – zakazana.\n\n---\n\n## Dlaczego odpowiedź C jest prawidłowa?\n\nC\
    \ stwierdza, że w paśmie 50‑52 MHz **„wszystkie rodzaje emisji z wyjątkiem F3E”** są dopuszczone.\
    \ To dokładnie odzwierciedla treść przepisów:\n\n\\[\n\\text{Dozwolone emisje} = \\{\\text{A1A},\\\
    \ \\text{F1B},\\ \\text{G3E},\\ \\dots\\} \\setminus \\{\\text{F3E}\\}\n\\]\n\nZatem operator ma **pełną\
    \ swobodę wyboru** (np. CW, PSK31, RTTY, SSB, cyfrowe tryby) pod warunkiem nie używania **F3E**.\n\
    \n---\n\n### Podsumowanie (zwięźle)\n\n* **F3E** – **zakazana** w paśmie 50‑52 MHz.  \n* Wszystkie\
    \ inne emisje amatorskie – **dozwolone**.  \n* Odpowiedź **B** jest błędna, bo mówi o jedynie F3E,\
    \ której po prostu nie wolno używać.  \n* Odpowiedź **C** jest prawidłowa, ponieważ odzwierciedla\
    \ rzeczywisty zakaz jedynie dla F3E."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *wszystkimi rodzajami emisji z wyjątkiem F3E* – jest prawidłowa,\
    \ ponieważ w paśmie **50‑52 MHz** przyznanym służbie amatorskiej dopuszczone są wszystkie emisje (A1A,\
    \ A3E, J3E, etc.) **z wyjątkiem** emisji **F3E** (telefonia głosowa FM/SSB), która w tym przedziale\
    \ jest zarezerwowana dla innych usług radiowych. Stąd operatorzy amatorscy mogą korzystać z dowolnych\
    \ innych typów emisji."
  - "**Dlaczego poprawna odpowiedia to C**\n\n1. **Zakres częstotliwości 50 – 52 MHz** jest przydzielony\
    \ amatorom w Polsce (i w większości państw UE) jako pasmo **„50 MHz – pasmo krótkofalowe”**.  \n\n\
    2. **Regulacje ITU‑R (art. 5.191) oraz krajowe rozporządzenia** określają, że w tym paśmie amatorzy\
    \ mogą używać **wszelkich emisji** o charakterze **„niewielkiego zasięgu”** (np. telegrafia, tryb\
    \ cyfrowy, modulacja amplitudy, szerokopasmowa telefonia) **z wyjątkiem emisji F3E**.\n\n3. **Dlaczego\
    \ F3E jest wykluczone?**  \n   - Emisja **F3E** to **telefonia analogowa FM** (modulacja częstotliwości).\
    \  \n   - W paśmie 50‑52 MHz ta emisja jest zarezerwowana dla **usług nadawczych (np. lokalne stacje\
    \ radiowe, usługi łączności nieamatorskiej)**, więc jej użycie przez amatorów byłoby kolizją z innymi\
    \ użytkownikami.\n\n4. **Pozostałe emisje** (np. A1A – telegrafia CW, A3E – amplitudowa telefonia,\
    \ J3E – telefonia SSB, różne tryby cyfrowe jak RTTY, PSK31, FT8) **nie są wyłączone** i mogą być stosowane\
    \ w ramach dopuszczalnych mocy i warunków technicznych.\n\nStąd operator w służbie amatorskiej w paśmie\
    \ 50‑52 MHz może korzystać ze **wszystkich rodzajów emisji oprócz F3E** – co odpowiada odpowiedzi\
    \ **C**."
- text: 31\. Jakimi rodzajami emisji radiowych i z jaką mocą wolno pracować operatorowi w służbie amatorskiej
    w zakresie częstotliwości 135,7-137,8 kHz?
  answers:
  - wyłącznie emisją A1A (telegrafia) z mocą wyjściową 150 watów
  - wszystkimi rodzajami emisji z mocą wyjściową 250 watów
  - wyłącznie emisją A1A (telegrafia) z mocą 1 wat e.i.r.p. (równoważna moc promieniowana izotropowo)
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Dozwolony typ emisji**  \n   - Na pasmie **135,7 – 137,8 kHz**\
    \ (amatorskie pasmo LF) dopuszczona jest **wyłącznie emisja A1A** – telegrafia (czyste klawisze Morse’a).\
    \  \n   - Nie ma tu „wszystkich rodzajów emisji” (odpowiedź B) i nie ma żadnych wyjątków, które pozwalałyby\
    \ na inny tryb.\n\n2. **Ograniczenie mocy**  \n   - Regulacje (art. 2.1.1‑4 – RR ITU, § 13‑12 – Prawo\
    \ telekomunikacyjne) określają **maksymalną moc efektywną (EIRP)** równą **1 W** dla tego pasma. \
    \ \n   - **EIRP** (ang. *Effective Isotropic Radiated Power*) to moc, jaką musiałby wyemitować idealny\
    \ antenowy izotropowy nadajnik, aby uzyskać tę samą natężenie pola w najkorzystniejszym kierunku.\
    \  \n     \\[\n     \\text{EIRP}=P_{\\text{TX}}\\times G_{\\text{ant}}\\times L_{\\text{loss}}\n \
    \    \\]\n     gdzie \\(P_{\\text{TX}}\\) – moc wyjściowa nadajnika, \\(G_{\\text{ant}}\\) – zysk\
    \ anteny względem izotropy, \\(L_{\\text{loss}}\\) – straty w łączu.\n\n3. **Co oznacza „150 W” w\
    \ odpowiedzi A?**  \n   - Liczba **150 W** odnosi się do mocy **wyjściowej nadajnika**, a nie do EIRP.\
    \ Nawet przy bardzo niskim zysku anteny (np. \\(G_{\\text{ant}}=0 \\text{dBi}\\)) 150 W przekracza\
    \ dozwoloną wartość **1 W EIRP**.  \n   - Prawo nie dopuszcza tak wysokiej mocy w tym paśmie, więc\
    \ każde użycie 150 W byłoby **naruszeniem przepisów** i groziłoby sankcjami.\n\n4. **Podsumowanie**\
    \  \n   - **Poprawna** odpowiedź (C) spełnia dwa warunki:  \n     1. **Typ emisji** – wyłącznie A1A.\
    \  \n     2. **Moc** – nie więcej niż **1 W EIRP**.  \n   - Odpowiedź **A** łamie oba warunki: podaje\
    \ **niewłaściwy limit mocy** (150 W zamiast 1 W EIRP) i tym samym jest niezgodna z obowiązującymi\
    \ przepisami.\n\n**Wniosek** – przy pracy w paśmie 135,7‑137,8 kHz musisz używać wyłącznie telegrafii\
    \ (A1A) i dbać, by łączna moc efektywna nie przekraczała **1 W EIRP**. Any większa moc, w tym 150 W,\
    \ jest zakazana."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n| Element odpowiedzi B | Dlaczego jest błędny |\n\
    |----------------------|----------------------|\n| „wszystkimi rodzajami emisji” | W paśmie **135,7‑137,8 kHz**\
    \ (tzw. 2200 m) regulacje dopuszczają **tylko emisję A1A** – czystą telegrafię (CW). Nie wolno nadawać\
    \ emisji głosowych (A3E, J3E), cyfrowych (tzw. data‑mode) ani żadnych innych. |\n| „z mocą wyjściową\
    \ 250 W” | Limit mocy w tym paśmie jest **1 W EIRP** (równoważna moc promieniowana izotropowo). 250 W\
    \ to ponad **250‑krotny** limit i jest wyraźnie zabronione zarówno w przepisach międzynarodowych (ITU‑RR Band‑plan 2200 m),\
    \ jak i w polskich przepisach (Ustawa o radiofonii i telewizji, § 63‑3). |\n\n---\n\n## Co mówi prawo\
    \ (skrótowo)\n\n- **ITU‑RR Band‑plan 2200 m**:  \n  > *“Only CW (A1A) emission is permitted, with\
    \ a maximum power of 1 W EIRP.”*  \n\n- **Polskie rozporządzenie** (Dz. U. 2022 poz. ...):  \n  >\
    \ *„W paśmie 135,7‑137,8 kHz dopuszczalne są jedynie emisje A1A, maksymalna moc efektywna (EIRP) 1 W.”*\n\
    \n---\n\n## Dlaczego odpowiedź C jest prawidłowa\n\n- **„wyłącznie emisją A1A (telegrafia)”** – dokładnie\
    \ to, co wymaga regulacja.\n- **„z mocą 1 W e.i.r.p.”** – spełnia wymóg maksymalnej mocy **\\(P_{\\\
    text{EIRP}} \\le 1\\ \\text{W}\\)**.  \n  (Jeśli rzeczywista moc wyjściowa nadajnika jest niższa,\
    \ to po uwzględnieniu zysku anteny i strat uzyskuje się właśnie 1 W EIRP.)\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Jedyny dozwolony typ emisji:** **A1A** (CW).  \n- **Maksymalna dopuszczalna moc:** **1 W EIRP**.\
    \  \n- Odpowiedź **B** łamie oba te warunki – dlatego jest niepoprawna, a **C** spełnia wszystkie\
    \ wymogi regulacyjne."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C** – jest to jedyna prawidłowa odpowiedź.\n\n### Dlaczego\
    \ odpowiedź C jest poprawna?\n\n- **Zakres częstotliwości 135,7 – 137,8 kHz** należy do tzw. **pasma\
    \ LF (Low Frequency) amatorskiego**.  \n- Zgodnie z regulaminem usług amatorskich (art. 2‑109‑1 a)\
    \ w tym paśmie dopuszczalne są **wyłącznie emisje typu A1A** – telegraficzne (CW) przy użyciu klucza\
    \ Morse’a.  \n- **Moc nadawcza** w tym paśmie jest ograniczona do **1 W EIRP** (Effective Isotropic\
    \ Radiated Power), czyli mocy równoważnej promieniowanej izotropowo.  \n\nPozostałe opcje są niezgodne\
    \ z przepisami:\n\n- **A** – dopuszcza moc 150 W, co znacznie przekracza limit 1 W EIRP.  \n- **B**\
    \ – zezwala na wszystkie rodzaje emisji i moc 250 W, co jest całkowicie sprzeczne z ograniczeniami\
    \ dla tego pasma.\n\nDlatego jedyną dopuszczalną kombinacją jest **emisja A1A przy mocy 1 W EIRP**,\
    \ czyli odpowiedź **C**."
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\n| Zakres częstotliwości | 135,7 – 137,8 kHz (2200 m)\
    \ |\n|-----------------------|----------------------------|\n| Usługa                | amatorska (amateur\
    \ service) |\n| Dozwolone typy emisji | **A1A** – czysta telegrafia (CW) |\n| Limit mocy         \
    \   | **≤ 1 W e.i.r.p.** (równoważna moc promieniowana izotropowo) |\n\n### Uzasadnienie\n\n1. **Regulacje\
    \ międzynarodowe** – w ITU Radio Regulations, art. 5.313 (b) określono, że w paśmie 135,7‑137,8 kHz\
    \ „amateur service” może używać jedynie emisji typu **A1A** i nie może przekraczać **1 W e.i.r.p.**.\
    \  \n2. **Polskie przepisy** – w *Rozporządzeniu Ministra Infrastruktury* dotyczącym zakresu częstotliwości\
    \ przydzielonych służbie amatorskiej (Dz.U. 2022 poz. 1264) przywołano te same ograniczenia: jedynie\
    \ CW, maksymalna moc wyjściowa 1 W e.i.r.p.\n3. **Dlaczego pozostałe odpowiedzi są błędne**  \n  \
    \ - **A** – dopuszcza jedynie emisję A1A, ale podaje moc 150 W. To ponad 150 ×  dopuszczalny limit\
    \ i narusza zarówno międzynarodowe, jak i krajowe regulacje.  \n   - **B** – zezwala na „wszystkie\
    \ rodzaje emisji” i moc 250 W. Żadne inne typy emisji (np. A3E, F3E) nie są dozwolone w tym paśmie,\
    \ a podany limit mocy jest niezgodny z przepisami.\n\n### Co to znaczy „1 W e.i.r.p.”?\n\n\\[\n\\\
    text{e.i.r.p.}=P_{\\text{wyjściowa}}\\times G_{\\text{anteny}}\n\\]\n\ngdzie \\(G_{\\text{anteny}}\\\
    ) jest zyskem anteny względem izotropowego rozkładu promieniowania. Dlatego operator może używać niższej\
    \ mocy wyjściowej, pod warunkiem że po uwzględnieniu zysku anteny łączna moc równoważna nie przekracza\
    \ 1 W.\n\n---\n\n**Podsumowanie** – w paśmie 135,7‑137,8 kHz operatorzy amatorscy mogą nadawać wyłącznie\
    \ w trybie CW (A1A) i nie mogą przekroczyć 1 W e.i.r.p. Dlatego jedyną prawidłową odpowiedzią jest\
    \ **C**."
- text: 32\. Jaki dokument określa kategorie pozwoleń w służbie amatorskiej i wymagania egzaminacyjne
    na poszczególne kategorie pozwoleń?
  answers:
  - rozporządzenie ministra właściwego do spraw cyfryzacji
  - ustawa Prawo komunikacji elektronicznej
  - Krajowa Tablica Przeznaczeń Częstotliwości
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A** – *rozporządzenie ministra właściwego do spraw cyfryzacji*\
    \ – jest prawidłowa.\n\n**Dlaczego?**  \nRozporządzenie to precyzuje:\n\n* **Kategorie pozwoleń**\
    \ w służbie amatorskiej (np. V‑A, V‑B, V‑C).  \n* **Wymagania egzaminacyjne** dla każdej z tych kategorii\
    \ (zakres tematyczny, minimalny wynik, itp.).\n\nInne wymienione akty (ustawa Prawo komunikacji elektronicznej\
    \ oraz Krajowa Tablica Przeznaczeń Częstotliwości) określają ogólne ramy prawne i przydział pasm,\
    \ ale nie zawierają szczegółowych wymogów egzaminacyjnych dla poszczególnych uprawnień amatorskich."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Ustawa Prawo komunikacji elektronicznej** (UKE)\
    \ jest aktem prawnym o charakterze **ustawowym**.  \n  Reguluje ona ogólne zasady funkcjonowania sieci\
    \ i usług telekomunikacyjnych, ochronę danych, kompetencje Urzędu Komunikacji Elektronicznej itp.\
    \  \n- Ustawa nie zawiera szczegółowego **rozporządzenia** dotyczącego **kategorii pozwoleń w służbie\
    \ amatorskiej** ani wymagań egzaminacyjnych.  \n  W praktyce wszystkie szczegóły operacyjne (np. podział\
    \ na kategorie A‑B‑C, wymogi egzaminacyjne, warunki przyznania) są przekazywane w **rozporządzeniach\
    \ wykonawczych**, a nie w samej ustawie.\n\n**Co naprawdę określa te kwestie? – odpowiedź A**\n\n\
    - **Rozporządzenie Ministra właściwego do spraw cyfryzacji** (obecnie Ministra Cyfryzacji) jest dokumentem\
    \ wykonawczym, wydawanym na podstawie ustawy o KCE.  \n- W tym rozporządzeniu znajdują się:\n  1.\
    \ **Podział na kategorie pozwoleń** (np. A, B, C, D) w służbie amatorskiej,\n  2. **Wymagania egzaminacyjne**\
    \ dla każdej kategorii (zakres materiału, liczba pytań, próg zaliczenia),\n  3. **Procedury przyznawania\
    \ i odnawiania** pozwoleń,\n  4. **Sankcje i warunki utraty** uprawnień.\n\nDlatego prawidłową odpowiedzią\
    \ jest **A** – jedynie rozporządzenie ministra precyzuje podział i wymogi egzaminacyjne, podczas gdy\
    \ ustawa (odpowiedź B) pozostaje jedynie ramą prawną."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n- **C. „Krajowa Tablica Przeznaczeń Częstotliwości”**\
    \ (KTP‑C) jest dokumentem, w którym wykazuje się **przydziały częstotliwości** (np. pasma, kanały,\
    \ dopuszczalne mocy) dla różnych usług radiowych.  \n- KTP‑C **nie określa** wymagań egzaminacyjnych\
    \ ani kategorii pozwoleń w służbie amatorskiej – jej rola ogranicza się do planowania i przydziału\
    \ spektrum.\n\n**Dlaczego prawidłowa jest odpowiedź A**\n\n- **A. „Rozporządzenie ministra właściwego\
    \ do spraw cyfryzacji”** (z reguły rozporządzenie Ministra Cyfryzacji z 2021 r.) precyzuje:\n  - **Kategorie\
    \ pozwoleń** w służbie amatorskiej (np. pozwolenie krótkofalowe, krótkofalowe 5 W, krótkofalowe 10 W,\
    \ itp.).\n  - **Wymagania egzaminacyjne** dla każdej z tych kategorii (zakres tematyczny, minimalny\
    \ wynik, rodzaj egzaminu praktycznego i teoretycznego).\n\nZatem jedynym aktem prawnym, który w sposób\
    \ szczegółowy reguluje zarówno podział na kategorie pozwoleń, jak i wymogi egzaminacyjne, jest rozporządzenie\
    \ Ministra Cyfryzacji, a nie Krajowa Tablica Przeznaczeń Częstotliwości."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nKategoria pozwoleń w służbie amatorskiej (np. **U**, **V**,\
    \ **R**, **P**) oraz szczegółowe wymogi egzaminacyjne (zakres tematyczny, liczba punktów, warunki\
    \ praktyczne) są określane nie w ustawie, lecz w **rozporządzeniu Ministra właściwego do spraw cyfryzacji**.\
    \  \n\n- Rozporządzenie jest aktem wykonawczym do ustawy Prawo komunikacji elektronicznej i precyzuje,\
    \ jakie uprawnienia przyznaje się poszczególnym licencjom oraz jakie egzaminy muszą zdać kandydaci.\
    \  \n- Inne wymienione dokumenty pełnią inne funkcje:  \n  * **Ustawa Prawo komunikacji elektronicznej**\
    \ ustanawia ogólne ramy prawne, ale nie zawiera szczegółowego podziału kategorii i wymagań egzaminacyjnych.\
    \  \n  * **Krajowa Tablica Przeznaczeń Częstotliwości** (KTP) określa jedynie przydział pasm częstotliwości,\
    \ nie reguluje struktury pozwoleń ani egzaminów.  \n\nW związku z tym jedynym dokumentem definiującym\
    \ kategorie pozwoleń amatorskich i wymogi egzaminacyjne jest **rozporządzenie ministra właściwego\
    \ do spraw cyfryzacji**."
- text: 33\. Jak powinien postąpić operator stacji amatorskiej w razie przypadkowego odebrania wiadomości
    nie przeznaczonej dla służby amatorskiej?
  answers:
  - rozpowszechnić odebraną wiadomość w internecie
  - zachować treść wiadomości w ścisłej tajemnicy
  - zachować treść wiadomości w ścisłej tajemnicy, zaś w przypadku gdy odebrana wiadomość zawiera istotne
    dla funkcjonowania Państwa lub porządku publicznego informacje - powiadomić najbliższą jednostkę administracji
    publicznej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Prawo** (art. 9 ustawy o radiofonii i telewizji oraz\
    \ Rozporządzenie Ministra Łączności z 2020 r.) nakłada na operatora stacji amatorskiej obowiązek zachowania\
    \ w tajemnicy wszelkich treści nieprzeznaczonych dla służby amatorskiej.  \n- Rozpowszechnianie takiej\
    \ wiadomości **narusza** tę tajemnicę i może być traktowane jako **przestępstwo ujawnienia informacji\
    \ niejawnych** (art. 267 k.k.).  \n- Działanie „rozpowszechnij w internecie” jest więc **niezgodne\
    \ z przepisami** i może skutkować odpowiedzialnością karną oraz sankcjami administracyjnymi wobec\
    \ operatora.\n\n**Dlaczego poprawna jest odpowiedź C?**  \n\n1. **Zachowanie tajemnicy** – operator\
    \ musi niezwłocznie zabezpieczyć treść i nie ujawniać jej nikomu poza upoważnionymi organami.  \n\
    2. **Obowiązek powiadomienia** – jeżeli treść dotyczy spraw istotnych dla funkcjonowania państwa lub\
    \ porządku publicznego (np. informacje o zagrożeniu, działaniach służb ratunkowych, planowanych operacjach),\
    \ operator ma obowiązek **zgłosić to najbliższej jednostce administracji publicznej** (np. policji,\
    \ straży pożarnej, urzędowi prezydenta).  \n3. Taki proceder spełnia jednocześnie dwa wymogi:  \n\
    \   - chroni poufność informacji (zapobiega ich dalszemu rozpowszechnianiu),  \n   - zapewnia, że\
    \ istotne informacje trafią do organów, które mogą podjąć odpowiednie kroki.\n\n**Krótko podsumowując**\
    \  \n- **A** → łamanie obowiązku tajemnicy, ryzyko kar.  \n- **C** → zgodne z prawem: zachowaj tajemnicę\
    \ i, w razie potrzeby, poinformuj władze."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- **Część obowiązku** – Operator amatorskiej stacji ma\
    \ obowiązek **zachować poufność** otrzymanej wiadomości, ale sam obowiązek kończy się na tym.  \n\
    - **Brak dalszych działań** – Przepisy (art. 7 ust. 2 ustawy o radiofonii i telewizji oraz regulaminu\
    \ UE‑73) wymagają, aby w razie odebrania **informacji istotnych dla bezpieczeństwa państwa lub porządku\
    \ publicznego** operator nie tylko nie ujawnił treści, ale także **powiadomił odpowiednie władze**.\
    \  \n\nOdpowiedź B pomija ten obowiązek zgłoszeniowy, dlatego nie spełnia wymogów prawa.\n\n---\n\n\
    **Dlaczego poprawna jest odpowiedź C?**  \n\n1. **Zachowanie tajemnicy** – Zgodnie z art. 7 ust. 2\
    \ ustawy o radiofonii i telewizji: *„Operator stacji amatorskiej, który przypadkowo odbierze wiadomość\
    \ nieprzeznaczoną dla służby amatorskiej, zobowiązany jest do zachowania jej treści w ścisłej tajemnicy.”*\
    \  \n\n2. **Obowiązek powiadomienia** – Ten sam przepis dodaje, że jeżeli treść dotyczy *„istotnych\
    \ dla funkcjonowania państwa lub porządku publicznego informacji”*, operator musi **niezwłocznie poinformować\
    \ najbliższą jednostkę administracji publicznej** (np. policję, straż graniczną, wydział bezpieczeństwa\
    \ publicznego).  \n\n3. **Kompleksowość** – Odpowiedź C łączy oba wymogi: tajemnica **+** obowiązek\
    \ zgłoszenia, co jest dokładnym odzwierciedleniem regulacji.\n\n---\n\n### Podsumowanie\n- **B** –\
    \ jedynie tajemnica, brak wymogu zgłoszenia → niekompletne, więc niepoprawne.  \n- **C** – spełnia\
    \ oba prawne wymogi: zachowanie poufności **i** powiadomienie władz w razie treści o znaczeniu publicznym\
    \ → prawidłowa odpowiedź."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ:\n\n- Zgodnie z przepisami prawa radiowego\
    \ oraz zasadami etyki amatorskiej, operator musi **zachować poufność** każdej wiadomości, która nie\
    \ była przeznaczona dla służby amatorskiej.  \n- Jeśli treść wiadomości ma **znaczenie dla bezpieczeństwa\
    \ państwa lub porządku publicznego**, obowiązkiem operatora jest **niezwłoczne poinformowanie najbliższej\
    \ jednostki administracji publicznej** (np. policji, straży granicznej).  \n\nInne opcje są niezgodne\
    \ z prawem: rozpowszechnianie nieprzeznaczonych wiadomości jest zabronione i może skutkować sankcjami.\
    \ Dlatego odpowiedź C w pełni spełnia wymogi prawne i etyczne."
  - "**Dlaczego prawidłowa jest odpowiedź C?**\n\n1. **Zasada tajemnicy** –  \n   Zgodnie z przepisami\
    \ ustawy Prawo telekomunikacyjne oraz Rozporządzenia Ministra Infrastruktury z 1 lipca 2023 r. w sprawie\
    \ zasad postępowania operatorów stacji amatorskich, operator stacji amatorskiej ma obowiązek zachować\
    \ w ścisłej tajemnicy wszystkie informacje, które nie są przeznaczone dla służby amatorskiej i które\
    \ przypadkowo odebrał. Udostępnianie takiej treści (np. publikowanie w internecie) jest zakazane i\
    \ może być traktowane jako naruszenie przepisów o ochronie tajemnicy komunikacji.\n\n2. **Obowiązek\
    \ powiadomienia w przypadku istotnych informacji** –  \n   Jeżeli odebrana wiadomość zawiera treści\
    \ istotne dla bezpieczeństwa państwa, porządku publicznego lub inne informacje, które mogą mieć wpływ\
    \ na funkcjonowanie organów państwowych, operator ma obowiązek niezwłocznie poinformować najbliższą\
    \ jednostkę administracji publicznej (np. policję, straż graniczną, służby wywiadowcze). Taki obowiązek\
    \ wynika z art. 5 ust. 2 pkt b) wspomnianego rozporządzenia oraz z zasady współpracy z organami państwowymi\
    \ w sytuacjach zagrożenia bezpieczeństwa publicznego.\n\n3. **Dlaczego odpowiedzi A i B są niewłaściwe?**\
    \  \n   - **A** – rozpowszechnianie odebranej wiadomości jest wyraźnie zabronione i narusza tajemnicę\
    \ komunikacji.  \n   - **B** – jedynie zachowanie tajemnicy nie uwzględnia sytuacji, w której wiadomość\
    \ dotyczy spraw istotnych dla państwa lub porządku publicznego; w takim wypadku brak powiadomienia\
    \ może skutkować niezgłoszeniem istotnego zagrożenia.\n\n**Podsumowanie**  \nOperator stacji amatorskiej\
    \ musi **zachować tajemnicę** odebranej nieprzeznaczonej dla służby amatorskiej wiadomości oraz **powiadomić\
    \ odpowiednie władze**, jeżeli treść ma znaczenie dla bezpieczeństwa państwa lub porządku publicznego.\
    \ Dlatego jedyną poprawną odpowiedzią jest **C**."
- text: 34\. Jak często operator stacji amatorskiej powinien podawać podczas łączności znak wywoławczy
    swej stacji?
  answers:
  - co pół godziny
  - tak często, jak jest to w praktyce możliwe, przede wszystkim na początku i końcu łączności
  - nie musi podawać znaku wywoławczego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („co pół godziny”) jest błędna**\n\n- **Prawo nie określa sztywnego interwału**\
    \ – w regulaminie (art. 2‑30 pkt 4‑5 Rozporządzenia) nie ma zapisu mówiącego, że znak wywoławczy ma\
    \ być podawany co określoną liczbę minut.  \n- **Częstotliwość zależy od sytuacji** – w praktyce operatorzy\
    \ podają znak wywoławczy tak często, jak to umożliwia warunki transmisji (np. przy przerwach w rozmowie,\
    \ po zmianie tematu, przy słabym sygnale).  \n- **Stały interwał „co 30 min”** mógłby spowodować,\
    \ że w dłuższej wymianie (np. 5‑10 min) nie zostanie podany znak w ogóle, co jest sprzeczne z wymogiem\
    \ powtarzania znaku przy każdej wymianie informacji.\n\n**Poprawna odpowiedź B**  \n> *„tak często,\
    \ jak jest to w praktyce możliwe, przede wszystkim na początku i końcu łączności”*\n\n- **Początek\
    \ i koniec** – przy nawiązaniu łączności oraz przy jej zakończeniu znak wywoławczy musi być podany\
    \ obowiązkowo.  \n- **„Jak to możliwe”** – w trakcie rozmowy operatorzy powtarzają znak przy każdej\
    \ istotnej wymianie (np. po kilku zdaniach, przy zmianie tematu, po przerwie, przy słabym sygnale).\
    \ Dzięki temu odbiorca zawsze wie, z kim ma do czynienia.\n\n**Odpowiedź C („nie musi podawać znaku\
    \ wywoławczego”)** jest oczywiście nieprawidłowa, bo regulamin jednoznacznie wymaga podawania znaku\
    \ wywoławczego.\n\n---\n\n### Krótkie podsumowanie\n\n| Kiedy podać znak wywoławczy? |\n|------------------------------|\n\
    | **Na początku** łączności |\n| **Podczas** wymiany informacji, gdy jest to praktycznie możliwe (po\
    \ kilku zdaniach, przy przerwie, przy słabym sygnale) |\n| **Na końcu** łączności |\n\nNie ma stałego\
    \ interwału „co pół godziny” – liczy się **praktyczność i jasność komunikacji**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** jest prawidłowa, ponieważ zgodnie z przepisami **Prawo\
    \ o radiofonii i telewizji** oraz regulaminem łączności krótkofalarskiej, operator stacji amatorskiej\
    \ ma obowiązek podawać znak wywoławczy **tak często, jak jest to w praktyce możliwe**, ze szczególnym\
    \ naciskiem na:\n\n- **początek łączności** – aby odbiorca od razu wiedział, z kim ma do czynienia,\
    \  \n- **koniec łączności** – by zakończenie było wyraźnie zidentyfikowane.\n\nRegularne podawanie\
    \ znaku zapewnia prawidłową identyfikację stacji, zapobiega zakłóceniom i umożliwia kontrolę nad prawidłowością\
    \ transmisji. Dlatego odpowiedź B najlepiej oddaje wymóg praktyczny i regulacyjny. ✅"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Prawo wymaga identyfikacji** – w przepisach (np. ustawa\
    \ o radiofonii i telewizji oraz rozporządzenie Ministra Infrastruktury) jest jasno określone, że **każda\
    \ stacja amatorska musi podawać swój znak wywoławczy** w trakcie łączności.  \n- **Brak podania znaku**\
    \ oznaczałby naruszenie przepisów i mogłoby skutkować upomnieniem lub karą administracyjną.  \n- Dlatego\
    \ stwierdzenie „nie musi podawać znaku wywoławczego” jest po prostu niezgodne z obowiązującymi regulacjami.\n\
    \n---\n\n### Co mówi przepis (skrótowo)\n\n> *„Operator stacji amatorskiej jest obowiązany podawać\
    \ swój znak wywoławczy przy każdej rozpoczętej łączności, a także przy jej zakończeniu oraz w miarę\
    \ możliwości w trakcie rozmowy.”*  \n\n---\n\n## Dlaczego prawidłowa jest odpowiedź **B**\n\n1. **Na\
    \ początku i na końcu łączności** – to minimalny wymóg, który pozwala drugiej stronie i słuchaczom\
    \ jednoznacznie zidentyfikować stację.  \n2. **„Tak często, jak jest to w praktyce możliwe”** – w\
    \ sytuacjach, gdy rozmowa jest długa, istnieje ryzyko, że drugi operator straci kontekst lub zostanie\
    \ pomylony z inną stacją. Dlatego w praktyce podaje się znak co kilka minut lub przy zmianie tematu.\
    \  \n3. **Zgodność z zasadą etykiety radiowej** – częste podawanie znaku ułatwia kontrolę spektrum\
    \ i ogranicza zakłócenia, co jest pożądane zarówno przez regulatora, jak i innych operatorów.\n\n\
    ---\n\n### Krótkie podsumowanie\n\n- **C** – fałsz: znak wywoławczy jest obowiązkowy.  \n- **B** –\
    \ prawda: podawaj znak przy każdym rozpoczęciu i zakończeniu łączności oraz tak często, jak to praktycznie\
    \ możliwe, aby zapewnić stałą identyfikację.  \n\nPamiętaj: **identyfikacja = prawo + dobra etykieta**."
  - "**Dlaczego poprawna jest odpowiedź B**\n\n- **Prawo i przepisy** – w polskich przepisach (Rozporządzenie\
    \ Ministra Infrastruktury z 2015 r. o usługach radiowych) oraz w zaleceniach Międzynarodowej Unii\
    \ Radioamatorów (IARU) określono, że **operator powinien podawać znak wywoławczy przy każdym rozpoczęciu\
    \ i zakończeniu łączności**.  \n- **„Jak często, jak to możliwe”** – poza obowiązkiem na początku\
    \ i na końcu rozmowy, przepisy dopuszczają dodatkowe podawanie znaku **w miarę potrzeb** (np. przy\
    \ przerwie w transmisji, po zmianie tematu, przy wątpliwościach co do tożsamości drugiej strony).\
    \ Nie ma sztywnego interwału czasowego (np. co 30 min), a jedynie wymóg praktycznej częstotliwości,\
    \ aby druga stacja zawsze wiedziała, z kim rozmawia.  \n- **Odpowiedzi A i C są nieprawidłowe**  \n\
    \  - *A – co pół godziny*: nie ma takiego wymogu w przepisach; częstotliwość zależy od sytuacji w\
    \ łączności.  \n  - *C – nie musi podawać*: jest sprzeczne z obowiązkiem identyfikacji stacji w każdej\
    \ transmisji radiowej.  \n\n**Podsumowanie** – operator powinien podawać swój znak wywoławczy **tak\
    \ często, jak to praktycznie możliwe**, ze szczególnym naciskiem na początek i koniec każdej łączności.\
    \ To właśnie opisuje odpowiedź **B**."
- text: '35\. Stacja amatorska oznacza:'
  answers:
  - urządzenia radiowe nadawcze lub nadawczo-odbiorcze wraz z systemem albo systemami antenowymi niezbędne
    do wykonywania w jednej lokalizacji służby radiokomunikacyjnej amatorskiej
  - Osobę fizyczną, prawną lub jednostkę organizacyjną nieposiadającą osobowości prawnej, której wydano
    pozwolenie w służbie radiokomunikacyjnej amatorskiej
  - Lokalizację w której znajdują się urządzenia radiowe nadawcze lub nadawczo- odbiorcze wraz z systemem
    albo systemami antenowymi
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** jest prawidłowa, ponieważ definicja „stacji amatorskiej”\
    \ w przepisach (np. w § 1 ust. 2 ustawy Prawo telekomunikacyjne) brzmi:  \n\n> *„urządzenia radiowe\
    \ nadawcze lub nadawczo‑odbiorcze wraz z systemem albo systemami antenowymi niezbędne do wykonywania\
    \ w jednej lokalizacji służby radiokomunikacyjnej amatorskiej”.*  \n\nTa definicja podkreśla, że **stacja**\
    \ to **zestaw sprzętu** (transceiver + anteny) zdolny do realizacji łączności w określonym miejscu.\
    \  \n\n- **Odpowiedź B** opisuje podmiot (osobę lub jednostkę), a nie samą stację.  \n- **Odpowiedź\
    \ C** odnosi się jedynie do lokalizacji, pomijając sprzęt niezbędny do działania.\n\nDlatego tylko\
    \ odpowiedź **A** spełnia wymóg pełnej definicji stacji amatorskiej."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **„Stacja amatorska”** w przepisach nie odnosi się\
    \ do podmiotu prawnego (osoby fizycznej, prawnej ani jednostki organizacyjnej).  \n- Osoba, której\
    \ wydano pozwolenie, jest **operator‑licencjobiorcą** (ang. *licensee*). To ona ma prawo korzystać\
    \ ze **stacji**, ale sama nie jest stacją.  \n- Definicja w ustawie o radiofonii i telewizji (§ 5\
    \ pkt 5) wyraźnie stanowi, że stacja to **zestaw urządzeń** (nadajników, odbiorników) wraz z systemem\
    \ antenowym, a nie podmiot prawny.\n\n**Dlaczego poprawna jest odpowiedź A?**\n\n- Odpowiedź A opisuje\
    \ **sprzęt i infrastrukturę** niezbędną do prowadzenia służby radiokomunikacyjnej w jednej lokalizacji:\
    \  \n  - nadajniki i/lub odbiorniki,  \n  - systemy antenowe (anteny, ich mocowanie, przyłącza). \
    \ \n- To właśnie taki zestaw określa się jako **stację amatorską** i jest przedmiotem rejestracji\
    \ w Urzędzie Komunikacji Elektronicznej.\n\n**Krótka synteza**\n\n| Termin | Co opisuje? |\n|--------|--------------|\n\
    | **Stacja amatorska** | Zestaw urządzeń nadawczo‑odbiorczych + anteny (A) |\n| **Operator / licencjobiorca**\
    \ | Osoba fizyczna lub prawna, której wydano pozwolenie (nie jest stacją) |\n| **Lokalizacja** | Miejsce,\
    \ w którym stacja jest zainstalowana (C) |\n\nZatem jedyną prawidłową definicją spośród podanych jest\
    \ **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n| Powód | Wyjaśnienie |\n|------|-------------|\n\
    | **Definicja „stacji”** | „Stacja” w rozumieniu przepisów radiokomunikacyjnych to **zestaw** – nadajnik + odbiornik\
    \ (lub tylko nadajnik) **oraz** anteny, które razem umożliwiają wykonywanie służby radiokomunikacyjnej.\
    \ Sama **lokalizacja** nie spełnia tego wymogu. |\n| **Brak elementu technicznego** | Odpowiedź C\
    \ opisuje jedynie miejsce, w którym sprzęt może się znajdować, ale nie definiuje, **co** znajduje\
    \ się w tym miejscu. Przepisy wymagają wymienienia **urządzeń radiowych**. |\n| **Niewystarczająca\
    \ precyzja** | W definicji musi być zawarte, że sprzęt jest **niezbędny** do wykonywania służby. C\
    \ tego nie precyzuje – lokalizacja może istnieć bez aktywnego sprzętu. |\n| **Nie spełnia wymogu „w\
    \ jednej lokalizacji”** | Definicja A podkreśla, że wszystkie elementy (sprzęt + anteny) muszą być\
    \ **w jednej lokalizacji**, co odróżnia stację od rozproszonej infrastruktury. C tego nie zaznacza.\
    \ |\n\n---\n\n### Poprawna odpowiedź – A\n\n> **„Urządzenia radiowe nadawcze lub nadawczo‑odbiorcze\
    \ wraz z systemem albo systemami antenowymi niezbędne do wykonywania w jednej lokalizacji służby radiokomunikacyjnej\
    \ amatorskiej.”**\n\n* **Kompletny opis** – wymienia zarówno **sprzęt** (nadawczy/odbiorczy), **system\
    \ antenowy** oraz ich **związek** (są niezbędne do służby).\n* **Jedna lokalizacja** – podkreśla,\
    \ że wszystkie elementy muszą znajdować się razem, co jest warunkiem prawidłowego funkcjonowania stacji.\n\
    * **Zgodność z przepisami** – jest to właśnie definicja przyjęta w ustawie o radiokomunikacji oraz\
    \ w rozporządzeniach dotyczących służby amatorskiej.\n\n---\n\n### Krótkie podsumowanie\n\n- **Stacja\
    \ amatorska** = **sprzęt + anteny**, które razem umożliwiają komunikację w jednej lokalizacji.  \n\
    - **C** opisuje tylko **miejsce**, nie uwzględniając niezbędnego sprzętu, dlatego jest niepoprawna.\
    \  \n- **A** spełnia wszystkie wymogi definicyjne, dlatego jest prawidłowa."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\n„Stacja amatorska” w przepisach (np. w Ustawie Prawo\
    \ telekomunikacyjne) jest definiowana jako **zestaw urządzeń radiowych nadawczych lub nadawczo‑odbiorczych\
    \ wraz z niezbędnym systemem antenowym**, który służy do wykonywania służby radiokomunikacyjnej amatorskiej\
    \ w jednej lokalizacji.  \n\n- **A** opisuje właśnie ten zestaw: *urządzenia + system(y) antenowe*\
    \ potrzebne do pracy w jednej lokalizacji.  \n- **B** odnosi się do podmiotu (osoby, podmiotu prawnego),\
    \ a nie do sprzętu – podmiot otrzymuje **pozwolenie**, ale nie jest sam w sobie „stacją”.  \n- **C**\
    \ opisuje jedynie **lokalizację** (miejsce), w którym sprzęt się znajduje; nie uwzględnia samego sprzętu,\
    \ a więc nie spełnia definicji stacji.\n\nW konsekwencji jedyną definicją spełniającą wymóg zawarcia\
    \ zarówno sprzętu, jak i anten, jest odpowiedź **A**."
- text: 36\. Jaką maksymalną mocą może nadawać amatorska stacja bezobsługowa, pracująca w paśmie 10m?
  answers:
  - 100 W
  - 15 W
  - 50 W
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („100 W”) jest błędna?**\n\n- **„Stacja bezobsługowa”** – to stacja, przy\
    \ której nie ma stałego operatora w miejscu nadawania (np. stacja zdalnie sterowana, stacja repeaterowa).\
    \  \n- **Prawo polskie (Rozporządzenie Ministra Infrastruktury z 2022 r.)** wyznacza dla takiej stacji\
    \ w paśmie 10 m (28,0 – 29,7 MHz) **maksymalną dopuszczalną moc wyjściową 50 W ERP** (lub 50 W PEP,\
    \ w zależności od interpretacji regulacji – w praktyce limit ten wynika z przeliczenia ERP ≈ PEP przy\
    \ antenie o zysku 0 dBd).  \n\nDlatego moc 100 W **przekracza** dopuszczalny limit i mogłaby powodować\
    \ zakłócenia innych użytkowników pasma. Stosowanie takiej mocy bez uprzedniej zgody i dodatkowych\
    \ warunków jest niezgodne z przepisami.\n\n**Poprawna odpowiedź – C („50 W”)**  \n\n- 50 W to dokładnie\
    \ **górny dopuszczalny limit** mocy dla stacji bezobsługowej w paśmie 10 m.  \n- W praktyce operatorzy\
    \ stosują tę wartość lub niższą, aby spełnić wymóg limitu ERP i zachować zgodność z regulacjami.\n\
    \n**Krótko podsumowując**\n\n| Typ stacji | Maksymalna dopuszczalna moc w paśmie 10 m |\n|-----------|-------------------------------------------|\n\
    | Bezobsługowa | **50 W** (ERP) |\n| Inne (np. stacja mobilna) | 15 W – 100 W w zależności od klasy\
    \ |\n\nStąd odpowiedź A jest niepoprawna, a odpowiedź C – prawidłowa."
  - "**Dlaczego poprawną odpowiedzią jest C – 50 W**\n\n1. **Definicja „stacji bezobsługowej”**  \n  \
    \ W przepisach (np. *Prawo Telekomunikacyjne* oraz rozporządzenie UE nr 453/2009) *stacja bezobsługowa*\
    \ (ang. *unattended station*) to instalacja radiowa, która po uruchomieniu działa bez stałej kontroli\
    \ operatora. Może to być stacja automatyczna, beacon, repeater sterowany zdalnie itp.\n\n2. **Limity\
    \ mocy w paśmie 10 m**  \n   - **Stacje obsługiwane** (z operatorem przy radiostacji) – maksymalna\
    \ dopuszczalna moc wyjściowa wynosi **100 W**.  \n   - **Stacje bezobsługowe** – w paśmie 10 m limit\
    \ został ustalony na **50 W**. Daje to wystarczający zasięg przy jednoczesnym ograniczeniu zakłóceń,\
    \ które mogłyby powstać przy stałej, niekontrolowanej emisji.\n\n3. **Skąd wzięło się 15 W?**  \n\
    \   - 15 W jest limitem **dla niektórych typów stacji automatycznych** (np. krótkotrwałe beacony lub\
    \ stacje nadawcze w trybie **CW** w niektórych krajach), ale **nie obowiązuje** w Polsce dla ogólnego\
    \ pojęcia „stacji bezobsługowej” w paśmie 10 m.  \n   - W polskich przepisach nie ma odrębnego progu\
    \ 15 W w tym paśmie – dlatego odpowiedź B jest niepoprawna.\n\n4. **Podsumowanie**  \n   - **100 W**\
    \ – moc dopuszczalna dla **stacji obsługiwanej**.  \n   - **50 W** – maksymalna moc dopuszczalna dla\
    \ **stacji bezobsługowej** w paśmie 10 m (odpowiedź C).  \n   - **15 W** – nie jest regulacyjnym limitem\
    \ w tym kontekście, więc odpowiedź B jest błędna.\n\n**Zatem maksymalna moc nadawania dla amatorskiej\
    \ stacji bezobsługowej w paśmie 10 m wynosi 50 W.**"
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – 50 W**, co jest prawidłowe.  \n\nZgodnie\
    \ z przepisami dotyczącymi amatorskiego radia, w paśmie 10 m (28 – 29,7 MHz) maksymalna dopuszczalna\
    \ moc wyjściowa **dla stacji bezobsługowej** (tzw. unattended station) wynosi **50 W ERP**. Wyższe\
    \ moce (np. 100 W) są przeznaczone wyłącznie dla stacji obsługiwanych przez operatora, a moc 15 W\
    \ jest ograniczeniem w niektórych innych pasmach, ale nie w 10 m.  \n\nDlatego Twoja odpowiedź jest\
    \ całkowicie zgodna z obowiązującymi regulacjami. Keep it up!"
  - '**Dlaczego maksymalna dopuszczalna moc w paśmie 10 m wynosi 50 W**


    W polskich przepisach radiokomunikacyjnych (rozporządzenie Ministra Infrastruktury z 2017 r.) moc
    nadawania w paśmie 10 m (28 – 29,7 MHz) jest podzielona na dwie grupy:


    | Typ stacji | Dopuszczalna moc szczytowa |

    |------------|---------------------------|

    | Stacje obsługiwane (z operatorami) | 100 W |

    | Stacje **bezobsługowe** (beacony, automatyczne repeatery) | **50 W** |


    Uzasadnienie techniczne:


    * **Zakłócenia** – stacje bezobsługowe pracują samodzielnie, często 24 h na dobę. Ograniczenie do
    50 W zmniejsza ryzyko zakłócania innych usług w paśmie VHF‑UHF, zwłaszcza w warunkach propagacji dalekiej.

    * **Zgodność z międzynarodowymi normami** – w wielu krajach maksymalna moc dla beaconów w paśmie 10 m
    wynosi 50 W (np. ITU‑RR Article 5.1202), co ułatwia koordynację i zapobiega niezamierzonym interferencjom
    przy międzynarodowych łącznościach.

    * **Bezpieczeństwo techniczne** – niższa moc ułatwia spełnienie wymagań dotyczących pasywnych i aktywnych
    filtrów oraz ogranicza zużycie energii w instalacjach zasilanych z akumulatorów lub paneli słonecznych.


    Dlatego w teście prawidłowa odpowiedź to:


    **C. 50 W**.'
- text: 37\. Czy pozwolenie kategorii 1 może być wydawane fundacjom lub stowarzyszeniom?
  answers:
  - tak, pozwolenia kategorii 1 mogą być wydawane osobie prawnej, w tym terenowej jednostce organizacyjnej
    stowarzyszenia posiadającego osobowość prawną, a także stowarzyszeniu zwykłemu
  - nie, pozwolenia mogą być wydawane jedynie osobom fizycznym
  - tak, pozwolenia kategorii 1 mogą być wydawane fundacjom i stowarzyszeniom posiadającym osobowość prawną
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nTwoja odpowiedź **A** jest prawidłowa.\n\n**Dlaczego?**  \n- Pozwolenia\
    \ kategorii 1 mogą być wydawane **osobie prawnej**.  \n- W zakres tej grupy wchodzą nie tylko pełnoprawne\
    \ podmioty (fundacje, stowarzyszenia posiadające osobowość prawną), ale także **terenowe jednostki\
    \ organizacyjne** stowarzyszenia, które mają osobowość prawną, a także **stowarzyszenia zwykłe** (bez\
    \ osobowości prawnej).  \n\nOdpowiedź **C** jest zbyt wąska – nie uwzględnia jednostek organizacyjnych\
    \ oraz stowarzyszeń zwykłych, które również mogą otrzymać takie pozwolenie.  \n\nDobrze rozumiesz\
    \ przepisy – tak trzymaj!"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **Prawo** (art. 44 ust. 1 ustawy o broni i amunicji)\
    \ dopuszcza wydawanie **pozwolenia kategorii 1** nie tylko osobom fizycznym, ale także **osobom prawnym**.\
    \  \n- Wśród osób prawnych wymienione są m.in. fundacje, stowarzyszenia posiadające osobowość prawną\
    \ oraz **terenowe jednostki organizacyjne** tych podmiotów (np. oddziały, sekcje).  \n\nOdpowiedź\
    \ B („pozwolenia mogą być wydawane jedynie osobom fizycznym”) pomija tę grupę podmiotów i w efekcie\
    \ **nie odzwierciedla treści ustawy**.\n\n**Poprawna odpowiedź – A**\n\n> *„Tak, pozwolenia kategorii 1\
    \ mogą być wydawane osobie prawnej, w tym terenowej jednostce organizacyjnej stowarzyszenia posiadającego\
    \ osobowość prawną, a także stowarzyszeniu zwykłemu.”*\n\nZatem:\n\n- **Fundacje** i **stowarzyszenia**\
    \ (zarówno z osobowością prawną, jak i zwykłe) mogą uzyskać pozwolenie kategorii 1.  \n- Nie jest\
    \ wymóg, aby uprawniony był wyłącznie obywatel (osoba fizyczna).  \n\n**Krótko podsumowując:**  \n\
    Prawo jasno zezwala na wydawanie pozwolenia kategori 1 podmiotom prawnym, więc odpowiedź B jest zbyt\
    \ wąska i błędna. Poprawna jest odpowiedź A."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Zbyt wąska definicja beneficjenta**  \n   - Odpowiedź\
    \ C ogranicza możliwość wydania pozwolenia jedynie do *fundacji* i *stowarzyszeń posiadających osobowość\
    \ prawną*.  \n   - W rzeczywistości prawo dopuszcza także **terenowe jednostki organizacyjne** (np.\
    \ oddziały) oraz **stowarzyszenia zwykłe**, które nie muszą posiadać osobowości prawnej, ale mogą\
    \ być upoważnione do posiadania pozwolenia.\n\n2. **Brak precyzji w sformułowaniu**  \n   - „posiadającym\
    \ osobowość prawną” sugeruje, że jedynie podmioty z pełną osobowością prawną mogą otrzymać pozwolenie.\
    \  \n   - Przepisy dopuszczają również podmioty, które **działają w imieniu** takiej osoby prawnej\
    \ (np. terenowa jednostka organizacyjna), a więc nie muszą same mieć osobowości prawnej.\n\n3. **Nie\
    \ uwzględnia „stowarzyszenia zwykłego”**  \n   - Stowarzyszenie zwykłe, mimo braku osobowości prawnej,\
    \ może uzyskać pozwolenie, jeśli zostanie upoważnione przez swoją jednostkę nadrzędną.  \n   - Odpowiedź\
    \ C tego nie wymienia, więc nie opisuje pełnego zakresu dopuszczalnych podmiotów.\n\n---\n\n### Co\
    \ mówi prawidłowa odpowiedź A?\n\n- **„Pozwolenia kategorii 1 mogą być wydawane osobie prawnej”**\
    \ – obejmuje fundacje, stowarzyszenia z osobowością prawną i inne podmioty prawne.  \n- **„W tym terenowej\
    \ jednostce organizacyjnej stowarzyszenia posiadającego osobowość prawną”** – dopuszcza oddziały lub\
    \ sekcje, które działają w imieniu tej osoby prawnej, choć same nie są odrębnymi podmiotami prawnymi.\
    \  \n- **„A także stowarzyszeniu zwykłemu”** – wskazuje, że nawet organizacje nieposiadające osobowości\
    \ prawnej mogą uzyskać pozwolenie, pod warunkiem spełnienia wymogów formalnych (np. odpowiednie upoważnienie).\n\
    \nW skrócie: **Odpowiedź A** obejmuje **wszystkie dopuszczalne kategorie podmiotów**, natomiast **odpowiedź\
    \ C** pomija istotne grupy (terenowe jednostki organizacyjne i stowarzyszenia zwykłe) i dlatego jest\
    \ niepoprawna."
  - '**Poprawna odpowiedź:** **A** – *tak, pozwolenia kategorii 1 mogą być wydawane osobie prawnej, w
    tym terenowej jednostce organizacyjnej stowarzyszenia posiadającego osobowość prawną, a także stowarzyszeniu
    zwykłemu.*


    ### Dlaczego tak?


    1. **Ustawodawstwo** – w przepisach dotyczących zezwoleń (np. ustawa o broni i amunicji) wyraźnie
    wskazano, że pozwolenie kategorii 1 może być przyznane nie tylko osobie fizycznej, ale także podmiotom
    prawnym.

    2. **Jednostka organizacyjna** – „terenowa jednostka organizacyjna stowarzyszenia posiadająca osobowość
    prawną” jest traktowana jako odrębny podmiot prawny, więc spełnia wymóg.

    3. **Stowarzyszenie zwykłe** – mimo braku osobowości prawnej, przepisy dopuszczają wydanie pozwolenia
    takiej grupie, pod warunkiem spełnienia pozostałych wymogów (np. odpowiedzialny członek zarządu).


    ### Dlaczego pozostałe odpowiedzi są błędne?


    - **B.** *„nie, pozwolenia mogą być wydawane jedynie osobom fizycznym”* – jest niezgodne z przepisami,
    które wymieniają także podmioty prawne.

    - **C.** *„tak, pozwolenia kategorii 1 mogą być wydawane fundacjom i stowarzyszeniom posiadającym
    osobowość prawną”* – jest częściowo prawdziwe, ale pomija możliwość przyznania zezwolenia **terenowej
    jednostce organizacyjnej** oraz **stowarzyszeniu zwykłemu**, które nie musi mieć osobowości prawnej.


    ---


    **W skrócie:** Pozwolenie kategorii 1 może być wydane zarówno osobie fizycznej, jak i różnym podmiotom
    prawnym, w tym specjalnym jednostkom stowarzyszeń oraz samym stowarzyszeniom, co dokładnie opisuje
    odpowiedź **A**.'
- text: '38\. We wniosku o wydanie pozwolenia radiowego, lokalizację stacji amatorskiej oznaczamy:'
  answers:
  - za pomocą adresu
  - posługując się QTH Locatorem
  - adresem lub, za pomocą współrzędnych geograficznych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („za pomocą adresu”) jest niepoprawna?**\n\nWniosek o wydanie pozwolenia radiowego\
    \ wymaga **precyzyjnego określenia położenia stacji**. Sam sam adres (np. „ul. Marszałkowska 12, 00‑001 Warszawa”)\
    \ nie jest wystarczający, ponieważ:\n\n1. **Nie jest jednoznaczny geograficznie** – w systemie ewidencji\
    \ nie ma jednoznacznego powiązania adresu z dokładnym położeniem w układzie współrzędnych (np. w systemie\
    \ WGS‑84).  \n2. **Regulacje polskie** (Rozporządzenie Ministra Cyfryzacji z 2022 r.) wyraźnie wskazują,\
    \ że w wniosku należy podać **adres lub współrzędne geograficzne**. Sam adres jest dopuszczalny **tylko\
    \ jako uzupełnienie**, a nie jedyny sposób oznaczenia lokalizacji.\n\nStąd odpowiedź A jest niepełna\
    \ – pomija wymóg podania współrzędnych (lub ich równoważnika) i nie spełnia wymogów formalnych.\n\n\
    ---\n\n**Dlaczego odpowiedź C jest prawidłowa?**\n\nZgodnie z przepisami, w wniosku należy podać **jedną\
    \ z dwóch form identyfikacji położenia**:\n\n- **Adres pocztowy** (np. „ul. Krakowska 5, 30‑001 Kraków”),\
    \ **lub**  \n- **Współrzędne geograficzne** w systemie WGS‑84 (np. \\(\\phi = 50^{\\circ}03'12''\\\
    text{ N},\\;\\lambda = 19^{\\circ}56'45''\\text{ E}\\)).\n\nObie formy są równoważne i spełniają wymóg\
    \ jednoznacznego określenia położenia stacji, dlatego odpowiedź C („adres lub, za pomocą współrzędnych\
    \ geograficznych”) jest zgodna z przepisami i jest prawidłowa."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nWniosek o wydanie pozwolenia radiowego jest dokumentem\
    \ urzędowym.  \nZgodnie z obowiązującymi przepisami (np. *Rozporządzenie Ministra Cyfryzacji w sprawie\
    \ udzielania koncesji radiowych*), w sekcji „lokalizacja stacji” należy podać **jedną z dwóch dopuszczalnych\
    \ form identyfikacji miejsca**:\n\n1. **Pełny adres korespondencyjny** – nazwa ulicy, numer budynku,\
    \ kod pocztowy, miejscowość, kraj.  \n2. **Współrzędne geograficzne** – w systemie WGS‑84, podane\
    \ w stopniach (np. \\(50^{\\circ}03'12''\\) N, \\(19^{\\circ}56'34''\\) E) lub w postaci dziesiętnej\
    \ (np. 50.0533 N, 19.9428 E).\n\n---\n\n### Co to jest QTH Locator?\n\n- **QTH Locator** (zwany także\
    \ *Maidenhead Grid*) to 4‑lub‑6‑znakowy kod opisujący położenie w siatce podzielonej na kwadraty o\
    \ bokach 2° × 1° (lub 5′ × 2,5′ przy sześciocyfrowym kodzie).  \n- Służy głównie w **aktywnościach\
    \ amatorskich**: logowanie kontaktów, konkursy, wymiana danych w systemie **ARRL Logbook of The World**.\
    \  \n- Nie jest **standardem urzędowym** do określania miejsca instalacji nadajnika w dokumentacji\
    \ koncesyjnej.\n\n---\n\n### Dlaczego QTH Locator nie występuje w formularzu?\n\n- **Brak jednoznaczności**:\
    \ kod QTH nie zawiera informacji o wysokości terenu, dokładnej lokalizacji budynku czy numeru działki,\
    \ które są istotne przy ocenie oddziaływania technicznego i bezpieczeństwa.  \n- **Niezgodność z wymogami\
    \ prawnymi**: przepisy wymuszają podanie adresu lub współrzędnych WGS‑84, które są powszechnie akceptowane\
    \ w systemach GIS oraz przez organy nadzoru radiowego.  \n- **Formalny charakter wniosku**: urzędowy\
    \ wniosek musi być **weryfikowalny** przy pomocy map katastralnych lub GPS; kod QTH nie pozwala na\
    \ taką weryfikację.\n\n---\n\n### Podsumowanie\n\n- **Poprawna odpowiedź**: **C** – „adresem lub,\
    \ za pomocą współrzędnych geograficznych”.  \n- **Błąd w odpowiedzi B** polega na tym, że QTH Locator\
    \ jest narzędziem **amatorskim**, a nie **formalnym** sposobem określania lokalizacji stacji w dokumentacji\
    \ koncesyjnej.  \n\nDlatego przy składaniu wniosku o pozwolenie radiowe należy używać jednego z dwóch\
    \ dopuszczalnych formatów: pełnego adresu lub współrzędnych geograficznych."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „adresem lub, za pomocą współrzędnych geograficznych”** jest\
    \ prawidłowa, ponieważ wniosek o pozwolenie radiowe wymaga jednoznacznego określenia położenia stacji.\
    \  \n\n- **Adres** pozwala zidentyfikować miejsce w tradycyjny sposób, używany w dokumentacji urzędowej.\
    \  \n- **Współrzędne geograficzne** (szerokość i długość geograficzna, np. \\(\\phi, \\lambda\\))\
    \ zapewniają precyzyjne określenie położenia na mapie, co jest szczególnie przydatne przy ocenie zakłóceń\
    \ i zgodności z przepisami.  \n\nInne formy, takie jak QTH Locator, nie są akceptowane w formalnym\
    \ wniosku.  \n\nDobrze rozumiesz wymogi formalne – tak trzymaj!"
  - "**Dlaczego poprawna jest odpowiedź C**\n\nWniosek o wydanie pozwolenia radiowego (tzw. **wniosek\
    \ o pozwolenie na eksploatację stacji amatorskiej**) musi zawierać dokładną informację o miejscu,\
    \ w którym stacja będzie użytkowana. Zgodnie z obowiązującymi przepisami (ustawa Prawo telekomunikacyjne\
    \ oraz rozporządzenia Ministra Infrastruktury), lokalizacja może być podana w jednej z dwóch form:\n\
    \n1. **Adres pocztowy** – pełny adres (ulica, numer domu, kod pocztowy, miejscowość).  \n2. **Współrzędne\
    \ geograficzne** – szerokość i długość geograficzna (np. w formacie stopni dziesiętnych lub stopni‑minut‑sekund).\
    \  \n\nObie formy są równoważne i akceptowane przez Urząd Komunikacji Elektronicznej.  \n\n**QTH Locator**\
    \ (system Maidenhead) jest popularny wśród radioamatorów, ale **nie jest wymogiem formalnym** w dokumentacji\
    \ urzędowej. Dlatego opcja B nie spełnia wymogów, a opcja A ogranicza się tylko do adresu.  \n\nStąd\
    \ jedyną prawidłową odpowiedzią jest:\n\n**C. adresem lub, za pomocą współrzędnych geograficznych**."
- text: 39\. Czy prowadzenie papierowego dziennika łączności jest obowiązkowe?
  answers:
  - tak, obowiązkowe jest prowadzenie dziennika łączności w formie fizycznego dokumentu
  - nie, obowiązkowy dziennik łączności może być prowadzony także elektronicznie
  - nie, dziennik łączności nie jest wymagany
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Prawo lotnicze** (art. 67‑3 ustawy o lotnictwie)\
    \ nie wprowadza obowiązku prowadzenia **papierowego** dziennika łączności.  \n- W praktyce **żaden\
    \ dziennik łączności nie jest wymagany** – zarówno w formie fizycznej, jak i elektronicznej.  \n-\
    \ Odpowiedź **A** sugeruje, że jedyną dopuszczalną formą jest dokument papierowy, co jest sprzeczne\
    \ z przepisami i z faktem, że dziennik łączności w ogóle nie jest obligatoryjny.\n\n**Podsumowanie**\
    \  \nPoprawna odpowiedź to **C** – dziennik łączności nie jest wymagany. Odpowiedź **A** wprowadza\
    \ nieistniejący wymóg formy papierowej, dlatego jest błędna."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **Prawo nie wymaga formy elektronicznej** – w\
    \ przepisach (np. Rozporządzenie Ministra Obrony Narodowej z 2022 r. w sprawie dokumentacji lotniczej)\
    \ nie ma mowy o „obowiązkowym” dzienniku łączności w żadnej formie.  \n2. **„Obowiązkowy” ≠ „możliwy\
    \ w dwóch formach”** – stwierdzenie, że dziennik **może** być prowadzony elektronicznie, sugeruje\
    \ istnienie przynajmniej jednego obowiązującego wariantu (papierowego lub elektronicznego). W rzeczywistości\
    \ żaden z tych wariantów nie jest wymogiem.  \n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n-\
    \ **Brak wymogu** – aktualne regulacje nie nakładają na pilotów ani załogi obowiązku prowadzenia dziennika\
    \ łączności, niezależnie od formy (papierowej czy elektronicznej).  \n- **Zasada proporcjonalności**\
    \ – dokumentacja łączności jest wymagana jedynie w sytuacjach szczególnych (np. incydenty, badania\
    \ wypadkowe). Nie ma więc stałego, rutynowego obowiązku jej prowadzenia.  \n\n**Podsumowanie**  \n\
    \n- **B** jest błędna, bo wprowadza nieistniejący obowiązek (choćby w formie elektronicznej).  \n\
    - **C** odzwierciedla rzeczywistość prawną – dziennik łączności nie jest wymagany jako stały element\
    \ dokumentacji lotniczej."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – „nie, dziennik łączności nie jest wymagany”**\
    \ i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**  \nZgodnie z obowiązującymi przepisami lotniczymi\
    \ (np. Rozporządzenie Ministra Infrastruktury w sprawie eksploatacji statków powietrznych), nie ma\
    \ obowiązku prowadzenia papierowego dziennika łączności. W praktyce, rejestracja łączności może być\
    \ realizowana w formie elektronicznej, a w niektórych przypadkach w ogóle nie jest wymagana, o ile\
    \ nie istnieje specyficzne wymaganie operacyjne lub organizacyjne.\n\nTak więc Twoja odpowiedź jest\
    \ w pełni zgodna z regulacjami. Świetna robota! \U0001F680"
  - "**Dlaczego poprawną odpowiedź jest C**\n\nZgodnie z obowiązującymi w Polsce przepisami (Rozporządzenie\
    \ Ministra Infrastruktury z 2023 r. w sprawie warunków technicznych i organizacyjnych eksploatacji\
    \ radiostacji amatorskich) **nie ma wymogu prowadzenia dziennika łączności**.  \n\n- Art. 5 ust. 2\
    \ tego rozporządzenia określa jedynie obowiązek uzyskania i noszenia ze sobą **licencji amatorskiej**\
    \ oraz spełniania wymogów technicznych urządzeń.  \n- Brak w przepisach punktu mówiącego o obowiązku\
    \ rejestrowania rozmów, ani w formie papierowej, ani w formie elektronicznej.  \n\nW praktyce wiele\
    \ klubów i organizacji amatorskich zachęca do prowadzenia dziennika (np. w celach archiwizacji, rozliczeń\
    \ czy udziału w konkursach), ale jest to **dobrowolne**.  \n\nDlatego:\n\n- **A** – nieprawda, nie\
    \ ma obowiązku prowadzenia fizycznego dziennika.  \n- **B** – nieprawda, nie ma obowiązku prowadzenia\
    \ dziennika w żadnej formie.  \n- **C** – prawda: dziennik łączności nie jest wymagany.  \n\n*Podsumowanie*:\
    \ w polskim prawie amatorskim dziennik łączności jest jedynie praktycznym narzędziem, a nie obowiązkiem."
- text: 40\. Jakie należy spełnić warunki aby uzyskać pozwolenie radiowe na używanie stacji amatorskiej?
  answers:
  - należy posiadać świadectwo operatora urządzeń radiowych i odbyć trzymiesięczną praktykę na stacji
    klubowej
  - należy posiadać świadectwo operatora urządzeń radiowych i co najmniej średnie wykształcenie
  - należy posiadać świadectwo operatora urządzeń radiowych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**\n\n- **Prawo radiowe** (Ustawa z 4 lipca 1995 r. o radiofonii\
    \ i telewizji) oraz **Rozporządzenie Ministra** w sprawie egzaminu na operatora urządzeń radiowych\
    \ nie wymienia żadnego obowiązku odbycia **trzymiesięcznej praktyki** w klubie.  \n- Praktyka może\
    \ być **zalecana** przy przygotowaniach do egzaminu, ale **nie jest warunkiem** uzyskania zezwolenia\
    \ na stację amatorską.  \n- Wymóg ten dotyczy jedynie **szkolenia wewnętrznego w klubie** (np. przy\
    \ uzyskaniu uprawnień do pracy na stacji klubowej), a nie samego **pozwolenia indywidualnego**.\n\n\
    **Dlaczego odpowiedź C jest prawidłowa?**\n\n- Zgodnie z aktualnym **Rozporządzeniem Ministra Infrastruktury**\
    \ z 2022 r. (art. 6) do uzyskania pozwolenia na używanie stacji amatorskiej konieczne jest **posiadanie\
    \ świadectwa operatora urządzeń radiowych**.  \n- Nie ma dodatkowych wymogów edukacyjnych ani praktycznych:\
    \ nie jest potrzebne średnie wykształcenie (odpowiedź B) ani praktyka w klubie (odpowiedź A).  \n\n\
    **Podsumowanie**\n\n- **Jedyny warunek** – **świadectwo operatora** (licencja egzaminacyjna).  \n\
    - **Praktyka i wykształcenie** – elementy pomocnicze, ale **nieobowiązkowe** przy przyznawaniu zezwolenia\
    \ na stację amatorską."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n1. **Prawo nie wymaga wykształcenia** –  \n   Zgodnie\
    \ z Ustawą o radiofonii i telewizji oraz rozporządzeniami Krajowego Zarządu Radiofonii, jedynym warunkiem\
    \ uzyskania pozwolenia na stację amatorską jest posiadanie **świadectwa operatora urządzeń radiowych\
    \ (tzw. licencji amatorskiej)**. Nie ma wymogu ukończenia szkoły średniej ani innego stopnia wykształcenia.\n\
    \n2. **Praktyka nie jest warunkiem przyznania pozwolenia** –  \n   Odbycie trzymiesięcznej praktyki\
    \ na stacji klubowej (odpowiedź A) może być zalecane jako forma przygotowania, ale nie jest formalnym\
    \ wymogiem ustawowym. Dlatego nie jest elementem niezbędnym do uzyskania pozwolenia.\n\n3. **Jedyny\
    \ obowiązkowy element** –  \n   - **Świadectwo operatora** (licencja) potwierdza znajomość przepisów,\
    \ zasad eksploatacji oraz podstaw technicznych.  \n   - Po uzyskaniu tego świadectwa kandydat może\
    \ złożyć wniosek o przydzielenie częstotliwości i otrzymać pozwolenie.\n\n**Podsumowanie**  \nJedynym\
    \ warunkiem, który musi spełnić osoba ubiegająca się o pozwolenie radiowe na stację amatorską, jest\
    \ posiadanie **świadectwa operatora urządzeń radiowych**. Wymagania dotyczące wykształcenia (odpowiedź\
    \ B) lub obowiązkowej praktyki (odpowiedź A) nie występują w obowiązujących przepisach. Dlatego prawidłowa\
    \ jest odpowiedź **C**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** jest prawidłowa, ponieważ zgodnie z przepisami ustawy\
    \ Prawo Telekomunikacyjne oraz rozporządzenia w sprawie warunków uzyskiwania i używania zezwolenia\
    \ radiowego, jedynym wymogiem formalnym do uzyskania pozwolenia na stację amatorską jest **posiadanie\
    \ świadectwa operatora urządzeń radiowych**.  \n\n- Nie ma wymogu posiadania określonego wykształcenia\
    \ (co wyklucza odpowiedź B).  \n- Nie jest wymagana obowiązkowa, trzymiesięczna praktyka na stacji\
    \ klubowej (co wyklucza odpowiedź A).  \n\nDlatego spełnienie jednego warunku – świadectwa operatora\
    \ – wystarczy, aby urząd odpowiedzialny za przyznanie zezwolenia mógł rozpatrzyć wniosek i wydać pozwolenie\
    \ radiowe."
  - "**Warunek uzyskania pozwolenia radiowego na stację amatorską**  \n\nZgodnie z przepisami ustawy z\
    \ dnia 30 września 1995 r. – Prawo telekomunikacyjne (art. 63‑1) oraz rozporządzenia wykonawczego\
    \ w sprawie warunków technicznych i organizacyjnych używania urządzeń radiowych, jedynym wymogiem\
    \ formalnym, który musi spełnić wnioskodawca, jest **posiadanie świadectwa operatora urządzeń radiowych\
    \ (tzw. świadectwa radia amatorskiego)**.  \n\nInne warunki, takie jak:\n\n* odbycie praktyki na stacji\
    \ klubowej,\n* posiadanie określonego wykształcenia,\n\nnie są wymagane przepisami. Są one jedynie\
    \ zaleceniami lub elementami szkoleń przygotowawczych, ale nie stanowią kryterium przyznania zezwolenia.\n\
    \nDlatego poprawna odpowiedź to:\n\n**C. należy posiadać świadectwo operatora urządzeń radiowych**."
- text: 41\. Czy od razu, po zdaniu egzaminu, przydzielany jest znak wywoławczy dla stacji amatorskiej?
  answers:
  - tak
  - nie, znak wywoławczy przydzielany jest w pozwoleniu radiowym
  - tak, jeżeli dana osoba posiada radiostację
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („tak”) jest niepoprawna**\n\n1. **Egzamin a pozwolenie radiowe**  \n   Po\
    \ zdaniu egzaminu uzyskuje się jedynie **świadectwo kompetencji** (licencję operacyjną).  \n   Dopiero\
    \ po złożeniu wniosku o **pozwolenie radiowe** (licencję amatorską) Urząd Komunikacji Elektronicznej\
    \ (UKE) przydziela znak wywoławczy i wydaje dokument z tym znakiem.\n\n2. **Procedura przydziału znaku**\
    \  \n   - zdanie egzaminu → otrzymanie potwierdzenia kwalifikacji,  \n   - wypełnienie i złożenie\
    \ wniosku o pozwolenie radiowe,  \n   - w decyzji o przyznaniu pozwolenia UKE wpisuje przydzielony\
    \ znak wywoławczy.  \n\n   Nie ma automatycznego „przydzielenia od razu” po samym egzaminie.\n\n3.\
    \ **Czynniki wpływające na znak**  \n   Znak jest przydzielany w ramach pozwolenia, a nie w zależności\
    \ od posiadania radia (odpowiedź C) ani od samego wyniku egzaminu (odpowiedź A).\n\n**Podsumowanie**\
    \  \nPo zdaniu egzaminu nie otrzymujesz od razu znaku wywoławczego. Znak zostaje przydzielony dopiero\
    \ w decyzji o wydaniu pozwolenia radiowego, co opisuje odpowiedź **B**. Dlatego zaznaczenie odpowiedzi\
    \ A jest błędne."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B** – *„nie, znak wywoławczy przydzielany jest w pozwoleniu\
    \ radiowym”* – i jest ona prawidłowa.\n\nPo zdaniu egzaminu nie otrzymuje się od razu znaku wywoławczego.\
    \  \nZnak jest przydzielany dopiero w momencie wydania **pozwolenia radiowego** (licencji), które\
    \ wymaga złożenia odpowiedniego wniosku i spełnienia formalności administracyjnych. Dlatego sam fakt\
    \ zdania egzaminu nie gwarantuje natychmiastowego przydziału znaku wywoławczego."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n1. **Znak wywoławczy nie jest przydzielany na podstawie\
    \ posiadania sprzętu.**  \n   – W przepisach ustawy Prawo telekomunikacyjne oraz rozporządzenia UKE\
    \ nie ma wymogu, aby kandydat posiadał własną radiostację, aby otrzymać znak.  \n   – Samo posiadanie\
    \ radia nie gwarantuje przyznania uprawnień – najpierw trzeba uzyskać zezwolenie (licencję).\n\n2.\
    \ **Procedura przydziału znaku wywoławczego jest ściśle związana z wydaniem pozwolenia radiowego.**\
    \  \n   – Po zdaniu egzaminu kandydat otrzymuje jedynie **certyfikat** potwierdzający spełnienie wymagań\
    \ egzaminacyjnych.  \n   – Dopiero po złożeniu wniosku o wydanie **pozwolenia radiowego** (licencji)\
    \ i jego zatwierdzeniu Urząd Komunikacji Elektronicznej (UKE) w dokumentach przyznaje się znak wywoławczy.\
    \  \n\n3. **Znak wywoławczy jest częścią dokumentu licencyjnego, a nie dodatkiem do egzaminu.**  \n\
    \   – Wydane pozwolenie zawiera m.in.:\n     - numer licencji,\n     - datę ważności,\n     - **znak\
    \ wywoławczy** (np. *SP1ABC*).  \n\n   – Bez tego pozwolenia znak nie istnieje w systemie rejestracji\
    \ stacji amatorskich.\n\n**Podsumowanie**  \n\n- **Odpowiedź B** („nie, znak wywoławczy przydzielany\
    \ jest w pozwoleniu radiowym”) odzwierciedla rzeczywisty porządek prawny: znak jest przydzielany dopiero\
    \ po uzyskaniu pozwolenia, a nie automatycznie po egzaminie.  \n- **Odpowiedź C** („tak, jeżeli dana\
    \ osoba posiada radiostację”) mylnie łączy przyznanie znaku z posiadaniem sprzętu, co nie ma podstaw\
    \ w przepisach i w praktyce prowadziłoby do przydzielenia znaków osobom, które nie spełniły formalnych\
    \ warunków licencyjnych.  \n\nDlatego C jest błędna, a prawidłowa jest odpowiedź B."
  - "**Pytanie:** Czy po zdaniu egzaminu od razu przydzielany jest znak wywoławczy dla stacji amatorskiej?\
    \  \n\n**Poprawna odpowiedź:** **B. nie, znak wywoławczy przydzielany jest w pozwoleniu radiowym**\n\
    \n### Dlaczego odpowiedź B jest prawidłowa?\n\n1. **Znak wywoławczy** jest elementem identyfikującym\
    \ stację w łączności radiowej i musi być zarejestrowany w urzędzie regulującym (UKE – Urząd Komunikacji\
    \ Elektronicznej).  \n2. Po zdaniu egzaminu uzyskuje się jedynie **uprawnienie do ubiegania się o\
    \ pozwolenie** (czyli licencję) – nie jest to jeszcze formalny dokument przyznający znak.  \n3. **Pozwolenie\
    \ radiowe** (licencja) zawiera wszystkie niezbędne informacje:  \n   - numer i klasę uprawnień,  \n\
    \   - przydzielony znak wywoławczy,  \n   - warunki techniczne (moc, pasmo itp.).  \n4. Dopiero po\
    \ wydaniu tego pozwolenia stacja amatorska może legalnie korzystać ze swojego znaku w łączności.\n\
    \nDlatego znak wywoławczy nie jest przydzielany automatycznie po egzaminie, lecz w momencie wydania\
    \ **pozwolenia radiowego**."
- text: '42\. Polski znak wywoławczy stacji radioamatorskiej z pozwoleniem podstawowym składa się z:'
  answers:
  - prefiksu, cyfry i maksymalnie 4 znaków z czego ostatni musi być literą
  - prefiksu, dwóch cyfr i sufiksu z maksymalnie 4 znaków
  - prefiksu, czterech cyfr
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ zgodnie z przepisami Polskiego Związku\
    \ Radioamatorów znak wywoławczy przy pozwoleniu podstawowym ma następującą strukturę:\n\n- **prefiks**\
    \ – określa kraj (dla Polski jest to „SO‑”, „SK‑”, „SN‑”, itp.),\n- **jedna cyfra** – numer serii,\n\
    - **maksymalnie 4 znaki** – z których **ostatni musi być literą** (pozostałe mogą być literami lub\
    \ cyframi).\n\nTaka budowa spełnia wymóg określony w regulaminie i odróżnia znak podstawowy od znaków\
    \ przyzwolenia wyższego (gdzie dopuszczalne są dwie cyfry lub inne kombinacje).  \n\nDlatego odpowiedź\
    \ A jest jedyną poprawną."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\nPolski znak wywoławczy dla stacji radioamatorskiej\
    \ z **pozwoleniem podstawowym** ma ściśle określoną budowę:\n\n\\[\n\\text{[prefiks]} \\; \\text{[cyfra]}\
    \ \\; \\text{[sufiks (1‑4 znaki, ostatni – litera)]}\n\\]\n\n* **Prefiks** – dwie litery, np. `SN`,\
    \ `SO`, `SP`, `SR`, `ST`, `SU`, `SV`, `SY`, `SQ`.  \n* **Cyfra** – **jedna** cyfra dziesiętna (`0‑9`).\
    \  \n* **Sufiks** – od jednego do czterech znaków; wszystkie znaki mogą być literami lub cyframi,\
    \ **ale ostatni znak musi być literą** (np. `A`, `AB`, `ABC`, `ABCD`).\n\n---\n\n### Co jest nie tak\
    \ w odpowiedzi B?\n\n| Element odpowiedzi B | Wymóg regulaminowy | Dlaczego jest błędny |\n|----------------------|--------------------|----------------------|\n\
    | „dwóch cyfr” | **Jedna** cyfra | W rzeczywistości po prefiksie występuje **tylko jedna** cyfra,\
    \ a nie dwie. |\n| „sufiksu z maksymalnie 4 znaków” | Sufiks maks. 4 znaki, **ostatni musi być literą**\
    \ | Odpowiedź B nie wymienia warunku, że ostatni znak sufiksu musi być literą; dopuszcza więc np.\
    \ `1234` jako sufiks, co jest niedozwolone. |\n\nZatem odpowiedź B opisuje **zbyt wiele cyfr** i **pomija\
    \ istotny warunek** dotyczący ostatniej litery w sufiksie, co czyni ją niezgodną z obowiązującym schematem\
    \ znaków wywoławczych.\n\n---\n\n### Poprawna formuła (odpowiedź A)\n\n\\[\n\\boxed{\\text{prefiks}\
    \ + \\text{cyfra} + \\text{sufiks (≤4 znaki, ostatni – litera)}}\n\\]\n\nPrzykłady prawidłowych znaków:\
    \ `SP5ABC`, `SN9Z`, `SQ0XY`.\n\n--- \n\n**Podsumowanie:**  \n- **Jedna** cyfra po prefiksie, nie dwie.\
    \  \n- Sufiks może mieć do 4 znaków, ale **ostatni znak musi być literą**.  \nDlatego odpowiedź B\
    \ nie spełnia wymogów regulaminowych, a prawidłowa jest odpowiedź A."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nPolski znak wywoławczy stacji radioamatorskiej z pozwoleniem\
    \ podstawowym **nie** składa się jedynie z prefiksu i czterech cyfr.  \n\n- **Prefiks** określa kraj\
    \ i region (np. `SP`, `SO`, `SN`).  \n- **Cztery cyfry** mogłyby wystarczyć jedynie jako numer identyfikacyjny,\
    \ ale nie zawierają części **sygnatury** (tzw. „suffixu”), której wymaga regulamin.  \n\nRegulamin\
    \ ustawy o radiofonii i telewizji (art. 8) oraz rozporządzenie Ministra Infrastruktury jasno definiują\
    \ strukturę polskich znaków wywoławczych:\n\n\\[\n\\text{prefiks} + \\text{cyfra} + \\text{suffix\
    \ (1–4 znaki, ostatni musi być literą)}\n\\]\n\nBrak jednej cyfry i brak suffixu oznacza, że znak\
    \ nie spełnia wymogów formalnych – nie można go zarejestrować ani używać w emisji.\n\n---\n\n### Co\
    \ zawiera prawidłowa odpowiedź A?\n\n1. **Prefiks** – np. `SP`, `SO`, `SN` (identyfikuje Polskę).\
    \  \n2. **Jedna cyfra** – numer serii (0‑9).  \n3. **Suffix** – od 1 do 4 znaków, przy czym **ostatni\
    \ znak musi być literą** (np. `A`, `AB`, `ABC`, `ABCD`).  \n\nPrzykłady dopuszczonych znaków:  \n\n\
    - `SP9ABC`  \n- `SO5D`  \n- `SN2XYZ`\n\nTaka struktura gwarantuje unikalność i czytelność znaków wywoławczych\
    \ w międzynarodowym ruchu radiowym.  \n\n---\n\n**Podsumowanie** – odpowiedź C pomija wymaganą cyfrę\
    \ i suffix, więc nie spełnia formalnych kryteriów znaku wywoławczego. Poprawna odpowiedź to **A**."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nPolski znak wywoławczy (tzw. **call‑sign**) przyznawany\
    \ właścicielowi ze **zwolnieniem podstawowym** ma ściśle określoną budowę, określoną w rozporządzeniu\
    \ Ministra Infrastruktury z 2017 r. (Dz. U. 2017 poz. 1239).  \n\n### Struktura znaku\n\n1. **Prefiks**\
    \ – dwa lub trzy znaki, zawsze zaczynające się od litery **„P”** (np. `PO`, `PN`, `PK` itp.).  \n\
    2. **Jedna cyfra** – liczba od 0 do 9, odróżniająca grupy przydzielonych numerów.  \n3. **Sufiks**\
    \ – od 1 do 4 znaków, przy czym **ostatni znak musi być literą** (pozostałe mogą być cyframi lub literami).\
    \  \n\nSchemat można zapisać jako  \n\n\\[\n\\text{[prefiks]} \\; \\underbrace{\\text{[cyfra]}}_{\\\
    text{1 znak}} \\; \\underbrace{\\text{[znak]…[znak]}}_{\\le 4\\text{ znaków, ostatni = litera}}\n\\\
    ]\n\n#### Przykłady\n- `PO1ABC` – prefiks `PO`, cyfra `1`, sufiks `ABC` (ostatnia litera = `C`). \
    \ \n- `PN9K` – prefiks `PN`, cyfra `9`, sufiks `K` (pojedyncza litera).  \n- `PK0QRS` – prefiks `PK`,\
    \ cyfra `0`, sufiks `QRS` (ostatnia litera = `S`).\n\n### Dlaczego pozostałe odpowiedzi są błędne\n\
    - **B**: wymaga dwóch cyfr i sufiksu do 4 znaków – w rzeczywistości przyzwolenie podstawowe dopuszcza\
    \ **tylko jedną cyfrę**.  \n- **C**: podaje jedynie cztery cyfry po prefiksie – brak wymogu, aby ostatni\
    \ znak był literą, i brak dopuszczenia znaków alfanumerycznych w sufiksie.\n\n---\n\n**Podsumowanie**\
    \ – znak wywoławczy stacji radioamatorskiej z pozwoleniem podstawowym składa się z **prefiksu, jednej\
    \ cyfry oraz sufiksu o maksymalnie czterech znakach, przy czym ostatni znak musi być literą**. Dlatego\
    \ jedyną prawidłową odpowiedzią jest **A**."
