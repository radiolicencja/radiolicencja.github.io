  - bardzo wysoką impedancję
  - zwarcie
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („niską impedancję”) jest niepoprawna**\n\n* **Długość dipola** – półfalowy\
    \ dipol przeznaczony na pasmo 80 m ma długość  \n\n\\[\nL=\\frac{\\lambda_{80}}{2}= \\frac{80\\ \\\
    text{m}}{2}=40\\ \\text{m}.\n\\]\n\n* **Na paśmie 40 m** długość ta jest równa pełnemu falowaniu przy\
    \ \\(\\lambda_{40}=40\\ \\text{m}\\):\n\n\\[\nL=\\lambda_{40}.\n\\]\n\n* **Rozkład prądu i napięcia**\
    \ – przy pełnej fali w dipolu w punkcie zasilania (środek) występuje **węzeł prądu** i **antyrównowaga\
    \ napięcia**. Oznacza to, że prąd jest prawie zerowy, a napięcie maksymalne.\n\n* **Impedancja wejściowa**\
    \ – impedancja w punkcie zasilania to stosunek napięcia do prądu  \n\n\\[\nZ_{\\text{in}} = \\frac{V_{\\\
    text{feed}}}{I_{\\text{feed}}}.\n\\]\n\n  Ponieważ \\(I_{\\text{feed}}\\approx 0\\), a \\(V_{\\text{feed}}\\\
    ) jest duże, \\(Z_{\\text{in}}\\) przyjmuje bardzo wysoką wartość (kilkaset Ω, a w praktyce może wynosić\
    \ 300 Ω‑500 Ω lub więcej).\n\n* **Porównanie z rezonansowym półfalem** – przy prawidłowym rezonansie\
    \ (na 80 m) dipol ma impedancję około \\(73\\ \\Omega\\) (tzw. impedancja wolna). Na 40 m, będąc pełnofalowym,\
    \ nie jest w rezonansie, więc nie zachowuje tej „niskiej” impedancji.\n\n---\n\n### Podsumowanie\n\
    Na paśmie 40 m dipol półfalowy zaprojektowany na 80 m działa jako dipol pełnofalowy. W punkcie zasilania\
    \ występuje węzeł prądu, co skutkuje **bardzo wysoką impedancją** (praktycznie otwartym układem).\
    \ Dlatego odpowiedź **B** („bardzo wysoką impedancję”) jest prawidłowa, a odpowiedź **A** („niską\
    \ impedancję”) jest błędna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „bardzo wysoką impedancję”** jest prawidłowa.\n\n\
    ---\n\n### Dlaczego?\n\n- Dipol półfalowy jest dostrojony do długości fali \\(\\lambda\\) = 80 m,\
    \ czyli jego długość wynosi \\(\\frac{\\lambda}{2}\\).\n- Przy przejściu na **pasmo 40 m** częstotliwość\
    \ podwaja się, a więc długość fali staje się \\(\\lambda' = 40\\;\\text{m}\\).\n- Nasz dipol, którego\
    \ fizyczna długość wynosi wciąż \\(\\frac{80\\;\\text{m}}{2}=40\\;\\text{m}\\), staje się **całkowitym\
    \ falowym** dipolem (\\(L = \\lambda'\\)).\n- Dla dipola pełnofalowego w punkcie zasilania występuje\
    \ **węzeł prądu**, a prąd jest bliski zeru, co skutkuje **bardzo wysoką impedancją wejściową** (teoretycznie\
    \ dąży do nieskończoności).\n\nDlatego przy pracy na 40 m dipol półfalowy zachowuje się jak antena\
    \ o bardzo wysokiej impedancji."
  - "**Dlaczego odpowiedź C („zwarcie”) jest błędna?**  \n\n* Dipol półfalowy (λ/2) ma w częstotliwości\
    \ swojego rezonansu **wysoką impedancję wejściową** (kilkaset omów).  \n* Gdy taki dipol jest używany\
    \ na **pasmo podwójnej długości** (np. dipol λ/2 na 80 m, a radiujemy na 40 m), nie jest on „zwarciem”.\
    \  \n* Zamiast tego, w punkcie zasilania powstaje **węzeł prądu bardzo mały**, a napięcie jest bardzo\
    \ duże – typowe dla **otwartego obwodu**.\n\n---\n\n### Krótkie wyjaśnienie fizyczne\n\n1. **Długość\
    \ dipola**  \n   \\[\n   L = \\frac{\\lambda_0}{2}\n   \\]\n   gdzie \\(\\lambda_0\\) to długość fali\
    \ w przewodniku przy częstotliwości rezonansowej.\n\n2. **Impedancja przy rezonansie** (pierwszy harmoniczny)\
    \  \n   \\[\n   Z_{\\text{in}} \\approx 73\\ \\Omega \\times \\frac{1}{\\sin(\\beta L)} \\;\\;\\text{(przy\
    \ } L\\approx \\lambda/2\\text{)} \\approx 500\\!-\\!600\\ \\Omega\n   \\]\n   (wartość zależy od\
    \ wysokości nad ziemią i szerokości prążka).\n\n3. **Na podwójnym paśmie** (pierwszy harmoniczny „przeskakuje”)\
    \ długość dipola wynosi już **\\(\\lambda/4\\)** względem nowej fali (40 m). W tym punkcie **prąd\
    \ w centrum jest minimalny**, a napięcie maksymalne – stąd **wysoka impedancja**.\n\n4. **Zwarcie**\
    \ występuje, gdy impedancja jest bliska zeru (węzeł prądu w punkcie zasilania). W naszym przypadku\
    \ mamy **przeciwny przypadek** – węzeł prądu, a nie węzeł napięcia.\n\n---\n\n### Podsumowanie\n\n\
    - Dipol λ/2 na 80 m przy pracy na 40 m zachowuje się jak **wysokoonieprzewodzący (wysoka impedancja)**\
    \ element.  \n- Nie jest to „zwarcie”, lecz **praktycznie otwarty obwód** (duże napięcie, mały prąd).\
    \  \n- Dlatego prawidłowa odpowiedź to **B – bardzo wysoką impedancję**."
  - "**Dlaczego półfalowy dipol zaprojektowany na pasmo 80 m wykazuje bardzo wysoką impedancję, gdy jest\
    \ używany na 40 m?**\n\n1. **Długość dipola a częstotliwość**  \n   Dla dipola półfalowego jego całkowita\
    \ długość wynosi  \n\n   \\[\n   L \\approx \\frac{\\lambda}{2},\n   \\]\n\n   gdzie \\(\\lambda\\\
    ) jest długością fali przy częstotliwości, dla której antena jest zestrojona.  \n   Przy pasmie 80 m\
    \ (≈ 3,75 MHz) mamy \\(\\lambda \\approx 80\\ \\text{m}\\), więc dipol ma długość ok. 40 m.\n\n2.\
    \ **Praca poza częstotliwością rezonansu**  \n   Gdy tę samą fizycznie antenę podłączymy do częstotliwości\
    \ 40 m (≈ 7 MHz), jej elektryczna długość wynosi  \n\n   \\[\n   \\frac{L}{\\lambda_{40}} = \\frac{40\\\
    \ \\text{m}}{40\\ \\text{m}} = 1,\n   \\]\n\n   czyli **cały dipol staje się całkowicie jednoprzewodowy\
    \ (pełny falowy)**, a nie półfalowy.  \n\n   W takim stanie nie ma warunków rezonansu – prąd i napięcie\
    \ nie są w fazie w miejscu złącza.\n\n3. **Impedancja wejściowa**  \n   Dla dipola **półfalowego**\
    \ przy rezonansie impedancja wynosi ok. 73 Ω (czysta rezystancja).  \n   Gdy dipol jest **długością\
    \ całej fali**, impedancja przy jego środku (gdzie podłączamy linię) rośnie dramatycznie i przyjmuje\
    \ wartość **reaktywnej i rezystancyjnej** rzędu kilkuset lub kilku tysięcy omów. W praktyce obserwuje\
    \ się **bardzo wysoką impedancję** (kilkaset Ω do kΩ), co skutkuje bardzo słabym dopasowaniem i dużym\
    \ SWR.\n\n4. **Podsumowanie**  \n   - 80 m dipol = \\(\\lambda/2\\) przy 3,75 MHz → niska impedancja\
    \ (≈ 73 Ω).  \n   - Ten sam dipol przy 7 MHz ma długość \\(\\lambda\\) → **brak rezonansu**, bardzo\
    \ wysoka impedancja.  \n\nDlatego poprawną odpowiedzią jest **B – bardzo wysoką impedancję**."
- text: '280\. Dipol półfalowy na pasmo 40m można użyć na paśmie:'
  answers:
  - 7 i 21 MHz
  - 3,5 i 5 MHz
  - 7 i 28 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „7 i 21 MHz”** jest prawidłowa, ponieważ:\n\n- Długość\
    \ dipola półfalowego wylicza się ze wzoru  \n\n\\[\nL \\;(\\text{m}) \\approx \\frac{143}{f\\;(\\\
    text{MHz})}.\n\\]\n\n- Dla pasma 40 m (≈ 7 MHz) otrzymujemy  \n\n\\[\nL \\approx \\frac{143}{7}\\\
    approx 20\\;\\text{m}.\n\\]\n\n- Taki sam element ma długość **pełnej fali** przy częstotliwości trzykrotnie\
    \ wyższej, czyli przy  \n\n\\[\nf = 3 \\times 7\\;\\text{MHz}=21\\;\\text{MHz},\n\\]\n\nco odpowiada\
    \ pasmu 15 m. Dlatego dipol zaprojektowany na 40 m doskonale nadaje się także na 21 MHz.\n\n- Dla\
    \ częstotliwości 3,5 MHz, 5 MHz czy 28 MHz długość wymagana byłaby zupełnie inna (≈ 40 m, 28 m i 5 m\
    \ odpowiednio), więc dipol półfalowy z 40 m nie byłby rezonujący.\n\nStąd jedynymi pasmami, na których\
    \ taki dipol może pracować efektywnie, są **7 MHz** (40 m) i **21 MHz** (15 m)."
  - "**Dlaczego odpowiedź B („3,5 i 5 MHz”) jest błędna?**\n\nDługość półfalowego dipola wyznaczana jest\
    \ ze wzoru  \n\n\\[\nL_{\\text{dipola}} \\approx \\frac{468}{f\\;[\\text{MHz}]}\\;\\text{ft}\n   \
    \         = \\frac{143}{f\\;[\\text{MHz}]}\\;\\text{m}.\n\\]\n\nDla pasma **40 m** (środek ≈ 7 MHz)\
    \ otrzymujemy  \n\n\\[\nL \\approx \\frac{143}{7}\\approx 20.4\\;\\text{m}.\n\\]\n\nTaki dipol jest\
    \ **półfalowy przy 7 MHz**.  \nJednak antena nie pracuje wyłącznie przy tej jednej częstotliwości\
    \ – jest także rezonansowa przy **każdej nieparzystej wielokrotności** swojej podstawowej częstotliwości\
    \ (tzw. **harmoniki**).  \n\n\\[\nf_n = (2n-1)\\,f_1 ,\\qquad n=1,2,3,\\dots\n\\]\n\nDla naszego dipola:\n\
    \n| \\(n\\) | Częstotliwość \\(f_n\\) |\n|------|-----------------------|\n| 1    | \\(f_1 = 7\\) MHz\
    \       |\n| 2    | \\(f_2 = 3f_1 = 21\\) MHz |\n| 3    | \\(f_3 = 5f_1 = 35\\) MHz (poza przydzielonym\
    \ zakresem) |\n\nDlatego dipol o długości 20,4 m **można używać na paśmie 7 MHz oraz na jego trzeciej\
    \ harmonicznej 21 MHz** – są to dwa pasma, w których impedancja anteny jest zbliżona do 50 Ω i charakterystyka\
    \ promieniowania pozostaje przyzwoita.\n\n---\n\n### Dlaczego 3,5 MHz i 5 MHz nie działają?\n\n* **3,5 MHz**\
    \ – przy tej częstotliwości dipol miałby długość **pełnego fali** (≈ 40 m). Impedancja przy wierzchołku\
    \ jest wtedy bardzo wysoka (kilkaset Ω) i wzorzec promieniowania znacznie się zmienia (głównie wzdłużne).\
    \ Antena nie jest więc praktycznym dipolem półfalowym na tym paśmie.\n\n* **5 MHz** nie jest żadną\
    \ nieparzystą wielokrotnością 7 MHz, więc nie jest harmoniczną tego dipola. Przy 5 MHz dipol jest\
    \ „przedłużony” (≈ 28 m) i znowu wykazuje nieodpowiednią impedancję oraz wąską efektywną szerokość\
    \ pasma.\n\n---\n\n## Podsumowanie\n\n- **Poprawna odpowiedź:** **A – 7 MHz i 21 MHz** (podstawowa\
    \ częstotliwość i trzecia harmoniczna).  \n- **B – 3,5 MHz i 5 MHz** jest niepoprawna, bo w tych punktach\
    \ dipol nie spełnia warunków rezonansu półfalowego i ma nieodpowiednie parametry antenowe."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDipol półfalowy ma długość  \n\n\\[\nL\\;\\approx\\\
    ;\\frac{143\\ \\text{m·MHz}}{f\\ (\\text{MHz})}\n\\]\n\nDla pasma 40 m (≈ 7 MHz) otrzymujemy  \n\n\
    \\[\nL \\approx \\frac{143}{7}\\; \\approx\\;20{,}4\\ \\text{m}.\n\\]\n\nAby dipol rezonował na wyższych\
    \ częstotliwościach, jego długość musi spełniać warunek **harmoniczny**\n\n\\[\nL = n\\frac{\\lambda}{2}\\\
    qquad (n = 1,2,3,\\dots)\n\\]\n\ngdzie \\(\\lambda = \\dfrac{300}{f}\\) (m). Podstawiając \\(L = 20{,}4\\\
    ) m:\n\n| \\(n\\) | \\(\\lambda = \\dfrac{2L}{n}\\) (m) | \\(f = \\dfrac{300}{\\lambda}\\) (MHz) |\
    \ Pasmo przybliżone |\n|------|--------------------------------|-----------------------------------|-------------------|\n\
    | 1    | 40,8                           | 7,35                              | 40 m |\n| 2    | 20,4\
    \                           | 14,7                              | 20 m (nie dokładnie) |\n| 3    |\
    \ 13,6                           | 22,1                              | 15 m (21 – 21,45 MHz) |\n|\
    \ 4    | 10,2                           | 29,4                              | 10 m (28 – 29,7 MHz)\
    \ – poza zakresem |\n\nWidać, że **trzecia harmoniczna** (n = 3) daje częstotliwość około 22 MHz,\
    \ czyli w granicach **pasma 15 m (21‑21,45 MHz)** – to jest właśnie odpowiedź A.\n\nCzwarta harmoniczna\
    \ (n = 4) dawałaby ≈ 29,4 MHz, czyli nie jest to pasmo 10 m (28‑29,7 MHz) w praktyce. Dipol o długości\
    \ 20,4 m na 28 MHz byłby **dwa pełne fale** długie, co powoduje liczne węzły promieniowania, bardzo\
    \ niską efektywność i nie jest użyteczne w praktyce egzaminacyjnej. Dlatego **28 MHz nie jest wymieniane\
    \ jako dopuszczalne**.\n\n**Podsumowanie**\n\n- Dipol 40 m rezonuje przy ≈ 7 MHz (pierwsza harmoniczna).\
    \  \n- Jego trzecia harmoniczna mieści się w paśmie 15 m (≈ 21 MHz) – dlatego prawidłowa odpowiedź\
    \ to **A: 7 i 21 MHz**.  \n- Czwarta harmoniczna nie daje użytecznej rezoncji przy 28 MHz, więc odpowiedź\
    \ **C: 7 i 28 MHz** jest błędna."
  - "### Dlaczego „dipol półfalowy na pasmo 40 m” działa na 7 MHz i 21 MHz?\n\n1. **Długość dipola półfalowego**\
    \  \n   Dla częstotliwości \\(f\\) (MHz) przybliżona całkowita długość dipola wynosi  \n\n   \\[\n\
    \   L\\;[\\text{m}] \\approx \\frac{143}{f\\;[\\text{MHz}]}\n   \\]\n\n   Dla pasma 40 m (7,0 – 7,3 MHz)\
    \ typowa długość to około  \n\n   \\[\n   L \\approx \\frac{143}{7} \\approx 20{,}4\\ \\text{m}\n\
    \   \\]\n\n2. **Rezonans przy nieparzystych harmonicznych**  \n   Fizycznie dipol półfalowy jest „otworem\
    \ rezonansowym”. Poza podstawowym (pierwszym) rezonansie przy \\(f_1\\) występują również rezonanse\
    \ przy **nieparzystych** wielokrotnościach częstotliwości:\n\n   \\[\n   f_n = (2n-1)\\,f_1 \\qquad\
    \ n = 1,2,3,\\dots\n   \\]\n\n   - dla \\(n=1\\) → \\(f_1 = 7\\ \\text{MHz}\\) (pierwszy rezonans)\
    \  \n   - dla \\(n=2\\) → \\(f_3 = 3\\,f_1 = 21\\ \\text{MHz}\\) (trzeci rezonans)  \n\n   Przy tych\
    \ częstotliwościach dipol zachowuje się jak półfalowy, mimo że fizycznie jest dłuższy niż \\(\\lambda/2\\\
    ) przy wyższej częstotliwości.\n\n3. **Dlaczego nie 3,5 MHz i nie 28 MHz?**  \n\n   - **3,5 MHz**\
    \ – to **drugi** harmoniczny (parzysty). Dipol nie rezonuje przy parzystych wielokrotnościach, więc\
    \ przy tej częstotliwości wymagałby podwójnej długości (≈ 40 m), a nie 20 m.  \n   - **28 MHz** –\
    \ to **czwarty** harmoniczny (również parzysty). Nie ma rezonansu przy \\(\\lambda/4\\)‑owych dipolach;\
    \ przy 28 MHz potrzebny byłby dipol o długości \\(\\lambda/2 \\approx 5{,}4\\) m, a nie 20 m.\n\n\
    ### Podsumowanie\nDipol o długości dobranej do pasma 40 m (≈ 20 m) jest **półfalowy** przy:\n\n- **7 MHz**\
    \ – podstawowy rezonans (pierwszy harmoniczny)  \n- **21 MHz** – trzeci (nieparzysty) harmoniczny\
    \  \n\nDlatego poprawna odpowiedź to **A. 7 i 21 MHz**."
- text: 281\. W antenie Yagi-Uda rolę wibratora pełni
  answers:
  - odcinek o długości 1/4 fali
  - dipol półfalowy
  - rezonator całofalowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („odcinek o długości ¼ fali”) jest błędna**\n\nW antenie Yagi‑Uda element,\
    \ który pełni funkcję **wibratora** (czyli elementu napędzanego bezpośrednio sygnałem z linii zasilającej),\
    \ musi być w stanie **generować prąd o maksymalnym natężeniu** przy danej częstotliwości.  \n\n- Odcinek\
    \ o długości \\( \\lambda/4 \\) jest typowy dla **przewodów podłużnych** (np. anten typu „quarter‑wave\
    \ monopole”) i działa jako **element rezonansowy z wierzchołkiem napięciowym**, a nie prądowym.  \n\
    - W takim odcinku napięcie jest maksymalne, a prąd bliski zeru, co czyni go nieodpowiednim do roli\
    \ wibratora, którego zadaniem jest dostarczenie **silnego prądu** do elementu promieniującego.  \n\
    \nDlatego w Yagi‑Uda nie używa się jedynie kawałka \\(\\lambda/4\\) jako wibratora.\n\n---\n\n**Dlaczego\
    \ prawidłowa odpowiedź B („dipol półfalowy”) jest poprawna**\n\nDipol półfalowy ma długość \\(L \\\
    approx \\lambda/2\\). Jego charakterystyka impedancyjna w centrum (gdzie podłączany jest zasilacz)\
    \ jest następująca:\n\n\\[\nZ_{\\text{dipol}} \\approx 73\\;\\Omega \\; \\text{(rezystancja) } + j\\\
    ,0\\;\\Omega\n\\]\n\n- **Prąd w centrum dipola jest maksymalny** (w przeciwieństwie do węzła napięciowego\
    \ w \\(\\lambda/4\\)).  \n- Dzięki temu dipol półfalowy może efektywnie **przemieniać napięcie zasilające\
    \ w silny prąd** i działać jako wibrator, czyli element, który „wibruje” pod wpływem przyłożonego\
    \ sygnału i emituje promieniowanie.  \n\nW praktycznej konstrukcji Yagi‑Uda:\n\n- **Element wibratora**\
    \ (zwany także „driven element”) jest zwykle dipolem półfalowym lub dipolem lekko krótszym niż \\\
    (\\lambda/2\\) (aby skompensować wpływ innych elementów).  \n- **Elementy reflektora i direktywy**\
    \ są rezonatorami (najczęściej krótszymi lub dłuższymi od \\(\\lambda/2\\)), ale nie pełnią roli wibratora.\n\
    \n---\n\n### Krótkie podsumowanie\n- **\\(\\lambda/4\\) → węzeł napięciowy, prąd bliski zeru → nieodpowiednie\
    \ jako wibrator.**  \n- **\\(\\lambda/2\\) dipol → węzeł prądowy, maksymalny prąd w centrum → właściwa\
    \ konstrukcja wibratora w Yagi‑Uda.**  \n\nStąd odpowiedź **B** jest jedyną prawidłową."
  - "**Gratulacje!**  \n\nW antenie Yagi‑Uda elementem aktywnym, czyli **wibratorem**, jest **dipol półfalowy**\
    \ (odpowiedź **B**).  \n\n- Dipol o długości \\( \\lambda/2 \\) jest rezonansowy przy częstotliwości\
    \ pracy, dzięki czemu skutecznie pobiera moc z układu zasilającego i zamienia ją w promieniowanie.\
    \  \n- To właśnie on jest podłączony do źródła sygnału, podczas gdy pozostałe elementy (reflektor\
    \ i direktywy) pełnią rolę pasywnych rezonatorów kształtujących charakterystykę promieniowania.  \n\
    \nPozostałe odpowiedzi (odcinek \\(\\lambda/4\\) oraz rezonator całofalowy) pełnią w antenie Yagi‑Uda\
    \ inne funkcje lub nie są stosowane jako wibrator.  \n\nJeszcze raz – dobrze wybrałeś! \U0001F389"
  - "**Dlaczego odpowiedź C („rezonator całofalowy”) jest niepoprawna?**  \n\nW antenie Yagi‑Uda elementem *aktywnym*\
    \ (tzw. wibratorem) jest **dipol o długości pół fali**.  \nJest on podłączony do układu zasilania\
    \ (zasilacz, transformator dopasowujący impedancję) i to on wytwarza promieniowane pole elektromagnetyczne.\
    \  \n\n### Co to jest rezonator całofalowy?\n\n- Rezonator całofalowy ma długość \\(L = \\lambda\\\
    ) (jedna pełna długość fali).  \n- Przy takiej długości prąd i napięcie wzdłuż przewodnika mają dwa\
    \ węzły i dwa antywęzły, co powoduje **wysoką impedancję wejściową** i bardzo słabe dopasowanie do\
    \ typowego źródła sygnału 50 Ω.  \n- Taki element nie pracuje jako efektywny „wibrator” – nie generuje\
    \ silnego, jednorodnego pola w pobliżu i wymaga skomplikowanego układu dopasowującego.\n\n### Dlaczego\
    \ w Yagi‑Uda używa się dipola półfalowego?\n\n- Długość \\(\\lambda/2\\) zapewnia **maksymalny prąd\
    \ w środku i wierzchołki napięcia na końcach**, co daje charakterystyczną impedancję około 73 Ω –\
    \ bardzo zbliżoną do standardowego dopasowania 50 Ω po zastosowaniu niewielkiego transformatora. \
    \ \n- Dipol półfalowy ma jedną główną maksymalną wartość promieniowania w płaszczyźnie prostopadłej\
    \ do jego osi, co jest pożądane dla elementu sterowanego.  \n- Dzięki takiej długości wibrator **łatwo\
    \ współpracuje** z reflektorem i dyrektorami, które są krótsze (≈0,45 λ) lub dłuższe (≈0,55 λ) i tworzą\
    \ charakterystyczny układ fazowy.\n\n### Podsumowanie\n\n- **C – rezonator całofalowy**: zbyt długi,\
    \ wysokiej impedancji, nieodpowiedni do bezpośredniego zasilania i nie zapewnia efektywnego promieniowania\
    \ w Yagi‑Uda.  \n- **B – dipol półfalowy**: idealny wibrator – prawidłowa impedancja, maksymalny prąd\
    \ w środku, prosty układ dopasowania i prawidłowa charakterystyka promieniowania.\n\nStąd prawidłowa\
    \ odpowiedź to **B. dipol półfalowy**."
  - "**Dlaczego w antenie Yagi‑Uda rolę wibratora pełni dipol półfalowy?**\n\nAntenę Yagi‑Uda składa się\
    \ z trzech podstawowych części:\n\n1. **Element napędzany (driven element)** – element podłączony\
    \ do linii zasilającej, w którym zachodzi wymuszone drganie prądu.\n2. **Reflektor** – element pasywny\
    \ umieszczony za elementem napędzanym, odwracający fazę prądu i zwiększający zysk w kierunku przednim.\n\
    3. **Dyrektor(y)** – elementy pasywne umieszczone przed elementem napędzanym, które „przyciągają”\
    \ promieniowanie w ich kierunku.\n\n**Wibratorem** (ang. *driven element*) jest właśnie **dipol półfalowy**.\
    \  \n\n- Długość dipola wynosi około \\(\\lambda/2\\) (gdzie \\(\\lambda\\) – długość fali). Taki\
    \ dipol ma własną rezystancję promieniowania bliską 73 Ω, co umożliwia dopasowanie go do typowych\
    \ impedancji linii transmisyjnych (np. 50 Ω) po odpowiednim dopasowaniu.\n- Przy wymuszonej ekscytacji\
    \ prąd płynie wzdłuż całego dipola, tworząc maksymalny moment dipolowy i generując efektywne promieniowanie\
    \ w wybranym kierunku.\n- Elementy pasywne (reflektor i dyrektory) nie są zasilane bezpośrednio –\
    \ ich prąd jest indukowany przez pole elektromagnetyczne dipola półfalowego, dlatego nie pełnią roli\
    \ wibratora.\n\n**Dlaczego pozostałe odpowiedzi są niepoprawne?**\n\n- **A. odcinek o długości 1/4\
    \ fali** – taki element może działać jako „reflektor” (próbka o długości \\(\\lambda/4\\) przy ziemi)\
    \ lub jako „przedłużenie” anteny, ale nie generuje wystarczającego momentu dipolowego, aby samodzielnie\
    \ pełnić rolę napędzanego elementu w Yagi‑Uda.\n- **C. rezonator całofalowy** – rezonator o długości\
    \ \\(\\lambda\\) ma dwa węzły prądu i nie jest optymalny do bezpośredniego zasilania; charakteryzuje\
    \ się wyższą impedancją i słabszym promieniowaniem w porównaniu z dipolem \\(\\lambda/2\\).\n\n**Podsumowanie**\n\
    \nW antenie Yagi‑Uda wibratorem jest **dipol półfalowy** (odpowiedź B), ponieważ to właśnie on jest\
    \ elementem aktywnie zasilanym, generującym główne pole promieniujące, wokół którego rozmieszczone\
    \ są pasywne reflektor i dyrektory."
- text: 282\. Antena Yagi-Uda z wibratorem skierowanym równolegle do ziemi będzie miała polaryzację
