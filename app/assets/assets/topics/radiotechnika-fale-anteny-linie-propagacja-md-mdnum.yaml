questions:
- text: '2\. Obwód elektryczny składa się z kilku rezystorów o różnych wartościach i źródła zasilania.
    Połączenie, w którym przez wszystkie elementy płynie ten sam prąd nazywamy połączeniem:'
  answers:
  - rezonansowym
  - szeregowym
  - równoległym
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („rezonansowy”) jest niepoprawna?**\n\n1. **Definicja połączenia, w którym\
    \ przez wszystkie elementy płynie ten sam prąd**  \n   W układzie, w którym prąd jest taki sam w każdym\
    \ elemencie, mówimy o **połączeniu szeregowym**.  \n   \\[\n   I_1 = I_2 = \\dots = I_n = I_{\\text{całkowy}}\n\
    \   \\]\n\n2. **Co oznacza „rezonansowy”?**  \n   *Rezonans* to zjawisko występujące w obwodach RLC\
    \ (rezystor‑induktor‑kondensator), w którym reaktancje indukcyjna i pojemnościowa znoszą się nawzajem:\n\
    \   \\[\n   X_L = X_C \\quad \\Longrightarrow \\quad \\omega_0 = \\frac{1}{\\sqrt{LC}} .\n   \\]\n\
    \   Rezonans opisuje warunek częstotliwości, przy którym impedancja całego obwodu przyjmuje wartość\
    \ minimalną (w układzie szeregowo) lub maksymalną (w układzie równoległym). Nie definiuje on **sposobu\
    \ połączenia** elementów.\n\n3. **Różnica między „szeregowym” a „równoległym”**  \n   - **Szeregowy**:\
    \ ten sam prąd, napięcia sumują się  \n     \\[\n     I_{\\text{całkowy}} = I_1 = I_2 = \\dots , \\\
    qquad V_{\\text{całkowy}} = \\sum V_i .\n     \\]\n   - **Równoległy**: to samo napięcie na wszystkich\
    \ gałęziach, prądy się sumują  \n     \\[\n     V_{\\text{całkowy}} = V_1 = V_2 = \\dots , \\qquad\
    \ I_{\\text{całkowy}} = \\sum I_i .\n     \\]\n\n4. **Podsumowanie**  \n   - Termin *rezonansowy*\
    \ odnosi się do **warunku częstotliwościowego**, a nie do topologii połączenia.  \n   - Dlatego nie\
    \ może być użyty jako odpowiedź na pytanie o to, w jakim połączeniu „przez wszystkie elementy płynie\
    \ ten sam prąd”.  \n   - Poprawna odpowiedź to **B – szeregowy**, bo to jedyne połączenie spełniające\
    \ podany warunek.\n\n---  \n\n**Krótka reguła do zapamiętania**  \n- *Szeregowo* → **ten sam prąd**.\
    \  \n- *Równolegle* → **to samo napięcie**.  \n- *Rezonans* → **specjalna częstotliwość** w obwodach\
    \ RLC, niezależna od tego, czy elementy są połączone szeregowo czy równolegle."
  - "**Gratulacje!**  \n\nOdpowiedź **B – szeregowym** jest prawidłowa, ponieważ w połączeniu szeregowym\
    \ wszystkie elementy są połączone jedno po drugim, tworząc jedną ścieżkę przepływu prądu. Dlatego\
    \ przez każdy rezystor i źródło płynie **ten sam prąd**:\n\n\\[\nI_{\\text{całkowy}} = I_1 = I_2 =\
    \ \\dots = I_n\n\\]\n\nNatomiast napięcia na poszczególnych elementach sumują się do napięcia zasilania:\n\
    \n\\[\nU_{\\text{zasilania}} = \\sum_{k=1}^{n} U_k\n\\]\n\nW połączeniu równoległym prąd się dzieli,\
    \ a napięcie jest takie samo na wszystkich gałęziach – dlatego nie jest to odpowiedź na to pytanie."
  - "**Dlaczego prawidłowa odpowiedź to „szeregowym”, a nie „równoległym”**\n\n- **Połączenie szeregowe**\
    \ – wszystkie elementy są połączone jedno po drugim, tak że **prąd przepływa przez każdy z nich**.\
    \  \n  \\[\n  I = I_1 = I_2 = \\dots = I_n\n  \\]\n  W takim układzie całkowita rezystancja jest sumą\
    \ rezystancji poszczególnych elementów  \n  \\[\n  R_{\\text{eq}} = \\sum_{k=1}^{n} R_k\n  \\]\n \
    \ a napięcie źródła rozkłada się proporcjonalnie do rezystancji poszczególnych gałęzi.\n\n- **Połączenie\
    \ równoległe** – elementy są podłączone do tych samych dwóch węzłów, więc **napięcie na każdym z nich\
    \ jest takie samo**, a prąd się dzieli:\n  \\[\n  V = V_1 = V_2 = \\dots = V_n,\\qquad I = \\sum_{k=1}^{n}\
    \ I_k\n  \\]\n  Całkowita rezystancja jest wtedy dana odwrotnością sumy odwrotności:\n  \\[\n  \\\
    frac{1}{R_{\\text{eq}}}= \\sum_{k=1}^{n} \\frac{1}{R_k}\n  \\]\n\n- **Rezonans** to zjawisko w obwodach\
    \ RLC przy określonej częstotliwości i nie odnosi się do sposobu połączenia elementów.\n\nW treści\
    \ pytania podkreślono, że **przez wszystkie elementy płynie ten sam prąd** – to charakterystyka **połączenia\
    \ szeregowego**. Dlatego odpowiedź C („równoległym”) jest niepoprawna."
  - "**Dlaczego prawidłowa odpowiedź to B – połączenie szeregowe?**\n\nW połączeniu **szeregowym** wszystkie\
    \ elementy (rezystory, źródła, diody itp.) są ze sobą połączone jedną wspólną ścieżką przewodzącą.\
    \ Dlatego prąd, który wchodzi do pierwszego elementu, musi przejść kolejno przez każdy kolejny i wyjść\
    \ z ostatniego – nie ma żadnej alternatywnej drogi, w której mógłby się rozdzielić.\n\nMatematycznie:\n\
    \n\\[\nI_{\\text{całkowy}} = I_1 = I_2 = \\dots = I_n\n\\]\n\ngdzie \\(I_k\\) to prąd płynący przez\
    \ \\(k\\)-ty element.  \n\nW takim układzie całkowity opór jest sumą oporów poszczególnych elementów:\n\
    \n\\[\nR_{\\text{całkowy}} = \\sum_{k=1}^{n} R_k\n\\]\n\na napięcie źródła rozkłada się na poszczególne\
    \ elementy zgodnie z prawem Ohma:\n\n\\[\nU_{\\text{źródła}} = \\sum_{k=1}^{n} U_k = \\sum_{k=1}^{n}\
    \ I \\, R_k .\n\\]\n\n---\n\n### Co odróżnia to od innych połączeń?\n\n| Typ połączenia | Prąd w elementach\
    \ | Charakterystyka |\n|----------------|-------------------|-----------------|\n| **Szeregowe** \
    \ | **Taki sam** w każdym elemencie | Jedna ścieżka przepływu |\n| **Równoległe** | Prąd dzieli się\
    \ na gałęzie | Każda gałąź ma to samo napięcie, ale różne prądy |\n| **Rezonansowe**| Termin używany\
    \ w obwodach LC/RC przy określonej częstotliwości, nie opisuje rozkładu prądu w samych połączeniach\
    \ | Dotyczy warunków częstotliwościowych, a nie topologii połączenia |\n\nW połączeniu **równoległym**\
    \ natomiast napięcie na wszystkich elementach jest takie same, a prąd rozdziela się proporcjonalnie\
    \ do ich przewodności, co jest sprzeczne z treścią pytania.\n\nDlatego, gdy w treści pytania jest\
    \ mowa o „prądzie płynącym przez wszystkie elementy jest taki sam”, mówimy o **połączeniu szeregowym**.\
    \  \n\n**Poprawna odpowiedź:** **B. szeregowym**."
- text: 14\. Do zasilacza o napięciu 12 V chcemy podłączyć diodę świecącą o napięciu przewodzenia 3 V
    i nominalnym prądzie 20 mA. Jaki rezystor należy włączyć w szereg, by ograniczyć prąd?
  answers:
  - 600 Ω
  - 150 Ω
  - 450 Ω
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (600 Ω) jest niepoprawna?**  \n\n1. **Obliczamy napięcie na rezystorze** \
    \ \n   \\[\n   U_R = U_{\\text{zasilania}} - U_{\\text{dioda}} = 12\\;\\text{V} - 3\\;\\text{V} =\
    \ 9\\;\\text{V}\n   \\]\n\n2. **Zgodnie z prawem Ohma**  \n   \\[\n   R = \\frac{U_R}{I} = \\frac{9\\\
    ;\\text{V}}{20\\;\\text{mA}} = \\frac{9}{0.02}\\;\\Omega = 450\\;\\Omega\n   \\]\n\n3. **Co daje rezystor\
    \ 600 Ω?**  \n   \\[\n   I = \\frac{U_R}{R} = \\frac{9\\;\\text{V}}{600\\;\\Omega} = 15\\;\\text{mA}\n\
    \   \\]\n   Prąd będzie więc **15 mA**, a nie wymagane **20 mA** – dioda świeci słabiej niż zakładano.\n\
    \n4. **Podsumowanie**  \n   - Wymagany prąd: \\(I = 20\\;\\text{mA}\\)  \n   - Napięcie na rezystorze:\
    \ \\(U_R = 9\\;\\text{V}\\)  \n   - Odpowiedni rezystor: \\(R = 450\\;\\Omega\\)\n\nDlatego poprawna\
    \ odpowiedź to **C – 450 Ω**, a odpowiedź A prowadzi do zbyt małego prądu i jest błędna."
  - "**Dlaczego odpowiedź B (150 Ω) jest błędna?**\n\n1. **Obliczamy spadek napięcia na rezystorze** \
    \ \n\n   \\[\n   V_R = V_{\\text{zasilania}} - V_{\\text{dioda}} = 12\\;\\text{V} - 3\\;\\text{V}\
    \ = 9\\;\\text{V}\n   \\]\n\n2. **Ustalony prąd diody**  \n\n   \\[\n   I = 20\\;\\text{mA} = 0{,}02\\\
    ;\\text{A}\n   \\]\n\n3. **Zastosowanie prawa Ohma**  \n\n   \\[\n   R = \\frac{V_R}{I} = \\frac{9\\\
    ;\\text{V}}{0{,}02\\;\\text{A}} = 450\\;\\Omega\n   \\]\n\n   To właśnie wartość **C**.\n\n4. **Co\
    \ by oznaczało 150 Ω?**  \n\n   \\[\n   I = \\frac{V_R}{R} = \\frac{9\\;\\text{V}}{150\\;\\Omega}\
    \ = 0{,}06\\;\\text{A} = 60\\;\\text{mA}\n   \\]\n\n   Prąd trzy razy większy niż nominalny (20 mA)\
    \ doprowadziłby do przegrzania i szybkiego zniszczenia diody.\n\n**Podsumowanie**  \nAby ograniczyć\
    \ prąd do 20 mA przy napięciu 12 V i spadku 3 V na diodzie, potrzebny jest rezystor **450 Ω** (odpowiedź\
    \ C). Wartość 150 Ω jest zbyt mała i spowodowałaby nadmierny prąd."
  - "Gratulacje! \U0001F389  \n\nPoprawna odpowiedź to **C. 450 Ω**.\n\n**Dlaczego?**  \n\nDla diody o\
    \ napięciu przewodzenia \\(U_D = 3\\ \\text{V}\\) i żądanym prądzie \\(I = 20\\ \\text{mA}=0.02\\\
    \ \\text{A}\\) rezystor w szereg musi odjąć od napięcia zasilacza różnicę:\n\n\\[\nR = \\frac{U_{zasil}}{I}\
    \ - \\frac{U_D}{I}\n   = \\frac{12\\ \\text{V} - 3\\ \\text{V}}{0.02\\ \\text{A}}\n   = \\frac{9\\\
    \ \\text{V}}{0.02\\ \\text{A}}\n   = 450\\ \\Omega .\n\\]\n\nTak więc rezystor o wartości **450 Ω**\
    \ zapewni przepływ dokładnie 20 mA przez diodę."
  - "**Obliczenia**\n\n1. Napięcie, które ma być odłożone na rezystorze  \n\n\\[\nV_R = V_{\\text{zasilania}}\
    \ - V_{\\text{LED}} = 12\\ \\text{V} - 3\\ \\text{V} = 9\\ \\text{V}\n\\]\n\n2. Prąd diody (i rezystora)\
    \  \n\n\\[\nI = 20\\ \\text{mA} = 0{,}02\\ \\text{A}\n\\]\n\n3. Zastosowanie prawa Ohma  \n\n\\[\n\
    R = \\frac{V_R}{I} = \\frac{9\\ \\text{V}}{0{,}02\\ \\text{A}} = 450\\ \\Omega\n\\]\n\n**Wynik** –\
    \ potrzebny rezystor to **450 Ω** (odpowiedź C).  \nDla bezpieczeństwa warto wybrać rezystor o mocy\
    \ przynajmniej  \n\n\\[\nP = V_R \\cdot I = 9\\ \\text{V} \\times 0{,}02\\ \\text{A} = 0{,}18\\ \\\
    text{W},\n\\]\n\nczyli np. 0,25 W lub większy."
- text: '15\. Która z cech łączy szeregowy obwód rezonansowy LC z typową anteną (dipol półfalowy):'
  answers:
  - w rezonansie stanowią tylko rezystancję
  - w rezonansie stanowią reaktancję pojemnościową
  - w rezonansie stanowią reaktancję indukcyjną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś prawidłową odpowiedź **A. w rezonansie stanowią tylko rezystancję**.\n\
    \n### Dlaczego tak jest?\n\n- W szeregowym obwodzie rezonansowym **LC** całkowita impedancja wynosi\
    \  \n\n\\[\nZ = R + j\\bigl(X_L - X_C\\bigr)\n\\]\n\n- **Rezonans** zachodzi, gdy reaktancje się znoszą:\
    \  \n\n\\[\nX_L = X_C \\;\\;\\Longrightarrow\\;\\; X_L - X_C = 0\n\\]\n\n- Wtedy impedancja redukuje\
    \ się do czystej rezystancji  \n\n\\[\nZ_{\\text{rez}} = R\n\\]\n\n- Dla typowej anteny dipolowej\
    \ (półfalowej) sytuacja jest analogiczna: przy częstotliwości rezonansowej jej reaktancja także znika,\
    \ a antena zachowuje się jak czysta rezystancja (rezystancja promieniowania + straty).\n\nStąd zarówno\
    \ obwód **LC**, jak i **półfalowy dipol** w rezonansie charakteryzują się jedynie rezystancją, a nie\
    \ reaktancją pojemnościową ani indukcyjną.  \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nW szeregowym obwodzie rezonansowym **LC** obowiązuje równanie\
    \ równowagi reaktancji  \n\n\\[\nX_L = \\omega L ,\\qquad X_C = \\frac{1}{\\omega C}\n\\]\n\nRezonans\
    \ zachodzi przy częstotliwości  \n\n\\[\n\\omega_0 = \\frac{1}{\\sqrt{LC}}\n\\]\n\nWtedy  \n\n\\[\n\
    X_L(\\omega_0)=X_C(\\omega_0)\\;\\Longrightarrow\\;X_L-X_C=0 .\n\\]\n\nOznacza to, że **całkowita\
    \ reaktancja układu jest równa zero** – nie ma ani reaktancji indukcyjnej, ani pojemnościowej. Pozostaje\
    \ jedynie rezystancja (rezystancja własna elementów i, w praktyce, rezystancja promieniowania).\n\n\
    ---\n\n### Jak to się odnosi do anteny dipolowej półfalowej?\n\n* Dipol półfalowy jest **rezonansowy**\
    \ przy długości \\(\\lambda/2\\).  \n* Jego impedancja wejściowa przy rezonansie jest w dużej mierze\
    \ rezystancyjna – głównie **rezystancja promieniowania** (~73 Ω) oraz drobne straty przewodzenia.\
    \  \n* Nie występuje w niej znacząca reaktancja pojemnościowa ani indukcyjna; w punkcie rezonansu\
    \ impedancja jest praktycznie czysto rezystancyjna.\n\n---\n\n### Podsumowanie\n\n- **A.** *„W rezonansie\
    \ stanowią tylko rezystancję”* – prawda zarówno dla szeregowego obwodu LC, jak i dla rezonansowego\
    \ dipola półfalowego.  \n- **B.** *„W rezonansie stanowią reaktancję pojemnościową”* – fałsz, bo przy\
    \ rezonansie reaktancje L i C znoszą się nawzajem.  \n- **C.** *„W rezonansie stanowią reaktancję\
    \ indukcyjną”* – również fałsz z tego samego powodu.\n\nDlatego zaznaczenie odpowiedzi B jest błędem;\
    \ poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nW szeregowym obwodzie rezonansowym \\(LC\\) (i w rezonansowej\
    \ antenie dipolowej) obowiązuje warunek rezonansu:\n\n\\[\nX_L + X_C = 0\n\\]\n\ngdzie  \n\n\\[\n\
    X_L = \\omega L \\qquad\\text{(reaktancja indukcyjna)},\\qquad  \nX_C = -\\frac{1}{\\omega C}\\qquad\\\
    text{(reaktancja pojemnościowa)}.\n\\]\n\nPrzy częstotliwości rezonansowej  \n\n\\[\n\\omega_0 = \\\
    frac{1}{\\sqrt{LC}},\n\\]\n\notrzymujemy\n\n\\[\n\\omega_0 L = \\frac{1}{\\omega_0 C}\\;\\;\\Longrightarrow\\\
    ;\\;X_L = -X_C.\n\\]\n\nDwa składniki się znoszą, więc **całkowita reaktancja obwodu wynosi zero**.\
    \  \nPozostaje jedynie rezystancja (rezystancja promieniowania anteny + ewentualne straty przewodzenia).\
    \  \n\nDlatego w rezonansie nie występuje żadna reaktancja – ani indukcyjna, ani pojemnościowa. Stwierdzenie\
    \ „w rezonansie stanowią reaktancję indukcyjną” (odpowiedź C) jest sprzeczne z podstawową definicją\
    \ rezonansu.\n\n---\n\n### Poprawna odpowiedź – A\n\n> **A. w rezonansie stanowią tylko rezystancję**\n\
    \nTo właśnie opisuje sytuację, w której impedancja rezonansowego układu \\(LC\\) (oraz rezonansowej\
    \ anteny dipolowej) jest czysto rezystancyjna:\n\n\\[\nZ_{\\text{rez}} = R_{\\text{rad}} + R_{\\text{straty}}\
    \ \\quad\\text{(brak części reaktancyjnej)}.\n\\]\n\n---\n\n#### Krótkie podsumowanie\n\n- **Rezonans**\
    \ ⇒ \\(\\displaystyle X_L + X_C = 0\\) ⇒ **reaktancja = 0**.  \n- W praktyce pozostaje **tylko rezystancja**\
    \ (np. rezystancja promieniowania anteny).  \n- Odpowiedź C (reaktancja indukcyjna) jest więc niezgodna\
    \ z fizycznym zachowaniem układu w rezonansie."
  - "**Dlaczego w rezonansie szeregowy obwód LC i półfalowy dipol zachowują się jak „czysta” rezystancja?**\n\
    \n---\n\n### 1. Szeregowy obwód LC  \n\nImpedancja takiego układu jest sumą impedancji elementów:\n\
    \n\\[\nZ(\\omega)=R + j\\omega L + \\frac{1}{j\\omega C}=R + j\\!\\left(\\omega L-\\frac{1}{\\omega\
    \ C}\\right)\n\\]\n\n* \\(R\\) – rezystancja przewodów i ewentualnych strat dielektrycznych,  \n*\
    \ \\(\\omega L\\) – reaktancja indukcyjna,  \n* \\(\\displaystyle \\frac{1}{\\omega C}\\) – reaktancja\
    \ pojemnościowa.\n\nW **rezonansie** zachodzi warunek\n\n\\[\n\\omega L = \\frac{1}{\\omega C}\\;\\\
    ;\\Longrightarrow\\;\\; \\omega_0 = \\frac{1}{\\sqrt{LC}}\n\\]\n\nco oznacza, że **część urojona (reaktancja)\
    \ znika**:\n\n\\[\nZ(\\omega_0)=R .\n\\]\n\nDlatego przy częstotliwości rezonansowej układ jest jedynie\
    \ rezystancyjny.\n\n---\n\n### 2. Półfalowy dipol (typowa antena)\n\nDla dipola o długości \\(l=\\\
    lambda/2\\) charakterystyczna impedancja w pobliżu środka jest\n\n\\[\nZ_{\\text{anteny}} = R_{\\\
    text{rad}} + R_{\\text{str}} + jX(\\omega),\n\\]\n\ngdzie  \n\n* \\(R_{\\text{rad}}\\) – rezystancja\
    \ promieniowania (energia wypromieniowana jako fale),  \n* \\(R_{\\text{str}}\\) – straty przewodzenia,\
    \  \n* \\(X(\\omega)\\) – reaktancja anteny (wynikająca z niewłaściwej długości względem \\(\\lambda\\\
    )).\n\nPrzy **półfalowym rezonansie** (czyli gdy \\(l=\\lambda/2\\)) reaktancja zanika:\n\n\\[\nX(\\\
    omega_0)=0,\n\\]\n\na impedancja przyjmuje postać czystej rezystancji:\n\n\\[\nZ_{\\text{anteny}}(\\\
    omega_0)=R_{\\text{rad}}+R_{\\text{str}} \\approx R_{\\text{rad}} .\n\\]\n\n---\n\n### 3. Wspólna\
    \ cecha\n\nW obu przypadkach (szeregowy obwód LC oraz dipol półfalowy) **w rezonansie**:\n\n* **reaktancja\
    \ indukcyjna** i **reaktancja pojemnościowa** mają taką samą wartość, ale przeciwne znaki, co prowadzi\
    \ do ich wzajemnego zniesienia,\n* pozostaje jedynie **rezystancja** – w obwodzie LC jest to rezystancja\
    \ przewodów, w antenie – głównie rezystancja promieniowania.\n\nDlatego prawidłowa odpowiedź to:\n\
    \n> **A. w rezonansie stanowią tylko rezystancję**."
- text: 36\. System antenowy dostarcza sygnał na poziomie -20dBm, jest on podłączony do przedwzmacniacza
    o wzmocnieniu 10dB kablem o tłumieniu 3dB. Jakiej mocy sygnał uzyskamy na wyjściu przedwzmacniacza?
  answers:
  - -13 dBm
  - -33 dBm
  - -27 dBm
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nTwoja odpowiedź **A – \\(-13\\ \\text{dBm}\\)** jest prawidłowa.\n\n\
    **Dlaczego:**  \n\n1. Sygnał po przejściu przez kabel traci \\(3\\ \\text{dB}\\):  \n   \\[\n   P_{\\\
    text{po kablu}} = -20\\ \\text{dBm} - 3\\ \\text{dB} = -23\\ \\text{dBm}\n   \\]\n\n2. Następnie przedwzmacniacz\
    \ dodaje \\(10\\ \\text{dB}\\) wzmocnienia:  \n   \\[\n   P_{\\text{wyjście}} = -23\\ \\text{dBm}\
    \ + 10\\ \\text{dB} = -13\\ \\text{dBm}\n   \\]\n\nWynik to właśnie \\(-13\\ \\text{dBm}\\). Dobra\
    \ robota!"
  - "**Dlaczego wybrana odpowiedź B (‑33 dBm) jest niepoprawna?**\n\n1. **Co oznaczają podane liczby?**\
    \  \n\n   - **‑20 dBm** – moc sygnału na wejściu układu (względem 1 mW).  \n   - **‑3 dB** – tłumienie\
    \ kabla (moc maleje o 3 dB).  \n   - **+10 dB** – wzmocnienie przedwzmacniacza (moc rośnie o 10 dB).\n\
    \n2. **Zasada dodawania / odejmowania w dB**  \n\n   Wartości wyrażone w dB (dBm, dBV, dBµV …) można\
    \ **sumować** algebraicznie:\n   \\[\n   P_{\\text{wyjście}} = P_{\\text{wejście}} + G_{\\text{kabel}}\
    \ + G_{\\text{przedwzmacniacz}} .\n   \\]\n   „Ujemny” dB oznacza stratę, dodatni – wzmocnienie.\n\
    \n3. **Obliczenia krok po kroku**\n\n   \\[\n   \\begin{aligned}\n   P_{\\text{po\\;kablu}} &= -20\\\
    ;\\text{dBm} \\;-\\; 3\\;\\text{dB} = -23\\;\\text{dBm},\\\\[4pt]\n   P_{\\text{wyjście\\;przedwzmacniacza}}\
    \ &= -23\\;\\text{dBm} \\;+\\; 10\\;\\text{dB} = -13\\;\\text{dBm}.\n   \\end{aligned}\n   \\]\n\n\
    \   Wynik: **‑13 dBm** (odpowiedź A).\n\n4. **Co mogło spowodować uzyskanie ‑33 dBm?**  \n\n   - Zamiast\
    \ dodać wzmocnienie (+10 dB) odjęto je, czyli wykonano:  \n     \\[\n     -20\\;\\text{dBm} - 3\\\
    ;\\text{dB} - 10\\;\\text{dB} = -33\\;\\text{dBm}.\n     \\]  \n     To błąd w interpretacji znaku\
    \ przy wzmocnieniu.\n   - Ewentualnie potraktowano kabel i przedwzmacniacz jako jedną sumę strat (‑3 dB\
    \ – 10 dB), co jest niezgodne z rzeczywistością.\n\n**Podsumowanie** – przy dBm liczymy tak: **wejście – strata + wzmocnienie**.\
    \ Stąd prawidłowa moc na wyjściu przedwzmacniacza wynosi **‑13 dBm**, a odpowiedź B wynika z pomyłki\
    \ w znaku przy wzmocnieniu."
  - "**Dlaczego prawidłowa odpowiedź to \\(-13\\ \\text{dBm}\\), a nie \\(-27\\ \\text{dBm}\\)?**\n\n\
    1. **Zacznij od mocy na wejściu układu**  \n   \\[\n   P_{\\text{we}} = -20\\ \\text{dBm}\n   \\]\n\
    \n2. **Ujęcie strat kabla** – tłumienie 3 dB oznacza, że moc maleje o tę wartość:  \n   \\[\n   P_{\\\
    text{po\\ kabelu}} = P_{\\text{we}} - 3\\ \\text{dB}= -20\\ \\text{dBm} - 3\\ \\text{dB}= -23\\ \\\
    text{dBm}\n   \\]\n\n3. **Wzmocnienie przedwzmacniacza** – podaje je w dB, więc do mocy po kablu dodajemy\
    \ tę wartość:  \n   \\[\n   P_{\\text{wyj}} = P_{\\text{po\\ kabelu}} + 10\\ \\text{dB}= -23\\ \\\
    text{dBm} + 10\\ \\text{dB}= -13\\ \\text{dBm}\n   \\]\n\n4. **Gdzie popełniono błąd przy wyborze\
    \ \\(-27\\ \\text{dBm}\\)?**  \n   - Najczęstszy błąd to **odjęcie** wzmocnienia zamiast jego dodania\
    \ (np. \\(-23\\ \\text{dBm} - 10\\ \\text{dB} = -33\\ \\text{dBm}\\) lub pomyłkowe podwójne odjęcie).\
    \  \n   - Wynik \\(-27\\ \\text{dBm}\\) można otrzymać, gdy najpierw odejmiemy 3 dB, a potem **zamiast\
    \ dodać** 10 dB odjęliśmy tylko 4 dB (co nie ma sensu fizycznego).  \n\n**Podsumowanie**  \nStraty\
    \ i wzmocnienia wyrażone w dB sumują się algebraicznie:\n\n\\[\nP_{\\text{wyj}} = P_{\\text{we}} -\
    \ \\underbrace{L_{\\text{kabel}}}_{3\\ \\text{dB}} + \\underbrace{G_{\\text{przedwzmacniacz}}}_{10\\\
    \ \\text{dB}} = -20 - 3 + 10 = -13\\ \\text{dBm}\n\\]\n\nDlatego prawidłowa odpowiedź to **A. \\(-13\\\
    \ \\text{dBm}\\)**."
  - "**Obliczenia**\n\n1. **Sygnał przy wejściu do kabla**  \n   \\[\n   P_{\\text{wej}} = -20\\ \\text{dBm}\n\
    \   \\]\n\n2. **Utrata w kablu** – 3 dB:  \n   \\[\n   P_{\\text{po kablu}} = P_{\\text{wej}} - 3\\\
    \ \\text{dB}= -20\\ \\text{dBm} - 3\\ \\text{dB}= -23\\ \\text{dBm}\n   \\]\n\n3. **Wzmocnienie przedwzmacniacza**\
    \ – 10 dB:  \n   \\[\n   P_{\\text{wyj}} = P_{\\text{po kablu}} + 10\\ \\text{dB}= -23\\ \\text{dBm}\
    \ + 10\\ \\text{dB}= -13\\ \\text{dBm}\n   \\]\n\n**Wynik**\n\nMoc na wyjściu przedwzmacniacza wynosi\
    \ **-13 dBm**.  \n\nDlatego poprawna odpowiedź to **A. -13 dBm**."
- text: '39\. Niedopasowanie anteny do linii transmisyjnej powoduje powstanie fali stojącej i w konsekwencji:'
  answers:
  - odbicia sygnału od miejsca niedopasowania i straty w linii transmisyjnej
  - może spowodować spalenie anteny
  - drgania fidera
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\nPoprawnie wybrałeś odpowiedź **A** – *odbijanie sygnału od miejsca niedopasowania\
    \ i straty w linii transmisyjnej*.\n\n### Dlaczego tak jest?\n\n1. **Niedopasowanie impedancyjne**\
    \ (np. między anteną a przewodem koncentrycznym) powoduje, że nie cała moc radiowa jest przekazywana\
    \ dalej.  \n2. Część fali elektromagnetycznej zostaje **odbita** z powrotem w kierunku nadajnika,\
    \ tworząc falę stojącą.  \n3. Efektem jest zwiększone **VSWR** (Voltage Standing Wave Ratio) oraz\
    \ **straty** w linii – energia jest rozpraszana w postaci ciepła lub odbija się do źródła.\n\n> \\\
    [\n\\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}\n\\]  \n\ngdzie \\(\\Gamma\\) – współczynnik fali odbitej,\
    \ \\(Z_L\\) – impedancja obciążenia (anteny), a \\(Z_0\\) – impedancja charakterystyczna linii. Gdy\
    \ \\(Z_L \\neq Z_0\\), \\(|\\Gamma|>0\\) i pojawiają się odbicia.\n\n### Dlaczego pozostałe odpowiedzi\
    \ są nieprawidłowe?\n\n- **B. „może spowodować spalenie anteny”** – spalenie anteny nie jest typowym\
    \ skutkiem niedopasowania; raczej dochodzi do strat mocy, a nie do przegrzania samej anteny.  \n-\
    \ **C. „drgania fidera”** – drgania mechaniczne fidera nie są bezpośrednim wynikiem niezgodności impedancyjnej;\
    \ to zjawisko elektryczne (odbicia, fale stojące).\n\nJeszcze raz gratuluję poprawnej odpowiedzi!\
    \ \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nNiedopasowanie impedancji anteny (\\(Z_{\\text{ant}}\\\
    )) do impedancji linii transmisyjnej (\\(Z_{0}\\)) powoduje, że część fali elektromagnetycznej nie\
    \ wchodzi do anteny, lecz zostaje **odbita** z powrotem wzdłuż linii.  \n\n\\[\n\\Gamma = \\frac{Z_{\\\
    text{ant}}-Z_{0}}{Z_{\\text{ant}}+Z_{0}}\n\\]\n\n- \\(\\Gamma\\) – współczynnik fali odbitej (wartość\
    \ od \\(-1\\) do \\(+1\\)).  \n- Gdy \\(|\\Gamma|>0\\) powstaje fala stojąca, co zwiększa **straty**\
    \ w linii (przyrost rezystancji, promieniowanie, nagrzewanie przewodnika).  \n\n**Co się nie dzieje?**\
    \  \n\n- Odbite sygnały **nie generują** nagłego, ekstremalnego napięcia lub prądu, które mogłyby\
    \ „spalić” antenę.  \n- Antena jest jedynie elementem pasywnym; przy typowych poziomach mocy radiowych\
    \ (kilka watów do kilkudziesięciu watów) energia odbita nie przekracza jej wytrzymałości.  \n- Spalenie\
    \ anteny może wystąpić jedynie przy **przegrzaniu** spowodowanym długotrwałym podawaniem mocy znacznie\
    \ wyższej niż maksymalna moc dopuszczalna (np. zwarcie, uszkodzenie układu zasilania), a nie przez\
    \ jednorazowy efekt fali stojącej.\n\nDlatego prawidłową konsekwencją niedopasowania jest **odbicie\
    \ sygnału i straty w linii transmisyjnej** (odpowiedź **A**), a nie „spalenie anteny”."
  - "**Dlaczego odpowiedź C („drgania fidera”) jest nieprawidłowa?**\n\n1. **Fala stojąca ≠ drgania mechaniczne**\
    \  \n   - „Drgania fidera” sugerują wibracje fizyczne kabla (mechaniczne).  \n   - Fala stojąca powstaje\
    \ w **polu elektromagnetycznym** – jest to superpozycja fali padającej i odbitej, a nie ruch materiału\
    \ przewodnika.\n\n2. **Wynik niedopasowania**  \n   - Gdy impedancja anteny \\(Z_{\\text{ant}}\\)\
    \ nie równa się impedancji linii transmisyjnej \\(Z_{0}\\), część mocy jest odbijana z powrotem w\
    \ kierunku nadajnika.  \n   - Ta odbita fala interferuje z falą pierwotną, tworząc w linii maksima\
    \ i minima napięcia – klasyczna fala stojąca.\n\n3. **Skutki praktyczne**  \n   - **Straty mocy**\
    \ – odbita energia nie jest przekazywana do anteny, a część z niej zostaje rozproszona w postaci ciepła\
    \ w linii (zależnie od \\(\\text{VSWR}\\)).  \n   - **Zwiększone napięcie** w punktach maksymalnych\
    \ może doprowadzić do przebicia izolacji, ale nie do „drgań” kabla.\n\n4. **Brak mechanicznego oddziaływania**\
    \  \n   - Nawet przy dużych wartościach VSWR nie powstaje wymuszone drganie przewodnika; przewodnik\
    \ jest sztywny w porównaniu z częstotliwością RF (MHz‑GHz).  \n   - Ewentualne wibracje mogłyby wystąpić\
    \ jedynie przy bardzo niskich częstotliwościach (np. audio) i przy bardzo luźnym, długim przewodzie\
    \ – sytuacja nieodpowiednia dla typowych instalacji antenowych.\n\n---\n\n### Poprawna odpowiedź –\
    \ A\n\n- **Odbicia sygnału**: przy niedopasowaniu współczynnik fali stojącej (VSWR) > 1, co oznacza,\
    \ że część mocy jest odbijana.\n- **Straty w linii**: odbite fale przechodzą ponownie przez przewodnik,\
    \ zwiększając straty rezystancyjne i dielektryczne; przy wysokim VSWR mogą też powstawać lokalne przepięcia\
    \ prowadzące do uszkodzeń.\n\n\\[\n\\text{VSWR} = \\frac{1 + |\\Gamma|}{1 - |\\Gamma|},\\qquad \n\\\
    Gamma = \\frac{Z_{\\text{ant}}-Z_{0}}{Z_{\\text{ant}}+Z_{0}}\n\\]\n\nGdzie \\(\\Gamma\\) jest współczynnikiem\
    \ odbicia. Im większy \\(|\\Gamma|\\), tym większy udział odbitej mocy i tym większe straty w linii.\n\
    \n**Podsumowanie:**  \nNiedopasowanie anteny powoduje odbicia i powstawanie fali stojącej, co prowadzi\
    \ do strat energetycznych, a nie do fizycznych drgań przewodu. Dlatego odpowiedź C jest błędna, a\
    \ odpowiedź A – prawidłowa."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nGdy impedancja anteny \\(Z_{\\text{L}}\\) nie jest równa\
    \ impedancji charakterystycznej linii transmisyjnej \\(Z_{0}\\), powstaje **niezgodność impedancyjna**.\
    \ W wyniku tego:\n\n1. **Współczynnik odbicia**  \n   \\[\n   \\Gamma = \\frac{Z_{\\text{L}}-Z_{0}}{Z_{\\\
    text{L}}+Z_{0}}\n   \\]\n   określa część fali, która nie zostaje wchłonięta przez antenę i zostaje\
    \ **odrzucona** w kierunku nadajnika.\n\n2. **Fala stojąca** – odbita fala interferuje z falą wchodzącą,\
    \ tworząc w linii **wzorce napięcia i prądu** (węzły i antywęzły).  \n\n3. **Straty w linii** – w\
    \ miejscach antywęzłów napięcie jest podwyższone, co zwiększa moc rozpraszane w przewodniku (straty\
    \ rezystancyjne, dielektryczne). Energia, która nie została przekazana do anteny, zamienia się w ciepło\
    \ w samej linii.\n\nW konsekwencji obserwujemy:\n\n- **Odbicia sygnału** od punktu niedopasowania\
    \ (co objawia się np. spadkiem mocy na wyjściu nadajnika).  \n- **Dodatkowe straty** w linii transmisyjnej\
    \ spowodowane podwyższonymi wartościami napięcia i prądu w falach stojących.\n\n---\n\n### Dlaczego\
    \ pozostałe odpowiedzi są nieprawidłowe?\n\n- **B – może spowodować spalenie anteny**  \n  Niedopasowanie\
    \ zwiększa moc odbijaną do nadajnika, a nie bezpośrednio do anteny. Antena raczej nie ulega przegrzaniu;\
    \ to nadawca może zostać obciążony (np. ochrona przed nadmiernym VSWR).\n\n- **C – drgania fidera**\
    \  \n  „Drgania fidera” to nieprecyzyjne określenie; fider (linia transmisyjna) nie „drga” mechanicznie\
    \ w wyniku niezgodności impedancyjnej. Powstaje jedynie **fala stojąca** elektryczna, a nie fizyczne\
    \ drgania struktury.\n\n---\n\n**Podsumowanie:** Nieodpowiednie dopasowanie anteny do linii tworzy\
    \ fale stojące, co skutkuje odbiciem części sygnału i zwiększonymi stratami w linii – to właśnie opisuje\
    \ odpowiedź **A**."
- text: '48\. Element aktywny we wzmacniaczu przewodzi przez cały okres wzmacnianego sygnału. Wzmacniacz
    ten pracuje w klasie:'
  answers:
  - A
  - B
  - C
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ w **klasie A** element aktywny (np.\
    \ tranzystor lub lampka) przewodzi **przez cały okres** (360°) sygnału wejściowego. Dzięki temu wzmocniony\
    \ sygnał jest odtwarzany w całości, choć kosztem niższej sprawności energetycznej.  \n\nW klasach\
    \ **B** i **C** element aktywny przewodzi odpowiednio połowę (180°) lub mniej niż połowę (poniżej\
    \ 180°) okresu sygnału, co odróżnia je od klasy A.  \n\n---  \n*Zatem: element przewodzący cały okres\
    \ → klasa A.*"
  - "**Dlaczego odpowiedź B jest błędna**\n\nWzmacniacze audio (i nie tylko) klasyfikowane są według tego,\
    \ jak dużą część jednego okresu sygnału wejściowego przewodzi element aktywny (tranzystor, lampę itp.).\
    \  \n\n| Klasa | Kąt przewodzenia elementu aktywnego | Charakterystyka |\n|------|--------------------------------------|-----------------|\n\
    | **A** | \\(\\;360^{\\circ}\\) (cały okres) | Najniższa sprawność, najmniejsze zniekształcenia |\n\
    | **B** | \\(\\;180^{\\circ}\\) (połowa okresu) | Wyższa sprawność, ale pojawia się zniekształcenie\
    \ przejściowe (crossover) |\n| **AB** | \\(\\;>180^{\\circ}\\) i \\< \\(360^{\\circ}\\) | Kompromis\
    \ między A i B |\n| **C** | \\(\\;<180^{\\circ}\\) (zwykle \\< \\(90^{\\circ}\\)) | Używany w modulacji\
    \ częstotliwości, duże zniekształcenia amplitudy |\n\nW treści pytania jest mowa o **„przewodzeniu\
    \ przez cały okres wzmacnianego sygnału”**. To dokładnie opisuje **klasę A**, w której element aktywny\
    \ jest w stanie przewodzenia przez cały 360° jednego cyklu sinusoidy.  \n\nKlasa **B** (odpowiedź\
    \ zaznaczona przez Ciebie) przewodzi jedynie przez połowę okresu (\\(180^{\\circ}\\)), czyli tylko\
    \ w jednej półfali dodatniej lub ujemnej. Dlatego nie spełnia warunku „przez cały okres”.\n\n**Podsumowanie**\n\
    \n- **Poprawna odpowiedź:** A – klasa A (przewodzenie przez \\(\\;360^{\\circ}\\)).\n- **Błędna odpowiedź\
    \ B:** opisuje klasę B, w której przewodzenie trwa jedynie \\(\\;180^{\\circ}\\), co nie odpowiada\
    \ treści pytania.  \n\nZrozumienie kąta przewodzenia pozwala szybko odróżnić klasy i uniknąć tego\
    \ typu pomyłek."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nWzmacniacze audio i RF klasyfikowane są według **kąta\
    \ przewodzenia** (ang. *conduction angle*) – czyli części okresu sygnału, w której element aktywny\
    \ (tranzystor, lampka) jest w stanie przewodzenia.\n\n| Klasa | Kąt przewodzenia | Charakterystyka\
    \ |\n|------|-------------------|-----------------|\n| **A** | \\(360^{\\circ}\\) (cały okres) | Element\
    \ aktywny przewodzi przez cały cykl sygnału. Najmniejsze zniekształcenia, najniższa sprawność (ok. 10‑20 %).\
    \ |\n| **B** | \\(180^{\\circ}\\) (połowa okresu) | Przewodzi tylko w jednej połówce (pozytywnej lub\
    \ negatywnej). Wyższa sprawność, ale większe zniekształcenia przy przejściu zerowym. |\n| **C** |\
    \ \\(<180^{\\circ}\\) (zwykle 90‑120°) | Przewodzi tylko w wąskim przedziale ok. \\(<180^{\\circ}\\\
    ). Stosowany w układach RF, bardzo wysoka sprawność, ale duże zniekształcenia – nie nadaje się do\
    \ audio. |\n\nW treści pytania:  \n\n> *„Element aktywny we wzmacniaczu przewodzi przez cały okres\
    \ wzmacnianego sygnału.”*\n\nTylko **klasa A** spełnia to kryterium, ponieważ jej element aktywny\
    \ jest włączony przez **pełny okres** (\\(360^{\\circ}\\)).  \n\n**Klasa C** przewodzi **krócej niż\
    \ połowa** okresu, więc nie może spełniać warunku „przez cały okres”. Dlatego odpowiedź C jest błędna,\
    \ a prawidłowa jest **A**."
  - '**Wyjaśnienie**


    Wzmacniacze klasyfikujemy według tego, jaką część okresu sygnału przewodzi ich element aktywny (np.
    tranzystor, lampę).


    | Klasa | Czas przewodzenia elementu aktywnego |

    |------|--------------------------------------|

    | **A** | **Cały okres (100 %)** |

    | B    | 50 % (połowa cyklu) |

    | AB   | >50 % i <100 % (np. 60–80 %) |

    | C    | <50 % (zwykle <10 %) |


    W treści pytania podano, że **„element aktywny … przewodzi przez cały okres wzmacnianego sygnału”**.
    Tylko klasa **A** spełnia ten warunek – element aktywny jest w stanie przewodzenia przez każdy moment
    cyklu, co zapewnia najniższe zniekształcenia, ale największe zużycie mocy.


    Dlatego prawidłowa odpowiedź to:


    **A. A**.'
- text: 52\. Pewien ręczny radiotelefon VHF/UHF pozbawiony jest filtrów pasmowych w torze wejściowym.
    Podczas aktywacji jednego ze szczytów w ramach programu SOTA okazało się, że nie można odebrać sygnałów
    korespondentów, pomimo wykorzystania dobrej anteny dookólnej. Czym może być spowodowane to zjawisko?
  answers:
  - rozpraszaniem sygnału na śladach jonizacyjnych meteorów (meteor scatter)
  - zmniejszeniem czułości odbiornika przez mocny sygnał nadajnika rozgłośni radiowej na sąsiedniej górze
  - silnymi podmuchami wiatru
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Meteor scatter** polega na odbijaniu fal radiowych\
    \ od jonizowanych śladów po meteorytach.  \n- Zjawisko to występuje najczęściej w pasmach **VHF (30 – 300 MHz)**\
    \ i jest wykorzystywane przy **krótkich, impulsowych transmisjach** (np. krótkie “bursty” w trybie\
    \ FM).  \n- Efekt pojawia się **przypadkowo**, trwa od kilku sekund do kilku minut i dotyczy jedynie\
    \ **wybranych częstotliwości**.  \n- Nie powoduje ono stałej utraty odbioru wszystkich sygnałów w\
    \ pobliżu, a zwłaszcza nie blokuje odbioru przy użyciu dobrej anteny dookólnej.  \n\nW opisanym scenariuszu\
    \ mamy **ciągłą, całodobową** sytuację – brak odbioru *wszystkich* korespondentów, co nie jest charakterystyczne\
    \ dla meteor scatter.\n\n---\n\n**Dlaczego poprawna jest odpowiedź B**\n\n- **SOTA** (Summits on the\
    \ Air) to aktywność z wysokich wzniesień, gdzie w pobliżu mogą znajdować się **stacje radiowe o dużej\
    \ mocy** (np. rozgłośnie, repeatery).  \n- Jeśli na sąsiedniej górze działa silny nadajnik (np. 100 W\
    \ lub więcej) na **sąsiedniej częstotliwości**, jego sygnał może **przesterować przedwzmacniacz**\
    \ w torze wejściowym odbiornika.  \n- Brak **filtrów pasmowych** oznacza, że odbiornik nie odcina\
    \ energii spoza wybranej częstotliwości; silny sygnał „przecieka” do układu IF i **obniża czułość**\
    \ (tzw. **receiver desensitization** lub **blocking**).  \n- Efekt jest stały i dotyczy **wszystkich\
    \ odbieranych sygnałów**, niezależnie od ich siły, co idealnie pasuje do opisu: *„nie można odebrać\
    \ sygnałów korespondentów, pomimo dobrej anteny”*.\n\n---\n\n### Krótkie podsumowanie\n\n| Zjawisko\
    \ | Charakterystyka | Dlaczego nie pasuje |\n|----------|----------------|---------------------|\n\
    | Meteor scatter | krótkotrwałe, impulsowe odbicia, selektywne częstotliwości | Nie powoduje ciągłej\
    \ blokady odbioru wszystkich sygnałów |\n| Blokada (desensytyzacja) spowodowana silnym sąsiednim nadajnikiem\
    \ | stałe obniżenie czułości przy braku filtrów | Wyjaśnia brak odbioru przy dobrej antenie i w całym\
    \ paśmie |\n\nStąd prawidłowa odpowiedź to **B** – **zmniejszenie czułości odbiornika przez mocny\
    \ sygnał nadajnika rozgłośni radiowej na sąsiedniej górze**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„zmniejszeniem czułości odbiornika przez mocny\
    \ sygnał nadajnika rozgłośni radiowej na sąsiedniej górze”* – jest prawidłowa.\n\n### Dlaczego?\n\n\
    - Radiotelefon bez filtrów pasmowych w torze wejściowym nie odcina sygnałów spoza pożądanego pasma.\n\
    - Silny nadajnik znajdujący się w pobliżu (np. rozgłośnia na sąsiedniej górze) może wprowadzić do\
    \ układu **przesterowanie (over‑loading)** lub **interferencję**.\n- Przesterowany front‑end zwiększa\
    \ poziom szumu i **obniża efektywną czułość** odbiornika, co skutkuje brakiem możliwości odbioru słabszych\
    \ sygnałów korespondentów, mimo użycia dobrej anteny dookólnej.\n\nPozostałe odpowiedzi (meteor scatter,\
    \ podmuchy wiatru) nie wpływają bezpośrednio na czułość układu RF i nie wyjaśniają braku odbioru w\
    \ opisanej sytuacji."
  - "**Dlaczego odpowiedź C („silne podmuchy wiatru”) jest niepoprawna?**\n\n- **Wiatru nie blokuje fal\
    \ radiowych.**  \n  Prędkość dźwięku w powietrzu (≈ 340 m s⁻¹) jest o rzędy wielkości mniejsza niż\
    \ prędkość fali elektromagnetycznej (≈ 3·10⁸ m s⁻¹). Dlatego turbulencje powietrza nie mogą „rozpraszać”\
    \ ani „przytłumić” sygnału VHF/UHF w skali kilku kilohertzów.\n\n- **Ewentualny wpływ wiatru ogranicza\
    \ się do mechaniki anteny.**  \n  Gdyby wiatr poruszał antenę dookólną, mogłoby to chwilowo zmienić\
    \ jej charakterystykę kierunkową, ale nie spowoduje całkowitej utraty wszystkich stacji jednocześnie.\
    \ Przy prawidłowo zamocowanej antenie wpływ jest marginalny.\n\n- **Opis sytuacji wskazuje na problem\
    \ elektroniczny, a nie meteorologiczny.**  \n  W pytaniu podkreślono, że radio „pozbawione jest filtrów\
    \ pasmowych w torze wejściowym”. To od razu sugeruje podatność na **przeciążenie (overload)** lub\
    \ **zjawisko blokowania (blocking)** przez silny sygnał spoza pasma docelowego.\n\n---\n\n### Dlaczego\
    \ odpowiedź B jest prawidłowa\n\n1. **Brak filtrów pasmowych → duża przepustowość front‑endu.**  \n\
    \   Bez filtra wejściowego odbiornik przyjmuje wszystkie sygnały w szerokim zakresie częstotliwości,\
    \ w tym bardzo silny sygnał z rozgłośni radiowej położonej na sąsiedniej górze.\n\n2. **Zjawisko „blocking”\
    \ / „desensitization”.**  \n   Silny sygnał nasyca przedwzmacniacz i konwerter częstotliwości, co\
    \ skutkuje:\n   \\[\n   \\text{Czułość}_{\\text{eff}} = \\frac{\\text{SNR}_{\\text{docelowy}}}{1 +\
    \ \\frac{P_{\\text{silny}}}{P_{\\text{limit}}}}\n   \\]\n   Gdzie \\(P_{\\text{silny}}\\) to moc zakłócającego\
    \ sygnału, a \\(P_{\\text{limit}}\\) to maksymalna dopuszczalna moc front‑endu. Gdy \\(P_{\\text{silny}}\
    \ \\gg P_{\\text{limit}}\\), czułość spada praktycznie do zera.\n\n3. **Efekt przyjmowany w praktyce\
    \ SOTA.**  \n   Na szczytach gór często spotyka się stacje nadawcze o mocy kilkudziesięciu watów,\
    \ które przy bezpośredniej linii widzenia mogą wytworzyć sygnał o poziomie > –30 dBm w pobliżu odbiornika.\
    \ Taki poziom łatwo przeładowuje typowy przenośny VHF/UHF, zwłaszcza gdy nie ma filtra przeciwprzeciążeniowego.\n\
    \n---\n\n### Krótkie podsumowanie\n\n- **Wiatr ≠ utrata sygnału** – jedynie może wpływać mechanicznie\
    \ na antenę, a nie na zdolność odbiornika do odbioru.\n- **Silny sąsiadujący nadajnik + brak filtrów**\
    \ → przeciążenie front‑endu → dramatyczne zmniejszenie czułości (blocking).  \n  To właśnie wyjaśnia,\
    \ dlaczego nie udało się odebrać korespondentów, mimo dobrej anteny dookólnej."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\nRadiotelefon ręczny VHF/UHF bez filtrów pasmowych w torze\
    \ wejściowym jest narażony na **przeciążenie front‑endu** (ang. *front‑end overload*).  \n\n- **Mocny\
    \ sygnał** z rozgłośni radiowej położonej na sąsiedniej górze dostaje się do układu odbiorczego razem\
    \ z sygnałami słabych korespondentów.  \n- Bez filtrów odcinających niepożądane pasma, silny sygnał\
    \ „przerywa” pracę wzmacniacza wejściowego (zachodzi **kompresja** i **przesterowanie**).  \n- Efektem\
    \ jest znaczne **spadanie czułości** (tzw. *desensitization*), przez co odbiór słabych sygnałów staje\
    \ się niemożliwy, mimo dobrej anteny dookólnej.\n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe**\n\
    \n| Opcja | Dlaczego nie pasuje |\n|------|----------------------|\n| A. **Meteor scatter** | To zjawisko\
    \ występuje w paśmie VHF przy bardzo krótkich impulsach i wymaga obecności meteorytów oraz odpowiednich\
    \ warunków propagacyjnych; nie powoduje stałej utraty czułości, a jedynie chwilowe odbicia sygnału.\
    \ |\n| C. **Silne podmuchy wiatru** | Wiatr może wpłynąć na charakterystykę anteny, ale nie wywoła\
    \ utraty czułości odbiornika w skali opisanej w pytaniu. Nie jest przyczyną braku odbioru wszystkich\
    \ korespondentów. |\n\n**Podsumowanie**  \nBrak filtrów w torze wejściowym sprawia, że silny nadawca\
    \ w pobliżu „przeciąża” odbiornik, co drastycznie obniża jego czułość i uniemożliwia odbiór słabych\
    \ sygnałów – stąd poprawna odpowiedź **B**."
- text: 54\. Czy antena typu delta, o długości promiennika ~41 m będzie poprawnie działała w paśmie 20
    m?
  answers:
  - nie, to jest antena jednopasmowa
  - tak, antena typu delta stroi się na kolejnych harmonicznych
  - tak, ale tylko jako odbiorcza
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna i prawidłowa jest B**\n\n1. **Warunek rezonansu anteny**  \n \
    \  Antena jest rezonansowa, gdy jej efektywna długość elektryczna spełnia warunek  \n\n   \\[\n  \
    \ L = n\\;\\frac{\\lambda}{2},\\qquad n=1,2,3,\\dots\n   \\]\n\n   czyli jest wielokrotnością połowy\
    \ długości fali (\\(\\lambda\\)) – tzw. **harmoniczne**.\n\n2. **Długość promiennika ~ 41 m**  \n\
    \   * Dla pasma 20 m (częstotliwość ok. 14 MHz)  \n     \\[\n     \\lambda_{20m}= \\frac{c}{f}\\approx\\\
    frac{300\\;\\text{MHz·m}}{14\\;\\text{MHz}}\\approx21,4\\;\\text{m}\n     \\]\n     \\[\n     \\frac{\\\
    lambda_{20m}}{2}\\approx10,7\\;\\text{m}\n     \\]\n   * 41 m ≈ 2 · \\(\\frac{\\lambda_{20m}}{2}\\\
    ) → \\(n=2\\).  \n     Antena jest więc **zestrojona na drugi harmoniczny** pasma 20 m.\n\n3. **Delta‑antenna\
    \ nie jest jednopasmowa**  \n   - Kształt Δ (trójkąt) to po prostu geometryczna forma; nie narzuca\
    \ jednego pasma.\n   - Dzięki własności harmonicznej, ta sama konstrukcja może pracować na **pierwszym,\
    \ drugim, trzecim…** harmonicznym, czyli w wielu pasmach (np. 80 m, 40 m, 20 m, 15 m itp.).\n   -\
    \ Dlatego stwierdzenie „to jest antena jednopasmowa” (odpowiedź A) jest niezgodne z fizyką rezonansem.\n\
    \n4. **Dlaczego odpowiedź B jest prawidłowa**  \n   - **„Stroi się na kolejnych harmonicznych”** dokładnie\
    \ opisuje zachowanie anteny Δ: przy odpowiedniej długości (tu ~41 m) uzyskujemy rezonans przy \\(n=2\\\
    ) dla 20 m, a przy innych długościach lub przy zmianie konfiguracji (np. podniesienie elementów) możemy\
    \ uzyskać rezonans przy \\(n=1\\) (80 m), \\(n=3\\) (15 m) itd.\n   - To czyni tę antenę praktycznym,\
    \ wielopasmowym rozwiązaniem.\n\n---\n\n### Krótkie podsumowanie\n\n- **Jednopasmowa** antena działa\
    \ jedynie przy \\(n=1\\).  \n- **Delta‑antenna** o długości ~41 m spełnia warunek \\(L = 2\\cdot\\\
    frac{\\lambda_{20m}}{2}\\), czyli jest **zestrojona na drugi harmoniczny** 20‑mowego pasma.  \n- W\
    \ związku z tym odpowiedź **B** („tak, antena typu delta stroi się na kolejnych harmonicznych”) jest\
    \ poprawna, a odpowiedź **A** – niepoprawna."
  - "**Gratulacje!** Zaznaczyłeś prawidłową odpowiedź **B**.\n\n**Dlaczego?**\n\n- Długość jednego promiennika\
    \ Δ‑anteny wynosi około **41 m**.  \n- Dla pasma **20 m** (częstotliwość ≈ 14 MHz) długość fali wynosi\
    \  \n\n\\[\n\\lambda = \\frac{c}{f} \\approx \\frac{3\\cdot10^{8}\\,\\text{m/s}}{14\\cdot10^{6}\\\
    ,\\text{Hz}} \\approx 21,4\\ \\text{m}.\n\\]\n\n- 41 m to **~2 · λ**, czyli dwukrotność długości fali.\
    \ Dlatego antena nie jest strojeną jednopasmową λ/2, lecz **rezonuje na kolejnej harmonicznej** (drugiej\
    \ harmonicznej) swojego naturalnego rezonansu.\n\n- W praktyce Δ‑anteny mogą pracować nie tylko na\
    \ pierwszej harmonicznej, ale także na wyższych (2., 3., 4. itp.), co pozwala im efektywnie działać\
    \ w paśmie 20 m mimo, że ich wymiary odpowiadają dłuższym falom.\n\nStąd odpowiedź **B – tak, antena\
    \ typu delta stroi się na kolejnych harmonicznych** jest poprawna. \U0001F680"
  - "**Dlaczego odpowiedź C („tak, ale tylko jako odbiorcza”) jest niepoprawna?**\n\n1. **Delta‑typ jest\
    \ anteną dwukierunkową** – tak samo nadaje, jak i odbiera. Nie ma fizycznego ograniczenia, które powodowałoby,\
    \ że po dostrojeniu do jednej harmonicznej może pracować wyłącznie w trybie odbiorczym.  \n\n2. **Kryterium\
    \ „tylko odbiorcza”** pojawia się jedynie w bardzo specjalnych przypadkach (np. antena o bardzo dużym\
    \ współczynniku SWR przy nadawaniu). W praktyce, przy prawidłowym stroju, delta zachowuje się jak\
    \ każda inna antena dipolowa – zarówno nadaje, jak i odbiera.  \n\n3. **Względna impedancja przy nadawaniu**:\
    \ przy dostrojeniu do jednej z harmonicznych impedancja wejściowa (ok. 50 Ω) jest podobna do tej przy\
    \ odbiorze, więc nie ma różnicy w możliwości pracy jako nadajnik.\n\n---\n\n## Dlaczego odpowiedź\
    \ B („tak, antena typu delta stroi się na kolejnych harmonicznych”) jest prawidłowa?\n\n### 1. Budowa\
    \ i zasada działania\n\n- Antena delta to trójkątna struktura z trzema promiennikami (ramionami) o\
    \ tej samej długości **L**.\n- Każde ramię działa jak element dipola o długości **L**.\n- Dla dipola\
    \ rezonans występuje, gdy jego całkowita długość jest równa **n · λ/2**, gdzie **n = 1,2,3,…** – czyli\
    \ przy kolejnych harmonicznych.\n\n\\[\nL = n\\frac{\\lambda}{2}\\quad\\Longrightarrow\\quad f_n =\
    \ \\frac{c}{2L}\\,n\n\\]\n\n### 2. Długość promiennika ~ 41 m\n\n- Długość jednego ramienia ≈ 41 m.\n\
    - Dla pierwszej harmonicznej (\\(n=1\\)):\n\n\\[\n\\lambda_1 = 2L \\approx 82\\ \\text{m} \\;\\;\\\
    Rightarrow\\;\\; f_1 = \\frac{c}{\\lambda_1}\n      \\approx \\frac{3\\cdot10^8}{82} \\approx 3.66\\\
    \ \\text{MHz}\n\\]\n\n- Pasmo 20 m to **14 – 14.35 MHz** (λ≈ 20 m).  \n  Sprawdzamy, które harmoniczne\
    \ leży w tym paśmie:\n\n\\[\nn = \\frac{f_{\\text{20 m}}}{f_1}\n   \\approx \\frac{14\\ \\text{MHz}}{3.66\\\
    \ \\text{MHz}} \\approx 3.8\n\\]\n\nNajbliższa całkowita harmoniczna to **\\(n = 4\\)**:\n\n\\[\n\
    f_4 = 4 \\times f_1 \\approx 4 \\times 3.66\\ \\text{MHz}\n      \\approx 14.64\\ \\text{MHz}\n\\\
    ]\n\nWartość 14.64 MHz leży w granicach pasma 20 m (trochę powyżej, ale przy typowym dopasowaniu i\
    \ tolerancji anteny uzyskuje się rezonans w całości tego pasma). Dlatego delta o długości 41 m **stroi\
    \ się na czwartej harmonicznej**, czyli w paśmie 20 m.\n\n### 3. Konsekwencje\n\n- Antena nie jest\
    \ jednopasmowa (odpowiedź A jest więc fałszywa).  \n- Dzięki wielokrotnemu stroju (pierwsza, druga,\
    \ trzecia, czwarta … harmoniczna) ta sama konstrukcja może pracować w wielu pasmach (10 m, 20 m, 40 m,\
    \ itp.).  \n- Nie ma rozróżnienia „tylko odbiorcza” – przy poprawnym stroju antena pracuje zarówno\
    \ w trybie nadawczym, jak i odbiorczym.\n\n---\n\n### Podsumowanie\n\n- **C** jest błędna, bo nie\
    \ istnieje fizyczne ograniczenie, które czyniłoby deltę jedynie anteną odbiorczą przy stroju na harmoniczną.\
    \  \n- **B** jest poprawna, ponieważ delta o ramionach ~ 41 m ma rezonans na czwartej harmonicznej\
    \ (≈ 14,6 MHz), czyli w paśmie 20 m, i tak jak wszystkie dipole może pracować zarówno jako nadajnik,\
    \ jak i odbiornik."
  - "**Odpowiedź:** **B. tak, antena typu delta stroi się na kolejnych harmonicznych**\n\n---\n\n### Dlaczego\
    \ tak?\n\n1. **Długość promiennika**  \n   \\[\n   L \\approx 41\\ \\text{m}\n   \\]\n\n2. **Obwód\
    \ całej anteny (trójkąt równoboczny)**  \n   \\[\n   P = 3L \\approx 123\\ \\text{m}\n   \\]\n\n3.\
    \ **Długość fali w paśmie 20 m**  \n   \\[\n   \\lambda_{20} = 20\\ \\text{m}\n   \\]\n\n4. **Związek\
    \ między obwodem a falą**  \n   Antena delta rezonuje, gdy jej obwód jest w przybliżeniu równy całkowitej\
    \ długości fali lub jej wielokrotności:\n   \\[\n   P \\approx n\\lambda \\quad (n = 1,2,3,\\dots)\n\
    \   \\]\n\n5. **Sprawdzenie**  \n   \\[\n   \\frac{P}{\\lambda_{20}} \\approx \\frac{123}{20} \\approx\
    \ 6{,}15 \\approx 6\n   \\]\n   Oznacza to, że obwód jest bardzo bliski **szóstemu harmonicznemu**\
    \ ( \\(n = 6\\) ) fali 20‑m.\n\n6. **Wniosek**  \n   Antena o takim rozmiarze nie jest dostrojona\
    \ do podstawowej długości fali ( \\(n=1\\) ), ale ‑ poprzez własne własności geometryczne ‑ może pracować\
    \ na wyższych harmonicznych. Dlatego w paśmie 20 m będzie działać (zarówno jako nadajnik, jak i odbiornik),\
    \ choć nie w trybie jednopasmowym.\n\n---\n\n### Krótkie podsumowanie\n\n- **Jednopasmowość** (odpowiedź\
    \ A) nie ma zastosowania – delta jest wielopasmowa.  \n- **Jedynie odbiorcza** (odpowiedź C) nie jest\
    \ prawdziwa – przy odpowiedniej mocy i dopasowaniu impedancji może pracować także jako nadajnik. \
    \ \n- **Poprawna** jest odpowiedź **B** – antena stroi się na kolejnych harmonicznych, w tym na szóstym\
    \ harmonicznym w paśmie 20 m."
- text: 55\. Co stanie się kiedy nasz korespondent w paśmie 70 cm używa anteny o odmiennej polaryzacji
    niż nasza?
  answers:
  - wstęgi boczne modulacji mogą zostać odwrócone
  - sygnały mogą być znacznie słabsze
  - słyszymy efekt echa na sygnale
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n*Wstęgi boczne modulacji* (LSB/USB) odnoszą się do\
    \ sposobu demodulacji sygnału w odbiorniku (np. odwrócenie pasma przy odbiorze SSB).  \nPolaryzacja\
    \ anteny nie ma wpływu na to, które pasmo boczne jest odbierane – decydują o tym:\n\n* rodzaj demodulatora\
    \ (LSB vs. USB)  \n* ustawienie odbiornika (np. odwrócenie częstotliwości w heterodynie)\n\nDlatego\
    \ zmiana polaryzacji **nie odwraca** wstęg bocznych.  \n\n---\n\n### Co się naprawdę dzieje przy niezgodnej\
    \ polaryzacji?\n\nKiedy nasz korespondent nadawczo korzysta z innej polaryzacji (np. pionowej) niż\
    \ nasza antena (np. pozioma), pola elektromagnetyczne nie są w pełni „dopasowane”.  \nStrata mocy\
    \ wynikająca z niedopasowania polaryzacji wyraża się wzorem:\n\n\\[\nL_{\\text{pol}} = 20\\log_{10}\\\
    !\\bigl(\\cos\\theta\\bigr)\\; \\text{[dB]},\n\\]\n\ngdzie \\(\\theta\\) to kąt między wektorami polaryzacji\
    \ (0° → pełne dopasowanie, 90° → całkowita utrata).\n\nNa paśmie 70 cm (433 MHz) typowo używa się\
    \ anten **pionowych** (np. dipol) lub **cyrkularnych** (np. helisy). Jeśli nasza antena jest ustawiona\
    \ poziomo, a nadawca używa pionowej, \\(\\theta = 90^\\circ\\) i strata wynosi **‑∞ dB** – w praktyce\
    \ odbieramy bardzo słaby sygnał (zazwyczaj poniżej progu słyszalności).  \n\n---\n\n### Dlaczego odpowiedź\
    \ B jest prawidłowa?\n\n* **„Sygnały mogą być znacznie słabsze”** opisuje dokładnie efekt strat polaryzacyjnych.\
    \  \n* Im większy kąt \\(\\theta\\), tym mniejsza część mocy przychodzi do naszej anteny, co skutkuje:\n\
    \n  * niższym poziomem S‑NR,  \n  * koniecznością zwiększenia mocy nadawcy lub zmiany anteny,  \n\
    \  * ewentualnym brakiem możliwości nawiązania łączności.\n\n---\n\n### Dlaczego odpowiedź C jest\
    \ nieadekwatna?\n\nEfekt echa (opóźniony odbiór tej samej modulacji) pojawia się przy wielodrogowej\
    \ propagacji lub przy odbiorze własnego sygnału w trybie full‑duplex. Nie jest on spowodowany niezgodnością\
    \ polaryzacji.\n\n---\n\n**Podsumowanie**\n\n- **Polaryzacja** wpływa wyłącznie na **moc odbieranego\
    \ sygnału**, nie na strukturę wstęg bocznych ani na powstawanie echa.  \n- Dlatego prawidłowa odpowiedź\
    \ to **B** – przy niezgodnej polaryzacji sygnały są po prostu **znacznie słabsze**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – „sygnały mogą być znacznie słabsze”** i jest to\
    \ prawidłowa odpowiedź.\n\n### Dlaczego?\n\n- **Polaryzacja anteny** określa, w którym płaszczyźnie\
    \ drga pole elektryczne fali radiowej (pionowa, pozioma, kołowa itp.).  \n- Jeśli nasz korespondent\
    \ w paśmie 70 cm nadaje z **inną polaryzacją** niż nasza antena odbiorcza, część energii fali nie\
    \ jest „złapana” przez naszą antenę.  \n- Strata mocy przy polaryzacji niezgodnej wynosi około **3 dB**\
    \ (dla prostopadłych polaryzacji) i może być jeszcze większa przy bardziej skomplikowanych różnicach\
    \ (np. kołowa vs. liniowa).  \n- W praktyce skutkuje to **znacznie słabszym odbiorem** sygnału, zwiększonym\
    \ poziomem szumu i ryzykiem utraty łączności.\n\nPozostałe odpowiedzi (A i C) nie mają związku z efektem\
    \ niezgodnej polaryzacji.  \n\nJeszcze raz – dobra robota! \U0001F389"
  - "**Dlaczego odpowiedź C („słyszymy efekt echa na sygnale”) jest niepoprawna?**\n\n1. **Echo to zjawisko\
    \ propagacyjne** – pojawia się, gdy część fali odbija się od przeszkód i dociera do odbiornika z opóźnieniem.\
    \  \n2. **Polaryzacja anten nie powoduje opóźnień** – zmiana polaryzacji jedynie wpływa na to, jak\
    \ duża część pola elektrycznego jest „dopasowana” do drugiej anteny. Nie generuje ona dodatkowych\
    \ ścieżek propagacji, a więc nie może wytworzyć echa.  \n\n> **Wniosek:** różnica w polaryzacji nie\
    \ wprowadza echa; jedynie zmniejsza moc odbieranego sygnału.\n\n---\n\n## Dlaczego prawidłowa jest\
    \ odpowiedź B („sygnały mogą być znacznie słabsze”)\n\n### 1. Zasada dopasowania polaryzacji\n* Antena\
    \ nadawcza wytwarza pole elektryczne o określonej orientacji (np. pionowo V lub poziomo H).  \n* Antena\
    \ odbiorcza „widzi” tylko tę składową pola, której polaryzacja jest zgodna.  \n\n\\[\nP_{\\text{odb}}\
    \ = P_{\\text{nad}} \\, \\cos^{2}\\!\\theta\n\\]\n\ngdzie \\(\\theta\\) – kąt między wektorami polaryzacji\
    \ obu anten.\n\n### 2. Strata przy polaryzacji krzyżowej\n* Dla **idealnej krzyżowej polaryzacji**\
    \ (\\(\\theta = 90^{\\circ}\\))  \n\n\\[\n\\cos^{2} 90^{\\circ}=0 \\quad\\Rightarrow\\quad P_{\\text{odb}}\
    \ = 0\n\\]\n\n* W praktyce anteny nie są idealne, więc uzyskuje się tzw. **cross‑polarization loss**\
    \ (CPL) rzędu **15‑30 dB**.  \n  * 15 dB ≈ 1/30 mocy,  \n  * 30 dB ≈ 1/1000 mocy.\n\n### 3. Skutki\
    \ w paśmie 70 cm (430‑440 MHz)\n* Pasmo to jest często używane w łączności amatorskiej (np. FM, SSB,\
    \ digital).  \n* Nawet kilkadziesiąt dB strat powoduje, że sygnał staje się **znacznie słabszy** lub\
    \ zupełnie nieczytelny, co objawia się:\n  * słabym wskaźnikiem S‑meter,\n  * przerywanym dźwiękiem,\n\
    \  * brakiem możliwości demodulacji w trybach cyfrowych.\n\n### 4. Co **nie** dzieje się przy niezgodnej\
    \ polaryzacji\n| Zjawisko | Czy zachodzi przy różnej polaryzacji? |\n|----------|---------------------------------------|\n\
    | Echo (odblaski, opóźnienie) | **Nie** – wymaga wielodrogowej propagacji. |\n| Odwrócenie wstęg bocznych\
    \ | **Nie** – dotyczy niektórych metod modulacji przy nieprawidłowym demodulatorze, a nie polaryzacji.\
    \ |\n| Spadek mocy odbieranego sygnału | **Tak** – wynik dopasowania pola. |\n\n---\n\n### Podsumowanie\n\
    * **Polaryzacja** to kierunek wektora pola elektrycznego.  \n* Gdy odbiornik ma inną polaryzację niż\
    \ nadajnik, „widzi” jedynie składową pola równoległą do własnej orientacji.  \n* Dlatego **moc odbieranego\
    \ sygnału maleje** (zależnie od kąta \\(\\theta\\)), a nie pojawia się echo.  \n\nStąd odpowiedź **B**\
    \ jest prawidłowa, a odpowiedź **C** – nie ma związku z fizyką polaryzacji anten."
  - "**Dlaczego odpowiedź B jest prawidłowa?**\n\nW paśmie 70 cm (≈ 430 MHz) fale radiowe zachowują się\
    \ jak fale poprzeczne – mają określoną **polaryzację** (pionową lub poziomą).  \nJeśli nasz korespondent\
    \ używa anteny o polaryzacji innej niż nasza, następuje **niezgodność polaryzacji**.\n\n### Skutki\
    \ niezgodności polaryzacji\n- **Utrata mocy**: skuteczny współczynnik przenoszenia mocy między dwiema\
    \ antenami wynosi  \n\n\\[\nL = \\cos^{2}\\!\\theta ,\n\\]\n\ngdzie \\(\\theta\\) to kąt między wektorami\
    \ polaryzacji.  \nPrzy \\(\\theta = 90^{\\circ}\\) (całkowicie ortogonalne) \\(\\cos^{2}\\theta =\
    \ 0\\) – sygnał nie przechodzi wcale.  \nPrzy \\(\\theta = 45^{\\circ}\\) tracimy już 3 dB (≈ 50 %\
    \ mocy). Dlatego przy różnej polaryzacji sygnały mogą być **znacznie słabsze**.\n\n- **Brak odwrócenia\
    \ wstęg bocznych** i **brak echa**: te zjawiska są charakterystyczne dla problemów z modulacją lub\
    \ odbiciem sygnału, a nie dla niezgodności polaryzacji.\n\n### Podsumowanie\nNieodpowiednia polaryzacja\
    \ anteny nie zmienia sposobu modulacji ani nie wprowadza echa, ale redukuje efektywną moc odbieranego\
    \ sygnału, co objawia się słabszym odbiorem. Dlatego prawidłową odpowiedzią jest:\n\n**B. sygnały\
    \ mogą być znacznie słabsze**."
- text: 56\. Co oznacza pojęcie „stosunek przód-tył” w odniesieniu do anteny Yagi-Uda?
  answers:
  - stosunek liczby direktorów do reflektorów
  - stosunek mocy wypromieniowanej w kierunku głównego listka promieniowania do kierunku przeciwnego
  - stosunek mocy wypromieniowanej w przód anteny do dipola półfalowego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **„Stosunek liczby direktorów do reflektorów”** opisuje\
    \ jedynie **konfigurację fizyczną** elementów anteny Yagi‑Uda.  \n- Ten parametr nie ma bezpośredniego\
    \ związku z charakterystyką promieniowania (mocą w różnych kierunkach).  \n- W praktyce liczba direktorów\
    \ i reflektorów jest dobierana tak, aby uzyskać pożądany **kierunkowy wzrost wzmocnienia**, ale sama\
    \ ich liczba nie określa, jaką część mocy antena kieruje „do przodu” a jaką „do tyłu”.\n\n**Co właściwie\
    \ oznacza „stosunek przód‑tył” (ang. *front‑to‑back ratio, F/B*)?**\n\n\\[\n\\text{F/B} = \\frac{P_{\\\
    text{przód}}}{P_{\\text{tył}}}\n\\]\n\ngdzie  \n\n- \\(P_{\\text{przód}}\\) – moc (lub natężenie pola)\
    \ wypromieniowane w **kierunku głównego listka promieniowania** (maksymalny zysk, zazwyczaj w osi\
    \ anteny).  \n- \\(P_{\\text{tył}}\\) – moc wypromieniowana w **kierunku przeciwnym** (zwykle wzdłuż\
    \ osi, ale po drugiej stronie anteny).\n\nCzęsto podaje się to w decybelach:\n\n\\[\n\\text{F/B}_{\\\
    text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\\right)\n\\]\n\n**Dlaczego\
    \ odpowiedź B jest prawidłowa**\n\n- Odpowiedź B dokładnie opisuje powyższą definicję: **stosunek\
    \ mocy wypromieniowanej w kierunku głównego listka promieniowania do mocy wypromieniowanej w kierunku\
    \ przeciwnego**.  \n- To właśnie ten stosunek ocenia, jak „skierowana” jest antena – im wyższy F/B,\
    \ tym lepsze tłumienie promieniowania w tylnej półkuli i większa zdolność odrzucania niepożądanych\
    \ sygnałów (np. zakłóceń z tyłu).\n\n**Podsumowanie**\n\n- **A** – opisuje jedynie liczbę elementów,\
    \ nie charakterystykę promieniowania → nie jest definicją stosunku przód‑tył.  \n- **B** – definiuje\
    \ stosunek mocy w dwóch przeciwnych kierunkach, czyli właściwy **front‑to‑back ratio** używany przy\
    \ ocenie kierunkowości anteny Yagi‑Uda."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ w antenie Yagi‑Uda określenie **„stosunek\
    \ przód‑tył”** (ang. *front‑to‑back ratio*) definiuje się jako:\n\n\\[\n\\text{F/B} = \\frac{P_{\\\
    text{przód}}}{P_{\\text{tył}}}\n\\]\n\ngdzie  \n- \\(P_{\\text{przód}}\\) – moc wypromieniowana w\
    \ kierunku głównego listka promieniowania (maksymalny zysk),  \n- \\(P_{\\text{tył}}\\) – moc wypromieniowana\
    \ w kierunku przeciwległym (minimalny zysk).\n\nIm wyższy stosunek, tym lepsza zdolność anteny do\
    \ tłumienia sygnałów przychodzących z tyłu, co jest kluczowe w zastosowaniach kierunkowych.  \n\n\
    Pozostałe odpowiedzi nie opisują tej miary:  \n- A odnosi się do liczby elementów, a nie do charakterystyki\
    \ promieniowania,  \n- C porównuje moc anteny Yagi‑Uda z dipolem półfalowym, co nie jest definicją\
    \ stosunku przód‑tył.  \n\nDlatego **B** jest jedyną poprawną definicją. \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nPojęcie **„stosunek przód‑tył” (front‑to‑back ratio,\
    \ F/B)** dotyczy samej anteny Yagi‑Uda i opisuje, jak silnie antena promieniuje w **kierunku głównego\
    \ listka promieniowania** w porównaniu z promieniowaniem w **kierunku przeciwległym** (tył).  \n\n\
    Matematycznie:\n\n\\[\n\\text{F/B}= \\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\n\\qquad\\text{lub}\\\
    qquad\n\\text{F/B}_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\\\
    right)\n\\]\n\ngdzie \\(P_{\\text{przód}}\\) i \\(P_{\\text{tył}}\\) to moc wypromieniowana w tych\
    \ dwóch przeciwnych kierunkach.\n\n---\n\n### Co robi odpowiedź C?\n\n> **C. stosunek mocy wypromieniowanej\
    \ w przód anteny do dipola półfalowego**\n\nTa definicja wprowadza **zewnętrzny odniesienie** – moc\
    \ dipola półfalowego – które nie ma związku z charakterystyką kierunkowości anteny. Front‑to‑back\
    \ ratio nie porównuje anteny do innego typu anteny, lecz **porównuje dwa kierunki promieniowania tej\
    \ samej anteny**. Dlatego C opisuje zupełnie inną miarę (np. współczynnik zysków względem dipola),\
    \ a nie F/B.\n\n---\n\n### Dlaczego B jest prawidłowa?\n\n> **B. stosunek mocy wypromieniowanej w\
    \ kierunku głównego listka promieniowania do kierunku przeciwnego**\n\nTo dokładnie definicja front‑to‑back\
    \ ratio:\n- **Kierunek głównego listka** – maksymalny zysk (maksimum wykresu promieniowania).\n- **Kierunek\
    \ przeciwny** – maksymalne wypromieniowanie w tylnej części wykresu (zwykle w okolicach 180° od osi\
    \ anteny).\n\nStosunek tych dwóch wartości mierzy, jak dobrze antena „odrzuca” sygnały z tyłu i jest\
    \ kluczowym parametrem przy projektowaniu Yagi‑Uda, gdzie chcemy maksymalizować wzmocnienie w przód\
    \ i minimalizować zakłócenia z tyłu.\n\n---\n\n### Podsumowanie\n\n- **F/B** = \\(P_{\\text{przód}}/P_{\\\
    text{tył}}\\) – porównanie dwóch kierunków **tej samej** anteny.  \n- Odpowiedź **C** wprowadza nieistotny\
    \ porównanie do dipola półfalowego, więc jest błędna.  \n- Odpowiedź **B** opisuje właściwy stosunek\
    \ mocy w przód i w tył, więc jest prawidłowa."
  - "**Stosunek przód‑tył (Front‑to‑Back Ratio, F/B)**  \n\nJest to parametr opisujący, jak bardzo antena\
    \ „patrzy” w kierunku głównego listka promieniowania w porównaniu z kierunkiem przeciwnym (z tyłu\
    \ anteny).  \n\n\\[\n\\text{F/B} = \\frac{P_{\\text{przód}}}{P_{\\text{tył}}}\n\\]\n\ngdzie  \n\n\
    - \\(P_{\\text{przód}}\\) – moc promieniowana w kierunku maksymalnej czułości (główny lobe),  \n-\
    \ \\(P_{\\text{tył}}\\) – moc promieniowana w dokładnie przeciwnym kierunku (z tyłu anteny).\n\nWartość\
    \ podaje się najczęściej w dB:\n\n\\[\n\\text{F/B (dB)} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{przód}}}{P_{\\\
    text{tył}}}\\right)\n\\]\n\nDlatego prawidłową definicją jest:\n\n**B. stosunek mocy wypromieniowanej\
    \ w kierunku głównego listka promieniowania do kierunku przeciwnego**.  \n\nInne odpowiedzi opisują\
    \ zupełnie inne wielkości (liczbę elementów, odniesienie do dipola), więc nie odnoszą się do tego\
    \ pojęcia."
- text: '57\. Współczynnik skrócenia kabla koncentrycznego to:'
  answers:
  - stosunek prędkości rozchodzenia się fali w kablu do prędkości rozchodzenia w próżn i
  - stosunek długości kabla do jego średnicy
  - parametr charakteryzujący odporność kabla na promieniowanie UV
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A**:  \n\n> *stosunek prędkości rozchodzenia się fali\
    \ w kablu do prędkości rozchodzenia w próżni*  \n\nJest to prawidłowa definicja **współczynnika skrócenia**\
    \ (ang. *velocity factor*) kabla koncentrycznego.  \n\nWzór:\n\n\\[\nk = \\frac{v_{\\text{kabel}}}{c}\n\
    \\]\n\ngdzie  \n- \\(v_{\\text{kabel}}\\) – prędkość fali elektromagnetycznej w ośrodku (kablu), \
    \ \n- \\(c\\) – prędkość światła w próżni (\\(c \\approx 3\\cdot10^{8}\\,\\text{m/s}\\)).  \n\nWspółczynnik\
    \ skrócenia określa, jak bardzo fala jest „spowolniona” w przewodzie względem próżni; jest to kluczowy\
    \ parametr przy projektowaniu linii transmisyjnych i wyznaczaniu długości skutecznej kabla.  \n\n\
    Pozostałe odpowiedzi (B i C) opisują zupełnie inne własności i nie mają związku z definicją współczynnika\
    \ skrócenia.  \n\nJeszcze raz gratuluję prawidłowego wyboru! \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nWspółczynnik skrócenia (zwany też *współczynnikiem\
    \ propagacji* lub *velocity factor*) kabla koncentrycznego definiuje, jak szybko fala elektromagnetyczna\
    \ przemieszcza się w tym przewodzie w porównaniu do prędkości światła w próżni.  \n\nMatematycznie:\n\
    \n\\[\nk_v = \\frac{v_{\\text{kabel}}}{c}\n\\]\n\ngdzie  \n\n- \\(v_{\\text{kabel}}\\) – prędkość\
    \ rozchodzenia się fali w kablu,  \n- \\(c\\) – prędkość światła w próżni \\((\\approx 3\\cdot10^{8}\\\
    ,\\text{m/s})\\).\n\nZależność ta wynika z właściwości dielektryka wypełniającego przestrzeń między\
    \ przewodnikiem wewnętrznym a zewnętrznym i można ją wyrazić również jako\n\n\\[\nk_v = \\frac{1}{\\\
    sqrt{\\varepsilon_r}},\n\\]\n\ngdzie \\(\\varepsilon_r\\) jest względną przenikalnością elektryczną\
    \ (stałą dielektryczną) materiału izolacyjnego.\n\n---\n\n**Co oznacza odpowiedź B?**  \n\n> „stosunek\
    \ długości kabla do jego średnicy”\n\nTen stosunek opisuje jedynie **geometrię** kabla (np. jego stosunek\
    \ długości do średnicy zewnętrznej) i nie ma związku z prędkością fali w materiale. Nie określa on,\
    \ jak szybko sygnał jest przesyłany ani nie odnosi się do parametrów elektrycznych (przenikalności,\
    \ pojemności, impedancji). Dlatego nie jest to definicja współczynnika skrócenia.\n\n---\n\n**Podsumowanie**\n\
    \n- **Poprawna definicja** (odpowiedź A): stosunek prędkości fali w kablu do prędkości w próżni. \
    \ \n- **Odpowiedź B** opisuje jedynie wymiarowy stosunek długości do średnicy i nie ma związku z prędkością\
    \ propagacji fali, więc jest niepoprawna."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Definicja współczynnika skrócenia (velocity factor)**\
    \ odnosi się do prędkości rozchodzenia się fali elektromagnetycznej w przewodzie w stosunku do prędkości\
    \ światła w próżni.  \n- Odpowiedź **C** opisuje zupełnie inny parametr – *odporność kabla na promieniowanie\
    \ UV*. To cecha mechaniczna/chemiczna materiału, nie ma związku z propagacją fali i nie jest wyrażana\
    \ jako stosunek prędkości.  \n\nStąd C nie może być współczynnikiem skrócenia.\n\n---\n\n### Co tak\
    \ naprawdę oznacza współczynnik skrócenia kabla koncentrycznego?\n\n\\[\nk = \\frac{v_{\\text{wł}}}{c}\n\
    \\]\n\n- \\(v_{\\text{wł}}\\) – prędkość rozchodzenia się fali w przewodzie (np. wypełnieniu dielektrycznym).\n\
    - \\(c\\) – prędkość światła w próżni (\\(c \\approx 3 \\times 10^{8}\\,\\text{m/s}\\)).\n\nWartość\
    \ \\(k\\) jest liczbą wymiarową (zwykle < 1). Określa, jak „spowolniona” jest fala w danym medium\
    \ w porównaniu z próżnią.  \n\n---\n\n### Dlaczego odpowiedź A jest prawidłowa\n\n- **A** dokładnie\
    \ opisuje powyższą definicję: *stosunek prędkości rozchodzenia się fali w kablu do prędkości rozchodzenia\
    \ w próżni*.  \n- To jedyny z podanych wyborów, który odnosi się do własności propagacji fali, a więc\
    \ do współczynnika skrócenia.  \n\n---\n\n### Podsumowanie\n\n- **C** – opisuje odporność na UV, nie\
    \ ma nic wspólnego z prędkością fali → **błąd**.  \n- **A** – definiuje współczynnik skrócenia jako\
    \ stosunek prędkości fali w kablu do prędkości światła w próżni → **poprawna odpowiedź**."
  - "**Współczynnik skrócenia kabla koncentrycznego**  \n\nW praktyce telekomunikacyjnej określa on, jak\
    \ bardzo „skracza się” długość fali, gdy przemieszcza się ona w przewodzie w porównaniu do fali w\
    \ próżni.  \n\n\\[\nk = \\frac{v_{\\text{kabla}}}{c}\n\\]\n\n* \\(v_{\\text{kabla}}\\) – prędkość\
    \ rozchodzenia się fali elektromagnetycznej w danym kablu (zwykle ok. 0,66 c dla kabla koncentrycznego).\
    \  \n* \\(c\\) – prędkość światła w próżni (≈ \\(3 \\times 10^{8}\\,\\text{m/s}\\)).  \n\nWartość\
    \ \\(k\\) (zwana także **współczynnikiem skrócenia** lub **współczynnikiem prędkości**) jest mniejsza\
    \ od 1. Dzięki temu faktyczna długość kabla, którą trzeba uwzględnić przy wyznaczaniu fazy sygnału,\
    \ jest krótsza niż jego fizyczna długość:\n\n\\[\nL_{\\text{efektywna}} = k \\, L_{\\text{fizyczna}}\n\
    \\]\n\nDlatego prawidłową definicją jest **odpowiedź A** – stosunek prędkości rozchodzenia się fali\
    \ w kablu do prędkości rozchodzenia się fali w próżni.  \n\nPozostałe propozycje (B i C) nie mają\
    \ związku z tym pojęciem."
- text: 58\. Jakie znaczenie ma liczba plam słonecznych w odniesieniu do propagacji KF?
  answers:
  - wyższa liczba plam słonecznych generalnie wskazuje na większe prawdopodobieństwo dobrej propagacji
    na wyższych częstotliwościach
  - niższa liczba plam słonecznych ogólnie wskazuje na większe prawdopodobieństwo wystąpienia sporadycznej
    propagacji przez warstwę E.
  - zerowa liczba plam słonecznych oznacza, że propagacja radiowa nie jest możliwa w żadnym paśmie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** jest prawidłowa, ponieważ:\n\n- **Wyższa liczba plam\
    \ słonecznych** oznacza większą aktywność słoneczną, co wiąże się z podwyższonymi poziomami promieniowania\
    \ UV i silniejszym jonizowaniem warstwy jonosfery.  \n- To z kolei **zwiększa krytyczną częstotliwość\
    \ (foF2)** i podnosi maksymalny częstotliwość krytyczną (MUF), co sprzyja **lepszej propagacji fal\
    \ radiowych na wyższych częstotliwościach** (np. HF).  \n\nDlatego przy większej liczbie plam słonecznych\
    \ obserwuje się częstsze i bardziej stabilne połączenia w paśmie HF.  \n\nPozostałe odpowiedzi (B\
    \ i C) nie odzwierciedlają rzeczywistego wpływu aktywności słonecznej na propagację.  \n\n---  \n\
    *Dalej tak trzymaj – Twoja wiedza o propagacji KF rośnie!*"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n1. **Związek plam słonecznych z jonosferą**  \n   -\
    \ Aktywność słoneczna (liczba plam słonecznych, **\\(SSN\\)**) zwiększa ilość promieniowania ultrafioletowego\
    \ i promieniowania X‑rays docierającego do atmosfery.  \n   - To promieniowanie podnosi stopień jonizacji\
    \ w górnych warstwach jonosfery (głównie w warstwie **F** i **F2**), a nie w warstwie **E**.\n\n2.\
    \ **Warstwa E a propagacja sporadyczna**  \n   - Propagacja **sporadyczna** (ang. *sporadic E*) występuje,\
    \ gdy w warstwie E tworzą się cienkie, silnie odzwierciedlające się warstwy metali‑tlenkowych (np.\
    \ Fe⁺).  \n   - Powstawanie tych warstw zależy głównie od **zjawisk meteorologicznych** (spadki meteorytów,\
    \ wiry wiatru stratosferycznego) oraz od **warunków termicznych**, a nie od intensywności promieniowania\
    \ słonecznego.\n\n3. **Wpływ wysokiej aktywności słonecznej**  \n   - Przy **wysokim** \\(SSN\\) (duża\
    \ liczba plam słonecznych) wzrasta jonizacja w warstwie F, co poprawia propagację na **wyższych częstotliwościach**\
    \ (HF, VHF).  \n   - Jednocześnie zwiększona absorpcja w warstwie D może osłabiać propagację w dolnych\
    \ pasmach, ale **nie zwiększa** prawdopodobieństwa wystąpienia sporadycznej warstwy E.\n\n4. **Podsumowanie**\
    \  \n   - Stwierdzenie „**niższa liczba plam słonecznych** → większe prawdopodobieństwo sporadycznej\
    \ propagacji przez warstwę E” jest sprzeczne z fizyką jonosfery.  \n   - Prawidłowy wpływ aktywności\
    \ słonecznej to **wyższa liczba plam → lepsza propagacja w wyższych pasmach (F‑layer)**, co opisuje\
    \ odpowiedź **A**.\n\n---  \n\n**Kluczowa myśl:** liczba plam słonecznych kontroluje jonizację w warstwie\
    \ F, a nie w warstwie E; dlatego odpowiedź B nie ma uzasadnienia w rzeczywistej fizyce propagacji\
    \ krótkofalowej."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Zero plam słonecznych ≠ brak propagacji**  \n \
    \  - Nawet przy zerowej liczbie plam słonecznych jonosfera istnieje i umożliwia propagację fal radiowych.\
    \  \n   - Warstwy jonosfery (D, E, F) powstają głównie pod wpływem promieniowania słonecznego w zakresie\
    \ UV i X‑ray, które jest obecne cały czas, nie tylko w momentach maksymalnej aktywności słonecznej.\n\
    \n2. **Różne pasma częstotliwości mają różne zależności od aktywności słonecznej**  \n   - **Niskie\
    \ częstotliwości (VLF‑LF, 3 kHz–300 kHz)**: propagują się głównie w warstwie D/E i są **mało wrażliwe**\
    \ na liczbę plam słonecznych.  \n   - **Średnie częstotliwości (MF‑HF, 300 kHz–30 MHz)**: ich propagacja\
    \ jest zależna od warstwy E oraz zmiennych warunków D; przy zerowej liczbie plam słonecznych mogą\
    \ wystąpić **sporadyczne warunki** (np. nocna warstwa E).  \n   - **Wysokie częstotliwości (VHF‑UHF,\
    \ >30 MHz)**: zależność jest silniejsza – przy **wysokiej** liczbie plam słonecznych warstwa F jest\
    \ bardziej jonizowana, co zwiększa zasięg propagacji w paśmie HF/ VHF.  \n\n3. **Zero plam słonecznych\
    \ nie eliminuje wszystkich warstw jonosfery**  \n   - Warstwa **F** (F1/F2) utrzymuje się nawet przy\
    \ bardzo niskiej aktywności słonecznej, choć jej maksymalna gęstość jest mniejsza.  \n   - Dlatego\
    \ **propagacja HF** (np. 3–30 MHz) nadal jest możliwa, choć z mniejszym prawdopodobieństwem uzyskania\
    \ dużych odległości.\n\n4. **Zjawiska niezakłócone liczbą plam słonecznych**  \n   - **Propagacja\
    \ troposferyczna** (VHF/UHF) oraz **propagacja przez dyfrakcję i odbicia od gruntu** nie zależą od\
    \ jonosfery i w konsekwencji nie są wyłączane przy zerowej liczbie plam słonecznych.\n\n---\n\n###\
    \ Podsumowanie\n\n- **Zero plam słonecznych** nie oznacza, że **żadne** pasmo radiowe nie może się\
    \ propagować.  \n- Oznacza jedynie, że **jonizacja jonosfery jest na najniższym poziomie**, co zmniejsza\
    \ szanse na długodystansową propagację HF/VHF, ale nie eliminuje jej całkowicie.  \n- Dlatego poprawna\
    \ odpowiedź to **A** – wyższa liczba plam słonecznych zwiększa prawdopodobieństwo dobrej propagacji\
    \ na wyższych częstotliwościach, a odpowiedź **C** jest błędna."
  - "**Dlaczego wyższa liczba plam słonecznych sprzyja propagacji KF?**\n\n1. **Aktywność słoneczna a\
    \ jonizacja**  \n   Liczba plam słonecznych (SSN) jest dobrym wskaźnikiem całkowitej emisji promieniowania\
    \ słonecznego, w szczególności promieniowania ultrafioletowego i promieniowania X.  \n   \\[\n   \\\
    text{SSN}\\;\\uparrow \\;\\Longrightarrow\\; \\text{F}_{2}\\text{‑warstwa ionizacji}\\;\\uparrow\n\
    \   \\]\n\n2. **Wzrost gęstości elektronowej w warstwie F₂**  \n   Silniejsza jonizacja podnosi maksymalną\
    \ wartość gęstości elektronowej \\(N_{\\max}\\) w warstwie F₂. Wyższe \\(N_{\\max}\\) zwiększa krytyczną\
    \ częstotliwość odblasku (critical frequency) \\(f_{c}=9\\sqrt{N_{\\max}}\\) (MHz). Dzięki temu fale\
    \ o wyższych częstotliwościach (np. 30‑50 MHz) mogą być odbite od F₂ i podróżować na duże odległości.\n\
    \n3. **Zmniejszenie strat w warstwie D**  \n   W okresach wysokiej aktywności słonecznej wzrasta również\
    \ jonizacja warstwy D, ale równocześnie zwiększa się podaż energii (np. promieniowanie X‑ray) które\
    \ podtrzymuje warstwę D w stanie bardziej przewodzącym w ciągu dnia. W nocy, kiedy propagacja KF jest\
    \ najważniejsza, warstwa D praktycznie zanika, a silniejsza F₂ „przejmuje” rolę odbijającą.\n\n4.\
    \ **Rzadkość warstw sporadycznych E**  \n   Przy niskim SSN warstwa E jest bardziej zmienna i często\
    \ występują warstwy sporadyczne (Es), które mogą wprowadzać nieprzewidywalne przeskoki częstotliwości\
    \ i tłumić sygnały. Wysoki SSN sprzyja stabilnemu rozwojowi jednorodnej warstwy F₂, co czyni propagację\
    \ bardziej przewidywalną.\n\n5. **Empiryczne potwierdzenie**  \n   Długoterminowe obserwacje (np.\
    \ indeks F10.7 cm) wykazują wyraźną korelację pomiędzy rokiem słonecznym a liczbą dni, w których HF\
    \ (i wyższe pasma, w tym KF) jest dostępne. Najlepsze warunki występują w szczycie cyklu słonecznego\
    \ (SSN ≈ 150‑200).\n\n---\n\n**Podsumowanie**  \nWyższa liczba plam słonecznych → większa jonizacja\
    \ warstwy F₂ → wyższa krytyczna częstotliwość → lepsza i bardziej stabilna propagacja fal w paśmie\
    \ KF (zazwyczaj 30‑50 MHz). Dlatego odpowiedź **A** jest prawidłowa."
- text: 59\. Co oznacza skrót MUF?
  answers:
  - minimalna użyteczna częstotliwość dla komunikacji między dwoma punktami
  - maksymalna użyteczna częstotliwość do komunikacji między dwoma punktami
  - minimalna użyteczna częstotliwość na następne 24 godziny
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **MUF** to skrót **Maximum Usable Frequency** – czyli\
    \ *maksymalna użyteczna częstotliwość*.\n- Określa ona najwyższą częstotliwość fal krótkich, przy\
    \ której sygnał może jeszcze dotrzeć do odbiorcy przy danej trasie i warunkach jonosferycznych.\n\
    - Nie mówi nic o „minimalnej” częstotliwości – taką miarą jest **LUF** (Lowest Usable Frequency).\n\
    \n**Poprawna definicja (odpowiedź B)**  \n\n> **MUF – maksymalna użyteczna częstotliwość do komunikacji\
    \ między dwoma punktami.**  \n\nJest to granica, powyżej której fala nie zostaje odbita od warstwy\
    \ jonosfery i traci zdolność propagacji w wybranym trybie (np. F2). Dlatego przy planowaniu łączności\
    \ krótkofalowej stosuje się MUF jako górny limit częstotliwości, a LUF jako dolny limit.  \n\n**Podsumowanie**\n\
    \n- **A** – opisuje LUF, a nie MUF → niepoprawne.  \n- **B** – dokładnie oddaje znaczenie skrótu MUF\
    \ → prawidłowe."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *maksymalna użyteczna częstotliwość do komunikacji między\
    \ dwoma punktami* – jest prawidłowa.  \n\n**MUF (Maximum Usable Frequency)** określa najwyższą częstotliwość,\
    \ przy której sygnał radiowy jest jeszcze w stanie przebić się przez jonosferę i dotrzeć do drugiego\
    \ punktu w określonych warunkach propagacji. Częstotliwości wyższe od MUF nie są użyteczne, ponieważ\
    \ zostają odbite lub tłumione w warstwie jonosfery.  \n\nDlatego MUF definiuje **maksymalny** zakres\
    \ częstotliwości, w którym można prowadzić łączność dwukierunkową."
  - "**MUF – maksymalna użyteczna częstotliwość**  \n\nMUF (ang. *Maximum Usable Frequency*) to najwyższa\
    \ częstotliwość fal krótkich, przy której jeszcze istnieje **stały, jednorazowy łącze** pomiędzy dwoma\
    \ stacjami w danej chwili.  \n\n- **„Maksymalna”** – to graniczna wartość; przy wyższych częstotliwościach\
    \ fala nie dociera do odbiornika, bo zostaje całkowicie odbita od jonosfery.  \n- **„Użyteczna”**\
    \ – oznacza, że sygnał jest na tyle silny, że odbiornik go rozpozna.  \n- **„Do komunikacji między\
    \ dwoma punktami”** – odnosi się do konkretnego połączenia nadawca‑odbiorca.\n\n---\n\n### Dlaczego\
    \ odpowiedź C jest niepoprawna?\n\n| Odpowiedź | Co mówi? | Dlaczego jest błędna |\n|-----------|----------|----------------------|\n\
    | **C. minimalna użyteczna częstotliwość na następne 24 h** | Twierdzi, że MUF to najniższa częstotliwość,\
    \ jaka będzie przydatna w ciągu doby. | MUF nie jest „minimalna”, a **maksymalna**. 24‑godzinna prognoza\
    \ dotyczy **MUF‑forecast** (przewidywana maksymalna częstotliwość), ale sama definicja MUF nie odnosi\
    \ się do przedziału czasowego ani do „minimalnej” wartości. |\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **MUF** = *Maximum* **U**seful **F**requency.  \n- Określa **górną granicę** częstotliwości, przy\
    \ której jeszcze zachodzi jednorazowa łączność.  \n- Nie jest to wartość **minimalna**, ani nie jest\
    \ związana z określonym okresem (np. 24 h).  \n\nDlatego prawidłowa odpowiedź to **B**."
  - "**MUF – Maximum Usable Frequency**\n\n- **Definicja** – jest to najwyższa częstotliwość fal radiowych,\
    \ przy której w danym momencie i w określonych warunkach jonosferycznych możliwe jest **odbijanie\
    \ fali od warstwy jonosfery (najczęściej warstwy F2)** i uzyskanie łączności pomiędzy dwoma punktami\
    \ w określonym kierunku.  \n- **Warunki** – aby sygnał dotarł do odbiornika, częstotliwość musi być\
    \ **niższa od MUF**, ale jednocześnie wyższa od LUF (Lowest Usable Frequency).  \n\nDlatego prawidłową\
    \ odpowiedzią jest:\n\n> **B. maksymalna użyteczna częstotliwość do komunikacji między dwoma punktami**\n\
    \nInne opcje są niepoprawne:\n\n- **A** opisuje LUF (najniższą użyteczną częstotliwość).  \n- **C**\
    \ nie odnosi się do żadnego standardowego pojęcia w propagacji radiowej.  \n\nMUF zmienia się w ciągu\
    \ dnia (zależnie od stanu jonosfery) i jest kluczowa przy planowaniu łączności krótkofalarskiej, szczególnie\
    \ przy transmisjach dalekiego zasięgu."
- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony pomiędzy nadajnik
    a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (130 W) jest niepoprawna?**  \n\nMiernik podłączony pomiędzy nadajnik a antenę\
    \ mierzy dwa wielkości:\n\n* **Moc padająca** (forward) – moc, którą nadajnik dostarcza do linii transmisyjnej:\
    \  \n  \\[\n  P_{\\text{fwd}} = 100\\;\\text{W}\n  \\]\n\n* **Moc odbita** (reflected) – część tej\
    \ mocy, która nie zostaje zaabsorbowana przez antenę i wraca wzdłuż linii:  \n  \\[\n  P_{\\text{ref}}\
    \ = 30\\;\\text{W}\n  \\]\n\nAntenę „zasilamy” mocą, która **przechodzi** przez antenę, czyli różnicą\
    \ mocy padającej i odbitej:\n\n\\[\n\\boxed{P_{\\text{rad}} = P_{\\text{fwd}} - P_{\\text{ref}}}\n\
    \\]\n\n\\[\nP_{\\text{rad}} = 100\\;\\text{W} - 30\\;\\text{W} = 70\\;\\text{W}\n\\]\n\n---\n\n###\
    \ Gdzie wzięła się pomyłka „130 W”?\n\nW odpowiedzi A popełniono błąd polegający na **zsumowaniu**\
    \ obu wielkości:\n\n\\[\n100\\;\\text{W} + 30\\;\\text{W} = 130\\;\\text{W}\n\\]\n\nTo nie jest moc\
    \ wypromieniowana, lecz jedynie suma mocy, które krążą w linii (jedna w kierunku anteny, druga w przeciwnym).\
    \ Jedynie część (70 W) jest faktycznie oddana przez antenę do przestrzeni.\n\n---\n\n### Szybka kontrola\
    \ przy pomocy współczynnika fali stojącej (VSWR)\n\nJeśli potrzebujemy dodatkowo zweryfikować, że\
    \ liczba 70 W jest realistyczna, możemy obliczyć współczynnik fali stojącej:\n\n\\[\n\\Gamma = \\\
    sqrt{\\frac{P_{\\text{ref}}}{P_{\\text{fwd}}}} = \\sqrt{\\frac{30}{100}} = 0{,}5477\n\\]\n\n\\[\n\\\
    text{VSWR} = \\frac{1+\\Gamma}{1-\\Gamma} \\approx 3{,}4\n\\]\n\nDla takiego VSWR 70 % mocy (0,7)\
    \ jest rzeczywiście przekazywane do anteny, a 30 % odbija się z powrotem – dokładnie to, co wskazują\
    \ pomiary.\n\n---\n\n**Podsumowanie**  \nMoc wypromieniowana = moc padająca – moc odbita = **70 W**.\
    \ Dodawanie obu wartości (130 W) daje jedynie sumaryczną „ilość energii w linii”, a nie moc, którą\
    \ antena rzeczywiście emituje."
  - "**Gratulacje!**  \n\nWskaźnik pomiędzy nadajnikiem a anteną mierzy dwie wartości:\n\n- moc padającą\
    \ (forward) = \\(P_{\\text{f}} = 100\\ \\text{W}\\)  \n- moc odbitą (reflected) = \\(P_{\\text{r}}\
    \ = 30\\ \\text{W}\\)\n\nMoc, którą antena rzeczywiście wypromieniuje, jest różnicą między mocą padającą\
    \ a mocą odbitą:\n\n\\[\nP_{\\text{radiated}} = P_{\\text{f}} - P_{\\text{r}} = 100\\ \\text{W} -\
    \ 30\\ \\text{W} = 70\\ \\text{W}.\n\\]\n\nDlatego poprawna odpowiedź to **B – 70 W**."
  - "**Dlaczego odpowiedź C (30 W) jest nieprawidłowa?**\n\nMiernik podłączony **między nadajnik a antenę**\
    \ mierzy dwa sygnały:\n\n* **\\(P_{\\text{inc}}\\)** – moc padająca na antenę (przyłożona przez nadajnik).\
    \  \n* **\\(P_{\\text{ref}}\\)** – moc, która odbija się od nieidealnej impedancji anteny i wraca\
    \ w kierunku nadajnika.\n\nMoc, która faktycznie **zostaje wyemitowana** przez antenę, to moc, która\
    \ **nie** została odbita, czyli różnica między mocą padającą a mocą odbitą:\n\n\\[\nP_{\\text{radiowana}}\
    \ = P_{\\text{inc}} - P_{\\text{ref}}.\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\nP_{\\text{inc}}\
    \ = 100\\ \\text{W}, \\qquad\nP_{\\text{ref}} = 30\\ \\text{W},\n\\]\n\n\\[\nP_{\\text{radiowana}}\
    \ = 100\\ \\text{W} - 30\\ \\text{W} = 70\\ \\text{W}.\n\\]\n\n---\n\n### Co oznaczałaby odpowiedź\
    \ C (30 W)?\n\nOdpowiedź 30 W sugerowałaby, że **cała moc odbita** jest jedyną mocą „wychodzącą” z\
    \ układu, co jest sprzeczne z rzeczywistością. Odbita moc nie jest promieniowana; wraca do nadajnika\
    \ i zazwyczaj jest tracona w układzie (np. w postaci ciepła w tłumiku). Dlatego nie można jej traktować\
    \ jako mocy emitowanej.\n\n---\n\n### Podsumowanie\n\n- **Moc padająca** (100 W) jest sumą mocy **radiowanej**\
    \ i **odbitej**.  \n- **Moc odbita** (30 W) należy odjąć od mocy padającej, aby uzyskać moc rzeczywiście\
    \ promieniowaną.  \n- Wynik to **70 W** – odpowiedź **B**.\n\nZatem wybór odpowiedzi C wynikał z pomyłki\
    \ w interpretacji, że odbita moc jest „wydzieloną” mocą, zamiast ją odjąć."
  - '**Rozwiązanie**


    Moc rzeczywiście wypromieniowana przez antenę to różnica pomiędzy mocą padającą (do anteny) a mocą
    odbitą z powrotem do nadajnika:


    \[

    P_{\text{prom}} = P_{\text{padająca}} - P_{\text{odbita}}

    \]


    Podstawiając dane z treści zadania:


    \[

    P_{\text{prom}} = 100\ \text{W} - 30\ \text{W} = 70\ \text{W}

    \]


    Zatem antena rzeczywiście promieniuje **70 W** mocy.


    **Poprawna odpowiedź:** **B. 70 W**.'
- text: 61\. Jaka jest przewaga wektorowego analizatora antenowego (VNA) nad miernikiem SWR (reflektometrem)?
  answers:
  - miernik SWR wymaga określonej częstotliwości do działania
  - analizator nie potrzebuje dodatkowego zasilania zasilając się z sygnału w.cz z nadajnika
  - analizator jest w stanie wykazać składową indukcyjną lub pojemnościową badanej anteny oraz określić
    miejsce rezonansu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n> *„miernik SWR wymaga określonej częstotliwości do działania”*\n\
    \nMiernik SWR (reflektometr) **działa w bardzo wąskim paśmie** – najczęściej przy jednej, wybranej\
    \ częstotliwości (np. 3,5 MHz, 7 MHz, 14 MHz). Nie oznacza to jednak, że *wymaga* on określonej częstotliwości,\
    \ aby funkcjonować; po prostu jest skalibrowany i używany przy tej częstotliwości, przy której mierzy\
    \ się współczynnik fali stojącej. Nie daje to żadnej przewagi nad VNA – to po prostu ograniczenie\
    \ techniczne, a nie cecha „lepsza”.  \n\n**Podstawowe wady reflektometru:**\n- mierzy jedynie stosunek\
    \ napięć (SWR) – nie rozróżnia przyczyn niedopasowania,\n- nie podaje informacji o impedancji zespolonej\
    \ (wartościach reaktancyjnych),\n- wymaga ręcznej zmiany częstotliwości, by sprawdzić pasmo.\n\nDlatego\
    \ stwierdzenie, że wymóg jednej częstotliwości jest **przewagą**, jest nieprawdziwe.\n\n---\n\n**Dlaczego\
    \ odpowiedź C jest prawidłowa**\n\n> *„analizator jest w stanie wykazać składową indukcyjną lub pojemnościową\
    \ badanej anteny oraz określić miejsce rezonansu”*\n\nWektorowy analizator sieci (VNA) mierzy **pełną\
    \ impedancję zespoloną** \\(Z = R + jX\\) w szerokim paśmie częstotliwości. Dzięki temu:\n\n1. **Rozdzielenie\
    \ składowych reaktancyjnych**  \n   - \\(X > 0\\) → dominująca indukcyjność,  \n   - \\(X < 0\\) →\
    \ dominująca pojemność.  \n\n2. **Wykrycie rezonansu**  \n   - Rezonans anteny występuje, gdy \\(X\
    \ = 0\\) (impedancja jest czysto rezystancyjna).  \n   - VNA pokazuje to na wykresie Smitha lub na\
    \ wykresie \\(Z(f)\\) jako przejście przez zero reaktancji.\n\n3. **Szerokie pasmo**  \n   - Jeden\
    \ pomiar obejmuje setki lub tysiące MHz, więc można zobaczyć, jak zmienia się impedancja w całym pasmie\
    \ operacyjnym anteny.\n\n4. **Dodatkowe parametry**  \n   - VSWR, współczynnik odbicia \\(\\Gamma\\\
    ), współczynnik transmisji S‑parametrów itp.\n\nW praktyce, mając te informacje, operator może **dostroić\
    \ antenę** (np. dodać elementy dopasowujące) tak, aby rezonans znajdował się w żądanej częstotliwości\
    \ i aby impedancja była jak najbliższa 50 Ω.\n\n---\n\n### Podsumowanie\n\n- **Odp. A**: Nie jest\
    \ przewagą, a jedynie ograniczeniem reflektometru. Nie opisuje żadnej funkcji, której VNA nie ma.\n\
    - **Odp. C**: Dokładnie opisuje, co VNA potrafi – mierzy pełną impedancję, rozróżnia składowe reaktancyjne\
    \ i wyznacza punkt rezonansu, co czyni go znacznie bardziej użytecznym w analizie i strojeniu anten."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n- **VNA (Vector Network Analyzer)** to zaawansowany przyrząd\
    \ pomiarowy, który wymaga własnego źródła zasilania (zasilacza, baterii lub zasilania sieciowego).\
    \  \n- Nie może czerpać energii z **sygnału wysokiej częstotliwości (w.c.z.)** nadawanego przez nadajnik,\
    \ ponieważ sygnał ten jest zazwyczaj bardzo słaby (kilkaset mW lub mniej) i służy wyłącznie do pomiaru\
    \ parametrów odbicia i transmisji.  \n- Bez własnego zasilania VNA nie miałby wystarczającej mocy\
    \ do generowania wzorcowego sygnału testowego, kalibracji i przetwarzania danych w czasie rzeczywistym.\
    \  \n\nStąd stwierdzenie „analizator nie potrzebuje dodatkowego zasilania, zasilając się z sygnału\
    \ w.c.z. z nadajnika” jest nieprawdziwe.\n\n---\n\n**Dlaczego odpowiedź C jest prawidłowa?**\n\n1.\
    \ **Pełny opis wektorowy**  \n   VNA mierzy zarówno **wartość (moduł)**, jak i **fazę** odbitego oraz\
    \ przechodzącego sygnału. Dzięki temu otrzymujemy **parametry S‑parameter** (np. $S_{11}$), które\
    \ można rozłożyć na składowe rezystancyjne i reaktancyjne.\n\n2. **Rozdzielenie składowych reaktancyjnych**\
    \  \n   - Z pomiaru $S_{11}$ wylicza się **impedancję wejściową** anteny:  \n     \\[\n     Z_{\\\
    text{in}} = Z_0 \\frac{1+S_{11}}{1-S_{11}}\n     \\]\n   - Impedancję tę rozkłada się na część rzeczywistą\
    \ (rezystancyjną) i urojoną (reaktywną).  \n   - Urojona część $X$ może być **indukcyjna** ($X>0$)\
    \ lub **pojemnościowa** ($X<0$). Dzięki temu VNA wskazuje, czy antena „zbyt” indukuje, czy „zbyt”\
    \ pojemnościowo.\n\n3. **Określenie częstotliwości rezonansu**  \n   - Rezonans anteny występuje,\
    \ gdy część reaktancyjna zanika: $X=0$.  \n   - Na wykresie **Smitha** lub w charakterystyce częstotliwość‑impedancja\
    \ widać punkt, w którym krzywa przechodzi przez środek wykresu (impedancja czysto rezystancyjna).\
    \  \n   - VNA automatycznie wyświetla tę częstotliwość lub pozwala ją odczytać z danych.\n\n4. **Porównanie\
    \ z miernikiem SWR**  \n   - **Miernik SWR** (reflektometr) podaje jedynie stosunek fali odbitej do\
    \ fali padającej – parametr skalarny. Nie rozróżnia, czy niezgodność impedancji wynika z indukcyjności,\
    \ pojemności ani nie wskazuje, w której dokładnie częstotliwości antena jest w rezonansie.  \n\nDlatego\
    \ największą przewagą VNA nad prostym miernikiem SWR jest możliwość **kwantyfikacji i rozdzielenia\
    \ składowych reaktancyjnych** oraz **precyzyjne wyznaczenie częstotliwości rezonansowej** anteny.\
    \  \n\n---  \n\n**Podsumowanie**  \n\n- **B** – fałsz: VNA potrzebuje własnego zasilania, nie może\
    \ działać wyłącznie z energii sygnału nadawanego.  \n- **C** – prawda: VNA dostarcza pełną informację\
    \ o impedancji (rezystancja + reaktancja) i pozwala określić, czy antena jest indukcyjna, pojemnościowa\
    \ oraz w której częstotliwości następuje rezonans."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **C**, co jest prawidłowe.\n\n**Dlaczego C jest\
    \ poprawna?**  \n\n- **Wektorowy analizator antenowy (VNA)** mierzy zarówno amplitudę, jak i fazę\
    \ sygnału odbitego. Dzięki temu może rozdzielić **składową indukcyjną** (\\(X_L = 2\\pi f L\\)) i\
    \ **pojemnościową** (\\(X_C = \\dfrac{1}{2\\pi f C}\\)) impedancji anteny.  \n- Analiza fazowa pozwala\
    \ określić, w którym punkcie częstotliwość spełnia warunek rezonansu (\\(X_L = X_C\\)), czyli kiedy\
    \ całkowita reaktancja jest równa zero.  \n- **Miernik SWR** (reflektometr) podaje jedynie stosunek\
    \ fali stojącej, nie rozróżniając, czy odbicie wynika z nadmiaru pojemności, czy indukcyjności, i\
    \ nie wskazuje dokładnego położenia rezonansu.\n\nW związku z tym VNA dostarcza znacznie pełniejszy\
    \ obraz charakterystyki anteny niż prosty miernik SWR."
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\nWektorowy analizator antenowy (VNA) mierzy nie tylko\
    \ wielkość fali odbitej, ale także jej **fazę**. Dzięki temu może wyznaczyć pełny, zespolony współczynnik\
    \ odbicia  \n\n\\[\n\\Gamma = \\frac{Z_{\\text{ant}}-Z_0}{Z_{\\text{ant}}+Z_0},\n\\]\n\ngdzie \\(Z_{\\\
    text{ant}} = R + jX\\) – impedancja anteny, a \\(Z_0\\) to impedancja charakterystyczna linii (zwykle\
    \ 50 Ω).  \nZ \\(\\Gamma\\) VNA oblicza rzeczywistą i urojoną część impedancji:\n\n\\[\nZ_{\\text{ant}}\
    \ = Z_0\\;\\frac{1+\\Gamma}{1-\\Gamma}=R+jX .\n\\]\n\n* **Składowa indukcyjna / pojemnościowa** –\
    \ znak i wartość \\(X\\) informują, czy antena zachowuje się bardziej jak cewka (\\(X>0\\)) czy jak\
    \ kondensator (\\(X<0\\)).  \n* **Miejsce rezonansu** – rezonans występuje, gdy reaktancja zanika\
    \ (\\(X=0\\)), czyli gdy impedancja jest czysto rezystancyjna. VNA wskazuje tę częstotliwość bezpośrednio\
    \ na wykresie \\(R\\) i \\(X\\) versus częstotliwość.\n\nZ kolei **miernik SWR (reflektometr)** podaje\
    \ jedynie stosunek maksymalnej i minimalnej wartości napięcia w linii (VSWR) lub wartość \\(|\\Gamma|\\\
    ). Nie rozróżnia on fazy, więc nie może odróżnić, czy odbicie wynika z nadmiaru indukcyjności czy\
    \ pojemności, ani nie wskazuje punktu, w którym \\(X=0\\).\n\nDlatego największą przewagą VNA nad\
    \ prostym SWR‑metrą jest możliwość **pełnej charakterystyki impedancyjnej**: określenia zarówno składowej\
    \ rezystancyjnej, jak i reakcyjnej anteny oraz wyznaczenia częstotliwości rezonansu.  \n\n*Odpowiedź\
    \ C* opisuje właśnie tę funkcjonalność."
- text: '64\. Proces, który zachodzi w nieliniowym elemencie lub układzie elektronicznym, kiedy składowe
    widma sygnału oddziałują na siebie tworząc fałszywe sygnały to:'
  answers:
  - demodulacja
  - powielanie
  - intermodulacja
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A – „demodulacja” jest niepoprawna?**  \n\n| Cecha | Demodulacja | Intermodulacja\
    \ |\n|------|--------------|----------------|\n| **Definicja** | Proces odzyskiwania sygnału bazowego\
    \ (np. audio) z sygnału zmodulowanego (np. AM, FM). | Zjawisko powstania nowych częstotliwości w wyniku\
    \ **nieliniowego mieszania** dwóch lub więcej składowych spektrum sygnału. |\n| **Skutek** | Otrzymujemy\
    \ jedynie oryginalny sygnał (lub jego kopię). Nie powstają nowe częstotliwości. | Powstają **sygnały\
    \ spurious** o częstotliwościach \\( m f_1 \\pm n f_2 \\) (gdzie \\(m,n\\) są całkowitymi). |\n| **Miejsce\
    \ występowania** | Układy liniowe (np. detektory, demodulatory). | Układy nieliniowe (np. wzmacniacze\
    \ nasycone, mieszacze, przetworniki RF). |\n| **Związek z pytaniem** | Pytanie dotyczy **oddziaływania\
    \ składowych widma** w nieliniowości – demodulacja tego nie opisuje. | To właśnie intermodulacja opisuje\
    \ opisane zjawisko. |\n\n### Krótkie wyjaśnienie intermodulacji\nGdy w nieliniowym elemencie (np.\
    \ tranzystorze pracującym w nasyceniu) jednocześnie znajdują się dwa sygnały o częstotliwościach \\\
    (f_1\\) i \\(f_2\\), nieliniowość generuje dodatkowe składowe:\n\n\\[\nf_{\\text{IM}} = m\\,f_1 \\\
    pm n\\,f_2 \\qquad (m,n = 1,2,3,\\dots)\n\\]\n\nPrzykłady:\n* \\(f_1 + f_2\\) – suma,\n* \\(f_1 -\
    \ f_2\\) – różnica,\n* \\(2f_1 - f_2\\), \\(3f_2 - 2f_1\\) itd.\n\nSą to **fałszywe (spurious) sygnały**,\
    \ które mogą zakłócać pracę odbiornika.\n\n### Dlaczego „powielanie” (B) też nie pasuje\n„Powielanie”\
    \ (ang. *duplication*) oznacza jedynie kopiowanie sygnału, nie opisuje tworzenia nowych częstotliwości\
    \ w wyniku nieliniowości.\n\n---\n\n**Podsumowanie:**  \nPytanie dotyczy zjawiska, w którym różne\
    \ składowe widma „oddziałują” ze sobą w nieliniowym układzie, generując dodatkowe, niepożądane częstotliwości.\
    \ To klasyczna definicja **intermodulacji** (odpowiedź C). Demodulacja to wyodrębnianie istniejącego\
    \ sygnału, a nie generowanie nowych, więc odpowiedź A jest niepoprawna."
  - "**Dlaczego odpowiedź B – „powielanie” jest niepoprawna?**\n\n1. **Definicja „powielania”**  \n  \
    \ „Powielanie” (ang. *duplication*) oznacza po prostu odtworzenie tego samego sygnału – np. powielenie\
    \ jednej częstotliwości w kolejnych etapach przetwarzania. Nie wiąże się ono z tworzeniem nowych częstotliwości.\n\
    \n2. **Co zachodzi w nieliniowym elemencie?**  \n   Gdy sygnały o różnych częstotliwościach \\(f_1,\
    \ f_2, \\dots\\) przechodzą przez nieliniowy element (np. wzmacniacz, diodę, mieszacz), ich składowe\
    \ **oddziałują ze sobą**. Nieliniowość powoduje, że wyjściowy sygnał nie jest jedynie sumą wejść,\
    \ lecz zawiera dodatkowe terminy opisane przez wielomianowe rozwinięcie charakterystyki elementu:\n\
    \n   \\[\n   v_{\\text{out}} = a_1 v_{\\text{in}} + a_2 v_{\\text{in}}^{2} + a_3 v_{\\text{in}}^{3}\
    \ + \\dots\n   \\]\n\n   W wyniku potęgowania i mnożenia składników pojawiają się nowe częstotliwości\
    \ typu  \n\n   \\[\n   m f_1 \\pm n f_2 \\quad (m,n \\in \\mathbb{N})\n   \\]\n\n3. **Intermodulacja**\
    \  \n   To właśnie opisany wyżej proces – **powstawanie nowych (fałszywych) częstotliwości będących\
    \ sumą i różnicą oryginalnych składowych**. Określamy je jako *intermodulacyjne produkty* (np. \\\
    (f_1+f_2\\), \\(2f_1-f_2\\) itp.). Są one niepożądane, bo mogą zakłócać sąsiednie kanały lub odbiorniki.\n\
    \n4. **Dlaczego „powielanie” nie pasuje?**  \n   - Nie opisuje generacji nowych częstotliwości, a\
    \ jedynie duplikację istniejących.  \n   - Brak w definicji pojęcia **oddziaływania** między różnymi\
    \ składowymi widma.  \n   - W praktyce inżynierskiej termin „powielanie” nie jest używany w kontekście\
    \ nieliniowych zniekształceń.\n\n**Podsumowanie**  \nProces, w którym nieliniowy element powoduje\
    \ powstawanie nowych, niepożądanych częstotliwości będących kombinacjami istniejących składowych,\
    \ to **intermodulacja** (odpowiedź C). „Powielanie” (odpowiedź B) opisuje jedynie powtórzenie tego\
    \ samego sygnału i nie oddaje istoty zjawiska."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – intermodulacja** i jest to prawidłowe rozwiązanie.\n\
    \n**Dlaczego?**  \nW nieliniowym elemencie (np. wzmacniaczu, mieszaczu) różne składowe częstotliwości\
    \ sygnału nie pozostają od siebie niezależne. Z powodu nieliniowości zachodzi mieszanie ich ze sobą,\
    \ co prowadzi do powstania nowych częstotliwości będących sumami i różnicami wielokrotności oryginalnych\
    \ częstotliwości:\n\n\\[\nf_{IM} = m f_1 \\pm n f_2 \\qquad (m,n = 1,2,3,\\dots)\n\\]\n\nTe **sygnały\
    \ intermodulacyjne** nie występowały w pierwotnym sygnale i są określane jako „fałszywe” lub „spurious”.\
    \ Dlatego opisany w pytaniu proces to właśnie **intermodulacja**."
  - "**Intermodulacja** – czyli zjawisko, w którym w nieliniowym elemencie (np. wzmacniaczu, mieszaczu)\
    \ dwa lub więcej sygnałów o różnych częstotliwościach **oddziałują ze sobą**.  \n\nW wyniku tej nieliniowości\
    \ powstają nowe składowe częstotliwości, które są sumą i różnicą wielokrotności oryginalnych częstotliwości:\n\
    \n\\[\nf_{IM}= m\\;f_1 \\pm n\\;f_2 \\qquad (m,n = 1,2,3,\\dots)\n\\]\n\nSą to **fałszywe (niepożądane)\
    \ sygnały**, które mogą zakłócać odbiór w systemach komunikacyjnych.\n\nDlatego prawidłowa odpowiedź\
    \ na pytanie brzmi **C. intermodulacja**.  \n\nPozostałe opcje:\n\n- **Demodulacja** – odwrócenie\
    \ procesu modulacji, czyli odzyskiwanie pierwotnego sygnału.  \n- **Powielanie** – zazwyczaj odnosi\
    \ się do wzmacniania lub replikacji sygnału, a nie do generowania nowych częstotliwości w wyniku nieliniowości."
- text: 73\. Czy prędkość fali elektromagnetycznej zależy od ośrodka, w którym się rozchodzi?
  answers:
  - tak
  - nie zależy
  - zależy jedynie od temperatury ośrodka
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A – „tak”** jest prawidłowa.\n\n**Dlaczego?** \
    \ \nPrędkość fali elektromagnetycznej w danym ośrodku wyraża się wzorem  \n\n\\[\nv = \\frac{1}{\\\
    sqrt{\\varepsilon \\mu}},\n\\]\n\ngdzie \\(\\varepsilon\\) i \\(\\mu\\) to odpowiednio przenikalność\
    \ elektryczna i magnetyczna ośrodka.  \n\n- W próżni \\(\\varepsilon = \\varepsilon_0\\) i \\(\\mu\
    \ = \\mu_0\\), więc \\(v = c \\approx 3 \\times 10^{8}\\,\\text{m·s}^{-1}\\).  \n- W każdym innym\
    \ materiale wartości \\(\\varepsilon\\) i \\(\\mu\\) są większe niż w próżni, co powoduje, że \\(v\\\
    ) jest **mniejsza** od \\(c\\).\n\nStąd prędkość fali elektromagnetycznej **zależy od właściwości\
    \ ośrodka**, a nie jest stała. ✅"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nPrędkość fali elektromagnetycznej nie jest stała we\
    \ wszystkich ośrodkach.  \n\nW próżni (lub w idealnym „powietrzu”) prędkość wynosi  \n\n\\[\nc=\\\
    frac{1}{\\sqrt{\\varepsilon_0\\mu_0}}\\approx 3\\cdot10^{8}\\ \\text{m·s}^{-1}.\n\\]\n\nW materiale,\
    \ w którym fala się rozchodzi, występują inne stałe dielektryczne i magnetyczne:\n\n\\[\nv=\\frac{1}{\\\
    sqrt{\\varepsilon\\mu}}\n   =\\frac{1}{\\sqrt{\\varepsilon_0\\varepsilon_r\\;\\mu_0\\mu_r}}\n   =\\\
    frac{c}{\\sqrt{\\varepsilon_r\\mu_r}}\n   =\\frac{c}{n},\n\\]\n\ngdzie  \n\n- \\(\\varepsilon_r\\\
    ) – względna przenikalność elektryczna (dielektryczność),  \n- \\(\\mu_r\\) – względna przenikalność\
    \ magnetyczna,  \n- \\(n\\) – współczynnik załamania ośrodka.\n\nW większości przezroczystych materiałów\
    \ \\(\\mu_r\\approx1\\), więc najważniejszy jest \\(\\varepsilon_r\\). Zmiana \\(\\varepsilon_r\\\
    ) (np. w szkle, wodzie, tworzywach) powoduje zmianę prędkości fali.  \n\n**Temperatura** może wpływać\
    \ na \\(\\varepsilon_r\\) i \\(\\mu_r\\), ale nie jest jedynym czynnikiem – dlatego odpowiedź C jest\
    \ niepełna.  \n\nPodsumowując, prędkość fali elektromagnetycznej **zależy od właściwości ośrodka**,\
    \ a więc prawidłowa jest odpowiedź **A. tak**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nPrędkość fali elektromagnetycznej w danym ośrodku\
    \ nie jest określona wyłącznie temperaturą.  \n\n---\n\n### 1. Zależność od własności materiału  \n\
    \nW ogólności prędkość fali w ośrodku wynika z jego **przenikalności elektrycznej** \\(\\varepsilon\\\
    ) i **przenikalności magnetycznej** \\(\\mu\\):\n\n\\[\nv = \\frac{1}{\\sqrt{\\varepsilon \\mu}} .\n\
    \\]\n\nDla próżni \\(\\varepsilon=\\varepsilon_0\\), \\(\\mu=\\mu_0\\) i otrzymujemy stałą prędkość\
    \ światła  \n\n\\[\nc = \\frac{1}{\\sqrt{\\varepsilon_0\\mu_0}} \\approx 3{,}00\\times10^{8}\\ \\\
    text{m/s}.\n\\]\n\nW ośrodku materialnym definiujemy współczynnik załamania  \n\n\\[\nn = \\sqrt{\\\
    frac{\\varepsilon\\mu}{\\varepsilon_0\\mu_0}},\n\\qquad\\text{a więc}\\qquad\nv = \\frac{c}{n}.\n\\\
    ]\n\n**Współczynnik załamania** zależy od struktury atomowej, gęstości, obecności wolnych ładunków,\
    \ dipoli itp. – a nie od jednej jedynej wielkości, jaką jest temperatura.\n\n---\n\n### 2. Rola temperatury\
    \  \n\nTemperatura może **wpływać** na \\(\\varepsilon\\) i \\(\\mu\\) (np. zmieniając gęstość, stan\
    \ fazowy, drgania sieci krystalicznej), co pośrednio modyfikuje \\(n\\) i tym samym \\(v\\).  \nJednak:\n\
    \n* istnieją materiały, w których zmiana temperatury nie zmienia w praktyce \\(\\varepsilon\\) i \\\
    (\\mu\\) (np. niektóre dielektryki w wąskim przedziale temperatur),\n* w wielu sytuacjach (np. w próżni,\
    \ w metalach przy wysokich częstotliwościach) zmiana temperatury ma znikomy wpływ na prędkość fali.\n\
    \nDlatego **temperatura nie jest jedynym czynnikiem** determinującym prędkość fali.\n\n---\n\n###\
    \ 3. Przykłady kontrujące odpowiedź C  \n\n| Ośrodek | Temperatura | Prędkość fali (przy stałej częstotliwości)\
    \ |\n|---------|-------------|--------------------------------------------|\n| Próżnia | 0 K – 10 000 K\
    \ | zawsze \\(c\\) – brak zależności od temperatury |\n| Szkło (np. BK7) | 20 °C → 100 °C | zmiana\
    \ \\(n\\) o ~\\(10^{-4}\\) → niewielka zmiana \\(v\\) |\n| Woda | 0 °C → 100 °C | \\(n\\) zmniejsza\
    \ się od 1,333 do 1,331 → prędkość rośnie, ale zmiana wynika głównie ze zmian gęstości i struktury\
    \ molekularnej, nie z samej temperatury |\n\nW każdym z tych przypadków **różne ośrodki** (próżnia,\
    \ szkło, woda) mają różne prędkości fali, niezależnie od temperatury.\n\n---\n\n## Podsumowanie\n\n\
    - **Tak** – prędkość fali elektromagnetycznej zależy od ośrodka, bo zależy od \\(\\varepsilon\\) i\
    \ \\(\\mu\\) tego ośrodka (czyli od jego struktury i właściwości materialnych).  \n- **Temperatura**\
    \ może modyfikować te własności, ale nie jest jedynym, ani koniecznym, czynnikiem.  \n- Stąd odpowiedź\
    \ **C** („zależy jedynie od temperatury ośrodka”) jest niepoprawna, a prawidłowa jest **A** („tak”)."
  - "**Odpowiedź:** **A. tak**\n\n**Dlaczego?**\n\nPrędkość fali elektromagnetycznej w danym ośrodku wyraża\
    \ się wzorem  \n\n\\[\nv = \\frac{1}{\\sqrt{\\varepsilon\\mu}},\n\\]\n\ngdzie  \n\n- \\(\\varepsilon\\\
    ) – przenikalność elektryczna ośrodka,  \n- \\(\\mu\\) – przenikalność magnetyczna ośrodka.\n\nW próżni\
    \ \\(\\varepsilon=\\varepsilon_0\\) i \\(\\mu=\\mu_0\\), więc  \n\n\\[\nv_{\\text{próżnia}} = c_0\
    \ = \\frac{1}{\\sqrt{\\varepsilon_0\\mu_0}} \\approx 3{,}00\\times10^8\\ \\text{m/s}.\n\\]\n\nW materiale\
    \ wprowadzamy **współczynnik załamania** \\(n\\):\n\n\\[\nn = \\sqrt{\\frac{\\varepsilon\\mu}{\\varepsilon_0\\\
    mu_0}},\\qquad\nv = \\frac{c_0}{n}.\n\\]\n\nDlatego zmiana \\(\\varepsilon\\) lub \\(\\mu\\) (czyli\
    \ właściwości ośrodka) powoduje zmianę prędkości fali.  \nTemperatura może wpływać na \\(\\varepsilon\\\
    ) i \\(\\mu\\), ale nie jest jedynym czynnikiem – decydują o nią właściwości materiału (gęstość, struktura,\
    \ polaryzowalność itp.).\n\n**Wniosek:** Prędkość fali elektromagnetycznej zależy od ośrodka, w którym\
    \ się rozchodzi."
- text: 89\. Ile oporników bezindukcyjnych o wartości 200 Ω należy połączyć równolegle by uzyskać sztuczne
    obciążenie antenowe 50 Ω?
  answers:
  - 5 szt.
  - 2 szt.
  - 4 szt.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (5 szt.) jest niepoprawna**\n\nDla rezystorów połączonych równolegle obowiązuje\
    \ zależność  \n\n\\[\n\\frac{1}{R_{\\text{eq}}}= \\sum_{k=1}^{n}\\frac{1}{R_k}.\n\\]\n\nJeśli wszystkie\
    \ rezystory mają tę samą wartość \\(R = 200\\;\\Omega\\) i ich liczba to \\(n\\), to  \n\n\\[\n\\\
    frac{1}{R_{\\text{eq}}}= \\frac{n}{200}.\n\\]\n\nChcemy uzyskać sztuczne obciążenie antenowe  \n\n\
    \\[\nR_{\\text{eq}} = 50\\;\\Omega .\n\\]\n\nPodstawiając:\n\n\\[\n\\frac{1}{50}= \\frac{n}{200}\\\
    quad\\Longrightarrow\\quad n = \\frac{200}{50}=4.\n\\]\n\n**Sprawdzenie**\n\n- Dla \\(n = 4\\):\n\n\
    \  \\[\n  R_{\\text{eq}} = \\frac{200}{4}=50\\;\\Omega \\;\\text{– zgadza się.}\n  \\]\n\n- Dla \\\
    (n = 5\\):\n\n  \\[\n  R_{\\text{eq}} = \\frac{200}{5}=40\\;\\Omega \\;\\text{– wartość jest za mała,\
    \ nie spełnia wymogu 50 Ω.}\n  \\]\n\nDlatego prawidłowa odpowiedź to **C. 4 szt.**, a odpowiedź **A.\
    \ 5 szt.** wynika z niewłaściwego przeliczenia liczby rezystorów."
  - "**Dlaczego odpowiedź B (2 szt.) jest niepoprawna?**\n\nDla rezystorów o tej samej wartości połączonych\
    \ **równolegle** obowiązuje prosty wzór:\n\n\\[\nR_{\\text{eq}}=\\frac{R}{n},\n\\]\n\ngdzie  \n\n\
    - \\(R\\) – rezystancja jednego rezystora,  \n- \\(n\\) – liczba rezystorów połączonych równolegle,\
    \  \n- \\(R_{\\text{eq}}\\) – rezystancja zastępcza całego zestawu.\n\n---\n\n### Obliczenia dla podanego\
    \ zadania  \n\nRezystancja jednego rezystora: \\(R = 200\\ \\Omega\\)  \nWymagana rezystancja obciążenia:\
    \ \\(R_{\\text{eq}} = 50\\ \\Omega\\)\n\nPodstawiamy do wzoru:\n\n\\[\n50 = \\frac{200}{n}\\;\\Longrightarrow\\\
    ; n = \\frac{200}{50}=4.\n\\]\n\nZatem potrzebujemy **czterech** rezystorów połączonych równolegle.\n\
    \n---\n\n### Co daje dwa rezystory?\n\n\\[\nR_{\\text{eq}} = \\frac{200}{2}=100\\ \\Omega,\n\\]\n\n\
    czyli przy dwóch rezystorach uzyskalibyśmy 100 Ω, a nie 50 Ω.  \nBłąd najczęściej wynika z pomylenia\
    \ połączenia równoległego z szeregowym (gdzie rezystancje się sumują) lub z nieprawidłowego zastosowania\
    \ wzoru:\n\n- **Równolegle:** \\(\\displaystyle \\frac{1}{R_{\\text{eq}}}= \\sum \\frac{1}{R_i}\\\
    ) → dla identycznych rezystorów → \\(R_{\\text{eq}}=R/n\\).\n- **Szeregowo:** \\(R_{\\text{eq}} =\
    \ \\sum R_i\\) → dla dwóch 200 Ω dałoby 400 Ω.\n\n---\n\n**Podsumowanie**  \nAby otrzymać sztuczne\
    \ obciążenie antenowe 50 Ω z rezystorów 200 Ω, trzeba połączyć **cztery** rezystory równolegle. Dwa\
    \ rezystory dają wynik 100 Ω, więc odpowiedź B jest niepoprawna."
  - "Gratulacje! \U0001F389 Wybrałeś prawidłową odpowiedź **C – 4 szt.**  \n\nDla rezystorów połączonych\
    \ równolegle obowiązuje zależność  \n\n\\[\n\\frac{1}{R_{\\text{wsp}}}= \\sum_{k=1}^{n}\\frac{1}{R_k}\n\
    \\]\n\nJeśli wszystkie rezystory mają tę samą wartość \\(R\\), równanie upraszcza się do  \n\n\\[\n\
    \\frac{1}{R_{\\text{wsp}}}= \\frac{n}{R}\\;\\;\\Longrightarrow\\;\\; R_{\\text{wsp}}=\\frac{R}{n}\n\
    \\]\n\nPodstawiając dane:\n\n\\[\n50\\;\\Omega = \\frac{200\\;\\Omega}{n}\\;\\;\\Longrightarrow\\\
    ;\\; n = \\frac{200}{50}=4\n\\]\n\nZatem potrzebujemy **czterech** rezystorów o wartości 200 Ω połączonych\
    \ równolegle, aby uzyskać sztuczne obciążenie antenowe 50 Ω."
  - "Aby otrzymać żądane sztuczne obciążenie, korzystamy ze wzoru na rezystancję równoległą:\n\n\\[\n\\\
    frac{1}{R_{\\text{eq}}}= \\sum_{k=1}^{n}\\frac{1}{R_k}\n\\]\n\nDla **n** identycznych rezystorów o\
    \ wartości \\(R\\) (tu \\(R = 200\\ \\Omega\\)) wyrażenie upraszcza się do\n\n\\[\n\\frac{1}{R_{\\\
    text{eq}}}= \\frac{n}{R}\\qquad\\Longrightarrow\\qquad \nR_{\\text{eq}}=\\frac{R}{n}\n\\]\n\nPodstawiamy\
    \ wymaganą wartość równoległego obciążenia \\(R_{\\text{eq}} = 50\\ \\Omega\\):\n\n\\[\n50\\ \\Omega\
    \ = \\frac{200\\ \\Omega}{n}\\;\\Longrightarrow\\; n = \\frac{200}{50}=4\n\\]\n\nPotrzebne są **cztery**\
    \ rezystory po 200 Ω połączone równolegle, co daje w efekcie 50 Ω.\n\n**Odpowiedź:** C. 4 szt."
- text: '102\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 2 to:

    ![RADIOTECHNIKA question 102](assets/question_images/radiotechnika-q102.png)'
  answers:
  - wzmacniacz akustyczny
  - I mieszacz
  - wzmacniacz II p.cz.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest niepoprawna**\n\n1. **Miejsce w łańcuchu**\
    \ – blok 2 znajduje się zaraz po wejściu antenowym (blok 1) i przed pierwszym wzmacniaczem RF.  \n\
    2. **Zadanie** – w tym miejscu następuje **pierwsza konwersja częstotliwości** (mixing) z pasma 144 MHz\
    \ na częstotliwość pośrednią (IF) pierwszego przetwornika.  \n3. **Wzmacniacz akustyczny** (ang. *audio\
    \ amplifier*) służy do wzmocnienia sygnału po demodulacji, czyli **po** filtrze IF i detektorze FM.\
    \ Nie może znajdować się tak wcześnie w łańcuchu.\n\nDlatego blok 2 nie może być wzmacniaczem akustycznym\
    \ – fizycznie nie miałby do czego się przyłożyć, a sygnał wciąż jest w paśmie RF.\n\n---\n\n## Co\
    \ naprawdę jest blokiem 2? – **I mieszacz (pierwszy konwerter częstotliwości)**  \n\n### Schemat blokowy\
    \ podwójnego przetwornika FM (144 MHz)\n\n1. **Antenna / filtr wejściowy** – blok 1  \n2. **I mieszacz\
    \ + oscylator LO₁** – **blok 2**  \n3. **Pierwszy wzmacniacz RF (IF‑pierwszy)** – blok 3  \n4. **Filtr\
    \ IF₁** – blok 4  \n5. **II mieszacz + oscylator LO₂** – blok 5  \n6. **Drugi wzmacniacz IF (IF‑drugi)**\
    \ – blok 6  \n7. **Filtr IF₂, detektor FM** – blok 7  \n8. **Wzmacniacz akustyczny** – blok 8  \n\n\
    ### Działanie I mieszacza\n\n- **Wejście:** sygnał radiowy \\(f_{RF}=144\\ \\text{MHz}\\).  \n- **Oscylator\
    \ LO₁:** generuje częstotliwość lokalną \\(f_{LO1}\\) dobraną tak, aby po wymieszaniu uzyskać pożądaną\
    \ pierwszą IF, najczęściej \\(f_{IF1}=10.7\\ \\text{MHz}\\) (standardowy IF w odbiornikach FM).  \n\
    \n\\[\nf_{IF1}=|f_{RF}-f_{LO1}|\n\\]\n\n- **Mieszacz** (np. diodowy lub aktywny) realizuje powyższą\
    \ zależność, jednocześnie tłumiąc niepożądane produkty (np. \\(f_{RF}+f_{LO1}\\)).  \n\n### Dlaczego\
    \ to właśnie mieszacz?\n\n- **Podwójna przemiana częstotliwości** wymaga **dwóch konwersji**. Pierwsza\
    \ z nich musi nastąpić zaraz po antenie, aby przenieść szerokopasmowy sygnał FM z 144 MHz do niższego,\
    \ łatwiejszego do filtracji i wzmocnienia pasma (IF₁).  \n- Bez tego pierwszego mieszania nie byłoby\
    \ możliwości zastosowania typowych filtrów i wzmacniaczy zaprojektowanych na 10 MHz.  \n\n---\n\n\
    ### Krótkie podsumowanie\n\n| Blok | Funkcja | Dlaczego nie jest „wzmacniacz akustyczny” |\n|------|---------|------------------------------------------|\n\
    | 2    | **I mieszacz** (pierwszy konwerter częstotliwości) | Przemiana RF → IF, a nie wzmocnienie\
    \ dźwięku; sygnał jest jeszcze w paśmie RF, więc nie ma jeszcze „sygnału akustycznego”. |\n\n**Zatem\
    \ prawidłowa odpowiedź to B – I mieszacz.**"
  - "**Gratulacje!**  \n\nZaznaczenie odpowiedzi **B – „I mieszacz”** jest prawidłowe.\n\nW schemacie\
    \ blokowym odbiornika superheterodynowego FM z podwójną przemianą częstotliwości:\n\n1. **Blok 1**\
    \ – najczęściej jest to filtr lub wstępny wzmacniacz RF.  \n2. **Blok 2** – to **pierwszy mieszacz**\
    \ (ang. *first mixer*), w którym sygnał 144 MHz jest mieszany z pierwszą częstotliwością pośrednią\
    \ (LO₁), generując pierwszą pośrednią częstotliwość (np. 10,7 MHz).  \n3. Dopiero po tym następuje\
    \ wzmacniacz pośredni (blok III), a później drugi mieszacz, który przetwarza sygnał na drugą pośrednią\
    \ częstotliwość (np. 455 kHz) przed demodulacją.\n\nDlatego w opisanym układzie **blok 2** pełni rolę\
    \ **I mieszacza**. \U0001F389"
  - "**Dlaczego odpowiedź C („wzmacniacz II p.cz.”) jest niepoprawna**\n\n| Cecha bloku | Co opisuje odpowiedź\
    \ C | Dlaczego nie pasuje do bloku 2 |\n|------------|-----------------------|--------------------------------|\n\
    | Położenie w schemacie | „wzmacniacz II p. cz.” sugeruje **drugi wzmacniacz pośredniej częstotliwości\
    \ (IF)** – czyli układ pracujący po pierwszej konwersji częstotliwości. | W diagramie superheterodyny\
    \ z podwójną przemianą częstotliwości **blok 2** znajduje się **bezpośrednio po antenie i filtrze\
    \ RF**, przed pierwszym przetworzeniem częstotliwości. Drugi wzmacniacz IF pojawia się dopiero po\
    \ **bloku 4** (pierwszy mieszacz) i **bloku 5** (pierwszy wzmacniacz IF). |\n| Funkcja | Wzmacniacz\
    \ IF ma za zadanie podnieść poziom sygnału na stałej pośredniej częstotliwości (np. 10,7 MHz). | Blok 2\
    \ nie wzmacnia jeszcze sygnału IF – najpierw musi go **przemienić** z RF (144 MHz) na pierwszą IF.\
    \ |\n\nW skrócie: „wzmacniacz II p.cz.” opisuje element, który **dopiero po pierwszej konwersji**\
    \ wzmacnia sygnał, a w schemacie blok 2 leży **przed** tą konwersją. Dlatego odpowiedź C jest błędna.\n\
    \n---\n\n### Co rzeczywiście jest blokiem 2?\n\nW superheterodynie z **podwójną konwersją** (double‑conversion)\
    \ najważniejsze etapy to:\n\n1. **Filtr RF** – wybór pasma 144 MHz.  \n2. **Mieszacz I** – pierwsza\
    \ konwersja częstotliwości:  \n   \\[\n   f_{\\text{IF1}} = |f_{\\text{RF}} - f_{\\text{LO1}}|\n \
    \  \\]\n   gdzie \\(f_{\\text{LO1}}\\) to lokalny oscylator pierwszej przemiany (np. 133,3 MHz, co\
    \ daje IF ≈ 10,7 MHz).  \n3. **Wzmacniacz IF I** – podbicie sygnału na pierwszej IF.  \n4. **Mieszacz\
    \ II** – druga konwersja (np. do 455 kHz).  \n5. **Wzmacniacz IF II** – wzmocnienie sygnału na drugiej\
    \ IF.  \n6. **Detektor/ Demodulator** – wydobycie informacji FM.  \n7. **Wzmacniacz akustyczny** –\
    \ wzmocnienie dźwięku w słuchawce.\n\nZ tego ciągu widać, że **blok 2** to **pierwszy mieszacz** (I mieszacz).\
    \ Jego zadanie jest jedyne: **przemienić sygnał RF 144 MHz na pierwszą pośrednią częstotliwość**.\
    \ Dopiero po tym następuje wzmocnienie IF I i późniejsze etapy.\n\n---\n\n## Podsumowanie\n\n- **Odpowiedź\
    \ C** opisuje element po pierwszej konwersji – **drugi wzmacniacz IF**, którego w schemacie nie ma\
    \ tak wcześnie.\n- **Blok 2** znajduje się zaraz po filtrze RF i spełnia funkcję **pierwszego mieszacza**,\
    \ czyli **I mieszacza**, który tworzy pierwszą IF.\n- Dlatego prawidłowa odpowiedź to **B – I mieszacz**."
  - "**Dlaczego blok 2 to „I mieszacz”**\n\nW typowym schemacie odbiornika superheterodynowego z podwójną\
    \ przemianą częstotliwości kolejność bloków wygląda następująco:\n\n1. **Wzmacniacz RF** – wzmacnia\
    \ sygnał przychodzący z anteny (ok. 144 MHz).  \n2. **I mieszacz (M1)** – miesza sygnał RF z pierwszym\
    \ lokalnym oscylatorem (LO₁) i tworzy pierwszy pośredni (IF₁).  \n3. **Wzmacniacz IF₁** – filtruje\
    \ i wzmacnia sygnał IF₁ (zwykle kilkaset kHz).  \n4. **II mieszacz (M2)** – drugi miksuje IF₁ z drugim\
    \ LO (LO₂), uzyskując drugi pośredni (IF₂) w paśmie audio (np. 10‑15 kHz).  \n5. **Wzmacniacz IF₂\
    \ / demodulator** – przetwarza IF₂ na dźwięk i podaje go do **wzmacniacza akustycznego** (głośnik).\n\
    \nNa rysunku, który opisuje odbiornik FM 144 MHz pracujący w kanałach fonicznych, **blok 2** znajduje\
    \ się bezpośrednio po wstępnym wzmacniaczu RF i przed filtracją IF. To miejsce, w którym następuje\
    \ pierwsze przetworzenie częstotliwości, czyli **pierwszy mieszacz**.\n\n### Krótkie uzasadnienie\
    \ odrzucenia pozostałych odpowiedzi\n\n| Odpowiedź | Dlaczego nie pasuje |\n|-----------|---------------------|\n\
    | **A – wzmacniacz akustyczny** | Znajduje się na końcu łańcucha, po demodulacji, a nie zaraz po wzmacniaczu\
    \ RF. |\n| **C – wzmacniacz II p.cz.** | „II p.cz.” oznacza drugi pośredni (IF₂). Ten wzmacniacz występuje\
    \ **po** drugim mieszaczu, a nie przed pierwszym. |\n\n### Podsumowanie\n- **Blok 2** jest pierwszym\
    \ elementem, w którym sygnał RF jest mieszany z lokalnym oscylatorem, czyli **I mieszaczem**.  \n\
    - Dzięki podwójnej konwersji częstotliwości uzyskujemy stabilny sygnał w paśmie audio, a wszystkie\
    \ inne bloki (wzmacniacz akustyczny, wzmacniacz II p.cz.) znajdują się dalej w łańcuchu sygnałowym."
- text: 108\. Jaka jest horyzontalna charakterystyka promieniowania dipola półfalowego zawieszonego poziomo?
  answers:
  - dookólna
  - ósemkowa
  - kierunkowa w linii zawieszenia
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dookólna”) jest błędna?**  \n\n‑ „Dookólna” oznacza, że w poziomie promieniowanie\
    \ ma taką samą wartość we wszystkich kierunkach azymutu (kąt φ od 0° do 360°).  \n‑ Dla dipola półfalowego\
    \ zawieszonego poziomo tak nie jest – wzdłuż linii, w której dipol jest zwieszony (kierunek osi dipola),\
    \ natężenie pola wynosi **zero**, a w kierunkach prostopadłych (poprzecznie do osi) jest maksymalne.\
    \  \n\n**Właściwa charakterystyka pozioma**  \n\nDla dipola o długości \\(L=\\lambda/2\\) natężenie\
    \ pola w dowolnym kierunku wyraża się funkcją\n\n\\[\nF(\\theta)=\\frac{\\cos\\!\\left(\\frac{\\pi}{2}\\\
    cos\\theta\\right)}{\\sin\\theta},\n\\]\n\ngdzie \\(\\theta\\) jest kątem od osi dipola (0 ° – wzdłuż\
    \ dipola, 90 ° – poprzecznie).  \n\nW płaszczyźnie poziomej dipola \\(\\theta = 90^{\\circ}\\), więc\
    \ zależność od kąta azymutu \\(\\phi\\) przyjmuje postać\n\n\\[\nF_{\\text{h}}(\\phi)=\\cos\\!\\left(\\\
    frac{\\pi}{2}\\sin\\phi\\right).\n\\]\n\nWartość tej funkcji jest największa przy \\(\\phi = 0^{\\\
    circ},\\,180^{\\circ}\\) (poprzeczne do osi) i równa zeru przy \\(\\phi = 90^{\\circ},\\,270^{\\circ}\\\
    ) (wzdłuż osi). Graficznie powstaje **wzór ósemki** – dwa symetryczne „płomienie” skierowane w przeciwnych\
    \ kierunkach poprzecznie do dipola.\n\nDlatego prawidłową odpowiedzią jest:\n\n**B. ósemkowa** – opisuje\
    \ właśnie taką dwuwstęgową (figure‑eight) charakterystykę promieniowania w płaszczyźnie poziomej dipola\
    \ półfalowego.  \n\nKrótko: dipol nie jest omnidirectional; w poziomie emituje w kształcie ósemki,\
    \ z zerami wzdłuż własnej osi i maksymalnym promieniowaniem poprzecznie."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – „ósemkowa”** jest prawidłowa.\n\nDla dipola\
    \ półfalowego zawieszonego poziomo promieniowanie w płaszczyźnie poziomej (azymucie) ma charakterystykę\
    \ **figury‑ósemki**. Wynika to z faktu, że natężenie pola jest maksymalne w kierunkach prostopadłych\
    \ do osi dipola (boki) i zerowe wzdłuż osi (przed i za dipolem). Matematycznie opisuje to wzór\n\n\
    \\[\nF(\\phi) = \\sin^2 \\phi,\n\\]\n\ngdzie \\(\\phi\\) jest kątem azymutu względem osi dipola. Wykres\
    \ \\(\\sin^2 \\phi\\) w płaszczyźnie poziomej przyjmuje kształt ósemki.  \n\nDlatego odpowiedź „ósemkowa”\
    \ jest właściwa. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDla dipola półfalowego (długość ≈ λ/2) zawieszonego\
    \ poziomo oś dipola jest pozioma.  \nWspółrzędne sferyczne przyjmujemy tak, że:\n\n* θ – kąt od osi z\
    \ (pionowej),  \n* φ – kąt w płaszczyźnie poziomej (od linii zawieszenia).\n\nCharakterystyka promieniowania\
    \ w dowolnym kierunku wyraża się natężeniem promieniowania  \n\n\\[\nU(\\theta,\\varphi) \\propto\
    \ \\sin^{2}\\theta \\, \\cos^{2}\\varphi .\n\\]\n\n* **W płaszczyźnie poziomej** (\\(\\theta = 90^{\\\
    circ}\\Rightarrow \\sin\\theta = 1\\)) pozostaje jedynie czynnik \\(\\cos^{2}\\varphi\\).  \n  Otrzymujemy\
    \ więc maksymalny promieniowany moc w kierunkach \\(\\varphi =0^{\\circ}\\) i \\(\\varphi =180^{\\\
    circ}\\) (prostopadle do osi dipola) oraz **zerowe promieniowanie wzdłuż osi dipola** (\\(\\varphi\
    \ = 90^{\\circ},270^{\\circ}\\)).\n\nDlatego w płaszczyźnie poziomej wykres charakterystyki ma kształt\
    \ **ósemki** (dwa symetryczne płaszczyzny maksymalne, dwa węzły).  \nStwierdzenie „kierunkowa w linii\
    \ zawieszenia” (odpowiedź C) sugerowałoby, że najwięcej energii jest promieniowane **wzdłuż osi dipola**,\
    \ czyli wzdłuż linii, na której dipol jest zawieszony – co jest sprzeczne z powyższym wzorem i z praktycznym\
    \ pomiarem pola.\n\n---\n\n### Podsumowanie\n- **Poprawna odpowiedź B – „ósemkowa”** – opisuje rzeczywistą\
    \ horyzontalną charakterystykę pola dipola półfalowego: dwa główne płaszczyzny promieniowania prostopadłe\
    \ do linii zawieszenia i dwa węzły wzdłuż tej linii.  \n- **Odpowiedź C – „kierunkowa w linii zawieszenia”**\
    \ – błędnie odwraca tę zależność i opisuje maksymalny promieniowy wzdłuż osi dipola, co nie zachodzi\
    \ w rzeczywistości.  \n\nZatem wybór C wynikał z nieprawidłowego zrozumienia, że dipol „skierowany”\
    \ jest wzdłuż własnej osi, podczas gdy w rzeczywistości promieniowanie jest najsilniejsze **poprzecznie**\
    \ do tej osi."
  - "**Dlaczego charakterystyka horyzontalna półfalowego dipola zawieszonego poziomo jest ósemkowa?**\n\
    \nPółfalowy dipol ma długość \\(L=\\lambda/2\\) i jest zasilany w środku. Jego natężenie pola elektrycznego\
    \ w dowolnym kierunku opisuje wzór  \n\n\\[\nE(\\theta,\\phi)\\;\\propto\\;\\frac{\\cos\\!\\left(\\\
    frac{\\pi}{2}\\cos\\theta\\right)}{\\sin\\theta},\n\\]\n\ngdzie  \n\n* \\(\\theta\\) – kąt od osi\
    \ dipola (kąt elewacji),  \n* \\(\\phi\\) – kąt w płaszczyźnie poziomej (azymut).\n\n---\n\n### Charakterystyka\
    \ w płaszczyźnie poziomej  \n\nW płaszczyźnie poziomej \\(\\theta = 90^{\\circ}\\) (czyli \\(\\sin\\\
    theta = 1,\\ \\cos\\theta = 0\\)). Wtedy natężenie pola zależy wyłącznie od \\(\\phi\\):\n\n\\[\n\
    E_{h}(\\phi) \\;\\propto\\; \\cos\\!\\left(\\frac{\\pi}{2}\\sin\\phi\\right).\n\\]\n\nIntensywność\
    \ promieniowania jest proporcjonalna do kwadratu pola:\n\n\\[\nU_{h}(\\phi) \\;\\propto\\; \\bigl[E_{h}(\\\
    phi)\\bigr]^{2}\n               \\;=\\; \\cos^{2}\\!\\left(\\frac{\\pi}{2}\\sin\\phi\\right).\n\\\
    ]\n\nFunkcja \\(\\cos^{2}\\!\\bigl(\\frac{\\pi}{2}\\sin\\phi\\bigr)\\) ma dwa maksima w \\(\\phi =\
    \ 0^{\\circ}\\) i \\(\\phi = 180^{\\circ}\\) (czyli wzdłuż osi dipola) oraz dwa minima w \\(\\phi\
    \ = 90^{\\circ}\\) i \\(\\phi = 270^{\\circ}\\) (prostopadle do osi). Graficznie przedstawia to dwie\
    \ symetryczne „łoboki” po przeciwnych stronach dipola, które tworzą charakterystyczny **kształt ósemki**.\n\
    \n---\n\n### Dlaczego inne odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego jest błędna |\n|-----------|----------------------|\n\
    | **A. Dookólna** | Dookólna charakterystyka występuje jedynie przy antenie izotropowej. Dipol ma\
    \ wyraźne minima w kierunkach prostopadłych do jego osi, więc nie jest izotropowy. |\n| **C. Kierunkowa\
    \ w linii zawieszenia** | „Linia zawieszenia” to kierunek pionowy (oś \\(Z\\)). W płaszczyźnie poziomej\
    \ dipol promieniuje najintensywniej **wzdłuż swojej osi** (poziomej), a nie w pionie. |\n\n---\n\n\
    ## Podsumowanie\nHoryzontalna charakterystyka pola promieniowanego przez poziomo zawieszony, półfalowy\
    \ dipol ma dwa przeciwległe wąskie wzbocza po obu stronach dipola, co daje kształt ósemki. Dlatego\
    \ prawidłową odpowiedzią jest **B – ósemkowa**."
- text: 109\. Jaka jest horyzontalna charakterystyka promieniowania pionowej anteny ćwierćfalowej?
  answers:
  - dookólna
  - kierunkowa
  - w kształcie koniczyny
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – „dookólna”**, co jest prawidłowe.\n\n\
    **Dlaczego?**  \nPionowa antena ćwierćfalowa (np. monopole nad doskonałą płaszczyzną ziemi) wytwarza\
    \ pola elektromagnetyczne, które w płaszczyźnie poziome rozchodzą się równomiernie we wszystkich kierunkach.\
    \ W rezultacie charakterystyka promieniowania w poziomie jest **dookólna** (omnidirectional). Nie\
    \ wykazuje wyraźnych głównych wiązek ani kształtu koniczyny, które występują w antenach kierunkowych\
    \ lub dipolowych o innym geometrycznym układzie.\n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego horyzontalna charakterystyka jest *dookólna* (odpowiedź A)**  \n\n1. **Budowa anteny**\
    \ – pionowa antena ćwierćfalowa (monopół) jest w zasadzie jedną połówką dipola λ/2 umieszczoną nad\
    \ idealnie przewodzącą płaszczyzną ziemi. Z powodu odbicia pola od podłoża, w przestrzeni powyżej\
    \ ziemi zachowuje się jak pełny dipol.\n\n2. **Wzór pola promieniowania** – w płaszczyźnie poziomej\
    \ (kąt \\(\\theta = 90^{\\circ}\\) względem osi anteny) natężenie pola elektrycznego dla dipola wynosi\
    \  \n\n\\[\nE(\\phi) \\propto \\sin\\theta = \\sin 90^{\\circ}=1,\n\\]\n\nco nie zależy od kąta \\\
    (\\phi\\) (kąt azymutu). Dlatego w płaszczyźnie horyzontalnej promieniowanie ma taką samą wartość\
    \ we wszystkich kierunkach.\n\n3. **Wizualizacja** – charakterystyka w płaszczyźnie poziomej jest\
    \ kołem (dookólna).  \n   Natomiast w płaszczyźnie pionowej (przekrój pionowy) otrzymujemy charakterystykę\
    \ w kształcie **koniczyny** (dwukrotny maksymalny promień w kierunku prostopadłym do anteny i minimum\
    \ wzdłuż osi).\n\n4. **Definicja „kierunkowa”** – określenie to odnosi się do anten, których promieniowanie\
    \ jest skoncentrowane w określonym sektorze (np. anteny Yagi‑Uda, anteny panelowe). W przypadku monopola\
    \ nie ma takiego skoncentrowania w płaszczyźnie horyzontalnej, więc określenie *kierunkowa* jest niepoprawne.\n\
    \n**Podsumowanie**  \n- Horyzontalna charakterystyka \\(\\rightarrow\\) jednorodne (omnidirectional)\
    \ promieniowanie.  \n- Kierunkowość pojawia się jedynie w płaszczyźnie pionowej (koniczyna).  \n\n\
    Dlatego prawidłowa odpowiedź to **A – dookólna**."
  - "**Dlaczego odpowiedź C („w kształcie koniczyny”) jest niepoprawna**\n\nPionowa antena ćwierćfalowa\
    \ (monopol) jest umieszczona nad płaską, przewodzącą powierzchnią (ziemią).  \nZgodnie z zasadą obrazu\
    \ jej pole elektromagnetyczne można traktować jako pole **pół‑falowego dipola** (długość λ/2) składającego\
    \ się z rzeczywistego monopola i jego wirtualnego „obrazu” pod powierzchnią.\n\n* **Wzór pola w płaszczyźnie\
    \ poziomej** (azymut) dla takiego dipola ma postać  \n\n\\[\nE_\\phi(\\theta)=E_0 \\sin\\theta ,\\\
    qquad \\theta\\in[0,\\pi]\n\\]\n\ngdzie \\(\\theta\\) jest kątem podnoszenia (od poziomu). W płaszczyźnie\
    \ poziomej \\(\\theta = 90^\\circ\\) i \\(\\sin\\theta = 1\\), więc natężenie pola jest **stałe**\
    \ dla wszystkich kierunków w azymucie.  \n\nDlatego w płaszczyźnie horyzontalnej (widoku z góry) charakterystyka\
    \ promieniowania jest **równomierna** – czyli *dookólna*.\n\n* **Kształt „koniczyny”** (tzw. *cloverleaf*\
    \ lub „trójlistka”) występuje w charakterystyce niektórych anten dwuwymiarowych, np. w niektórych\
    \ antenach typu **cross‑dipole** lub **patch** przy określonych fazach zasilania. Nie ma on związku\
    \ z prostym monopolem λ/4 nad ziemią.\n\n**Podsumowanie**\n\n- Pionowy monopół falowy + obraz → dipol\
    \ λ/2.  \n- W płaszczyźnie poziomej pole jest stałe dla wszystkich kątów → **dookólna** (odpowiedź\
    \ A).  \n- Kształt koniczyny nie opisuje tego układu, więc odpowiedź C jest błędna."
  - "**Wyjaśnienie**\n\nPionowa antena ćwierćfalowa (np. monopole nad płaską ziemią) jest w zasadzie **dipolem\
    \ krótkim** ułożonym wzdłuż osi \\(z\\). \n\n* **Elektromagnetyczne pole promieniowania** jest maksymalne\
    \ w płaszczyźnie prostopadłej do osi dipola.  \n  Dla dipola pionowego jest to płaszczyzna pozioma\
    \ \\((x\\!-\\!y)\\).\n\n* W tej płaszczyźnie natężenie pola zależy jedynie od odległości od anteny,\
    \ a nie od kąta azymutu \\(\\phi\\). Matematycznie:\n\n\\[\nE(\\theta,\\phi) \\propto \\sin\\theta\
    \ ,\\qquad \\theta = 90^{\\circ}\n\\]\n\ngdzie \\(\\theta\\) jest kątem elewacji. Dla \\(\\theta =\
    \ 90^{\\circ}\\) (czyli w płaszczyźnie horyzontalnej) \\(\\sin\\theta = 1\\) – wartość stała dla wszystkich\
    \ \\(\\phi\\).\n\n* W konsekwencji **wzorzec promieniowania w płaszczyźnie horyzontalnej jest izotropowy**\
    \ – promieniowanie jest równomiernie rozłożone we wszystkich kierunkach azymutu.\n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**A. dookólna**."
- text: '110\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 1 to:

    ![RADIOTECHNIKA question 110](assets/question_images/radiotechnika-q110.png)'
  answers:
  - reflektor
  - wibrator
  - I direktor
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – reflektor** jest prawidłowa, ponieważ w antenie Yagi‑Uda\
    \ element oznaczony numerem 1 znajduje się po stronie przeciwnej do kierunku maksymalnego promieniowania\
    \ i ma za zadanie odbijać („reflektować”) fale radiowe z elementu aktywnego (dipola napędzającego).\
    \ Dzięki temu zwiększa się wzmocnienie i kierunkowość całej anteny.  \n\nPozostałe odpowiedzi (wibrator,\
    \ I direktor) nie mają związku z konstrukcją Yagi‑Uda."
  - "**Dlaczego odpowiedź B („wibrator”) jest niepoprawna**\n\n1. **„Wibrator” nie jest elementem anteny**\
    \ – w radiotechnice termin *vibrator* odnosi się do starego układu generującego wysokie napięcie (np.\
    \ w zasilaczach lampowych). Nie ma on żadnego związku z budową anteny Yagi‑Uda.  \n\n2. **W Yagi‑Uda\
    \ wyróżniamy trzy rodzaje elementów**  \n   - **Reflektor** – najdłuższy element, umieszczony za elementem\
    \ zasilającym (driven).  \n   - **Element zasilający (driven element)** – najczęściej dipol o długości\
    \ około λ/2.  \n   - **Dyrektor(y)** – krótsze elementy, umieszczone przed elementem zasilającym i\
    \ „wskazujące” kierunek promieniowania.  \n\n3. Na rysunku **element 1** znajduje się po stronie przeciwnej\
    \ do dyrektorów i jest najdłuższy, co jest charakterystyczne właśnie dla **reflektora**.\n\n---\n\n\
    ### Krótkie podsumowanie budowy Yagi‑Uda\n\n\\[\n\\text{Reflektor (najdłuższy)} \\; \\longleftarrow\
    \ \\; \\text{Element zasilający (dipol)} \\; \\longrightarrow \\; \\text{Dyrektor(y) (krótsze)}\n\\\
    ]\n\n- **Reflektor** odbija energię w stronę elementu zasilającego, zwiększając wzmocnienie w kierunku\
    \ dyrektorów.  \n- **Dyrektory** „przyspieszają” fazę fali, kierując promieniowanie w pożądanym kierunku.\
    \  \n\nDlatego poprawną odpowiedzią jest **A. reflektor**."
  - "**Dlaczego element 1 jest reflektorem, a nie „I direktor”**\n\n1. **Budowa typowej anteny Yagi‑Uda**\
    \  \n   - **Reflektor** – najdłuższy element, znajduje się **z tyłu** (od strony źródła). Jego długość\
    \ jest nieco większa niż λ/2, co powoduje, że faza prądu w nim jest opóźniona względem elementu napędzanego\
    \ i odbija energię z powrotem w kierunku promieniowania.  \n   - **Element napędzany (driven, „dipol”)**\
    \ – zwykle oznaczany literą **“I”** lub numerem **2** w schematach; ma długość zbliżoną do λ/2 i jest\
    \ podłączony do układu zasilania.  \n   - **Direktory** – krótsze od λ/2, umieszczone z przodu, przyspieszają\
    \ falę w kierunku głównym.\n\n2. **Interpretacja numeracji na rysunku**  \n   - Numer **1** znajduje\
    \ się po stronie **odwróconej** względem elementu napędzanego (czyli po „za” nim).  \n   - Jego **długość**\
    \ jest wyraźnie większa niż pozostałych elementów, co jest charakterystyczne dla **reflektora**. \
    \ \n   - Element, który miałby być „I direktor” (napędzany), zwykle jest oznaczony jako **„I”** lub\
    \ **2**, a nie **1**.\n\n3. **Częsty błąd**  \n   - Niektórzy mylą numerację z funkcją: jeśli w opisie\
    \ występuje litera „I”, można pomyśleć, że odnosi się do elementu nr 1.  \n   - W rzeczywistości **„I”**\
    \ w nazwie „I direktor” oznacza **„driven element”** (dipol), a nie numer porządkowy.\n\n**Podsumowanie**\
    \ – Na rysunku element 1 spełnia wszystkie cechy **reflektora** (najdłuższy, położony za dipolem).\
    \ Dlatego prawidłowa odpowiedź to **A. reflektor**, a odpowiedź **C. I direktor** (napędzany element)\
    \ jest niepoprawna."
  - "**Odpowiedź:** **A – reflektor**\n\n**Uzasadnienie**\n\nW antenie Yagi‑Uda elementy układają się\
    \ w kolejności:\n\n1. **Reflektor** – znajduje się najdalej od źródła promieniowania (zazwyczaj po\
    \ stronie „tylnej” anteny).  \n2. **Element napędzany** (dipol lub dipol‑kierunkowy) – jest podłączony\
    \ do układu zasilającego.  \n3. **Dyrektor(y)** – leżą przed elementem napędzanym, są krótsze i wzmacniają\
    \ promieniowanie w kierunku głównym.\n\nCharakterystyczną cechą reflektora jest jego **długość** –\
    \ jest on nieco **dłuższy** od długości falowej (\\(\\lambda/2\\)) elementu napędzanego, co powoduje,\
    \ że pracuje on w fazie opóźnionej i odbija („reflektuje”) falę elektromagnetyczną z powrotem w stronę\
    \ elementu napędzanego. Dzięki temu zwiększa się zysk kierunkowy anteny.\n\nNa rysunku element oznaczony\
    \ numerem **1** znajduje się po stronie przeciwnej do dyrektorów i jest najdłuższy ze wszystkich elementów,\
    \ co jednoznacznie wskazuje go jako **reflektor**.  \n\nDlatego prawidłową odpowiedzią jest **A –\
    \ reflektor**."
- text: '111\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 2 to:

    ![RADIOTECHNIKA question 111](assets/question_images/radiotechnika-q111.png)'
  answers:
  - wibrator
  - II direktor
  - reflektor
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – wibrator** i jest ona prawidłowa.  \n\
    \nW antenie Yagi‑Uda elementy oznaczane są następująco:\n\n- **Wibrator** (ang. *driven element*)\
    \ – element aktywny, podłączony do źródła sygnału, najczęściej w formie dipola λ/2.  \n- **Reflektor**\
    \ – dłuższy od wibratora, umieszczony za nim, wzmacnia promieniowanie w kierunku głównym.  \n- **Dyrektor**\
    \ – krótszy od wibratora, położony przed nim, kieruje wiązkę w wybranym kierunku.\n\nNa rysunku element\
    \ oznaczony numerem **2** znajduje się w centrum układu, jest podłączony do zasilania i spełnia rolę\
    \ wibratora. Dlatego odpowiedź A jest poprawna."
  - "**Dlaczego odpowiedź B („II direktor”) jest błędna?**  \n\nW antenie Yagi‑Uda elementy są kolejno\
    \ rozmieszczone tak:\n\n1. **Reflektor** – najdłuższy element, znajduje się po stronie źródła promieniowania\
    \ i odbija fale, zwiększając zysk w kierunku głównym.  \n2. **Wibrator (element zasilany)** – najkrótszy\
    \ element, zazwyczaj dipol o długości ≈ ½ λ, do którego podłączone jest źródło sygnału (np. radiowa\
    \ linia zasilająca). To on „wibruje”, czyli generuje pole elektromagnetyczne.  \n3. **Dyrektory**\
    \ – krótsze od wibratora elementy umieszczone po stronie przeciwniej do reflektora; ich zadaniem jest\
    \ „kierowanie” fali w wybranym kierunku, zwiększając wąskość wiązki.\n\nNa schemacie typowym dla Yagi‑Uda\
    \ numeracja elementów właśnie tak wygląda:\n\n```\n[Reflektor] – 1\n[Wibrator]   – 2\n[Dyrektor] \
    \  – 3, 4, …\n```\n\nDlatego element **2** nie jest „dyrektorem”, a **wibratorem** (ang. *driven element*).\
    \  \n\n**Podsumowanie**\n\n- **A. wibrator** – prawidłowa odpowiedź (element zasilany, dipol).  \n\
    - **B. II direktor** – niepoprawna, ponieważ dyrektorami są elementy położone **poza** wibratorem\
    \ (zwykle 3‑ty i kolejne).  \n- **C. reflektor** – odnosi się do elementu 1, a nie 2.  \n\nZatem błąd\
    \ wynika z pomylenia kolejności elementów w typowej konfiguracji anteny Yagi‑Uda."
  - "**Dlaczego odpowiedź C („reflektor”) jest nieprawidłowa**\n\nW antenie Yagi‑Uda elementy mają ściśle\
    \ określone role:\n\n1. **Reflektor** – najdłuższy, umieszczony **za** elementem aktywnym. Jego długość\
    \ jest nieco większa od λ/2, a nie jest podłączony do źródła zasilania. Służy do odbijania fali w\
    \ kierunku elementów przednim.\n\n2. **Wibrator** (ang. *driven element*) – element **aktywny**, najczęściej\
    \ dipol o długości ≈ λ/2, do którego podłączony jest przewód zasilający (np. coax). To on wytwarza\
    \ pole elektromagnetyczne, które jest wzmacniane przez pozostałe elementy.\n\n3. **Dyrektor** – krótszy\
    \ od λ/2, znajduje się **przed** wibratorami i kieruje promieniowanie w wybranym kierunku.\n\nNa standardowym\
    \ schemacie Yagi‑Uda kolejność od lewej do prawej (lub od tyłu do przodu) wygląda tak:\n\n```\n[reflektor]\
    \ – [wibrator] – [dyrektor 1] – [dyrektor 2] – …\n```\n\nDlatego element oznaczony numerem **2** jest\
    \ właśnie **wibratorem** – jedynym podłączonym do źródła.  \nReflektor znajduje się pod numerem **1**,\
    \ a dyrektory mają kolejne numery (3, 4, …).\n\n**Podsumowanie**\n\n- **C („reflektor”)** – niezgodne\
    \ z pozycją elementu w typowej konfiguracji Yagi‑Uda.  \n- **A („wibrator”)** – prawidłowa odpowiedź,\
    \ bo element 2 jest elementem aktywnym (dipolem napędzanym)."
  - "**Wyjaśnienie**\n\nW antenie Yagi‑Uda elementy są zazwyczaj numerowane od przodu (strona, w którą\
    \ ma być skierowane promieniowanie):\n\n1. **Element napędzany** – najczęściej dipol (tzw. „wzbudnik”).\
    \  \n2. **Reflektor** – znajduje się za elementem napędzanym i ma nieco dłuższą długość, co powoduje,\
    \ że odbija fale w kierunku głównego promienia.  \n3. **Direktory** – krótsze elementy umieszczone\
    \ przed napędzanym, wzmacniają wiązkę w kierunku promieniowania.\n\nDlatego element oznaczony jako\
    \ **2** na schemacie Yagi‑Uda jest **reflektorem**.\n\n**Poprawna odpowiedź:** C – reflektor.  \n\n\
    *Uwaga:* określenie „wibrator” nie jest używane w kontekście anten i jest niepoprawne."
- text: '112\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 3 to:

    ![RADIOTECHNIKA question 112](assets/question_images/radiotechnika-q112.png)'
  answers:
  - wibrator
  - I direktor
  - II direktor
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wibrator”) jest błędna?**\n\nW antenie Yagi‑Uda elementy mają ściśle określone\
    \ role:\n\n1. **Wibrator** – element zasilany (zwykle pół‑falowy dipol). To jedyny element, do którego\
    \ podłączony jest sygnał wejściowy/wyjściowy. W schemacie oznaczany jest najczęściej jako **element\
    \ 1**.\n2. **Reflektor** – nieaktywny element umieszczony za wibratorem, nieco dłuższy od λ/2, służy\
    \ do „odbicia” fali i zwiększenia zysków w kierunku głównym. To zazwyczaj **element 2**.\n3. **Direktory**\
    \ – szereg krótszych od λ/2 elementów umieszczonych przed wibratorem. Ich zadaniem jest „kierowanie”\
    \ promieniowania w jedną stronę, co zwiększa wąskość i wzmocnienie wiązki. Są numerowane kolejno od\
    \ najbliższego do najdalszego od wibratora: **I direktor, II direktor, …**.\n\nNa rysunku, **element\
    \ 3** znajduje się przed wibratorem, jest krótszy od λ/2 i leży pomiędzy reflektorem a dalszymi elementami.\
    \ To charakterystyczna pozycja **pierwszego (I) direktora**.  \n\nWibrator nie może być elementem\
    \ 3, ponieważ:\n\n- Wibrator jest jedynym elementem zasilanym – zazwyczaj umieszczonym w centrum układu.\n\
    - Jego długość wynosi około \\( \\frac{\\lambda}{2} \\), podczas gdy element 3 jest krótszy (typowo\
    \ \\(0.45\\lambda\\)‑\\(0.48\\lambda\\)).\n- Funkcjonalnie wibrator nie pełni roli kierunkowej, a\
    \ jedynie generuje pole promieniujące.\n\n**Podsumowanie**  \nElement 3 to **I direktor** – pierwszy\
    \ z szeregu direktorów, a nie wibrator. Dlatego odpowiedź A jest niepoprawna, a prawidłowa jest odpowiedź\
    \ B."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B – I direktor** i jest ona prawidłowa.\n\nW antenie Yagi‑Uda\
    \ elementy układają się w następującej kolejności:\n\n1. **Reflektor** – najdłuższy element umieszczony\
    \ za elementem napędzanym.  \n2. **Element napędzany** (dipol lub dipol półfalowy).  \n3. **I direktor**\
    \ – pierwszy z krótszych elementów umieszczonych przed elementem napędzanym, którego długość jest\
    \ nieco mniejsza od dipola i który kształtuje charakterystykę kierunkową anteny.  \n\nNa rysunku element\
    \ **3** znajduje się właśnie w tej pozycji, więc jest to właśnie **I direktor**.  \n\nJeszcze raz\
    \ – dobra robota! \U0001F680"
  - "**Dlaczego element 3 to I direktor, a nie II direktor**\n\n1. **Budowa anteny Yagi‑Uda**  \n   -\
    \ **1️⃣ reflektor** – najdłuższy element, umieszczony z tyłu względem promieniowania.  \n   - **2️⃣ wibrator\
    \ (element napędzany)** – zwykle dipol o długości ≈ λ/2, znajduje się w środku układu.  \n   - **3️⃣ I direktor**\
    \ – najkrótszy z elementów przed‑wzmacniających, umieszczony najbliżej wibratora po stronie „przodu”.\
    \  \n   - **4️⃣, 5️⃣ …** – kolejne **II, III, … direktory**, każdy krótszy i dalej od wibratora.\n\
    \n2. **Numeracja na rysunku**  \n   - Numeracja elementów zazwyczaj przebiega od lewej do prawej (lub\
    \ od tyłu do przodu).  \n   - Dlatego element **3** jest **pierwszym** elementem po wibratorze, czyli\
    \ **I direktorem**.  \n   - Drugi (II) direktor pojawia się dopiero jako element **4** (lub wyżej),\
    \ gdyż jest umieszczony dalej od wibratora.\n\n3. **Funkcja I direktora**  \n   - Krótszy od wibratora,\
    \ wytwarza fazę opóźnioną, „przyciągając” falę w kierunku przodu anteny i zwiększając wzmocnienie\
    \ w tym kierunku.  \n   - II direktor pełni tę samą rolę, ale działa już na dalszym etapie skupiania\
    \ wiązki; nie może więc być oznaczony jako element 3.\n\n**Podsumowanie**  \nElement 3 jest pierwszym\
    \ (I) direktorem, ponieważ po wibratorze (element 2) pojawia się jedynie jeden krótszy element – właśnie\
    \ I direktor. Drugi (II) direktor znajduje się dalej w kolejności i jest oznaczony wyższym numerem.\
    \ Dlatego odpowiedź **C** („II direktor”) jest niepoprawna, a prawidłowa jest **B** („I direktor”)."
  - "**Wyjaśnienie**\n\nW antenie Yagi‑Uda elementy są rozmieszczone w następującej kolejności (od tyłu\
    \ w kierunku promieniowania):\n\n1. **Reflektor** – najdłuższy element, umieszczony najdalej od źródła\
    \ promieniowania.  \n2. **Element zasilany (dipol aktywny)** – najczęściej oznaczany jako „driven\
    \ element”.  \n3. **Direktor(y)** – krótsze od elementu zasilanego i umieszczone po jego stronie promieniowania.\
    \ Pierwszy z nich nazywany jest **I direktorem**, a kolejne (II, III …) – **II direktor**, **III direktor**\
    \ itd.\n\nNa rysunku element numer **3** znajduje się po stronie promieniowania, jest krótszy od elementu\
    \ zasilanego i najbliżej niego, co dokładnie spełnia definicję **I direktora**.\n\nDlatego prawidłowa\
    \ odpowiedź to **B – I direktor**."
- text: '113\. Na rysunku przedstawiona jest antena typu Yagi-Uda. Element 4 to:

    ![RADIOTECHNIKA question 113](assets/question_images/radiotechnika-q113.png)'
  answers:
  - I direktor
  - II direktor
  - wibrator
  correct_index: 1
  explanations:
  - "**Dlaczego element 4 to **„II direktor”, a nie „I direktor”**  \n\nYagi‑Uda składa się z trzech typów\
    \ elementów:\n\n| element | funkcja | charakterystyka (długość \\(L\\)) |\n|---|---|---|\n| **1**\
    \ – reflektor | odbija fale w stronę układu | \\(L_{\\text{ref}} \\approx 0.5\\lambda + 5\\%\\) |\n\
    | **2** – element zasilany (dipol) | emituje i przyjmuje sygnał | \\(L_{\\text{dip}} \\approx 0.5\\\
    lambda\\) |\n| **3, 4, …** – **direktory** | kierują promieniowanie w jedną stronę | \\(L_{\\text{dir}}\
    \ \\approx 0.5\\lambda - 5\\%\\) |\n\nTypowy schemat rozmieszczenia (patrząc od lewej do prawej) jest\
    \ więc:\n\n```\nreflektor – dipol – I direktor – II direktor – …\n```\n\nZatem:\n\n* **Element 3**\
    \ – najbliższy dipolowi po jego „prawej” stronie – jest **pierwszym (I) direkorem**.  \n* **Element 4**\
    \ znajduje się dalej od dipola i jest **drugim (II) direkorem**.\n\nUżytkownik wybrał odpowiedź **A\
    \ – „I direktor”**, co oznaczałoby, że element 4 jest pierwszym direkorem, co jest sprzeczne z kolejnością\
    \ numeracji i z faktami konstrukcyjnymi anteny Yagi‑Uda.\n\n**Poprawna odpowiedź – B („II direktor”)**\
    \ – wynika z tego, że w standardowym układzie numeracja elementów rośnie od reflektora w stronę kierunku\
    \ promieniowania, a element 4 jest właśnie drugim (II) direkorem."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – „II direktor”**, co jest prawidłowe.\n\nW antenie\
    \ Yagi‑Uda elementy są uporządkowane w następującej kolejności: reflektor, element napędzany (driven),\
    \ **pierwszy direktor**, **drugi direktor** itd. Na rysunku element oznaczony numerem 4 znajduje się\
    \ po pierwszym direktorze i przed ewentualnym kolejnym elementem, więc spełnia definicję **drugiego\
    \ direktorze**. Dlatego odpowiedź B jest poprawna."
  - "**Dlaczego odpowiedź C („wibrator”) jest błędna?**  \n\n„Wibrator” nie ma nic wspólnego z konstrukcją\
    \ anteny Yagi‑Uda.  \nW antenie tego typu wyróżniamy jedynie trzy rodzaje elementów:\n\n1. **Element\
    \ napędzany** (ang. *driven element* lub „dipol”) – jest podłączony do źródła sygnału.  \n2. **Reflektor**\
    \ (ang. *reflector*) – najdłuższy element, umieszczony po stronie przeciwnej do kierunku promieniowania;\
    \ wzmacnia sygnał w kierunku głównym, odbijając energię z tyłu.  \n3. **Dyrektor(y)** (ang. *director*)\
    \ – krótsze od dipola, znajdują się po stronie promieniowania i „przyciągają” wiązkę, zwiększając\
    \ zysk anteny.\n\nNie istnieje w tej nomenklaturze element określany jako „wibrator”. Dlatego wybór\
    \ C jest po prostu nieadekwatny.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź B („II direktor”)?\n\
    \nNa rysunku numerujemy kolejno elementy od lewej (lub od tylnej części anteny) do prawej (przedniej\
    \ części). Typowy układ Yagi‑Uda wygląda tak:\n\n```\n[Reflektor] – [Dipol] – [Dyrektor 1] – [Dyrektor\
    \ 2] – …\n```\n\n- **Element 1** – reflektor (najdłuższy).  \n- **Element 2** – dipol (napędzany).\
    \  \n- **Element 3** – pierwszy dyrektor (najkrótszy spośród dyrektorów).  \n- **Element 4** – drugi\
    \ dyrektor, czyli **II dyrektor**.\n\nDlatego element oznaczony numerem 4 na schemacie jest właśnie\
    \ drugim dyrektorem.  \n\n---  \n\n**Podsumowanie**  \n- „Wibrator” nie jest terminem używanym w opisie\
    \ anten Yagi‑Uda → odpowiedź C niepoprawna.  \n- Numeracja elementów wskazuje, że czwarty element\
    \ jest drugim dyrektorem → odpowiedź B jest prawidłowa."
  - "**Dlaczego element 4 to „II direktor”**\n\nAntenę Yagi‑Uda tworzy szereg elementów rozłożonych wzdłuż\
    \ linii prostej:\n\n1. **Reflektor** – najdłuższy element, umieszczony przed (w stosunku do kierunku\
    \ promieniowania) elementem zasilanym.  \n2. **Element zasilany (dipol)** – jest podłączony do źródła\
    \ sygnału i znajduje się w środku układu.  \n3. **Direktory** – krótsze od dipola, umieszczone za\
    \ nim w kierunku, w którym antena ma „wskazywać”. Każdy kolejny direktor jest nieco krótszy i bliżej\
    \ poprzedniego, co zwiększa wzmocnienie i zwęża wiązkę.\n\nW typowym schemacie numeracja elementów\
    \ przebiega od lewej (reflektor) do prawej (ostatni direktor). Dlatego:\n\n- **Element 1** – reflektor,\
    \  \n- **Element 2** – dipol (element zasilany),  \n- **Element 3** – pierwszy direktor (I direktor),\
    \  \n- **Element 4** – drugi direktor (II direktor).\n\nZatem, patrząc na rysunek, czwarty element\
    \ leży po stronie dipola i jest krótszy od dipola, co klasyfikuje go jako drugi direktor w szeregu.\
    \  \n\n**Poprawna odpowiedź:** **B. II direktor**."
- text: 114\. W jakim przypadku powstaje w linii przesyłowej w.cz. fala stojąca?
  answers:
  - kiedy kabel nie jest ułożony prosto
  - kiedy obok kabla koncentrycznego przechodzi inny kabel
  - kiedy impedancja obciążenia nie jest zgodna z impedancją falową kabla
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Fala stojąca powstaje w wyniku odbicia fali od niezgodności\
    \ impedancji**, a nie z powodu geometrycznego ułożenia przewodu.  \n- Zgięcie lub zakrzywienie kabla\
    \ zmienia jedynie lokalne wartości pojemności i indukcyjności, ale **nie wprowadza nagłej zmiany impedancji\
    \ charakterystycznej** \\(Z_0\\).  \n- Bez odbicia nie ma interferencji „do przodu‑i‑do‑tyłu”, a więc\
    \ nie może powstać fala stojąca.\n\n**Dlaczego poprawna jest odpowiedź C**\n\n- W linii przesyłowej\
    \ o częstotliwości wysokiej (w.c.z.) obowiązuje **równanie falowe**  \n\n\\[\n\\frac{d^2V(z)}{dz^2}=\
    \ \\gamma^2 V(z),\\qquad \n\\gamma = \\alpha + j\\beta,\n\\]\n\ngdzie rozwiązaniem jest suma fali\
    \ podążającej w przód i fali odbitej w tył:\n\n\\[\nV(z)=V_0^+ e^{-j\\beta z}+V_0^- e^{j\\beta z}.\n\
    \\]\n\n- **Odbicie pojawia się, gdy impedancja obciążenia \\(Z_L\\) nie jest równa impedancji falowej\
    \ linii \\(Z_0\\).** Wtedy współczynnik odbicia\n\n\\[\n\\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}\\neq\
    \ 0,\n\\]\n\nco oznacza, że część energii jest zwracana w kierunku źródła.\n\n- Suma fal podążających\
    \ w przeciwnych kierunkach tworzy **falę stojącą**. Jej charakterystyka wyrażona jest współczynnikiem\
    \ fali stojącej (VSWR):\n\n\\[\n\\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}>1.\n\\]\n\n- Gdy \\\
    (Z_L = Z_0\\) (\\(\\Gamma =0\\)), nie ma odbicia, a więc nie występuje fala stojąca.\n\n**Dlaczego\
    \ odpowiedź B jest niepoprawna**\n\n- Przejście obok innego kabla może wywołać sprzężenie (przenikalność),\
    \ ale **nie powoduje automatycznego odbicia** w danej linii, chyba że to sprzężenie zmieni efektywną\
    \ impedancję obciążenia. Sam fakt istnienia sąsiedniego przewodu nie jest przyczyną fali stojącej.\n\
    \n---\n\n**Podsumowanie**\n\nFala stojąca w linii w.c.z. powstaje wyłącznie w wyniku **niezgodności\
    \ impedancji obciążenia z impedancją falową kabla** (odpowiedź C). Geometryczne ułożenie kabla (A)\
    \ ani obecność innego kabla w pobliżu (B) nie generują odbicia, a więc nie mogą być przyczyną fali\
    \ stojącej."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Fala stojąca** w linii HF powstaje, gdy część\
    \ energii jest **odbita** od końca linii i interferuje z falą przychodzącą.  \n- Sam fakt, że **obok\
    \ kabla koncentrycznego przebiega inny kabel**, może powodować sprzężenie elektromagnetyczne (przenikalność,\
    \ zakłócenia), ale **nie zmienia impedancji charakterystycznej** ani nie wytwarza odbicia w samej\
    \ linii.  \n- Dopóki obciążenie (zakończenie) linii pozostaje dopasowane, energia nie zostaje odbita,\
    \ a więc nie ma fali stojącej – jedynie ewentualny słaby sygnał zakłócający w sąsiedniej parze.  \n\
    \n**Dlaczego poprawna jest odpowiedź C?**  \n\n- W linii przesyłowej o impedancji charakterystycznej\
    \ \\(Z_0\\) stojąca fala pojawia się wtedy, gdy **impedancja obciążenia \\(Z_L\\) nie jest równa \\\
    (Z_0\\)**.  \n- Niezgodność powoduje częściowe odbicie fali od końca linii. Współczynnik odbicia:\n\
    \n\\[\n\\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}\n\\]\n\n- Gdy \\(\\Gamma \\neq 0\\), fala powracająca\
    \ interferuje z falą padającą, tworząc węzły i strzałki pola – czyli **falę stojącą**.  \n\n**Podsumowanie**\
    \  \n\n- **B** – inny kabel w pobliżu nie generuje fali stojącej, a jedynie może wprowadzać sprzężenie,\
    \ które nie prowadzi do odbicia w samej linii.  \n- **C** – niezgodność impedancji obciążenia z impedancją\
    \ falową linii jest jedynym warunkiem powstawania fali stojącej w transmisji HF."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C** – *„kiedy impedancja obciążenia nie jest\
    \ zgodna z impedancją falową kabla”* – i jest ona prawidłowa.\n\n---\n\n### Dlaczego?\n\nW linii transmisyjnej\
    \ (kabelu) fala podróżuje z prędkością określoną przez impedancję falową \\(Z_0\\).  \nGdy na końcu\
    \ linii spotyka się **obciążenie** o impedancji \\(Z_L\\) różnej od \\(Z_0\\), część energii nie jest\
    \ pochłaniana, a **odbijana** w kierunku nadajnika.  \n\nPowstałe fale w przód i w tył interferują\
    \ ze sobą, co daje:\n\n\\[\nV(z) = V^+ e^{-\\gamma z} + V^- e^{\\gamma z},\n\\]\n\ngdzie \\(V^+\\\
    ) i \\(V^-\\) to amplitudy fal w przód i w tył.  \nJeśli \\(|V^+| = |V^-|\\) (co ma miejsce przy dużym\
    \ niezgodności impedancji), powstaje **fala stojąca** – pola napięcia i prądu wykazują węzły i strzałki\
    \ wzdłuż linii.\n\nInne wymienione sytuacje (A i B) nie wpływają bezpośrednio na warunek odbicia i\
    \ nie generują fali stojącej.  \n\n---  \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F680"
  - "**Dlaczego w linii przesyłowej wysokiej częstotliwości powstaje fala stojąca, gdy impedancja obciążenia\
    \ nie jest zgodna z impedancją falową kabla?**\n\n---\n\n### 1. Zasada działania linii transmisyjnej\
    \  \n\nW linii o charakterystycznej impedancji \\(Z_0\\) sygnał rozchodzi się jako fala postępująca.\
    \  \nJeżeli na końcu linii znajduje się impedancja obciążenia \\(Z_L\\), część fali jest **odbita**\
    \ i wraca w kierunku źródła.\n\n### 2. Współczynnik odbicia  \n\n\\[\n\\Gamma = \\frac{Z_L - Z_0}{Z_L\
    \ + Z_0}\n\\]\n\n- \\(\\Gamma = 0\\) – brak odbicia (idealne dopasowanie, brak fali stojącej).  \n\
    - \\(|\\Gamma| > 0\\) – część mocy jest odbijana, co prowadzi do powstania fali stojącej.\n\n### 3.\
    \ Fala stojąca  \n\nNapięcie wzdłuż linii jest sumą fali postępującej \\(V^+\\) i fali odbitej \\\
    (V^-\\):\n\n\\[\nV(z) = V^+ e^{-j\\beta z} + V^- e^{j\\beta z}\n      = V^+ \\left(e^{-j\\beta z}\
    \ + \\Gamma e^{j\\beta z}\\right)\n\\]\n\nGdy \\(\\Gamma \\neq 0\\) powstają **węzły** (minimum napięcia)\
    \ i **boki** (maksimum napięcia) w regularnych odstępach \\(\\lambda/2\\). To jest właśnie fala stojąca.\n\
    \n### 4. Wskaźnik fali stojącej (VSWR)\n\n\\[\n\\text{VSWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\\
    ]\n\nIm większa różnica między \\(Z_L\\) a \\(Z_0\\), tym większy \\(|\\Gamma|\\) i wyraźniej widoczna\
    \ fala stojąca.\n\n### 5. Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego\
    \ nie powoduje fali stojącej |\n|-----------|--------------------------------------|\n| **A. kabel\
    \ nie jest ułożony prosto** | Kształt fizyczny linii nie zmienia impedancji charakterystycznej; nie\
    \ generuje odbicia przy stałym \\(Z_0\\). |\n| **B. obok kabla koncentrycznego przechodzi inny kabel**\
    \ | Tylko oddziaływanie elektromagnetyczne (przenikalność) mogłoby zmienić \\(Z_0\\), ale przy typowych\
    \ odległościach nie powstaje znaczące odbicie. |\n| **C. niezgodność impedancji obciążenia** | To\
    \ jedyny mechanizm wprowadzający niezerowy współczynnik odbicia, a więc falę stojącą. |\n\n---\n\n\
    ## Podsumowanie  \n\nFala stojąca w linii wysokiej częstotliwości pojawia się wtedy, gdy **impedancja\
    \ obciążenia \\(Z_L\\) nie jest równa impedancji falowej linii \\(Z_0\\)**. Wtedy część energii jest\
    \ odbijana, co tworzy interferencję fali odbitej z falą padającą i prowadzi do powstania węzłów i\
    \ boków napięcia – klasycznej fali stojącej."
- text: '117\. Niesymetryczny kabel koncentryczny 50 Ω do symetrycznej anteny o oporności falowej 50 Ω
    najlepiej połdączyć za pomocą:'
  answers:
  - ununa 9:1
  - baluna 1:1 (symetryzatora)
  - baluna 1:2
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („ununa 9:1”) jest nieprawidłowa**\n\n1. **„Ununa” = balun jednostronny (unbalanced‑to‑balanced).**\
    \  \n   Balun 9:1 jest transformatorem impedancji, którego stosunek impedancji wynosi  \n\n   \\[\n\
    \   \\frac{Z_{\\text{balun}}}{Z_{\\text{wejście}}}=9^2=81.\n   \\]\n\n   Oznacza to, że przy podłączeniu\
    \ 50 Ω po jednej stronie otrzymujemy  \n\n   \\[\n   Z_{\\text{wyjście}} = 50\\;\\Omega \\times 81\
    \ = 4050\\;\\Omega .\n   \\]\n\n   Żaden z elementów układu (kabel 50 Ω, antena 50 Ω) nie wymaga tak\
    \ wysokiej impedancji, więc balun 9:1 nie spełnia swojej roli – nie dopasowuje impedancji, a jedynie\
    \ „przydaje” niepotrzebny stosunek.\n\n2. **Zadanie nie pyta o zmianę impedancji, lecz o konwersję\
    \ typu sygnału.**  \n   W pytaniu mowa jest o **niesymetrycznym** (coaksymalnym) kablu 50 Ω podłączonym\
    \ do **symetrycznej** anteny o impedancji falowej 50 Ω. Najważniejszy jest jedynie przejście z układu\
    \ nie‑symetrycznego na symetryczny, a nie przeskalowanie impedancji.\n\n3. **Balun 9:1 wprowadza niepożądane\
    \ skutki.**  \n   - Znacznie zwiększa napięcie i zmniejsza prąd w jednej z linii anteny, co może prowadzić\
    \ do nieprawidłowego rozłożenia pola radiowego.  \n   - Zwiększa ryzyko powstania prądów wspólnego\
    \ (common‑mode) w obudowie kabla, co pogarsza izolację i może generować zakłócenia.\n\n---\n\n## Dlaczego\
    \ poprawna jest odpowiedź **B – balun 1:1 (symetryzator)**\n\n| Cecha | Balun 1:1 | Co to zapewnia?\
    \ |\n|------|-----------|----------------|\n| **Stosunek impedancji** | \\(1:1\\) (brak zmiany) |\
    \ \\(Z_{\\text{wejście}} = Z_{\\text{wyjście}} = 50\\;\\Omega\\) – idealne dopasowanie do obu elementów\
    \ układu. |\n| **Typ konwersji** | Unbalanced ↔ Balanced | Przekształca jednoprzewodowy sygnał z kabla\
    \ koaksjalnego na dwuprzewodowy sygnał symetryczny (np. dipol). |\n| **Zadanie** | Symetryzacja |\
    \ Eliminacja prądów wspólnego (common‑mode) w kablu, zachowanie symetrii pola antenowego oraz ochronę\
    \ przed zakłóceniami. |\n| **Wymagania praktyczne** | Niewielka masa, szeroka pasmo | Prosty rdzeniowy\
    \ lub toroidalny balun 1:1 jest powszechnie stosowany w instalacjach HF/VHF/UHF. |\n\n### Krótkie\
    \ wyjaśnienie działania balunu 1:1\n\n- **Na wejściu** (kabel koaksjalny) prąd płynie jedynie po centralnym\
    \ przewodniku, a powłoka jest uziemiona (układ nie‑symetryczny).  \n- **W rdzeniu** balunu prąd rozdziela\
    \ się na dwie równoległe drogi, które wychodzą z przeciwległych biegunów rdzenia.  \n- **Na wyjściu**\
    \ (antenna symetryczna) te dwie drogi tworzą parę przewodów, w których prąd płynie równomiernie, a\
    \ pola magnetyczne się znoszą, co eliminuje prąd wspólny.\n\nW rezultacie uzyskujemy:\n\n\\[\nZ_{\\\
    text{wejście}} = Z_{\\text{wyjście}} = 50\\;\\Omega, \\qquad\n\\text{symetryzacja sygnału} \\; \\\
    Rightarrow \\; \\text{minimalny common‑mode}.\n\\]\n\n---\n\n## Podsumowanie\n\n- **Balun 9:1** zmienia\
    \ impedancję o czynnik 81 i nie spełnia wymogu jedynie symetryzacji – wprowadza niepotrzebny stosunek\
    \ napięcie/prąd.\n- **Balun 1:1** zachowuje impedancję 50 Ω po obu stronach i zapewnia prawidłową\
    \ konwersję z układu nie‑symetrycznego (kabel koaksjalny) na układ symetryczny (antenę), eliminując\
    \ prądy wspólne i zapewniając optymalne dopasowanie.\n\nDlatego prawidłową odpowiedzią jest **B –\
    \ balun 1:1 (symetryzator)**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – balun 1:1 (symetryzator)**, co jest prawidłowe.\n\
    \n**Dlaczego?**\n\n- Niesymetryczny kabel koncentryczny ma impedancję \\(Z_0 = 50\\;\\Omega\\).\n\
    - Symetryczna antena wymaga dopasowania impedancji w układzie symetrycznym, czyli również \\(Z_{\\\
    text{ant}} = 50\\;\\Omega\\).\n- Balun 1:1 zachowuje **stosunek impedancji** równy \\(1\\!:\\!1\\\
    ) i jednocześnie przekształca **tryb nie‑symetryczny** (balun) w **tryb symetryczny**, nie wprowadzając\
    \ dodatkowych strat ani nie zmieniając wartości impedancji.\n\nPozostałe opcje (balun 9:1 lub 1:2)\
    \ zmieniałyby stosunek impedancji (np. 9:1 → \\(Z_{\\text{ant}} = 9 \\times 50\\;\\Omega\\)), co prowadziłoby\
    \ do niedopasowania i zwiększonych strat. Dlatego do połączenia 50 Ω niesymetrycznego kabla z 50 Ω\
    \ symetryczną anteną idealny jest **balun 1:1**."
  - "**Dlaczego odpowiedź C („balun 1:2”) jest nieprawidłowa**\n\n1. **Zadanie wymaga dopasowania impedancji\
    \ 50 Ω → 50 Ω**  \n   - Kabel koncentryczny ma charakterystykę **50 Ω (nie‑symetryczną)**.  \n   -\
    \ Antena symetryczna ma **falową impedancję 50 Ω (symetryczną)**.  \n   - Aby nie powstały straty\
    \ odbić, impedancja po obu stronach połączenia musi być równa.\n\n2. **Co robi balun 1:2?**  \n  \
    \ - Transformuje **napięcie** w stosunku **1 : 2**, czyli **impedancję** w stosunku **1 : 4** (bo\
    \ \\(Z \\propto V^{2}\\)).  \n   - Używa się go, gdy po jednej stronie jest np. **25 Ω**, a po drugiej\
    \ **100 Ω**.  \n   - W naszym układzie nie ma takiej różnicy – oba końce mają po **50 Ω**.  \n\n3.\
    \ **Efekt zastosowania balunu 1:2**  \n   - Zmienilibyśmy impedancję jednego z elementów na \\(50 Ω\
    \ \\times 4 = 200 Ω\\) (lub na \\(50 Ω / 4 = 12,5 Ω\\), w zależności od kierunku).  \n   - Powstałaby\
    \ duża niezgodność, co skutkowałoby wysokim współczynnikiem odbicia (VSWR ≫ 1) i znacznymi stratami\
    \ mocy.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź B („balun 1:1”, czyli symetryzator)**\n\n-\
    \ **Balun 1:1** nie zmienia stosunku napięć ani impedancji – jedynie przekształca **typ połączenia**\
    \ (z nie‑symetrycznego na symetryczny lub odwrotnie).  \n- Zachowuje wartość **\\(Z = 50 Ω\\)** po\
    \ obu stronach, więc nie pojawia się żaden odbicie.  \n- Dodatkowo izoluje **przewodzenie common‑mode**,\
    \ co jest pożądane przy podłączaniu symetrycznej anteny do nie‑symetrycznego kabla.\n\n**Podsumowanie**\
    \  \nBalun 1:2 służy do transformacji impedancji w stosunku 1 : 4 i w tym układzie wprowadzałby niepotrzebne\
    \ niezgodności. Dlatego poprawnym rozwiązaniem jest balun 1:1 (symetryzator), który zachowuje impedancję\
    \ 50 Ω i zapewnia prawidłowe dopasowanie."
  - "**Dlaczego prawidłowa jest odpowiedź B – balun 1 : 1 (symetryzator)?**\n\n1. **Charakterystyka linii\
    \ i anteny**  \n   * Niesymetryczny (nie‑zbalansowany) kabel koncentryczny ma impedancję charakterystyczną\
    \ \\(Z_0 = 50\\;\\Omega\\).  \n   * Symetryczna antena (np. dipol) ma impedancję falową \\(Z_{\\text{ant}}\
    \ = 50\\;\\Omega\\) i wymaga zasilania symetrycznego – dwa równoległe przewody o tej samej impedancji\
    \ względem ziemi.\n\n2. **Rola baluna**  \n   Balun (ang. **bal**anced‑to‑**un**balanced) zamienia\
    \ sygnał z linii nie‑zbalansowanej na zasilanie symetryczne anteny, jednocześnie zapewniając dopasowanie\
    \ impedancji.  \n\n3. **Współczynnik przekształcenia**  \n   * **Balun 1 : 1** zachowuje tę samą impedancję\
    \ po obu stronach:  \n     \\[\n     Z_{\\text{wej}} = Z_{\\text{wyj}} = 50\\;\\Omega .\n     \\]\
    \  \n     Dzięki temu nie powstaje żadne dodatkowe odbicie falowe, a straty są minimalne.  \n   *\
    \ **Balun 9 : 1** miałby przekształcić impedancję \\(Z_{\\text{wej}} = 9 \\times Z_{\\text{wyj}}\\\
    ). Byłby potrzebny, gdyby antena miała np. \\(450\\;\\Omega\\) (9 × 50 Ω). Nie ma takiej sytuacji\
    \ w tym zadaniu.  \n   * **Balun 1 : 2** obniżałby impedancję dwukrotnie (np. 25 Ω → 50 Ω). To również\
    \ nie odpowiada podanym wartościom.\n\n4. **Podsumowanie**  \n   Ponieważ zarówno kabel, jak i antena\
    \ mają identyczną impedancję 50 Ω, jedynym sensownym rozwiązaniem jest **balun 1 : 1**, który jedynie\
    \ zapewnia symetryzację sygnału, nie zmieniając impedancji. Dlatego odpowiedź **B** jest prawidłowa."
- text: 118\. Czy stan jonosfery ma wpływ na rozchodzenie się fal krótkich?
  answers:
  - słaby
  - tylko okresowo, w dzień
  - ma bardzo duży wpływ
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („słaby”) jest niepoprawna?**\n\nJonosfera jest warstwą naładowaną elektrycznie\
    \ (elektrony i jony) rozciągającą się od około 60 km do ponad 1000 km nad powierzchnią Ziemi. Krótkie\
    \ fale radiowe (HF, 3‑30 MHz) nie przechodzą wprost przez atmosferę, lecz:\n\n1. **Odbijają się od\
    \ jonosfery** – dzięki zmianie współczynnika załamania \\( n = \\sqrt{1 - \\frac{f_p^2}{f^2}} \\)\
    \ (gdzie \\( f_p \\) to częstotliwość plazmy, a \\( f \\) częstotliwość fali).  \n   - Gdy \\( f <\
    \ f_p \\) fala jest całkowicie odbita i może pokonywać tysiące kilometrów po odbiciach od jonosfery\
    \ i powierzchni ziemi (tzw. propagacja „skokowa”).\n\n2. **Modyfikują się ich właściwości w zależności\
    \ od pory dnia, sezonu i aktywności słonecznej** – np. w ciągu dnia zwiększa się liczba jonów w warstwie\
    \ D, co wprowadza większe tłumienie, a w nocy warstwa F‑2 jest wyżej i silniej odbija fale o wyższych\
    \ częstotliwościach.\n\n3. **Wpływ na zasięg i jakość sygnału** – niewłaściwy dobór częstotliwości\
    \ względem aktualnego stanu jonosfery może spowodować całkowite zanikanie sygnału (tzw. „fade‑out”).\n\
    \nZ tego powodu wpływ jonosfery na krótkie fale nie jest „słaby”, lecz **bardzo duży** – to ona decyduje,\
    \ czy fala dotrze do odbiorcy, jaką drogą i z jaką mocą.  \n\n---  \n\n**Podsumowanie**  \n- Jonosfera\
    \ **odbija** krótkie fale (kluczowy mechanizm propagacji).  \n- Jej stan zmienia się dynamicznie (dzień‑noc,\
    \ sezon, burze słoneczne).  \n- W konsekwencji wpływ na rozchodzenie się fal krótkich jest **znaczący**,\
    \ a nie słaby.  \n\nDlatego prawidłowa odpowiedź to **C – ma bardzo duży wpływ**."
  - "**Dlaczego odpowiedź B („tylko okresowo, w dzień”) jest błędna?**\n\n1. **Jonosfera działa cały czas**\
    \ – nie jest „wyłączona” w nocy.  \n   - W ciągu dnia silniej oddziałuje na fale krótkie (głównie\
    \ warstwa **D** absorbuje niskie częstotliwości), ale w nocy warstwa **D** zanika i powstaje warstwa\
    \ **E** oraz **F**, które także wpływają na propagację.\n\n2. **Wpływ nie jest jedynie „okresowy”**\
    \ – zmiany zachodzą ciągle w zależności od:\n   - pory dnia,\n   - sezonu (zmiany położenia słońca\
    \ i natężenia promieniowania UV),\n   - aktywności słonecznej (plamy słoneczne, burze słoneczne, promieniowanie\
    \ kosmiczne).\n\n3. **„Okresowo w dzień” pomija nocną propagację** – w nocy fale krótkie mogą odbijać\
    \ się od wyższych warstw (**E**, **F1**, **F2**) i pokonywać znacznie większe odległości niż w dzień.\
    \ To jest równie ważny, a nawet większy, wpływ jonosfery.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź\
    \ C („ma bardzo duży wpływ”)?\n\n- **Warstwy jonosfery (D, E, F1, F2)** posiadają różne gęstości elektronowe\
    \ \\(N_e\\). Zależność od częstotliwości fali opisuje się równaniem krytycznym:\n\n\\[\nf_c = 9 \\\
    sqrt{N_e}\\;[\\text{MHz}]\n\\]\n\n  Gdy częstotliwość fali \\(f\\) jest mniejsza od \\(f_c\\) danej\
    \ warstwy, fala zostaje odbita; przy \\(f>f_c\\) przenika dalej.\n\n- **Dzień vs noc**  \n  - Dzień:\
    \ silna warstwa D (wysoka absorpcja, ogranicza zasięg fal < 10 MHz).  \n  - Noc: brak D, odbicie od\
    \ warstw E i F (fale do ≈ 30 MHz mogą przeskakiwać tysiące kilometrów).\n\n- **Zmienność w czasie**\
    \ – burze słoneczne podnoszą \\(N_e\\) w warstwie F2, podnosząc krytyczną częstotliwość nawet do 30 MHz,\
    \ co chwilowo umożliwia propagację bardzo wysokich fal krótkich.\n\n- **Praktyczne konsekwencje**\
    \ – radiostacje krótkofalarskie (HF ≈ 3‑30 MHz) planują emisję właśnie na podstawie prognoz jonosferycznych\
    \ (MUF – maksymalna użyteczna częstotliwość). Bez uwzględnienia jonosfery nie da się określić, które\
    \ pasma będą działały.\n\n**Podsumowanie**  \nJonosfera nie jest czynnikiem „okresowym, działającym\
    \ tylko w dzień”. Ma stały, silny wpływ na propagację fal krótkich, a jego oddziaływanie zmienia się\
    \ w zależności od pory dnia, nocy, sezonu i aktywności słonecznej. Dlatego odpowiedź C jest prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „ma bardzo duży wpływ”** jest prawidłowa, ponieważ:\n\
    \n- **Jonosfera** jest warstwą naładowanych cząstek w górnych partiach atmosfery, które odbijają fale\
    \ radiowe o długościach fal od kilku do kilkudziesięciu metrów (tzw. krótkie).\n- Dzięki zjawisku\
    \ **odbicia jonosferycznego** (ang. *skywave*), fale krótkie mogą pokonywać odległości setek i tysięcy\
    \ kilometrów, co jest podstawą łączności krótkofalarskiej.\n- Właściwości jonosfery (gęstość elektronowa,\
    \ wysokość warstw) zmieniają się w zależności od pory dnia, sezonu i aktywności słonecznej, co bezpośrednio\
    \ wpływa na jakość i zasięg odbioru.\n\nDlatego stan jonosfery ma **bardzo duży wpływ** na rozchodzenie\
    \ się fal krótkich. ✅"
  - "**Dlaczego jonosfera ma bardzo duży wpływ na rozchodzenie się fal krótkich (HF, 3‑30 MHz)?**\n\n\
    - **Odbicie od warstw jonosfery**  \n  Fale krótkie nie przechodzą swobodnie przez atmosferę; wznoszą\
    \ się pod pewnym kątem, a następnie są **odbite** od warstw naładowanych elektronami (warstwy D, E,\
    \ F). Dzięki temu mogą pokonywać odległości znacznie większe niż linia widzenia (tzw. propagacja „skokowa”).\n\
    \n- **Zmiany gęstości elektronowej**  \n  Współczynnik załamania jonosfery zależy od liczby swobodnych\
    \ elektronów \\(N_e\\) i częstotliwości fali:  \n\n  \\[\n  n \\approx 1 - \\frac{40.3\\,N_e}{f^{2}}\n\
    \  \\]\n\n  Gdy \\(N_e\\) jest wysokie (np. w warstwie F po zmierzchu), współczynnik załamania maleje\
    \ i fala jest skuteczniej odbijana.  \n\n- **Zależność od pory dnia, sezonu i aktywności słonecznej**\
    \  \n  - **Dzień** – silne promieniowanie UV i X podnosi jonizację warstwy D, co powoduje większe\
    \ tłumienie (głównie dla najniższych częstotliwości HF).  \n  - **Noc** – warstwa D zanika, a warstwa\
    \ F (zwłaszcza F2) pozostaje silna, umożliwiając odbicie fal o wyższych częstotliwościach i dłuższe\
    \ „skoki”.  \n  - **Sezon** – w lecie intensywniejsze promieniowanie słoneczne zwiększa \\(N_e\\),\
    \ podnosząc maksymalną użyteczną częstotliwość (MUF).  \n  - **Aktywność słoneczna** – burze słoneczne\
    \ i zmiany wiatru słonecznego mogą zmieniać strukturę jonosfery, co nagle zmienia warunki propagacji.\n\
    \n- **Efekt „przepuszczalności” i „odcięcia”**  \n  Dla danej częstotliwości istnieje **dolna granica\
    \ częstotliwości (LF)**, poniżej której fala jest całkowicie absorbowana w warstwie D, oraz **górna\
    \ granica częstotliwości (MUF)**, powyżej której fala nie jest już odbijana. Obie granice są wyznaczane\
    \ przez stan jonosfery.\n\nW praktyce to właśnie zmienne warunki jonosfery decydują, czy sygnał krótkofalowy\
    \ dotrze do odbiorcy, jaką trasą (jednokrotny skok, wielokrotny skok) i z jaką jakością (siła sygnału,\
    \ szumy). Dlatego w pytaniu prawidłową odpowiedzią jest **C – jonosfera ma bardzo duży wpływ**."
- text: '119\. Około 11-letnie cykle zmian propagacji związane są z:'
  answers:
  - cyklem słonecznym
  - cyklem przebiegunowania Ziemi
  - fluktuacjami średniego poziomu morza
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – cykl słoneczny** jest prawidłowa, ponieważ:\n\n- Najbardziej\
    \ znany cykl słoneczny ma okres około **11 lat** i obejmuje zmiany liczby plam słonecznych, promieniowania\
    \ UV oraz aktywności magnetycznej Słońca.  \n- Te wahania wpływają na warunki w przestrzeni kosmicznej,\
    \ m.in. na natężenie promieniowania kosmicznego docierającego do Ziemi, co obserwuje się jako **cykle\
    \ zmian propagacji** fal radiowych i innych zjawisk związanych z jonosferą.  \n\nInne wymienione opcje\
    \ (przebiegunowanie Ziemi i fluktuacje poziomu morza) charakteryzują się znacznie dłuższymi okresami\
    \ (dziesiątki‑setki lat) i nie odpowiadają 11‑letnim zmianom propagacyjnym."
  - "**Dlaczego odpowiedź B („cykl przebiegunowania Ziemi”) jest niepoprawna?**  \n\n- **Czas trwania**\
    \ – odwrócenie biegunów magnetycznych Ziemi zachodzi w skali setek tysięcy do milionów lat, a nie\
    \ w kilkunastoletnim okresie.  \n- **Mechanizm** – zmiany te dotyczą jedynie struktury pola magnetycznego\
    \ planety; nie mają bezpośredniego wpływu na warunki propagacji fal radiowych w jonosferze w krótkim\
    \ (kilkunastoletnim) okresie.  \n\n**Co oznacza „ok. 11‑letni cykl zmian propagacji”?**  \n\n- To\
    \ **cykl słoneczny** (tzw. cykl 11‑letni), w którym zmienia się liczba plam słonecznych, emisja promieniowania\
    \ ultrafioletowego, wiatr słoneczny i cząstki wysokiej energii.  \n- W szczycie aktywności słonecznej\
    \ (maksimum) zwiększa się **jonizacja warstwy D** oraz intensywność burz geomagnetycznych, co wpływa\
    \ na tłumienie i odbicie fal HF, VHF i nawet krótszych fal.  \n- W minimum aktywności jonizacja warstwy\
    \ D jest mniejsza, a warstwa F‑2 jest wyżej, co sprzyja lepszej propagacji dalekiego zasięgu.  \n\n\
    **Dlaczego odpowiedź C („fluktuacje średniego poziomu morza”) jest niepoprawna?**  \n\n- Poziom morza\
    \ zmienia się w skali dekad‑wieków i jest związany z termicznym rozszerzaniem wód oraz topnieniem\
    \ lodowców, a nie z krótkoterminowymi zmianami propagacyjnymi w jonosferze.  \n\n**Podsumowanie**\
    \  \n\n- **A. cykl słoneczny** – jedyny z podanych czynników, którego okres wynosi około 11 lat i\
    \ który bezpośrednio modyfikuje warunki propagacji fal radiowych.  \n- **B. cykl przebiegunowania\
    \ Ziemi** – proces trwający setki tysięcy lat, nie ma związku z 11‑letnimi zmianami propagacyjnymi.\
    \  \n\nStąd poprawną odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Fluktuacje średniego poziomu morza** (np. zmiany spowodowane\
    \ sezonowymi wiatrami, El Niño, topografią oceaniczną) zachodzą w skalach czasowych od kilku miesięcy\
    \ do kilku dekad, ale nie wykazują regularnego, wyraźnego **okresu 11 lat**.  \n- Poziom morza nie\
    \ ma bezpośredniego wpływu na **warstwy jonosfery**, w których zachodzą najważniejsze procesy propagacyjne\
    \ fal radiowych. Dlatego zmiany poziomu wód nie wyjaśniają regularnych, 11‑letnich wahań warunków\
    \ propagacji.\n\n**Co naprawdę powoduje 11‑letnie cykle zmian propagacji?**  \n\n- **Cykl słoneczny**\
    \ (tzw. cykl Schwabta) trwa średnio **≈ 11 lat** i obejmuje zmiany liczby plamek słonecznych, emisji\
    \ promieniowania UV oraz strumienia wiatru słonecznego.  \n- Zmiany te wpływają na **gęstość i strukturę\
    \ jonosfery** (warstwy D, E, F). Wzrost aktywności słonecznej podnosi stopień jonizacji, co:\n\n \
    \ \\[\n  f_{\\text{crit}} \\propto \\sqrt{N_e}\n  \\]\n\n  gdzie \\(N_e\\) – liczba elektronów w jonosferze.\
    \  \n- W konsekwencji zmienia się maksymalna częstotliwość, przy której sygnał może być odbity od\
    \ jonosfery (tzw. **critical frequency**), a także poziom absorpcji fal krótkich. To właśnie te zmiany\
    \ obserwuje się jako **11‑letnie wahania jakości propagacji** (zasięg, moc sygnału, zakłócenia).\n\
    \n**Podsumowanie**  \n\n- **C** – fluktuacje poziomu morza – nie są skorelowane z 11‑letnim cyklem\
    \ i nie oddziałują na jonosferę, więc nie może wyjaśniać regularnych zmian propagacji.  \n- **A**\
    \ – cykl słoneczny – jest jedyną opcją, której okres i fizyczny mechanizm (zmiany jonizacji jonosfery)\
    \ odpowiadają obserwowanym 11‑letnim wahaniom propagacji fal radiowych."
  - "**Dlaczego zmiany propagacji wykazują cykl około 11 lat?**\n\n- **Cykl słoneczny** – średnia długość\
    \ jednego pełnego cyklu słonecznego (od minimum do maksimum i z powrotem) wynosi **≈ 11 lat**. W jego\
    \ trakcie zmienia się liczba plam słonecznych, emisja promieniowania rentgenowskiego i ultrafioletowego\
    \ oraz intensywność wiatru słonecznego.\n\n- **Wpływ na atmosferę jonową** – zwiększona aktywność\
    \ słoneczna podnosi poziom jonizacji w warstwie jonosfery (głównie w warstwie F). To zmienia współczynnik\
    \ odbicia i absorpcji fal radiowych, co bezpośrednio wpływa na ich propagację (zasięg, tłumienie,\
    \ zmiany w charakterystyce ścieżek propagacyjnych).\n\n- **Zjawiska powiązane** – maksima słoneczne\
    \ kojarzone są z:\n  - wyższą gęstością elektronową w jonosferze,\n  - silniejszymi burzami geomagnetycznymi,\n\
    \  - większą zmiennością warunków propagacyjnych (np. krótsze drogi dalekiego zasięgu, zmiany w propagacji\
    \ krótkofalowej).\n\nDlatego obserwowane **ok. 11‑letnie cykle zmian propagacji** są bezpośrednim\
    \ odzwierciedleniem **cyklu słonecznego**.  \n\n**Poprawna odpowiedź:** **A. cykl słoneczny**."
- text: 120\. Co to jest zasięg horyzontalny na UKF?
  answers:
  - zasięg wyznaczony linią horyzontu radiowego
  - zasięg obliczony z mocy promieniowanej e.i.r.p.
  - zasięg teoretyczny nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZasięg horyzontalny w kontekście UKF (Użytkowników Krótkofalowych) to **odległość\
    \ wyznaczona linią horyzontu radiowego** – czyli maksymalny odcinek, w którym dwa urządzenia mogą\
    \ się ze sobą połączyć, patrząc wzdłuż linii widzialności nad powierzchnią Ziemi.  \n\nJest to zależne\
    \ od wysokości anten i krzywizny planety, a nie od mocy nadajnika ani od teoretycznych obliczeń. Dla\
    \ dwóch anten o wysokościach \\(h_1\\) i \\(h_2\\) (w metrach) przyjmuje się przybliżony wzór:\n\n\
    \\[\nd \\approx 3{,}57 \\, \\bigl(\\sqrt{h_1} + \\sqrt{h_2}\\bigr)\\ \\text{km}\n\\]\n\ngdzie \\(d\\\
    ) to odległość horyzontalna.  \n\nDlatego odpowiedź **A** – „zasięg wyznaczony linią horyzontu radiowego”\
    \ – jest prawidłowa."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nZasięg horyzontalny (ang. *horizontal range*) na mapie\
    \ układu komunikacji radiowej (UKF) **nie** jest wyznaczany na podstawie mocy promieniowanej podanej\
    \ jako **E.I.R.P.** (Effective Isotropic Radiated Power).  \n\n- **E.I.R.P.** opisuje, jak silny sygnał\
    \ jest emitowany w przestrzeni, ale nie określa, jak daleko ten sygnał dotrze w praktyce.  \n- Do\
    \ wyznaczenia zasięgu potrzebny jest dodatkowy model propagacji (np. Hata, Okumura), uwzględniający\
    \ teren, częstotliwość, straty, itp. – to już **zasięg teoretyczny** (odpowiedź C), a nie definicja\
    \ horyzontalnego zasięgu.  \n\nDlatego sam wskaźnik E.I.R.P. nie może stanowić podstawy do określenia\
    \ **zasięgu horyzontalnego**.\n\n---\n\n### Co to jest zasięg horyzontalny? – odpowiedź A\n\nZasięg\
    \ horyzontalny to odległość od nadajnika do linii **horyzontu radiowego**, czyli maksymalnego odcinka,\
    \ w którym bezpośrednia linia widzenia między anteną nadawczą a odbiorczą nie jest przerywana przez\
    \ ziemię.  \n\n- Jest to **czysto geometryczna granica** wynikająca z krzywizny Ziemi i wysokości\
    \ anten.  \n- Nie uwzględnia warunków propagacji (straty, tłumienie, przeszkody) – są to dopiero czynniki\
    \ wpływające na **zasięg praktyczny**.  \n\n#### Wzór przybliżony\n\nDla anteny o wysokościach \\\
    (h_t\\) (nadajnik) i \\(h_r\\) (odbiornik) wyrażonych w metrach, odległość do horyzontu radiowego\
    \ (w kilometrach) można przybliżyć:\n\n\\[\nd_{\\text{horyzont}} \\approx 3{,}57 \\left( \\sqrt{h_t}\
    \ + \\sqrt{h_r} \\right)\n\\]\n\ngdzie:\n- \\(3{,}57\\) km jest stałą wynikającą z promienia Ziemi\
    \ (\\(\\approx 6371\\) km) i przyjętej współczynnik korekcyjny dla refrakcji atmosferycznej.  \n\n\
    Ta odległość definiuje **zasięg horyzontalny** – granicę geometryczną, po której sygnał musiałby „przeskakiwać”\
    \ zakrzywioną powierzchnię Ziemi.\n\n---\n\n### Podsumowanie\n\n- **B** – niepoprawne, bo E.I.R.P.\
    \ opisuje moc promieniowaną, a nie geometryczną granicę zasięgu.  \n- **A** – poprawne, bo zasięg\
    \ horyzontalny to odległość wyznaczona linią horyzontu radiowego, zależna jedynie od wysokości anten\
    \ i krzywizny Ziemi.  \n\nZrozumienie tej różnicy pozwala prawidłowo interpretować mapy UKF i unikać\
    \ pomyłek w definiowaniu zasięgu."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **„Zasięg teoretyczny nadajnika”** odnosi się do\
    \ maksymalnej odległości, jaką sygnał *mogłby* pokonać w idealnych warunkach (np. przy braku przeszkód,\
    \ idealnej propagacji).  \n- W praktyce radiokomunikacji w UKF (Użycie Kanału Fala) **zasięg** nie\
    \ jest definiowany w ten sposób, lecz jako odległość wyznaczona przez rzeczywisty geometryczny warunek\
    \ – **linię horyzontu radiowego**.  \n\n**Poprawna definicja – odpowiedź A**  \n\n> **Zasięg horyzontalny\
    \ na UKF** – to odległość od nadajnika do punktu, w którym linia łącząca je przebija się przez „horyzont\
    \ radiowy”.  \n\nWzór przybliżający odległość do horyzontu radiowego (przy założeniu płaskiej Ziemi\
    \ i małych kątów) jest  \n\n\\[\nd \\approx \\sqrt{2 h_t R_e} + \\sqrt{2 h_r R_e},\n\\]\n\ngdzie \
    \ \n\n- \\(h_t\\) – wysokość anteny nadajnika,  \n- \\(h_r\\) – wysokość anteny odbiornika,  \n- \\\
    (R_e\\) – promień Ziemi \\(\\approx 6371\\; \\text{km}\\).\n\nTa odległość określa, do którego punktu\
    \ sygnał może dotrzeć, zanim zostanie „zablokowany” przez krzywiznę ziemi – czyli **linią horyzontu\
    \ radiowego**.\n\n**Dlaczego B też nie pasuje?**  \n\n- Odpowiedź B odnosi się do zasięgu wyliczanego\
    \ na podstawie mocy promieniowanej (EIRP) i wymaganego progu odbioru. To jest **zasięg progowy** (ang.\
    \ *link budget*), a nie definicja horyzontalnego zasięgu w kontekście UKF.\n\n**Podsumowanie**\n\n\
    - **A** – właściwa definicja: odległość wyznaczona linią horyzontu radiowego.  \n- **C** – opisuje\
    \ jedynie teoretyczną maksymalną odległość przy idealnych warunkach, co nie jest tym samym co horyzontalny\
    \ zasięg w UKF.  \n\nDlatego zaznaczenie C jest błędne."
  - "**Zasięg horyzontalny na UKF** – to odległość, jaką może pokonać sygnał radiowy, wyznaczona **linią\
    \ horyzontu radiowego**.  \n\nJest to jedynie geometryczna granica widzialności pomiędzy dwoma antenami,\
    \ określona przez krzywiznę Ziemi i wysokości obu stacji. Nie zależy od mocy nadajnika (e.i.r.p.)\
    \ ani od teoretycznych charakterystyk samego nadajnika.\n\nDla anten o wysokościach \\(h_1\\) i \\\
    (h_2\\) (w m) przyjmowaną przybliżoną formułę jest  \n\n\\[\nd \\approx 3{,}57\\;\\bigl(\\sqrt{h_1}\
    \ + \\sqrt{h_2}\\bigr)\\ \\text{km},\n\\]\n\ngdzie \\(d\\) to maksymalny odcinek linii horyzontu (tzw.\
    \ **zasięg horyzontalny**).  \n\nDlatego poprawna odpowiedź to **A – zasięg wyznaczony linią horyzontu\
    \ radiowego**."
- text: '122\. Skrót EME oznacza łączności:'
  answers:
  - z wykorzystaniem odbicia sygnału od Księżyca
  - wykorzystaniem do łączności siły elektromotorycznej SEM
  - za pomocą elektromagnetycznej emisji EME na UKF
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Odpowiedź A – „z wykorzystaniem odbicia sygnału od Księżyca”** jest\
    \ prawidłowa, ponieważ skrót **EME** oznacza **Earth‑Moon‑Earth** – technikę radiową, w której sygnał\
    \ nadawany z Ziemi jest odbijany od powierzchni Księżyca i wraca z powrotem do odbiorcy na Ziemi.\
    \ Dzięki temu można nawiązywać łączność na bardzo dużych odległościach, wykorzystując naturalny „lustrzany”\
    \ reflektor kosmiczny.  \n\nPozostałe opcje (B i C) nie mają związku z powszechnie przyjętym znaczeniem\
    \ EME w łączności radiowej."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **EME** w kontekście łączności nie oznacza *siły\
    \ elektromotorycznej* (SEM).  \n- W języku polskim **SEM** (siła elektromotoryczna) to pojęcie fizyczne\
    \ opisujące napięcie generowane w źródle prądu, a nie metodę transmisji sygnału radiowego.  \n- W\
    \ pytaniu chodzi o **rodzaj łączności**, a nie o właściwość prądu, dlatego definicja oparta na SEM\
    \ nie ma związku z tematem.\n\n**Poprawna definicja – odpowiedź A**\n\n- **EME** = **Earth‑Moon‑Earth**\
    \ (pol. *Ziemia‑Księżyc‑Ziemia*).  \n- Jest to technika radiowa, w której sygnał nadawany z jednej\
    \ stacji na Ziemi jest skierowany w stronę Księżyca, odbija się od jego powierzchni i wraca do drugiej\
    \ stacji na Ziemi.  \n- Dlatego prawidłowy opis to: *„z wykorzystaniem odbicia sygnału od Księżyca”*.\n\
    \n**Podsumowanie**\n\n- **B** – myli skrót EME z pojęciem SEM, które nie opisuje żadnej metody łączności.\
    \  \n- **A** – trafnie identyfikuje EME jako łączność opartą na **odbiciu** sygnału od Księżyca (tzw.\
    \ *moonbounce*).  \n\nZ tego powodu jedyną poprawną odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **EME** w radioamatorskiej terminologii oznacza **„Earth‑Moon‑Earth”**\
    \ – łączność, w której sygnał jest nadawany z Ziemi, odbija się od powierzchni Księżyca i wraca do\
    \ odbiornika na Ziemi.  \n- W odpowiedzi C pojawia się zwrot *„elektromagnetyczna emisja EME na UKF”*.\
    \  \n  - *Elektromagnetyczna emisja* nie jest nazwą trybu łączności – każdy nadajnik emituje falę\
    \ elektromagnetyczną.  \n  - *UKF* (ultra‑krótkie fale) to zakres częstotliwości (np. 300 MHz‑3 GHz),\
    \ który nie ma związku z techniką EME, której najczęściej używa się w paśmie HF (3–30 MHz), ponieważ\
    \ tylko tam uzyskuje się odpowiednią propagację i moc odbicia od Księżyca.  \n- Stąd fragment *„na\
    \ UKF”* wprowadza całkowicie nieadekwatny kontekst i nie opisuje rzeczywistego znaczenia skrótu.\n\
    \n**Poprawna odpowiedź – A**\n\n- **A. „z wykorzystaniem odbicia sygnału od Księżyca”** dokładnie\
    \ opisuje, co oznacza EME: sygnał jest wysyłany z Ziemi, odbija się od Księżyca i wraca do ziemskiego\
    \ odbiornika.  \n- Jest to jedyna powszechnie przyjęta definicja tego skrótu w radioamatorstwie.\n\
    \n**Podsumowanie**\n\n- **EME = Earth‑Moon‑Earth** – technika łączności wykorzystująca odbicie od\
    \ Księżyca.  \n- Odpowiedź C wprowadza nieistniejący termin „elektromagnetyczna emisja … na UKF”,\
    \ co jest sprzeczne z rzeczywistą definicją i zakresem częstotliwości używanym w EME.  \n- Dlatego\
    \ jedyną poprawną odpowiedzią jest **A**."
  - "**EME – Earth‑Moon‑Earth**\n\nSkrót **EME** (ang. *Earth‑Moon‑Earth*) oznacza technikę łączności\
    \ radiowej, w której sygnał nadawany z ziemi jest skierowany w stronę Księżyca, odbija się od jego\
    \ powierzchni i wraca na Ziemię, gdzie jest odbierany przez stację drugą.  \n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**A. z wykorzystaniem odbicia sygnału od Księżyca**  \n\nPozostałe propozycje nie\
    \ mają związku z powszechnym znaczeniem skrótu EME w radiotechnice."
- text: 124\. Jakim przyrządem mierzymy dopasowanie anteny do nadajnika?
  answers:
  - miernikiem zniekształceń nieliniowych
  - sprawdzeniem czy kabel się nie grzeje
  - za pomocą reflektometru
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Miernik zniekształceń nieliniowych** (ang. *non‑linear\
    \ distortion meter*) służy do badania **zakłóceń generowanych w układzie aktywnym** – np. harmonicznych,\
    \ intermodulacji czy spłaszczenia charakterystyki wzmacniacza.  \n- Nie mierzy on **impedancji** ani\
    \ **współczynnika fali powrotnej (SWR)**, które są kluczowe przy dopasowywaniu anteny do nadajnika.\
    \  \n- Zatem nie dostarcza informacji o tym, jak dobrze antena „widzi” nadajnik i nie pozwala wyregulować\
    \ dopasowania.\n\n**Dlaczego poprawna jest odpowiedź C – reflektometr**\n\n- **Reflektometr** (czasem\
    \ nazywany **W‑meter** lub **VNA w trybie refleksji**) bezpośrednio mierzy **współczynnik fali powrotnej**\
    \ \\( \\Gamma \\) lub **stosunek fal stojących** (SWR) na styku anteny z nadajnikiem.  \n- Zależność\
    \ ta jest dana wzorem  \n\n\\[\n\\text{SWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|},\n\\qquad\n\\Gamma\
    \ = \\frac{Z_\\text{antena}-Z_0}{Z_\\text{antena}+Z_0},\n\\]\n\ngdzie \\(Z_\\text{antena}\\) to impedancja\
    \ anteny, a \\(Z_0\\) – impedancja charakterystyczna linii (zwykle 50 Ω).  \n- Minimalny SWR (najbliżej\
    \ 1) oznacza **idealne dopasowanie**, co zapewnia maksymalny transfer mocy i minimalne straty w kablu.\
    \  \n- Reflektometr pokazuje także fazę odbitej fali, co umożliwia dokładną regulację (np. przy pomocy\
    \ tunerów antenowych).\n\n**Podsumowanie**\n\n- Miernik zniekształceń nieliniowych nie dostarcza żadnych\
    \ danych o impedancji ani o fali odbitej, więc nie może służyć do pomiaru dopasowania anteny.  \n\
    - Reflektometr jest właśnie przeznaczony do pomiaru fali odbitej i wyznaczania SWR, czyli do oceny\
    \ i korekcji dopasowania anteny do nadajnika.  \n\nStąd jedyną prawidłową odpowiedzią jest **C – za\
    \ pomocą reflektometru**."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nSprawdzenie, czy kabel „się nie grzeje”, jest jedynie\
    \ metodą **weryfikacji stanu technicznego** przewodu (np. przegrzania, złego połączenia).  \nNie daje\
    \ ona żadnych informacji o **dopasowaniu impedancji** anteny do nadajnika.  \nTemperatura kabla może\
    \ rosnąć z wielu przyczyn (zbyt duży prąd, słabe połączenia, warunki otoczenia) i nie jest wprost\
    \ powiązana z odbiciem fali od anteny.\n\n**Co naprawdę mierzy się przy dopasowaniu anteny?**\n\n\
    Aby ocenić, jak dobrze antena jest dopasowana do impedancji źródła (zazwyczaj 50 Ω), potrzebny jest\
    \ pomiar **współczynnika odbicia** \\(\\Gamma\\) lub stosunku fali stojącej (SWR).  \nDo tego służą\
    \ przyrządy, które mierzą część mocy odbitej w kierunku źródła.\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\
    \n> **C. za pomocą reflektometru**\n\nReflektometr (inaczej miernik VSWR lub SWR‑meter) bezpośrednio\
    \ mierzy:\n\n\\[\n\\Gamma = \\frac{V_{\\text{odb}}}{V_{\\text{prz}}}\n\\]\n\ngdzie \\(V_{\\text{odb}}\\\
    ) i \\(V_{\\text{prz}}\\) to amplitudy fali odbitej i przesłanej.  \nZ tego oblicza się współczynnik\
    \ fali stojącej:\n\n\\[\n\\text{SWR} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\nWartość SWR ≈ 1 oznacza\
    \ doskonałe dopasowanie (małe odbicia), a wyższe wartości wskazują na niedopasowanie i konieczność\
    \ regulacji anteny lub zastosowania układu dopasowującego.\n\n**Podsumowanie**\n\n- **Sprawdzanie\
    \ temperatury kabla** → nie jest pomiarem impedancji ani odbicia, więc nie ocenia dopasowania anteny.\
    \  \n- **Reflektometr** → mierzy odbite i przesłane fale, pozwalając wyliczyć \\(\\Gamma\\) i SWR,\
    \ czyli bezpośrednio informuje o dopasowaniu anteny do nadajnika.  \n\nDlatego jedyną poprawną odpowiedzią\
    \ jest **C**."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C – „za pomocą reflektometru”** i jest ona prawidłowa.\
    \  \n\nReflektometr (np. mostek SWR) pozwala zmierzyć współczynnik fali stojącej oraz impedancję zwrotną\
    \ w linii łączącej antenę z nadajnikiem. Dzięki temu możemy ocenić, czy antena jest prawidłowo dopasowana\
    \ do impedancji wyjściowej nadajnika (zwykle 50 Ω) i w razie potrzeby wprowadzić korekcję.  \n\nPozostałe\
    \ odpowiedzi nie odnoszą się do pomiaru dopasowania – ani nie mierzą zniekształceń nieliniowych, ani\
    \ nie sprawdzają jedynie temperatury kabla.  \n\nJeszcze raz – świetna robota! \U0001F389"
  - "**Dlaczego prawidłową odpowiedź jest C – „za pomocą reflektometru”?**\n\nAntenna musi być **dopasowana\
    \ impedancyjnie** do nadajnika, aby maksymalnie przenosić moc i minimalizować straty w postaci odbitej\
    \ fali.  \n\n- **Reflektometr** (inaczej miernik SWR, VSWR‑meter, analizator impedancji) mierzy współczynnik\
    \ fali stojącej (VSWR) lub współczynnik odbicia \\( \\Gamma \\).  \n  \\[\n  \\Gamma = \\frac{Z_{\\\
    text{anteny}}-Z_0}{Z_{\\text{anteny}}+Z_0},\\qquad \n  \\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\
    \  \\]\n  Gdy VSWR ≈ 1 (lub \\(|\\Gamma|\\) ≈ 0), impedancja anteny jest równa impedancji linii transmisyjnej\
    \ (zwykle 50 Ω) – czyli mamy dobre dopasowanie.\n\n- **Inne podane odpowiedzi nie spełniają tej roli:**\n\
    \  - **A. Miernik zniekształceń nieliniowych** służy do oceny nieliniowości układów (np. wzmacniaczy)\
    \ i nie dostarcza informacji o odbiciach w linii antenowej.  \n  - **B. Sprawdzenie, czy kabel się\
    \ nie grzeje** jest jedynie prostą kontrolą termiczną i nie pozwala określić, czy moc jest odbijana\
    \ z powrotem do nadajnika.\n\nDlatego do pomiaru dopasowania anteny do nadajnika używa się **reflektometru**."
- text: 126\. Jeżeli nadajnik amatorski powoduje zakłócenia, to jakie elementy sprawdzamy w pierwszej
    kolejności?
  answers:
  - prawidłowe działanie mikrofonu
  - blokadę szumów odbiornika
  - liniowość stopnia mocy (PA), filtr wyjściowy, uziemienie radiostacji
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Mikrofon** jest elementem odbiorczym (przy nagrywaniu\
    \ dźwięku), a nie elementem nadajnika.  \n- Zakłócenia pochodzące z **nadajnika** nie mają związku\
    \ z działaniem mikrofonu – więc sprawdzanie go nie rozwiąże problemu emisji spuru.  \n\n**Co sprawdzamy\
    \ w pierwszej kolejności, gdy nadajnik amatorski wytwarza zakłócenia?**  \n\n1. **Liniowość stopnia\
    \ mocy (PA)**  \n   - Nieprawidłowa charakterystyka wzmocnienia powoduje zniekształcenia (harmoniki,\
    \ intermodulacje), które rozprzestrzeniają się jako niepożądane emisje.  \n2. **Filtr wyjściowy**\
    \  \n   - Filtr dolnoprzepustowy / pasmowo‑przepustowy usuwa wyższe harmoniczne i sygnały poza przydzielonym\
    \ pasmem.  \n3. **Uziemienie radiostacji**  \n   - Brak lub niewłaściwe uziemienie wprowadza prądy\
    \ pływające, które mogą przenosić zakłócenia do obudowy, anteny i instalacji elektrycznej.  \n\nDlatego\
    \ prawidłowa odpowiedź to **C** – te trzy elementy są kluczowe przy diagnostyce zakłóceń generowanych\
    \ przez nadajnik."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- **„Blokada szumów odbiornika”** odnosi się do problemu\
    \ po stronie odbiornika (np. zbyt wysokiego poziomu szumów własnych).  \n- Gdy **nadawca** powoduje\
    \ zakłócenia, źródłem jest **nadawany sygnał**, a nie odbiornik. Dlatego pierwsze czynności kontrolne\
    \ muszą dotyczyć elementów **nadawczych**, a nie odbiorczych.  \n\n**Co sprawdzamy w pierwszej kolejności,\
    \ gdy nasz nadajnik zakłóca inne stacje?**  \n\n1. **Liniowość stopnia mocy (PA)** – nieliniowość\
    \ powoduje powstawanie harmonicznych i intermodulacji, które rozprzestrzeniają się poza wyznaczonym\
    \ pasmem i są główną przyczyną zakłóceń.  \n2. **Filtr wyjściowy** – powinien usuwać wszystkie harmoniczne\
    \ oraz częstotliwości niepożądane. Uszkodzony lub źle dobrany filtr pozwala im przedostać się do anteny.\
    \  \n3. **Uziemienie radiostacji** – brak prawidłowego uziemienia może wprowadzać do toru RF zakłócenia\
    \ z powodu niekontrolowanego przepływu prądów powrotnych oraz zwiększonego poziomu szumów radiowych.\
    \  \n\nDlatego **odpowiedź C** jest prawidłowa – obejmuje wszystkie kluczowe elementy nadawcy, które\
    \ najczęściej odpowiadają za generowanie zakłóceń."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** – *liniowość stopnia mocy (PA), filtr wyjściowy,\
    \ uziemienie radiostacji* – jest prawidłowa, ponieważ:\n\n- **Liniowość PA** – nieliniowość wzmacniacza\
    \ mocy generuje harmoniczne i intermodulacyjne produkty, które najczęściej są przyczyną niepożądanych\
    \ emisji poza przydzielonym pasmem.  \n- **Filtr wyjściowy** – zapewnia, że w sygnale wyjściowym pozostają\
    \ jedynie pożądane częstotliwości; uszkodzony lub źle dopasowany filtr pozwala przenikać niepożądane\
    \ składowe.  \n- **Uziemienie** – niewłaściwe uziemienie radiostacji może wprowadzać prądy powracające\
    \ do obudowy i anteny, co również prowadzi do rozprzestrzeniania zakłóceń.\n\nDlatego te trzy elementy\
    \ są pierwszymi, które sprawdzamy, gdy nadajnik amatorski wywołuje zakłócenia.  \n\nPozostałe odpowiedzi\
    \ (A – mikrofon, B – blokada szumów odbiornika) dotyczą jakości odbioru lub nagłośnienia i nie mają\
    \ bezpośredniego wpływu na emisję zakłóceń."
  - "**Dlaczego pierwsze sprawdzane elementy to: liniowość PA, filtr wyjściowy i uziemienie?**\n\n1. **Liniowość\
    \ stopnia mocy (PA)**  \n   - Nieliniowy wzmacniacz generuje **zniekształcenia harmoniczne** oraz\
    \ **intermodulacyjne**.  \n   - Ich widmo rozciąga się poza wybrany pasmo i może zakłócać sąsiednie\
    \ częstotliwości.  \n   - Sprawdzenie charakterystyki \\(P_{\\text{out}}(V_{\\text{in}})\\) pod kątem\
    \ odchylenia od linii prostej pozwala wykluczyć tę przyczynę.\n\n2. **Filtr wyjściowy**  \n   - Filtr\
    \ (zwykle LPF lub BPF) ma za zadanie **eliminować niepożądane składowe** (harmoniki, szumy) przed\
    \ wprowadzeniem sygnału do anteny.  \n   - Uszkodzony lub źle dostrojony filtr nie tłumi harmonicznych,\
    \ co skutkuje emisją w innych pasmach i zakłóceniami.\n\n3. **Uziemienie radiostacji**  \n   - Nieprawidłowe\
    \ lub brak uziemienia powoduje **przepływ prądów powrotnych po obudowie, kablach i elementach instalacji**.\
    \  \n   - Takie prądy mogą promieniować jako niezamierzone emisje, a także wprowadzać szumy do odbiornika.\
    \  \n   - Dobre uziemienie zapewnia ścieżkę o niskiej impedancji dla zakłóceń i minimalizuje ich rozprzestrzenianie.\n\
    \n---\n\n### Dlaczego pozostałe odpowiedzi nie są pierwszorzędne?\n\n- **A. Prawidłowe działanie mikrofonu**\
    \ – dotyczy jedynie jakości dźwięku w transmisji głosowej. Nie ma wpływu na emisję zakłóceń w paśmie\
    \ radiowym.  \n- **B. Blokada szumów odbiornika** – odnosi się do odbiornika, a nie nadawcy. Zakłócenia\
    \ generowane przez nadajnik muszą być usunięte u źródła, zanim dotrą do odbiornika.\n\n---\n\n**Wniosek:**\
    \ przy stwierdzonych zakłóceniach najpierw weryfikujemy, czy nadajnik pracuje w **liniowy sposób**,\
    \ czy **filtr wyjściowy** skutecznie tłumi niepożądane harmoniczne oraz czy **układ uziemiający**\
    \ jest poprawny. To właśnie te trzy elementy decydują o tym, czy energia radiowa pozostaje w wyznaczonym\
    \ paśmie i nie zakłóca innych usług."
- text: 164\. W tranzystorowym wzmacniaczu mocy który element jest niezbędny aby nie generować zakłóceń
    harmonicznych?
  answers:
  - filtr dolnoprzepustowy
  - przełącznik nadawanie-odbiór
  - układ dopasowania bazy tranzystora
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – filtr dolnoprzepustowy**, co jest prawidłowe.\n\
    \nW tranzystorowym wzmacniaczu mocy sygnał wyjściowy zawiera nie tylko pożądaną częstotliwość podstawową\
    \ \\(f_0\\), ale także wyższe składowe harmoniczne (np. \\(2f_0, 3f_0,\\dots\\)) powstające w wyniku\
    \ nieliniowości tranzystora. Te harmoniczne mogą:\n\n* powodować zakłócenia w odbiorniku,\n* zwiększać\
    \ straty i temperaturę układu,\n* wprowadzać niepożądane emisje radiowe.\n\n**Filtr dolnoprzepustowy**\
    \ przepuszcza jedynie pasmo do \\(f_c\\) (zwykle nieco powyżej \\(f_0\\)) i tłumi wszystkie wyższe\
    \ częstotliwości, eliminując w ten sposób generowane harmoniczne. Dzięki temu sygnał wyjściowy jest\
    \ czystszy, a układ spełnia wymagania emisji i efektywności.\n\nPozostałe opcje (przełącznik nadawanie‑odbiór,\
    \ układ dopasowania bazy) nie mają bezpośredniego wpływu na usuwanie harmonicznych.  \n\n---  \n\n\
    *Powodzenia w dalszej nauce!*"
  - "**Dlaczego odpowiedź B („przełącznik nadawanie‑odbiór”) jest niepoprawna**\n\n1. **Funkcja przełącznika\
    \ TX/RX**  \n   Przełącznik nadawanie‑odbiór służy jedynie do przełączania toru sygnału pomiędzy trybem\
    \ nadawania a trybem odbioru (np. w radiostacji lub w systemie dwukierunkowym). Nie ingeruje on w\
    \ kształt widma sygnału ani w jego spektrum harmoniczne.\n\n2. **Brak wpływu na generowanie harmonicznych**\
    \  \n   Harmoniczne powstają w wyniku nieliniowości elementu aktywnego (tranzystora) i nie są usuwane\
    \ przez samą zmianę trybu pracy układu. Przełącznik nie posiada żadnych elementów filtrujących ani\
    \ korekcyjnych, więc nie może „zatrzymać” powstawania lub rozprzestrzeniania się składowych harmonicznych.\n\
    \n3. **Zastosowanie w praktyce**  \n   W praktycznych wzmacniaczach mocy przełącznik TX/RX jest zwykle\
    \ realizowany jako **isolator/duplexer** lub po prostu przełącznik RF, ale jego jedynym celem jest\
    \ rozdzielenie ścieżek sygnałowych, a nie poprawa jakości spektralnej.\n\n---\n\n### Dlaczego prawidłowa\
    \ jest odpowiedź A („filtr dolnoprzepustowy”)\n\n- **Harmoniczne w wzmacniaczach tranzystorowych**\
    \  \n  Tranzystor pracujący w trybie nieliniowym generuje dodatnie składowe częstotliwości \\(k \\\
    cdot f_0\\) (gdzie \\(k = 2,3,\\dots\\) i \\(f_0\\) to częstotliwość sygnału użytecznego). Są to właśnie\
    \ harmoniczne, które mogą zakłócać inne kanały i nie spełniają wymagań emisji.\n\n- **Działanie filtru\
    \ dolnoprzepustowego**  \n  Filtr dolnoprzepustowy ma charakterystykę przenoszenia:\n\n  \\[\n  H(f)\
    \ = \\frac{1}{\\sqrt{1 + \\left(\\frac{f}{f_c}\\right)^{2n}}}\n  \\]\n\n  gdzie \\(f_c\\) – częstotliwość\
    \ odcięcia (ustawiona tu nieco powyżej \\(f_0\\)), a \\(n\\) – rząd filtru. Dla \\(f > f_c\\) tłumienie\
    \ rośnie wykładniczo, co skutecznie wygasza wszystkie składowe powyżej \\(f_c\\) – czyli właśnie harmoniczne.\n\
    \n- **Rezultat**  \n  Po przejściu sygnału przez filtr dolnoprzepustowy w wyjściu pozostaje praktycznie\
    \ czysta fala sinusoidalna o częstotliwości \\(f_0\\), a poziom harmonicznych jest spełniony względem\
    \ norm (np. ETSI, FCC). Dlatego filtr jest **niezbędny** w każdym układzie mocy, który ma spełniać\
    \ wymogi emisji i nie wprowadzać zakłóceń do otoczenia.\n\n---\n\n### Podsumowanie\n\n- **Przełącznik\
    \ nadawanie‑odbiór** nie wpływa na spektrum sygnału i nie eliminuje harmonicznych – jest elementem\
    \ sterującym, a nie filtrującym.  \n- **Filtr dolnoprzepustowy** tłumi wszystkie składowe wyższych\
    \ częstotliwości, czyli harmoniczne, i dlatego jest jedynym poprawnym wyborem w pytaniu o element\
    \ niezbędny do zapobiegania zakłóceniom harmonicznym w tranzystorowym wzmacniaczu mocy."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n`Układ dopasowania bazy tranzystora` (ang. *bias‑matching\
    \ network*) służy przede wszystkim do:\n\n* ustawienia punktu pracy tranzystora (bias),\n* dopasowania\
    \ impedancji wejściowej/wyjściowej, co zwiększa sprawność przenoszenia mocy i stabilność układu.\n\
    \nTakie dopasowanie **nie wpływa na spektrum sygnału** generowanego przez wzmacniacz.  \nHarmoniczne\
    \ powstają w wyniku nieliniowości charakterystyki prąd‑napięciowej tranzystora (np. w klasie B/AB).\
    \ Samo dopasowanie bazy nie eliminuje tych składników, a może jedynie zmienić ich poziom, ale nie\
    \ zapewnia ich całkowitego zaniknięcia.\n\n---\n\n**Dlaczego poprawna jest odpowiedź A – filtr dolnoprzepustowy**\n\
    \nWzmacniator mocy generuje harmoniczne częstotliwości \\(k\\cdot f_{0}\\) (gdzie \\(k=2,3,\\dots\\\
    )) w wyniku przejścia sygnału przez nieliniowy element aktywny. Aby nie „wysyłać” ich do układu wyjściowego\
    \ (np. anteny, kolejnego stopnia), stosuje się **filtr dolnoprzepustowy**:\n\n\\[\nH(f)=\\frac{1}{\\\
    sqrt{1+\\left(\\frac{f}{f_{c}}\\right)^{2n}}}\n\\]\n\ngdzie \\(f_{c}\\) jest częstotliwością odcięcia\
    \ przyjętą nieco powyżej częstotliwości sygnału użytecznego \\(f_{0}\\).  \nFiltr tłumi wszystkie\
    \ składowe o częstotliwościach wyższych od \\(f_{c}\\), czyli właśnie harmoniczne, pozostawiając jedynie\
    \ pożądaną podstawową częstotliwość.\n\n---\n\n### Podsumowanie\n* **Układ dopasowania bazy** – służy\
    \ do ustawienia punktu pracy i dopasowania impedancji, **nie eliminuje** harmonicznych.  \n* **Filtr\
    \ dolnoprzepustowy** – fizycznie blokuje wszystkie wyższe harmoniczne, dlatego jest niezbędny w wzmacniaczu\
    \ mocy, aby nie generować zakłóceń harmonicznych w sygnale wyjściowym."
  - "**Dlaczego w tranzystorowym wzmacniaczu mocy konieczny jest filtr dolnoprzepustowy?**\n\nWzmacniacz\
    \ mocy pracuje w trybie przełączania (klasy D, E …).  \nPodczas przełączania tranzystor przechodzi\
    \ z nasycenia do wyłączenia bardzo szybko, co powoduje, że sygnał wyjściowy zawiera nie tylko pożądaną\
    \ częstotliwość \\(f_0\\), ale także wyższe składowe harmoniczne (\\(2f_0, 3f_0,\\dots\\)).  \n\n\
    Harmoniczne są niepożądane, ponieważ:\n\n* powodują **zniekształcenia** odbieranego sygnału (zmieniają\
    \ jego kształt),\n* mogą zakłócać sąsiadujące pasma częstotliwości,\n* zwiększają straty w antenie\
    \ i w układzie wyjściowym.\n\nFiltr dolnoprzepustowy (LPF) podłączony po tranzystorze **przepuszcza**\
    \ pożądaną podstawową częstotliwość \\(f_0\\) i **tłumi** wszystkie wyższe harmoniczne:\n\n\\[\nH(f)=\n\
    \\begin{cases}\n1, & f \\le f_{\\text{c}} \\\\\n\\approx 0, & f \\gg f_{\\text{c}}\n\\end{cases},\n\
    \\qquad f_{\\text{c}} \\lesssim 1.2\\,f_0 .\n\\]\n\nDzięki temu na wyjściu układu pozostaje jedynie\
    \ czysty sygnał sinusoidalny, a generowane w przełączaniu harmoniczne nie są emitowane.  \n\nPozostałe\
    \ wymienione elementy:\n\n* **Filtr dolnoprzepustowy** – spełnia właśnie tę rolę tłumienia harmonicznych.\
    \  \n* **Przełącznik nadawanie‑odbiór** – służy do przełączania trybu pracy, nie eliminuje harmonicznych.\
    \  \n* **Układ dopasowania bazy tranzystora** – zapewnia właściwe dopasowanie impedancji, ale nie\
    \ filtruje wyższych częstotliwości.\n\n**Wniosek:** aby nie generować (a przynajmniej nie emitować)\
    \ zakłóceń harmonicznych w tranzystorowym wzmacniaczu mocy, niezbędny jest **filtr dolnoprzepustowy**.\
    \  \n\n**Poprawna odpowiedź:** **A. filtr dolnoprzepustowy**."
- text: '192\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 1 to:

    ![RADIOTECHNIKA question 192](assets/question_images/radiotechnika-q192.png)'
  answers:
  - wzmacniacz w.cz.
  - wzmacniacz akustyczny
  - detektor FM
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – wzmacniacz w.cz.** jest prawidłowa, ponieważ w schemacie superheterodynowego\
    \ odbiornika FM pierwszym elementem po antenie jest układ wzmacniający sygnał w paśmie radiowym (częstotliwość\
    \ pracy ≈ 144 MHz). Jego zadaniem jest:\n\n- podnieść poziom sygnału przy minimalnym wprowadzeniu\
    \ szumów,  \n- przygotować go do kolejnych etapów: mieszania, podwójnej przemiany częstotliwości i\
    \ demodulacji FM.\n\nDlatego blok 1 nie może być wzmacniaczem akustycznym (działałby po detekcji)\
    \ ani detektorem FM (który znajduje się dalej w łańcuchu)."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nW schemacie superheterodynowego odbiornika FM blok **1**\
    \ znajduje się **przed** konwersją częstotliwości, czyli w części odbiornika pracującej przy częstotliwości\
    \ nadawczej (144 MHz).  \n\n* **Wzmacniacz akustyczny** (ang. *audio amplifier*) służy do wzmocnienia\
    \ sygnału w paśmie audio (kilkadziesiąt Hz – kilka kHz) **po** demodulacji, czyli po detektorze FM.\
    \  \n* W układzie podanym w zadaniu blok 1 nie może pełnić takiej funkcji, ponieważ sygnał jeszcze\
    \ nie został zdetektowany – dopiero po podwójnej przemianie częstotliwości i detekcji pojawi się sygnał\
    \ akustyczny.\n\nDlatego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna.\n\n---\n\n### Co\
    \ to jest **wzmacniacz w.cz.** (odpowiedź A)?\n\n* **Wzmacniacz wysokiej częstotliwości (RF)** znajduje\
    \ się na wejściu odbiornika i wzmacnia sygnał przy częstotliwości nadawczej (tu 144 MHz).  \n* Jego\
    \ zadaniem jest zapewnienie odpowiedniego poziomu mocy dla kolejnych bloków: mieszacza pierwszej przemiany,\
    \ filtru pośredniego oraz kolejnych etapów konwersji.  \n* Bez tego wzmocnienia sygnał po drodze przez\
    \ mieszacze i filtry byłby zbyt słaby, a stosunek sygnału do szumu niewystarczający do poprawnej demodulacji\
    \ FM.\n\n---\n\n### Dlaczego **detektor FM** (odpowiedź C) też nie jest prawidłowy?\n\n* Detektor\
    \ FM (np. detektor fazy lub detektor kwadraturowy) znajduje się **po** drugiej przemianie częstotliwości,\
    \ w sekcji pośredniej, i zamienia zmienną częstotliwość na sygnał audio.  \n* W schemacie blok 1 jest\
    \ pozycją **przed** wszystkimi konwersjami, więc nie może być detektorem.\n\n---\n\n## Krótkie podsumowanie\n\
    \n| Blok | Zakres częstotliwości | Funkcja w odbiorniku |\n|------|----------------------|----------------------|\n\
    | **1** | 144 MHz (RF) | **Wzmacniacz w.cz.** – podnosi poziom sygnału przed pierwszą przemianą |\n\
    | …    | …                    | …                    |\n\nZatem prawidłowa odpowiedź to **A – wzmacniacz\
    \ w.cz.**."
  - "**Dlaczego blok 1 to wzmacniacz w.cz., a nie detektor FM**\n\n1. **Schemat superheterodyny z podwójną\
    \ przemianą częstotliwości**  \n   - **Pierwszy przetwornik**: sygnał wejściowy z anteny (≈ 144 MHz)\
    \ jest najpierw mieszany z pierwszą oscylacją lokalną (LO₁) i przekształcany na **pierwszy pośredni\
    \ (IF₁)**.  \n   - **Drugi przetwornik**: IF₁ jest ponownie mieszany z drugą oscylacją (LO₂) i zamieniany\
    \ na **drugi pośredni (IF₂)**, zwykle w paśmie audio‑lub bardzo niskim IF (np. 10,7 kHz).  \n\n2.\
    \ **Pozycja detektora FM**  \n   - Detektor FM (np. detektor fazowy, detektor kwadraturowy) musi pracować\
    \ **po ostatniej przemianie częstotliwości**, czyli po uzyskaniu sygnału w paśmie audio lub w bardzo\
    \ wąskim IF, gdzie modulacja częstotliwości została już zamieniona na zmianę fazy lub amplitudy. \
    \ \n   - W schemacie podwójnej konwersji detektor znajduje się **za blokiem 3 (drugi mieszacz) i po\
    \ filtrze IF₂**.\n\n3. **Co znajduje się na wejściu schematu?**  \n   - Blok 1 jest pierwszym elementem\
    \ po antenie. Jego jedynym zadaniem jest **wzmocnienie bardzo słabego sygnału radiowego przy 144 MHz**,\
    \ aby zapewnić odpowiedni poziom do kolejnego mieszania.  \n   - Dlatego w specyfikacji tego bloku\
    \ używa się określenia **„wzmacniacz w.cz.”** (ang. *RF amplifier*).  \n\n4. **Dlaczego odpowiedź\
    \ C („detektor FM”) jest niepoprawna?**  \n   - Detektor nie może znajdować się tak wysoko w łańcuchu,\
    \ ponieważ przed jego działaniem sygnał musi najpierw zostać przetworzony na IF i odszumiony.  \n\
    \   - Gdyby blok 1 był detektorem FM, nie byłoby żadnego wzmacniacza RF, a sygnał z anteny (zazwyczaj\
    \ poniżej –100 dBm) nie zostałby podniesiony do poziomu użytecznego dla mieszacza i kolejnych filtrów.\
    \  \n\n5. **Podsumowanie**  \n\n| Pozycja w łańcuchu | Funkcja | Typowy element |\n|-------------------|----------|----------------|\n\
    | **Blok 1** | Wzmacnia sygnał przy częstotliwości odbiorczej (144 MHz) | RF‑amplifier |\n| Blok 2, 3\
    \ … | Mieszacze i filtry IF | Oscylator LO, mieszacz, filtr |\n| **Ostatni blok** | Przekształca FM\
    \ → audio | Detektor FM (np. fazowy) |\n\nZatem **blok 1 = wzmacniacz w.cz.** – to jedyna logiczna\
    \ odpowiedź w kontekście superheterodyny z podwójną konwersją."
  - "**Dlaczego blok 1 to wzmacniacz w.cz.?**\n\n1. **Schemat superheterodyny** – w odbiorniku superheterodynowym\
    \ pierwszym elementem po antenie jest zwykle **wzmacniacz wysokiej częstotliwości (w.cz.)**. Jego\
    \ zadaniem jest podbicie słabego sygnału przy częstotliwości pracy (tu ≈ 144 MHz) tak, aby dalsze\
    \ układy (mieszacz, oscylator lokalny, filtr środkowy) mogły pracować ze znaczącym stosunkiem sygnał‑szum.\n\
    \n2. **Pozycja w schemacie** – w podanym rysunku blok 1 znajduje się bezpośrednio po wejściu antenowym\
    \ i przed wszystkimi elementami przetwarzającymi częstotliwość (mieszacz, podwójna przemiana częstotliwości,\
    \ detektor FM). To typowe miejsce dla **wzmacniacza w.cz.**.\n\n3. **Inne możliwości**  \n   - **Wzmacniacz\
    \ akustyczny** (B) występuje dopiero po detektorze, czyli w torze audio, nie przy częstotliwości radiowej.\
    \  \n   - **Detektor FM** (C) znajduje się w torze pośrednim, po przetworzeniu sygnału na częstotliwość\
    \ pośrednią; w schemacie jest oznaczony jako oddzielny blok (zwykle „detektor” lub „demodulator”).\n\
    \n4. **Stabilizacja kwarcami** – kwarcowe oscylatory stabilizują częstotliwość lokalną i/lub pośrednią,\
    \ ale nie określają typu pierwszego bloku. Wzmacniacz w.cz. jest jedynym elementem, który logicznie\
    \ może znajdować się na samym początku.\n\n**Wniosek** – ze względu na położenie w schemacie i funkcję\
    \ pierwszego stopnia w torze RF, blok 1 musi być **wzmacniaczem wysokiej częstotliwości**.  \n\n**Poprawna\
    \ odpowiedź:** **A. wzmacniacz w.cz.**"
- text: '193\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 3 to:

    ![RADIOTECHNIKA question 193](assets/question_images/radiotechnika-q193.png)'
  answers:
  - wzmacniacz w.cz.
  - wzmacniacz I pośredniej cz. 10,7 MHz
  - I heterodyna
  correct_index: 1
  explanations:
  - "### Dlaczego odpowiedź **A** („wzmacniacz w.cz.”) jest niepoprawna?\n\n1. **Położenie bloku 3 w łańcuchu**\
    \  \n   W typowym schemacie superheterodynowego odbiornika FM z podwójną przemianą częstotliwości\
    \ kolejność bloków jest następująca:  \n\n   1. **Blok 1** – wzmacniacz **RF** (w.cz.) i filtr anty‑przeciążeniowy.\
    \  \n   2. **Blok 2** – mieszacz (heterodyna) z lokalnym oscylatorem, który przekształca częstotliwość\
    \ sygnału z ~144 MHz na **pierwszy IF**.  \n   3. **Blok 3** – **wzmacniacz pierwszego IF** (częstotliwość\
    \ pośrednia).  \n   4. **Blok 4** – drugi mieszacz → drugi IF (np. 455 kHz).  \n   5. **Blok 5** –\
    \ wzmacniacz drugiego IF, demodulator FM, filtr audio itp.\n\n   Zatem **blok 3** nie może być wzmacniaczem\
    \ w.cz., bo przed nim znajduje się już mieszacz (blok 2). Po mieszaczu sygnał nie jest już w c. wysokiej\
    \ częstotliwości, a w c. pośredniej.\n\n2. **Charakterystyka częstotliwościowa**  \n   - **RF (w.cz.)**:\
    \ 140‑150 MHz (pasmo 144 MHz).  \n   - **Pierwszy IF** przy podwójnej konwersji w odbiornikach FM\
    \ najczęściej przyjmuje **10,7 MHz** (standardowy pierwszy IF w radiotechnice FM).  \n   - **Drugi\
    \ IF** to najczęściej 455 kHz (lub 10,7 kHz w niektórych konstrukcjach), po którym następuje demodulacja\
    \ FM.\n\n   Blok 3 musi więc pracować przy **10,7 MHz**, co odpowiada odpowiedzi **B**.\n\n3. **Funkcjonalne\
    \ implikacje**  \n   - **Wzmacniacz w.cz.** ma za zadanie wzmocnić bardzo słaby sygnał przychodzący\
    \ z anteny i zapewnić odpowiedni stosunek sygnał‑szum przed konwersją częstotliwości. Po konwersji\
    \ (mieszaczu) nie ma już potrzeby tak szerokiego pasma, a potrzebny jest wąskopasmowy wzmacniacz IF,\
    \ który zapewnia wysoką selektywność i wzmocnienie przy stałej częstotliwości 10,7 MHz.  \n   - Dlatego\
    \ w schemacie **blok 3** nie może być „wzmacniacz w.cz.” – taki wzmacniacz musiałby znajdować się\
    \ **przed** mieszaczem (blok 1).\n\n### Podsumowanie\n\n- **Blok 3** znajduje się **po** pierwszym\
    \ mieszaczu i **przed** drugim mieszaczem.  \n- W tym miejscu sygnał ma już częstotliwość **10,7 MHz**\
    \ (pierwszy IF).  \n- Wzmacniacz pracujący przy tej częstotliwości to **wzmacniacz I pośredniej cz.\
    \ 10,7 MHz** → odpowiedź **B**.  \n\nDlatego odpowiedź **A** („wzmacniacz w.cz.”) jest niepoprawna\
    \ – opisuje element, który w rzeczywistości występuje **przed** blokiem 3."
  - "**Gratulacje!**  \n\nOdpowiedź **B – wzmacniacz I pośredniej cz. 10,7 MHz** jest prawidłowa, ponieważ\
    \ w superheterodynowym odbiorniku FM pracującym w paśmie 144 MHz i wykorzystującym podwójną przemianę\
    \ częstotliwości:\n\n1. **Pierwsza konwersja** przetwarza sygnał z \\(f_{\\text{RF}} \\approx 144\\\
    ;\\text{MHz}\\) na pośrednią częstotliwość (IF) wynoszącą **10,7 MHz**.  \n2. Po tej konwersji sygnał\
    \ trafia do **pierwszego wzmacniacza IF**, którego zadaniem jest wzmocnienie sygnału przy stałej częstotliwości\
    \ 10,7 MHz oraz zapewnienie odpowiedniej selektywności przed drugą konwersją.  \n3. Blok oznaczony\
    \ numerem **3** w schemacie blokowym znajduje się właśnie pomiędzy pierwszym mieszaczem (heterodyną)\
    \ a drugim mieszaczem, czyli jest to właśnie **wzmacniacz I pośredniej częstotliwości**.\n\nDlatego\
    \ odpowiedź B opisuje funkcję tego bloku najdokładniej. \U0001F389"
  - "**Dlaczego blok 3 to „wzmacniacz I pośredniej cz. 10,7 MHz”, a nie „I heterodyna”?**\n\n1. **Budowa\
    \ podwójnego przetwornika częstotliwości**  \n   - **RF → LO₁ → mieszacz (heterodyna)** → **IF₁**\
    \ (pierwszy pośrednik) → **wzmacniacz IF₁** → **LO₂ → mieszacz** → **IF₂** (drugi pośrednik) → **wzmacniacz\
    \ IF₂** → demodulator.  \n\n2. **Dane z treści**  \n   - Pasmo wejściowe: **144 MHz** (FM).  \n  \
    \ - System dwukrotny, stabilizowany kwarcami.  \n   - Typowy pierwszy pośrednik w odbiornikach FM ≈ **10,7 MHz**\
    \ (standardowy IF w amatorskich odbiornikach FM).  \n\n3. **Co oznacza numeracja bloków?**  \n   -\
    \ **Blok 1** – antena i filtr RF.  \n   - **Blok 2** – pierwszy mieszacz (heterodyna) z LO₁.  \n \
    \  - **Blok 3** – element po pierwszym mieszaczu, czyli **wzmacniacz pierwszego pośrednika (IF₁)**.\
    \  \n   - **Blok 4** – drugi mieszacz, itd.\n\n4. **Równanie częstotliwości po pierwszej konwersji**\
    \  \n\n\\[\nf_{IF1}=|f_{RF}-f_{LO1}|=|144\\;\\text{MHz}-133{,}3\\;\\text{MHz}|=10{,}7\\;\\text{MHz}\n\
    \\]\n\n   - Po uzyskaniu 10,7 MHz sygnał trafia do **wzmacniacza IF₁**, aby uzyskać odpowiedni wzmocnienie\
    \ i selektywność przed drugą konwersją.\n\n5. **Dlaczego odpowiedź C („I heterodyna”) jest niepoprawna?**\
    \  \n   - **Heterodyna** to **mieszacz** (blok, w którym zachodzi przetwarzanie częstotliwości). \
    \ \n   - W schemacie blok 2 pełni tę funkcję (pierwszy mieszacz).  \n   - Blok 3 znajduje się **po**\
    \ mieszaczu, czyli jest **wzmacniaczem**, a nie kolejnym mieszaczem.  \n\n6. **Podsumowanie**  \n\
    \   - **Blok 3** = **wzmacniacz pierwszego pośrednika (10,7 MHz)**.  \n   - **Blok 2** = pierwsza\
    \ heterodyna (mieszacz).  \n   - Odpowiedź **B** jest jedyną prawidłową, ponieważ opisuje rzeczywistą\
    \ funkcję tego elementu w podwójnym przetworniku częstotliwości.\n\n---  \n\n*Krótka reguła*: w schematach\
    \ superheterodynowych numery bloków rosną od anteny do demodulatora; po każdym mieszaczu znajduje\
    \ się zwykle **wzmacniacz IF**. Dlatego blok 3 nie może być kolejną heterodyną."
