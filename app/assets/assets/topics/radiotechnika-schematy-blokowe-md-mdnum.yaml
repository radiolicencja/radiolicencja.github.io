  - "**Dlaczego blok 1 to wzmacniacz w.cz.?**\n\n1. **Budowa odbiornika superheterodynowego FM**  \n \
    \  - **Podwójna przemiana częstotliwości** wymaga najpierw podniesienia (pierwsza konwersja) sygnału\
