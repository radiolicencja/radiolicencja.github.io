  - "**Dlaczego odpowiedź C jest błędna**\n\n- **QRO** w kodzie Q oznacza: **„zwiększ moc, zwiększam moc”**.\
    \  \n- **„Przerwij nadawanie, kończę pracę”** to nie definicja QRO – jest to treść kodu **QRT** („stop\
