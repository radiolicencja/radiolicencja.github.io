  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest błędna?**\n\n1. **Pozycja w łańcuchu** – w\
    \ superheterodynie sygnał przechodzi kolejno:  \n   antena → **przedwzmacniacz RF** → mieszacz → filtr\
    \ pośredniej częstotliwości (IF) → **wzmacniacz IF** → kolejny mieszacz (druga przemiana) → filtr\
    \ IF → **detektor FM** → **wzmacniacz akustyczny** (Audio‑AMP) → głośnik.  \n\n2. **Blok 8** w typowym\
    \ schemacie leży **przed** detektorem FM (zwykle po drugim mieszaczu i filtrze IF). Wzmacniacz akustyczny\
    \ znajduje się **po** detektorze, czyli na samym końcu toru audio, a nie w miejscu oznaczonym numerem\
    \ 8.\n\n3. **Funkcja wzmacniacza akustycznego** – podbija już zdemodulowany sygnał audio, aby mógł\
    \ napędzić słuchawkę lub głośnik. Nie ma żadnego związku z blokowaniem zakłóceń w paśmie IF.\n\n---\n\
    \n**Co to jest „blokada szumów” i dlaczego odpowiada blokowi 8?**\n\n- **Blokada szumów (Noise Blanker,\
    \ NB)** to układ, który wykrywa krótkotrwałe impulsy o dużej amplitudzie (np. zakłócenia impulsowe,\
    \ wyładowania atmosferyczne) i tymczasowo wygasza tor IF, aby nie wprowadzały one szumu do dalszych\
    \ etapów.\n- W superheterodynie FM z podwójną przemianą częstotliwości najczęściej umieszcza się NB\
    \ **po drugim mieszaczu**, czyli właśnie w miejscu oznaczonym numerem 8. Dzięki temu impulsy zakłócające\
    \ są tłumione zanim sygnał trafi do detektora FM.\n- Po NB sygnał przechodzi do **detektora FM** (blok 9\
    \ w schemacie) i dopiero potem do wzmacniacza akustycznego.\n\n---\n\n### Krótkie podsumowanie\n\n\
    | Blok w schemacie | Typowa funkcja | Dlaczego nie A |\n|------------------|----------------|----------------|\n\
    | 8                | Noise Blanker (blokada szumów) | Położony przed detektorem, a nie po demodulacji\
    \ |\n| 9 (lub kolejny) | Detektor FM | Następny po NB |\n| Ostatni blok     | Wzmacniacz akustyczny\
    \ | Dopiero po demodulacji audio |\n\nStąd prawidłowa odpowiedź to **B – blokada szumów**."
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **B – blokada szumów**.\n\nW schemacie superheterodynowego\
    \ odbiornika FM blok 8 znajduje się po wzmacniaczu pośredniej częstotliwości (IF) i przed detektorem\
    \ FM. Jego zadaniem jest eliminowanie krótkotrwałych impulsów szumowych (np. wyładowań atmosferycznych)\
    \ poprzez wygaszanie (ang. *blanking*) sygnału w momentach wykrycia zakłócenia. Dzięki temu w dalszej\
    \ części układu – w detektorze FM – przetwarzany jest już „oczyszczony” sygnał, co zapewnia lepszą\
