    \ Nie jest przepisem powszechnie obowiązującym (odpowiedź B), ponieważ nie ma mocy prawnej – aby stał\
    \ się obowiązkiem prawnym, musiałby zostać wprowadzony do krajowego systemu prawnego, co opisuje odpowiedź C."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **Dyrektywa IARU** – IARU (Międzynarodowe Zrzeszenie Związku\
    \ Radioamatorów) nie ma kompetencji do wydawania *dyrektyw* prawnie wiążących państwa.  \n- **Krajowa\
    \ Tablica Przeznaczeń Częstotliwości (KTPF)** – jest tworzona przez organy państwowe (np. Urząd Komunikacji\
    \ Elektronicznej). Wprowadzane do niej zapisy muszą wynikać z przepisów prawa krajowego, a nie z zaleceń\
    \ organizacji pozarządowych.  \n- **Bandplan IARU** więc nie jest „dyrektywą wprowadzoną do porządku\
    \ krajowego”. Jest jedynie dokumentem, który może być przyjęty dobrowolnie przez operatorów i, w miarę\
    \ możliwości, uwzględniony przy opracowywaniu KTPF, ale nie ma mocy prawnej.\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź A**\n\n- **Zalecenie (rekomendacja)** – bandplan opisuje, jak najlepiej rozdzielać\
    \ poszczególne tryby i pasma w ramach przydzielonych częstotliwości, aby ograniczyć zakłócenia i ułatwić\
    \ współdziałanie radioamatorów.  \n- **Nie jest prawem** – nie nakłada obowiązku; jego przestrzeganie\
    \ jest dobrowolne i zależy od przyjęcia przez krajowy organ regulacyjny lub od samodzielnej decyzji\
    \ radioamatorów.  \n- **Cel** – ujednolicenie praktyk w międzynarodowym środowisku radioamatorskim,\
    \ co zwiększa efektywność i bezpieczeństwo eksploatacji.\n\n**Podsumowanie**\n\n- Bandplan IARU =\
    \ **zalecenie**, nie przepis i nie dyrektywa.  \n- KTPF = dokument prawny tworzony przez władze państwowe;\
    \ może w nim odwoływać się do zaleceń IARU, ale nie jest nimi samym.  \n\nStąd odpowiedź **C** jest\
    \ niepoprawna, a **A** – prawidłowa."
  - "**Dlaczego prawidłowa odpowiedź to A – „zalecenie IARU”?**\n\n- **Bandplan IARU** (ang. *IARU Bandplan*)\
    \ to dokument opracowany przez Międzynarodowe Zrzeszenie Zawodowych Radioamatorów (IARU).  \n- Jego\
    \ celem jest **koordynacja i ujednolicenie podziału pasm częstotliwości** pomiędzy radioamatorami,\
    \ aby uniknąć zakłóceń i ułatwić wzajemną pracę w różnych regionach świata.  \n- Dokument **nie ma\
    \ mocy prawnej** – nie jest ustawą ani rozporządzeniem, a jedynie **rekomendacją** (rekomendacją techniczną)\
    \ przyjmowaną dobrowolnie przez operatorów i organizacje krajowe.  \n\nDlatego:\n\n- **A. „zalecenie\
    \ IARU”** – trafnie opisuje charakter bandplanu jako nieobowiązującego prawnie, ale szeroko akceptowanego\
    \ wytyczenia.  \n- **B. „przepis powszechnie obowiązujący”** – byłoby błędne, bo bandplan nie jest\
    \ przepisem prawnym.  \n- **C. „wydawaną przez IARU dyrektywą wprowadzoną do porządku krajowego w\
    \ Krajowej Tablicy Przeznaczeń Częstotliwości”** – również nieprawda, gdyż IARU nie wydaje dyrektyw\
    \ prawnie wiążących, a Krajowa Tablica Przeznaczeń Częstotliwości (KTP) opiera się na aktach prawnych,\
    \ nie na rekomendacjach IARU.\n\n**Podsumowanie:** Bandplan IARU jest **zaleceniem** (rekomendacją)\
    \ IARU, a nie przepisem prawa ani dyrektywą wprowadzoną do krajowego porządku częstotliwości."
- text: 71\. Słyszysz międzynarodową łączność związaną z katastrofą, koordynację działań ratowniczych
    lub podobne łączności. Co zrobisz?
  answers:
  - Zaraportujesz niedozwolone użycie pasm amatorskich do koordynatora monitoringu IARU,
  - Zrobisz zwykłą łączność oczekując raportu i typowych informacji,
  - Nie przeszkadzasz, słuchasz dalej. Jeśli jest to uzasadnione - możesz dołączyć do pomocy przy organizacji
    łączności
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n1. **Nie‑emergency vs. emergency**  \n   „Niedozwolone użycie\
    \ pasm amatorskich” odnosi się do sytuacji, w której ktoś **złamie przepisy** (np. nadaje poza dopuszczonymi\
    \ godzinami, pod niewłaściwą mocą itp.).  \n   W opisanym scenariuszu mamy **komunikację ratunkową**\
    \ – jest to sytuacja awaryjna, a nie naruszenie przepisów.  \n\n2. **Kto jest właściwy do zgłaszania\
    \ naruszeń?**  \n   Zgłoszenia o nielegalnym użyciu pasma kieruje się do **koordynatora monitoringu\
    \ IARU** lub **operatora pasma**.  \n   Zgłaszanie takiej sprawy w trakcie transmisji ratunkowej **zakłóci**\
    \ pracę służb i jest sprzeczne z zasadą „*first, do no harm*”.\n\n3. **Priorytet w łączności**  \n\
    \   Zgodnie z międzynarodowymi przepisami (art. 9 ust. 1 Regulaminu ITU‑R M‑49), **każda transmisja\
    \ ratunkowa ma najwyższy priorytet**. Nie wolno jej przerywać ani wykorzystywać do innych celów, w\
    \ tym do raportowania naruszeń.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź C?**\n\n- **„Nie przeszkadzasz,\
    \ słuchasz dalej”** – zachowujemy **ciszę** i nie wprowadzamy dodatkowego szumu, co jest wymagane\
    \ przy wszystkich transmisjach alarmowych.  \n\n- **„Jeśli jest to uzasadnione – możesz dołączyć do\
    \ pomocy przy organizacji łączności”** – operatorzy amatorscy mogą **wspierać koordynację** (np. przekazywać\
    \ informacje, utrzymywać łączność pomiędzy służbami) pod warunkiem, że ich działanie **nie koliduje**\
    \ z głównym przekazem ratunkowym.  \n\n- **Zgodność z zasadą**:  \n  \\[\n  \\text{Priorytet ratunkowy}\
    \ \\; > \\; \\text{Zgłoszenie naruszenia} \\; > \\; \\text{Zwykła łączność}\n  \\]\n\nPodsumowując,\
    \ w sytuacji awaryjnej najważniejsze jest **niezakłócanie transmisji** i ewentualne **wspieranie działań\
    \ ratunkowych**, a nie zgłaszanie potencjalnych naruszeń pasma."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- **Zakaz nadawania w trakcie słuchania łączności ratunkowej**\
    \ – w przepisach (art. 9 ust. 3 Prawo o radiofonii i telewizji, a także w Międzynarodowym Regulaminie Radiokomunikacyjnym (ITU‑RR) § 9.2)\
    \ stwierdzono, że **nadawca nie może zakłócać** łączności służb ratunkowych ani innych transmisji\
    \ o charakterze publiczno‑bezpieczeństwa.  \n- **„Zrobisz zwykłą łączność oczekując raportu”** oznacza\
    \ rozpoczęcie własnej transmisji, co **stanowi zakłócenie** i jest karalne.  \n- Nawet jeśli nie masz\
    \ zamiaru zakłócać, **przyjmowanie roli „zwykłego operatora”** nie jest dopuszczalne, dopóki nie uzyskasz\
    \ wyraźnego upoważnienia (np. od służb ratunkowych lub koordynatora łączności).  \n\n**Dlaczego prawidłowa\
    \ jest odpowiedź C?**  \n\n1. **Słuchaj i nie zakłócaj** – pierwszym obowiązkiem amatora jest **pozostać\
    \ w trybie słuchania** i nie wprowadzać własnego sygnału, dopóki nie zostanie wyraźnie przydzielona\
    \ rola pomocnicza.  \n2. **Możliwość wsparcia po uzyskaniu zgody** – jeżeli organizatorzy łączności\
    \ (np. służby ratunkowe, koordynator IARU) poproszą o pomoc, możesz **dobrowolnie dołączyć do łączności\
    \ organizacyjnej** i pracować w wyznaczonym paśmie, używając wyznaczonego kodu i protokołów.  \n3.\
    \ **Zasada pierwszeństwa komunikacji kryzysowej** – wszelkie łącza ratunkowe mają pierwszeństwo przed\
    \ transmisjami amatorskimi; zachowanie czujności i gotowości do pomocy (po uzyskaniu autoryzacji)\
    \ jest zgodne z duchem i literą przepisów.  \n\n**Krótko podsumowując**\n\n- **Nie nadawaj** (B) –\
    \ to zakłócenie i naruszenie prawa.  \n- **Słuchaj i reaguj tylko na zaproszenie** (C) – spełnia wymóg\
    \ niezakłócania i jednocześnie pozwala na pomoc w razie wyraźnego upoważnienia.  \n\nZachowując się\
    \ w ten sposób przestrzegasz zarówno krajowych regulacji, jak i międzynarodowych norm dotyczących\
    \ priorytetu łączności ratunkowych."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** jest prawidłowa, ponieważ:\n\n- **Nie zakłócasz**\
    \ – w sytuacjach ratunkowych i katastrofowych priorytetem jest zachowanie czystości pasma, aby służby\
    \ ratunkowe mogły swobodnie wymieniać niezbędne informacje.  \n- **Słuchasz dalej** – pozwala to na\
    \ bieżąco monitorować rozwój zdarzenia i ewentualnie udzielić wsparcia, jeśli Twoja pomoc jest potrzebna\
    \ i uzasadniona.  \n- **Możesz dołączyć do organizacji łączności** – po otrzymaniu wyraźnego zaproszenia\
    \ lub wskazania od służb możesz pomóc w koordynacji, co jest dopuszczalne i pożądane w ramach amatorskiej\
    \ pomocy.\n\nPozostałe odpowiedzi są nieodpowiednie:\n\n- **A** – raportowanie do IARU dotyczy nielegalnego\
    \ użycia pasm, a nie sytuacji awaryjnych.  \n- **B** – prowadzenie własnej łączności w tym momencie\
    \ może zakłócić krytyczne transmisje ratunkowe.  \n\nDlatego zachowujesz czujność, nie przeszkadzasz\
    \ i jesteś gotów wesprzeć działania ratownicze, gdy zostaniesz poproszony."
  - '**Dlaczego poprawna jest odpowiedź C**


    Kiedy w paśmie amatorskim usłyszysz transmisję o charakterze ratunkowym (np. koordynację działań po
    katastrofie), obowiązują następujące zasady:


    1. **Priorytet służbowych i ratunkowych łączności** – transmisje ratunkowe mają pierwszeństwo przed
    prywatnym użyciem pasma. Interferowanie może utrudnić przekazywanie krytycznych informacji.


    2. **Zakaz zakłócania** – regulamin łączności amatorskiej (art. 15‑a‑1) nakazuje niezakłócanie łączności
    ratunkowych. Dlatego nie należy wtrącać się w rozmowę ani nadawać w tym samym paśmie.


    3. **Możliwość wsparcia** – jeżeli posiadasz odpowiednie uprawnienia i umiejętności organizacyjne,
    po zakończeniu nasłuchiwania możesz zaoferować pomoc w koordynacji łączności (np. jako łącznik, przekazujący
    informacje). To jest dopuszczalne, pod warunkiem, że nie zakłócisz bieżącej transmisji.


    4. **Nie zgłaszanie** – użycie pasma amatorskiego w sytuacji ratunkowej nie jest „niedozwolone”. Nie
    jest więc konieczne zgłaszanie takiej transmisji do IARU; jedynie należy zachować ciszę i ewentualnie
    pomóc, jeśli jest to potrzebne.


    Zatem najbezpieczniejszym i zgodnym z przepisami postępowaniem jest:


    - **Słuchać dalej**, nie przeszkadzać w transmisji,

    - **W razie potrzeby** – po ocenie sytuacji – dołączyć do pomocy przy organizacji łączności.


    To właśnie opisuje odpowiedź **C**.'
- text: 72\. Znak stacji amatorskiej jest niepowtarzalny w skali
  answers:
  - świata
  - regionu IARU
  - kraju
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZnak stacji amatorskiej jest **niepowtarzalny w skali świata**. \
    \ \n\nMiędzynarodowa Unia Radioamatorska (IARU) oraz Międzynarodowa Unia Telekomunikacyjna (ITU) przydzielają\
    \ przyrostki i prefiksy tak, aby każdy znak był unikalny globalnie. Dzięki temu nie ma dwóch stacji\
    \ o identycznym znaku, niezależnie od kraju czy regionu.  \n\nDlatego odpowiedź **A – świata** jest\
    \ prawidłowa."
  - "**Dlaczego odpowiedź B („regionu IARU”) jest niepoprawna?**\n\n1. **Znak (callsign) amatorski jest\
    \ przydzielany przez krajowy organ regulacyjny** (np. UKE w Polsce) na podstawie przydziałów międzynarodowych\
    \ ustalonych przez **Międzynarodową Unię Telekomunikacyjną (ITU)**.  \n\n2. **Każdy przydzielony znak\
    \ musi być jedyny w całym świecie** – nie może istnieć dwa stacje o takim samym pełnym znakzie, niezależnie\
    \ od tego, w którym kraju czy regionie IARU działają.  \n\n3. **Regiony IARU (I, II, III)** to jedynie\
    \ grupy państw współpracujące w sprawach regulacji i reprezentacji wobec ITU. Nie są one jednostką,\
    \ w której dopuszczalne jest powielanie identycznych znaków.  \n\n4. Dlatego prawidłowa odpowiedź\
    \ to **A – „świata”**.  \n   - Przykład: znak **4U1ABC** jest unikalny globalnie; nie ma innego stacji\
    \ na świecie o dokładnie takim samym ciągu znaków.  \n\n**Podsumowanie**  \n‑ *Region IARU* to jedynie\
    \ podział organizacyjny, a nie zakres, w którym znaki mogą się powtarzać.  \n‑ Znak stacji amatorskiej\
    \ jest niepowtarzalny **na całym świecie**.  \n\nStąd odpowiedź B jest błędna."
  - "**Dlaczego odpowiedź C („kraju”) jest niepoprawna?**\n\nZnak stacji amatorskiej (tzw. *callsign*)\
    \ składa się z:\n\n1. **Prefiksu** – przydzielonego przez Międzynarodową Unię Telekomunikacyjną (ITU)\
    \ i identyfikującego konkretny kraj (np. *EA* – Polska, *K* – USA).  \n2. **Znaku rozróżniającego**\
    \ – unikalnego w obrębie tego kraju.\n\nChoć w danym kraju znak jest jedyny, **nie jest on jedyny\
    \ w skali samego kraju**, lecz **jedyny w skali światowej**. Prefiks już określa, z którego kraju\
    \ pochodzi, a dalsza część znaku jest przydzielana tak, aby w całym świecie nie występował drugi identyczny\
    \ znak. Dzięki temu:\n\n- Nie ma dwóch stacji w różnych krajach, które miałyby taki sam pełny znak\
    \ (np. *EA8XYZ* i *K8XYZ* to dwa różne znaki, bo prefiksy się różnią).  \n- W ramach jednego kraju\
    \ nie ma dwóch stacji o tym samym pełnym znaku.\n\nDlatego mówimy, że **znak stacji amatorskiej jest\
    \ niepowtarzalny w skali świata**, a nie jedynie w skali kraju.\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ A („świata”)?**\n\nMiędzynarodowa regulacja (ITU‑R M.1172) oraz zasady IARU określają, że przydział\
    \ znaków odbywa się w taki sposób, aby każdy znak był **globalnie unikatowy**. To umożliwia jednoznaczną\
    \ identyfikację stacji na całym globie, co jest niezbędne przy łączności międzynarodowej i w rejestrach.\
    \  \n\nZatem prawidłowe stwierdzenie brzmi:  \n\n> **Znak stacji amatorskiej jest niepowtarzalny w\
    \ skali świata.**"
  - "**Znak stacji amatorskiej** (tzw. *call‑sign*) jest przydzielany przez międzynarodowy podział przy\
    \ pomocy prefiksów przydzielonych przez **Międzynarodową Unię Radioamatorską (IARU)** i zatwierdzonych\
    \ przez **Międzynarodową Konferencję Telekomunikacyjną (CCITT/ITU)**.  \n\n- Prefiksy (np. **ON**,\
    \ **SP**, **9A**, **DL**) są unikalne w skali **świata** – żadna inna stacja na Ziemi nie może używać\
    \ tego samego zestawu liter i cyfr.  \n- Dlatego znak stacji amatorskiej nie powtarza się w żadnym\
    \ regionie, kraju ani kontynencie; jest jedyny globalnie.\n\nStąd poprawna odpowiedź to:\n\n**A. świata**."
- text: 73\. Pewien początkujący krótkofalowiec zakupił tani radiotelefon. Dość szybko spostrzegł, że
    wskaźnik siły sygnału działa w nim zupełnie nieprawidłowo, a koledzy proszą o Raport R/S. Co powinien
    zrobić w tej sytuacji?
  answers:
  - bezwzględnie naprawić radiotelefon lub dokupić przystawkę mierzącą siłę sygnału
  - Może podawać raporty "na ucho" i poinformować o tym korespondenta
  - nie ma żadnego powodu żeby podawać korespondentowi siłę jego sygnału jeśli słyszymy go poprawnie.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Prawo do naprawy** – Amator nie ma obowiązku „bezwzględnie\
    \ naprawiać” sprzętu, który nie spełnia jego oczekiwań. Zgodnie z przepisami (§ 5‑1 ustawy o radiofonii\
    \ i telewizji) operator może używać urządzenia, które **nie musi** być fabrycznie wyposażone w miernik\
    \ siły sygnału, o ile nie zakłóca innych użytkowników.\n\n2. **Dodatkowa przystawka** – Zakup dodatkowego\
    \ miernika nie rozwiązuje problemu raportowania. Raport R/S (Report Signal) jest **zawsze** wyrażany\
    \ **„na ucho”** (S‑meter w radiotelefonie jest jedynie pomocniczy). W praktyce amatorzy podają moc\
    \ odbieranego sygnału w **dBμV** lub w opisowych wartościach (np. 5‑9), ale **nie** wymagają fizycznego\
    \ pomiaru przy pomocy zewnętrznego przyrządu.\n\n3. **Zasada “as is”** – Jeśli radiotelefon działa\
    \ i umożliwia słyszalny kontakt, nie ma wymogu technicznego, aby wymuszać jego naprawę wyłącznie po\
    \ to, by mieć „idealny” wskaźnik.\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n- **„Raport na ucho”**\
    \ – Amatorzy od dawna podają raport siły odbieranego sygnału na podstawie własnego odczucia (np. 5/9).\
    \ Jest to dopuszczalne i powszechnie przyjęte w łączności krótkofalowej.\n- **Informowanie korespondenta**\
    \ – Ważne jest, aby poinformować drugą stronę, że raport jest subiektywny i nie opiera się na pomiarze\
    \ przyrządem. Dzięki temu korespondent wie, że ocena jest „na ucho” i może odpowiednio dostosować\
    \ moc nadawania.\n\n**Podsumowanie**\n\n- Nie ma obowiązku technicznego naprawy lub dokupowania przyrządu\
    \ pomiarowego.\n- Raport R/S może i powinien być podawany na podstawie subiektywnego odczucia („na\
    \ ucho”), przy jednoczesnym poinformowaniu korespondenta o tej metodzie.  \n\nTo właśnie czyni odpowiedź\
    \ **B** prawidłową."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„Może podawać raporty ‚na ucho‘ i poinformować o tym korespondenta”*\
    \ – jest prawidłowa, ponieważ:\n\n- Raport **R/S** (Report Signal) ma służyć jedynie ocenie słyszalności\
    \ i zrozumiałości połączenia, a nie precyzyjnemu pomiarowi mocy w dBm.  \n- Gdy wskaźnik mocy w radiotelefonie\
    \ jest uszkodzony, operator może zastąpić go subiektywną oceną („na ucho”), opisując jako **S** (silny),\
    \ **M** (średni) lub **W** (słaby).  \n- Ważne jest, aby poinformować korespondenta o niepewności\
    \ pomiaru, aby druga strona nie bazowała na nieprawidłowych danych.\n\nPozostałe odpowiedzi nie są\
    \ właściwe:  \n- **A** wymagałoby kosztownej naprawy, co nie jest konieczne do utrzymania łączności.\
    \  \n- **C** ignoruje fakt, że w praktyce raport R/S jest standardem i powinien być przekazywany,\
    \ choćby w formie subiektywnej.  \n\nDlatego najpraktyczniejszym i zgodnym z zasadami postępowania\
    \ jest podawanie raportu „na ucho” i informowanie korespondenta o ograniczeniach pomiaru."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **Zasada raportowania** – w łączności krótkofalowej\
    \ obowiązuje podawanie **raportu R‑S‑T** (Readability‑Signal‑Tone).  \n  - **R** – czytelność (1‑5)\
    \  \n  - **S** – siła sygnału (1‑9)  \n  - **T** – ton (w przypadku CW)  \n\n- **Siła sygnału jest\
    \ informacją istotną dla korespondenta**:  \n  - pozwala mu ocenić, czy jego nadajnik, antena lub\
    \ moc są odpowiednie,  \n  - umożliwia ewentualne korekty (zwiększenie mocy, zmianę kierunku anteny,\
    \ zmianę trybu).  \n\n- **Twoje subiektywne „słyszenie poprawnie” nie jest wystarczające** – to, co\
    \ jest dla Ciebie wyraźne, może być dla drugiej strony zupełnie inne (inny odbiornik, inne warunki\
    \ propagacyjne).  \n\n- **Regulacje** – przepisy (np. **ITU‑R M.1172**, regulaminy krajowych) wymagają\
    \ podawania pełnego raportu, chyba że obie strony uzgodnią inny sposób.  \n\nZatem twierdzenie „nie\
    \ ma żadnego powodu, żeby podawać korespondentowi siłę jego sygnału, jeśli słyszymy go poprawnie”\
    \ jest sprzeczne z zasadami etykiety i wymogami technicznymi.\n\n---\n\n### Dlaczego odpowiedź B jest\
    \ prawidłowa?\n\n1. **„Na ucho”** – gdy wskaźnik S‑meter jest nieprawidłowy, operator może ocenić\
    \ siłę sygnału słuchowo i podać odpowiedni poziom (np. 5‑9).  \n2. **Informowanie korespondenta**\
    \ – należy go poinformować, że pomiar jest dokonywany „na ucho”, aby nie wprowadzać w błąd i by mógł\
    \ sam ocenić sytuację.  \n3. **Zachowanie wymogów raportowych** – w ten sposób spełniasz obowiązek\
    \ podania raportu R‑S‑T, mimo że przyrząd pomiarowy jest wadliwy.\n\nKrótko: **raporty należy podawać,\
    \ a w razie awarii miernika – oceniać słuchowo i o tym informować drugą stronę**."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\n1. **Prawo amatorskie**  \n   - W regulaminie (np. art. 11\
    \ ust. 2‑3 Polskiego Związku Krótkofalowców) nie ma obowiązku podawania liczbowego wskaźnika siły\
    \ sygnału (S‑meter).  \n   - Dozwolone jest podanie *raportu „na ucho”* – czyli opisowego określenia\
    \ jakości odbioru (np. “silny”, “średni”, “słaby”).\n\n2. **Wymagania techniczne**  \n   - S‑meter\
    \ musi być **skalowany i skalibrowany** zgodnie z normą ITU‑R M. 540‑5 (lub odpowiednikiem krajowym).\
    \  \n   - Tani radiotelefon zazwyczaj nie spełnia tego kryterium, więc podawanie liczbowego R/S mogłoby\
    \ wprowadzić w błąd.\n\n3. **Zasada fair play i bezpieczeństwa**  \n   - Jeśli nie masz pewności co\
    \ do dokładności pomiaru, lepiej **nie podawać liczbowej wartości** i jednocześnie **poinformować\
    \ korespondenta**, że raport opiera się wyłącznie na subiektywnym odczuciu słuchu.  \n   - Dzięki\
    \ temu druga strona nie podejmie nieuzasadnionych działań (np. zmiany mocy, przestawienia anteny)\
    \ na podstawie niewiarygodnych danych.\n\n4. **Praktyka operatorów**  \n   - W codziennej łączności\
    \ amatorskiej często stosuje się raporty „na ucho”, zwłaszcza przy słabszym sprzęcie lub w warunkach,\
    \ w których pomiar S‑meterem jest niemożliwy.\n\n**Podsumowanie**  \nPonieważ wskaźnik siły sygnału\
    \ w tanim radiotelefonie nie jest wiarygodny, operator powinien **zamiast liczbowego raportu podać\
    \ subiektywną ocenę odbioru** i **wyjaśnić korespondentowi, że raport opiera się wyłącznie na ocenie\
    \ słuchowej**. To spełnia wymogi regulacji i jednocześnie zachowuje przejrzystość łączności."
- text: 74\. Stacja z Włoch woła "CQ DX, CQ DX beaming Pacific Ocean". Co powinien w tej sytuacji zrobić
    polski operator?
  answers:
  - natychmiast wołać!
  - napisać wiadomość przy pomocy DX klastra z prośbą do stacji włoskiej o obrócenie anten
  - poszukać innych chętnych do łączności gdyż ta stacja nie oczekuje teraz łączności z Europy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („natychmiast wołać!”) jest błędna?**  \n\n- **„CQ DX”** to ogólne wezwanie\
    \ do wszystkich stacji DX, ale w komunikacie dołączono **„beaming Pacific Ocean”**.  \n- Sformułowanie\
    \ to oznacza, że włoska stacja szuka łączności z operatorem **nad Pacyfikiem** (np. Ameryka Północna,\
    \ Azja, Australia).  \n- Polski operator znajdujący się w Europie nie spełnia tego kryterium – jego\
    \ odpowiedź nie wniesie niczego wartościowego do poszukiwanego łańcucha kontaktów.  \n\n**Co powinien\
    \ zrobić polski operator? – odpowiedź C**  \n\n- **Poszukać innych chętnych** (np. w klastrze DX,\
    \ w grupach DX‑spot) i nie odpowiadać na to wezwanie.  \n- Dzięki temu nie marnuje się czasu włoskiej\
    \ stacji, a jednocześnie nie łamie się etykiety radiowej (nie wtrąca się w łańcuch, który ma konkretny\
    \ cel).  \n\n**Dlaczego odpowiedź B nie jest optymalna?**  \n\n- Wysyłanie prośby o „obrócenie anten”\
    \ jest niezgodne z zasadami netykiety: nie mamy prawa wymagać od innej stacji zmiany konfiguracji\
    \ anteny, a jedynie powinniśmy uszanować jej własny plan łączności.  \n\n**Podsumowanie**  \n\n- **„CQ\
    \ DX … beaming Pacific Ocean” →** stacja szuka kontaktu z operatorem nad Pacyfikiem.  \n- **Polski\
    \ operator** powinien **zrezygnować z natychmiastowej odpowiedzi** i skierować się ku innym okazjom\
    \ łączności (np. w klastrze DX).  \n\nTak więc prawidłowa odpowiedź to **C**."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **„CQ DX”** to ogólne wezwanie do wszystkich stacji\
    \ DX na świecie, a nie prośba o korektę ustawień technicznych.  \n- **„beaming Pacific Ocean”** oznacza,\
    \ że stacja nadaje z kierunkiem skierowanym na Pacyfik (np. anteną Yagi na wschód). Nie informuje\
    \ o chęci łączenia się z Europą.  \n- Wysyłanie wiadomości w DX‑klastrze z prośbą o „obrócenie anten”\
    \ byłoby **nieprofesjonalne** i niezgodne z etykietą — operator nie ma obowiązku zmieniać ustawień\
    \ anteny na żądanie innych słuchaczy.  \n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Rozumienie\
    \ beamingu**  \n   - *Beaming* = emisja sygnału w wąskim wiązku skierowanym w określonym kierunku\
    \ (tutaj w stronę Pacyfiku).  \n   - Słuchacze w Europie otrzymają bardzo słaby lub żaden sygnał,\
    \ więc stacja nie oczekuje od nas łączności.  \n\n2. **Co powinien zrobić polski operator?**  \n \
    \  - Zignorować to wezwanie w kontekście bezpośredniej łączności.  \n   - Skupić się na poszukiwaniu\
    \ innych stacji DX, które faktycznie szukają łączności z Europy (np. „CQ DX” bez dodatkowego „beaming\
    \ Pacific Ocean”).  \n\n3. **Zasada netiquetu**  \n   - Nie zakłócać pracy nadawcy niepotrzebnymi\
    \ wiadomościami.  \n   - Pozostawić go w spokoju, dopóki nie zmieni kierunku wiązki lub nie ogłosi\
    \ otwarcia na łączenia z Europą.  \n\n**Podsumowanie**  \n- *CQ DX, beaming Pacific Ocean* → stacja\
    \ nadaje w stronę Pacyfiku, nie szuka łączności z Europą.  \n- Nie prosimy o zmianę anteny (odp. B)\
    \ – to nie nasza rola.  \n- Szukamy innych chętnych do łączności (odp. C)."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** – *„poszukać innych chętnych do łączności, gdyż ta\
    \ stacja nie oczekuje teraz łączności z Europy”* – jest prawidłowa.\n\n**Dlaczego?**\n\n- Zwrot **„CQ\
    \ DX, CQ DX beaming Pacific Ocean”** oznacza, że włoska stacja ogłasza chęć kontaktu z dalekimi (DX)\
    \ stacjami **nad Oceanem Spokojnym**, a nie z Europą.  \n- Operatorzy w Europie, w tym w Polsce, nie\
    \ znajdują się w jej aktualnym obszarze poszukiwań, więc ich wywołanie byłoby nie na miejscu i mogłoby\
    \ zakłócić jej pracę.  \n- Najlepszym postępowaniem jest więc **poszukać innych stacji, które rzeczywiście\
    \ czekają na połączenia z Europy** (np. poprzez DX‑klaster, listy DX‑candidates itp.).  \n\nDzięki\
    \ takiemu podejściu unikamy niepotrzebnego zamieszania i zwiększamy szanse na udane łączenia z odpowiednimi\
    \ partnerami. \U0001F680"
  - "**Dlaczego poprawna jest odpowiedź C**\n\n- **„CQ DX, CQ DX beaming Pacific Ocean”** oznacza, że\
    \ stacja włoska **wysyła sygnał skierowany (beam) w kierunku Oceanu Spokojnego** i szuka łączności\
    \ z innymi stacjami znajdującymi się w tym regionie.  \n- Stacje w Europie (w tym polskie) znajdują\
    \ się poza obszarem, w którym antena tej stacji jest skierowana, więc nie będą odbierane z wystarczającą\
    \ siłą.  \n\n### Dlaczego nie A i nie B\n- **A – „natychmiast wołać!”** – byłoby niecelowe, ponieważ\
    \ włoska stacja nie oczekuje łączności z Europy; nasz sygnał najprawdopodobniej nie dotrze.\n- **B\
    \ – „napisać wiadomość przy pomocy DX klastra z prośbą do stacji włoskiej o obrócenie anten”** – operatorzy\
    \ nie mają wpływu na ustawienie anteny stacji zagranicznej; prośba nie przyniesie rezultatu i nie\
    \ jest częścią standardowej etykiety DX‑cluster.\n\n### Co zrobić?\n- **Poszukać innych chętnych do\
    \ łączności** – w służbach DX‑cluster i na pasmach, które nie są skierowane w stronę Pacyfiku, można\
    \ znaleźć stacje, które faktycznie oczekują łączności z Europą.\n\n---  \n\n**Podsumowanie:**  \n\
    Stacja włoska szuka kontaktów z obszarem Pacyfiku, więc polski operator powinien skierować swoją uwagę\
    \ na inne stacje, które są w stanie odebrać i odpowiedzieć na jej zaproszenie."
- text: 75\. Czy używanie znaków wywoławczych podczas łączności jest obowiązkowe?
  answers:
  - Nie, ale jest to ogólnie przyjęty dobry zwyczaj, pozytywnie świadczący o operatorze, pozwalający potwierdzić
    przeprowadzoną łączność
  - Tak, transmisja sygnałów bez identyfikacji jest zabroniona
  - Nie, można nie podawać znaków wywoławczych w krótkich łącznościach, beż żadnych konsekwencji
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Prawo, nie zwyczaj** – w przepisach radiowych (art. 31‑5\
    \ ustawy Prawo telekomunikacyjne oraz rozporządzenie Ministra Infrastruktury „Warunki techniczne,\
    \ jakim powinny odpowiadać urządzenia radiokomunikacyjne”) jest jasno określone, że **każdy nadawany\
    \ sygnał musi zawierać znak wywoławczy**.  \n   > „Nadawca jest obowiązany podać swój znak wywoławczy\
    \ przed rozpoczęciem i po zakończeniu łączności”.  \n\n2. **Zwyczaj nie zastępuje wymogu** – fakt,\
    \ że używanie znaków jest „dobrym zwyczajem” nie zmienia ich obowiązkowego charakteru. Nawet jeżeli\
    \ operator postępuje zgodnie z etykietą radiową, naruszy prawo, jeśli nie poda znaku.\n\n3. **Skutki\
    \ prawne** – brak identyfikacji jest wykroczeniem i może skutkować karą grzywny lub odebraniem licencji.\
    \ W związku z tym nie można twierdzić, że „pozytywnie świadczy o operatorze” – po prostu jest to **naruszenie\
    \ regulacji**.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n- **Obowiązek identyfikacji**\
    \ – przepisy wymagają, aby w każdej transmisji (zarówno w krótkich, jak i długich łącznościach) podać\
    \ znak wywoławczy.  \n- **Zabroniona transmisja bez identyfikacji** – nadawanie sygnału bez podania\
    \ znaku wywoławczego jest **zabronione** i podlega sankcjom administracyjnym.  \n- **Jednoznaczność**\
    \ – odpowiedź B oddaje dosłowną treść regulacji i nie wprowadza dodatkowych warunków (np. „krótkie\
    \ łączności” czy „dobry zwyczaj”).\n\n---\n\n### Krótkie podsumowanie\n\n| Kwestia | Co mówi prawo?\
    \ | Co sugeruje odpowiedź A? |\n|---|---|---|\n| **Obowiązek** | *Znak wywoławczy jest obowiązkowy*\
    \ (art. 31‑5 ustawy). | „Dobry zwyczaj, ale nieobowiązkowy”. |\n| **Konsekwencje** | Brak identyfikacji\
    \ → wykroczenie, kara. | Brak konsekwencji. |\n| **Zakres** | Dotyczy **wszystkich** transmisji, niezależnie\
    \ od czasu trwania. | Ogranicza do „krótkich” łączności. |\n\nZatem jedyną prawidłową odpowiedzią\
    \ jest **B** – używanie znaków wywoławczych jest obowiązkowe, a transmisja bez nich jest zabroniona."
  - "**Gratulacje!** \U0001F389  \nWybrałeś prawidłową odpowiedź **B** – *„Tak, transmisja sygnałów bez\
    \ identyfikacji jest zabroniona.”*\n\n### Dlaczego odpowiedź B jest prawidłowa\n- **Regulacje prawne**\
    \ – zarówno międzynarodowe (art. 9‑II‑1 ITU‑R) jak i krajowe przepisy nakładają obowiązek podania\
    \ **znaku wywoławczego** po każdej transmisji lub w określonym czasie (zwykle 30 s).  \n- **Identyfikacja**\
    \ umożliwia:\n  - kontrolę legalności użycia częstotliwości,\n  - ustalenie źródła zakłóceń,\n  -\
    \ zachowanie porządku w paśmie.\n- **Brak identyfikacji** jest więc **naruszeniem prawa** i może skutkować\
    \ karą administracyjną lub odebraniem licencji.\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\
    - **A** – podanie znaku wywoławczego jest **dobrym zwyczajem**, ale nie spełnia wymogu prawnego. \
    \ \n- **C** – krótkie łączenia bez identyfikacji **są zabronione**; nie ma „bez konsekwencji”.\n\n\
    ---\n\n> *„Każda emisja musi być zakończona podaniem znaku wywoławczego, aby spełnić wymóg identyfikacji\
    \ operatora.”*  \n\nTwoja odpowiedź jest więc w pełni zgodna z obowiązującymi przepisami. Powodzenia\
    \ w dalszej nauce! \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna**  \n\n1. **Prawo wymaga identyfikacji**  \n   - Art. 31\
    \ ust. 1 ustawy Prawo radiowe oraz przepisy Międzynarodowego Porozumienia o Łączności Radiowej (R‑R‑03)\
    \ stanowią, że *każda emisja radiowa musi zawierać znak wywoławczy nadawcy*.  \n   - Dotyczy to **wszystkich**\
    \ transmisji, niezależnie od ich długości czy liczby wymienionych rund.\n\n2. **„Krótka łączność”\
    \ nie zwalnia z obowiązku**  \n   - Nawet w wymianie kilku słów (np. **QSO** „C Q DX DE XX 73”) operator\
    \ musi podać znak wywoławczy **przed** lub **po** wymianie informacji.  \n   - Często przyjmuje się\
    \ formę: *„XX 73, YY 73”* – każdy z partnerów zamyka łączność swoim znakiem.\n\n3. **Konsekwencje\
    \ braku identyfikacji**  \n   - Naruszenie przepisów może skutkować **upomnieniem**, **karną grzywną**\
    \ lub, w skrajnych przypadkach, **odebraniem licencji**.  \n   - Brak identyfikacji utrudnia kontrolę\
    \ legalności emisji i ochronę przed zakłóceniami.\n\n4. **Dlaczego odpowiedź B jest prawidłowa** \
    \ \n   - Stwierdza, że **„transmisja sygnałów bez identyfikacji jest zabroniona”**, co dokładnie odzwierciedla\
    \ wymóg prawny i praktykę w krótkofalarstwie.  \n\n**Podsumowanie** – znak wywoławczy jest obowiązkowy\
    \ przy każdej emisji, także w najkrótszych łącznościach. Odpowiedź C pomija ten wymóg i wprowadza\
    \ w błąd, dlatego jest niepoprawna."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nZgodnie z przepisami ustawy Prawo telekomunikacyjne oraz\
    \ rozporządzenia w sprawie organizacji i warunków eksploatacji sieci radiowych, każda emisja radiowa\
    \ musi zawierać **identyfikację operatora** – czyli znak wywoławczy.  \n\n- **Obowiązek identyfikacji**\
    \ dotyczy zarówno **każdej sesji łączności**, jak i **każdego oddzielnego przekazu** (np. po przerwie).\
    \  \n- Brak znaku wywoławczego jest **naruszeniem regulacji** i może skutkować **karą administracyjną**.\
    \  \n- Nie istnieją wyjątki dopuszczające „krótkie” łączenia bez podania znaku; jedynie w sytuacjach\
    \ awaryjnych (np. SOS) dopuszcza się krótkie wezwanie pomocy, ale w normalnej komunikacji identyfikacja\
    \ jest wymagana.  \n\nDlatego odpowiedź **B** („Tak, transmisja sygnałów bez identyfikacji jest zabroniona”)\
    \ jest jedyną prawidłową.  \n\n*Uwaga*: choć w praktyce operatorzy często podają znak wywoławczy na\
    \ początku i na końcu rozmowy, to **obowiązek ten jest prawny, a nie jedynie zwyczajowy**."
