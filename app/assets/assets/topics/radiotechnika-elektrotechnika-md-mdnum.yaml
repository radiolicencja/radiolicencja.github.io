    \ szczyt‑do‑szczytu na wartość skuteczną.\n\n### Przykład\n\nJeśli przy pomocy sondy HF odczytujemy\
    \ \\(V_{\\text{pk-pk}} = 31{,}6\\; \\text{V}\\):\n\n\\[\nV_{\\text{rms}} = \\frac{31{,}6}{2\\sqrt{2}}\
    \ \\approx 11{,}2\\;\\text{V}\n\\]\n\n\\[\nP_{\\text{out}} = \\frac{(11{,}2)^2}{50} \\approx 2{,}5\\\
    ;\\text{W}\n\\]\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n- **B. pomiar prądu i napięcia\
    \ stałego na stopniu mocy (PA)** – wartości DC nie odzwierciedlają mocy wyjściowej w paśmie RF, ponieważ\
