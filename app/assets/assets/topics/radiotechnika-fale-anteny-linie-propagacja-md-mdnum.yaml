- text: 283\. Amatorskie radiolatarnie w paśmie 144 MHz pracują w polaryzacji poziomej. Czy można sygnał
    takiej radiolatarni odbierać anteną o polaryzacji pionowej?
  answers:
  - tak, nie ma przeciwwskazań
  - tak choć sygnał będzie znacznie słabszy niż przy zgodnej polaryzacji
  - nie, może to spowodować uszkodzenie odbiornika lub anteny.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **Polaryzacja** opisuje kierunek drgań pola elektrycznego\
    \ fali.  \n- Gdy nadajnik pracuje w polaryzacji poziomej (H), a odbiornik w pionowej (V), ich pola\
    \ są **ortogonalne**.  \n- W idealnym przypadku ortogonalne polaryzacje nie „widzą” się nawzajem –\
    \ energia przenoszona w jednej płaszczyźnie nie jest odbierana przez drugą.  \n- Nie ma więc „przeciwwskazań”\
    \ technicznych, ale **sygnał zostanie znacząco osłabiony**. Dlatego stwierdzenie „tak, nie ma przeciwwskazań”\
    \ wprowadza w błąd – nie odnosi się do rzeczywistego spadku mocy.\n\n---\n\n## Co się dzieje przy\
    \ niezgodnej polaryzacji?\n\n### 1. Utrata mocy (polarization loss)\n\nDla dwóch idealnie ortogonalnych\
    \ polaryzacji stosujemy:\n\n\\[\nL_{\\text{pol}} = 20\\log_{10}\\!\\bigl(\\cos\\theta\\bigr) \\;\\\
    text{[dB]}\n\\]\n\ngdzie \\(\\theta\\) to kąt między wektorami pola elektrycznego.  \nDla \\(\\theta\
    \ = 90^{\\circ}\\) (pozioma ↔ pionowa):\n\n\\[\nL_{\\text{pol}} = 20\\log_{10}(\\cos 90^{\\circ})\
    \ = 20\\log_{10}(0) \\rightarrow -\\infty\\;\\text{dB}\n\\]\n\nW praktyce jednak anteny nie są idealne\
    \ i istnieje pewien **cross‑polarization component** (zwykle 20‑30 dB niższy niż główna biegunowość).\
    \ Oznacza to, że odbierany sygnał jest **od 20‑30 dB słabszy** niż przy zgodnej polaryzacji.\n\n###\
    \ 2. Brak ryzyka uszkodzenia\n\n- **Uszkodzenie odbiornika** występuje jedynie przy nadmiernym poziomie\
    \ mocy (przesterowanie LNA) – nie ma to związku z polaryzacją.  \n- **Uszkodzenie anteny** jest niemożliwe;\
    \ antena jedynie nie „widzi” części energii.\n\n---\n\n## Dlaczego odpowiedź B jest prawidłowa?\n\n\
    - **Zgodność polaryzacji** maksymalizuje pobór mocy (najwyższy zysk antenowy).  \n- **Niezgodna polaryzacja**\
    \ nie blokuje całkowicie sygnału, ale spowoduje znaczny spadek jego poziomu (zwykle 20‑30 dB).  \n\
    - Nie ma ryzyka uszkodzenia sprzętu – jedynie niższy stosunek sygnał‑szum, co może uniemożliwić odbiór\
    \ przy słabym sygnale.\n\n---\n\n### Krótkie podsumowanie\n\n| Aspekt | Odp. A | Odp. B |\n|-------|--------|--------|\n\
    | Czy sygnał można odebrać? | **Nieprecyzyjnie** (twierdzi brak problemu) | **Tak, ale słabo** |\n\
    | Czy następuje spadek mocy? | **Nie wspomniano** | **Tak, znaczny** |\n| Czy istnieje ryzyko uszkodzenia?\
    \ | **Błędnie sugerowane, że nie ma** | **Nie ma** |\n\nDlatego jedyna prawidłowa odpowiedź to **B**\
    \ – sygnał zostanie odebrany, ale będzie dużo słabszy niż przy zgodnej polaryzacji."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B** – „tak, choć sygnał będzie znacznie słabszy\
    \ niż przy zgodnej polaryzacji” – i jest to prawidłowa odpowiedź.\n\n### Dlaczego?\n\n- **Polaryzacja**\
    \ określa, w którym płaszczyźnie drga pole elektryczne fali radiowej.  \n- Jeśli nadajnik pracuje\
    \ w **polaryzacji poziomej** (H), a odbiornik ma antenę w **polaryzacji pionowej** (V), to kątem między\
    \ tymi dwoma wektorami jest \\(90^\\circ\\).\n- Moc odbieranego sygnału jest proporcjonalna do kwadratu\
    \ cosinusa kąta między polaryzacjami:  \n\n\\[\nP_{\\text{odb}} = P_{\\text{nad}} \\cdot \\cos^{2}\\\
    theta,\n\\]\n\ngdzie \\(\\theta = 90^\\circ\\).  \n\\[\n\\cos 90^\\circ = 0 \\;\\Rightarrow\\; \\\
    cos^{2} 90^\\circ = 0,\n\\]\n\nco oznacza, że **idealnie** nie ma przekazu. W praktyce jednak istnieje\
    \ pewna nieidealność (np. nieczystość anteny, odbicia od powierzchni, dyfrakcja), więc pewna część\
    \ energii jest nadal odbierana, ale znacznie słabsza niż przy zgodnej polaryzacji.\n\n- Nie ma **zagrożenia**\
    \ dla sprzętu – różnica polaryzacji nie powoduje uszkodzeń, jedynie spadek efektywności odbioru.\n\
    \nDlatego odpowiedź B jest najtrafniejsza: sygnał jest odbierany, ale z dużą stratą mocy. \U0001F680"
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n1. **Polaryzacja a uszkodzenie** – różnica w polaryzacji\
    \ (np. pozioma vs. pionowa) nie generuje żadnych wysokich napięć ani prądów, które mogłyby uszkodzić\
    \ odbiornik ani antenę.  \n2. **Jedyny skutek niezgodności** – utrata mocy odbieranej (tzw. *polarization\
    \ mismatch loss*). Nie ma mechanizmu, który mógłby doprowadzić do zwarcia, przepięcia czy przegrzania.\n\
    \n---\n\n### Co się dzieje przy niezgodnej polaryzacji?\n\n- **Idealna antena** ma jedynie jedną komponentę\
    \ polaryzacji. Jeśli odbiorcza antena jest ustawiona pod kątem \\(\\theta = 90^{\\circ}\\) do polaryzacji\
    \ nadawcy, teoretyczna utrata wynosi  \n\n\\[\n\\text{PLF} = \\cos^{2}\\theta = \\cos^{2} 90^{\\circ}=0\n\
    \\]\n\nco oznacza **całkowite zanikanie sygnału** w idealnym modelu.\n\n- **Rzeczywiste anteny** nie\
    \ są idealne – posiadają pewien współczynnik *cross‑polarisation* (zwykle od –20 dB do –30 dB). Dlatego\
    \ przy prostopadłej polaryzacji nadal odbieramy część sygnału, ale jest on znacznie osłabiony (kilkadziesiąt\
    \ dB poniżej maksymalnego poziomu).\n\n- Praktyczny wynik: **sygnał jest słabszy**, ale odbiornik\
    \ pracuje normalnie, a antena nie jest narażona na żadne uszkodzenia.\n\n---\n\n### Dlaczego odpowiedź\
    \ B jest prawidłowa?\n\n- **Zgodność polaryzacji** maksymalizuje przyjętą moc (minimalny stratny czynnik).\
    \  \n- **Niezgodna polaryzacja** powoduje jedynie **stratę mocy**, a nie awarię sprzętu.  \n- Stąd\
    \ stwierdzenie: *„tak, choć sygnał będzie znacznie słabszy niż przy zgodnej polaryzacji”* opisuje\
    \ dokładnie rzeczywisty efekt.\n\n---\n\n### Krótkie podsumowanie\n\n| Zjawisko                  \
    \   | Skutek                     |\n|------------------------------|----------------------------|\n\
    | Niezgodna polaryzacja (90°)  | Duża utrata mocy (≈ ‑20…‑30 dB) |\n| Uszkodzenie sprzętu?       \
    \  | **Nie** – brak mechanizmu fizycznego prowadzącego do uszkodzenia |\n\nDlatego wybór **B** jest\
    \ poprawny, a odpowiedź **C** – niepoprawna."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nW paśmie 144 MHz (VHF) amatorskie radiolatarnie pracują\
    \ w **polaryzacji poziomej** (H).  \nAntenna odbiorcza ustawiona w **polaryzacji pionowej** (V) ma\
    \ oś polaryzacji prostopadłą do osi nadawcy.\n\n### 1. Zasada polaryzacji\nDla fal elektromagnetycznych\
    \ moc odbierana przez antenę jest proporcjonalna do kwadratu kosinusa kąta \\(\\theta\\) pomiędzy\
    \ wektorami polaryzacji:\n\n\\[\nP_{\\text{odb}} = P_{\\text{nad}} \\;\\cos^{2}\\theta\n\\]\n\n- \\\
    (\\theta = 0^\\circ\\) – polaryzacje zgodne → \\(\\cos^{2}0 = 1\\) (brak strat).  \n- \\(\\theta =\
    \ 90^\\circ\\) – polaryzacje ortogonalne → \\(\\cos^{2}90^\\circ = 0\\) (idealnie brak sygnału).\n\
    \n### 2. Co się dzieje w praktyce?\nIdealnie ortogonalne polaryzacje dałyby **zerową moc** przyjętą\
    \ przez antenę, ale w rzeczywistości:\n\n* anteny nie są idealnie jednowymiarowe,\n* istnieją odbicia\
    \ od terenu, budynków i od samej anteny,\n* przy długich odcinkach linii transmisyjnych pojawia się\
    \ pewna **składowa krzyżową** (cross‑polarization).\n\nW praktyce przy całkowicie ortogonalnych polaryzacjach\
    \ otrzymuje się **odpowiednio słaby sygnał**, zwykle od \\(-15\\) dB do \\(-30\\) dB w stosunku do\
    \ sytuacji z dopasowaną polaryzacją. Dlatego mówimy, że „sygnał będzie **znacznie słabszy**”.\n\n\
    ### 3. Czy może dojść do uszkodzenia?\nNie.  \nMoc odbierana jest po prostu mniejsza; nie ma przepływu\
    \ nadmiernego prądu ani wysokiego napięcia, które mogłyby uszkodzić odbiornik ani antenę. Dlatego\
    \ odpowiedź C jest nieprawidłowa.\n\n### 4. Podsumowanie\n- **Zgodna polaryzacja** → maksymalny odbiór.\
    \  \n- **Ortogonalna polaryzacja** (H vs V) → duża utrata mocy, ale sygnał wciąż może być wykryty\
    \ dzięki nieidealnościom i odbiciom.  \n- **Nie ma zagrożenia uszkodzeniem** sprzętu.\n\nStąd prawidłowa\
    \ odpowiedź:\n\n**B. tak, choć sygnał będzie znacznie słabszy niż przy zgodnej polaryzacji**."
- text: 284\. Zysk anteny wyrażony jest w dBi. Względem jakiego źródła jest określony?
  answers:
  - Dipola półfalowego
  - Anteny izotropowej
  - Anteny pionowej ćwierćfalowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („Dipola półfalowego”) jest niepoprawna?**\n\n1. **Definicja dBi**  \n   Jednostka\
    \ **dBi** (decybele względem izotropii) opisuje wzmocnienie anteny w porównaniu do **idealnej anteny\
    \ izotropowej**, czyli takiej, która równomiernie rozprowadza moc we wszystkich kierunkach (gęstość\
    \ mocy \\(= \\frac{P_{\\text{wej}}}{4\\pi r^{2}}\\)).  \n\n2. **Dipol półfalowy** nie jest źródłem\
    \ odniesienia w definicji dBi.  \n   - Jego promieniowanie jest silnie anisotropowe; maksymalny kątowy\
    \ współczynnik wzmocnienia wynosi \\(2.15\\ \\text{dBi}\\).  \n   - Gdyby używać dipola jako punktu\
    \ odniesienia, wówczas używalibyśmy jednostki **dBd** (decybele względem dipola).  \n\n3. **Mieszanie\
    \ terminów** – wybierając „dipol półfalowy” jako bazę, pomylimy dwie różne skale:\n   \\[\n   G_{\\\
    text{dBi}} = G_{\\text{dBd}} + 2.15\\ \\text{dB}\n   \\]\n   Dlatego odpowiedź A nie jest zgodna z\
    \ definicją dBi.\n\n---\n\n**Poprawna odpowiedź – B („Antena izotropowa”)**\n\n- **Izotropowa antena**\
    \ jest teoretycznym, idealnym źródłem promieniowania o równomiernym rozkładzie mocy we wszystkich\
    \ kierunkach.  \n- Wzmacnianie anteny wyrażone w dBi oblicza się jako:\n  \\[\n  G_{\\text{dBi}} =\
    \ 10\\log_{10}\\!\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{izotrop}}}\\right)\n  \\]\n  gdzie \\\
    (P_{\\text{izotrop}}\\) to moc promieniowana przez izotropową antenę o tej samej mocy wejściowej.\n\
    \n- Dlatego wszystkie rzeczywiste anteny (dipol, Yagi, paraboliczna itp.) podają swoje wzmocnienie\
    \ w dBi, bo jest to jedyna powszechnie przyjęta skala odniesienia.\n\n---\n\n**Podsumowanie**\n\n\
    - **dBi** → odniesienie = **idealna antena izotropowa**.  \n- **dBd** → odniesienie = **dipol półfalowy**\
    \ (względem którego dodaje się stałą 2.15 dB, aby przejść do dBi).  \n\nStąd odpowiedź A jest błędna,\
    \ a prawidłowa jest **B**."
  - "**Gratulacje!** \U0001F389  \n\nZysk anteny podany w jednostce **dBi** oznacza, że jest on wyrażony\
    \ **względem anteny izotropowej** – idealnego, teoretycznego źródła promieniowania, które emituje\
    \ energię równomiernie we wszystkich kierunkach.  \n\nMatematycznie:\n\n\\[\nG_{\\text{dBi}} = 10\
    \ \\log_{10}\\!\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{izotrop}}}\\right)\n\\]\n\ngdzie \\(P_{\\\
    text{antenna}}\\) to moc promieniowana w danym kierunku przez rzeczywistą antenę, a \\(P_{\\text{izotrop}}\\\
    ) to moc promieniowana w tym samym kierunku przez idealną antenę izotropową.  \n\nDlatego odpowiedź\
    \ **B – Anteny izotropowej** jest prawidłowa."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\nZysk anteny wyrażony w **dBi** oznacza **decybele\
    \ względem izotropowego źródła promieniowania** (ang. *isotropic radiator*).  \n\n\\[\nG_{\\text{dBi}}\
    \ = 10\\log_{10}\\!\\left(\\frac{P_{\\text{antenna}}}{P_{\\text{izotrop}}}\\right)\n\\]\n\nIzotropowa\
    \ antena jest hipotetycznym elementem, który rozchodzi moc równomiernie we wszystkich kierunkach (gęstość\
    \ mocy \\(= \\frac{P_{\\text{tot}}}{4\\pi r^{2}}\\)). Nie istnieje w praktyce, ale służy jako **uniwersalny\
    \ punkt odniesienia**.\n\n---\n\n### Co oznacza „dBd”?\n\nCzasami zysk podaje się w **dBd** – decybele\
    \ względem dipola półfalowego. Wtedy\n\n\\[\nG_{\\text{dBd}} = 10\\log_{10}\\!\\left(\\frac{P_{\\\
    text{antenna}}}{P_{\\text{dipol}}}\\right)\n\\]\n\nZwiązek między jednostkami:\n\n\\[\nG_{\\text{dBi}}\
    \ = G_{\\text{dBd}} + 2.15\\ \\text{dB}\n\\]\n\n(gdyż dipol półfalowy ma zysk \\(2.15\\;\\text{dB}\\\
    ) względem izotropowego).\n\n---\n\n### Dlaczego **„anteny pionowej ćwierćfalowej”** nie jest poprawnym\
    \ odniesieniem?\n\n* **Ćwierćfalowa antena pionowa** (np. monopole) jest po prostu konkretnym typem\
    \ anteny.  \n* Nie jest ona przyjętym **standardem odniesienia** przy podawaniu zysku w dBi.  \n*\
    \ Jeśli chcielibyśmy porównać jej zysk do własnego pola odniesienia, używalibyśmy **dBd** (lub innego\
    \ specyficznego odniesienia), ale nie dBi.\n\nDlatego odpowiedź **C** („Anteny pionowej ćwierćfalowej”)\
    \ jest błędna – dBi nie odnosi się do tej anteny, lecz do **anteny izotropowej** (odpowiedź **B**)."
  - "**Zysk anteny w dBi**\n\nJednostka **dBi** (decybele względem izotropii) określa, o ile dB antena\
    \ ma większy zysk niż **idealna antena izotropowa** – teoretyczny punktowy źródło promieniowania,\
    \ które rozchodzi moc równomiernie we wszystkich kierunkach (gęstość mocy \\(= \\dfrac{P_{\\text{wej}}}{4\\\
    pi r^{2}}\\)).\n\nWzór na zysk w dBi:\n\n\\[\nG_{\\text{dBi}} = 10 \\log_{10}\\!\\left(\\frac{G_{\\\
    text{antenna}}}{G_{\\text{izotrop}}}\\right)\n\\]\n\ngdzie \\(G_{\\text{izotrop}} = 1\\) (0 dBi).\
    \  \n\nDlatego podanie zysku w dBi zawsze odnosi się do **anteny izotropowej**.  \n\n*Poprawna odpowiedź:\
    \ B – anteny izotropowej.*"
