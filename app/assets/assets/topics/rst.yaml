  - "**Dlaczego odpowiedź C jest błędna?**\n\nRaport 59 w łączności fonicznej składa się z dwóch cyfr:\n\
    \n* **pierwsza cyfra** – stopień czytelności (R)\n* **druga cyfra** – siła sygnału (S)\n\n| cyfra\
    \ | oznaczenie R | oznaczenie S |\n|-------|--------------|--------------|\n| **5** | R5 – **dobrze\
    \ czytelny** | S9 – **bardzo silny** |\n\nDlatego raport **59** = **R5 S9** → *dobrze czytelny, bardzo\
    \ silny sygnał* (odpowiedź A).\n\n---\n\n### Co opisuje odpowiedź C?\n\n- **„czytelny z dużymi trudnościami”**\
    \ odpowiada **R3** (czytelny z dużymi trudnościami).  \n- **„słaby sygnał”** odpowiada **S3–S4** (słaby\
    \ lub dostatecznie dobry).\n\nZapis **R3 S3** (lub podobny) nie ma postaci **59**, więc nie może opisywać\
    \ tego raportu.\n\n---\n\n**Podsumowanie**\n\n- Raport **59** = **R5 S9** → **dobrze czytelny, bardzo\
    \ silny** (A).  \n- Odpowiedź C opisuje **R3 S3**, czyli **czytelny z dużymi trudnościami, słaby sygnał**,\
    \ co nie zgadza się z kodem **59**.  \n\nStąd odpowiedź C jest niepoprawna."
  - '**Raport 59** w łączności fonicznej oznacza:


    - **5** – czytelność **R5** („dobrze czytelny”)

    - **9** – siła sygnału **S9** („bardzo silny”)


    Dlatego pełne znaczenie tego raportu to **„dobrze czytelny, bardzo silny sygnał”**, co odpowiada odpowiedzi
    **A**.'
- text: Jak opisuje się czytelność R1?
  answers:
  - nieczytelny
