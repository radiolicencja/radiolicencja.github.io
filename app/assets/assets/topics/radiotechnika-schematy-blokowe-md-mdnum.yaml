    \ FM** – wykrycie informacji częstotliwościowych.  \n6. **Wzmacniacz akustyczny** – wzmocnienie sygnału\
    \ audio przed głośnikiem.\n\nNa rysunku, którego dotyczy pytanie, **blok 4** znajduje się po pierwszym\
    \ mieszaczu i przed demodulatorem – czyli jest to **drugi mieszacz (II mieszacz)**.  \n\n### Co to\
    \ jest „blokada szumów”?\n* **Blokada szumów (noise blanker)** to układ wykrywający krótkotrwałe impulsy\
    \ szumowe (np. zakłócenia impulsowe) i wygaszający je.  \n* Zwykle umieszczany jest **przed pierwszym\
    \ mieszaczem**, w torze RF, aby nie dopuścić impulsów do dalszych etapów przetwarzania.  \n* Nie pełni\
    \ funkcji konwersji częstotliwości, a więc nie może być oznaczony jako „blok 4” w schemacie podwójnej\
    \ konwersji.\n\n### Podsumowanie\n- **Blok 4** leży w części toru po pierwszym mieszaczu i przed demodulatorem\
    \ – to **drugi mieszacz (II mieszacz)**.  \n- **Blokada szumów** jest oddzielnym układem ochronnym,\
    \ zwykle przed pierwszym mieszaczem, i nie występuje jako element numer 4 w schemacie podwójnej przemiany\
    \ częstotliwości.  \n\nDlatego prawidłowa odpowiedź to **C. II mieszacz**, a odpowiedź **B. blokada\
    \ szumów** jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – „II mieszacz”**, co jest prawidłowe.\n\
    \nW schemacie blokowym odbiornika superheterodynowego FM z podwójną przemianą częstotliwości kolejność\
    \ bloków wygląda następująco:\n\n1. **Blok 1** – antena i filtr RF.  \n2. **Blok 2** – pierwszy mieszacz\
    \ (I mieszacz), który przetwarza sygnał z częstotliwości nośnej \\(f_{RF}=144\\;\\text{MHz}\\) na\
    \ pierwszy pośredni \\(f_{IF1}\\).  \n3. **Blok 3** – filtr i wzmocnienie pierwszego IF.  \n4. **Blok\
    \ 4** – **drugi mieszacz (II mieszacz)**, który przetwarza \\(f_{IF1}\\) na drugi pośredni (np. audio‑IF)\
    \ przed demodulacją.\n\nDlatego właśnie blok 4 pełni funkcję **drugiego mieszacza** w układzie. ✅"
  - "**Dlaczego blok 4 to „II mieszacz”**\n\nW odbiorniku superheterodynowym z podwójną przemianą częstotliwości\
    \ (tzw. **double‑conversion**) sygnał radiowy przechodzi kolejno przez dwa etapy mieszania:\n\n| kolejny\
    \ blok | funkcja |\n|---|---|\n| **I mieszacz** – pierwsza przemiana częstotliwości | przekształca\
    \ częstotliwość wejściową \\(f_{\\text{RF}}\\) na częstotliwość pośrednią pierwszego stopnia \\(f_{\\\
    text{IF1}} = |f_{\\text{RF}}-f_{\\text{LO1}}|\\). |\n| **Filtr/zesilacz IF1** | wybiera pożądany \\\
    (f_{\\text{IF1}}\\) i wzmacnia go. |\n| **II mieszacz** – druga przemiana częstotliwości | przetwarza\
    \ \\(f_{\\text{IF1}}\\) na niższą częstotliwość pośrednią \\(f_{\\text{IF2}} = |f_{\\text{IF1}}-f_{\\\
    text{LO2}}|\\), najczęściej 10,7 MHz w odbiornikach FM. |\n| **Filtr/zesilacz IF2** | selekcja i wzmocnienie\
    \ sygnału w paśmie IF2. |\n| **Demodulator FM**, **wzmacniacz akustyczny**, itp. | odzyskanie informacji\
    \ audio i podbicie dźwięku. |\n\nNa schemacie blokowym opisanym w zadaniu:\n\n- **Blok 1** – antena\
    \ + filtr RF.  \n- **Blok 2** – pierwszy mieszacz (I mieszacz).  \n- **Blok 3** – filtr/zesilacz IF1.\
    \  \n- **Blok 4** – kolejny element, który musi wprowadzać drugą przemianę częstotliwości, czyli **II mieszacz**.\
    \  \n\nPozostałe odpowiedzi nie pasują do tej pozycji:\n\n- **A. wzmacniacz akustyczny** – znajduje\
    \ się dopiero po demodulacji, czyli znacznie dalej w łańcuchu.  \n- **B. blokada szumów** – to element\
    \ filtrujący, nie mieszkający w miejscu drugiej konwersji.\n\nDlatego prawidłową odpowiedzią jest\
    \ **C. II mieszacz**."
- text: '195\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 5 to:

    ![RADIOTECHNIKA question 195](assets/question_images/radiotechnika-q195.png)'
  answers:
  - II heterodyna stała
  - wzmacniacz II p.cz. 455 kHz
  - detektor FM
  correct_index: 1
  explanations:
  - "**Dlaczego blok 5 to „wzmacniacz II p.cz. 455 kHz”, a nie „II heterodyna stała”**\n\nW odbiorniku\
    \ superheterodynowym z podwójną przemianą częstotliwości (dual‑conversion) najczęściej spotykamy następującą\
    \ kolejność elementów:\n\n1. **Antenna / filtr wstępny**  \n2. **Wzmacniacz RF** – podbijanie sygnału\
    \ przy częstotliwości nadawczej (tu ≈ 144 MHz).  \n3. **Mieszacz I** + **LO I** (lokalny oscylator\
    \ pierwszej przemiany) → **pierwszy IF** (zwykle 10,7 MHz).  \n4. **Wzmacniacz IF I** – selekcja i\
    \ wzmocnienie przy 10,7 MHz.  \n5. **Mieszacz II** + **LO II** (lokalny oscylator drugiej przemiany)\
    \ → **drugi IF** (standardowo 455 kHz).  \n6. **Wzmacniacz IF II** – właśnie ten element jest oznaczony\
    \ w schemacie jako **blok 5**.  \n7. **Detektor FM** → demodulacja.  \n8. **Wzmacniacz audio** i wyjście\
    \ słuchawkowe/głośnikowe.\n\n### Gdzie znajduje się „II heterodyna stała”?\n\n- **„II heterodyna”**\
    \ to **mieszacz II** wraz z lokalnym oscylatorem **LO II**, którego częstotliwość jest stała (zwykle\
    \ 10,245 MHz, aby po zmieszaniu z IF I = 10,7 MHz uzyskać 455 kHz).  \n- W schemacie ten element pojawia\
    \ się **przed** blokiem 5, czyli pomiędzy pierwszym IF a drugą częstotliwością pośrednią.\n\n### Dlaczego\
    \ blok 5 nie może być heterodyną\n\n| Cecha | Mieszacz (heterodyna) | Wzmacniacz IF |\n|------|-----------------------|---------------|\n\
    | **Funkcja** | przetwarza częstotliwość (miksowanie sygnału z LO) | wzmacnia sygnał przy stałej częstotliwości\
    \ |\n| **Wymaga LO** | tak (potrzebny sygnał lokalny) | nie (samodzielny układ wzmacniający) |\n|\
    \ **Położenie w łańcuchu** | przed wzmacniaczem IF II | po mieszaczu II, przy 455 kHz |\n\nBlok 5\
    \ znajduje się **po** mieszaczu II, kiedy sygnał już ma częstotliwość 455 kHz. Jego zadaniem jest:\n\
    \n\\[\nV_{\\text{out}} = G_{\\text{IF2}} \\cdot V_{\\text{in}} \\quad\\text{przy}\\quad f = 455\\\
    ;\\text{kHz}\n\\]\n\ngdzie \\(G_{\\text{IF2}}\\) to wzmocnienie drugiego stopnia pośredniego. Dzięki\
    \ temu sygnał jest wystarczająco silny, aby mógł zostać poddany detekcji FM w kolejnym bloku.\n\n\
    ### Podsumowanie\n\n- **Blok 5** nie jest źródłem nowej przemiany częstotliwości – nie ma w nim oscylatora\
    \ ani mieszania.  \n- To **wzmacniacz drugiego IF** pracujący przy stałej częstotliwości 455 kHz.\
    \  \n- **II heterodyna stała** znajduje się **przed** blokiem 5 (mieszacz II + LO II) i w schemacie\
    \ jest oznaczona innym numerem.\n\nDlatego odpowiedź **B – wzmacniacz II p.cz. 455 kHz** jest prawidłowa."
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **B – wzmacniacz II p.cz. 455 kHz**.\n\n**Dlaczego\
    \ to jest poprawne?**\n\n- W odbiorniku superheterodynowym z podwójną przemianą częstotliwości sygnał\
    \ najpierw zostaje przetłumaczony z \\(f_{\\text{RF}} = 144\\ \\text{MHz}\\) na pierwszy pośredni\
    \ częstotliwościowy (IF₁) o wartości najczęściej **455 kHz**.  \n- Po pierwszej konwersji sygnał przechodzi\
    \ przez **wzmacniacz IF** (blok 5), którego zadaniem jest wzmocnienie tego właśnie pasma pośredniego,\
    \ aby zapewnić odpowiedni stosunek sygnału do szumu przed kolejną przemianą częstotliwości.  \n- Następnie\
    \ sygnał jest ponownie mieszany, aby uzyskać drugi IF (np. 10,7 MHz), ale to już kolejny etap.  \n\
    \nBlok 5 nie może być **II heterodyną stałą** (to element mieszający) ani **detektorem FM** (który\
    \ znajduje się po drugiej konwersji i demodulacji). Dlatego jedyną logiczną funkcją tego bloku jest\
    \ **wzmacniacz IF przy 455 kHz**. \n\nJeszcze raz gratuluję trafnego wyboru! \U0001F389"
  - "**Dlaczego blok 5 nie jest detektorem FM**\n\n1. **Budowa podwójnego przetwornika**  \n   - **Pierwsza\
    \ przemiana**: sygnał 144 MHz → pośrednia częstotliwość pośrednia (IF₁) ≈ 10,7 MHz.  \n   - **Druga\
    \ przemiana**: IF₁ → niższa częstotliwość pośrednia (IF₂) = 455 kHz.  \n\n2. **Położenie bloków w\
    \ schemacie**  \n   - **Blok 4** – drugi mieszacz (mixer) generuje IF₂ (455 kHz).  \n   - **Blok 5**\
    \ znajduje się **bezpośrednio po mixerze**, a przed detektorem FM.  \n\n3. **Rola bloku 5**  \n  \
    \ - Jego zadaniem jest **wzmacnianie sygnału na IF₂ (455 kHz)**, aby zapewnić wystarczający poziom\
    \ mocy dla kolejnego etapu.  \n   - Typowy układ to **wzmacniacz IF z filtracją 455 kHz**, najczęściej\
    \ z lampą lub tranzystorem typu *IF‑amp*.  \n\n4. **Detektor FM**  \n   - Detektor (np. detektor stosunkowy,\
    \ kwadratowy lub fazowy) musi pracować **na IF₂ = 455 kHz** i jest umieszczany **po** wzmocnieniu,\
    \ aby mógł wyodrębnić modulację częstotliwościową i przekształcić ją w sygnał audio.  \n   - Gdyby\
    \ blok 5 był detektorem FM, nie byłoby już miejsca na potrzebny **wzmacniacz IF**, a charakterystyka\
    \ schematu nie pasowałaby do typowego podziału etapów.\n\n5. **Podsumowanie**  \n   - **Blok 5 = wzmacniacz\
    \ IF 455 kHz** (odpowiedź **B**).  \n   - **Detektor FM** znajduje się **po bloku 5**, a nie w jego\
    \ miejscu, dlatego odpowiedź **C** jest niepoprawna.  \n\n---  \n\n**Kluczowe zależności**  \n\n\\\
    [\n\\begin{aligned}\n\\text{Pierwsza konwersja: } & f_{\\text{RF}} = 144\\;\\text{MHz} \\rightarrow\
    \ f_{\\text{IF}_1}=10.7\\;\\text{MHz} \\\\\n\\text{Druga konwersja: } & f_{\\text{IF}_1}=10.7\\;\\\
    text{MHz} \\rightarrow f_{\\text{IF}_2}=455\\;\\text{kHz} \\\\\n\\text{Blok 5: } & \\text{wzmacniacz\
    \ } (f_{\\text{IF}_2}=455\\;\\text{kHz}) \\\\\n\\text{Następny etap: } & \\text{detektor FM (przekształcenie\
    \ FM → audio)}\n\\end{aligned}\n\\]\n\nTo wyjaśnia, dlaczego odpowiedź **B** jest prawidłowa."
  - '**Dlaczego blok 5 to „wzmacniacz II p.cz. 455 kHz”**


    W odbiorniku superheterodynowym z podwójną przemianą częstotliwości (dual‑conversion) sygnał przechodzi
    przez dwa etapy mieszania:


    | Etap | Częstotliwość pośrednia (IF) | Co następuje po IF |

    |------|------------------------------|--------------------|

    | **I** | \(f_{IF1}=f_{LO1}-f_{RF}\approx 10{,}7\;\text{MHz}\) | wzmacniacz IF I, filtr pasmowy, mieszacz
    II |

    | **II**| \(f_{IF2}=f_{LO2}-f_{IF1}\approx 455\;\text{kHz}\) | **wzmacniacz IF II**, filtr wąskopasmowy,
    detektor FM |


    Po pierwszym mieszaniu (pierwszy LO) uzyskujemy **pierwszy IF** w okolicach 10,7 MHz – typowy dla
    odbiorników FM. Następnie sygnał przechodzi przez **wzmacniacz IF I**, po czym jest ponownie mieszany
    z drugim LO, co daje **drugi IF** równy 455 kHz. Ten drugi IF jest wybrany, aby:


    * ułatwić **detekcję FM** (detektor FM wymaga wąskiego pasma i stabilnego IF);

    * umożliwić zastosowanie bardzo **ostrego filtru** (np. ceramicznego rezonatora) i **dobrego wzmocnienia**
    przy niskiej częstotliwości.


    W schemacie blok 5 znajduje się **bezpośrednio po drugim mieszaczu** i **przed detektorem FM**. Jego
    rola to wzmocnienie sygnału przy 455 kHz oraz zapewnienie odpowiedniej selektywności, czyli klasyczne
    **„wzmacniacz II p.cz. 455 kHz”**.


    Dlatego pozostałe odpowiedzi są niepoprawne:


    * **A. II heterodyna stała** – stała heterodyna (oscylator lokalny) znajduje się przed mieszaczem,
    a nie po nim.

    * **C. Detektor FM** – detektor znajduje się **po** wzmacniaczu II, czyli jako kolejny blok, a nie
    jako blok 5.


    **Podsumowanie:** blok 5 to wzmacniacz drugiego IF (455 kHz), co odpowiada poprawnej odpowiedzi **B**.'
- text: '196\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 6 to:

    ![RADIOTECHNIKA question 196](assets/question_images/radiotechnika-q196.png)'
  answers:
  - detektor FM
  - wzmacniacz akustyczny
  - II heterodyna stała
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – detektor FM**, co jest prawidłowe.\n\n\
    W schemacie blokowym odbiornika superheterodynowego FM z podwójną przemianą częstotliwości (144 MHz)\
    \ blok **6** znajduje się po drugim mieszaczu i pośrednim wzmacniaczu. Jego zadaniem jest zamiana\
    \ modulacji częstotliwości (FM) na sygnał audio‑zależny od odchylenia częstotliwości nośnej. Realizuje\
    \ to **detektor FM** (np. dyskryminator fazowy lub kwadratowy). Dlatego odpowiedź A jest poprawna."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Pozycja bloku 6 w\
    \ schemacie** – w typowym schemacie superheterodynowego odbiornika FM z podwójną konwersją częstotliwości\
    \ kolejność bloków jest następująca  \n\n   1️⃣ Antenna → 2️⃣ wzmacniacz RF (przed‑pierwszy) → 3️⃣ mieszacz + lokalny\
    \ oscylator (pierwszy) → 4️⃣ IF 1 (np. 10,7 MHz) → 5️⃣ drugi mieszacz + lokalny oscylator → 6️⃣ **detektor\
    \ FM** → 7️⃣ wzmacniacz audio → 8️⃣ głośnik (wzmacniacz akustyczny).\n\n   Blok 6 znajduje się **bezpośrednio\
    \ po drugim mieszaczu**, czyli **przed** jakimkolwiek wzmacniaczem audio. Dlatego nie może pełnić\
    \ roli „wzmacniacza akustycznego”, który zawsze leży **po** detekcji i jest podłączony do głośnika.\n\
    \n2. **Funkcja detektora FM** – w odbiorniku FM blok ten przetwarza sygnał o częstotliwości pośredniej\
    \ (IF) na sygnał audio. Najczęściej realizowany jest jako **detektor częstotliwościowy (np. detektor\
    \ kwadraturowy, detektor FM‑PLL, detektor Foster‑Seek)**. Jego zadaniem jest:\n\n   \\[\n   \\text{IF}(t)=A\\\
    cos\\!\\bigl[2\\pi f_{\\text{IF}}t + \\phi(t)\\bigr] \\;\\xrightarrow{\\text{detektor FM}}\\; m(t)\n\
    \   \\]\n\n   gdzie \\( \\phi(t) \\) jest modulacją fazy (przekładającą się na zmianę częstotliwości),\
    \ a \\( m(t) \\) – sygnał dźwiękowy (modulacja częstotliwościowa zamieniona na amplitudową).\n\n3.\
    \ **Wzmacniacz akustyczny** – to ostatni etap, który podnosi poziom sygnału audio do wartości potrzebnej\
    \ do napędzenia głośnika. W schemacie jest oznaczony jako **blok 7** (lub 8, w zależności od numeracji).\
    \ Nie ma on nic wspólnego z blokiem 6.\n\n---\n\n### Krótkie podsumowanie\n\n| Numer bloku | Typowy\
    \ element | Gdzie się znajduje | Dlaczego nie jest „wzmacniaczem akustycznym” |\n|-------------|----------------|-------------------|---------------------------------------------|\n\
    | 6 | **Detektor FM** | Po drugiej konwersji częstotliwości, przed wzmacniaczem audio | Przekształca\
    \ IF‑FM w sygnał audio; wzmacniacz akustyczny pojawia się dopiero po detekcji |\n\nStąd prawidłowa\
    \ odpowiedź to **A – detektor FM**."
  - "**Dlaczego blok 6 nie jest „II heterodyna stała”**  \n\n1. **Co oznacza „II heterodyna stała”?**\
    \  \n   - W odbiorniku superheterodynowym *II heterodyna* (drugi mieszacz) służy do **drugiej konwersji\
    \ częstotliwości** (z IF‑pierwszego na IF‑drugiego).  \n   - „Stała” (ang. *fixed*) oznacza, że częstotliwość\
    \ tego mieszacza nie zmienia się w zależności od kanału – jest ustalona fabrycznie, np. 10,7 MHz w\
    \ klasycznych odbiornikach AM.  \n   - Taki blok znajduje się **przed** wzmacniaczem IF i **po** pierwszym\
    \ mieszaczu.\n\n2. **Gdzie w schemacie jest drugi mieszacz?**  \n   - W układzie z podwójną przemianą\
    \ częstotliwości najpierw odbiór **RF → IF‑1** (pierwszy mieszacz + filtr), potem **IF‑1 → IF‑2**\
    \ (drugi mieszacz + filtr).  \n   - Po drugim mieszaczu sygnał znajduje się już w pasmie pośrednim,\
    \ które jest poddawane **detekcji FM**.\n\n3. **Co robi blok 6 w typowym schemacie FM‑superheterodyny?**\
    \  \n\n| Numer bloku | Typowy element | Funkcja |\n|------------|----------------|---------|\n| 1\
    \ | antena | odbiór fali RF |\n| 2 | filtr RF / wzmacniacz RF | selekcja pasma |\n| 3 | pierwszy mieszacz\
    \ (LO‑1) | RF → IF‑1 |\n| 4 | filtr IF‑1 | odcięcie niepożądanych produktów mieszania |\n| 5 | drugi\
    \ mieszacz (LO‑2) | IF‑1 → IF‑2 (zwykle 10,7 MHz) |\n| **6** | **detektor FM** | **demodulacja fazy\
    \ / częstotliwości** |\n| 7 | filtr po‑detekcyjny | usunięcie podnośnych |\n| 8 | wzmacniacz akustyczny\
    \ | wzmocnienie audio dla głośnika |\n\n   - Po drugiej konwersji sygnał jest już **jedyną częstotliwością\
    \ pośrednią (IF‑2)**, ale nadal jest modulowany FM.  \n   - Dlatego **następnym i jedynym logicznym\
    \ elementem jest detektor FM**, który zamienia zmianę częstotliwości (lub fazy) na sygnał audio.\n\
    \n4. **Dlaczego odpowiedź C jest niepoprawna?**  \n   - „II heterodyna stała” byłaby **pierwszym elementem\
    \ po pierwszym mieszaczu**, a nie **ostatnim** w łańcuchu.  \n   - W schemacie blok 6 jest pozycją\
    \ **po** drugim mieszaczu i **przed** filtrami oraz wzmacniaczem audio – to dokładnie miejsce, w którym\
    \ znajduje się **detektor FM**.  \n   - Ponadto, w odbiornikach FM podwójna konwersja jest używana\
    \ po to, aby **przenieść sygnał FM do niższego IF**, który następnie podlega **demodulacji**; nie\
    \ ma potrzeby kolejnego stałego mieszacza po tej operacji.\n\n5. **Podsumowanie (zwięźle)**  \n\n\
    - Blok 6 znajduje się **po** drugim mieszaczu i **przed** wzmacniaczem akustycznym.  \n- Jego jedyną\
    \ sensowną funkcją w takiej topologii jest **detekcja FM** (demodulacja).  \n- „II heterodyna stała”\
