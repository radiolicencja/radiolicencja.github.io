    \ podstawowym uprawnieniu.\n\n3. **Dlaczego nie można wybrać 500 W?**  \n   * Pytanie konkretnie dotyczy\
    \ sytuacji „w przypadku pozwolenia dodatkowego”. W takim kontekście obowiązuje właśnie wyższy limit\
