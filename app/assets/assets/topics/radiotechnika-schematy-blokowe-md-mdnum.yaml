    \ wzmocnienie sygnału.  \n3. **Pierwszy mieszacz + LO** – konwersja do pierwszego IF (np. 10,7 MHz).\
    \  \n4. **Filtr i wzmacniacz pierwszego IF** – selekcja i wzmocnienie.  \n5. **Drugi mieszacz + LO**\
    \ – konwersja do drugiego IF (np. 455 kHz).  \n6. **Filtr i wzmacniacz drugiego IF** – bardzo wąska\
    \ selekcja, aby usunąć sąsiednie kanały.  \n7. **Detektor FM (np. detektor fazowy)** – zamiana zmiany\
    \ częstotliwości na zmiany amplitudy.  \n8. **Blokada szumów** – układ wykrywający krótkotrwałe impulsy\
    \ (zakłócenia impulsowe, wyładowania atmosferyczne) i „gasiący” je przed dalszym wzmacnianiem i odsłuchaniem.\
    \  \n9. **Wzmacniacz akustyczny (audio amp)** – ostateczne wzmocnienie dźwięku przed głośnikiem.\n\
    \nW podanym rysunku blok 8 znajduje się **po** filtracji i wzmocnieniu IF, a **przed** końcowym wzmocnieniem\
    \ audio. To właśnie miejsce, w którym w praktyce montuje się **blokadę szumów (noise blanker)**, ponieważ:\n\
    \n- Impulsowe zakłócenia pojawiają się najpierw w paśmie IF; ich szybka detekcja i wygaszenie zapobiega\
    \ rozprzestrzenianiu się wzmocnionych szumów w kolejnych stopniach.  \n- Umieszczenie blokady **przed**\
    \ demodulatorem nie miałoby sensu – demodulacja FM jest odporna na szumy amplitudy, ale nie na krótkie\
    \ impulsy, które mogą „przeskoczyć” detektor i uszkodzić jakość audio.  \n- Umieszczenie blokady **po**\
    \ demodulacji nie jest efektywne, bo impuls już został przekształcony w dźwięk i nie da się go tak\
    \ łatwo usunąć.\n\nDlatego spośród podanych możliwości:\n\n- **A – wzmacniacz akustyczny** – występuje\
    \ dopiero po demodulacji i znajduje się na wyjściu audio, nie w miejscu bloku 8.  \n- **C – detektor\
    \ FM** – znajduje się zazwyczaj **przed** blokadą szumów (blok 7 w typowym diagramie).  \n- **B –\
    \ blokada szumów** – idealnie pasuje do pozycji bloku 8 w schemacie.\n\n**Poprawna odpowiedź:** **B.\
    \ blokada szumów**."
- text: '199\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 9 to:

    ![RADIOTECHNIKA question 199](assets/question_images/radiotechnika-q199.png)'
  answers:
  - wzmacniacz akustyczny
  - blokada szumów
  - II heterodyna stała
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A – „wzmacniacz akustyczny” jest niepoprawna?**  \n\n1. **Zakres działania**\
    \ – akustyczny wzmacniacz (np. wzmacniacz głośnika) pracuje w paśmie audio (kilkadziesiąt Hz – kilka kHz).\
    \  \n2. **Położenie w łańcuchu** – w schemacie superheterodyny FM znajduje się on dopiero po detekcji\
    \ sygnału i po przetworzeniu go na dźwięk. Blok 9 znajduje się **przed** detektorem, w części RF/IF,\
    \ więc nie może być akustycznym wzmacniaczem.  \n\n---\n\n## Co reprezentuje blok 9?\n\n### „II heterodyna\
    \ stała”\n\n* **„II”** – drugi stopień przemiany częstotliwości (drugie mieszanie).  \n* **„heterodyna”**\
    \ – mieszacz (mixer) łączący sygnał przychodzący z pierwszego IF z **oscylatorem lokalnym**.  \n*\
    \ **„stała”** – oscylator lokalny jest stabilizowany kwarcem, więc jego częstotliwość jest stała i\
    \ precyzyjna (np. 10,7 MHz → 0,455 MHz lub 10,7 MHz → 1,6 MHz w zależności od przyjętej architektury).\n\
    \n#### Funkcja\n\n\\[\nf_{\\text{IF2}} = \\big| f_{\\text{IF1}} - f_{\\text{LO2}} \\big|\n\\]\n\n\
    gdzie  \n\n* \\(f_{\\text{IF1}}\\) – pierwszy pośredni częstotliwość (zwykle 10,7 MHz),  \n* \\(f_{\\\
    text{LO2}}\\) – stała częstotliwość oscylatora drugiego stopnia, wyznaczona kwarcem,  \n* \\(f_{\\\
    text{IF2}}\\) – drugi pośredni częstotliwość, na której wykonywany jest kolejny filtr i wzmocnienie\
    \ przed detekcją.\n\nDzięki stałemu \\(f_{\\text{LO2}}\\) uzyskujemy:\n\n* **Stałe położenie kanału**\
    \ w drugim IF – nie ma dryfu częstotliwości, co jest niezbędne przy demodulacji FM, szczególnie w\
    \ trybach stereo i podnośniku RDS.  \n* **Lepsze tłumienie obrazów** i zakłóceń – drugi filtr IF może\
    \ być wąski (np. 455 kHz), co zwiększa selektywność.\n\n---\n\n## Dlaczego odpowiedź B („blokada szumów”)\
    \ też nie pasuje?\n\n* **Blokada szumów** (ang. *noise blanker*) to układ wykrywający krótkotrwałe\
    \ impulsowe zakłócenia i „wyciszający” je przed wzmacniaczem RF. Zwykle znajduje się **przed** pierwszym\
    \ mieszaczem, a nie jako drugi stały mieszacz.\n\n---\n\n### Podsumowanie\n\n- **Blok 9** znajduje\
    \ się w części **drugiego mieszania** i zawiera **stały oscylator kwarcowy + mieszacz**.  \n- Nie\
    \ jest to **wzmacniacz akustyczny** (działa w paśmie audio i jest umieszczony po detekcji).  \n- Nie\
    \ jest to także **blokada szumów** (stosowana na wczesnym etapie RF).  \n\nStąd jedyną prawidłową\
    \ odpowiedzią jest **C – II heterodyna stała**."
  - "**Dlaczego odpowiedź B („blokada szumów”) jest błędna?**  \n\n* **Blokada szumów (Noise Blanker)**\
    \ – to układ wykrywający krótkie impulsowe zakłócenia (np. impulsy od radaru) i wygaszający je przed\
    \ wzmacniaczem. W odbiornikach FM stosuje się go **przed pierwszym wzmocnieniem RF** albo w łańcuchu\
    \ IF, ale **nie** jako stały element w schemacie podwójnej przemiany częstotliwości.  \n* W schemacie\
    \ podanym w zadaniu nie ma symbolu charakterystycznego dla NB (np. dioda ogranicznikowa z impulsowym\
    \ wyzwalaczem). Blok 9 jest więc czymś innym.\n\n---\n\n## Co oznacza blok 9 w podwójnej konwersji\
    \ FM (144 MHz)?\n\n1. **Pierwsza konwersja**  \n   \\[\n   f_{\\text{RF}} = 144\\;\\text{MHz}\\;\\\
    xrightarrow{\\; \\text{Mieszacz + Lokalny OSC}_1\\;}\\; f_{\\text{IF1}} \\approx 45\\;\\text{MHz}\n\
    \   \\]\n   (typowy pierwszy IF w odbiornikach VHF‑FM).\n\n2. **Druga konwersja**  \n   \\[\n   f_{\\\
    text{IF1}} \\xrightarrow{\\; \\text{Mieszacz + Lokalny OSC}_2\\;}\\; f_{\\text{IF2}} = 10{,}7\\;\\\
    text{MHz}\n   \\]\n   czyli **stały drugi pośredni częstotliwości** (ang. *fixed second IF*).  \n\n\
    3. **Blok 9** znajduje się **po drugiej mieszance**, przed detektorem FM i przed wzmacniaczem akustycznym.\
    \ Jego zadaniem jest **przesunięcie sygnału z IF1 (≈ 45 MHz) na stały IF2 (10,7 MHz)**, co umożliwia\
    \ użycie jednego, dobrze znanego filtru i wzmacniacza w paśmie 10,7 MHz.\n\nDlatego prawidłowa odpowiedź\
    \ to:\n\n**C. II heterodyna stała** – czyli **druga (stała) konwersja częstotliwości**.\n\n---\n\n\
    ### Krótkie podsumowanie\n\n| Blok | Co **nie** jest? | Co **jest**? |\n|------|------------------|--------------|\n\
    | 9    | Nie jest „blokadą szumów” (to układ przeciw impulsom, nie występujący tu). | Jest **drugą\
    \ konwersją częstotliwości** (fixed second IF). |\n| 10 (lub kolejny) | Nie jest wzmacniaczem akustycznym\
    \ – ten znajduje się po detektorze FM. | To **detektor FM** lub **wzmacniacz audio** (w zależności\
    \ od numeracji). |\n\nZatem wybór odpowiedzi **B** wynikał z pomylenia funkcji elementu; prawidłowy\
    \ opis bloków w schemacie jasno wskazuje, że blok 9 to stała druga heterodyna."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **C – „II heterodyna stała”**, co jest prawidłowe.\n\
    \nW schemacie superheterodyny FM z podwójną przemianą częstotliwości:\n\n1. **Pierwsza heterodyna**\
    \ (blok 7) przetwarza sygnał z pasma 144 MHz na pierwszy IF (zwykle ~10,7 MHz).  \n2. **Druga heterodyna**\
    \ (blok 9) wykorzystuje stały lokalny oscylator, który miesza pierwszy IF z sygnałem o stałej częstotliwości,\
    \ aby otrzymać **drugi, stały IF** (np. 455 kHz) wykorzystywany w dalszej obróbce (demodulacji, filtracji).\n\
    \nDlatego blok 9 jest właśnie **drugą (stałą) heterodyną** w układzie."
  - "**Dlaczego blok 9 to „II heterodyna stała”**\n\nW odbiorniku superheterodynowym FM z podwójną przemianą\
    \ częstotliwości (tzw. *double‑conversion*) sygnał przechodzi kolejno przez dwa mieszacze (heterodyny).\
    \  \n\n1. **Pierwsza heterodyna** (oznaczana najczęściej jako *I heterodyna*) przetwarza sygnał z\
    \ pasma wejściowego (tu 144 MHz) na pośrednią częstotliwość pośrednią (IF₁) – zwykle w okolicach 10‑15 MHz.\
    \  \n2. **Druga heterodyna** (*II heterodyna*) przetwarza IF₁ na stałą, niską częstotliwość pośrednią\
    \ (IF₂), typowo 10,7 kHz (dla kanałów fonicznych FM) lub 15,5 kHz – zależnie od przyjętego standardu.\
    \  \n\nNa schemacie blokowym takiego odbiornika elementy są zwykle numerowane w kolejności sygnałowej:\n\
    \n- **Blok 1‑8** obejmują antenę, filtr RF, wzmacniacz RF, mieszacz I, LO‑1 (z kwarcem), filtr IF₁,\
    \ wzmacniacz IF₁, mieszacz II oraz LO‑2 (również kwarcowany).  \n- **Blok 9** znajduje się po drugim\
    \ mieszaczu i przed ostatecznym detektorem/demodulatorem. Jego zadaniem jest **ustabilizowanie i utrzymanie\
    \ stałej wartości drugiej pośredniej częstotliwości**, czyli zapewnienie, że LO‑2 (lokalne oscylatory)\
    \ są generowane przez kwarcowe rezonatory o bardzo małej zmienności częstotliwości.\n\nStąd:\n\n-\
    \ **A. wzmacniacz akustyczny** – nie pasuje, bo znajduje się dopiero po demodulacji, a nie w środku\
    \ łańcucha konwersji.  \n- **B. blokada szumów** – elementy filtracyjne (filtry szumów) znajdują się\
    \ przed pierwszą heterodyną lub w torze IF₁, nie po drugiej konwersji.  \n- **C. II heterodyna stała**\
    \ – idealnie opisuje blok po drugiej konwersji, który jest stały (kwarcowo stabilizowany) i definiuje\
    \ ostateczną częstotliwość IF używaną w kanałach fonicznych.\n\nDlatego prawidłowa odpowiedź to **C.\
    \ II heterodyna stała**."
- text: '200\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 10 to:

