    \ audio.\n\nDlatego prawidłowa odpowiedź to **B – BFO**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – BFO**, co jest prawidłowe.\n\n**Uzasadnienie**\n\
    \nW schemacie odbiornika superheterodynowego z podwójną przemianą częstotliwości blok 10 znajduje\
    \ się **oscylator częstotliwości mieszania (BFO – Beat Frequency Oscillator)**.  \n\n- Po drugiej\
    \ przemianie częstotliwości sygnał znajduje się w paśmie pośrednim (IF).  \n- Dla modulacji **CW**\
    \ i **SSB** nie ma już nośnej, dlatego potrzebny jest generator niewielkiej częstotliwości (zwykle\
    \ kilku kHz), który po zmieszaniu z IF wytwarza słyszalny sygnał audio.  \n- Ten właśnie generator\
    \ to **BFO**.  \n\nW przypadku **AM** detekcja odbywa się za pomocą diodowego detektora, więc blok 10\
    \ nie pełni roli detektora, lecz właśnie oscylatora pomocniczego.  \n\nDlatego odpowiedź B jest prawidłowa.\
    \ ✅"
  - "**Dlaczego odpowiedź C („detektor AM, CW, SSB”) jest niepoprawna?**\n\n1. **Budowa klasycznego odbiornika\
    \ superheterodynowego z podwójną przemianą częstotliwości**  \n\n   - **Bloki 1‑8** – mieszanie, filtry\
    \ i wzmocnienia, które przetwarzają sygnał z częstotliwości odbiorczej (RF) na **średnią częstotliwość\
    \ pośrednią (IF)** i dalej na **drugi IF** (zwykle niższy).  \n   - **Blok 9** – wzmacniacz IF (lub\
    \ filtr) przygotowujący sygnał do demodulacji.  \n   - **Blok 10** – element, który wprowadza stałą\
    \ (lub bardzo niską) częstotliwość do układu demodulacji.\n\n2. **Co robi BFO?**  \n\n   - **BFO =\
    \ Beat‑Frequency Oscillator** – generuje sygnał o stałej częstotliwości (zwykle kilka kHz), który\
    \ jest mieszany z sygnałem IF w **detektorze produktu**.  \n   - Dzięki temu uzyskujemy **dźwięk o\
    \ częstotliwości równej różnicy** między IF a BFO, co jest niezbędne do odsłuchu **CW (morse’a)**\
    \ i **SSB (przeniesiona boczna pasma)**, które same nie zawierają żadnej składowej audio.  \n\n3.\
    \ **Dlaczego nie jest to „detektor AM, CW, SSB”?**  \n\n   - **Detektor AM** (np. diodowy) działa\
    \ już na samym IF – nie potrzebuje dodatkowego oscylatora, bo sygnał AM zawiera w sobie składnik audio\
    \ w postaci obwiedni.  \n   - **Detektor CW/SSB** wymaga **oscylatora mieszającego** (BFO) właśnie\
    \ po to, by „odtworzyć” brakującą nośną i uzyskać dźwięk.  \n   - W schemacie blokowym **blok 10**\
    \ jest jedynie **BFO**, a nie całego detektora, który obsługiwałby wszystkie trzy tryby jednocześnie.\
    \  \n\n4. **Podsumowanie**  \n\n   - **Blok 10 = BFO** – generuje stałą częstotliwość potrzebną do\
    \ detekcji CW i SSB (detektor produktu).  \n   - Detekcja AM odbywa się w innym miejscu (zwykle w\
    \ bloku 9 lub w oddzielnym detektorze po IF).  \n   - Stąd odpowiedź **C** jest niepoprawna, a prawidłowa\
    \ odpowiedź to **B – BFO**."
  - "**Dlaczego blok 10 to BFO (Beat‑Frequency Oscillator)**  \n\nW superheterodynowym odbiorniku z podwójną\
    \ przemianą częstotliwości sygnał po przejściu przez drugi mieszacz (mixer) ma częstotliwość pośrednią\
    \ **IF₂** równą np. 455 kHz.  \n\n| Tryb | Co trzeba uzyskać po detekcji |\n|------|-------------------------------|\n\
    | **AM** | Sygnał audio (bezpośrednio po demodulacji amplitudy). |\n| **CW** (kodowana fala ciągła)\
    \ | **Dźwięk tonowy** o częstotliwości różnicy między stałą oscylacją lokalną a sygnałem nadawcy.\
    \ |\n| **SSB** (jednokrawędziowa modulacja) | **Ton pośredni** (ang. *beat tone*) potrzebny do odsłuchu\
    \ dźwięku po demodulacji. |\n\nPo drugiej przemianie częstotliwości sygnał nie posiada już komponentu\
    \ nosnej – ma jedynie wąskopasmową modulację (w CW i SSB jest to jedynie „przerwa” w nosnej). Aby\
    \ uzyskać słyszalny sygnał, do **IF₂** wprowadzany jest niewielki, stały sygnał o częstotliwości **f\\\
    _BFO** (zwykle kilka kHz). Mieszacz (lub detektor) łączy tę stałą z **IF₂**, a w wyniku różnicy częstotliwości\
    \ powstaje sygnał o częstotliwości  \n\n\\[\nf_{\\text{audio}} = |f_{\\text{IF2}} - f_{\\text{BFO}}|\n\
    \\]\n\nDla **CW** i **SSB** właśnie ta różnica jest słyszalnym „sygnałem przekaźnikowym”. W trybie\
    \ **AM** BFO jest zwykle wyłączany lub ustawiany na taką samą częstotliwość jak lokalny oscylator,\
    \ więc nie wpływa na demodulację.\n\nDlatego w schemacie blok 10, który dostarcza stałą częstotliwość\
    \ potrzebną do uzyskania dźwięku w CW/SSB, jest **BFO**.  \n\n**Odpowiedź:** B – BFO."
- text: '188\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 11 to:

    ![RADIOTECHNIKA question 188](assets/question_images/radiotechnika-q188.png)'
  answers:
  - I heterodyna strojona
  - wzmacniacz akustyczny
  - detektor AM
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **A – „I heterodyna strojona”**.\n\nW schemacie\
    \ blokowym superheterodyny z podwójną przemianą częstotliwości blok **11** pełni funkcję **lokalnego\
    \ oscylatora (heterodyny)**, którego częstotliwość jest regulowana (strojona) tak, aby po wymieszaniu\
    \ z sygnałem wejściowym powstała pożądana częstotliwość pośrednia (IF). To właśnie ten oscylator zapewnia\
    \ prawidłowe przesunięcie spektrum sygnału przed dalszymi etapami (wzmacniaczami, detektorem itp.).\
    \  \n\nPozostałe odpowiedzi nie pasują do roli tego bloku:  \n- **B** – wzmacniacz akustyczny występuje\
    \ w odbiornikach słuchowych, a nie w układzie RF/IF.  \n- **C** – detektor AM znajduje się po etapie\
    \ IF, a nie w miejscu oscylatora.  \n\nDlatego odpowiedź A jest jedyną właściwą. ✅"
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Miejsce w schemacie**\
    \ – blok 11 znajduje się w części sygnałowej po podziale zasilania, przed pierwszym przetwornikiem\
    \ częstotliwości.  \n2. **Funkcja akustycznego wzmacniacza** – w starszych odbiornikach (np. lampowych\
    \ z przetwornikami krystalicznymi) wzmacniacz akustyczny służył jedynie do wzmocnienia dźwięku w słuchawce.\
    \ Nie uczestniczy w procesie **przemiany częstotliwości** i nie jest połączony z mieszaczem.  \n3.\
    \ **W odbiorniku superheterodynowym** nie ma już takiego elementu; sygnał radiowy jest najpierw mieszany,\
    \ a dopiero po demodulacji powstaje dźwięk, który trafia do wzmacniacza audio. Dlatego blok 11 nie\
    \ może być „wzmacniaczem akustycznym”.\n\n---\n\n### Co to jest blok 11 – **I heterodyna strojona**\
    \  \n\n- **„I”** oznacza **pierwszy** (ang. *first*) przetwornik częstotliwości w łańcuchu podwójnej\
    \ przemiany.  \n- **Heterodyna** to układ mieszający (oscylator + mieszacz) realizujący **przemianę\
    \ częstotliwości**:  \n  \\[\n  f_{\\text{IF1}} = |f_{\\text{RF}} - f_{\\text{LO1}}|\n  \\]\n  gdzie\
    \ \\(f_{\\text{RF}}\\) – częstotliwość odbieranego sygnału, a \\(f_{\\text{LO1}}\\) – częstotliwość\
    \ oscylatora pierwszej heterodyny.  \n- **Strojona** oznacza, że częstotliwość oscylatora \\(f_{\\\
    text{LO1}}\\) jest regulowana (strojona) w zależności od wybranej stacji, co pozwala utrzymać stałą\
    \ częstotliwość pośrednią (IF) po pierwszej przemianie.  \n\nW praktycznym schemacie blok 11 zawiera:\n\
    1. **Oscylator VCO (Voltage‑Controlled Oscillator)** – generuje \\(f_{\\text{LO1}}\\) pod kontrolą\
    \ pokrętła strojenia.  \n2. **Mieszacz (np. diodowy lub tranzystorowy)** – łączy sygnał RF z \\(f_{\\\
    text{LO1}}\\), wyprowadzając sygnał pośredni \\(f_{\\text{IF1}}\\).  \n\nPo pierwszej heterodynie\
    \ sygnał trafia do kolejnych stopni (filtracja, wzmocnienie, druga heterodyna) i ostatecznie do **detektora\
    \ AM/SSB/CW** (blok C).  \n\n---\n\n### Podsumowanie\n\n- **Błędna odpowiedź**: wzmacniacz akustyczny\
    \ nie uczestniczy w procesie mieszania częstotliwości i nie występuje w tym miejscu schematu.  \n\
    - **Poprawna odpowiedź**: blok 11 to **pierwszy, strojony przetwornik częstotliwości (heterodyna)**,\
    \ który generuje pośrednią częstotliwość niezbędną do dalszej obróbki sygnału w odbiorniku superheterodynowym."
  - "**Dlaczego odpowiedź C („detektor AM”) jest nieprawidłowa**\n\nW schemacie superheterodynowego odbiornika\
    \ z podwójną przemianą częstotliwości (2 IF) blok 11 znajduje się **tuż po pierwszym mieszaczu** i\
    \ **przed filtrami oraz kolejnym mieszaczem**. Jego zadaniem jest:\n\n1. **Wybór (strojenie) pożądanego\
    \ sygnału w pierwszym paśmie pośrednim (IF‑1).**  \n2. **Wzmocnienie i filtracja** tego sygnału, aby\
    \ zapewnić odpowiedni stosunek sygnał‑szum przed dalszą konwersją.\n\nDetektor AM natomiast znajduje\
    \ się **na końcu łańcucha**, po drugiej przemianie częstotliwości (IF‑2) i po demodulacji (np. diodowy\
    \ detektor, detektor kwadraturowy, detektor kwadratowy). Dlatego nie może znajdować się już w tak\
    \ wczesnym miejscu jak blok 11.\n\n---\n\n**Co faktycznie pełni blok 11 – odpowiedź A („I heterodyna\
    \ strojona”)**\n\n* **I heterodyna** – pierwsza przemiana częstotliwości (IF‑1).  \n* **Strojona**\
    \ – filtr lub wzmacniacz z regulowaną częstotliwością środkową, który wybiera konkretny kanał w paśmie\
    \ IF‑1.  \n\nSchemat typowego podwójnego przetwornika:\n\n```\nodbiornik RF → mieszacz 1 → IF‑1 →\
    \ (blok 11) → filtr/strojenie IF‑1\n            → mieszacz 2 → IF‑2 → demodulacja (detektor AM) →\
    \ wzmacniacz akustyczny\n```\n\nStąd:\n\n- **Blok 11** = **strojona jednostka pierwszej heterodyny\
    \ (IF‑1)**.  \n- **Detektor AM** (odpowiedź C) pojawia się dopiero po drugiej przemianie częstotliwości,\
    \ więc nie może być oznaczony numerem 11.\n\n---\n\n### Krótkie podsumowanie\n\n| Numer bloku | Funkcja\
    \ w odbiorniku | Dlaczego nie jest detektorem AM |\n|-------------|----------------------|---------------------------------|\n\
    | 11          | Strojona pierwsza heterodyna (IF‑1) – wybór i wzmocnienie wybranego kanału | Detekcja\
    \ AM odbywa się po IF‑2, a nie w IF‑1 |\n\nDlatego prawidłowa odpowiedź to **A – I heterodyna strojona**."
  - "**Dlaczego blok 11 to „I heterodyna strojona”**\n\nW odbiorniku superheterodynowym z podwójną przemianą\
    \ częstotliwości (tzw. **double‑conversion**) schemat blokowy ma następującą kolejność elementów:\n\
    \n1. **Antenna → filtr RF** – odfiltrowanie niepożądanych pasm.  \n2. **Wzmacniacz akustyczny (AF)**\
    \ – znajduje się już po demodulacji i nie może znajdować się tak wcześnie w łańcuchu.  \n3. **Detektor\
    \ AM** – także element po ostatniej przemianie częstotliwości, a więc po demodulacji.  \n4. **Pierwszy\
    \ mieszacz (pierwsza heterodyna)** – jego zadaniem jest **pierwsza konwersja** sygnału z częstotliwości\
    \ odbiorczej (RF) na pośrednią (IF₁).  \n5. **Drugi mieszacz (druga heterodyna)** – dokonuje drugiej\
    \ konwersji z IF₁ na ostateczną IF (zwykle 455 kHz w odbiornikach AM).\n\nPatrząc na numerację bloków\
    \ w typowym diagramie, **blok 11** znajduje się bezpośrednio po filtrze RF i przed wszystkimi elementami\
    \ niższego pasma. To miejsce, w którym musi znajdować się **pierwszy mieszacz (pierwsza heterodyna)**,\
    \ a jednocześnie musi być **strojony** (ma regulację częstotliwości lokalnego oscylatora), aby wybrać\
    \ pożądany kanał.\n\nDlatego jedyną logiczną odpowiedzią jest:\n\n**A. I heterodyna strojona**."
- text: '189\. Na rysunku przedstawiono schemat blokowy odbiornika homodynowego CW i SSB, na jedno pasmo
    amatorskie. Blok 2 to:

    ![RADIOTECHNIKA question 189](assets/question_images/radiotechnika-q189.png)'
  answers:
  - wzmacniacz akustyczny
  - filtr wejściowy
  - mieszacz zrównoważony
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest nieprawidłowa**\n\n* W schematach odbiorników\
    \ radiowych „akustyczny” (ang. *audio*) odnosi się do wzmocnienia sygnału po demodulacji – czyli w\
    \ sekcji **audio‑AF**.  \n* W bloku 2, który znajduje się zaraz po wejściu i przed demodulatorem,\
    \ nie ma jeszcze żadnego sygnału audio; sygnał jest jeszcze **RF** (lub IF) i musi zostać przetworzony\
    \ na niższą częstotliwość.  \n* Dlatego w tym miejscu nie umieszcza się wzmacniacza audio, a jedynie\
    \ elementy służące do konwersji częstotliwości.\n\n**Co naprawdę znajduje się w bloku 2 – mieszacz\
    \ zrównoważony (C)**  \n\n1. **Homodynowy odbiornik CW/SSB** pracuje w trybie bezpośredniej konwersji\
    \ (zerowy IF).  \n2. Aby uzyskać sygnał o częstotliwości bazowej, sygnał przychodzący o częstotliwości\
    \ \\(f_{RF}\\) musi zostać **zmixowany** z lokalnym oscylatorem (LO) o tej samej częstotliwości \\\
    (f_{LO}=f_{RF}\\).  \n3. Mieszacz (ang. *mixer*) realizuje mnożenie sygnałów:\n   \\[\n   v_{\\text{out}}(t)=v_{RF}(t)\\\
    cdot v_{LO}(t)\n   \\]\n   co generuje składniki o częstotliwościach \\(f_{RF}\\pm f_{LO}\\). Dla\
    \ homodyny otrzymujemy jedynie składową DC (lub bardzo niską częstotliwość audio po filtracji).  \n\
    \n4. **Zrównoważony (balanced) mieszacz** ma dwie ważne zalety:\n   * **Tłumienie** sygnału LO, co\
    \ zmniejsza zakłócenia i emisję w paśmie LO.  \n   * **Redukcja** produktów drugiego rzędu (tzw. „image”),\
    \ co poprawia czystość odbieranego sygnału, szczególnie istotną przy SSB i CW.\n\n5. W schemacie blokowym\
    \ blok 2 jest zazwyczaj oznaczony jako **„Mixer”** lub **„Balanced Mixer”**, a dopiero po nim następuje\
    \ filtr (blok 3) eliminujący niepożądane częstotliwości oraz wzmocnienie audio (blok 4‑5).\n\n**Podsumowanie**\n\
    \n- Blok 2 nie może być wzmacniaczem akustycznym, bo w tym miejscu nie ma jeszcze sygnału audio. \
    \ \n- Jego rola to **przemiana częstotliwości** przy użyciu **zrównoważonego miksera**, co jest niezbędne\
    \ w odbiorniku homodynowym CW/SSB.  \n\nDlatego prawidłowa odpowiedź to **C – mieszacz zrównoważony**."
  - "**Dlaczego odpowiedź B („filtr wejściowy”) jest nieprawidłowa?**  \n\n1. **Pozycja w schemacie**\
    \ – w schemacie odbiornika homodynowego blok 1 jest zwykle *filtr wejściowy* (LPF lub BPF) chroniący\
    \ układ przed zakłóceniami spoza pasma i dopasowujący impedancję anteny.  \n2. **Zadanie bloku 2**\
    \ – po filtrze sygnał RF trafia do kolejnego elementu, którego jedyną funkcją jest **mieszanie** z\
    \ lokalnym oscylatorem (LO). Nie ma tu żadnej charakterystyki częstotliwościowej typowej dla filtru\
    \ (nie ma nachylenia zbocza, nie „odcina” pasma).  \n\nDlatego określenie „filtr wejściowy” nie opisuje\
    \ roli tego elementu.\n\n---\n\n### Co to jest **mieszacz zrównoważony** (odpowiedź C)?\n\n- **Mieszacz**\
    \ (ang. *mixer* lub *product detector*) jest nieliniowym układem, w którym dwie fale (sygnał odbierany\
    \ **RF** i sygnał lokalnego oscylatora **LO**) są mnożone.  \n- Efektem mnożenia są składniki częstotliwościowe:\
    \  \n  \\[\n  f_{\\text{IF}} = |f_{\\text{RF}}-f_{\\text{LO}}|,\\qquad\n  f_{\\text{sum}} = f_{\\\
    text{RF}}+f_{\\text{LO}}\n  \\]\n  Dla homodyny interesuje nas jedynie różnica (częstotliwość pośrednia\
    \ **IF** = 0 Hz w trybie CW, a w SSB – niewielka częstotliwość pośrednia).  \n\n- **Zrównoważony**\
    \ (balanced) oznacza, że mieszacz składa się z przynajmniej dwóch diod (lub tranzystorów) połączonych\
    \ w taki sposób, że:\n  - sygnał LO jest podawany w przeciwfazie, co **redukuje** emisję LO do wyjścia\
    \ (lepsza izolacja),\n  - odwraca się niepożądane składniki harmoniczne (większa liniowość, mniejsze\
    \ zniekształcenia).\n\nW praktycznym schemacie odbiornika CW/SSB blok 2 jest właśnie takim **zrównoważonym\
    \ mieszaczem**, którego zadaniem jest przetworzenie RF na IF (lub bezpośrednio na audio po demodulacji)\
    \ przy minimalnym wprowadzeniu szumów i zakłóceń.\n\n---\n\n### Podsumowanie\n\n- **Blok 1** – filtr\
    \ wejściowy (odcina niechciane pasma).  \n- **Blok 2** – nie filtruje, lecz **miesza** sygnał RF z\
    \ LO; dlatego prawidłową odpowiedzią jest **C – mieszacz zrównoważony**.  \n\nZamiana tych dwóch elementów\
    \ (filtr ↔ mieszacz) prowadziłaby do całkowicie niepoprawnego działania odbiornika – brak mieszania\
    \ oznacza brak IF, a brak filtru skutkowałby zakłóceniami i nieodpowiednim dopasowaniem anteny."
  - "**Gratulacje!**  \n\nOdpowiedź **C – mieszacz zrównoważony** jest prawidłowa, ponieważ w schemacie\
    \ blokowym odbiornika homodynowego CW/SSB blok 2 znajduje się układ, który łączy sygnał przychodzący\
    \ z sygnałem lokalnym (LO) w celu uzyskania sygnału pośredniczącego (IF).  \n\n- **Mieszacz** (ang.\
    \ *mixer*) realizuje proces mnożenia sygnału RF i LO, co w dziedzinie częstotliwości skutkuje powstaniem\
    \ sumy i różnicy częstotliwości.  \n- **Zrównoważony** (balanced) konstrukcja zapewnia wysoką izolację\
    \ między portami oraz znaczne tłumienie harmonicznych i zakłóceń, co jest szczególnie ważne przy odbiorze\
    \ słabych sygnałów CW i SSB.  \n\nDlatego blok 2 jest właśnie **mieszaczem zrównoważonym**."
  - "**Dlaczego blok 2 jest **mieszaczem zrównoważonym**?**\n\nW schemacie odbiornika homodynowego (CW + SSB)\
    \ kolejność typowych elementów jest następująca:\n\n1. **Filtr wejściowy** – odcina niepożądane pasma\
    \ i chroni przed zakłóceniami.  \n2. **Mieszacz** – łączy sygnał odbierany (RF) z sygnałem lokalnego\
