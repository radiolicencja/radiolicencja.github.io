    \ z zasilacza:\n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\n1. **Moc\
    \ pobierana z zasilacza**  \n   Zasilacz podaje \\(U = 20\\ \\text{V}\\) i \\(I = 5\\ \\text{A}\\\
    ), więc\n\n   \\[\n   P_{\\text{wej}} = U \\cdot I = 20\\ \\text{V}\\times 5\\ \\text{A}=100\\ \\\
    text{W}.\n   \\]\n\n2. **Moc wyjściowa** – zmierzona wartość \\(P_{\\text{EP}} = 40\\ \\text{W}\\\
    ).\n\n3. **Obliczenie sprawności**\n\n   \\[\n   \\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\\
    times 100\\% = 0{,}4 \\times 100\\% = 40\\%.\n   \\]\n\nDlatego poprawna odpowiedź to **B – 40 %**.\n\
    \n---\n\n### Dlaczego odpowiedź A (50 %) jest błędna?\n- Aby otrzymać 50 % trzeba by było podzielić\
    \ moc wyjściową (40 W) przez **80 W**, a nie przez faktyczną moc wejściową 100 W.  \n- 80 W nie jest\
    \ żadnym parametrem podanym w treści zadania (nie ma takiej wartości napięcia ani prądu).  \n- Najczęstszy\
    \ błąd polega na pomyleniu jednostek lub na użyciu niepełnych danych (np. pomyłka, że prąd wynosi\
    \ 4 A zamiast 5 A).  \n\nStosując poprawny wzór i rzeczywiste wartości z treści zadania otrzymujemy\
    \ jedynie 40 % sprawności."
  - "**Gratulacje!**  \n\nWybrana odpowiedź **B – 40 %** jest prawidłowa.\n\n**Uzasadnienie**\n\nZasilacz\
    \ dostarcza do stopnia końcowego moc wejściową:\n\n\\[\nP_{\\text{we}} = V_{\\text{z}} \\cdot I_{\\\
    text{z}} = 20\\ \\text{V} \\times 5\\ \\text{A} = 100\\ \\text{W}\n\\]\n\nMoc wyjściowa (mierzona\
    \ na wyjściu) wynosi:\n\n\\[\nP_{\\text{wy}} = P_{\\text{EP}} = 40\\ \\text{W}\n\\]\n\nSprawność energetyczna\
    \ wyraża się jako stosunek mocy wyjściowej do mocy wejściowej:\n\n\\[\n\\eta = \\frac{P_{\\text{wy}}}{P_{\\\
    text{we}}}\\times 100\\% = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\times 100\\% = 40\\%\n\\]\n\n\
    Zatem sprawność stopnia końcowego wynosi **40 %**, co odpowiada odpowiedzi B."
  - "**Sprawność energetyczna** stopnia końcowego wyraża się wzorem  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\times 100\\%\n\\]\n\ngdzie  \n\n* \\(P_{\\text{wyj}}\\) – moc na wyjściu (tutaj podana\
    \ jako **PEP = 40 W**),  \n* \\(P_{\\text{wej}}\\) – moc pobrana z zasilacza.\n\nMoc pobraną obliczamy\
    \ z napięcia i prądu zasilacza:\n\n\\[\nP_{\\text{wej}} = U_{\\text{zasil}} \\cdot I_{\\text{zasil}}\
    \ = 20\\;\\text{V} \\times 5\\;\\text{A} = 100\\;\\text{W}\n\\]\n\nPodstawiając do wzoru na sprawność:\n\
    \n\\[\n\\eta = \\frac{40\\;\\text{W}}{100\\;\\text{W}} \\times 100\\% = 0{,}4 \\times 100\\% = \\\
    boxed{40\\%}\n\\]\n\n---\n\n### Dlaczego odpowiedź **C – 60 %** jest błędna?\n\n* 60 % odpowiadałoby\
