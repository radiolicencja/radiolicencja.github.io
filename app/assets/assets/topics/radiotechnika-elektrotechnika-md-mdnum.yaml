  - "**Dlaczego prawidłowa odpowiedź to B – 1 W**\n\nNa rezystorze zachodzi prawo Ohma i zależność mocy:\n\
    \n\\[\nP = U\\cdot I = \\frac{U^{2}}{R} = I^{2}R .\n\\]\n\nDane z zadania  \n\n* spadek napięcia \\\
