questions:
- text: 1\. Który z poniższych materiałów jest dobrym izolatorem elektrycznym?
  answers:
  - szkło
  - grafit
  - krzem
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź A – szkło** jest prawidłowa, ponieważ szkło charakteryzuje\
    \ się bardzo niską przewodnością elektryczną. Jego struktura amorficzna nie posiada swobodnych nośników\
    \ ładunku, co sprawia, że prąd elektryczny nie może przez nie płynąć.  \n\nW przeciwieństwie do tego:\n\
    \n- **Grafit** (odpowiedź B) jest przewodnikiem dzięki warstwowej strukturze krystalicznej, w której\
    \ elektrony mogą się swobodnie przemieszczać.  \n- **Krzem** (odpowiedź C) jest półprzewodnikiem;\
    \ w czystej postaci przewodzi prąd, choć w ograniczonym stopniu.  \n\nDlatego właśnie szkło jest klasycznym\
    \ izolatorem elektrycznym.  \n\n---  \n\n*Powodzenia w dalszej nauce!*"
  - "**Dlaczego odpowiedź B (grafit) jest niepoprawna?**\n\n- **Izolator elektryczny** to materiał, w\
    \ którym przepływ prądu elektrycznego jest bardzo mały, czyli ma wysoką rezystywność ( \\( \\rho \\\
    gtrsim 10^{10}\\,\\Omega\\!\\cdot\\!{\\rm m}\\) ).  \n- **Szkło** spełnia ten warunek – jego struktura\
    \ krystaliczna jest w pełni zjonizowana, a wolne elektrony nie występują, więc \\( \\rho_{\\text{szkło}}\
    \ \\) jest rzędu \\(10^{10}–10^{14}\\,\\Omega\\!\\cdot\\!{\\rm m}\\). Dlatego szkło jest klasycznym\
    \ izolatorem.\n\n- **Grafit** natomiast jest odmianą węgla, w której atomy węgla tworzą warstwy płaskie\
    \ (grafenowe) z silnie sprzężonymi wiązaniami \\( \\pi \\). Te elektrony \\( \\pi \\) są delokalizowane\
    \ i mogą swobodnie przemieszczać się w płaszczyźnie warstwy, co nadaje grafitowi wysoką przewodność\
    \ elektryczną (rezystywność rzędu \\(10^{-5}–10^{-3}\\,\\Omega\\!\\cdot\\!{\\rm m}\\)).  \n\n  \\\
    [\n  \\sigma_{\\text{grafit}} \\approx 10^{4}–10^{5}\\,\\text{S/m} \\quad\\Longrightarrow\\quad\n\
    \  \\rho_{\\text{grafit}} \\approx 10^{-5}–10^{-3}\\,\\Omega\\!\\cdot\\!{\\rm m}\n  \\]\n\n- **Krzem**\
    \ jest półprzewodnikiem: jego rezystywność leży pomiędzy izolatorem a przewodnikiem (ok. \\(10^{2}–10^{5}\\\
    ,\\Omega\\!\\cdot\\!{\\rm m}\\) w warunkach pokojowych). Nie jest więc idealnym izolatorem, ale też\
    \ nie jest dobrym przewodnikiem.\n\n**Podsumowanie**  \n- **Szkło** – wysokie \\( \\rho \\) → dobry\
    \ izolator.  \n- **Grafit** – niskie \\( \\rho \\) → dobry przewodnik, nie izolator.  \n- **Krzem**\
    \ – półprzewodnik, nie spełnia kryterium „dobry izolator”.\n\nDlatego poprawną odpowiedzią jest **A.\
    \ szkło**."
  - "**Dlaczego odpowiedź C („krzem”) jest niepoprawna?**  \n\nKrzem (Si) znajduje się w grupie półprzewodników.\
    \ Jego struktura krystaliczna tworzy **pasmo walencyjne** i **pasmo przewodnictwa**, które są oddzielone\
    \ niewielką przerwą energetyczną ≈ 1,1 eV.  \n\n- W temperaturze pokojowej pewna część elektronów\
    \ z pasma walencyjnego może przejść do pasma przewodnictwa (termicznie pobudzona), co powoduje, że\
    \ krzem przewodzi prąd, choć nie tak silnie jak metale.  \n- Dodatkowo krzem jest bardzo łatwo domodyfikowany\
    \ (doping): wprowadzenie domieszek (np. fosforu lub boru) zwiększa jego przewodność o kilka rzędów\
    \ wielkości.\n\nZ tego powodu krzem **nie spełnia kryterium dobrego izolatora** – jego rezystywność\
    \ jest zbyt mała, aby skutecznie blokować przepływ prądu w typowych warunkach laboratoryjnych.\n\n\
    **Dlaczego poprawna jest odpowiedź A („szkło”)?**  \n\nSzkło jest amorficzną (niekrystaliczną) substancją\
    \ tlenkową, w której elektrony są silnie związane w szerokim paśmie walencyjnym. Przerwa energetyczna\
    \ między pasmem walencyjnym a przewodnictwa wynosi **≈ 5–9 eV**, czyli:\n\n\\[\n\\Delta E_{\\text{szkło}}\
    \ \\gg k_{\\text{B}}T \\quad (\\text{przy } T\\approx 300\\ \\text{K})\n\\]\n\nGdzie \\(k_{\\text{B}}T\
    \ \\approx 0.025\\ \\text{eV}\\). Taka wielka przerwa uniemożliwia termiczne wzbudzanie elektronów,\
    \ więc liczba nośników ładunku jest praktycznie zerowa i rezystywność szkła wynosi **10¹²–10¹⁴ Ω·m**,\
    \ co czyni je doskonałym izolatorem.\n\n**Podsumowanie**\n\n- **Krzem** – półprzewodnik, ma małą przerwę\
    \ energetyczną, przewodzi prąd w warunkach pokojowych.  \n- **Szkło** – izolatorko, bardzo duża przerwa\
    \ energetyczna, praktycznie brak przewodzenia.  \n\nDlatego prawidłową odpowiedzią jest **A. szkło**,\
    \ a zaznaczenie C jest błędem."
  - '**Dlaczego szkło jest dobrym izolatorem elektrycznym?**


    - **Struktura elektronowa** – w szkle elektrony są silnie związane w pełnych pasmach walencyjnych,
    a przerwa energetyczna (gap) pomiędzy pasmem walencyjnym a przewodnictwa wynosi kilkadziesiąt eV.
    Taka duża przerwa uniemożliwia swobodne przechodzenie elektronów przy typowych napięciach i temperaturach,
    co sprawia, że przewodność elektryczna jest bardzo mała.


    - **Brak swobodnych nośników ładunku** – w przeciwieństwie do grafitu (materiał przewodzący dzięki
    sieci krystalicznej grafenu) i krzemu (półprzewodnika, w którym przy odpowiednich warunkach temperatury
    lub domieszkowania powstają nośniki ładunku), w szkle nie ma wolnych elektronów ani dziur, które mogłyby
    przenosić prąd.


    - **Stabilność chemiczna** – szkło jest amorficzne i nie tworzy łatwo defektów krystalicznych, które
    mogłyby wytworzyć drogi przewodzenia.


    W związku z powyższym **szkło (odpowiedź A)** jest dobrym izolatorem elektrycznym, natomiast **grafit**
    jest przewodnikiem, a **krzem** – półprzewodnikiem.'
- text: '2\. Obwód elektryczny składa się z kilku rezystorów o różnych wartościach i źródła zasilania.
    Połączenie, w którym przez wszystkie elementy płynie ten sam prąd nazywamy połączeniem:'
  answers:
  - rezonansowym
  - szeregowym
  - równoległym
  correct_index: 1
  explanations:
  - "**Dlaczego poprawną odpowiedzią jest połączenie **szeregowym**, a nie „rezonansowe”?**\n\n---\n\n\
    ### 1. Definicja połączenia szeregowego  \nW układzie szeregowym **prąd płynie przez wszystkie elementy\
    \ jeden po drugim**.  \nMatematycznie:\n\n\\[\nI_{\\text{całk}} = I_{R_1}=I_{R_2}= \\dots = I_{R_n}\n\
    \\]\n\ngdzie \\(I_{\\text{całk}}\\) to prąd w całym obwodzie, a \\(R_i\\) – poszczególne rezystory.\n\
    \n### 2. Co to jest połączenie równoległe?  \nW połączeniu równoległym **napięcie na każdym elemencie\
    \ jest takie samo**, a prądy się dzielą:\n\n\\[\nU_{\\text{całk}} = U_{R_1}=U_{R_2}= \\dots = U_{R_n},\
    \ \\qquad\nI_{\\text{całk}} = \\sum_{i=1}^{n} I_{R_i}\n\\]\n\n### 3. Co oznacza „rezonansowe”?  \n\
    *Rezonans* dotyczy obwodów z elementami biernymi (indukcyjności \\(L\\) i pojemnościami \\(C\\)).\
    \  \nW stanie rezonansu:\n\n- reaktancje indukcyjna i pojemnościowa znoszą się: \\(X_L = X_C\\),\n\
    - impedancja całego obwodu przyjmuje wartość czysto rezystancyjną,\n- **nie** definiuje się go jako\
    \ „prąd płynący tym samym przez wszystkie elementy”.\n\nRezonans nie mówi nic o rozkładzie prądu w\
    \ rezystorach; może wystąpić zarówno w układzie szeregowym, jak i równoległym.\n\n### 4. Dlaczego\
    \ wybrana odpowiedź „rezonansowy” jest błędna?  \n\n| Cecha | Połączenie szeregowe | Połączenie równoległe\
    \ | Rezonans |\n|------|----------------------|-----------------------|----------|\n| **Prąd** | *ten\
    \ sam* przez wszystkie elementy | Dzieli się między gałęzie | Nie określa |\n| **Napięcie** | Dzieli\
    \ się na elementy | *to samo* na każdy element | Nie określa |\n| **Warunek** | Elementy połączone\
    \ krawędziowo | Wspólny węzeł napięciowy | \\(X_L = X_C\\) |\n\nJak widać, jedyną odpowiedzią, której\
    \ definicja **zawiera** stwierdzenie „przez wszystkie elementy płynie ten sam prąd”, jest **połączenie\
    \ szeregowe** (odpowiedź B).\n\n---\n\n### 5. Krótkie podsumowanie\n\n- **Szeregowym** – prąd identyczny\
    \ w każdym elemencie.  \n- **Równoległym** – napięcie identyczne w każdym elemencie.  \n- **Rezonans**\
    \ – szczególny warunek w obwodach LC/LCR, nie definiuje rozkładu prądu.\n\nDlatego odpowiedź **A („rezonansowy”)**\
    \ nie opisuje sytuacji, w której *prąd jest taki sam w całym układzie* – to opis połączenia **szeregowego**."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **B – połączenie szeregowe** jest prawidłowa.\n\nW połączeniu\
    \ szeregowym wszystkie elementy są połączone jeden za drugim, więc **przez każdy z nich płynie ten\
    \ sam prąd**:\n\n\\[\nI = I_1 = I_2 = \\dots = I_n\n\\]\n\nNatomiast napięcie źródła rozkłada się\
    \ na poszczególne rezystory (\\(U = U_1 + U_2 + \\dots + U_n\\)), a całkowita rezystancja jest sumą\
    \ rezystancji poszczególnych elementów (\\(R_{\\text{total}} = R_1 + R_2 + \\dots + R_n\\)).  \n\n\
    Dlatego właśnie połączenie, w którym prąd jest taki sam w całym obwodzie, nazywamy **połączeniem szeregowym**."
  - "**Dlaczego poprawna odpowiedź to B – połączenie szeregowe?**\n\nW obwodzie szeregowym wszystkie elementy\
    \ są połączone **jedną wspólną ścieżką**. Dlatego prąd, który płynie przez źródło, musi przechodzić\
    \ kolejno przez **każdy rezystor**. Zależność jest opisana równaniem:\n\n\\[\nI = I_1 = I_2 = \\dots\
    \ = I_n\n\\]\n\ngdzie \\(I\\) to całkowity prąd w obwodzie, a \\(I_k\\) – prąd w \\(k\\)-tym elemencie.\
    \  \n\nDodatkowo napięcia na poszczególnych rezystorach sumują się do napięcia źródła:\n\n\\[\nU_{\\\
    text{źródło}} = \\sum_{k=1}^{n} U_k = \\sum_{k=1}^{n} I R_k .\n\\]\n\n**Dlaczego odpowiedź C – połączenie\
    \ równoległe – jest niepoprawna?**\n\nW połączeniu równoległym elementy są podłączone do **dwóch wspólnych\
    \ węzłów**. Wtedy napięcie na każdym rezystorze jest takie samo, a prądy się **dzielą**:\n\n\\[\n\
    U = U_1 = U_2 = \\dots = U_n,\n\\qquad\nI_{\\text{źródło}} = \\sum_{k=1}^{n} I_k = \\sum_{k=1}^{n}\
    \ \\frac{U}{R_k}.\n\\]\n\nTutaj nie zachodzi warunek równego prądu w wszystkich elementach – każdy\
    \ rezystor pobiera inny prąd zależny od swojej rezystancji.\n\n---\n\n**Podsumowanie**\n\n- **Szeregowo**\
    \ – ten sam prąd płynie przez wszystkie elementy (warunek spełniony).  \n- **Równolegle** – prądy\
    \ się rozdzielają, a napięcie jest stałe (warunek nie spełniony).\n\nDlatego prawidłowa odpowiedź\
    \ to **B. połączenie szeregowe**."
  - "**Dlaczego prawidłowa odpowiedź to B – połączenie szeregowe?**\n\nW połączeniu szeregowym wszystkie\
    \ elementy (rezystory, źródła napięcia, itp.) są połączone jeden po drugim, tak że **prąd płynie przez\
    \ każdy z nich kolejno**.  \n\nDla takiego układu zachodzą następujące własności:\n\n1. **Jednolity\
    \ prąd** – wartość prądu \\(I\\) jest taka sama w każdym elemencie:\n   \\[\n   I_1 = I_2 = \\dots\
    \ = I_n = I\n   \\]\n2. **Suma napięć** – spadki napięć na poszczególnych elementach sumują się do\
    \ napięcia całego obwodu:\n   \\[\n   U_{\\text{całk}} = \\sum_{k=1}^{n} U_k\n   \\]\n3. **Suma rezystancji**\
    \ – całkowita rezystancja jest sumą rezystancji poszczególnych rezystorów:\n   \\[\n   R_{\\text{całk}}\
    \ = \\sum_{k=1}^{n} R_k\n   \\]\n\nW przeciwieństwie do połączenia równoległego, gdzie napięcie na\
    \ wszystkich elementach jest takie samo, a prądy się sumują, w połączeniu szeregowym **prąd jest wspólny**\
    \ dla wszystkich elementów. Dlatego opis „przez wszystkie elementy płynie ten sam prąd” odnosi się\
    \ właśnie do połączenia **szeregowego**."
- text: 3\. Przez kondensator o impedancji 10 Ω płynie prąd przemienny o częstotliwości 50Hz i wartości
    2A. Jaki będzie spadek napięcia na kondensatorze?
  answers:
  - 10 V
  - 50 V
  - 20 V
  correct_index: 2
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 20 V, a nie 10 V**\n\nKondensator w obwodzie prądu przemiennego\
    \ charakteryzuje go **impedancja**  \n\n\\[\nZ_C = \\frac{1}{j\\omega C}=jX_C ,\n\\qquad X_C =\\frac{1}{2\\\
    pi f C}\n\\]\n\nWartość liczbową podaje się jako **moduł** impedancji (wartość bezwzględna), czyli\
    \ \\(|Z_C| = X_C\\).\n\nW treści zadania podano:\n- \\(|Z_C| = 10\\;\\Omega\\)\n- częstotliwość \\\
    (f = 50\\;\\text{Hz}\\) (nie jest potrzebna do obliczeń, bo impedancja już jest dana)\n- prąd skuteczny\
    \ \\(I = 2\\;\\text{A}\\)\n\nDla elementu liniowego obowiązuje prawo Ohma w postaci zespolonej:\n\n\
    \\[\n\\boxed{V = I\\;Z}\n\\]\n\nPodstawiając moduły:\n\n\\[\n|V| = |I|\\;|Z| = 2\\;\\text{A}\\times\
    \ 10\\;\\Omega = 20\\;\\text{V}\n\\]\n\nWynik 20 V jest **wartością skuteczną napięcia** (amplitudą\
    \ w układzie RMS).  \nFaza napięcia względem prądu wynosi \\(-90^{\\circ}\\) (napięcie opóźnia się\
    \ o 90°), ale to nie wpływa na jego wielkość.\n\n---\n\n### Gdzie mogło powstać nieporozumienie?\n\
    \n- **Mylenie impedancji z reaktancją** – w przypadku kondensatora impedancja jest czysto urojona\
    \ (\\(jX_C\\)), ale jej moduł jest równy reaktancji \\(X_C\\). Nie zmienia to wyniku, więc 10 Ω →\
    \ 10 Ω.\n- **Użycie niewłaściwej wartości prądu** – 10 V byłoby wynikiem, gdyby prąd wynosił \\(I\
    \ = 1\\;\\text{A}\\) (bo \\(1\\;\\text{A}\\times10\\;\\Omega =10\\;\\text{V}\\)). W zadaniu prąd wynosi\
    \ 2 A.\n- **Zastosowanie wzoru \\(V = I / G\\)** (gdzie \\(G\\) to przewodność) – to dotyczy elementów\
    \ rezystancyjnych i prowadzi do błędnego wyniku.\n\n---\n\n### Krótkie podsumowanie\n\n\\[\n\\boxed{V\
    \ = I\\cdot Z = 2\\;\\text{A}\\times10\\;\\Omega = 20\\;\\text{V}}\n\\]\n\nBłąd wynikał najprawdopodobniej\
    \ z pomylenia wartości prądu lub z niewłaściwego odczytania podanej impedancji. Warto pamiętać, że\
    \ przy obliczeniach w AC używamy **wartości skutecznych** (RMS) i **modułu impedancji**."
  - "**Dlaczego odpowiedź B (50 V) jest niepoprawna?**  \n\nDla elementu liniowego (rezystora, cewki albo\
    \ kondensatora) napięcie i prąd są ze sobą powiązane przez **impedancję** \\(Z\\):\n\n\\[\n\\boxed{V\
    \ = I\\;Z}\n\\]\n\ngdzie  \n\n* \\(I\\) – wartość skuteczna prądu (A),  \n* \\(Z\\) – wartość skuteczna\
    \ impedancji (Ω),  \n* \\(V\\) – wartość skuteczna napięcia (V).\n\nW zadaniu podano:\n\n* \\(Z =\
    \ 10\\;\\Omega\\) (impedancja kondensatora),\n* \\(I = 2\\;\\text{A}\\).\n\nPodstawiając do wzoru:\n\
    \n\\[\nV = 2\\;\\text{A}\\times 10\\;\\Omega = 20\\;\\text{V}.\n\\]\n\nZatem prawidłowa odpowiedź\
    \ to **C – 20 V**.\n\n---\n\n### Skąd mogło wziąć się 50 V?\n\n1. **Mylenie impedancji z reaktancją**\
    \ – dla kondensatora \\(Z = X_C = \\frac{1}{2\\pi f C}\\). Gdyby najpierw wyliczyć pojemność \\(C\\\
    ) i później pomnożyć przez prąd, otrzymuje się tę samą wartość 20 V; nie ma tu dodatkowego czynnika.\n\
    \n2. **Użycie nieprawidłowego prądu** – 50 V byłoby wynikiem \\(V = I Z\\) przy \\(I = 5\\;\\text{A}\\\
    ) (bo \\(5\\;\\text{A}\\times10\\;\\Omega = 50\\;\\text{V}\\)). Prąd 5 A nie został podany w treści.\n\
    \n3. **Zamiana częstotliwości na napięcie** – częstotliwość 50 Hz jest potrzebna jedynie do wyznaczenia\
    \ \\(X_C\\), ale w zadaniu impedancja już jest podana, więc nie wpływa na wynik.\n\n---\n\n### Co\
    \ warto zapamiętać\n\n* **Impuls**: dla elementu czysto pojemnościowego (lub indukcyjnego) napięcie\
    \ i prąd są przesunięte w fazie, ale ich wartości skuteczne wciąż spełniają \\(V = I Z\\).\n* **Jednostki**:\
    \ \\(Z\\) w omach, \\(I\\) w amperach → wynik w woltach.\n* **Częstotliwość** jest potrzebna tylko\
    \ wtedy, gdy nie znamy \\(Z\\) i musimy obliczyć reaktancję:  \n  \\[\n  X_C = \\frac{1}{2\\pi f C},\\\
    qquad X_L = 2\\pi f L.\n  \\]\n\nStąd odpowiedź **B (50 V)** wynika z pomyłki w podstawieniu liczb,\
    \ a nie z fizyki układu. Poprawny wynik to **20 V**."
  - "Gratulacje! \U0001F389  \n\nPoprawna odpowiedź to **C – 20 V**.\n\n**Uzasadnienie**\n\nDla elementu\
    \ o impedancji \\(Z\\) przepływający prąd o wartości skutecznej \\(I\\) powoduje spadek napięcia wyliczany\
    \ ze wzoru:\n\n\\[\nV = I \\cdot Z\n\\]\n\nTutaj:\n\n\\[\nI = 2\\ \\text{A}, \\qquad Z = 10\\ \\Omega\n\
    \\]\n\n\\[\nV = 2\\ \\text{A} \\times 10\\ \\Omega = 20\\ \\text{V}\n\\]\n\nStąd na kondensatorze\
    \ występuje spadek napięcia równy **20 V**."
  - '**Wyjaśnienie**


    Dla elementu o impedancji \(Z\) prąd przemienny \(I\) i napięcie \(U\) są ze sobą powiązane prostym
    prawem Ohma w dziedzinie zespolonej:


    \[

    U = I \cdot Z .

    \]


    W zadaniu:

    - impedancja kondensatora \(Z = 10\ \Omega\),

    - wartość skuteczna prądu \(I = 2\ \text{A}\).


    Podstawiamy:


    \[

    U = 2\ \text{A} \times 10\ \Omega = 20\ \text{V}.

    \]


    Częstotliwość \(f = 50\ \text{Hz}\) nie wpływa na wynik, ponieważ impedancja już uwzględnia jej wartość
    (dla kondensatora \(Z = \frac{1}{j\omega C}\)).


    **Poprawna odpowiedź:** **C. 20 V**.'
- text: '4\. Przez trzy równoległe rezystory 1 Ω, 2 Ω i 4 Ω płyną prądy odpowiednio 4 A, 2 A i 1A. Całkowite
    natężenie prądu płynącego w obwodzie to:'
  answers:
  - 4 A
  - 1 A
  - 7 A
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („4 A”) jest błędna?**\n\nW układzie równoległym prądy w poszczególnych gałęziach\
    \ **sumują się**.  \nDane w zadaniu:\n\n| Rezystor | \\(R\\) [Ω] | Prąd w gałęzi \\(I\\) [A] |\n|----------|-----------|------------------------|\n\
    | 1        | 1         | 4                      |\n| 2        | 2         | 2                    \
    \  |\n| 3        | 4         | 1                      |\n\nCałkowite natężenie prądu w obwodzie jest\
    \ więc\n\n\\[\nI_{\\text{całk}} = I_1 + I_2 + I_3 = 4\\ \\text{A} + 2\\ \\text{A} + 1\\ \\text{A}=7\\\
    \ \\text{A}.\n\\]\n\nMożna to także sprawdzić na podstawie równych napięć w gałęziach:\n\n\\[\nU =\
    \ I_1R_1 = 4\\ \\text{A}\\cdot1\\ \\Omega = 4\\ \\text{V},\n\\qquad\nU = I_2R_2 = 2\\ \\text{A}\\\
    cdot2\\ \\Omega = 4\\ \\text{V},\n\\qquad\nU = I_3R_3 = 1\\ \\text{A}\\cdot4\\ \\Omega = 4\\ \\text{V}.\n\
    \\]\n\nJedno i to samo napięcie potwierdza, że podane prądy są prawidłowe, a ich suma wynosi **7 A**.\n\
    \nDlatego odpowiedź **A (4 A)** odnosi się jedynie do prądu w pierwszym rezystorze i nie jest sumą\
    \ całkowitą. Poprawna odpowiedź to **C – 7 A**."
  - "**Dlaczego odpowiedź B („1 A”) jest niepoprawna**\n\nTrzy rezystory są połączone **równolegle**.\
    \  \nW takim połączeniu **całkowite natężenie prądu** w obwodzie jest sumą prądów płynących w poszczególnych\
    \ gałęziach:\n\n\\[\nI_{\\text{całk}} = I_1 + I_2 + I_3\n\\]\n\nZ treści zadania mamy:\n\n- przez\
    \ rezystor 1 Ω płynie \\(I_1 = 4\\;\\text{A}\\),\n- przez rezystor 2 Ω płynie \\(I_2 = 2\\;\\text{A}\\\
    ),\n- przez rezystor 4 Ω płynie \\(I_3 = 1\\;\\text{A}\\).\n\nPodstawiając:\n\n\\[\nI_{\\text{całk}}\
    \ = 4\\;\\text{A} + 2\\;\\text{A} + 1\\;\\text{A} = 7\\;\\text{A}\n\\]\n\nDlatego prawidłowa odpowiedź\
    \ to **C – 7 A**.\n\nOdpowiedź B („1 A”) odnosi się jedynie do prądu w najwolniejszym rezystorze (4 Ω)\
    \ i nie uwzględnia pozostałych dwóch gałęzi, więc nie jest sumą całkowitą."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – 7 A**, co jest prawidłowe.\n\nDla rezystorów połączonych\
    \ równolegle całkowite natężenie prądu w obwodzie jest sumą prądów płynących przez poszczególne gałęzie:\n\
    \n\\[\nI_{\\text{total}} = I_1 + I_2 + I_3 = 4\\ \\text{A} + 2\\ \\text{A} + 1\\ \\text{A} = 7\\ \\\
    text{A}.\n\\]\n\nDlatego prawidłowa odpowiedź to **7 A**. ✅"
  - "**Rozwiązanie**\n\nDla rezystorów połączonych równolegle każdy z nich tworzy odrębny tor przepływu\
    \ prądu.  \nW takim połączeniu **całkowite natężenie prądu** w obwodzie jest sumą prądów płynących\
    \ przez poszczególne gałęzie:\n\n\\[\nI_{\\text{całk}} = I_1 + I_2 + I_3 .\n\\]\n\nDane:\n\n* \\(R_1\
    \ = 1\\ \\Omega,\\; I_1 = 4\\ \\text{A}\\)\n* \\(R_2 = 2\\ \\Omega,\\; I_2 = 2\\ \\text{A}\\)\n* \\\
    (R_3 = 4\\ \\Omega,\\; I_3 = 1\\ \\text{A}\\)\n\nPodstawiamy:\n\n\\[\nI_{\\text{całk}} = 4\\ \\text{A}\
    \ + 2\\ \\text{A} + 1\\ \\text{A} = 7\\ \\text{A}.\n\\]\n\n**Odpowiedź:** całkowite natężenie prądu\
    \ wynosi **7 A** – wybór **C**."
- text: 5\. O ile spadnie napięcie 12 V akumulatora o rezystancji wewnętrznej 0,1 Ω przy poborze 10 A
    prądu?
  answers:
  - 1 V
  - 10 V
  - 0,1 V
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – 1 V** jest prawidłowa.\n\nSpadek napięcia na wewnętrznej rezystancji\
    \ akumulatora wyliczamy ze wzoru Ohma:\n\n\\[\n\\Delta U = I \\cdot r\n\\]\n\ngdzie  \n\\(I = 10\\\
    \ \\text{A}\\) – pobierany prąd,  \n\\(r = 0{,}1\\ \\Omega\\) – rezystancja wewnętrzna.\n\n\\[\n\\\
    Delta U = 10\\ \\text{A} \\times 0{,}1\\ \\Omega = 1\\ \\text{V}\n\\]\n\nZatem napięcie na zaciskach\
    \ akumulatora spadnie z 12 V do \\(12\\ \\text{V} - 1\\ \\text{V} = 11\\ \\text{V}\\). Odpowiedź A\
    \ jest więc poprawna."
  - "**Dlaczego odpowiedź B (10 V) jest błędna?**\n\nSpadek napięcia na rezystancji wewnętrznej akumulatora\
    \ obliczamy ze wzoru Ohma:\n\n\\[\n\\Delta V = I \\cdot r\n\\]\n\ngdzie  \n\n- \\(I\\) – prąd pobierany\
    \ z akumulatora,  \n- \\(r\\) – rezystancja wewnętrzna.\n\nPodstawiając dane z zadania:\n\n\\[\n\\\
    Delta V = 10\\ \\text{A} \\times 0{,}1\\ \\Omega = 1\\ \\text{V}\n\\]\n\nZatem napięcie na zaciskach\
    \ akumulatora spadnie o **1 V**, a nie 10 V.  \n\nWartość 10 V to po prostu pomylenie jednostek (np.\
    \ pomylenie prądu z napięciem) lub nieprawidłowe podstawienie liczb.\n\n**Dodatkowa informacja** –\
    \ po uwzględnieniu spadku napięcia terminalnego akumulatora będzie:\n\n\\[\nV_{\\text{terminal}} =\
    \ 12\\ \\text{V} - 1\\ \\text{V} = 11\\ \\text{V}\n\\]\n\nDlatego prawidłowa odpowiedź to **A. 1 V**."
  - "**Dlaczego odpowiedź C (0,1 V) jest niepoprawna?**  \n\nSpadek napięcia na wewnętrznej rezystancji\
    \ akumulatora wyliczamy z prawa Ohma:\n\n\\[\n\\Delta U = I \\cdot R_{\\text{wew}}\n\\]\n\n- prąd\
    \ pobierany: \\( I = 10\\;\\text{A} \\)  \n- rezystancja wewnętrzna: \\( R_{\\text{wew}} = 0{,}1\\\
    ;\\Omega \\)\n\n\\[\n\\Delta U = 10\\;\\text{A} \\times 0{,}1\\;\\Omega = 1\\;\\text{V}\n\\]\n\nStąd\
    \ napięcie na zaciskach akumulatora spada z **12 V** do\n\n\\[\nU_{\\text{terminal}} = 12\\;\\text{V}\
    \ - 1\\;\\text{V} = 11\\;\\text{V}\n\\]\n\n**Gdzie wzięła się wartość 0,1 V?**  \nGdyby prąd wynosił\
    \ jedynie \\(1\\;\\text{A}\\), to rzeczywiście:\n\n\\[\n\\Delta U = 1\\;\\text{A} \\times 0{,}1\\\
    ;\\Omega = 0{,}1\\;\\text{V}\n\\]\n\nJednak w zadaniu prąd to **10 A**, więc spadek jest dziesięć\
    \ razy większy.\n\n**Podsumowanie**  \n\n- Prawidłowy spadek napięcia: **1 V** → odpowiedź **A**.\
    \  \n- Odpowiedź **C** (0,1 V) pomyliła wartość prądu (pomyślała 1 A zamiast 10 A).  \n\nPamiętaj:\
    \ przy stałej rezystancji wewnętrznej spadek napięcia rośnie proporcjonalnie do pobieranego prądu."
  - "**Wyjaśnienie**\n\nSpadek napięcia na rezystancji wewnętrznej akumulatora wyliczamy ze wzoru Ohma:\n\
    \n\\[\n\\Delta V = I \\cdot R_{\\text{wew}}\n\\]\n\ngdzie  \n\n- \\(I = 10\\ \\text{A}\\) – pobierany\
    \ prąd,  \n- \\(R_{\\text{wew}} = 0{,}1\\ \\Omega\\) – rezystancja wewnętrzna.\n\nPodstawiając:\n\n\
    \\[\n\\Delta V = 10\\ \\text{A} \\times 0{,}1\\ \\Omega = 1\\ \\text{V}\n\\]\n\nZatem napięcie na\
    \ zaciskach akumulatora spadnie o **1 V**.  \n\n**Poprawna odpowiedź:** A. 1 V."
- text: '10\. We wzmacniaczu tranzystorowym w układzie wspólnego kolektora obciążenie jest dołączane między:'
  answers:
  - kolektor a zasilanie
  - bazę a kolektor
  - emiter a masę
  correct_index: 2
  explanations:
  - "**Dlaczego obciążenie w układzie wspólnego kolektora podłączamy między emiter a masę?**\n\n1. **Topologia\
    \ układu**  \n   W konfiguracji **common‑collector (emitter follower)** kolektor jest połączony stałym\
    \ napięciem zasilania (zwykle VCC) i pełni jedynie rolę „źródła prądu”.  \n   \\[\n   V_C \\approx\
    \ V_{CC}\n   \\]\n   Dlatego nie ma tam punktu, w którym moglibyśmy uzyskać użyteczny sygnał wyjściowy.\n\
    \n2. **Sygnał wyjściowy**  \n   Sygnał wyjściowy pojawia się **na emiterze** i jest w fazie z sygnałem\
    \ bazowym, ale o nieco niższym napięciu (spadek \\(V_{BE}\\) ≈ 0,6‑0,7 V).  \n   \\[\n   V_{out}=V_E\
    \ \\approx V_B - V_{BE}\n   \\]\n   To właśnie na tym węźle podłączamy obciążenie, aby pobierało prąd\
    \ z emitera.\n\n3. **Impedancja wyjściowa**  \n   Emiter w tej konfiguracji ma bardzo niską impedancję\
    \ wyjściową, co pozwala na efektywne sterowanie obciążeniem (np. głośnikiem, rezystorem). Podłączenie\
    \ obciążenia gdzie indziej (np. między kolektor a zasilanie) skutkowałoby wysoką impedancją i praktycznie\
    \ nie przenosiłoby sygnału.\n\n4. **Co by się stało przy wyborze A („kolektor‑zasilanie”)?**  \n \
    \  - **Brak sygnału wyjściowego** – napięcie kolektora jest stałe (≈ VCC).  \n   - **Zniekształcenia\
    \ i zmiana punktu pracy** – podłączenie rezystora do stałego VCC spowodowałoby jedynie zmianę prądu\
    \ kolektora, nie generując użytecznego napięcia wyjściowego.  \n   - **Utrata charakterystyki układu**\
    \ – utracilibyśmy niską impedancję wyjściową i zaletę śledzenia napięcia (gain ≈ 1).\n\n5. **Dlaczego\
    \ odpowiedź B („baza‑kolektor”) też jest niepoprawna?**  \n   Połączenie obciążenia między bazą a\
    \ kolektorem tworzyłoby **układ współdzielonego napięcia** pomiędzy dwoma węzłami, które nie są przeznaczone\
    \ do przenoszenia sygnału wyjściowego. Baza jest sterowana, a nie źródłem prądu dla obciążenia.\n\n\
    ---\n\n**Podsumowanie**  \nW układzie wspólnego kolektora jedynym praktycznym miejscem na podłączenie\
    \ obciążenia jest **emiter‑masa** (odpowiedź C). To zapewnia:\n- wyjściowy sygnał o niskiej impedancji,\n\
    - prawidłową charakterystykę wzmocnienia (gain ≈ 1, faza zgodna),\n- stabilny punkt pracy tranzystora.\n\
    \nDlatego odpowiedź A była błędna – kolektor jest połączony z zasilaniem i nie może pełnić roli wyjścia."
  - "**Dlaczego obciążenie w układzie wspólnego kolektora (emitter‑follower) podłączane jest **między\
    \ emiter a masę** (odpowiedź C), a nie między bazę a kolektor (odpowiedź B)?**\n\n---\n\n### 1. Topologia\
    \ wspólnego kolektora  \n\n| element | połączenie |\n|---|---|\n| **Kolektor** | podłączony stałym\
    \ napięciem zasilania \\(V_{CC}\\) (przez rezystor lub bezpośrednio) |\n| **Baza** | wejście sygnałowe\
    \ (przez rezystor bazowy) |\n| **Emiter** | wyjście sygnałowe, zazwyczaj z rezystorem obciążającym\
    \ do masy (lub do ujemnego zasilania) |\n\nW tej konfiguracji **emiter** „śledzi” napięcie bazy, od\
    \ którego odjąć trzeba spadek \\(V_{BE}\\) (~0,6 V). Dlatego napięcie wyjściowe jest prawie równe\
    \ napięciu wejściowemu, a wzmocnienie napięciowe wynosi  \n\n\\[\nA_v = \\frac{v_{out}}{v_{in}} \\\
    approx 1\n\\]\n\ni jest **odwrócone fazowo** (brak odwrócenia).\n\n---\n\n### 2. Gdzie powinno być\
    \ podłączone obciążenie?\n\n1. **Emiter – masa**  \n   * Emiter jest węzłem, którego napięcie zmienia\
    \ się razem z sygnałem wejściowym, więc to właśnie on może zasilać zewnętrzne obciążenie (np. głośnik,\
    \ rezystor, sterownik).  \n   * Rezystor (lub inny element) podłączony **między emiter a masę** tworzy\
    \ prąd płynący przez tranzystor, co pozwala na uzyskanie pożądanego prądu wyjściowego przy minimalnym\
    \ spadku napięcia na samym tranzystorze.\n\n2. **Kolektor – zasilanie**  \n   * Kolektor w układzie\
    \ wspólnego kolektora jest zazwyczaj połączony z \\(V_{CC}\\) i pełni rolę „stałego” źródła prądu.\
    \ Nie ma tu miejsca na obciążenie, bo w przeciwnym razie zakłóciłoby to punkt pracy (bias) i spowodowałoby\
    \ szybkie nasycenie tranzystora.\n\n3. **Baza – kolektor** (odpowiedź B)  \n   * Gdyby obciążenie\
    \ podłączyć między bazę a kolektor, wprowadzilibyśmy **duży wpływ na prąd bazy**. Obciążenie „ściągałoby”\
    \ prąd bazowy, zmieniając punkt pracy i obniżając wzmocnienie prądowe.  \n   * Dodatkowo, połączenie\
    \ to tworzyłoby **dzielnik napięciowy** z rezystorem bazowym, co nie pozwala na swobodny przepływ\
    \ sygnału do emitera. W praktyce nie uzyskuje się tu pożądanej charakterystyki emisera‑followera.\n\
    \n---\n\n### 3. Podsumowanie najważniejszych powodów\n\n- **Emiter jest wyjściem** sygnału – to on\
    \ zmienia się wraz z sygnałem wejściowym, więc to właśnie on powinien zasilać obciążenie.  \n- **Kolektor\
    \ jest stałym zasilaniem**; podłączanie obciążenia do niego zakłócałoby bias i doprowadziłoby do nasycenia\
    \ tranzystora.  \n- **Baza służy jedynie do sterowania prądem kolektora**; obciążenie między bazą\
    \ a kolektorem ograniczałoby prąd bazy i nie spełniałoby funkcji wzmocnienia prądowego, które jest\
    \ główną zaletą układu wspólnego kolektora.\n\nDlatego jedyną poprawną odpowiedzią jest **C – emiter\
    \ a masę**.  \n\n---  \n\n*Krótka reguła:* w układzie **emitter‑follower** wyjście i obciążenie zawsze\
    \ podłączamy do **emitera**, a nie do bazy ani kolektora."
  - "## Gratulacje! \U0001F389  \n\nZaznaczyłeś odpowiedź **C – „emiter a masę”** i jest ona prawidłowa.\n\
    \n### Dlaczego?\n\nW układzie **wspólnego kolektora** (zwanym także *emitter follower*):\n- **Kolektor**\
    \ jest zwykle podłączony bezpośrednio do napięcia zasilania \\(V_{CC}\\) i pełni rolę stałego napięcia\
    \ odniesienia.\n- **Baza** otrzymuje sygnał wejściowy, a jej napięcie jest o około \\(V_{BE}\\) (≈ 0,6‑0,7 V)\
    \ wyższe od napięcia emitera.\n- **Emiter** jest miejscem, w którym uzyskuje się wzmocniony sygnał\
    \ prądowy. Dlatego właśnie **obciążenie (rezystor, lampka, itp.) podłącza się pomiędzy emiter a masę\
    \ (uziemienie)**.  \n\nTakie połączenie zapewnia niski opór wyjściowy i duże wzmocnienie prądowe,\
    \ charakterystyczne dla konfiguracji wspólnego kolektora.  \n\nJeszcze raz gratuluję poprawnego wyboru!\
    \ \U0001F680"
  - "**Dlaczego w układzie wspólnego kolektora (emitter‑follower) obciążenie podłączamy między emiter\
    \ a masę?**\n\n1. **Topologia układu**  \n   - **Kolektor** jest zazwyczaj podłączony stałym napięciem\
    \ zasilania (np. VCC) i pełni funkcję stałego napięcia odniesienia.  \n   - **Baza** otrzymuje sygnał\
    \ wejściowy (poprzez dzielnik lub bezpośrednio).  \n   - **Emiter** jest jedynym węzłem, w którym\
    \ pojawia się zarówno sygnał wyjściowy, jak i prąd wyjściowy.\n\n2. **Charakterystyka wspólnego kolektora**\
    \  \n   - Napięciowe wzmocnienie ≈ 1 (wyjście „śledzi” bazę).  \n   - Wysoki wzmocnienie prądowe i\
    \ niski impedancja wyjściowa, więc układ jest idealny do **zasilania obciążeń niskonapięciowych**\
    \ (np. głośniki, rezystory, inne stopnie).  \n   - Aby prąd płynący do obciążenia mógł swobodnie przepływać,\
    \ musi on mieć **droga zamknięta**: od kolektora (VCC) → przez tranzystor → **emiter → masę**.\n\n\
    3. **Podłączenie obciążenia**  \n   - Umieszczając rezystor (lub inny element) **pomiędzy emiterem\
    \ a masą**, uzyskujemy:  \n     \\[\n     I_{\\text{obc}} = \\frac{V_{\\text{em}}}{R_{\\text{obc}}}\n\
    \     \\]\n     gdzie \\(V_{\\text{em}}\\) jest napięciem emitera, które jest praktycznie równe napięciu\
    \ bazy minus spadek \\(V_{BE}\\).  \n   - Gdyby obciążenie podłączono w inny sposób (np. kolektor‑zasilanie\
    \ lub baza‑kolektor), nie uzyskano by właściwego prądu wyjściowego i układ straciłby swoją charakterystykę\
    \ emisora‑followera.\n\nDlatego prawidłowa odpowiedź to:\n\n**C. emiter a masę**."
- text: 11\. Od czego zależna jest rezystancja przewodu?
  answers:
  - jego materiału, długości, przekroju i temperatury .
  - jego materiału, długości, przekroju i użytej izolacji.
  - jego materiału, długości, przekroju i napięcia pracy.
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A** – „jego materiału, długości, przekroju i\
    \ temperatury” – i jest ona prawidłowa.\n\nRezystancja jednorodnego przewodu wyraża się wzorem  \n\
    \n\\[\nR = \\rho \\frac{L}{A},\n\\]\n\ngdzie  \n\n- \\(\\rho\\) – oporność właściwa materiału (zależna\
    \ od rodzaju materiału i od temperatury),  \n- \\(L\\) – długość przewodu,  \n- \\(A\\) – pole przekroju\
    \ poprzecznego.\n\nZatem rezystancja rośnie ze wzrostem **długości** i **oporności właściwej** (która\
    \ zmienia się wraz z **temperaturą**) oraz maleje przy zwiększaniu **przekroju**. Dlatego wymienione\
    \ w odpowiedzi A czynniki są decydujące dla wartości rezystancji."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Izolacja** nie wchodzi do wzoru na opór przewodnika.\
    \  \n  Izolacja otacza drut i chroni go przed zwarciem, ale nie zmienia jego **rezystywności** ani\
    \ wymiarów przewodnika. Dopiero gdy izolacja wpływa na temperaturę drutu (np. przez ograniczenie odprowadzania\
    \ ciepła), pośrednio może zmienić opór – nie jest to jednak czynnik, który opisuje sam opór.\n\n-\
    \ **Napięcie pracy** również nie ma wpływu na opór przewodnika.  \n  Zależność między napięciem a\
    \ prądem opisuje prawo Ohma \\(V = I R\\); napięcie jest **wynikiem** oporu, a nie jego przyczyną.\
    \ Dla liniowych przewodników opór jest stały (przy danej temperaturze) niezależnie od przyłożonego\
    \ napięcia.\n\n**Co faktycznie decyduje o rezystancji przewodu?**  \n\nOpór przewodnika wyraża wzór:\n\
    \n\\[\nR = \\rho \\frac{L}{A},\n\\]\n\ngdzie:  \n\n- \\(\\rho\\) – **rezystywność** materiału (zależna\
    \ od rodzaju materiału i od temperatury).  \n- \\(L\\) – **długość** przewodu (im dłuższy, tym większy\
    \ opór).  \n- \\(A\\) – **pole przekroju poprzecznego** (większy przekrój → mniejszy opór).  \n\n\
    Temperatura wpływa na \\(\\rho\\) zgodnie z przybliżeniem:\n\n\\[\n\\rho(T) = \\rho_0 \\bigl[1 + \\\
    alpha (T - T_0)\\bigr],\n\\]\n\ngdzie \\(\\alpha\\) jest współczynnikiem temperaturowym materiału.\
    \  \n\n**Podsumowanie**  \n\n- **Materiał** → określa podstawową rezystywność.  \n- **Długość** i\
    \ **przekrój** → geometryczne czynniki w równaniu \\(R = \\rho L/A\\).  \n- **Temperatura** → modyfikuje\
    \ rezystywność \\(\\rho\\).  \n\nStąd poprawna odpowiedź to **A**: *jego materiału, długości, przekroju\
    \ i temperatury*."
  - "**Dlaczego odpowiedź C jest błędna?**\n\nRezystancja przewodu zależy od jego właściwości fizycznych,\
    \ a nie od warunków zasilania.  \nWzór opisujący opór jednorodnego odcinka przewodu to  \n\n\\[\n\
    R = \\rho \\frac{L}{A},\n\\]\n\ngdzie  \n\n* \\(\\rho\\) – rezystywność materiału (zależy od **materiału**\
    \ i **temperatury**),  \n* \\(L\\) – długość przewodu,  \n* \\(A\\) – pole przekroju poprzecznego.\n\
    \nNapięcie pracy (\\(U\\)) nie występuje w tym równaniu. Zmiana napięcia nie zmienia struktury krystalicznej\
    \ ani wymiarów przewodu, więc nie wpływa na opór (o ile nie doprowadzi do przegrzania i zmiany temperatury).\
    \ Dlatego czynnik „napięcie pracy” w odpowiedzi C jest nieistotny.\n\n---\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź A?**\n\n* **Materiał** – określa rezystywność \\(\\rho\\). Różne materiały (miedź,\
    \ aluminium, stal) mają różne \\(\\rho\\).\n* **Długość \\(L\\)** – opór rośnie proporcjonalnie do\
    \ długości (dłuższy odcinek = większy opór).\n* **Przekrój \\(A\\)** – opór maleje przy zwiększaniu\
    \ pola przekroju (grubszy przewód = mniejszy opór).\n* **Temperatura** – \\(\\rho\\) jest funkcją\
    \ temperatury: \\(\\rho(T)=\\rho_0[1+\\alpha(T-T_0)]\\). Wzrost temperatury zwiększa rezystywność\
    \ i tym samym opór.\n\nZatem jedyne czynniki wymienione w odpowiedzi A rzeczywiście wpływają na rezystancję\
    \ przewodu.  \n\n---  \n\n**Podsumowanie**  \nRezystancja zależy od właściwości materiału, wymiarów\
    \ przewodu oraz temperatury, a nie od napięcia przyłożonego do przewodu. Dlatego odpowiedź C jest\
    \ niepoprawna, a A – prawidłowa."
  - "**Odpowiedź: A** – rezystancja przewodu zależy od jego **materiału, długości, przekroju i temperatury**.\n\
    \n---\n\n### Dlaczego?\n\nRezystancję \\(R\\) opisuje wzór:\n\n\\[\nR = \\rho \\,\\frac{L}{A}\n\\\
    ]\n\n- \\(\\rho\\) – **rezystywność** materiału (zależna od rodzaju przewodnika i od temperatury).\
    \  \n- \\(L\\) – **długość** przewodu – im dłuższy, tym większa rezystancja.  \n- \\(A\\) – **pole\
    \ przekroju poprzecznego** – przy większym przekroju rezystancja maleje.  \n\nTemperatura wpływa na\
    \ \\(\\rho\\) (dla większości metali \\(\\rho\\) rośnie wraz ze wzrostem temperatury), dlatego jest\
    \ to czwarty czynnik wpływający na rezystancję.  \n\nPozostałe podane czynniki (izolacja, napięcie\
    \ pracy) nie mają bezpośredniego wpływu na wartość \\(R\\)."
- text: 12\. Który przewód o tej samej długości i przekroju będzie miał największą rezystancję?
  answers:
  - wykonany z aluminium
  - wykonany z żelaza
  - wykonany z miedzi
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wykonany z aluminium”) jest niepoprawna?**  \n\nDla przewodów o **identycznej\
    \ długości \\(L\\)** i **przekroju poprzecznym \\(A\\)** opór elektryczny wyraża się wzorem  \n\n\\\
    [\nR = \\rho \\,\\frac{L}{A},\n\\]\n\ngdzie \\(\\rho\\) jest **rezystywnością materiału**.  \nPrzy\
    \ stałych \\(L\\) i \\(A\\) jedynym czynnikiem decydującym o wielkości \\(R\\) jest właśnie \\(\\\
    rho\\).\n\n| Materiał | Rezystywność \\(\\rho\\) (Ω·m) |\n|----------|----------------------------|\n\
    | Aluminium | \\(\\approx 2{,}8 \\times 10^{-8}\\) |\n| Żelazo    | \\(\\approx 9{,}7 \\times 10^{-8}\\\
    ) |\n| Miedź     | \\(\\approx 1{,}7 \\times 10^{-8}\\) |\n\n\\(\\rho_{\\text{Fe}}\\) (żelazo) jest\
    \ **największa**, więc przy równych wymiarach przewodu żelazny będzie miał **największy opór**.  \n\
    \nAluminium ma rezystywność wyższą od miedzi, ale **znacznie niższą** od żelaza, dlatego przewód z\
    \ aluminium nie może mieć największego oporu w tym zestawieniu.  \n\n**Podsumowanie:**  \n- Równe\
    \ wymiary → porównujemy jedynie \\(\\rho\\).  \n- Największa \\(\\rho\\) → największy opór.  \n- Największa\
    \ \\(\\rho\\) wśród podanych materiałów to żelazo → **poprawna odpowiedź B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – wykonany z żelaza** jest prawidłowa.\n\nDla przewodu\
    \ o stałej długości \\(L\\) i stałym przekroju \\(A\\) rezystancja wyraża się wzorem  \n\n\\[\nR =\
    \ \\rho \\frac{L}{A},\n\\]\n\ngdzie \\(\\rho\\) jest oporem właściwym materiału.  \nPonieważ \\(L\\\
    ) i \\(A\\) są identyczne dla wszystkich trzech przewodów, ich rezystancje różnią się wyłącznie wartością\
    \ \\(\\rho\\).\n\n\\[\n\\rho_{\\text{żelazo}} \\;>\\; \\rho_{\\text{aluminium}} \\;>\\; \\rho_{\\\
    text{miedź}}.\n\\]\n\nŻelazo ma największy opór właściwy, więc przy tych samych wymiarach będzie miało\
    \ największą rezystancję."
  - "**Dlaczego odpowiedź C („wykonany z miedzi”) jest niepoprawna?**\n\nRezystancja jednorodnego przewodnika\
    \ wyraża się wzorem  \n\n\\[\nR=\\rho \\,\\frac{L}{A},\n\\]\n\ngdzie  \n\n- \\( \\rho \\) – oporność\
    \ właściwa materiału (resystywność),  \n- \\( L \\) – długość przewodu,  \n- \\( A \\) – pole przekroju\
    \ poprzecznego.\n\nW zadaniu **\\(L\\) i \\(A\\) są takie same** dla wszystkich trzech przewodów,\
    \ więc czynnik decydujący o wielkości rezystancji jest wyłącznie \\(\\rho\\). Im większa oporność\
    \ właściwa, tym większa rezystancja.\n\nTypowe wartości oporności właściwych w temperaturze pokojowej:\n\
    \n- **Miedź**: \\(\\rho_{\\text{Cu}} \\approx 1.7\\times10^{-8}\\; \\Omega\\!\\cdot\\!{\\rm m}\\)\
    \  \n- **Aluminium**: \\(\\rho_{\\text{Al}} \\approx 2.8\\times10^{-8}\\; \\Omega\\!\\cdot\\!{\\rm\
    \ m}\\)  \n- **Żelazo**: \\(\\rho_{\\text{Fe}} \\approx 9.7\\times10^{-8}\\; \\Omega\\!\\cdot\\!{\\\
    rm m}\\)\n\n\\[\n\\rho_{\\text{Fe}} \\;>\\; \\rho_{\\text{Al}} \\;>\\; \\rho_{\\text{Cu}}\n\\]\n\n\
    Stąd:\n\n\\[\nR_{\\text{Fe}} \\;>\\; R_{\\text{Al}} \\;>\\; R_{\\text{Cu}}.\n\\]\n\nNajwiększą rezystancję\
    \ ma więc przewód **z żelaza** (odpowiedź B).  \n\nMiedź, będąc najdobrym przewodnikiem (najmniejsza\
    \ \\(\\rho\\)), ma najniższą rezystancję, a nie najwyższą. Dlatego zaznaczenie odpowiedzi C jest błędne."
  - "**Dlaczego najwięcej oporu ma przewód żelazny?**\n\nDla przewodu o stałej długości \\(L\\) i przekroju\
    \ poprzecznym \\(A\\) opór elektryczny wyraża się wzorem  \n\n\\[\nR=\\rho \\frac{L}{A},\n\\]\n\n\
    gdzie \\(\\rho\\) jest **rezystywnością właściwą** materiału.  \nPonieważ w pytaniu wszystkie przewody\
    \ mają tę samą długość i ten sam przekrój, czynnik \\(\\frac{L}{A}\\) jest identyczny dla wszystkich\
    \ trzech przypadków. Różnica w oporze zależy więc wyłącznie od \\(\\rho\\).\n\n| Materiał | Rezystywność\
    \ \\(\\rho\\) (≈) |\n|----------|---------------------------|\n| Miedź    | \\(1.68 \\times 10^{-8}\\\
    \ \\Omega\\!\\cdot\\!{\\rm m}\\) |\n| Aluminium| \\(2.65 \\times 10^{-8}\\ \\Omega\\!\\cdot\\!{\\\
    rm m}\\) |\n| Żelazo   | \\(9.7 \\times 10^{-8}\\ \\Omega\\!\\cdot\\!{\\rm m}\\) |\n\nWidać, że **żelazo**\
    \ ma najwięcej razy większą rezystywność niż miedź i aluminium. Dlatego przy równych wymiarach przewodu:\n\
    \n\\[\nR_{\\text{żelazo}} \\;>\\; R_{\\text{aluminium}} \\;>\\; R_{\\text{miedź}} .\n\\]\n\nStąd poprawna\
    \ odpowiedź: **B. wykonany z żelaza**."
- text: 13\. W obwodzie prądu stałego przez rezystor 1 kΩ płynie prąd 2 mA. Jaki jest spadek napięcia
    na rezystorze?
  answers:
  - 200 V
  - 2000 V
  - 2 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (200 V) jest niepoprawna**\n\nW obwodzie prądu stałego obowiązuje prawo Ohma\
    \  \n\n\\[\nV = I \\cdot R\n\\]\n\ngdzie  \n\n- \\(V\\) – spadek napięcia (w woltach, V)  \n- \\(I\\\
    ) – natężenie prądu (w amperach, A)  \n- \\(R\\) – opór (w omach, Ω)\n\n---\n\n### 1. Zamiana jednostek\
    \  \n\n- Prąd: \\(2\\;\\text{mA} = 2 \\times 10^{-3}\\,\\text{A}\\)  \n- Opór: \\(1\\;\\text{k}\\\
    Omega = 10^{3}\\,\\Omega = 1000\\,\\Omega\\)\n\n---\n\n### 2. Obliczenie\n\n\\[\n\\begin{aligned}\n\
    V &= I \\cdot R \\\\\n  &= (2 \\times 10^{-3}\\,\\text{A}) \\times (1000\\,\\Omega) \\\\\n  &= 2\\\
    ,\\text{V}\n\\end{aligned}\n\\]\n\n---\n\n### 3. Gdzie mogło nastąpić pomyłka?\n\n- **Brak przeliczenia\
    \ mili‑ i kilo‑** – gdyby pominąć przeliczenia, otrzymalibyśmy \\(2 \\times 1000 = 2000\\) (odpowiedź\
    \ B).  \n- **Pomnożenie zamiast podzielenia** – gdyby użyto odwrotności (np. \\(\\frac{R}{I}\\) zamiast\
    \ \\(I \\cdot R\\)), uzyskalibyśmy \\( \\frac{1000}{2 \\times 10^{-3}} = 5 \\times 10^{5}\\,\\text{V}\\\
    ), co jest jeszcze bardziej odległe.  \n- **Błąd w przesunięciu dziesiętnym** – najprawdopodobniej\
    \ przeliczono \\(2\\;\\text{mA}\\) na \\(0{,}02\\,\\text{A}\\) (zamiast \\(0{,}002\\)), co dałoby\
    \ \\(0{,}02 \\times 1000 = 20\\;\\text{V}\\). Aby dostać 200 V trzeba byłoby pomylić się jeszcze o\
    \ kolejny rząd, czyli potraktować \\(2\\;\\text{mA}\\) jako \\(0{,}2\\,\\text{A}\\).\n\nW każdym wypadku\
    \ kluczowy jest **poprawny przelicznik jednostek**. Po ich uwzględnieniu wynik wynosi **2 V**, czyli\
    \ odpowiedź C."
  - "**Dlaczego odpowiedź B (2000 V) jest niepoprawna?**\n\nW układzie prądu stałego obowiązuje prawo\
    \ Ohma  \n\n\\[\nV = I \\cdot R,\n\\]\n\ngdzie  \n\n* \\(V\\) – spadek napięcia (w woltach, V),  \n\
    * \\(I\\) – natężenie prądu (w amperach, A),  \n* \\(R\\) – oporność (w omach, Ω).\n\n---\n\n### Krok\
    \ po kroku\n\n1. **Zamiana jednostek**  \n   - Natężenie: \\(2\\ \\text{mA} = 2 \\times 10^{-3}\\\
    \ \\text{A}=0.002\\ \\text{A}\\)  \n   - Rezystancja: \\(1\\ \\text{k}\\Omega = 1 \\times 10^{3}\\\
    \ \\Omega = 1000\\ \\Omega\\)\n\n2. **Podstawienie do wzoru**  \n\n\\[\nV = 0.002\\ \\text{A} \\times\
    \ 1000\\ \\Omega = 2\\ \\text{V}.\n\\]\n\n---\n\n### Skąd wzięła się wartość 2000 V?\n\n- **Błąd konwersji**:\
    \ Gdyby nie przeliczyć miliamperów na ampery (pozostawić \\(I = 2\\) zamiast \\(0.002\\)), otrzymalibyśmy\
    \  \n\n  \\[\n  V = 2\\ \\text{A} \\times 1000\\ \\Omega = 2000\\ \\text{V},\n  \\]\n\n  czyli wynik\
    \ odpowiadałby sytuacji, w której przez rezystor płyną **2 A**, a nie **2 mA**.  \n\n- **Inny możliwy\
    \ błąd**: pomylenie „kilo‑” (10³) z „mega‑” (10⁶) lub po prostu brak przeliczenia jednostek.\n\n---\n\
    \n### Podsumowanie\n\nPoprawny spadek napięcia wynosi **2 V** (odpowiedź C).  \nWarto pamiętać, że\
    \ przy stosowaniu prawa Ohma najważniejsze jest **poprawne przeliczenie wszystkich jednostek** na\
    \ ich podstawowe odpowiedniki (A, Ω, V)."
  - "Gratulacje! \U0001F389  \n\nZaznaczyłeś odpowiedź **C. 2 V**, co jest prawidłowe.\n\n**Dlaczego?**\
    \  \nZ prawa Ohma:\n\n\\[\nU = I \\cdot R\n\\]\n\n- \\(I = 2\\ \\text{mA} = 2 \\times 10^{-3}\\ \\\
    text{A}\\)  \n- \\(R = 1\\ \\text{kΩ} = 1 \\times 10^{3}\\ \\text{Ω}\\)\n\n\\[\nU = (2 \\times 10^{-3}\\\
    \ \\text{A}) \\times (1 \\times 10^{3}\\ \\text{Ω}) = 2\\ \\text{V}\n\\]\n\nSpadek napięcia na rezystorze\
    \ wynosi więc **2 V**."
  - "**Wyjaśnienie**\n\nW obwodzie prądu stałego napięcie na rezystorze wyliczamy ze wzoru Ohma  \n\n\\\
    [\nU = I \\cdot R\n\\]\n\n- **Prąd**: \\(I = 2\\ \\text{mA} = 2 \\times 10^{-3}\\ \\text{A}\\)  \n\
    - **Rezystancja**: \\(R = 1\\ \\text{k}\\Omega = 10^{3}\\ \\Omega\\)\n\nPodstawiając:\n\n\\[\nU =\
    \ (2 \\times 10^{-3}\\ \\text{A}) \\cdot (10^{3}\\ \\Omega) = 2\\ \\text{V}\n\\]\n\nDlatego spadek\
    \ napięcia na rezystorze wynosi **2 V**, czyli odpowiedź **C**.\n\nPozostałe opcje:\n- \\(200\\ \\\
    text{V}\\) i \\(2000\\ \\text{V}\\) są zbyt duże – wynikają z pomyłki przy przeliczaniu jednostek\
    \ (np. pomylenia mA z A lub kΩ z Ω)."
- text: 14\. Do zasilacza o napięciu 12 V chcemy podłączyć diodę świecącą o napięciu przewodzenia 3 V
    i nominalnym prądzie 20 mA. Jaki rezystor należy włączyć w szereg, by ograniczyć prąd?
  answers:
  - 600 Ω
  - 150 Ω
  - 450 Ω
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (600 Ω) jest niepoprawna?**\n\nDioda ma napięcie przewodzenia \\(V_F = 3\\\
    ;\\text{V}\\) i ma przewodzić prąd \\(I = 20\\;\\text{mA}=0{,}02\\;\\text{A}\\).  \nZasilacz dostarcza\
    \ \\(V_S = 12\\;\\text{V}\\).  \n\nRezystor w szereg musi „odjąć” różnicę napięć, czyli:\n\n\\[\n\
    R = \\frac{V_S - V_F}{I}\n   = \\frac{12\\;\\text{V} - 3\\;\\text{V}}{0{,}02\\;\\text{A}}\n   = \\\
    frac{9\\;\\text{V}}{0{,}02\\;\\text{A}}\n   = 450\\;\\Omega .\n\\]\n\n* **600 Ω** dałby inny prąd:\
    \  \n\n\\[\nI = \\frac{V_S - V_F}{R} = \\frac{9\\;\\text{V}}{600\\;\\Omega}=0{,}015\\;\\text{A}=15\\\
    ;\\text{mA},\n\\]\n\nco jest **zbyt małe** w stosunku do wymaganego 20 mA.  \n\n* **450 Ω** spełnia\
    \ warunek dokładnie i jest jedyną prawidłową odpowiedzią.\n\n*(Dodatkowo rezystor powinien wytrzymać\
    \ moc \\(P = I^2 R = (0{,}02)^2 \\cdot 450 \\approx 0{,}18\\;\\text{W}\\), więc wystarczy element\
    \ o mocy przynajmniej 0,5 W.)*"
  - "**Dlaczego odpowiedź B (150 Ω) jest niepoprawna**\n\nDioda LED ma podane:\n\n- napięcie przewodzenia\
    \ \\(V_F = 3\\ \\text{V}\\)  \n- maksymalny prąd nominalny \\(I_F = 20\\ \\text{mA} = 0.02\\ \\text{A}\\\
    )\n\nZasilacz dostarcza \\(V_{CC}=12\\ \\text{V}\\).  \nAby ograniczyć prąd do wartości nominalnej,\
    \ rezystor musi „pochłonąć” różnicę napięć:\n\n\\[\nU_R = V_{CC} - V_F = 12\\ \\text{V} - 3\\ \\text{V}\
    \ = 9\\ \\text{V}\n\\]\n\nZ prawa Ohma:\n\n\\[\nR = \\frac{U_R}{I_F} = \\frac{9\\ \\text{V}}{0.02\\\
    \ \\text{A}} = 450\\ \\Omega\n\\]\n\n---\n\n### Co by się stało przy 150 Ω?\n\n\\[\nI = \\frac{U_R}{R}\
    \ = \\frac{9\\ \\text{V}}{150\\ \\Omega} = 0.06\\ \\text{A} = 60\\ \\text{mA}\n\\]\n\nPrąd ten jest\
    \ **trzykrotnie większy** od dopuszczalnego 20 mA i najprawdopodobniej uszkodzi diodę (przegrzanie,\
    \ spadek jasności, krótkotrwałe przepalenie).\n\n---\n\n### Podsumowanie\n\n- **Poprawna wartość rezystora:**\
    \ \\(R = 450\\ \\Omega\\) (odpowiedź C).  \n- **Błąd przy 150 Ω:** prowadzi do prądu 60 mA, czyli\
    \ przekracza specyfikację diody.  \n\nDlatego zaznaczenie odpowiedzi B jest niepoprawne."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – 450 Ω** jest prawidłowa, ponieważ rezystor w szereg\
    \ z diodą musi odjąć napięcie, które nie zostanie zużyte przez diodę, a jednocześnie ustali żądany\
    \ prąd.\n\nDla podanego układu:\n\n\\[\nR = \\frac{U_{\\text{zasilacza}} - U_{\\text{dioda}}}{I}\n\
    \    = \\frac{12\\ \\text{V} - 3\\ \\text{V}}{20\\ \\text{mA}}\n    = \\frac{9\\ \\text{V}}{0.02\\\
    \ \\text{A}}\n    = 450\\ \\Omega .\n\\]\n\nDlatego właśnie rezystor o wartości **450 Ω** zapewni\
    \ prąd 20 mA płynący przez diodę."
  - "**Obliczenia**\n\nDioda ma spadek napięcia \\(V_F = 3\\ \\text{V}\\). Zasilacz dostarcza \\(V_S =\
    \ 12\\ \\text{V}\\).  \nNapięcie, które musi „zostać” na rezystorze, to różnica:\n\n\\[\nV_R = V_S\
    \ - V_F = 12\\ \\text{V} - 3\\ \\text{V} = 9\\ \\text{V}\n\\]\n\nPrąd diody ma wynosić \\(I = 20\\\
    \ \\text{mA} = 0{,}02\\ \\text{A}\\).  \nZ prawa Ohma:\n\n\\[\nR = \\frac{V_R}{I} = \\frac{9\\ \\\
    text{V}}{0{,}02\\ \\text{A}} = 450\\ \\Omega\n\\]\n\n**Wniosek**  \nAby ograniczyć prąd do 20 mA,\
