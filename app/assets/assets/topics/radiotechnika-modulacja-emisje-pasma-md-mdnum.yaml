    \ (kombinacja sygnału wejściowego z sygnałem z heterodyny),  \n- Blok 3: **wzmacniacz akustyczny**\
    \ (wzmacnia sygnał po detekcji),  \n- Blok 4: **heterodyna** (lokalny generator sygnału do mieszania).\
    \  \n\n**Kluczowe wyjaśnienie**: Filtr wejściowy jest pierwszym elementem w łańcuchu odbiorczym, chroniąc\
    \ system przed niepożądanymi częstotliwościami zanim sygnał trafi do mieszacza (blok 2)."
- text: '102\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
