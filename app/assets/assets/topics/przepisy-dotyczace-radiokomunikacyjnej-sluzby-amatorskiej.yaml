    \ zarezerwowane wyłącznie dla innych usług; w praktyce są wykorzystywane m.in. do:\n\n- 37 00‑37 20 kHz\
    \ – **CW** (telegrafia),\n- 37 20‑37 40 kHz – **SSB** (single‑side‑band),\n- 37 40‑38 00 kHz – **DX‑kontakty**\
    \ i inne tryby.\n\n**Podsumowanie**\n\n- **Poprawny zakres**: **3500 kHz – 3800 kHz** (odpowiedź C).\
    \  \n- **Błąd w odpowiedzi B**: ogranicza górną granicę do 3750 kHz, co wyklucza legalny fragment\
    \ pasma 3750 kHz – 3800 kHz.\n\nDlatego zaznaczenie odpowiedzi B jest niepoprawne."
  - "**Gratulacje!**  \n\nOdpowiedź **C – 3500 kHz – 3800 kHz** jest prawidłowa, ponieważ w przepisach\
    \ regulujących pasmo 80 m (częstotliwość ≈ 3,5‑4 MHz) przydzielony dla służby amatorskiej zakres wynosi\
    \ dokładnie **3500 kHz do 3800 kHz**.  \n\n- Opcja **A** (3550‑3750 kHz) jest zbyt wąska – pomija\
    \ dolną i górną część dopuszczalnego pasma.  \n- Opcja **B** (3500‑3750 kHz) również nie obejmuje\
    \ górnego limitu 3800 kHz.  \n\nDlatego jedynie odpowiedź C pokrywa cały przyznany przydział częstotliwości.\
    \ ✅"
  - "**Dlaczego poprawna odpowiedź to C – 3500 kHz – 3800 kHz**\n\nMiędzynarodowa regulacja ITU (dział\
    \ V – usługi krótkofalowe) przydziela pasmo **80 m** (oznaczenie **3,5‑4,0 MHz**) jako wspólne dla\
    \ kilku usług.  \n\n- **3,500 kHz – 3,800 kHz** – przeznaczone wyłącznie dla służby amatorskiej (amatorskie\
