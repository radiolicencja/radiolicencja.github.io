    \ przy podawaniu maksymalnej mocy dla kategorii 3 zawsze podaje się 100 W.  \n- **Porównanie z innymi\
    \ kategoriami**:  \n  - Kategoria 2 – do 500 W,  \n  - Kategoria 1 – do 2000 W (lub więcej, zależnie\
    \ od pasma).  \n\nStąd odpowiedź A jest zbyt niska i nie odzwierciedla regulacji.  \n\n**Podsumowanie**\
    \  \n- Kategoria 3 → maksymalna moc wyjściowa = **100 W** (odpowiedź B).  \n- 15 W nie jest określonym\
