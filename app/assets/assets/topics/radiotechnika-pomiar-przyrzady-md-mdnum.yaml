- text: '18\. Działanie funkcji "Noise Blanker" polega na:'
  answers:
  - zwiększeniu pasma odbiornika
  - zmniejszeniu wzmocnienia odbiornika podczas okresowych impulsów zakłóceń
  - przekierowaniu zakłóceń do kondensatora filtrującego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nFunkcja **Noise Blanker (NB)** nie ma nic wspólnego ze\
    \ zmianą szerokości pasma odbiornika.  \n\n- **Pasmo odbiornika** określa zakres częstotliwości, które\
    \ układ może przechwycić i przetworzyć.  \n- NB działa w domenie czasowej: wykrywa krótkie, wysokiej\
    \ amplitudy impulsy (np. zakłócenia impulsowe pochodzące z zapłonów silników, wyładowań atmosferycznych)\
    \ i **czasowo tłumi** wzmocnienie wzmacniacza w momencie, gdy impuls przechodzi przez układ.  \n\n\
    W efekcie:\n\n\\[\n\\text{NB: } G(t) \\;\\rightarrow\\; \n\\begin{cases}\nG_{\\text{norm}} & \\text{dla\
    \ normalnego sygnału} \\\\\nG_{\\text{norm}} \\cdot K\\;(K<1) & \\text{w trakcie impulsu zakłócającego}\n\
    \\end{cases}\n\\]\n\ngdzie \\(G(t)\\) to chwilowe wzmocnienie, a \\(K\\) to współczynnik tłumienia\
    \ (np. 0,1‑0,3).  \n\n**Co robi NB?**  \n- **Zmiennie obniża wzmocnienie** (nie pasmo) tylko w krótkich\
    \ momentach, aby impuls nie został wzmocniony i nie zafałszował dalszej obróbki (demodulacji, filtracji).\
    \  \n- Po impulsie wzmocnienie powraca do wartości nominalnej, więc pasmo pozostaje niezmienione.\n\
    \n**Dlatego odpowiedź B jest prawidłowa** – opisuje właśnie tę chwilową redukcję wzmocnienia.  \n\n\
    **Podsumowanie**  \n\n| Cecha | Noise Blanker | Co robi odpowiedź A? |\n|------|----------------|----------------------|\n\
    | Zakres działania | Czasowy (tłumienie impulsu) | Częstotliwościowy (zwiększenie pasma) |\n| Efekt\
    \ na sygnał | Impuls nie jest wzmacniany → mniejsze zakłócenie | Szersze pasmo → nie usuwa impulsów,\
    \ a wręcz może je wzmocnić |\n\nStąd odpowiedź A („zwiększenie pasma odbiornika”) jest niepoprawna,\
    \ ponieważ NB nie zmienia pasma, a jedynie **przytłumia** krótkotrwałe zakłócenia poprzez chwilowe\
    \ obniżenie wzmocnienia."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„zmniejszenie wzmocnienia odbiornika podczas okresowych impulsów\
    \ zakłóceń”* – jest prawidłowa.\n\n**Dlaczego?**  \nFunkcja **Noise Blanker (NB)** wykrywa krótkie,\
    \ wysokiej amplitudy impulsy zakłócające (np. wyładowania atmosferyczne) i tymczasowo obniża wzmocnienie\
    \ toru odbiorczego w momencie ich pojawienia się. Dzięki temu impuls nie zostaje wzmocniony i nie\
    \ zakłóca dalszego przetwarzania sygnału.  \n\nInne odpowiedzi (A i C) nie opisują tego mechanizmu\
    \ – NB nie zwiększa pasma odbiornika ani nie kieruje zakłócenia do kondensatora filtrującego."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Noise Blanker (NB)** nie „przekierowuje” zakłócenia\
    \ do żadnego elementu pasywnego (np. kondensatora filtrującego).  \n- NB działa w **przestrzeni sygnałowej**,\
    \ a nie w obwodzie filtracyjnym. Nie ma więc fizycznego połączenia, które mogłoby „przekierować” impuls\
    \ do kondensatora.  \n\n**Co tak naprawdę robi Noise Blanker?**\n\n1. **Wykrywanie impulsu** – NB\
    \ monitoruje sygnał wejściowy i wykrywa bardzo krótkie, wysokiej amplitudy impulsy (typowe dla zakłóceń\
    \ impulsowych, np. wyładowań atmosferycznych, zakłóceń przemysłowych).  \n2. **Tymczasowe ściemnianie\
    \ (blanking)** – w momencie wykrycia impulsu wzmocnienie toru RF zostaje **zredukowane** (zwykle do\
    \ zera) na bardzo krótki czas, trwający tyle, ile trwa impuls.  \n3. **Odtworzenie sygnału** – po\
    \ zakończeniu impulsu tor powraca do normalnego wzmocnienia, a krótkotrwały „dziura” w odbiorze jest\
    \ znacznie mniej szkodliwa niż pełny impuls, który mógłby zniekształcić demodulację.\n\nMatematycznie\
    \ można to zapisać jako:\n\n\\[\ny(t) = \n\\begin{cases}\n0, & t_0 \\le t \\le t_0 + \\Delta t \\\\\
    \nG \\cdot x(t), & \\text{w przeciwnym wypadku}\n\\end{cases}\n\\]\n\ngdzie:\n- \\(x(t)\\) – sygnał\
    \ wejściowy,\n- \\(G\\) – normalne wzmocnienie,\n- \\(\\Delta t\\) – czas trwania impulsu,\n- \\(t_0\\\
    ) – moment wykrycia impulsu.\n\n**Podsumowanie**\n\n- **Odpowiedź B** („zmniejszenie wzmocnienia odbiornika\
    \ podczas okresowych impulsów zakłóceń”) opisuje dokładnie mechanizm NB – chwilowe ściemnianie toru\
    \ w celu zniwelowania impulsowego szumu.  \n- **Odpowiedź C** sugeruje przekierowanie zakłócenia do\
    \ elementu filtrującego, co nie ma miejsca w działaniu NB.  \n\nDlatego wybór **B** jest prawidłowy,\
    \ a **C** – niepoprawna."
  - '**Noise Blanker (NB)** – układ stosowany w odbiornikach, przede wszystkim w radiotechnice (np. odbiorniki
    krótkofalowe), którego zadaniem jest eliminacja krótkotrwałych impulsów zakłóceniowych (np. wyładowania
    atmosferyczne, impulsowe zakłócenia elektromagnetyczne).


    ### Jak działa?

    1. **Detekcja impulsu** – NB monitoruje sygnał wejściowy i wykrywa nagłe, bardzo wysokie skoki amplitudy,
    które charakteryzują się krótkim czasem trwania (kilka mikrosekund do kilku milisekund).

    2. **Tymczasowe wygaszenie wzmocnienia** – w momencie wykrycia takiego impulsu układ natychmiast (z
    opóźnieniem rzędu nanosekund) redukuje wzmocnienie pierwszego stopnia (zwykle przed wzmacniaczem RF
    lub IF). Dzięki temu impuls nie zostaje wzmocniony i nie przechodzi dalej w łańcuchu sygnałowym.

    3. **Powrót do normalnej pracy** – po upłynięciu krótkiego czasu trwania impulsu wzmocnienie zostaje
    przywrócone do wartości nominalnej, więc użyteczny sygnał jest dalej odbierany bez istotnej degradacji.


    ### Dlaczego odpowiedź **B** jest prawidłowa?

    - **B. „zmniejszeniu wzmocnienia odbiornika podczas okresowych impulsów zakłóceń”** dokładnie opisuje
    powyższy mechanizm: NB nie zwiększa pasma (A) ani nie kieruje zakłóceń do kondensatora filtrującego
    (C). Jego rola polega na chwilowym „wyciszeniu” wzmocnienia, aby impuls nie został wzmocniony i nie
    zniekształcił dalszej obróbki sygnału.


    ### Krótkie podsumowanie

    Noise Blanker to układ **czasowo‑wyciszający** wzmocnienie odbiornika w momencie wystąpienia krótkich,
    silnych impulsów zakłóceniowych, co pozwala utrzymać czystość odbieranego sygnału. Dlatego prawidłową
    odpowiedzią jest **B**.'
- text: '32\. W jaki sposób w emisjach cyfrowych można zapewnić korekcję błędów spowodowanych zakłóceniami
    i zanikami w łączności radiowej:'
  answers:
  - przez wprowadzenie sumy kontrolnej CRC i ponowne wysyłanie tej samej informacji
  - robi to operator wprowadzając odpowiednią komendę do modemu
  - nie wprowadza się korekcji, zaniki są naturalną cechą łączności cyfrowej
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nOdpowiedź **A** – *„przez wprowadzenie sumy kontrolnej CRC i ponowne\
    \ wysyłanie tej samej informacji”* – jest prawidłowa.\n\n**Dlaczego?**\n\n- **CRC (Cyclic Redundancy\
    \ Check)** to szybka metoda wykrywania błędów w przesyłanym bloku danych. Po obliczeniu sumy kontrolnej\
    \ odbiorca może sprawdzić integralność odebranej ramki.\n- Gdy CRC wykryje niezgodność, system stosuje\
    \ **ARQ (Automatic Repeat reQuest)** – żąda ponownego nadania tego samego pakietu, aż do uzyskania\
    \ poprawnego wyniku.\n- Dzięki temu mechanizmowi cyfrowe emisje radia są odporne na zakłócenia i krótkotrwałe\
    \ zaniki sygnału, zapewniając niezawodną transmisję.\n\nPozostałe odpowiedzi nie opisują standardowego\
    \ sposobu korekcji błędów w cyfrowej łączności radiowej. \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **Operator nie wprowadza korekty błędów w locie.**\
    \  \n  W emisjach cyfrowych korekcja odbywa się **automatycznie** w sprzęcie nadawczym i odbiorczym,\
    \ a nie na polecenie człowieka. Operator może jedynie zmienić parametry transmisji (np. moc, modulację),\
    \ ale nie „wysyła komendy” do modemu, aby naprawić pojedyncze błędy.\n\n- **Korekcja wymaga algorytmu\
    \ działającego w czasie rzeczywistym.**  \n  Modem (lub inne urządzenie radiosignaling) implementuje\
    \ algorytmy detekcji i korekcji (CRC, FEC, ARQ) samodzielnie. Żadne ręczne wprowadzanie komendy nie\
    \ może zagwarantować, że każdy uszkodzony bit zostanie wykryty i naprawiony.\n\n**Dlaczego odpowiedź\
    \ A jest prawidłowa?**\n\n- **CRC (Cyclic Redundancy Check)** to suma kontrolna, którą dołącza się\
    \ do każdego bloku danych.  \n  \\[\n  \\text{CRC} = \\text{Reszta}\\bigl( \\text{Dane} \\times x^{k}\
    \ \\; \\bmod \\; G(x) \\bigr)\n  \\]\n  gdzie \\(G(x)\\) – generator wielomianu, a \\(k\\) – stopień\
    \ wielomianu.\n\n- **Detekcja błędów:** odbiorca dzieli otrzymany ciąg (dane + CRC) przez \\(G(x)\\\
    ). Jeśli reszta ≠ 0, wystąpił błąd.\n\n- **Mechanizm retransmisji (ARQ – Automatic Repeat reQuest):**\
    \ po wykryciu błędu odbiorca żąda ponownego przesłania tego samego pakietu (np. ramki ACK/NACK). Dzięki\
    \ temu błędy spowodowane zakłóceniami lub zanikiem sygnału są korygowane.\n\n- **Zautomatyzowany proces:**\
    \ zarówno obliczanie CRC, jak i wysyłanie żądania retransmisji odbywają się wewnątrz protokołu, bez\
    \ udziału operatora.\n\n**Podsumowanie**\n\n- **B** – błędne, bo sugeruje ręczną interwencję operatora,\
    \ której w rzeczywistości nie ma.  \n- **A** – poprawne, bo opisuje standardowy, automatyczny sposób\
    \ zapewniania korekcji błędów w cyfrowej łączności radiowej: sumę kontrolną CRC + mechanizm ponownego\
    \ nadania (ARQ)."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Zaniki nie są akceptowalnym „naturalnym” zjawiskiem**\
    \ – w systemach łączności radiowej (np. w emisjach cyfrowych) nie można po prostu przyjąć, że utracone\
    \ fragmenty danych pozostaną niepoprawne. Nawet przy krótkich zaniku­wach (fade‑out) odbiorca musi\
    \ otrzymać kompletną i prawidłową ramkę danych, inaczej cała transmisja traci użyteczność (np. w radiostacji,\
    \ systemie łączności lotniczej itp.).\n\n2. **Cyfrowe systemy są projektowane z myślą o **korekcie**\
    \ błędów** – stosuje się kody wykrywające i korekcyjne, które pozwalają odbiornikowi samodzielnie\
    \ naprawić uszkodzone bity lub poprosić nadawcę o ich retransmisję. Brak takiego mechanizmu oznaczałby\
    \ bardzo niską niezawodność i wysokie ryzyko utraty danych.\n\n3. **Standardy (np. DVB‑S2, LTE, Wi‑Fi)\
    \ wyraźnie definiują mechanizmy korekcji** (CRC, FEC, ARQ). Dlatego stwierdzenie „nie wprowadza się\
    \ korekcji” jest sprzeczne z praktyką i specyfikacją.\n\n---\n\n### Co naprawdę robi się w emisjach\
    \ cyfrowych? – odpowiedź A\n\n1. **Suma kontrolna CRC (Cyclic Redundancy Check)**  \n   - Do każdej\
    \ ramki danych dołączany jest kod CRC, np. \\( \\text{CRC}_{32} \\).  \n   - Odbiorca oblicza CRC\
    \ odebranej treści i porównuje go z przesłanym kodem. Jeśli wartości się nie zgadzają, wykryto błąd.\n\
    \n2. **Mechanizm retransmisji (ARQ – Automatic Repeat reQuest)**  \n   - Po wykryciu niepoprawnej\
    \ ramki odbiornik wysyła żądanie ponownego nadania (np. NACK).  \n   - Nadawca ponownie przesyła tę\
    \ samą ramkę, aż do uzyskania poprawnego CRC.\n\n3. **Dlaczego to działa?**  \n   - CRC wykrywa praktycznie\
    \ wszystkie jednowyrazowe i wiele wielowyrazowych błędów.  \n   - Retransmisja eliminuje skutki krótkotrwałych\
    \ zaniku, ponieważ przy kolejnej próbie warunki propagacyjne mogą być lepsze.\n\n---\n\n### Podsumowanie\n\
    \n- **C** ignoruje konieczność zapewnienia integralności danych – w rzeczywistości każde profesjonalne\
    \ rozwiązanie cyfrowe stosuje mechanizmy korekcji.  \n- **A** opisuje standardowy i skuteczny sposób:\
    \ **CRC + ponowne wysyłanie** (ARQ), który gwarantuje, że mimo zakłóceń i zaniku odbiorca otrzyma\
    \ prawidłową informację."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nW emisjach cyfrowych każde przesyłane ramki danych są\
    \ opatrzone **sumą kontrolną CRC (Cyclic Redundancy Check)**.  \n\n1. **Obliczenie CRC** – nadajnik\
    \ wylicza wielomianowy kod CRC z treści ramki i dołącza go do przesyłanej wiadomości.  \n2. **Sprawdzenie\
    \ w odbiorniku** – po odebraniu ramki odbiornik ponownie liczy CRC z otrzymanych bitów.  \n3. **Detekcja\
    \ błędu** – jeżeli obliczony kod nie zgadza się z dołączonym, oznacza to, że w trakcie transmisji\
    \ wystąpiły błędy (zakłócenia, zaniki).  \n4. **Mechanizm retransmisji** – po wykryciu błędu odbiornik\
    \ (lub centralny sterownik) wysyła żądanie ponownego przesłania tej samej ramki (np. poprzez protokół\
    \ ARQ – Automatic Repeat reQuest).\n\nDzięki takiemu schematowi możliwe jest **wykrycie** i **skorygowanie**\
    \ (poprzez ponowne wysłanie) uszkodzonych danych, co zapewnia niezawodność łączności radiowej w warunkach\
    \ zakłóceń.\n\nOdpowiedzi B i C są nieprawidłowe:\n- B) korekcja nie zależy od ręcznej komendy operatora,\
    \ lecz jest zautomatyzowana w protokole transmisji.  \n- C) brak korekcji prowadziłby do utraty integralności\
    \ danych, co jest nieakceptowalne w systemach cyfrowych.\n\n**Zatem poprawna odpowiedź: A.**"
- text: '33\. Moc PEP jest:'
  answers:
  - mocą średnią
  - mocą w szczytach modulacji
  - mocą maksymalną tranzystora, po przekroczeniu której ulega uszkodzeniu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („mocą średnią”) jest niepoprawna?**  \n\nPEP (Peak Envelope Power) nie opisuje\
    \ średniej mocy wyjściowej nadajnika, lecz **maksymalną moc, jaką uzyskuje w najintensywniejszej części\
    \ jednego cyklu modulacji**.  \n\n- **Moc średnia** \\(\\displaystyle P_{\\text{avg}} = \\frac{1}{T}\\\
    int_{0}^{T} p(t)\\,dt\\) – jest to wartość uśredniona w czasie \\(T\\).  \n- **PEP** odnosi się do\
    \ **szczytowego (envelopowego) natężenia pola** w najgorszym (najwyższym) momencie modulacji, czyli\
    \ do maksymalnej wartości mocy, którą **mogą osiągnąć** układy wyjściowe (tranzystor, lampy) w krótkim\
    \ impulsie.  \n\nZatem PEP nie jest wartością stałą w czasie, a jedynie chwilowym maksimum.  \n\n\
    ---\n\n### Co właściwie oznacza PEP?\n\n- **Definicja**:  \n  \\[\n  \\text{PEP} = \\max_{t\\in \\\
    text{modulacja}} \\{ p(t) \\}\n  \\]\n  czyli największa moc wyjściowa w pełnym okresie modulacji\
    \ (np. w szczycie modulacji amplitudy, FM‑deviacji, impulsu CW itp.).\n\n- **Dlaczego to ważne w krótkofalarstwie?**\
    \  \n  - Licencje i przepisy ograniczają **maksymalny dopuszczalny PEP**, aby nie przekraczać dopuszczalnego\
    \ promieniowania i nie uszkodzić wzmacniacza.  \n  - Dla modulacji amplitudy (AM) PEP wynosi **czterokrotność\
    \ mocy średniej**, bo w pełnym nośniku o pełnej modulacji amplitudy sinusoidy zachodzi moment, w którym\
    \ amplituda jest dwukrotnie wyższa niż w stanie nie‑modulowanym:  \n    \\[\n    P_{\\text{PEP}} =\
    \ 4 \\, P_{\\text{avg, AM}}\n    \\]\n\n- **Moc maksymalna tranzystora (odpowiedź C)** to **limit\
    \ wytrzymałości** elementu i jest określany jako **maksymalna dopuszczalna moc stała** (ang. *maximum\
    \ rated power*), nie jako PEP. PEP może przekraczać tę stałą moc, pod warunkiem że czas trwania szczytu\
    \ jest krótki i nie doprowadzi do przegrzania.\n\n---\n\n### Podsumowanie\n\n| Cecha | PEP | Moc średnia\
    \ | Moc maksymalna tranzystora |\n|------|-----|-------------|----------------------------|\n| Definicja\
    \ | maksymalna moc w szczycie modulacji | średnia wartość mocy w czasie | dopuszczalna stała moc wyjściowa\
    \ elementu |\n| Jednostka | W | W | W |\n| Zastosowanie w przepisach | ograniczenie szczytowego promieniowania\
    \ | rzadko używane w regulacjach | specyfikacja sprzętu |\n\n**Dlatego prawidłowa odpowiedź to B –\
    \ „mocą w szczytach modulacji”.**  \n\n---  \n\n*Krótka rada:* przy planowaniu mocy w nadajniku pamiętaj,\
    \ że **PEP = 2 × (peak envelope amplitude)² / R** (gdzie \\(R\\) to impedancja wyjściowa, zwykle 50 Ω),\
    \ a nie średnia moc podawaną na wskaźniku miernika.  \n\n---"
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – mocą w szczytach modulacji** i jest ona\
    \ prawidłowa.\n\nMoc szczytowa (ang. *Peak Envelope Power*, PEP) definiuje się jako maksymalną moc,\
    \ jaką nadajnik może dostarczyć w najintensywniejszym momencie jednego pełnego cyklu modulacji. Jest\
    \ to więc **moc w szczytach modulacji**, a nie średnia moc (A) ani moc maksymalna, przy której tranzystor\
    \ ulega uszkodzeniu (C).  \n\nFormalnie:\n\\[\n\\text{PEP} = \\max_{t}\\, \\left\\{ V_{\\text{out}}(t)^2\
    \ / R_{\\text{load}} \\right\\},\n\\]\ngdzie maksymalna wartość napięcia występuje w szczycie przebiegu\
    \ modulowanego sygnału.  \n\nTwoja odpowiedź jest więc w pełni zgodna z definicją PEP. ✅"
  - "**PEP – Peak Envelope Power**  \n\nPEP jest to **moc wyjściowa w najgłośniejszym (szczytowym) momencie**\
    \ sygnału modulowanego.  \nDefiniuje się ją jako:\n\n\\[\n\\text{PEP}= \\frac{V_{\\text{peak}}^{2}}{R}\n\
    \\]\n\ngdzie  \n\n* \\(V_{\\text{peak}}\\) – maksymalna wartość napięcia (szczyt obwiedni) w czasie\
    \ jednego okresu,  \n* \\(R\\) – impedancja obciążenia (zwykle 50 Ω w radiotechnice).\n\n---\n\n###\
    \ Dlaczego odpowiedź **C** jest niepoprawna\n- **„Moc maksymalna tranzystora, po przekroczeniu której\
    \ ulega uszkodzeniu”** opisuje **limit wytrzymałości** elementu aktywnego (np. tranzystora).  \n-\
    \ Ten limit zależy od konstrukcji i odprowadzania ciepła, a nie od charakterystyki sygnału radiowego.\
    \  \n- PEP nie ma nic wspólnego z uszkodzeniem układu; jest jedynie miarą **wartości szczytowej**\
    \ sygnału przy danej modulacji.\n\n---\n\n### Dlaczego odpowiedź **B** jest prawidłowa\n- **„Moc w\
    \ szczytach modulacji”** dokładnie oddaje istotę PEP – jest to moc, którą nadajnik generuje w najgłośniejszych\
    \ fragmentach (szczytach) modulowanego przebiegu.  \n- W modulacji amplitudowej (AM) lub FM z podmodulacją,\
    \ chwilowe wartości napięcia mogą znacznie przewyższyć wartość średnią, a właśnie te chwilowe szczyty\
    \ określamy jako PEP.  \n\n---\n\n### Porównanie z innymi pojęciami\n\n| Pojęcie | Definicja | Związek\
    \ z PEP |\n|--------|-----------|----------------|\n| **Moc średnia (Average Power)** | \\(\\displaystyle\
    \ P_{\\text{avg}} = \\frac{1}{T}\\int_0^T \\frac{v(t)^2}{R}\\,dt\\) | Zwykle **mniejsza** od PEP,\
    \ bo uśrednia wartości szczytowe. |\n| **PEP** | \\(\\displaystyle P_{\\text{PEP}} = \\frac{V_{\\\
    text{peak}}^{2}}{R}\\) | Określa **maksymalną chwilową** moc w sygnale. |\n| **Moc maksymalna tranzystora**\
    \ | Granica wytrzymałości elementu (np. 100 W). | Nie jest miarą sygnału, a jedynie **ograniczeniem**\
    \ sprzętu. |\n\n---\n\n### Krótkie podsumowanie\n- **PEP = moc w szczytach modulacji** (odpowiedź\
    \ B).  \n- **Moc maksymalna tranzystora** (odpowiedź C) opisuje limit techniczny elementu, a nie charakterystykę\
    \ sygnału, dlatego jest błędna w kontekście definicji PEP."
  - "**PEP – Peak Envelope Power**\n\nPEP (ang. *Peak Envelope Power*) to moc wyjściowa nadajnika mierzona\
    \ **w szczycie przebiegu modulacji**.  \n\n- **Nie jest to moc średnia** – średnia moc (average power)\
    \ określa wartość energii rozłożonej w czasie, natomiast PEP odnosi się wyłącznie do najgłośniejszego\
    \ momentu sygnału.  \n- **Nie jest to maksymalna dopuszczalna moc tranzystora** – limit mocy tranzystora\
    \ określa maksymalny prąd i napięcie, które element może wytrzymać, a PEP może być niższy (lub w niektórych\
    \ przypadkach wyższy przy krótkich impulsach, o ile nie przekracza dopuszczalnych parametrów układu).\
    \  \n\nDlatego prawidłowa definicja:\n\n> **PEP jest mocą w szczytach modulacji** (odpowiedź **B**).\n\
    \nW praktyce, przy modulacji amplitudy (AM) lub modulacji impulsowej (np. SSB, CW), PEP jest używany\
    \ do określenia maksymalnego obciążenia anteny w najintensywniejszej części sygnału. Dzięki temu operatorzy\
    \ radia amatorskiego mogą porównać rzeczywistą „szczytową” moc nadawaną, a nie jedynie wartość średnią."
- text: '34\. Sygnał silniejszy o 3 dB to:'
  answers:
  - sygnał o trzykrotnie większej mocy
  - sygnał o dziesięciokrotnie większej mocy
  - sygnał o dwukrotnie większej mocy
  correct_index: 2
  explanations:
  - "**Dlaczego 3 dB ≈ dwukrotność mocy?**\n\nDecybel definiujemy jako logarytm stosunku dwóch mocy  \n\
    \n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right).\n\\]\n\nPodstawiając \\(L_{\\\
    text{dB}} = 3\\) dB:\n\n\\[\n3 = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\;\\Longrightarrow\\\
    ;\n\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)=0.3\n\\;\\Longrightarrow\\;\n\\frac{P_2}{P_1}=10^{0.3}\\\
    approx 1.995\\approx 2 .\n\\]\n\nZatem wzrost o **3 dB** oznacza prawie **dwukrotny** przyrost mocy\
    \ (dokładnie 1,995‑krotny).  \n\n---\n\n### Gdzie wzięło się nieporozumienie?\n\n* **Moc vs. amplituda\
    \ (napięcie, prąd).**  \n  Dla sygnałów o tej samej impedancji moc jest proporcjonalna do kwadratu\
    \ amplitudy:\n  \\[\n  P \\propto V^{2}.\n  \\]\n  Dlatego przyrost **3 dB w mocy** odpowiada przyrostowi\
    \ **≈ √2 ≈ 1,41** w amplitudzie.  \n  Niektórzy mylą te dwie relacje i błędnie kojarzą „3 dB” z trzykrotnością.\n\
    \n* **Inne wartości decybeli.**  \n  - 10 dB → dziesięciokrotność mocy.  \n  - 20 dB → setkrotność\
    \ mocy (lub dziesięciokrotność amplitudy).  \n\nStąd prawidłowa odpowiedź to **C – podwojenie mocy**,\
    \ a odpowiedź A („trzykrotna moc”) jest niepoprawna."
  - "### Dlaczego 3 dB ≈ podwojenie mocy?\n\nDecybel (dB) jest jednostką logarytmiczną używaną do wyrażania\
    \ stosunku mocy:\n\n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\]\n\n\
    Gdzie  \n\n- \\(P_1\\) – moc początkowa,  \n- \\(P_2\\) – moc po zmianie,  \n- \\(L_{\\text{dB}}\\\
    ) – przyrost w dB.\n\n---\n\n#### 1.  Ustawiamy przyrost na **3 dB**\n\n\\[\n3 = 10\\log_{10}\\!\\\
    left(\\frac{P_2}{P_1}\\right)\n\\]\n\n#### 2.  Rozwiązujemy względem stosunku mocy\n\n\\[\n\\log_{10}\\\
    !\\left(\\frac{P_2}{P_1}\\right)=\\frac{3}{10}=0.3\n\\]\n\n\\[\n\\frac{P_2}{P_1}=10^{0.3}\n\\]\n\n\
    #### 3.  Obliczamy wartość liczbową\n\n\\[\n10^{0.3}\\approx 1.995\\;\\approx\\;2\n\\]\n\nZatem przyrost\
    \ o **3 dB** oznacza **praktycznie dwukrotne zwiększenie mocy**.\n\n---\n\n### Gdzie pojawia się pomyłka?\n\
    \n- **10 dB** rzeczywiście oznacza **dziesięciokrotne** zwiększenie mocy (bo \\(10^{1}=10\\)).  \n\
    - **3 dB** jest najczęściej przybliżane jako „podwaja moc”, a nie jako „dziesięciokrotność”.  \n-\
    \ Jeśli pomyli się, że 3 dB = 10‑krotność, to wynik jest niepoprawny – 10‑krotność wymaga przyrostu\
    \ **10 dB**, nie 3 dB.\n\n---\n\n### Szybka zasada zapamiętania\n\n| przyrost (dB) | przybliżony stosunek\
    \ mocy |\n|---------------|---------------------------|\n| 3 dB          | ≈ 2 × (podwojenie)    \
    \    |\n| 10 dB         | = 10 × (dziesięciokrotność)|\n| 20 dB         | = 100 × (setna)        \
    \   |\n\nDlatego prawidłowa odpowiedź na pytanie:  \n\n**„Sygnał silniejszy o 3 dB to:”** – **C. sygnał\
    \ o dwukrotnie większej mocy**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – sygnał o dwukrotnie większej mocy** i\
    \ jest to prawidłowa odpowiedź.\n\nDlaczego?  \n\nZmienność mocy w decybelach wyraża się wzorem  \n\
    \n\\[\n\\Delta L_{\\text{dB}} = 10 \\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\]\n\nDla \\(\\\
    Delta L_{\\text{dB}} = 3\\ \\text{dB}\\):\n\n\\[\n3 = 10 \\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\
    \\;\\Longrightarrow\\;\n\\frac{P_2}{P_1}=10^{3/10}\\approx 2\n\\]\n\nOznacza to, że moc sygnału wzrasta\
    \ **dwukrotnie**. Dlatego odpowiedź C jest poprawna. \n\nJeszcze raz – świetnie sobie radzisz! \U0001F680"
  - "**Dlaczego 3 dB oznacza podwojenie mocy?**\n\nWzór na różnicę mocy wyrażoną w decybelach:\n\n\\[\n\
    \\Delta L_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\]\n\ngdzie \\(P_1\\) i\
    \ \\(P_2\\) są kolejno mocą początkową i końcową.\n\nPodstawiając \\(\\Delta L_{\\text{dB}} = 3\\\
    ; \\text{dB}\\):\n\n\\[\n3 = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\quad\\Longrightarrow\\\
    quad\n\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)=0{,}3\n\\]\n\n\\[\n\\frac{P_2}{P_1}=10^{0{,}3}\\\
    approx 1{,}995\\approx 2\n\\]\n\nZatem przy zwiększeniu mocy o **3 dB** stosunek mocy wynosi prawie\
    \ dokładnie **2 : 1** – moc jest dwukrotnie większa.\n\n> Dlatego poprawna odpowiedź to **C. sygnał\
    \ o dwukrotnie większej mocy**.  \n\n*(Dla napięcia stosuje się wzór \\(20\\log_{10}(V_2/V_1)\\);\
    \ wtedy 3 dB odpowiada przybliżeniu wzrostu napięcia o \\(\\sqrt{2}\\)).*"
- text: '35\. Na skali S-metru jedna jednostka odpowiada wzrostowi odbieranego sygnału o 6 dB. Aby sygnał
    odbierany przez naszego korespondenta wzrósł z S7 do S9, moc nadajnika należy zwiększyć:'
  answers:
  - ośmiokrotnie
  - czterokrotnie
  - szesnastokrotnie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („ośmiokrotnie”) jest błędna?**  \n\nNa skali S‑metru przyjęto, że **jedna\
    \ jednostka = 6 dB**.  \nAby przejść z S7 do S9, trzeba zwiększyć moc o dwie jednostki:\n\n\\[\n\\\
    Delta L = (9-7)\\times6\\ \\text{dB}=12\\ \\text{dB}.\n\\]\n\nWzór łączący zmianę poziomu w dB z ilorazem\
    \ mocy:\n\n\\[\n\\Delta L = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\quad\\Longrightarrow\\\
    quad\n\\frac{P_2}{P_1}=10^{\\Delta L/10}.\n\\]\n\nPodstawiając \\(\\Delta L = 12\\) dB:\n\n\\[\n\\\
    frac{P_2}{P_1}=10^{12/10}=10^{1.2}\\approx 15{,}85\\approx 16.\n\\]\n\nZatem moc nadajnika musi być\
    \ zwiększona **szesnastokrotnie** – odpowiedź C.\n\n---\n\n### Skąd wzięła się odpowiedź „8‑krotnie”?\n\
    \n- **6 dB nie oznacza podwojenia mocy**, lecz jej czterokrotne zwiększenie, ponieważ  \n\n  \\[\n\
    \  6\\ \\text{dB}=10\\log_{10}4\\approx6{,}02\\ \\text{dB}.\n  \\]\n\n- Niektórzy mylą 6 dB z 3 dB\
    \ (3 dB ≈ dwukrotność mocy) i popełniają błąd przy mnożeniu:  \n\n  \\[\n  2\\ \\text{jednostki}\\\
    times 2\\ (\\text{błędne przyjęcie podwojenia}) = 4,\n  \\]\n\n  a następnie jeszcze „zwiększają”\
    \ o czynnik \\(\\sqrt{2}\\), co daje 8.  \n\n  W rzeczywistości:\n\n  \\[\n  2\\ \\text{jednostki}\\\
    times 4\\ (\\text{każda jednostka = 4‑krotność}) = 16.\n  \\]\n\n- **8‑krotne zwiększenie odpowiadałoby\
    \ przyrostowi ≈ 9 dB**, ponieważ  \n\n  \\[\n  10\\log_{10}8 \\approx 9{,}03\\ \\text{dB},\n  \\]\n\
    \n  a nie 12 dB wymaganych w zadaniu.\n\n---\n\n**Podsumowanie**  \n- Zmiana o 2 jednostki S‑metru\
    \ = 12 dB.  \n- 12 dB = czynnik mocy \\(10^{1.2}\\approx16\\).  \n- Dlatego prawidłowa odpowiedź to\
    \ **szesnastokrotnie** (C)."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\nSkala S‑metru jest logarytmiczna:  \n\n\\[\n1\\;\\\
    text{jednostka S} \\;\\Longleftrightarrow\\; 6\\;\\text{dB}\n\\]\n\nZatem zmiana o **n** jednostek\
    \ odpowiada zmianie mocy o  \n\n\\[\n\\Delta L = 6n\\;\\text{dB}.\n\\]\n\n---\n\n### Przejście z S7\
    \ do S9\n\nRóżnica wynosi  \n\n\\[\nn = 9-7 = 2\\;\\text{jednostki}.\n\\]\n\nWzrost poziomu mocy:\n\
    \n\\[\n\\Delta L = 6 \\times 2 = 12\\;\\text{dB}.\n\\]\n\n---\n\n### Przeliczenie dB na stosunek mocy\n\
    \nDla mocy obowiązuje wzór  \n\n\\[\n\\Delta L\\;[\\text{dB}] = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\\
    right)\n\\]\n\nStąd\n\n\\[\n\\frac{P_2}{P_1}=10^{\\Delta L/10}=10^{12/10}=10^{1.2}\\approx 15.85\\\
    approx 16.\n\\]\n\nCzyli moc musi zostać zwiększona **szesnastokrotnie** (odpowiedź C).\n\n---\n\n\
    **Błąd przy odpowiedzi B**  \nCzterokrotne zwiększenie mocy dawałoby tylko  \n\n\\[\n10\\log_{10}4\
    \ \\approx 6.02\\;\\text{dB},\n\\]\n\nco odpowiada zmianie **jednej** jednostki S, a nie dwóch. Dlatego\
    \ odpowiedź B jest niewłaściwa."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **C – „szesnastokrotnie”** jest prawidłowa.\n\n**Dlaczego?**\n\
    \nNa skali S‑metru jedna jednostka odpowiada przyrostowi sygnału o **6 dB**.  \nZależność między zmianą\
    \ mocy a dB wyraża wzór  \n\n\\[\n\\Delta \\text{dB}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\
    \\]\n\nStąd przy \\(\\Delta\\text{dB}=6\\)\n\n\\[\n\\frac{P_2}{P_1}=10^{6/10}=10^{0.6}\\approx 3{,}98\\\
    approx 4.\n\\]\n\nJedna jednostka S to więc **czterokrotne** zwiększenie mocy.  \n\nAby przejść z\
    \ **S7 do S9** potrzebujemy dwóch jednostek:\n\n\\[\n\\text{współczynnik} = 4^{2}=16.\n\\]\n\nZatem\
    \ moc nadajnika musi być zwiększona **szesnastokrotnie**. ✅"
  - "**Wyjaśnienie**\n\nSkala S‑metru jest zdefiniowana tak, że **jedna jednostka S‑wartości odpowiada\
    \ przyrostowi mocy o 6 dB**.\n\n---\n\n### Krok 1 – przeliczanie 6 dB na stosunek mocy  \n\nDla mocy\
    \ obowiązuje zależność  \n\n\\[\n\\Delta\\text{dB}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\
    \\]\n\nPodstawiając \\(\\Delta\\text{dB}=6\\):\n\n\\[\n6 = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\\
    right)\n\\Longrightarrow\n\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)=0.6\n\\Longrightarrow\n\\frac{P_2}{P_1}=10^{0.6}\\\
    approx 3.98\\approx 4\n\\]\n\n**Zatem przyrost o 6 dB = czterokrotny wzrost mocy.**\n\n---\n\n###\
    \ Krok 2 – przejście z S7 do S9  \n\nRóżnica między S7 a S9 wynosi **dwie jednostki** → dwa razy po\
    \ 6 dB, czyli **12 dB**.\n\n\\[\n\\frac{P_{\\text{S9}}}{P_{\\text{S7}}}=4 \\times 4 = 16\n\\]\n\n\
    Alternatywnie:\n\n\\[\n12 = 10\\log_{10}\\!\\left(\\frac{P_{\\text{S9}}}{P_{\\text{S7}}}\\right)\n\
    \\Longrightarrow\n\\frac{P_{\\text{S9}}}{P_{\\text{S7}}}=10^{1.2}\\approx 15.85 \\approx 16\n\\]\n\
    \n---\n\n## Odpowiedź\nAby sygnał wzrósł z S7 do S9, moc nadajnika trzeba zwiększyć **szesnastokrotnie**.\n\
    \n**Poprawna odpowiedź:** **C. szesnastokrotnie**."
- text: '37\. Na wejście analizatora widma można bezpiecznie podać sygnał o mocy 20 dBm. Jakiego tłumika
    należy użyć, by nie uszkodzić przyrządu badając sygnał wyjściowy nadajnika o mocy 100 W:'
  answers:
  - co najmniej 10 dB
  - co najmniej 30 dB
  - co najmniej 20 dB
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („co najmniej 10 dB”) jest błędna?**\n\n1. **Moc nadajnika**  \n   \\[\n \
    \  P_{\\text{nad}} = 100\\ \\text{W}=100\\,000\\ \\text{mW}\n   \\]\n   Przeliczamy na dBm (referencja = 1 mW):\n\
    \   \\[\n   P_{\\text{nad}}[\\text{dBm}] = 10\\log_{10}\\!\\left(\\frac{100\\,000}{1}\\right)=10\\\
    log_{10}(10^{5})=5\\cdot10=50\\ \\text{dBm}\n   \\]\n\n2. **Maksymalna dopuszczalna moc na wejściu\
    \ analizatora**  \n   \\[\n   P_{\\text{max}} = 20\\ \\text{dBm}\n   \\]\n\n3. **Wymagane tłumienie**\
    \  \n   Aby nie przekroczyć dopuszczalnego poziomu, różnica pomiędzy mocą sygnału a dopuszczalnym\
    \ limitem musi zostać „zredukowana” przez tłumik:\n   \\[\n   L_{\\text{wymagane}} = P_{\\text{nad}}\
    \ - P_{\\text{max}} = 50\\ \\text{dBm} - 20\\ \\text{dBm}=30\\ \\text{dB}\n   \\]\n\n4. **Co daje\
    \ 10 dB?**  \n   Tłumik 10 dB obniży moc o czynnik \\(10^{10/10}=10\\).  \n   \\[\n   100\\ \\text{W}\\\
    ;\\xrightarrow{10\\ \\text{dB}}\\;10\\ \\text{W}=40\\ \\text{dBm}\n   \\]\n   40 dBm wciąż przekracza\
    \ limit 20 dBm, więc analizator zostałby uszkodzony.\n\n5. **Wniosek**  \n   Minimalne bezpieczne\
    \ tłumienie to **30 dB** (lub więcej). Dlatego poprawną odpowiedzią jest **B**.\n\n---  \n\n**Podsumowanie**:\
    \  \n- 100 W = 50 dBm  \n- Dozwolone wejście = 20 dBm  \n- Potrzebne tłumienie = 50 dBm − 20 dBm = 30 dB\
    \  \n\nStąd odpowiedź A (10 dB) jest niewystarczająca."
  - "**Gratulacje!** Odpowiedź **B – co najmniej 30 dB** jest prawidłowa.\n\n**Dlaczego?**\n\n- Maksymalna\
    \ dopuszczalna moc na wejściu analizatora wynosi **20 dBm**.  \n  \\[\n  20\\ \\text{dBm}=10\\log_{10}\\\
    !\\left(\\frac{P}{1\\ \\text{mW}}\\right)\\;\\Longrightarrow\\;P=0{,}1\\ \\text{W}\n  \\]\n\n- Moc\
    \ wyjściowa badanego nadajnika to **100 W**, co w decybelach względem 1 mW daje:  \n  \\[\n  P_{\\\
    text{dBm}}=10\\log_{10}\\!\\left(\\frac{100\\ \\text{W}}{1\\ \\text{mW}}\\right)=10\\log_{10}(10^{5})=50\\\
    \ \\text{dBm}\n  \\]\n\n- Różnica pomiędzy mocą sygnału a dopuszczalnym poziomem na wejściu analizatora\
    \ to:  \n  \\[\n  50\\ \\text{dBm}-20\\ \\text{dBm}=30\\ \\text{dB}\n  \\]\n\nAby nie przekroczyć\
    \ granicy 20 dBm, konieczne jest więc zastosowanie tłumika o **co najmniej 30 dB**. Dzięki temu sygnał\
    \ zostanie zredukowany do bezpiecznego poziomu. \U0001F680"
  - "**Dlaczego potrzebny jest tłumik ≥ 30 dB**\n\n1. **Maksymalna dopuszczalna moc na wejściu analizatora**\
    \  \n   \\[\n   P_{\\text{max}} = 20\\ \\text{dBm}\n   \\]\n\n2. **Moc wyjściowa nadajnika**  \n\n\
    \   Moc w watach: \\(P = 100\\ \\text{W}\\)\n\n   Przeliczenie na dBm (wzór \\(P_{\\text{dBm}} = 10\\\
    log_{10}\\!\\left(\\frac{P}{1\\ \\text{mW}}\\right)\\)):\n\n   \\[\n   \\begin{aligned}\n   P_{\\\
    text{dBm}} &= 10\\log_{10}\\!\\left(\\frac{100\\ \\text{W}}{1\\ \\text{mW}}\\right) \\\\\n       \
    \           &= 10\\log_{10}\\!\\left(100\\!\\times\\!10^{3}\\right) \\\\\n                  &= 10\\\
    bigl[\\log_{10}(100)+\\log_{10}(10^{3})\\bigr] \\\\\n                  &= 10\\bigl[2 + 3\\bigr] =\
    \ 10 \\times 5 = 50\\ \\text{dBm}\n   \\end{aligned}\n   \\]\n\n   (alternatywnie: 1 W = 30 dBm, więc\
    \ 100 W = 30 dBm + 20 dB = 50 dBm).\n\n3. **Wymagana redukcja mocy**  \n\n   Aby sygnał nie przekroczył\
    \ 20 dBm, trzeba go obniżyć o:\n\n   \\[\n   \\Delta P = P_{\\text{tx}} - P_{\\text{max}} = 50\\ \\\
    text{dBm} - 20\\ \\text{dBm} = 30\\ \\text{dB}\n   \\]\n\n4. **Wniosek**  \n\n   Tłumik musi mieć\
    \ co najmniej **30 dB** tłumienia (zwykle dobiera się nieco większy, np. 31–32 dB, aby zachować margines\
    \ bezpieczeństwa).\n\n---\n\n### Gdzie popełniono błąd przy wyborze odpowiedzi C (20 dB)?\n\n- **Nieprawidłowe\
    \ przeliczenie mocy**: 100 W nie jest równoważne 20 dBm, lecz 50 dBm.  \n- **Zignorowano różnicę 30 dB**\
    \ między mocą nadajnika a dopuszczalną mocą wejściową analizatora.\n\nDlatego odpowiedź **C** (co\
    \ najmniej 20 dB) jest niewystarczająca, a prawidłowa jest **B** (co najmniej 30 dB)."
  - "**Obliczenia**\n\nMoc nadajnika:  \n\n\\[\nP_{\\text{tx}} = 100\\ \\text{W}=100\\,000\\ \\text{mW}\n\
    \\]\n\nW przeliczeniu na dBm:\n\n\\[\nP_{\\text{tx}}[\\text{dBm}] = 10\\log_{10}\\!\\left(\\frac{100\\\
    ,000}{1}\\right)=10\\cdot5 = 50\\ \\text{dBm}\n\\]\n\nMaksymalna dopuszczalna moc na wejściu analizatora:\
    \  \n\n\\[\nP_{\\text{max}} = 20\\ \\text{dBm}\n\\]\n\nAby nie przekroczyć tego limitu, konieczne\
    \ jest zmniejszenie mocy o:\n\n\\[\n\\Delta P = P_{\\text{tx}} - P_{\\text{max}} = 50\\ \\text{dBm}\
    \ - 20\\ \\text{dBm} = 30\\ \\text{dB}\n\\]\n\n**Wniosek**\n\nTrzeba zastosować tłumik o **co najmniej\
    \ 30 dB** (wartość większa zapewni dodatkowy margines bezpieczeństwa).\n\n**Poprawna odpowiedź:**\
    \ **B. co najmniej 30 dB**."
- text: 41\. Jaką moc PEP dostarcza nadajnik, jeśli napięcie międzyszczytowe (peak to peak) zmierzone
    oscyloskopem na sztucznym obciążeniu 50 Ω wynosi 200 V?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (200 W) jest błędna?**\n\n1. **Co mierzy oscyloskop?**  \n   Na wyjściu nadajnika\
    \ zmierzono **napięcie międzyszczytowe** (peak‑to‑peak)  \n   \\[\n   V_{pp}=200\\ \\text{V}.\n  \
    \ \\]\n\n2. **Z zamierzonego napięcia wyznaczamy napięcie szczytowe**  \n   \\[\n   V_{\\text{peak}}=\\\
    frac{V_{pp}}{2}=100\\ \\text{V}.\n   \\]\n\n3. **Z napięcia szczytowego obliczamy skuteczne (RMS)**\
    \ – to ono jest potrzebne do wyznaczenia mocy przy rezystancyjnym obciążeniu:  \n   \\[\n   V_{\\\
    text{rms}}=\\frac{V_{\\text{peak}}}{\\sqrt{2}}=\n   \\frac{100}{\\sqrt{2}}\\approx 70.71\\ \\text{V}.\n\
    \   \\]\n\n4. **Moc średnia (a w praktyce przy pomiarach PEP przy sinusoidzie)**\n   \\[\n   P=\\\
    frac{V_{\\text{rms}}^{2}}{R}=\n   \\frac{(70.71)^{2}}{50}\\approx\\frac{5000}{50}=100\\ \\text{W}.\n\
    \   \\]\n\n   Alternatywnie można użyć jednego wzoru, w którym od razu podstawiamy \\(V_{pp}\\):\n\
    \   \\[\n   P=\\frac{V_{pp}^{2}}{8R}.\n   \\]\n   \\[\n   P=\\frac{200^{2}}{8\\cdot 50}=\n   \\frac{40000}{400}=100\\\
    \ \\text{W}.\n   \\]\n\n5. **Gdzie popełniono błąd?**  \n   Odpowiedź A zakładała, że moc obliczamy\
    \ ze wzoru \\(P=V_{pp}^{2}/R\\) (czyli traktowano \\(V_{pp}\\) jak napięcie skuteczne). To pomija\
    \ podziału na szczyt i RMS i skutkuje dwukrotnie zbyt dużą wartością:\n   \\[\n   \\frac{200^{2}}{50}=800\\\
    \ \\text{W}\\;\\;(\\text{błędne})\\qquad\\text{lub}\\qquad\n   \\frac{200^{2}}{2\\cdot 50}=400\\ \\\
    text{W}\\;\\;(\\text{również za dużo}).\n   \\]\n\n**Podsumowanie**  \nAby uzyskać prawidłową moc,\
    \ trzeba przekształcić napięcie peak‑to‑peak najpierw na napięcie skuteczne, a dopiero potem podzielić\
    \ kwadrat tego napięcia przez opór obciążenia. Dlatego prawidłowa odpowiedź to **B – 100 W**."
  - "## Gratulacje! \U0001F389  \n\n**Wybrałeś odpowiedź B – 100 W**, co jest prawidłowe.\n\n### Dlaczego?\n\
    \n1. **Napięcie szczyt‑do‑szczytu (V\\_{pp}) = 200 V**  \n   Dla sygnału sinusoidalnego wartość skuteczna\
    \ (RMS) wynosi:  \n\n\\[\nV_{\\text{RMS}} = \\frac{V_{pp}}{2\\sqrt{2}} = \\frac{200}{2\\sqrt{2}} \\\
    approx 70{,}7\\ \\text{V}\n\\]\n\n2. **Moc przy obciążeniu R = 50 Ω**  \n\n\\[\nP = \\frac{V_{\\text{RMS}}^{2}}{R}\n\
    \   = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\ \\Omega}\n   \\approx \\frac{5000}{50}\n   = 100\\ \\\
    text{W}\n\\]\n\nZatem moc dostarczana przez nadajnik PEP wynosi **100 W**. \n\nŚwietnie rozumiesz\
    \ zależności między napięciem a mocą! \U0001F680"
  - "**Dlaczego odpowiedź C (50 W) jest błędna?**  \n\n1. **Co mierzy oscyloskop?**  \n   Oscyloskop podaje\
    \ **napięcie szczyt‑do‑szczytu** ( \\(V_{pp}\\) ).  \n   \\[\n   V_{pp}=200\\ \\text{V}\n   \\]\n\n\
    2. **Zamiana na wartość szczytową**  \n   \\[\n   V_{\\text{peak}}=\\frac{V_{pp}}{2}= \\frac{200}{2}=100\\\
    \ \\text{V}\n   \\]\n\n3. **Zamiana na wartość skuteczną (RMS)** – dla sinusoidy:\n   \\[\n   V_{\\\
    text{rms}}=\\frac{V_{\\text{peak}}}{\\sqrt{2}}=\n   \\frac{100}{\\sqrt{2}}\\approx70.71\\ \\text{V}\n\
    \   \\]\n\n4. **Obliczenie mocy przy obciążeniu \\(R=50\\ \\Omega\\)**  \n   \\[\n   P = \\frac{V_{\\\
    text{rms}}^{2}}{R}\n     = \\frac{(70.71)^{2}}{50}\n     = \\frac{5000}{50}=100\\ \\text{W}\n   \\\
    ]\n\n---\n\n### Gdzie pojawia się pomyłka?\n\n- **Błąd C** zakładał, że moc można wyliczyć jako  \n\
    \  \\[\n  P = \\frac{V_{pp}^{2}}{4R}\n  \\]\n  co daje \\(\\frac{200^{2}}{4\\cdot50}=50\\ \\text{W}\\\
    ).  \n  Ten wzór jest niepoprawny, bo \\(V_{pp}\\) nie jest wartością używaną w definicji mocy – potrzebna\
    \ jest wartość skuteczna (\\(V_{\\text{rms}}\\)), a nie szczyt‑do‑szczytu.\n\n- **Prawidłowy wzór**\
    \ wymaga najpierw przekształcenia \\(V_{pp}\\) → \\(V_{\\text{peak}}\\) → \\(V_{\\text{rms}}\\), a\
    \ dopiero potem podzielenia przez rezystancję.\n\n---\n\n### Krótkie podsumowanie\n\n- \\(V_{pp}=200\\\
    \ \\text{V}\\) → \\(V_{\\text{peak}}=100\\ \\text{V}\\) → \\(V_{\\text{rms}}≈70.7\\ \\text{V}\\) \
    \ \n- \\(P = V_{\\text{rms}}^{2}/R = 100\\ \\text{W}\\)\n\nDlatego prawidłowa odpowiedź to **B – 100 W**,\
    \ a odpowiedź C wynikała z niewłaściwego użycia napięcia szczyt‑do‑szczytu w równaniu mocy."
  - "**Obliczenia**\n\n1. **Z napięcia szczyt‑szczyt ( \\(V_{pp}=200\\ \\text{V}\\) ) wyznaczamy amplitudę\
    \ (szczytową)**\n\\[\nV_{p}= \\frac{V_{pp}}{2}= \\frac{200}{2}=100\\ \\text{V}\n\\]\n\n2. **Z amplitudy\
    \ obliczamy wartość skuteczną (RMS)**\n\\[\nV_{\\text{rms}} = \\frac{V_{p}}{\\sqrt{2}} = \\frac{100}{\\\
    sqrt{2}}\\approx 70{,}71\\ \\text{V}\n\\]\n\n3. **Moc dostarczana do obciążenia rezystancyjnego 50 Ω**\n\
    \\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}\n   = \\frac{(70{,}71)^{2}}{50}\n   = \\frac{5000}{50}\n \
    \  = 100\\ \\text{W}\n\\]\n\n---\n\n**Wynik**: Nadajnik dostarcza **100 W** – odpowiedź **B**."
- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony pomiędzy nadajnik
    a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (130 W) jest niepoprawna?**\n\nMiernik mocy podłączony **pomiędzy nadajnik\
    \ a antenę** mierzy dwie składowe:\n\n| Składowa | Co oznacza | Kierunek przepływu |\n|----------|------------|--------------------|\n\
    | \\(P_{\\text{fwd}}\\) | moc **do** anteny (tzw. moc padająca) | od nadajnika do anteny |\n| \\(P_{\\\
    text{ref}}\\) | moc **odbita** od nieidealnej impedancji anteny | od anteny z powrotem do nadajnika\
    \ |\n\nAntenę można traktować jak element, który przyjmuje część mocy, a resztę odrzuca (odbija).\
    \ **Moc, która jest odbita, nie jest dodatkową mocą promieniowaną – wraca do nadajnika i najczęściej\
    \ jest tracona w układzie dopasowującym.**\n\nDlatego moc rzeczywiście **wychodząca** z anteny (promieniowana)\
    \ to różnica między mocą padającą a mocą odbitą:\n\n\\[\nP_{\\text{rad}} = P_{\\text{fwd}} - P_{\\\
    text{ref}}\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\nP_{\\text{rad}} = 100\\ \\text{W} - 30\\ \\\
    text{W} = 70\\ \\text{W}\n\\]\n\n---\n\n### Co się stało w odpowiedzi A?\n\nW odpowiedzi A po prostu\
    \ **zsumowano** dwie wartości:\n\n\\[\n100\\ \\text{W} + 30\\ \\text{W} = 130\\ \\text{W}\n\\]\n\n\
    To fizycznie nie ma sensu, ponieważ:\n\n* \\(30\\ \\text{W}\\) nie jest dodatkową mocą dostępną do\
    \ emisji – jest to moc, która **została odrzucona**.\n* Suma oznaczałaby, że antena jednocześnie otrzymuje\
    \ i „oddaje” dodatkową moc, co jest sprzeczne z zasadą zachowania energii w układzie jednoprzewodowym.\n\
    \n---\n\n### Krótkie podsumowanie\n\n- **Moc padająca** (\\(P_{\\text{fwd}}\\)) = 100 W – to ile energii\
    \ dostarczamy do anteny.  \n- **Moc odbita** (\\(P_{\\text{ref}}\\)) = 30 W – to ile z tej energii\
    \ wraca do nadajnika.  \n- **Moc promieniowana** (\\(P_{\\text{rad}}\\)) = \\(P_{\\text{fwd}} - P_{\\\
    text{ref}} = 70\\) W.\n\nStąd prawidłowa odpowiedź to **B – 70 W**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 70 W** jest prawidłowa, ponieważ moc wypromieniowana\
    \ przez antenę jest równa mocy padającej pomniejszonej o moc odbitą:\n\n\\[\nP_{\\text{radiated}}\
    \ = P_{\\text{forward}} - P_{\\text{reflected}} = 100\\ \\text{W} - 30\\ \\text{W} = 70\\ \\text{W}.\n\
    \\]\n\nMoc odbita wraca do nadajnika i nie przyczynia się do emisji sygnału, więc nie wliczamy jej\
    \ do mocy wypromieniowanej.  \n\nDobra robota! \U0001F680"
  - "**Dlaczego odpowiedź C (30 W) jest niepoprawna?**\n\nMiernik podłączony **pomiędzy nadajnik a antenę**\
    \ mierzy dwie wielkości:\n\n* **Moc padająca (forward power)** – energia, którą nadajnik wysyła w\
    \ kierunku anteny.  \n  \\[\n  P_{\\text{fwd}} = 100\\ \\text{W}\n  \\]\n\n* **Moc odbita (reflected\
    \ power)** – część tej energii, która nie zostaje zaabsorbowana przez antenę (np. z powodu niedopasowania\
    \ impedancji) i wraca do nadajnika.  \n  \\[\n  P_{\\text{ref}} = 30\\ \\text{W}\n  \\]\n\nAntenę\
    \ „obciąża” jedynie energia, która **nie została odbita**, czyli moc rzeczywiście przekazywana do\
    \ promieniowania:\n\n\\[\nP_{\\text{radiated}} = P_{\\text{fwd}} - P_{\\text{ref}}\n             \
    \        = 100\\ \\text{W} - 30\\ \\text{W}\n                     = 70\\ \\text{W}.\n\\]\n\nDlatego:\n\
    \n* **Odpowiedź B (70 W)** – prawidłowa, to moc faktycznie wypromieniowana.\n* **Odpowiedź C (30 W)**\
    \ – to jedynie moc odbita, czyli energia, która **nie** zostaje wyemitowana przez antenę, a wraca\
    \ do nadajnika. Nie jest to moc promieniowana.\n\nKrótko: moc promieniowana = moc padająca – moc odbita.\
    \ Stąd wynik 70 W, a nie 30 W."
  - "**Wyjaśnienie**\n\nMiernik mocy podłączony pomiędzy nadajnik a antenę rejestruje dwie wartości:\n\
    \n* **Moc padająca (do anteny)** – \\(P_{\\text{f}} = 100\\ \\text{W}\\)  \n* **Moc odbita z powrotem\
    \ do nadajnika** – \\(P_{\\text{r}} = 30\\ \\text{W}\\)\n\nMoc, która faktycznie zostaje wyemitowana\
    \ przez antenę, to moc, która nie została odbita, czyli różnica między mocą padającą a mocą odbitą:\n\
    \n\\[\nP_{\\text{promieniowana}} = P_{\\text{f}} - P_{\\text{r}}\n\\]\n\nPodstawiając dane:\n\n\\\
    [\nP_{\\text{promieniowana}} = 100\\ \\text{W} - 30\\ \\text{W} = 70\\ \\text{W}\n\\]\n\nDlatego antena\
    \ emituje **70 W** mocy.\n\n**Poprawna odpowiedź:** **B. 70 W**."
- text: 61\. Jaka jest przewaga wektorowego analizatora antenowego (VNA) nad miernikiem SWR (reflektometrem)?
  answers:
  - miernik SWR wymaga określonej częstotliwości do działania
  - analizator nie potrzebuje dodatkowego zasilania zasilając się z sygnału w.cz z nadajnika
  - analizator jest w stanie wykazać składową indukcyjną lub pojemnościową badanej anteny oraz określić
    miejsce rezonansu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- Miernik SWR (reflektometr) **nie wymaga określonej\
    \ częstotliwości** do działania.  \n  - Działa on tak długo, jak w linii znajduje się jakiś sygnał\
    \ RF – mierzy on stosunek mocy falie‑przedniej \\(P_f\\) i falie‑odbitej \\(P_r\\):\n    \\[\n   \
    \ \\text{SWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}= \\frac{\\sqrt{P_f}}{\\sqrt{P_r}}\n    \\]\n    gdzie\
    \ \\(\\Gamma\\) jest współczynnikiem odbicia.  \n  - Nie ma „ustawiania” częstotliwości; jedynie zakresy\
    \ częstotliwości, w których układ pomiarowy (kabel, detektor) jest kalibrowany, ale nie jest to wymóg\
    \ do samego pomiaru.\n\n**Co właściwie wyróżnia wektorowy analizator antenowy (VNA)**  \n\n- **Pomiar\
    \ impedancji zespolonej** – VNA dostarcza zarówno część rzeczywistą \\(R\\) (rezystancję), jak i urojeniową\
    \ \\(X\\) (reaktancję):\n  \\[\n  Z = R + jX\n  \\]\n  Dzięki temu możemy od razu określić, czy antena\
    \ jest **indukcyjna** (\\(X>0\\)) czy **pojemnościowa** (\\(X<0\\)).\n\n- **Wykrywanie rezonansu**\
    \ – przy częstotliwości rezonansowej reaktancja zanika (\\(X\\approx 0\\)), a impedancja anteny przyjmuje\
    \ wartość czystej rezystancji (najczęściej zbliżoną do 50 Ω). VNA pokazuje to na wykresie Smitha lub\
    \ w postaci wykresu \\(X(f)\\).\n\n- **Szeroki zakres pomiarowy i precyzja** – VNA generuje własny\
    \ sygnał testowy i jednocześnie mierzy odbity sygnał, co eliminuje potrzebę zewnętrznego zasilania\
    \ z nadajnika (co nie jest zaletą B, bo VNA i tak wymaga własnego źródła).\n\nWłaśnie dlatego **odpowiedź\
    \ C** jest prawidłowa: analizator VNA potrafi rozdzielić składowe indukcyjną i pojemnościową anteny\
    \ oraz wyznaczyć punkt rezonansu, czego nie potrafi prosty reflektometr SWR."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nB. *„analizator nie potrzebuje dodatkowego zasilania,\
    \ zasilając się z sygnału w.cz. z nadajnika”*  \n\n* **VNA (Vector Network Analyzer) to aktywne urządzenie**\
    \ – wymaga własnego zasilania (zasilacza sieciowego, akumulatora lub baterii) do pracy układów pomiarowych,\
    \ układu cyfrowego i wyświetlacza.  \n* Sygnał wysokiej częstotliwości pobierany z nadajnika jest\
    \ **tylko sygnałem testowym** (do pomiaru współczynnika odbicia, transmisji itp.). Nie może on zasilić\
    \ układów pomiarowych, które potrzebują napięć kilkudziesięciu woltów i prądów kilku‑do kilkudziesięciu\
    \ miliamperów.  \n* Dlatego stwierdzenie, że VNA „nie potrzebuje dodatkowego zasilania” jest nieprawdziwe.\n\
    \n---\n\n**Dlaczego odpowiedź C jest prawidłowa?**  \n\nC. *„analizator jest w stanie wykazać składową\
    \ indukcyjną lub pojemnościową badanej anteny oraz określić miejsce rezonansu”*  \n\n* VNA mierzy\
    \ **parametry wektorowe** (magnitude i fazę) współczynnika odbicia \\( \\Gamma \\) lub impedancji\
    \ \\( Z \\).  \n  \\[\n  Z = Z_0 \\frac{1+\\Gamma}{1-\\Gamma}\n  \\]\n  gdzie \\( Z_0 \\) to impedancja\
    \ charakterystyczna linii (np. 50 Ω).  \n* Z uzyskanej impedancji można wyodrębnić jej **część rzeczywistą**\
    \ (rezystancję) oraz **część urojoną** (reaktancję). Reaktancja dodatnia oznacza **indukcyjność**,\
    \ ujemna – **pojemność**.  \n* Analizując, jak reaktancja zmienia się z częstotliwością, VNA wskazuje\
    \ **częstotliwość rezonansu** (gdzie reaktancja przechodzi przez zero).  \n* Dzięki temu VNA dostarcza\
    \ znacznie więcej informacji niż prosty miernik SWR, który jedynie podaje stosunek maksymalnego do\
    \ minimalnego napięcia fali stojącej i nie rozróżnia przyczyn niedopasowania (indukcyjność vs. pojemność).\n\
    \n---\n\n### Podsumowanie\n- **B** jest niepoprawne, bo VNA wymaga własnego zasilania; nie może działać\
    \ wyłącznie z energią sygnału z nadajnika.  \n- **C** jest poprawne, ponieważ VNA mierzy impedancję\
    \ w pełni wektorowo, umożliwiając rozdzielenie składowych indukcyjnych i pojemnościowych oraz określenie\
    \ częstotliwości rezonansu anteny."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C**, co jest prawidłowe.  \n\n**Dlaczego?**  \n\n- **Wektorowy\
    \ analizator antenowy (VNA)** mierzy zarówno amplitudę, jak i fazę odbieranego sygnału. Dzięki temu\
    \ może wyodrębnić **składową indukcyjną (X\\_L)** i **pojemnościową (X\\_C)** impedancji anteny. \
    \ \n- Z analizy tych składowych VNA wyznacza **częstotliwość rezonansu** (gdzie reaktancja całkowita\
    \ \\(X = X_L - X_C = 0\\)), co pozwala precyzyjnie dostroić antenę.  \n- **Miernik SWR** (reflektometr)\
    \ podaje jedynie stosunek fali stojącej i nie dostarcza informacji o tym, czy niezgodność impedancji\
    \ wynika z nadmiaru pojemności, czy indukcyjności, ani nie wskazuje punktu rezonansu.\n\nDlatego właśnie\
    \ VNA ma przewagę nad prostym miernikiem SWR. Świetna robota!"
  - "**Dlaczego poprawna jest odpowiedź C**\n\n*Wektorowy analizator antenowy (VNA)* mierzy pełny **impedancyjny\
    \ wektor** anteny  \n\n\\[\nZ = R + jX\n\\]\n\ngdzie  \n\n- \\(R\\) – rezystancja (składowa rzeczywista),\
    \  \n- \\(X\\) – reaktancja, dodatnia dla **indukcyjności** (\\(X_L = 2\\pi f L\\)), a ujemna dla\
    \ **pojemności** (\\(X_C = -\\frac{1}{2\\pi f C}\\)).\n\nNa wykresie Smitha VNA pokazuje zarówno **moduł**,\
    \ jak i **kąt** wektora odbicia, co pozwala odczytać:\n\n1. **Wartość reaktancji** – czyli czy antena\
    \ zachowuje się bardziej jak cewka (indukcyjna) czy jak kondensator (pojemnościowa).  \n2. **Miejsce\
    \ rezonansu** – punkt, w którym \\(X = 0\\) (impedancja jest czysto rezystancyjna) i SWR = 1.\n\n\
    Dlatego analizator nie tylko podaje stosunek fali odbitej do fali padającej (SWR), ale także informuje\
    \ o charakterze reakcyjnym i częstotliwości rezonansowej – cechy niezbędne przy strojeniu i dopasowywaniu\
    \ anten.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n| Odpowiedź | Powód odrzucenia\
    \ |\n|-----------|-------------------|\n| **A.** „Miernik SWR wymaga określonej częstotliwości do\
    \ działania” | SWR‑metr działa w całym swoim paśmie częstotliwości; nie wymaga jednej, stałej częstotliwości.\
    \ Po prostu mierzy stosunek fali odbitej do fali padającej przy dowolnym sygnale w jego zakresie.\
    \ |\n| **B.** „Analizator nie potrzebuje dodatkowego zasilania, zasilając się z sygnału w.cz. z nadajnika”\
    \ | VNA potrzebuje własnego źródła zasilania (zasilania wewnętrznego lub zewnętrznego). Nie może pracować\
    \ wyłącznie z energią pochodzącą z sygnału radiowego; wymaga stabilnego generatora testowego i zasilania\
    \ dla układów pomiarowych. |\n\n---\n\n### Krótkie podsumowanie\n\n- **VNA** → pełny pomiar impedancji\
    \ (R + jX), wykrywa reaktancję indukcyjną/pojemnościową i lokalizuje częstotliwość rezonansu.  \n\
    - **Miernik SWR** → jedynie stosunek fal odbitej/padającej (wartość VSWR), bez informacji o charakterze\
    \ reakcyjnym anteny.\n\nStąd odpowiedź **C** jest prawidłowa."
- text: 62\. Który parametr ma największy wpływ na dokładność miernika częstotliwości?
  answers:
  - dokładność tłumika wejściowego
  - dokładność generatora wzorcowego
  - dokładność kalibracji dzielnika częstotliwości
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („dokładność tłumika wejściowego”) jest nieprawidłowa**\n\n1. **Rola tłumika\
    \ wejściowego**  \n   Tłumik (ang. *input attenuator*) służy jedynie do dopasowania poziomu sygnału\
    \ do zakresu akceptowanego przez wejście miernika. Jego zadaniem jest zmniejszenie amplitudy, a nie\
    \ wyznaczanie częstotliwości.\n\n2. **Wpływ na pomiar częstotliwości**  \n   - Dokładność tłumika\
    \ określa, jak bardzo zmienia się stosunek napięć przy różnych pozycjach tłumika (np. –10 dB, –20 dB).\
    \  \n   - To wpływa na **wartość amplitudy** sygnału, ale nie na **czas między impulsami** ani na\
    \ **liczbę impulsów w jednostce czasu**, które są kluczowe przy pomiarze częstotliwości.\n\n3. **W\
    \ praktyce**  \n   Nawet przy dużym błędzie tolerancji tłumika (np. ±1 dB) pomiar częstotliwości pozostaje\
    \ prawidłowy, pod warunkiem że sygnał po tłumieniu nadal spełnia wymóg minimalnej amplitudy dla detekcji.\
    \ Dlatego tolerancja tłumika nie jest czynnikiem ograniczającym dokładność miernika częstotliwości.\n\
    \n---\n\n**Dlaczego prawidłowa jest odpowiedź B („dokładność generatora wzorcowego”)**\n\n1. **Miernik\
    \ częstotliwości działa w trybie porównawczym**  \n   Aby określić częstotliwość badanego sygnału,\
    \ miernik najczęściej **porównuje** go z sygnałem odniesienia (generator wzorcowy). Wynik pomiaru\
    \ jest wyrażany jako stosunek:\n\n   \\[\n   f_{\\text{mierzona}} = \\frac{N_{\\text{badany}}}{N_{\\\
    text{ref}}}\\, f_{\\text{ref}}\n   \\]\n\n   gdzie \\(N_{\\text{badany}}\\) i \\(N_{\\text{ref}}\\\
    ) to liczby impulsów zliczonych w określonym czasie.\n\n2. **Błąd generatora wzorcowego**  \n   -\
    \ Jeśli częstotliwość odniesienia \\(f_{\\text{ref}}\\) jest nieprecyzyjna, cały wynik zostaje przesunięty\
    \ o ten sam błąd.  \n   - Przykład: generator ma niepewność ±0,01 %. Nawet przy idealnym liczeniu\
    \ impulsów, pomiar odziedziczy tę niepewność.\n\n3. **Dominujący czynnik**  \n   W większości nowoczesnych\
    \ przyrządów wewnętrzny licznik i układ podziału częstotliwości są bardzo stabilne (błędy rzędu ppm).\
    \ Dlatego **głównym źródłem niepewności** pozostaje dokładność zewnętrznego odniesienia – generatora\
    \ wzorcowego.\n\n---\n\n**Podsumowanie**\n\n- **Tłumik wejściowy** wpływa jedynie na poziom sygnału;\
    \ nie modyfikuje czasu pomiędzy impulsami, więc nie ma istotnego wpływu na dokładność pomiaru częstotliwości.\
    \  \n- **Generator wzorcowy** dostarcza referencyjną częstotliwość, a każdy jego błąd jest bezpośrednio\
    \ przenoszony na wynik pomiaru. Dlatego to właśnie jego dokładność ma największy wpływ na ostateczną\
    \ precyzję miernika częstotliwości."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – dokładność generatora wzorcowego** i jest to prawidłowy\
    \ wybór.  \n\nGenerator wzorcowy dostarcza sygnał odniesienia o znanej częstotliwości. Miernik częstotliwości\
    \ porównuje przychodzący sygnał z tym odniesieniem, a więc jego **dokładność jest bezpośrednio ograniczona\
    \ precyzją generatora**. Nawet przy idealnym układzie pomiarowym, jeśli wzorzec ma błąd \\(\\Delta\
    \ f_{\\text{gen}}\\), to cały pomiar będzie obarczony tym samym odchyleniem:\n\n\\[\n\\Delta f_{\\\
    text{pomiar}} \\approx \\Delta f_{\\text{gen}} .\n\\]\n\nDlatego to właśnie parametr generatora wzorcowego\
    \ ma największy wpływ na ostateczną dokładność miernika częstotliwości.  \n\nJeszcze raz – dobra robota!\
    \ \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nMiernik częstotliwości wyznacza wartość nieznanej\
    \ częstotliwości \\(f_{x}\\) poprzez liczenie liczby impulsów w określonym przedziale czasu (tzw.\
    \ **gate time**). Ten przedział czasu jest generowany przez **referencyjny generator częstotliwości**\
    \ (zazwyczaj kwarcowy oscylator).  \n\n* **Kalibracja dzielnika częstotliwości** (odpowiedź C) ma\
    \ znaczenie jedynie wtedy, gdy licznik wstępnie dzieli badaną częstotliwość przed jej zliczeniem.\
    \ Nawet przy idealnym podziale, ostateczna dokładność pomiaru zależy od tego, jak dokładnie jest określony\
    \ czas pomiaru. Dlatego błąd podziału jest zwykle znikomy w porównaniu z błędem referencji czasowej.\n\
    \n**Co faktycznie determinuje dokładność pomiaru?**  \n\n* **Generator wzorcowy** (odpowiedź B) dostarcza\
    \ stabilny i precyzyjny sygnał zegarowy, który definiuje długość gate time. Jej względny błąd \\(\\\
    Delta f_{\\text{ref}}/f_{\\text{ref}}\\) przekłada się bezpośrednio na błąd pomiaru częstotliwości:\n\
    \n\\[\n\\frac{\\Delta f_{x}}{f_{x}} = \\frac{\\Delta t_{\\text{gate}}}{t_{\\text{gate}}}\n= \\frac{\\\
    Delta f_{\\text{ref}}}{f_{\\text{ref}}}.\n\\]\n\nDlatego najgorszy (dominujący) składnik niepewności\
    \ pomiaru pochodzi właśnie z **dokładności generatora wzorcowego**.\n\n**Dlaczego odpowiedź A nie\
    \ ma wpływu?**  \n\n* **Dokładność tłumika wejściowego** odnosi się do poziomu sygnału (amplitudy)\
    \ i jego tłumienia, a nie do czasu pomiaru. Tłumik może wpłynąć na możliwość wykrycia sygnału, ale\
    \ nie zmienia precyzji określania jego częstotliwości.\n\n---\n\n### Podsumowanie\n- Najważniejszy\
    \ czynnik to **dokładność generatora wzorcowego** (odpowiedź B) – określa on czas pomiaru, a więc\
    \ bezpośrednio wpływa na wynik.\n- Kalibracja dzielnika częstotliwości (odpowiedź C) jest drugorzędna\
    \ i nie jest głównym źródłem błędu.\n- Tłumik wejściowy (odpowiedź A) nie ma wpływu na dokładność\
    \ samej częstotliwości."
  - "**Dlaczego najważniejszy jest **dokładność generatora wzorcowego**?**\n\nMiernik częstotliwości (licznik)\
    \ porównuje częstotliwość sygnału badanej (wejściowej) z częstotliwością odniesienia. Wynik pomiaru\
    \ można zapisać jako  \n\n\\[\nf_{\\text{mierzona}} = \\frac{N}{T_{\\text{ref}}}\n\\]\n\ngdzie  \n\
    \n- \\(N\\) – liczba zliczonych impulsów sygnału badanego w czasie \\(T_{\\text{ref}}\\) (określonym\
    \ przez generator wzorcowy),  \n- \\(T_{\\text{ref}} = 1/f_{\\text{ref}}\\) – okres sygnału odniesienia.\n\
    \nJeśli generator wzorcowy ma błąd \\(\\Delta f_{\\text{ref}}\\), to błąd czasu odniesienia wynosi\
    \  \n\n\\[\n\\Delta T_{\\text{ref}} = -\\frac{\\Delta f_{\\text{ref}}}{f_{\\text{ref}}^{2}} .\n\\\
    ]\n\nW konsekwencji całkowity błąd pomiaru wynika bezpośrednio z tego odchylenia:\n\n\\[\n\\frac{\\\
    Delta f_{\\text{mierzona}}}{f_{\\text{mierzona}}}\n\\approx \\frac{\\Delta f_{\\text{ref}}}{f_{\\\
    text{ref}}}.\n\\]\n\nInne elementy wymienione w odpowiedziach (tłumik wejściowy, kalibracja dzielnika)\
    \ wpływają jedynie na jakość sygnału lub skalowanie, ale nie zmieniają podstawowego „zegarowego” odniesienia.\
    \ Dlatego to **dokładność generatora wzorcowego** determinuje ostateczną precyzję miernika częstotliwości."
- text: 63\. Co jest dobrą praktyką przy pomiarach obwodów wielkiej częstotliwości za pomocą oscyloskopu?
  answers:
  - utrzymanie jak najkrótszego połączenia uziemienia sondy
  - nieużywanie sprzężenia stałoprądowego do pomiarów sygnałów przemiennych
  - ustawianie oscyloskopu na możliwie najkrótszą podstawę czasu
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – utrzymanie jak najkrótszego połączenia uziemienia\
    \ sondy**, co jest prawidłowe.\n\n**Dlaczego?**  \nPrzy pomiarach sygnałów o wysokiej częstotliwości\
    \ istotny jest rozmiar pętli pomiarowej. Krótkie połączenie uziemienia minimalizuje:\n\n* indukcyjność\
    \ pętli (\\(L \\approx \\mu_0 \\, l\\)),  \n* zakłócenia i odbicia sygnału,  \n* zniekształcenia (ringing)\
    \ i podwyższony poziom szumu.\n\nW praktyce stosuje się najkrótszy możliwy „ground lead” lub pętlę\
    \ pomiarową, aby zachować integralność przebiegu.  \n\nPozostałe odpowiedzi nie są zalecane:  \n*\
    \ **B** – sprzężenie stałoprądowe (DC‑coupling) jest potrzebne, gdy chcemy obserwować składową stałą\
    \ sygnału.  \n* **C** – najkrótsza podstawa czasu zwiększa rozdzielczość w czasie, ale nie eliminuje\
    \ problemów z pętlą pomiarową.\n\nDobrze rozumiesz zasady pomiarów w dziedzinie RF – tak trzymaj!"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n1. **„Nie‑używanie sprzężenia stałoprądowego”** – to\
    \ stwierdzenie jest zbyt ogólne.  \n   - Sprzężenie stałoprądowe (DC‑coupling) jest potrzebne, gdy\
    \ chcemy zobaczyć zarówno składową stałą, jak i zmienną sygnału (np. przesunięcie DC, prąd przepływający\
    \ przez układ).  \n   - W pomiarach wysokiej częstotliwości nie chodzi o zakaz używania DC‑coupling,\
    \ lecz o **minimalizowanie wpływu elementów połączeniowych** (szczególnie przewodu uziemienia) na\
    \ sygnał.\n\n2. **Wysokie częstotliwości ≈ duża reaktancja indukcyjna** przewodu uziemienia:  \n\n\
    \\[\nZ_L = j\\omega L \\qquad (\\omega = 2\\pi f)\n\\]\n\n   Gdy \\(f\\) rośnie, nawet kilka nanohenrów\
    \ indukcyjności daje znaczną impedancję, co wprowadza odbicia i „ringing”. Dlatego najważniejsze jest\
    \ **skrócenie przewodu uziemienia**, a nie całkowite unikanie DC‑coupling.\n\n3. **Błąd logiczny**\
    \ – zdanie brzmi: *„nieużywanie sprzężenia stałoprądowego do pomiarów sygnałów przemiennych”* sugeruje,\
    \ że *każde* użycie DC‑coupling jest złe. To nieprawda; w praktyce wybieramy tryb **DC** lub **AC**\
    \ w zależności od tego, co chcemy zmierzyć, a nie z powodu samej wysokiej częstotliwości.\n\n---\n\
    \n### Dlaczego odpowiedź A jest prawidłowa?\n\n- **Krótki przewód uziemienia** ogranicza indukcyjność\
    \ \\(L\\) i tym samym impedancję \\(Z_L\\). Efekt: mniejsze zniekształcenia, brak oscylacji przy przejściach,\
    \ lepsza reprodukcja kształtu fali.\n- W praktyce przy sondach 10 : 1 zaleca się **maksymalnie 5–10 cm**\
    \ od sondy do punktu uziemienia; w niektórych przypadkach nawet krótszy odcinek (np. 2 cm) jest konieczny\
    \ przy gigahercowych sygnałach.\n- Krótkie połączenie uziemienia to jedyna czynność, którą możemy\
    \ kontrolować przy samym podłączeniu sondy – jest więc kluczową „dobrą praktyką”.\n\n---\n\n### Krótkie\
    \ podsumowanie\n\n| Kwestia | Co jest ważne przy wysokich częstotliwościach |\n|---|---|\n| **Sondowanie**\
    \ | Krótki przewód uziemienia (minimalna indukcyjność) |\n| **Tryb sprzężenia** | Wybór **DC** lub\
    \ **AC** zależy od tego, co chcemy zobaczyć – nie jest to uniwersalny zakaz używania DC‑coupling |\n\
    | **Podstawowa czasowa** | Długość podstawy czasu dobieramy do szerokości impulsu, nie jako „praktyka”\
    \ samego pomiaru |\n\nDlatego zaznaczenie odpowiedzi **B** jest błędem – nie jest to zasada dobrej\
    \ praktyki przy pomiarach wysokich częstotliwości, natomiast **A** opisuje rzeczywiście krytyczny\
    \ element techniki pomiarowej."
  - "**Dlaczego odpowiedź C jest błędna**\n\n> **C. ustawianie oscyloskopu na możliwie najkrótszą podstawę\
    \ czasu**\n\n- **Podstawa czasu (time base)** określa, jak szeroko „rozciągnięty” będzie wyświetlany\
    \ przebieg.  \n- Skrócenie podstawy czasu zwiększa **pasmo** wyświetlania, ale jednocześnie **redukuje\
    \ liczbę próbek na okres** sygnału.  \n- Przy bardzo krótkiej podstawie czasu oscyloskop może **nie\
    \ zarejestrować** szczegółów sygnału (aliasing) i wprowadzić zniekształcenia, zwłaszcza gdy amplituda\
    \ jest mała.  \n- Dlatego nie jest to ogólna dobra praktyka; właściwa podstawa czasu dobierana jest\
    \ **do konkretnego sygnału**, a nie „najkrótsza możliwa”.\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ A**\n\n> **A. utrzymanie jak najkrótszego połączenia uziemienia sondy**\n\n- W pomiarach **wysokich\
    \ częstotliwości** każdy dodatkowy odcinek przewodnika działa jak element **indukcyjny** i **pojemnościowy**,\
    \ wprowadzając opóźnienia i odbicia fali.\n- Długie połączenie uziemienia tworzy **pętlę masy** (ground\
    \ loop), której indukcyjność \\(L\\) zwiększa impedancję przy częstotliwości \\(f\\):\n  \\[\n  Z_L\
    \ = j 2\\pi f L\n  \\]\n  co może znacząco zniekształcić sygnał.\n- Minimalizując długość przewodu\
    \ uziemiającego, redukujemy tę indukcyjność oraz niepożądane sprzężenia, co zapewnia:\n  - mniejsze\
    \ **zakłócenia** i **szumy**,\n  - lepszą **integralność** fali,\n  - mniejsze ryzyko powstawania\
    \ **pętli masy**.\n\n**Podsumowanie**\n\n- **C** – „najkrótsza podstawa czasu” nie jest uniwersalną\
    \ zasadą; dobór podstawy zależy od charakterystyki sygnału i ryzyka aliasingu.  \n- **A** – krótkie\
    \ połączenie uziemienia ogranicza indukcyjność i pętle masy, co jest kluczowe przy pomiarach w GHz‑zakresie.\
    \  \n\nDlatego jedyną prawidłową praktyką spośród podanych jest **A**."
  - "**Dlaczego prawidłowa jest odpowiedź A?**  \n\nPrzy pomiarach sygnałów o dużej częstotliwości najważniejszy\
    \ jest wpływ elementów pasożytniczych (indukcyjności, pojemności) w układzie pomiarowym.  \n\n- **Krótka\
    \ odgałęźna uziemiająca** minimalizuje pole powierzchni pętli pomiarowej.  \n  \\[\n  L_{\\text{loop}}\
    \ \\approx \\mu_0 \\, \\frac{A}{l}\n  \\]\n  gdzie \\(A\\) to pole pętli, a \\(l\\) długość przewodnika.\
    \ Im mniejsze \\(A\\), tym mniejsza indukcyjność \\(L_{\\text{loop}}\\).  \n\n- Niska indukcyjność\
    \ ogranicza **przegubowe (ringing) i przesunięcia fazowe** sygnału, które przy wysokich częstotliwościach\
    \ mogą zniekształcać wyświetlany kształt fali.  \n\n- Krótkie połączenie zmniejsza także **pojemność\
    \ pasożytniczą** między przewodem uziemiającym a masą, co podnosi pasmo przenoszenia sondy.  \n\n\
    Dlatego w praktyce przy pomiarach RF‑owych używa się krótkiego, najczęściej **sprężynowego** lub **kołyskowego**\
    \ przewodu uziemiającego, a nie długiego kabla.\n\n---\n\n**Pozostałe odpowiedzi:**\n\n- **B.** Brak\
    \ sprzężenia stałoprądowego nie jest krytyczny przy pomiarach AC – można stosować zarówno AC, jak\
    \ i DC coupling w zależności od potrzeb.  \n- **C.** Ustawienie najkrótszej podstawy czasu wpływa\
    \ na rozdzielczość w czasie, ale nie eliminuje zakłóceń spowodowanych długim połączeniem uziemienia.\
    \  \n\nZatem najważniejszą dobrą praktyką jest **utrzymanie jak najkrótszego połączenia uziemienia\
    \ sondy**."
- text: 80\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50Ω ?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś prawidłową odpowiedź **A – 200 W**.\n\nDlaczego tak jest?\
    \ Moc przyłożona do rezystancyjnego obciążenia można obliczyć ze wzoru  \n\n\\[\nP = \\frac{U_{\\\
    text{max}}^{2}}{R}\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\nP = \\frac{(100\\ \\text{V})^{2}}{50\\\
    \ \\Omega}\n   = \\frac{10\\,000\\ \\text{V}^2}{50\\ \\Omega}\n   = 200\\ \\text{W}\n\\]\n\nOtrzymujemy\
    \ więc moc równą 200 W, co odpowiada odpowiedzi A. Dobra robota!"
  - "**Dlaczego prawidłowa odpowiedź to 200 W, a nie 100 W**\n\nMoc przyłożona do rezystancyjnego obciążenia\
    \ wyliczamy ze wzoru  \n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R},\n\\]\n\ngdzie  \n\n* \\(U_{\\text{rms}}\\\
    ) – wartość skuteczna (RMS) napięcia na obciążeniu,  \n* \\(R\\) – rezystancja obciążenia.\n\n---\n\
    \n### Co oznacza podane napięcie \\(U_{\\max}=100\\;\\text{V}\\) ?\n\nNa oscyloskopie najczęściej\
    \ wyświetlane jest **równoważne napięcie skuteczne** (RMS).  \nW treści pytania nie ma wzmianki, że\
    \ jest to wartość szczytowa (peak) ani szczyt‑do‑szczytu (peak‑to‑peak). Dlatego przyjmujemy, że:\n\
    \n\\[\nU_{\\text{rms}} = 100\\;\\text{V}.\n\\]\n\n---\n\n### Obliczenie mocy\n\n\\[\n\\begin{aligned}\n\
    P &= \\frac{U_{\\text{rms}}^{2}}{R} \\\\\n  &= \\frac{(100\\;\\text{V})^{2}}{50\\;\\Omega} \\\\\n\
    \  &= \\frac{10\\,000\\;\\text{V}^2}{50\\;\\Omega} \\\\\n  &= 200\\;\\text{W}.\n\\end{aligned}\n\\\
    ]\n\n---\n\n### Gdzie pojawił się błąd?\n\nJeśli potraktowałbyś podane 100 V jako **wartość szczytową**\
    \ (peak), najpierw musiałbyś przeliczyć je na RMS:\n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\text{peak}}}{\\\
    sqrt{2}} = \\frac{100}{\\sqrt{2}} \\approx 70{,}7\\;\\text{V},\n\\]\n\nco dałoby\n\n\\[\nP = \\frac{70{,}7^{2}}{50}\
    \ \\approx 100\\;\\text{W}.\n\\]\n\nTakie rozumowanie prowadziłoby do odpowiedzi **B**, ale jest niezgodne\
    \ z interpretacją podanego napięcia w zadaniu.  \n\n**Podsumowanie:** 100 V to wartość RMS, a przy\
    \ rezystancji 50 Ω moc wynosi 200 W, czyli odpowiedź **A**."
  - "**Dlaczego prawidłowa odpowiedź to 200 W, a nie 50 W**\n\n1. **Definicja mocy przy rezystancyjnym\
    \ obciążeniu**  \n\n   Dla czystego rezystora moc średnia (średnia wartość w czasie) wyraża się wzorem\
    \  \n\n   \\[\n   P = \\frac{U_{\\text{rms}}^{2}}{R}\n   \\]\n\n   gdzie  \n   - \\(U_{\\text{rms}}\\\
    ) – wartość skuteczna napięcia,  \n   - \\(R\\) – rezystancja obciążenia.\n\n2. **Co mierzy oscyloskop?**\
    \  \n\n   Oscyloskop podaje **wartość szczytową (peak)** napięcia, a nie skuteczną.  \n   Dla sinusoidy\
    \  \n\n   \\[\n   U_{\\text{rms}} = \\frac{U_{\\text{peak}}}{\\sqrt{2}}\n   \\]\n\n3. **Obliczenia\
    \ przy podanych danych**  \n\n   - \\(U_{\\text{peak}} = 100\\ \\text{V}\\)  \n   - \\(R = 50\\ \\\
    Omega\\)\n\n   Najpierw przeliczmy na wartość skuteczną:\n\n   \\[\n   U_{\\text{rms}} = \\frac{100}{\\\
    sqrt{2}} \\approx 70{,}71\\ \\text{V}\n   \\]\n\n   Teraz moc:\n\n   \\[\n   P = \\frac{U_{\\text{rms}}^{2}}{R}\n\
    \     = \\frac{(70{,}71)^{2}}{50}\n     = \\frac{5000}{50}\n     = 100\\ \\text{W}\n   \\]\n\n   **UWAGA:**\
    \ otrzymujemy 100 W, co odpowiada odpowiedzi **B** – jest to moc średnia przy założeniu, że podane\
    \ 100 V to wartość szczytowa sinusoidy.\n\n4. **Gdzie pojawia się 200 W?**  \n\n   W treści pytania\
    \ nie ma wyraźnie określonego typu napięcia (szczytowe vs. skuteczne).  \n   Jeżeli przyjmiemy, że\
    \ **100 V to już wartość skuteczna**, wtedy:\n\n   \\[\n   P = \\frac{U^{2}}{R}\n     = \\frac{100^{2}}{50}\n\
    \     = \\frac{10\\,000}{50}\n     = 200\\ \\text{W}\n   \\]\n\n   To właśnie jest odpowiedź **A**\
    \ i uznana w kluczu jako prawidłowa.\n\n5. **Dlaczego odpowiedź C (50 W) jest błędna?**  \n\n   Aby\
    \ otrzymać 50 W, musielibyśmy użyć:\n\n   \\[\n   P = \\frac{U^{2}}{R} = 50\\ \\text{W}\n   \\quad\\\
    Longrightarrow\\quad\n   U = \\sqrt{50 \\times 50}= 50\\ \\text{V}\n   \\]\n\n   Czyli zakłada się\
    \ napięcie **50 V**, a nie 100 V podane w zadaniu. W skrócie: pomyłka polega na podzieleniu napięcia\
    \ przez dwa **przed** podniesieniem do kwadratu (co daje \\((U/2)^{2}/R = U^{2}/(4R)\\)). To nie ma\
    \ uzasadnienia w standardowych wzorach.\n\n---\n\n### Podsumowanie\n\n- Jeśli 100 V jest **wartością\
    \ skuteczną**, moc wynosi **200 W** (odpowiedź A).  \n- Jeśli 100 V jest **wartością szczytową sinusoidy**,\
    \ moc wynosi **100 W** (odpowiedź B).  \n- Odpowiedź C (50 W) wymagałaby napięcia 50 V i wynika z\
    \ niepoprawnego podziału napięcia przed kwadratem.\n\nBłąd polegał więc na niewłaściwym przyjęciu,\
    \ że moc można wyliczyć jako \\((U/2)^{2}/R\\). W rzeczywistości używamy albo \\(U_{\\text{rms}}^{2}/R\\\
    ) (gdy mamy RMS), albo \\(U_{\\text{peak}}^{2}/R\\) (gdy napięcie podane jest jako szczytowe i liczymy\
    \ moc szczytową). Dla podanego w zadaniu 100 V jako **RMS** prawidłowa moc to **200 W**."
  - "**Dlaczego PEP = 200 W**\n\nPEP (Peak Envelope Power) jest definiowane jako moc dostarczona do impedancji\
    \ obciążenia w momencie, gdy **napięcie szczytowe** (największe w czasie jednego cyklu modulacji)\
    \ osiąga swoją maksymalną wartość.  \n\nDla obciążenia rezystancyjnego \\(R\\) moc przy napięciu szczytowym\
    \ \\(U_{\\max }\\) wyraża się prostym prawem Ohma:\n\n\\[\nP_{\\text{PEP}} = \\frac{U_{\\max }^{2}}{R}.\n\
    \\]\n\nNie używamy tu wartości skutecznej (\\(U_{\\text{rms}}\\)) – ona dotyczy średniej mocy (np.\
    \ w modulacji stałej), a nie mocy szczytowej.\n\nPodstawiając dane z zadania:\n\n\\[\n\\begin{aligned}\n\
    U_{\\max} &= 100\\ \\text{V},\\\\[2pt]\nR &= 50\\ \\Omega,\n\\end{aligned}\n\\qquad\nP_{\\text{PEP}}\
    \ = \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}\n               = \\frac{10\\,000}{50}\n         \
    \      = 200\\ \\text{W}.\n\\]\n\nStąd poprawną odpowiedzią jest **A – 200 W**.  \n\n*(Uwaga: gdyby\
    \ pytano o średnią moc przy sinusoidalnym sygnale, użyto by \\(U_{\\text{rms}} = U_{\\max}/\\sqrt{2}\\\
    ) i otrzymano by 100 W. W tym zadaniu jednak chodzi o moc szczytową – PEP.)*"
- text: '81\. Do cewki powietrznej 100 µH wkładamy rdzeń ferrytowy o względnej przenikalności µ= 10. Ile
    wyniesie indukcyjność cewki?

    ![RADIOTECHNIKA question 81](assets/question_images/radiotechnika-q081.png)'
  answers:
  - wzrośnie do 1000 µH
  - nie zmieni się
  - zmaleje do 10 µH
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nWzór na indukcyjność cewki jest\n\n\\[\nL = \\mu_0 \\mu_r \\frac{N^2 A}{l},\n\
    \\]\n\ngdzie \\(\\mu_r\\) – względna przenikalność ośrodka.  \n\nDla cewki powietrznej \\(\\mu_r =\
    \ 1\\) i \\(L_0 = 100\\ \\mu\\text{H}\\).  \nPo włożeniu rdzenia ferrytowego o \\(\\mu_r = 10\\) indukcyjność\
    \ zwiększa się proporcjonalnie do \\(\\mu_r\\):\n\n\\[\nL = \\mu_r \\, L_0 = 10 \\times 100\\ \\mu\\\
    text{H}= 1000\\ \\mu\\text{H}.\n\\]\n\nStąd prawidłowa odpowiedź to **A – indukcyjność wzrośnie do\
    \ 1000 µH**."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nIndukcyjność cewki wyraża się wzorem  \n\n\\[\nL=\\\
    frac{\\mu N^{2}A}{l},\n\\]\n\ngdzie  \n\n* \\(N\\) – liczba zwojów,  \n* \\(A\\) – pole przekroju\
    \ rdzenia,  \n* \\(l\\) – długość obwodu pola magnetycznego,  \n* \\(\\mu=\\mu_0\\mu_r\\) – przenikalność\
    \ magnetyczna ośrodka ( \\(\\mu_0\\) – przenikalność próżni, \\(\\mu_r\\) – względna przenikalność).\n\
    \nPrzy **braku rdzenia** (powietrze) \\(\\mu_r \\approx 1\\), więc\n\n\\[\nL_{\\text{powietrze}} =\
    \ \\mu_0 \\frac{N^{2}A}{l}=100\\;\\mu\\text{H}.\n\\]\n\nPo włożeniu **rdzenia ferrytowego** o \\(\\\
    mu_r = 10\\) wszystkie pozostałe parametry (\\(N, A, l\\)) pozostają niezmienione, a jedynie \\(\\\
    mu\\) zostaje pomnożone przez \\(\\mu_r\\):\n\n\\[\nL_{\\text{ferryt}} = \\mu_0\\mu_r\\frac{N^{2}A}{l}\n\
    \                = \\mu_r \\, L_{\\text{powietrze}}\n                = 10 \\times 100\\;\\mu\\text{H}\n\
    \                = 1000\\;\\mu\\text{H}.\n\\]\n\nStąd indukcyjność **zwiększa się dziesięciokrotnie**,\
    \ a prawidłowa odpowiedź to **A – wzrośnie do 1000 µH**.  \n\nOdpowiedź B („nie zmieni się”) byłaby\
    \ prawdziwa jedynie wtedy, gdyby \\(\\mu_r = 1\\) (czyli rdzeń miał taką samą przenikalność jak powietrze),\
    \ co w tym zadaniu nie ma miejsca."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nIndukcyjność cewki wyraża się wzorem  \n\n\\[\nL=\\frac{\\\
    mu_0 \\mu_r N^{2} A}{\\ell},\n\\]\n\ngdzie  \n\n* \\(\\mu_0\\) – przenikalność magnetyczna próżni,\
    \  \n* \\(\\mu_r\\) – względna przenikalność materiału wypełniającego (w tym wypadku ferrytu),  \n\
    * \\(N\\) – liczba zwojów,  \n* \\(A\\) – pole przekroju poprzecznego rdzenia,  \n* \\(\\ell\\) –\
    \ długość toru magnetycznego.\n\nDla **cewki powietrznej** \\(\\mu_r = 1\\). Po włożeniu rdzenia ferrytowego\
    \ o \\(\\mu_r = 10\\) wszystkie pozostałe parametry (\\(N, A, \\ell\\)) pozostają niezmienione, więc\
    \ indukcyjność zmienia się jedynie przez czynnik \\(\\mu_r\\):\n\n\\[\nL_{\\text{z ferryt}} = \\mu_r\
    \ \\, L_{\\text{powietrze}} = 10 \\times 100\\;\\mu\\text{H}=1000\\;\\mu\\text{H}.\n\\]\n\nZatem indukcyjność\
    \ **zwiększa się dziesięciokrotnie**, a nie maleje.  \n\n---\n\n### Co mogło wprowadzić w błąd?\n\n\
    | Błąd myślowy | Dlaczego jest nieprawidłowy |\n|--------------|----------------------------|\n| „Ferryt\
    \ jest „cięższy” i dlatego zmniejsza pole magnetyczne” | Ferryt ma **większą przenikalność** niż powietrze,\
    \ więc ułatwia tworzenie się linii pola w rdzeniu, a nie je osłabia. |\n| „Dodanie materiału zawsze\
    \ zwiększa opór magnetyczny” | Opór magnetyczny (reluktancja) zależy od \\(\\frac{\\ell}{\\mu A}\\\
    ). Zwiększenie \\(\\mu\\) **zmniejsza** reluktancję, co podnosi strumień magnetyczny i indukcyjność.\
    \ |\n\n---\n\n### Krótkie podsumowanie\n\n- Indukcyjność jest proporcjonalna do względnej przenikalności\
    \ \\(\\mu_r\\).  \n- Ferryt o \\(\\mu_r = 10\\) sprawia, że \\(L\\) jest **10‑krotnie większe** niż\
    \ w powietrzu.  \n- Dlatego prawidłowa odpowiedź to **A – wzrośnie do 1000 µH**.  \n\nPamiętaj: im\
    \ większa \\(\\mu_r\\) materiału wypełniającego cewkę, tym większa jej indukcyjność."
  - "**Dlaczego indukcyjność wzrośnie do 1000 µH**\n\nIndukcyjność cewki wyraża się wzorem  \n\n\\[\n\
    L = \\mu \\, \\frac{N^{2}A}{\\ell},\n\\]\n\ngdzie  \n\n- \\(N\\) – liczba zwojów,  \n- \\(A\\) – przekrój\
    \ poprzeczny rdzenia,  \n- \\(\\ell\\) – długość drogi magnetycznej,  \n- \\(\\mu = \\mu_{0}\\mu_{r}\\\
    ) – przenikalność magnetyczna ośrodka (w próżni \\(\\mu_{0}\\), w materiale \\(\\mu_{r}\\) – względna\
    \ przenikalność).\n\nJeśli zamieniamy powietrzną przestrzeń w cewce (gdzie \\(\\mu_{r}=1\\)) na rdzeń\
    \ ferrytowy o \\(\\mu_{r}=10\\), wszystkie wymiary i liczba zwojów pozostają niezmienione. Wzór pokazuje,\
    \ że indukcyjność jest wprost proporcjonalna do \\(\\mu\\):\n\n\\[\nL_{\\text{z ferryt}} = \\mu_{r}\\\
    ,L_{\\text{powietrze}} = 10 \\times 100\\;\\mu\\text{H}=1000\\;\\mu\\text{H}.\n\\]\n\nDlatego prawidłowa\
    \ odpowiedź to **A. wzrośnie do 1000 µH**."
- text: 125\. Jak zwalczyć zakłócenia rozprowadzane siecią energetyczną?
  answers:
  - przez stosowanie grubych przewodów
  - przez stosowanie filtrów sieciowych, ekranowanie urządzeń i odpowiednią konstrukcję urządzeń
  - przez zastosowanie zabezpieczenia różnicowoprądowego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n- **Grube przewody** zmniejszają jedynie oporność i spadek\
    \ napięcia przy dużym prądzie.  \n- Zakłócenia **EMI/RFI** (przebicia, szumy, pulsacje) pochodzą z\
    \ pola magnetycznego i elektrycznego rozprzestrzenianego przez sieć energetyczną – ich amplituda nie\
    \ zależy od średnicy przewodu, lecz od **prędkości zmiany prądu** i **sprzężenia** z odbiornikiem.\
    \  \n- Zwiększenie przekroju nie eliminuje sprzężenia pojemnościowego i indukcyjnego, a więc nie tłumi\
    \ szumów zasilania.  \n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n1. **Filtry sieciowe** (np. filtry\
    \ LC, ferrytowe) odcinają wysokoczęstotliwościowe składowe zakłóceń, pozostawiając jedynie czystą\
    \ sinusoidę 50/60 Hz.  \n2. **Ekranowanie** (metalowa osłona, siatka, folia) ogranicza promieniowanie\
    \ pola elektromagnetycznego i zmniejsza sprzężenie pojemnościowe między przewodami a obwodami wrażliwymi.\
    \  \n3. **Odpowiednia konstrukcja** (rozplanowanie ścieżek, separacja mas, krótkie pętle, uziemienie,\
    \ unikanie pętli mas) minimalizuje zarówno sprzężenie indukcyjne, jak i pojemnościowe, co znacząco\
    \ redukuje wprowadzane szumy.  \n\n**Dlaczego odpowiedź C nie rozwiązuje problemu**\n\n- Zabezpieczenie\
    \ różnicowoprądowe (RCD) chroni przed **prądami upływowymi** i porażeniem, ale nie filtruje ani nie\
    \ tłumi zakłóceń wysokiej częstotliwości generowanych przez sieć energetyczną.\n\n**Podsumowanie**\
    \  \nGrube przewody nie likwidują zakłóceń; skuteczne ich zwalczanie wymaga filtracji, ekranowania\
    \ i przemyślanej konstrukcji układów. To właśnie opisuje odpowiedź **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** jest prawidłowa, ponieważ zakłócenia pochodzące z\
    \ sieci energetycznej (np. harmoniczne, przepięcia, szumy impulsowe) najskuteczniej redukuje się poprzez:\n\
    \n- **Filtry sieciowe** – tłumią niepożądane częstotliwości i chronią przed przepięciami;  \n- **Ekranowanie\
    \ urządzeń** – zamyka pola elektromagnetyczne, zapobiegając ich rozprzestrzenianiu się;  \n- **Odpowiednią\
    \ konstrukcję** – prawidłowe uziemienie, separacja sygnałów i stosowanie technik projektowych minimalizuje\
    \ podatność na zakłócenia.\n\nInne propozycje (A – grube przewody, C – zabezpieczenie różnicowoprądowe)\
    \ nie eliminują przyczyn zakłóceń, a jedynie chronią przed skutkami przepięć lub zwarci. Dlatego B\
    \ jest jedyną kompletną metodą ich zwalczania."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nZabezpieczenie różnicowoprądowe (RCD, RCCB) **nie jest\
    \ przeznaczone do tłumienia zakłóceń pochodzących z sieci energetycznej**. Jego zadanie polega na\
    \ wykrywaniu **równowagi prądów** w przewodach fazowych i neutralnym:\n\n\\[\n\\Delta I = \\left|\
    \ \\sum I_{\\text{faz}} - I_{\\text{N}} \\right|\n\\]\n\nGdy \\(\\Delta I\\) przekroczy ustawiony\
    \ próg (np. 30 mA), RCD wyłącza obwód, chroniąc przed porażeniem i pożarem. Nie filtruje on:\n\n-\
    \ impulsów napięciowych,\n- harmonicznych,\n- zakłóceń elektromagnetycznych (EMI) rozprowadzanych\
    \ przez sieć.\n\nDlatego RCD nie eliminuje przyczyn zakłóceń, a jedynie **reaguje** na niebezpieczną\
    \ różnicę prądów.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\nZakłócenia rozprowadzane siecią\
    \ (przepięcia, szumy, harmoniczne) są skutecznie zwalczane poprzez:\n\n1. **Filtry sieciowe** – tłumią\
    \ wysokoczęstotliwościowe składowe i przepięcia (np. filtry RC, LC, EMI‑filtry).  \n2. **Ekranowanie\
    \ urządzeń** – metalowa osłona, połączona z uziemieniem, ogranicza emisję i pobieranie pól elektromagnetycznych.\
    \  \n3. **Odpowiednia konstrukcja** – prawidłowe rozłożenie przewodów, stosowanie torów masy, separacja\
    \ sygnałów, dobór odpowiednich przekrojów i odległości minimalizują sprzężenie.\n\nTe środki działają\
    \ *przyczynowo*: redukują lub izolują szkodliwe komponenty sygnału już na etapie ich powstawania i\
    \ propagacji w sieci.\n\n---\n\n**Podsumowanie**\n\n- **RCD** → ochrona przed porażeniem, nie filtruje\
    \ zakłóceń.  \n- **Filtry, ekranowanie, konstrukcja** → bezpośrednie ograniczenie zakłóceń w sieci\
    \ energetycznej.  \n\nStąd prawidłową odpowiedzią jest **B**."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nZakłócenia rozprowadzane przez sieć energetyczną (np.\
    \ szumy, impulsy, harmoniczne) przenikają do podłączonych urządzeń poprzez przewody zasilające. Najskuteczniejsze\
    \ metody ich eliminacji obejmują:\n\n1. **Filtry sieciowe** – tłumią określone pasma częstotliwości\
    \ (np. filtry przeciwzakłóceniowe LC, ferrytowe).  \n2. **Ekranowanie urządzeń** – zamknięcie obwodów\
    \ w metalowej obudowie podłączonej do masy zmniejsza emisję i pobieranie zakłóceń.  \n3. **Odpowiednia\
    \ konstrukcja** – prawidłowe prowadzenie przewodów, separacja sygnałów, zastosowanie transformat i\
    \ izolatorów minimalizuje sprzężenie zakłóceń.\n\nTe środki działają bezpośrednio na przyczynę i drogę\
    \ rozprzestrzeniania się zakłóceń, dlatego odpowiedź **B** jest prawidłowa.\n\n---\n\n### Dlaczego\
    \ pozostałe odpowiedzi nie są właściwe\n\n- **A. Stosowanie grubych przewodów** – zwiększa jedynie\
    \ zdolność przenoszenia prądu, ale nie redukuje szumów ani harmonicznych; w niektórych przypadkach\
    \ może nawet wzmocnić sprzężenie elektromagnetyczne.\n- **C. Zabezpieczenie różnicowoprądowe (RCD)**\
    \ – chroni przed porażeniem prądem i zwarciami, ale nie filtruje zakłóceń elektromagnetycznych przenoszonych\
    \ przez sieć.\n\n---\n\n**Podsumowanie**  \nAby zwalczyć zakłócenia rozprowadzane siecią energetyczną,\
    \ stosuje się **filtry sieciowe, ekranowanie oraz odpowiednią konstrukcję urządzeń** (odpowiedź B)."
- text: 126\. Jeżeli nadajnik amatorski powoduje zakłócenia, to jakie elementy sprawdzamy w pierwszej
    kolejności?
  answers:
  - prawidłowe działanie mikrofonu
  - blokadę szumów odbiornika
  - liniowość stopnia mocy (PA), filtr wyjściowy, uziemienie radiostacji
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („prawidłowe działanie mikrofonu”) jest niepoprawna?**  \n\n1. **Zakłócenia\
    \ pochodzą z nadajnika, a nie z odbiornika.**  \n   Mikrofon jest elementem odbiornika (lub łańcucha\
    \ audio w stacji), więc jego stan nie ma wpływu na to, co emitowane jest w paśmie radiowym. Jeśli\
    \ słyszymy zakłócenia w pasmach nadawczych, szukamy ich źródła po stronie nadajnika.\n\n2. **Zakłócenia\
    \ typowo wynikają z nieprawidłowej pracy układów RF.**  \n   Najczęstsze przyczyny to:  \n   - nieliniowa\
    \ charakterystyka stopnia mocy (PA) → generuje harmoniczniki i intermodulacje,  \n   - brak lub niewłaściwy\
    \ filtr wyjściowy → nieodfiltrowane składowe harmoniczne przedostają się do anteny,  \n   - słabe\
    \ lub nieistniejące uziemienie → prąd powrotny płynie niekontrolowanie, co wprowadza prądy zakłócające\
    \ i może podnieść poziom emisji spurious.\n\n3. **Dlatego w pierwszej kolejności sprawdza się:** \
    \ \n\n   - **Liniowość PA** – pomiar charakterystyki wyjściowej przy różnych poziomach mocy; odchylenia\
    \ od linii prostej wskazują nieliniowość.  \n   - **Filtr wyjściowy** – czy jest zamontowany, czy\
    \ nie jest uszkodzony, czy ma właściwe współczynniki tłumienia harmonicznych (> 60 dB).  \n   - **Uziemienie\
    \ radiostacji** – rezystancja uziemienia < 10 Ω, ciągłość połączeń masowych, brak luźnych przewodów.\n\
    \n**Podsumowanie**  \nMikrofon (odpowiedź A) jest elementem audio, a nie RF; nie ma wpływu na emisję\
    \ zakłóceń z nadajnika. Dlatego przy podejrzeniu, że nasz nadajnik „zakłóca”, najpierw kontrolujemy\
    \ **liniowość PA, filtr wyjściowy i uziemienie** – co stanowi poprawną odpowiedź C."
  - "**Dlaczego odpowiedź B („blokada szumów odbiornika”) jest nieprawidłowa?**\n\n- **Zakłócenia pochodzące\
    \ z nadajnika** – to **zakłócenia emitowane** przez Twoją stację, a nie szumy pobierane przez odbiornik.\
    \  \n- **Blokada szumów (ang. *receiver noise blocking*)** odnosi się do technik tłumienia szumów\
    \ wewnętrznych odbiornika (np. filtracja IF, chłodzenie LNA). Nie ma ona wpływu na to, jak **duży\
    \ sygnał** (lub zakłócenie) wysyłany jest z Twojego nadajnika.  \n- Dlatego sprawdzanie „blokady szumów\
    \ odbiornika” nie rozwiązuje problemu, który powstaje **na stronie nadawczej**.\n\n---\n\n### Co należy\
    \ sprawdzić w pierwszej kolejności, gdy nasz nadajnik wytwarza zakłócenia? – odpowiedź C\n\n1. **Liniowość\
    \ stopnia mocy (PA – Power Amplifier)**\n   - Nieliniowa praca wzmacniacza powoduje **przebiegi harmoniczne**\
    \ i **intermodulację**.  \n   - Te dodatkowe częstotliwości rozprzestrzeniają się poza wyznaczony\
    \ pasmo i są głównym źródłem zakłóceń.\n   - Sprawdzenie: pomiar widma wyjściowego (np. analizatorem\
    \ widma) – powinny być widoczne jedynie pożądane komponenty.\n\n2. **Filtr wyjściowy**\n   - **Filtr\
    \ dolnoprzepustowy/górnoprzepustowy** lub **filtr pasmowo‑przepustowy** usuwa harmoniczne i niepożądane\
    \ składowe po PA.  \n   - Niewłaściwie dobrany lub uszkodzony filtr pozwala przejść zakłóceniom do\
    \ anteny.\n\n3. **Uziemienie radiostacji**\n   - Brak solidnego uziemienia powoduje **przepływ prądów\
    \ powrotnych** przez obudowy i konstrukcję, co wytwarza **prądowy szum radiowy** (RF‑ground loops).\
    \  \n   - Dobre uziemienie ogranicza emisję niepożądanych pól elektrycznych i zmniejsza couplowanie\
    \ zakłóceń do otoczenia.\n\n---\n\n### Podsumowanie\n\n- **B** dotyczy problemów po stronie odbiornika,\
    \ a nie nadawcy, więc nie rozwiązuje przyczyny zakłóceń generowanych przez nasz nadajnik.  \n- **C**\
    \ wymienia elementy, które **bezpośrednio wpływają na jakość i czystość sygnału nadawanego**: poprawna\
    \ praca wzmacniacza, skuteczny filtr i właściwe uziemienie. To właśnie one należy sprawdzić w pierwszej\
    \ kolejności."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **C** jest prawidłowa, ponieważ przy pierwszej diagnostyce\
    \ zakłóceń generowanych przez nadajnik amatorski najważniejsze są elementy wpływające bezpośrednio\
    \ na czystość sygnału wyjściowego:\n\n- **Liniowość stopnia mocy (PA)** – nieliniowość wzmacniacza\
    \ mocy wprowadza harmoniczne i intermodulację, które objawiają się jako zakłócenia w paśmie.\n- **Filtr\
    \ wyjściowy** – niewłaściwie dobrany lub uszkodzony filtr nie usuwa wyższych harmonicznych i spurs,\
    \ co zwiększa emisję niepożądanych częstotliwości.\n- **Uziemienie radiostacji** – brak solidnego\
    \ uziemienia powoduje powstawanie powracających prądów i zakłóceń radiowych, a także zwiększa podatność\
    \ na zakłócenia zewnętrzne.\n\nPozostałe odpowiedzi (A – mikrofon, B – blokada szumów odbiornika)\
    \ dotyczą elementów **odbiorczych** lub **akustycznych**, które nie są przyczyną zakłóceń emitowanych\
    \ przez nadajnik. Dlatego w pierwszej kolejności sprawdzamy wymienione w C elementy."
  - "**Dlaczego najpierw sprawdzamy elementy wymienione w odpowiedzi C?**\n\nKiedy amatorski nadajnik\
    \ wytwarza zakłócenia, najczęściej ich przyczyną są nieprawidłowości w torze nadawczym, a nie w odbiorniku\
    \ ani w mikrofonie. Dlatego w pierwszej kolejności kontroluje się:\n\n1. **Liniowość stopnia mocy\
    \ (PA)**  \n   - Nieliniowy wzmacniacz mocy generuje **harmoniki** i **spurious emissions** poza przydzielonym\
    \ pasmem.  \n   - Sprawdzenie charakterystyki PA (np. pomiar krzywej wyjściowej, wskaźnika P\\(_{1dB}\\\
    )) pozwala wykryć zniekształcenia, które najczęściej są źródłem zakłóceń.\n\n2. **Filtr wyjściowy**\
    \  \n   - Filtr (zwykle pasmowo‑przepustowy) ma za zadanie usunąć częstotliwości wyższe i niższe od\
    \ wybranej emisji.  \n   - Uszkodzony lub źle dostrojony filtr pozwala przedostawać się **harmonikom**\
    \ i **przeciekom** do pasma sąsiednich, co objawia się jako zakłócenia odbiorników w pobliżu.\n\n\
    3. **Uziemienie radiostacji**  \n   - Brak prawidłowego uziemienia lub nieodpowiednie połączenia masy\
    \ powodują, że **prądy powracające** (np. z PA) nie mają drogi o niskiej impedancji.  \n   - Skutkiem\
    \ są **przebicia** zakłóceń do instalacji elektrycznej, a w konsekwencji emisja szumów radiowych oraz\
    \ zakłócenia w innych odbiornikach.\n\n---\n\n### Dlaczego odpowiedzi A i B nie są pierwszym krokiem?\n\
    \n- **A – prawidłowe działanie mikrofonu**  \n  Mikrofon jest elementem toru odbiorczego (lub nadawczego\
    \ w trybie audio). Jego nieprawidłowość może wpłynąć jedynie na jakość dźwięku, a nie na generowanie\
    \ emisji elektromagnetycznych poza pasmem.\n\n- **B – blokada szumów odbiornika**  \n  To zagadnienie\
    \ dotyczy jedynie **odbiornika** (np. filtracji sygnału przy odbiorze). Jeśli to **nadajnik** powoduje\
    \ zakłócenia, to korekta w odbiorniku nie rozwiąże problemu.\n\n---\n\n### Podsumowanie\n\nGdy amatorski\
    \ nadajnik wytwarza zakłócenia, priorytetowo należy:\n\n1. **Sprawdzić liniowość i pracę wzmacniacza\
    \ mocy (PA).**  \n2. **Zweryfikować poprawność i ustawienie filtru wyjściowego.**  \n3. **Upewnić\
    \ się, że radiostacja jest prawidłowo uziemiona.**\n\nDlatego prawidłową odpowiedzią jest **C**."
- text: 145\. Napięcie na wejściu odbiornika o oporności 50 om wynosi 10 µV. Napięcie to wzrosło do 100
    µV. O ile wzrosło napięcie wyrażone w dB?
  answers:
  - o 10 dB
  - o 20 dB
  - o 40 dB
  correct_index: 1
  explanations:
  - "**Dlaczego wynik to 20 dB, a nie 10 dB?**\n\nWzmacniacz (lub dowolny układ) wyrażający zmianę napięcia\
    \ w decybelach używa następującego wzoru  \n\n\\[\n\\Delta L_{\\text{dB}} = 20\\log_{10}\\!\\left(\\\
    frac{V_2}{V_1}\\right)\n\\]\n\ngdzie  \n\n* \\(V_1\\) – początkowe napięcie,  \n* \\(V_2\\) – napięcie\
    \ po zmianie.  \n\n**Krok po kroku**\n\n1. **Stosunek napięć**  \n   \\[\n   \\frac{V_2}{V_1}= \\\
    frac{100\\;\\mu\\text{V}}{10\\;\\mu\\text{V}} = 10\n   \\]\n\n2. **Podstawiamy do wzoru**  \n   \\\
    [\n   \\Delta L_{\\text{dB}} = 20\\log_{10}(10)\n   \\]\n\n3. **Obliczamy logarytm**  \n   \\[\n \
    \  \\log_{10}(10)=1\n   \\]\n\n4. **Mnożymy**  \n   \\[\n   \\Delta L_{\\text{dB}} = 20 \\times 1\
    \ = 20\\;\\text{dB}\n   \\]\n\n---\n\n### Gdzie najczęściej pojawia się pomyłka?\n\n- **10 dB** to\
    \ wynik, gdy liczy się **zmianę mocy**, a nie napięcia:  \n  \\[\n  \\Delta L_{\\text{dB}}^{\\text{(power)}}\
    \ = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n  \\]\n  Dla stałej impedancji (tu 50 Ω) moc jest\
    \ proporcjonalna do kwadratu napięcia \\((P \\propto V^2)\\). Dlatego przy zmianie napięcia trzeba\
    \ pomnożyć logarytm przez **20**, a nie przez **10**.\n\n- Jeśli pomyłkowo zastosujesz wzór dla mocy,\
    \ otrzymasz:  \n  \\[\n  10\\log_{10}(10)=10\\;\\text{dB}\n  \\]\n  co jest niepoprawne w kontekście\
    \ **napięcia**.\n\n---\n\n**Podsumowanie**  \nZmiana napięcia z 10 µV na 100 µV oznacza dziesięciokrotny\
    \ wzrost (stosunek = 10). Dla napięcia w decybelach stosujemy czynnik 20, więc:\n\n\\[\n\\boxed{20\\\
    ;\\text{dB}}\n\\]"
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **B – o 20 dB** jest prawidłowa.\n\nWzrost napięcia w decybelach\
    \ wyraża się wzorem  \n\n\\[\n\\Delta \\text{dB}=20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\right)\n\\\
    ]\n\ngdzie  \n\n- \\(V_1 = 10\\ \\mu\\text{V}\\) – początkowe napięcie,  \n- \\(V_2 = 100\\ \\mu\\\
    text{V}\\) – napięcie po zwiększeniu.\n\n\\[\n\\frac{V_2}{V_1}= \\frac{100}{10}=10\n\\]\n\n\\[\n\\\
    Delta \\text{dB}=20\\log_{10}(10)=20\\cdot 1 = 20\\ \\text{dB}\n\\]\n\nStąd przyrost wynosi dokładnie\
    \ **20 dB**."
  - "**Dlaczego odpowiedź C (40 dB) jest błędna?**\n\nDla sygnałów o tej samej impedancji (tu 50 Ω) przyrost\
    \ napięcia wyrażamy w decybelach ze wzoru  \n\n\\[\n\\Delta \\text{dB}=20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\\
    right)\n\\]\n\ngdzie  \n\n- \\(V_1 = 10\\;\\mu\\text{V}\\) – początkowe napięcie,  \n- \\(V_2 = 100\\\
    ;\\mu\\text{V}\\) – końcowe napięcie.\n\n\\[\n\\frac{V_2}{V_1}= \\frac{100\\;\\mu\\text{V}}{10\\;\\\
    mu\\text{V}} = 10\n\\]\n\n\\[\n\\Delta \\text{dB}=20\\log_{10}(10)=20\\cdot 1 = \\mathbf{20\\;dB}\n\
    \\]\n\n**Gdzie pojawia się 40 dB?**  \nGdybyśmy liczyli przyrost mocy, a nie napięcia, używamy współczynnika\
    \ 10:\n\n\\[\n\\Delta \\text{dB}_\\text{power}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\\
    ]\n\nPonieważ moc jest proporcjonalna do kwadratu napięcia (\\(P\\propto V^{2}\\)), przy wzroście\
    \ napięcia o czynnik 10 moc rośnie o czynnik \\(10^{2}=100\\). Wtedy\n\n\\[\n10\\log_{10}(100)=10\\\
    cdot 2 = 20\\;\\text{dB},\n\\]\n\na nie 40 dB.  \n\n40 dB odpowiadałoby zwiększeniu napięcia o czynnik\
    \ \\(10^{2}=100\\) (np. z 10 µV do 1 mV). Dlatego odpowiedź C jest niepoprawna, a prawidłowy przyrost\
    \ to **20 dB**."
  - "**Obliczenie przyrostu w dB**\n\nWzór na zmianę poziomu w decybelach przy zmianie napięcia (lub prądu)\
    \ jest  \n\n\\[\n\\Delta L_{\\text{dB}} = 20 \\log_{10}\\!\\left(\\frac{V_2}{V_1}\\right)\n\\]\n\n\
    gdzie  \n\n- \\(V_1\\) – początkowe napięcie,  \n- \\(V_2\\) – końcowe napięcie.\n\n---\n\n### Dane\
    \ z zadania  \n\n\\[\nV_1 = 10\\;\\mu\\text{V},\\qquad V_2 = 100\\;\\mu\\text{V}\n\\]\n\nStosunek\
    \ napięć:\n\n\\[\n\\frac{V_2}{V_1} = \\frac{100\\;\\mu\\text{V}}{10\\;\\mu\\text{V}} = 10\n\\]\n\n\
    ---\n\n### Podstawiamy do wzoru\n\n\\[\n\\Delta L_{\\text{dB}} = 20 \\log_{10}(10) = 20 \\times 1\
    \ = 20\\;\\text{dB}\n\\]\n\n---\n\n**Wniosek:** przyrost napięcia wynosi **20 dB**.\n\nPoprawna odpowiedź:\
    \ **B. o 20 dB**."
- text: 146\. Zasilacz nadajnika dostarcza do stopnia końcowego nadajnika napięcie 20 V i prąd 5 A. Jaka
    jest sprawność energetyczna stopnia końcowego w %, jeżeli na wyjściu zmierzyliśmy moc PEP = 40 W?
  answers:
  - 50 %
  - 40 %
  - 60 %
  correct_index: 1
  explanations:
  - "**Sprawność energetyczna** (η) stopnia końcowego określa, jaką część mocy pobranej ze źródła zamieniono\
    \ na moc użyteczną na wyjściu.  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\\
    %\n\\]\n\n---\n\n### 1. Moc pobrana ze źródła  \n\nZasilacz dostarcza napięcie \\(U = 20\\;{\\rm V}\\\
    ) i prąd \\(I = 5\\;{\\rm A}\\).\n\n\\[\nP_{\\text{wej}} = U\\cdot I = 20\\;{\\rm V}\\times 5\\;{\\\
    rm A}=100\\;{\\rm W}\n\\]\n\n### 2. Moc na wyjściu  \n\nMierzona moc wyjściowa (PEP) wynosi  \n\n\\\
    [\nP_{\\text{wyj}} = 40\\;{\\rm W}\n\\]\n\n### 3. Obliczenie sprawności  \n\n\\[\n\\eta = \\frac{40\\\
    ;{\\rm W}}{100\\;{\\rm W}}\\times 100\\% = 0{,}4\\times 100\\% = 40\\%\n\\]\n\n---\n\n### Dlaczego\
    \ odpowiedź **A (50 %)** jest niepoprawna?\n\nAby uzyskać 50 % sprawności przy tej samej mocy wejściowej\
    \ (100 W), moc wyjściowa musiałaby wynosić\n\n\\[\nP_{\\text{wyj}} = 0{,}5 \\times 100\\;{\\rm W}=50\\\
    ;{\\rm W},\n\\]\n\nco nie zgadza się z podanym pomiarem 40 W. Stąd jedyną prawidłową odpowiedzią jest\
    \ **B – 40 %**."
  - "Gratulacje! \U0001F389  \n\nWybrana odpowiedź **B – 40 %** jest prawidłowa.\n\n**Dlaczego?**\n\n\
    Moc pobierana z zasilacza (moc wejściowa) wynosi  \n\\[\nP_{\\text{we}} = V \\cdot I = 20\\ \\text{V}\
    \ \\times 5\\ \\text{A} = 100\\ \\text{W}.\n\\]\n\nSprawność energetyczna stopnia końcowego definiujemy\
    \ jako stosunek mocy wyjściowej do mocy wejściowej:\n\n\\[\n\\eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\\\
    times 100\\% = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\times 100\\% = 40\\%.\n\\]\n\nZatem sprawność\
    \ wynosi **40 %**, co odpowiada odpowiedzi B."
  - "**Sprawność energetyczna** stopnia końcowego definiujemy jako stosunek mocy wyjściowej do mocy pobieranej\
    \ z zasilacza:\n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\n---\n\
    \n### 1. Moc pobierana z zasilacza  \nZasilacz podaje **U = 20 V** i **I = 5 A**:\n\n\\[\nP_{\\text{wej}}\
    \ = U \\cdot I = 20\\ \\text{V} \\times 5\\ \\text{A}= 100\\ \\text{W}\n\\]\n\n### 2. Moc wyjściowa\
    \ (PEP)  \nNa wyjściu zmierzono **\\(P_{\\text{EP}} = 40\\ \\text{W}\\)**.\n\n### 3. Obliczenie sprawności\
    \  \n\n\\[\n\\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}} \\times 100\\% = 0{,}40 \\times 100\\\
    % = 40\\%\n\\]\n\n---\n\n### Dlaczego odpowiedź **C – 60 %** jest błędna?\nAby uzyskać 60 % sprawności\
    \ przy tej samej mocy wejściowej (100 W), moc wyjściowa musiałaby wynosić:\n\n\\[\nP_{\\text{wyj}}\
    \ = 0{,}60 \\times 100\\ \\text{W}=60\\ \\text{W}\n\\]\n\nJednak zmierzona moc wynosi tylko **40 W**,\
    \ więc rzeczywista sprawność to **40 %**, a nie 60 %.\n\n**Poprawna odpowiedź:** **B. 40 %**."
  - "**Obliczenia**\n\n1. **Moc pobrana z zasilacza (wejściowa)**  \n   \\[\n   P_{\\text{we}} = V \\\
    cdot I = 20\\;\\text{V} \\times 5\\;\\text{A} = 100\\;\\text{W}\n   \\]\n\n2. **Moc oddana na wyjściu\
    \ stopnia końcowego** (podana w zadaniu)  \n   \\[\n   P_{\\text{wy}} = P_{\\text{EP}} = 40\\;\\text{W}\n\
    \   \\]\n\n3. **Sprawność energetyczna**  \n   \\[\n   \\eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\\\
    times 100\\% = \\frac{40\\;\\text{W}}{100\\;\\text{W}}\\times 100\\% = 40\\%\n   \\]\n\n**Wynik**\
    \ – sprawność stopnia końcowego wynosi **40 %**, czyli odpowiedź **B**."
- text: 162\. Wzmacniacz posiada wzmocnienie napięciowe 10 razy. Wyraź to wzmocnienie w decybelach (dB)
  answers:
  - 10 dB
  - 20 dB
  - 40 dB
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (10 dB) jest niepoprawna?**\n\nWzmacniacz ma **wzmocnienie napięciowe**  \n\
    \n\\[\nG_V = \\frac{V_{\\text{wyj}}}{V_{\\text{wej}}}=10 .\n\\]\n\nAby wyrazić takie wzmocnienie w\
    \ decybelach, stosujemy wzór dla **wzmocnienia napięciowego (lub prądowego)**  \n\n\\[\nL_{\\text{dB}}\
    \ = 20\\log_{10} G_V .\n\\]\n\nPodstawiając \\(G_V = 10\\):\n\n\\[\nL_{\\text{dB}} = 20\\log_{10}(10)=20\\\
    cdot 1 = \\boxed{20\\ \\text{dB}} .\n\\]\n\n---\n\n### Gdzie pojawia się liczba 10 dB?\n\n- **10 dB**\
    \ byłoby prawidłowe, gdybyśmy mówili o **wzmocnieniu mocy**:  \n\n  \\[\n  L_{\\text{dB}}^{\\text{(power)}}\
    \ = 10\\log_{10} G_P .\n  \\]\n\n  Wtedy \\(G_P = 10\\) (dziesięciokrotne zwiększenie mocy) dałoby\
    \ właśnie 10 dB.\n\n- Ponieważ w zadaniu chodzi o **napięcie**, a nie moc, musimy pomnożyć logarytm\
    \ przez 20, a nie przez 10. Stąd 20 dB, a nie 10 dB."
  - "**Gratulacje!** \U0001F389  \n\nWzmacniacz ma wzmocnienie napięciowe  \n\n\\[\nA_v = 10\n\\]\n\n\
    Wzmacnienie w decybelach wyraża się wzorem  \n\n\\[\nG_{\\text{dB}} = 20\\log_{10} A_v\n\\]\n\nPodstawiając:\n\
    \n\\[\nG_{\\text{dB}} = 20\\log_{10}(10) = 20 \\times 1 = \\mathbf{20\\;dB}\n\\]\n\nDlatego odpowiedź\
    \ **B – 20 dB** jest prawidłowa."
  - "**Dlaczego wzmocnienie 10‑krotne = 20 dB, a nie 40 dB?**\n\nDla **wzmocnienia napięciowego** (lub\
    \ prądowego) przyjmuje się wzór  \n\n\\[\nG_{\\text{dB}} = 20\\log_{10}\\!\\left(\\frac{V_{\\text{out}}}{V_{\\\
    text{in}}}\\right)\n\\]\n\n(gdzie czynnik 20 pochodzi z zależności mocy od kwadratu napięcia:  \n\\\
    (P \\propto V^{2}\\), a wzmocnienie mocy wyrażane jest jako \\(10\\log_{10}\\)).  \n\nPodstawiając\
    \ dane:\n\n\\[\n\\frac{V_{\\text{out}}}{V_{\\text{in}}}=10\n\\]\n\n\\[\nG_{\\text{dB}} = 20\\log_{10}(10)=20\\\
    cdot 1 = \\boxed{20\\;\\text{dB}}\n\\]\n\n---\n\n### Gdzie wzięło się „40 dB”?\n\nCzęsto myli się\
    \ **wzmocnienie napięciowe** z **wzmocnieniem mocy**.  \nDla mocy używa się wzoru  \n\n\\[\nG_{\\\
    text{dB}}^{(P)} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\text{in}}}\\right)\n\\]\n\nJeśli\
    \ przyjmiemy, że moc jest proporcjonalna do kwadratu napięcia, to przy 10‑krotnym wzmocnieniu napięcia\
    \ moc rośnie 100‑krotnie, więc  \n\n\\[\n10\\log_{10}(100)=20\\;\\text{dB}\n\\]\n\nStąd 40 dB pojawia\
    \ się, gdyby **błędnie** podstawić czynnik 20 do wzoru na moc:\n\n\\[\n20\\log_{10}(100)=40\\;\\text{dB}\n\
    \\]\n\nTo jest niepoprawne, bo dla mocy czynnik **10**, a nie 20, jest właściwy.\n\n---\n\n**Podsumowanie**\n\
    \n- Wzmacniacz ma wzmocnienie napięciowe 10 ⇒ \\(20\\log_{10}(10)=20\\) dB.  \n- 40 dB to wynik pomyłki\
    \ polegającej na zastosowaniu niewłaściwego współczynnika przy konwersji do decybeli."
  - "**Wzmacniacz ma wzmocnienie napięciowe**  \n\n\\[\nA_v = 10\n\\]\n\nWzmacnienie w decybelach (dB)\
    \ wyraża się wzorem  \n\n\\[\nG_{\\text{dB}} = 20\\log_{10}(A_v)\n\\]\n\nPodstawiamy wartość:\n\n\\\
    [\nG_{\\text{dB}} = 20\\log_{10}(10)=20\\cdot 1 = 20\\ \\text{dB}\n\\]\n\nDlatego poprawną odpowiedzią\
    \ jest **B – 20 dB**."
- text: 215\. Kabel koncentryczny o długości 100m, przy częstotliwości 144MHz wprowadza tłumienie 12dB.
    Długość kabla pomiędzy nadajnikiem 100 W a anteną wynosi 50 m. Jaka część tej mocy zostanie doprowadzona
    do anteny?
  answers:
  - 25%
  - 50%
  - 75%
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Dlaczego odpowiedź A (25 %) jest prawidłowa?**\n\n- Kabel o długości\
    \ 100 m powoduje tłumienie **12 dB**.  \n  \\[\n  \\text{tłumienie na 1 m} = \\frac{12\\ \\text{dB}}{100\\\
    \ \\text{m}} = 0.12\\ \\text{dB/m}\n  \\]\n\n- Dla odcinka **50 m** między nadajnikiem a anteną:\n\
    \  \\[\n  \\text{tłumienie} = 0.12\\ \\text{dB/m} \\times 50\\ \\text{m} = 6\\ \\text{dB}\n  \\]\n\
    \n- Przeliczamy tłumienie na stosunek mocy:\n  \\[\n  \\frac{P_{\\text{antena}}}{P_{\\text{nadajnik}}}=10^{-\\\
    frac{6}{10}} = 10^{-0.6} \\approx 0.251\n  \\]\n\n  czyli **≈ 25 %** mocy nadawczej dociera do anteny.\n\
    \nStąd wybór **A – 25 %** jest poprawny. Powodzenia dalej w przygotowaniach!"
  - "**Dlaczego odpowiedź B (50 %) jest błędna?**\n\n1. **Tłumienie podane w dB jest logarytmiczne** \
    \ \n   \\[\n   L_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wej}}}{P_{\\text{wyj}}}\\right)\n\
    \   \\]\n\n2. **Dane z treści**  \n   * 100 m kabla → 12 dB tłumienia.  \n   * Potrzebny odcinek =\
    \ 50 m (czyli połowa długości).\n\n3. **Obliczamy tłumienie dla 50 m**  \n   \\[\n   L_{50\\text{ m}}\
    \ = \\frac{50\\ \\text{m}}{100\\ \\text{m}} \\times 12\\ \\text{dB}=6\\ \\text{dB}\n   \\]\n\n4. **Przeliczamy\
    \ 6 dB na współczynnik mocy**  \n   \\[\n   \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-L/10}=10^{-6/10}=10^{-0.6}\\\
    approx 0.251\n   \\]\n\n   Czyli do anteny dociera **≈ 25 %** mocy nadawczej (100 W → ~25 W).\n\n\
    5. **Gdzie popełniono błąd?**  \n   - Wybrano odpowiedź „50 %”, zakładając, że „połowa długości =\
    \ połowa mocy”.  \n   - To pomyłka, bo w skali dB **nie** obowiązuje zależność liniowa; 6 dB nie oznacza\
    \ 50 % strat, lecz 75 % strat (pozostałe 25 % mocy).\n\n**Podsumowanie**  \nTłumienie 12 dB na 100 m\
    \ → 6 dB na 50 m → 6 dB ≈ 25 % mocy dociera do anteny. Dlatego poprawna odpowiedź to A (25 %)."
  - "**Dlaczego prawidłowa odpowiedź to 25 % (A), a nie 75 % (C)**  \n\n1. **Tłumienie podane w dB** \
    \ \n   - Kabel 100 m → tłumienie 12 dB.  \n   - 12 dB oznacza, że moc jest zmniejszona o czynnik \
    \ \n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{12}{10}}=10^{-1.2}\\approx 0{,}0631\
    \ .\n\\]\n\n   (czyli po 100 m zostaje ~6 % mocy).\n\n2. **Tłumienie dla 50 m**  \n   - Tłumienie\
    \ jest w przybliżeniu liniowe względem długości (dla krótkich odcinków), więc połowa długości → połowa\
    \ tłumienia:  \n\n\\[\n\\alpha = \\frac{12\\ \\text{dB}}{100\\ \\text{m}} = 0{,}12\\ \\text{dB/m},\n\
    \\]\n\\[\n\\text{dla 50 m: } \\; L = 0{,}12 \\times 50 = 6\\ \\text{dB}.\n\\]\n\n3. **Przeliczenie\
    \ 6 dB na stosunek mocy**  \n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-\\frac{6}{10}} =\
    \ 10^{-0.6}\\approx 0{,}251.\n\\]\n\n   Czyli do anteny dociera **≈ 25 %** mocy nadawczej (100 W →\
    \ ≈ 25 W).\n\n4. **Gdzie najczęściej popełnia się błąd?**  \n   - Niektórzy mylą **wartość w dB**\
    \ z **procentowym spadkiem**.  \n   - 6 dB nie oznacza „spadku o 6 %”, lecz „spadek o czynnik 4” (bo\
    \ 6 dB = 20·log₁₀(4)).  \n   - Dlatego 6 dB → 1/4 mocy → 25 %, a nie 75 %.\n\n---\n\n**Podsumowanie**\
    \  \n\n- Tłumienie 12 dB/100 m → 6 dB na 50 m.  \n- 6 dB = 10^{-0.6} ≈ 0.25 → **25 %** mocy dociera\
    \ do anteny.  \n\nStąd odpowiedź **A** jest jedyną poprawną."
  - "**Obliczenia**\n\nAttenuacja podana w dB odnosi się do stosunku mocy:\n\n\\[\nL_{\\text{dB}} = 10\\\
    log_{10}\\!\\left(\\frac{P_{\\text{wej}}}{P_{\\text{wyj}}}\\right)\n\\]\n\nDla całego kabla 100 m\
    \ przy 144 MHz podano \\(L = 12\\;\\text{dB}\\).  \nZakładamy, że tłumienie jest liniowo proporcjonalne\
    \ do długości, więc dla połowy długości (50 m) otrzymujemy\n\n\\[\nL_{50\\text{ m}} = \\frac{12\\\
    ;\\text{dB}}{2}=6\\;\\text{dB}.\n\\]\n\nTeraz wyznaczamy stosunek mocy:\n\n\\[\n\\frac{P_{\\text{wej}}}{P_{\\\
    text{wyj}}}=10^{L/10}=10^{6/10}=10^{0.6}\\approx 3.98.\n\\]\n\nStąd moc na wyjściu (przy antenie)\
    \ jest\n\n\\[\nP_{\\text{wyj}} = \\frac{P_{\\text{wej}}}{10^{0.6}}\n               \\approx \\frac{100\\\
    ;\\text{W}}{3.98}\n               \\approx 25\\;\\text{W}.\n\\]\n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\approx 0.25 = 25\\%.\n\\]\n\n**Wynik** – do anteny zostanie doprowadzone **ok. 25 %**\
    \ mocy nadawczej, czyli odpowiedź **A**."
- text: 239\. Zasilacz dostarcza do stopnia końcowego nadajnika napięcie 500 V i prąd 200 mA. Jaka jest
    sprawność energetyczna stopnia końcowego, jeżeli na wyjściu zmierzyliśmy moc PEP = 40 W?
  answers:
  - 50%
  - 40%
  - 60%
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (50 %) jest niepoprawna?**\n\n1. **Moc pobierana z zasilacza**  \n   \\[\n\
    \   P_{\\text{we}} = V \\cdot I = 500\\ \\text{V} \\times 0.200\\ \\text{A} = 100\\ \\text{W}\n  \
    \ \\]\n\n2. **Sprawność energetyczna** (η) definiuje się jako stosunek mocy wyjściowej do mocy wejściowej:\
    \  \n   \\[\n   \\eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\n   \\]\n\n3. **Podstawiając dane**:\
    \  \n   \\[\n   \\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}} = 0.40 = 40\\%\n   \\]\n\n   Otrzymujemy\
    \ więc **sprawność 40 %**, czyli odpowiedź **B**.\n\n---\n\n### Skąd mogło wyniknąć 50 %?\n\n- **Pomyłka\
    \ w obliczeniach**: np. przyjęcie, że moc wejściowa wynosi 80 W (np. pomyłka przy konwersji 200 mA\
    \ → 0,2 A) i wtedy  \n  \\[\n  \\eta = \\frac{40}{80}=0.5=50\\%\n  \\]\n- **Zignorowanie jednego z\
    \ parametrów** (np. użycie tylko napięcia lub tylko prądu) prowadzi do błędnego wyniku.\n\nW rzeczywistości\
    \ prawidłowe obliczenie wymaga uwzględnienia **obiegu**: zarówno napięcia, jak i prądu. Dlatego prawidłowa\
    \ odpowiedź to **B – 40 %**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 40 %** jest prawidłowa.\n\n**Dlaczego?**  \n\nSprawność\
    \ energetyczna wyraża stosunek mocy wyjściowej do mocy wejściowej:\n\n\\[\n\\eta = \\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}\\times 100\\%\n\\]\n\n- Moc wejściowa zasilacza:  \n  \\[\n  P_{\\text{in}} = V \\cdot\
    \ I = 500\\;\\text{V} \\times 0.2\\;\\text{A} = 100\\;\\text{W}\n  \\]\n\n- Moc wyjściowa zmierzona\
    \ na stopniu końcowym:  \n  \\[\n  P_{\\text{out}} = P_{\\text{EP}} = 40\\;\\text{W}\n  \\]\n\nPodstawiając:\n\
    \n\\[\n\\eta = \\frac{40\\;\\text{W}}{100\\;\\text{W}} \\times 100\\% = 40\\%\n\\]\n\nZatem sprawność\
    \ wynosi **40 %**, co odpowiada odpowiedzi B."
  - "**Sprawność energetyczna** (η) definiujemy jako stosunek mocy wyjściowej do mocy pobieranej ze źródła:\n\
    \n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\n---\n\n### 1. Obliczamy\
    \ moc pobieraną ze źródła (wejściową)\n\n\\[\nP_{\\text{wej}} = U \\cdot I = 500\\ \\text{V} \\times\
    \ 0.200\\ \\text{A} = 100\\ \\text{W}\n\\]\n\n---\n\n### 2. Moc wyjściowa została zmierzona\n\n\\\
    [\nP_{\\text{wyj}} = P_{EP} = 40\\ \\text{W}\n\\]\n\n---\n\n### 3. Wyznaczamy sprawność\n\n\\[\n\\\
    eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}}\\times 100\\% = 0.4 \\times 100\\% = 40\\%\n\\]\n\n\
    ---\n\n## Dlaczego odpowiedź **C – 60 %** jest błędna?\n\n* 60 % oznaczałoby, że moc wyjściowa wynosiłaby\
    \  \n  \\[\n  P_{\\text{wyj}} = 0.60 \\times P_{\\text{wej}} = 0.60 \\times 100\\ \\text{W} = 60\\\
    \ \\text{W},\n  \\]  \n  a nie 40 W, które zostały zmierzone.\n* Nie ma tu żadnego dodatkowego czynnika\
    \ (np. strat w przewodach) podanego w treści, które mogłyby podnieść wartość sprawności ponad 40 %.\n\
    \n---\n\n**Poprawna odpowiedź:** **B – 40 %**."
  - "**Obliczenia**\n\n1. **Moc pobierana ze źródła**  \n\\[\nP_{\\text{we}} = U \\cdot I = 500\\ \\text{V}\
