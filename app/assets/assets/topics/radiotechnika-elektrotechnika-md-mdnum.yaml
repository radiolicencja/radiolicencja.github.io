    \ układu.\n\n**Podsumowanie**  \nMoc, którą rezystor musi rozpraszać, wynosi 0,09 W. Najbliższą, a\
    \ jednocześnie bezpieczną standardową wartością jest **0,125 W** (grupa B). Dlatego odpowiedź A („grupa 1 W”)\
    \ jest niepoprawna – jest znacznie zawyżona w stosunku do wymagań zadania."
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **B – grupa 0,125 W** jest prawidłowa.\n\n**Dlaczego?**  \n\
    \nMoc wydzielana na rezystorze wyliczamy ze wzoru  \n\n\\[\nP = \\frac{U^{2}}{R}\n\\]\n\ngdzie  \n\
    \\(U = 3\\ \\text{V}\\) – spadek napięcia,  \n\\(R = 100\\ \\Omega\\) – oporność.\n\n\\[\nP = \\frac{3^{2}}{100}\
    \ = \\frac{9}{100}=0{,}09\\ \\text{W}\n\\]\n\nRezystor musi więc wytrzymać przynajmniej \\(0{,}09\\\
    \ \\text{W}\\). Najbliższa standardowa wartość mocy znamionowej, większa od tej wymagań, to **0,125 W**\
    \ (grupa 1/8 W). Dlatego wybór grupy 0,125 W jest optymalny."
  - "**Dlaczego prawidłowa jest odpowiedź B (0,125 W), a nie C (0,5 W)**  \n\n1. **Obliczamy rzeczywistą\
    \ moc wydzielaną w rezystorze**  \n\n\\[\nU = 3\\ \\text{V}, \\qquad R = 100\\ \\Omega\n\\]\n\n\\\
    [\nI = \\frac{U}{R} = \\frac{3}{100}=0{,}03\\ \\text{A}\n\\]\n\n\\[\nP_{\\text{właściwa}} = U\\cdot\
    \ I = 3\\cdot0{,}03 = 0{,}09\\ \\text{W}\n\\]\n\n(albo \\(P = U^{2}/R = 3^{2}/100 = 0{,}09\\ \\text{W}\\\
    )).\n\n2. **Wybór grupy mocy rezystora**  \n\nRezystory sprzedawane są w „grupach” nominalnych mocy:\
    \ 0,031 W (1/32 W), 0,063 W (1/16 W), 0,125 W (1/8 W), 0,25 W (1/4 W), 0,5 W, 1 W …  \nZgodnie z zasadą\
    \ **doboru optymalnego**, wybieramy najbliższą grupę **nie mniejszą** od rzeczywistej mocy, aby zapewnić\
    \ margines bezpieczeństwa, ale nie przepłacać za nadmiar.\n\n\\[\nP_{\\text{właściwa}} = 0{,}09\\\
    \ \\text{W} \\quad \\Rightarrow \\quad\n\\text{najmniejsza dostępna grupa }\\ge 0{,}09\\ \\text{W}\
    \ = 0{,}125\\ \\text{W}\n\\]\n\n3. **Dlaczego odpowiedź C jest niepoprawna**  \n\n- Grupa 0,5 W jest\
    \ **zbyt duża** – spełnia warunek, ale nie jest „optymalna”.  \n- „Optymalny” dobór oznacza minimalny\
    \ dopuszczalny rozmiar mocy, aby nie marnować kosztów i nie zwiększać rozmiaru elementu.\n\n**Podsumowanie**\
    \  \n\n- Rzeczywista moc: **0,09 W**.  \n- Najmniejsza dostępna grupa mocy ≥ 0,09 W: **0,125 W (grupa\
    \ B)**.  \n- Grupa 0,5 W (odpowiedź C) jest nadmierna i nie spełnia kryterium optymalności."
  - "**Obliczenia**\n\nSpadek napięcia na rezystorze wynosi \\(U = 3\\;\\text{V}\\), a rezystancja \\\
    (R = 100\\;\\Omega\\).\n\n1. **Prąd płynący przez rezystor**\n\n\\[\nI = \\frac{U}{R} = \\frac{3\\\
    \ \\text{V}}{100\\ \\Omega}=0{,}03\\ \\text{A}\n\\]\n\n2. **Moc rzeczywista wydzielana w rezystorze**\n\
    \n\\[\nP = U \\cdot I = 3\\ \\text{V}\\times0{,}03\\ \\text{A}=0{,}09\\ \\text{W}\n\\]\n\n(albo bezpośrednio\
    \ \\(P = \\dfrac{U^{2}}{R} = \\dfrac{3^{2}}{100}=0{,}09\\ \\text{W}\\)).\n\n**Wybór mocy znamionowej**\n\
    \nStandardowe rezystory dostępne są m.in. w grupach:\n\n- 0,125 W (1/8 W)\n- 0,5 W (1/2 W)\n- 1 W\n\
    \nAby rezystor nie przegrzewał się, moc znamionowa musi być **co najmniej** równa mocy rzeczywistej,\
