    \ odpowiedź to:\n\n**C. wolno, ale jest to praktykowane głównie w przypadku emisji cyfrowych**."
- text: 5\. Jaki dokument obowiązujący wszystkie kraje członkowskie Międzynarodowego Związku Telekomunikacyjnego
    (ITU) określa zasady wykonywania służby radiokomunikacyjnej amatorskiej i służby amatorskiej satelitarnej
    oraz wymienia przyznane tym służbom zakresy częstotliwości?
  answers:
  - konstytucja ITU
  - regulamin Radiokomunikacyjny (Radio Regulations) ITU
  - konwencja ITU
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („konstytucja ITU”) jest niepoprawna?**\n\n1. **Terminologia** – ITU nie posiada\
    \ dokumentu noszącego nazwę *„konstytucja”*. Najważniejsze akty prawne ITU to:\n   - **Statut ITU**\
    \ – określa strukturę, cele i zasady funkcjonowania organizacji.\n   - **Regulamin Radiokomunikacyjny\
    \ (Radio Regulations)** – międzynarodowy traktat regulujący przydział i użytkowanie pasm radiowych.\n\
    \   - **Konwencje i porozumienia** – dotyczą np. ochrony środowiska, cyberbezpieczeństwa itp.\n\n\
    2. **Zakres regulacji** – *„konstytucja”* (gdyby istniała) opisywałaby jedynie organizację i jej organy,\
    \ a nie szczegółowe zasady eksploatacji usług radiowych. Dlatego nie może być źródłem przepisów o\
    \ służbie amatorskiej i satelitarnej.\n\n---\n\n**Co właściwie reguluje te kwestie?**  \n\n**Regulamin\
    \ Radiokomunikacyjny (Radio Regulations) ITU** (odpowiedź B) jest międzynarodowym traktatem przyjętym\
    \ na Konferencji Radiokomunikacyjnej ITU. Zawiera on:\n\n- **Przydział pasm częstotliwości** – określa,\
    \ które pasma są przeznaczone dla usług amatorskich, amatorskiej satelitarnej i innych.\n- **Zasady\
    \ eksploatacji** – warunki techniczne, wymogi licencyjne, dopuszczalne moce nadawcze, klasy emisji\
    \ itp.\n- **Procedury koordynacyjne** – jak państwa członkowskie rejestrują i chronią przydziały w\
    \ danym paśmie.\n\nDlatego to właśnie **Radio Regulations** jest jedynym dokumentem obowiązującym\
    \ wszystkie kraje członkowskie ITU w zakresie, o który pyta pytanie.  \n\n---\n\n**Podsumowanie**\n\
    \n- *„Konstytucja ITU”* – nie istnieje i nie dotyczy przydziału częstotliwości.\n- *„Regulamin Radiokomunikacyjny\
    \ (Radio Regulations)”* – międzynarodowy traktat, w którym znajdziesz precyzyjne przepisy dotyczące\
    \ służby amatorskiej i satelitarnej oraz przypisane im pasma.  \n\nStąd prawidłowa odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – regulamin Radiokomunikacyjny (Radio Regulations)\
    \ ITU** i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**  \nRegulamin Radiokomunikacyjny (ang. *Radio\
    \ Regulations*) jest międzynarodowym dokumentem przyjętym przez wszystkie państwa członkowskie ITU.\
    \ To właśnie w nim:\n\n* określa się zasady wykonywania **służby radiokomunikacyjnej amatorskiej**\
    \ oraz **służby amatorskiej satelitarnej**,  \n* wymienione są przyznane tym służbom **zakresy częstotliwości**\
    \ oraz warunki ich wykorzystania,  \n* znajdują się także postanowienia dotyczące przydziału pasm,\
    \ dopuszczalnych mocy i wymogów technicznych.\n\nPozostałe dokumenty – konstytucja i konwencja ITU\
    \ – regulują jedynie strukturalne i organizacyjne aspekty Unii, nie zawierając szczegółowych przepisów\
    \ o przydziale pasm dla amatorów.  \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź C („konwencja ITU”) jest niepoprawna?**  \n\n- **„Konwencja ITU”** (ang. *International\
    \ Telecommunication Convention*) to jedynie historyczna nazwa pierwszej umowy międzynarodowej z 1865\
    \ r., która dała początek współpracy w dziedzinie telegrafii.  \n- Nie jest to aktualny dokument regulujący\
    \ szczegółowo przydział pasm częstotliwości ani zasady prowadzenia służby radiokomunikacyjnej amatorskiej.\
    \  \n- Współczesny system prawny ITU opiera się na dwóch podstawowych aktach: **Konstytucji ITU**\
    \ oraz **Radio Regulations**. Konwencja nie zawiera już takich przepisów.\n\n---\n\n### Co właściwie\
    \ reguluje służbę amatorską?\n\n**Radio Regulations (RR)** – *Regulamin Radiokomunikacyjny ITU*  \n\
    - Jest międzynarodowym traktatem przyjętym na Konferencji Radiokomunikacyjnej (World Radiocommunication\
    \ Conference, WRC).  \n- Zawiera **artykul 13** (i kolejne) określające przyznane pasma częstotliwości\
    \ dla służby amatorskiej oraz zasady ich wykorzystywania (np. dopuszczalne moc, rodzaje emisji). \
    \ \n- Ma moc obowiązującą wszystkie państwa członkowskie ITU i jest regularnie aktualizowana przy\
    \ każdej WRC.\n\n---\n\n### Dlaczego odpowiedź B jest prawidłowa?\n\n- **Radio Regulations** jest\
    \ jedynym dokumentem, który w sposób szczegółowy i wiążący określa:\n  1. **Zakresy częstotliwości**\
    \ przeznaczone dla amatorów i amatorskiej satelitarnej (np. 144‑148 MHz, 430‑440 MHz, 1 260‑1 300 MHz,\
    \ itp.).  \n  2. **Zasady prowadzenia łączności** (np. wymóg identyfikacji stacji, dopuszczalne modulacje,\
    \ maksymalna moc wyjściowa).  \n- Wszystkie kraje, które są członkami ITU, muszą wprowadzić te postanowienia\
    \ do krajowego prawa telekomunikacyjnego.  \n\n---\n\n### Podsumowanie\n\n| Dokument | Rola w regulacji\
    \ amatorskiej |\n|----------|------------------------------|\n| **Konstytucja ITU** | Ogólna struktura\
    \ organizacyjna i zasady współpracy, nie zawiera szczegółów technicznych. |\n| **Radio Regulations**\
    \ | Szczegółowy, wiążący na całym świecie zestaw reguł dotyczących pasm, mocy i procedur – **to jest\
    \ właściwy dokument**. |\n| **Konwencja ITU** | Historyczna umowa, nie aktualna i nie obejmuje regulacji\
    \ częstotliwości amatorskich. |\n\nDlatego wybór **B. regulamin Radiokomunikacyjny (Radio Regulations)\
    \ ITU** jest jedyną poprawną odpowiedzią."
  - "**Odpowiedź:** **B. regulamin Radiokomunikacyjny (Radio Regulations) ITU**\n\n**Dlaczego?**  \n\n\
    - **Radio Regulations (RR)** to międzynarodowy dokument przyjęty przez wszystkie państwa członkowskie\
    \ ITU.  \n- Określa on **zasady przydziału i użytkowania pasm częstotliwości** oraz **procedury wykonywania\
    \ usług radiokomunikacyjnych**, w tym **służby radiokomunikacji amatorskiej** i **służby amatorskiej\
    \ satelitarnej**.  \n- Konstytucja ITU oraz Konwencja ITU definiują organizację i cele ITU, ale nie\
    \ zawierają szczegółowych przepisów technicznych dotyczących przydziału pasm i warunków eksploatacji\
    \ usług radiowych.\n\nStąd jedynym dokumentem, który spełnia opis w pytaniu, jest **Radio Regulations**."
