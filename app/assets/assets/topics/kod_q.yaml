title: Kody Q – podstawy
slug: kody-q-podstawy
description: Test wiedzy z podstawowych kodów Q używanych w łączności.
image: assets/images/q-codes.png
context: "Moje mnemotechniki:\n  QRG - Read Gauge (Frequency); moja częstotliwość to …\n  QRL - Line Busy\
  \ (Busy); jestem zajęty, proszę nie przeszkadzać\n  QRM - Radio Mess (Interference - Man-made); mam\
  \ zakłócenia od innych stacji\n  QRN - Rain Noise (Interference - Natural); mam zakłócenia atmosferyczne\n\
  \  QRO - Raise Output (Increase Power); zwiększ moc, zwiększam moc\n  QRP - Reduced Power; zmniejsz\
  \ moc, zmniejszam moc\n  QRT - Radio Terminate (Stop Transmission); kończę nadawanie, wyłączam stację\n\
  \  QRV - Ready for Voice (Ready); jestem gotów do pracy, jestem czynny w eterze\n  QRX - Queue for RX\
  \ (Stand By); proszę czekać\n  QSB - Signal Breaking (Signal Fading); siła twoich sygnałów waha się\n\
  \  QSL - Signed Log (Acknowledge); potwierdzam odbiór, przyślę kartę potwierdzającą łączność\n  QSO\
  \ - Successful Operation (Contact); łączność, mam łączność\n  QSY - Shift Yourself (Change Frequency);\
  \ przejdź na częstotliwość, zmień częstotliwość\n  QTC - Transmission Content (Message); mam dla ciebie\
  \ pilną wiadomość\n  QTH - Home (Location); moje położenie geograficzne jest…\n"
test_question_limit: 25
questions:
- text: Co oznacza kod QRL?
  answers:
  - Źle się czuję, odezwę się później
  - Jestem zajęty, proszę nie przeszkadzać
  - Do zobaczenia latem
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\nKod **QRL** należy do grupy krótkich zapytań‑odpowiedzi\
    \ używanych w radiokomunikacji.  \nTwoja własna mnemotechnika podaje:\n\n> **QRL – Line Busy (Busy);**\
    \ *jestem zajęty, proszę nie przeszkadzać*  \n\nZatem **QRL** informuje rozmówcę, że stacja jest aktualnie\
    \ zajęta i nie może przyjąć kolejnego wywołania.\n\n---\n\n### Co oznacza wybrana odpowiedź A?\n\n\
    > **A. „Źle się czuję, odezwę się później”**\n\n- Nie ma związku ze słowem **“busy”** ani ze stanem\
    \ linii.\n- Nie występuje w żadnym oficjalnym kodzie Q‑kodów.\n- Dlatego nie może być prawidłową interpretacją\
    \ **QRL**.\n\n---\n\n### Poprawna odpowiedź\n\n**B. „Jestem zajęty, proszę nie przeszkadzać”** – dokładnie\
    \ odzwierciedla znaczenie kodu QRL.\n\nZapamiętaj: **QRL = „Line Busy”** → *zajęta linia, nie przeszkadzać*."
  - "**Gratulacje!** \U0001F389  \n\nPoprawna odpowiedź to **B. „Jestem zajęty, proszę nie przeszkadzać”**.\n\
    \nKod **QRL** w łączności radiowej oznacza *„Line Busy”* – informuje, że stacja jest zajęta i nie\
    \ może przyjąć kolejnej rozmowy. Dlatego właśnie odpowiedź B jest prawidłowa.  \n\nPowodzenia na dalszych\
    \ etapach egzaminu!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Kod QRL** w międzynarodowym słowniku Q‑codes\
    \ oznacza **„Line busy / I am busy, please do not disturb”** – po polsku: *„Jestem zajęty, proszę\
    \ nie przeszkadzać”*.  \n- Odpowiedź **C** („Do zobaczenia latem”) nie ma żadnego związku ze znaczeniem\
    \ tego kodu; nie opisuje stanu zajętości ani nie jest definiowana w dokumencie ITU‑R M.1172.\n\n**Poprawna\
    \ odpowiedź – B**  \n\n- **B** dokładnie oddaje treść kodu QRL: *„Jestem zajęty, proszę nie przeszkadzać”*.\
    \  \n- To jest jedyna z podanych opcji, która odpowiada definicji Q‑code.\n\n**Jak uniknąć podobnych\
    \ pomyłek?**  \n\n1. **Utrwalaj znaczenia Q‑code w formie krótkich skojarzeń** – tak jak w Twojej\
    \ mnemotechnice:  \n   ```\n   QRL – “Line Busy” → “Zajęta linia, nie przeszkadzaj”.\n   ```\n2. **Sprawdzaj,\
    \ czy odpowiedź zawiera kluczowe słowa**: *busy / line busy* → *zajęty*. Jeśli brakuje tych elementów,\
    \ odpowiedź najprawdopodobniej jest błędna.  \n3. **Porównuj wszystkie opcje** – w pytaniu tylko jedna\
    \ zawiera wyrażenie „zajęty”. To najprostszy sposób eliminacji.\n\nPodsumowując, kod QRL nie ma nic\
    \ wspólnego z „latem”. Jego jedyne znaczenie to informowanie drugiej stacji, że jesteś zajęty i nie\
    \ powinieneś być przerywany. Dzięki Twojej mnemotechnice szybko rozpoznasz tę definicję i unikniesz\
    \ podobnych błędów w przyszłości."
  - "**Pytanie:** Co oznacza kod **QRL**?  \n\n**Poprawna odpowiedź:** **B. Jestem zajęty, proszę nie\
    \ przeszkadzać**\n\n**Wyjaśnienie**\n\nKod **QRL** należy do grupy kodów Q, które służą do szybkiej\
    \ wymiany informacji w łączności radiowej.  \n\n- **Q** – oznacza, że jest to kod Q.  \n- **R** –\
    \ odnosi się do „busy” (zajętość).  \n- **L** – wskazuje na „line” (linia).  \n\nRazem **QRL** = *“Line\
    \ busy”* → *„Jestem zajęty, proszę nie przeszkadzać”*.  \n\nUżywa się go, gdy stacja jest w trakcie\
    \ rozmowy lub pracuje i nie może przyjąć kolejnego połączenia."
- text: Co oznacza kod QRT?
  answers:
  - Która jest godzina?
  - Kończę nadawanie, wyłączam stację
  - Nadawaj wolniej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **Kod QRT** nie ma nic wspólnego z pytaniem „*Która\
    \ jest godzina?*”.  \n- W zestawie kodów Q‑kodów **„QRT”** oznacza *Radio Terminate* – czyli **zakończenie\
    \ transmisji**.  \n\n**Poprawna odpowiedź – B**  \n\n| Kod | Pełne rozwinięcie | Znaczenie w praktyce\
    \ |\n|-----|-------------------|----------------------|\n| **QRT** | *Radio Terminate* | „Kończę nadawanie,\
    \ wyłączam stację”. |\n\n**Podsumowanie**  \n\n- **A** („Która jest godzina?”) to definicja kodu **QRZ**,\
    \ a nie QRT.  \n- **B** dokładnie odzwierciedla funkcję QRT – sygnalizuje, że operator przestaje nadawać\
    \ i wyłącza swój nadajnik.  \n\nZatem jedyną prawidłową odpowiedzią jest **B**."
  - "## Gratulacje! \U0001F389  \n\nPoprawna odpowiedź to **B – „Kończę nadawanie, wyłączam stację”**.\n\
    \nKod **QRT** w łączności amatorskiej oznacza **„Radio Terminate”**, czyli *zakończenie transmisji*\
    \ i wyłączenie nadajnika. Twoja mnemotechnika **QRT – Radio Terminate (Stop Transmission)** dokładnie\
    \ oddaje to znaczenie, dlatego wybrałeś właściwą odpowiedź.  \n\nDobra robota – tak dalej!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Kod QRT** pochodzi z międzynarodowego zestawu\
    \ kodów Q używanych w radiotechnice.  \n- Jego oficjalne znaczenie to **„Radio Terminate (Stop Transmission)”**,\
    \ czyli *„kończę nadawanie, wyłączam stację”*.  \n\n**Co oznacza „Nadawaj wolniej”?**  \n- To opis\
    \ działania **QRS** („slow down transmission”).  \n- W Twojej liście mnemotechnicznej **QRS** nie\
    \ występuje, a **QRT** ma zupełnie inny sens.  \n\n**Podsumowanie**  \n\n| Kod | Oficjalne znaczenie\
    \ | Twoja mnemotechnika |\n|-----|---------------------|---------------------|\n| **QRT** | Stop transmission\
    \ (terminate) | *Radio Terminate – kończę nadawanie* |\n| **QRS** (nie podany) | Transmit slower |\
    \ *Nadawaj wolniej* |\n\nStąd odpowiedź **C** („Nadawaj wolniej”) jest błędna, a prawidłowa jest **B**\
    \ – *„Kończę nadawanie, wyłączam stację”*."
  - "**Kod QRT** – **Radio Terminate**  \n\nOznacza: **„Kończę nadawanie, wyłączam stację.”**  \n\nW praktyce\
    \ operator używa QRT, gdy chce zakończyć transmisję i wyłączyć swój nadajnik.  \n\n> **Poprawna odpowiedź:**\
    \ **B** – *Kończę nadawanie, wyłączam stację*"
- text: Co oznacza kod QRZ?
  answers:
  - Zmień częstotliwość na zapasową
  - Kto mnie woła?
  - Jestem zajęty, proszę nie przeszkadzać
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **QRZ** to kod Q‑code, a nie polecenie zmiany częstotliwości.\
    \  \n- Kod **QSY** (z Twojej listy) oznacza *„Shift Yourself – zmień częstotliwość”*.  \n- Dlatego\
    \ „Zmień częstotliwość na zapasową” (A) jest mylnym przyporządkowaniem – jest to opis działania QSY,\
    \ a nie QRZ.\n\n**Co naprawdę oznacza QRZ?**\n\n- **QRZ** = *„Who is calling me?”* (pol. *„Kto mnie\
    \ woła?”*).  \n- Używa się go, gdy słyszymy nadawcę, ale nie jesteśmy pewni, kto to jest. Wysyłamy\
    \ **QRZ**, aby rozmówca się przedstawił.\n\n**Jak zapamiętać różnicę?**\n\n| Kod | Mnemonika (z Twojej\
    \ listy) | Znaczenie |\n|-----|---------------------------|-----------|\n| **QRZ** | *Kto mnie woła?*\
    \ (pytanie) | Prośba o identyfikację nadawcy |\n| **QSY** | *Shift Yourself* | Polecenie zmiany częstotliwości\
    \ |\n\n**Podsumowanie**  \nOdpowiedź **B** („Kto mnie woła?”) jest jedyną prawidłową, ponieważ dokładnie\
    \ oddaje definicję kodu **QRZ**. Odpowiedź **A** myli kod QRZ z kodem QSY, który rzeczywiście dotyczy\
    \ zmiany częstotliwości."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B – „Kto mnie woła?”** – jest to prawidłowa definicja kodu\
    \ **QRZ**.  \n\n- **QRZ** to jeden z międzynarodowych kodów Q używany w radiotechnice.  \n- Oznacza\
    \ on pytanie **„Who is calling me?”** (pol. *„Kto mnie woła?”*), czyli prośbę o podanie tożsamości\
    \ nadawcy, gdy odbiorca nie rozpozna sygnału.  \n\nPozostałe opcje opisują inne kody:  \n\n- **A**\
    \ – *QSY* („Shift yourself”, zmień częstotliwość).  \n- **C** – *QRL* („Line busy”, jestem zajęty).\
    \  \n\nDlatego wybrana odpowiedź jest jednoznacznie poprawna. Powodzenia na egzaminie!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nKod **QRZ** nie ma nic wspólnego z informacją o zajętości.\
    \  \nW Twojej liście mnemotechnicznej znajduje się już kod **QRL** – *“Line Busy (Busy); jestem zajęty,\
    \ proszę nie przeszkadzać”*.  \nMyląc się, najprawdopodobniej pomyliłeś‑się właśnie z tym kodem.\n\
    \n**Co oznacza QRZ?**  \n\n> **QRZ – “Who is calling me?”** – pytanie o to, kto przywołuje nadawcę.\n\
    \nInnymi słowy, operator, który słyszy Twój sygnał, ale nie wie, kim jesteś, odpisuje **QRZ?** i czeka\
    \ na podanie Twojego **QTH** (lokalizacji) lub **call sign**.\n\n**Podsumowanie**  \n\n| Kod | Znaczenie\
    \ | Twoja mnemotechnika |\n|-----|-----------|----------------------|\n| **QRZ** | Who is calling\
    \ me? | brak w liście – trzeba dodać |\n| **QRL** | Line Busy – jestem zajęty | już masz: *„jestem\
    \ zajęty, proszę nie przeszkadzać”* |\n\nZatem prawidłowa odpowiedź to **B – Kto mnie woła?**. Zapamiętaj,\
    \ że **QRZ** dotyczy identyfikacji nadawcy, a **QRL** informuje o zajętości łącza. Powodzenia na egzaminie!"
  - "**QRZ** – *„Who is calling me?”*  \n\nUżywa się go, gdy słyszy się wezwanie („**QRZ?**”) i chce się\
    \ dowiedzieć, kto nas woła. Jest to jedynie prośba o identyfikację nadawcy.  \n\n> **Poprawna odpowiedź:**\
    \ **B. Kto mnie woła?**"
- text: Co oznacza kod QRX?
  answers:
  - Proszę czekać, wywołam cię ponownie
  - Nadawaj wolniej
  - Mam zakłócenia od innych stacji
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś poprawną odpowiedź **A – „Proszę czekać, wywołam cię ponownie”**.\n\
    \nKod **QRX** w łączności radiowej oznacza **„Queue for RX (Stand By)”**, czyli *„czekaj, zanim zostaniesz\
    \ odebrany”*. Używa się go, gdy operator prosi drugą stację o chwilowe wstrzymanie nadawania i obiecuje\
    \ ponowne wywołanie w najbliższym czasie. Dlatego odpowiedź A idealnie oddaje znaczenie tego kodu."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKod **QRX** nie ma nic wspólnego z prędkością nadawania.\
    \  \n\n| Kod | Twoja mnemotechnika | Znaczenie w praktyce |\n|-----|---------------------|----------------------|\n\
    | **QRX** | *Queue for RX (Stand By)* | „Proszę czekać, wywołam cię ponownie”. |\n\n- **„Queue for RX”**\
    \ oznacza, że operator **oczekuje** na swoją kolej do odbioru (RX) i prosi rozmówcę, aby **zatrzymał\
    \ się** i nie nadawał dalej, dopóki nie zostanie wywołany.  \n- Nie jest to polecenie **„Nadawaj wolniej”**\
    \ (to byłby kod **QRS** – *Reduce speed*).  \n\nDlatego poprawną odpowiedzią jest **A** – *Proszę\
    \ czekać, wywołam cię ponownie*.  \n\n**Podsumowanie**: QRX = „Czekaj, zaraz cię wezwę”, a nie „Nadawaj\
    \ wolniej”. Jeśli zapamiętasz, że „X” w QRX wskazuje na **„stop”/„pause”** (tak jak w „eXit”), łatwiej\
    \ odróżnisz go od QRS, które rzeczywiście dotyczy prędkości."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n- **QRX** to kod **„Queue for RX (Stand‑by)”**, czyli\
    \ **„proszę czekać, wywołam cię ponownie”**.  \n- W Twojej liście mnemotechnicznej **QRX** jest opisany\
    \ dokładnie tak samo, więc jest to jedyny prawidłowy sens tego kodu.  \n\n**C („Mam zakłócenia od\
    \ innych stacji”)** opisuje kod **QRM** („Radio Mess – zakłócenia od innych stacji”).  \nDlatego mieszanie\
    \ tych dwóch kodów prowadzi do pomyłki.\n\n**Podsumowanie**\n\n| Kod | Poprawne znaczenie | Twoje\
    \ skojarzenie |\n|-----|--------------------|-------------------|\n| **QRX** | *Proszę czekać, wywołam\
    \ cię ponownie* | **A** – prawidłowe |\n| **QRM** | *Mam zakłócenia od innych stacji* | **C** – odnosi\
    \ się do innego kodu |\n\nUpewnij się, że przy kodzie **QRX** myślisz o **„czekaniu”**, a nie o zakłóceniach.\
    \ Dzięki temu łatwo odróżnisz go od **QRM**."
  - "**Kod QRX** – *Queue for RX (Stand By)*  \n\nOznacza: **„Proszę czekać, wywołam cię ponownie.”**\
    \  \n\nUżywany jest, gdy chcesz, aby stacja, z którą rozmawiasz, wstrzymała nadawanie i poczekała,\
    \ aż Ty ponownie ją wywołasz.  \n\n> **A** – *Proszę czekać, wywołam cię ponownie* – jest prawidłową\
    \ odpowiedzią."
- text: Co oznacza kod QRO?
  answers:
  - Nic dla ciebie nie mam
  - Zwiększ moc, zwiększam moc
  - Przerwij nadawanie, kończę pracę
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **QRO** w kodach Q nie oznacza „nic dla ciebie\
    \ nie mam”.  \n- Twoja własna mnemotechnika jasno mówi:  \n\n> **QRO – *Raise Output* (Increase Power)**\
    \ → *zwiększ moc, zwiększam moc*  \n\nKod **QRO** jest używany, gdy operator chce podnieść moc nadawania\
    \ (np. przełączyć się na wyższą moc wyjściową wzmacniacza).  \n\n---\n\n**Poprawna odpowiedź – B**\
    \  \n\n- **B. Zwiększ moc, zwiększam moc** dokładnie oddaje znaczenie kodu QRO.  \n- Przykład użycia\
    \ w praktyce:  \n\n  > „**QRO** – proszę zwiększyć moc nadawania do 100 W”.  \n\n---\n\n### Jak uniknąć\
    \ podobnych pomyłek?\n\n1. **Powtórz mnemotechnikę** – przy każdym kodzie Q przywołuj swój skrót (np.\
    \ *QRO – Raise Output*).  \n2. **Skojarz znaczenie z działaniem** – QRO zawsze wiąże się z podniesieniem\
    \ mocy; inne kody (np. **QRT** – *Radio Terminate*) dotyczą zakończenia transmisji.  \n3. **Trenuj\
    \ krótkie testy** – zapisuj pytanie, wybieraj odpowiedź i natychmiast sprawdzaj, czy odpowiada Twojej\
    \ mnemotechnice.  \n\n---\n\n**Podsumowanie**: kod **QRO** = *zwiększ moc*; odpowiedź A nie ma żadnego\
    \ związku z tym znaczeniem, dlatego jest błędna. Wystarczy odwołać się do własnej pamięciowej frazy\
    \ „Raise Output”, aby zawsze wybrać **B**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – „Zwiększ moc, zwiększam moc”** i jest to\
    \ prawidłowe rozwinięcie kodu **QRO**.  \n\nKod Q‑kodu **QRO** (ang. *Raise Output*) jest używany\
    \ w radiokomunikacji, aby polecić lub zgłosić podniesienie mocy nadajnika. Dlatego tłumaczenie **„zwiększ\
    \ moc, zwiększam moc”** jest dokładnie tym, co oznacza ten kod.  \n\nTwoja odpowiedź jest więc w 100 %\
    \ zgodna z obowiązującym słownikiem Q‑kodów. ✔️"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Kod QRO** w międzynarodowym słowniku kodów Q oznacza\
    \ **„Raise Output”** – czyli *zwiększ moc* (prośba do drugiej stacji, aby podniosła moc nadawczą).\
    \  \n- Twoja odpowiedź **C. „Przerwij nadawanie, kończę pracę”** opisuje kod **QRT** („Radio Terminate”).\
    \  \n\n**Poprawna odpowiedź – B**  \n\n- **B. „Zwiększ moc, zwiększam moc”** dokładnie oddaje znaczenie\
    \ QRO.  \n- W Twoich własnych mnemotechnikach zapisujesz to jako:  \n\n\\[\n\\text{QRO} \\;\\rightarrow\\\
    ; \\text{Raise Output (Increase Power)}\n\\]\n\nczyli *zwiększ moc, zwiększam moc*.\n\n---\n\n###\
    \ Krótkie podsumowanie\n\n| Kod | Znaczenie w słowniku Q | Twoja mnemotechnika |\n|-----|-----------------------|---------------------|\n\
    | **QRO** | Raise Output – increase power | **Zwiększ moc, zwiększam moc** |\n| **QRT** | Radio Terminate\
    \ – stop transmission | Przerwij nadawanie, kończę pracę |\n\nDlatego wybór odpowiedzi **C** był pomyłką\
    \ – pomyliłeś kod QRO z QRT. Wystarczy zapamiętać, że **„R” w QRO** = **Raise** (podnieś), a **„T”\
    \ w QRT** = **Terminate** (zakończ)."
  - "**Kod QRO** – *Raise Output* (zwiększ moc, zwiększam moc).  \n\n- **B** jest prawidłową odpowiedzią.\
    \  \n- **A** („Nic dla ciebie nie mam”) i **C** („Przerwij nadawanie, kończę pracę”) nie mają związku\
    \ z kodem QRO – ostatni opisuje kod **QRT**.  \n\nZapamiętaj: **QRO = zwiększ moc nadawania**."
- text: Który kod Q oznacza „Moja częstotliwość jest…”?
  answers:
  - QRJ
  - QRG
  - QRK
