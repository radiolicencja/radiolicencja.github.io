  - "**Dlaczego blok 8 to **„blokada szumów”**, a nie detektor FM**\n\nW typowym schemacie superheterodyny\
    \ FM z podwójną przemianą częstotliwości kolejność bloków jest następująca  \n\n1. **RF‑wzmacniacz**\
    \  \n2. **Mikser (1. przemiana)** → pośredni **IF‑1**  \n3. **Wzmacniacz IF‑1**  \n4. **Mikser (2. przemiana)**\
