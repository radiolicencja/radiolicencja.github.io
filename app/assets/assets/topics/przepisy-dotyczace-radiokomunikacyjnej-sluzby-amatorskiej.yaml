- text: '64\. Słyszysz stację z USA, która nadaje na 7220 kHz. Co to oznacza:'
  answers:
  - stacja nadaje niezgodnie z przepisami
  - Nie możesz odpowiedzieć na jej wywołanie na 7220 kHz, gdyż ta częstotliwość znajduje się poza pasmem
    amatorskim w Polsce
  - ma uszkodzony nadajnik
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **„Stacja nadaje niezgodnie z przepisami”** – to stwierdzenie\
    \ dotyczy jedynie **krajowych** przepisów, a nie międzynarodowych.  \n- W Stanach Zjednoczonych (Region 2)\
    \ pasmo 40 m obejmuje **7200 – 7300 kHz** i jest dostępne dla radioamatorów.  \n- Dlatego stacja amatorska\
    \ w USA może legalnie nadawać właśnie na **7220 kHz**.  \n\nStąd nie możemy uznać, że nadaje „niezgodnie\
    \ z przepisami” – po prostu **spełnia amerykańskie regulacje**.\n\n---\n\n**Dlaczego odpowiedź B jest\
    \ prawidłowa**\n\n- W Polsce (Region 1) pasmo 40 m ma dwie części:  \n\n\\[\n\\begin{aligned}\n&\\\
    text{pierwotna: } 7020\\text{–}7200\\ \\text{kHz},\\\\\n&\\text{wtórna (z ograniczeniami): } 7200\\\
    text{–}7300\\ \\text{kHz}.\n\\end{aligned}\n\\]\n\n- Zgodnie z polskim planem pasmowym **nie wolno**\
    \ używać **7220 kHz** do łączności amatorskiej (to zakres wtórny, do którego amatorzy w Polsce nie\
    \ mają przydziału).  \n\n- Dlatego, słysząc wywołanie z USA na tej częstotliwości, nie możesz na nie\
    \ odpowiedzieć – byłoby to **naruszenie polskich przepisów**, a nie dowód na nielegalność nadajnika\
    \ w USA.\n\n---\n\n### Podsumowanie\n- **A** – błąd, bo stacja w USA może nadawać legalnie na 7220 kHz.\
    \  \n- **B** – prawda: w Polsce nie masz prawa odpowiadać na tej częstotliwości, gdyż leży poza dopuszczalnym\
    \ pasmem amatorskim."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś poprawną odpowiedź **B**.\n\n**Dlaczego B jest prawidłowa?**\n\
    \n- W Polsce przydzielone pasma amatorskie w zakresie fal krótkich kończą się na **7,200 MHz** (czyli\
    \ **7200 kHz**).  \n- Stacja z USA nadaje na **7220 kHz** → **7,220 MHz**, co jest **poza** dopuszczalnym\
    \ zakresem.  \n- Zgodnie z przepisami, operator amatorski nie może nadawać ani odpowiadać na wywołania\
    \ poza przydzielonymi pasmami, więc nie możesz odpowiedzieć na jej wywołanie.\n\nPozostałe odpowiedzi\
    \ nie opisują rzeczywistego ograniczenia regulacyjnego, dlatego są niepoprawne. Świetna robota! \U0001F680"
  - "**Dlaczego odpowiedź C („ma uszkodzony nadajnik”) jest nieprawidłowa**\n\n1. **Częstotliwość nie\
    \ wskazuje stanu technicznego nadajnika** – sama liczba „7220 kHz” mówi nam jedynie, w którym pasmie\
    \ radiowym pracuje stacja. Nie ma w niej żadnej informacji o ewentualnej awarii sprzętu.  \n2. **Stacja\
    \ może nadawać legalnie w innym przydziale** – 7220 kHz leży w paśmie krótkofalowym **40 m** (7,0 – 7,3 MHz),\
    \ które jest wykorzystywane m.in. przez stacje międzynarodowe, radiostacje publiczne, wojsko itp.\
    \ Dlatego nadajnik może działać w pełni sprawnie, po prostu nie jest to częstotliwość przeznaczona\
    \ dla amatorów w Polsce.  \n\n---\n\n**Dlaczego poprawna jest odpowiedź B**\n\n- **Polska alokacja\
    \ amatorska w paśmie 40 m**  \n  \\[\n  \\text{Amatorskie pasmo 40 m w Polsce: } 7{,}025\\text{–}7{,}125\\\
    \ \\text{MHz oraz } 7{,}150\\text{–}7{,}200\\ \\text{MHz}\n  \\]\n- **7220 kHz = 7{,}220 MHz** znajduje\
    \ się **poza** tymi granicami.  \n- Zgodnie z przepisami (Ustawa Prawo telekomunikacyjne, rozporządzenie\
    \ Ministra Infrastruktury o częstotliwościach), operatorzy amatorscy w Polsce nie mogą nadawać ani\
    \ odpowiadać na wywołania poza przydzielonymi podzakresami.  \n\nW konsekwencji, słysząc stację z\
    \ USA nadającą na 7220 kHz, nie możesz jej odezwać się na tej częstotliwości, ponieważ leży ona poza\
    \ polskim przydziałem amatorskim.  \n\n---  \n\n**Podsumowanie**  \n- Liczba 7220 kHz nie jest dowodem\
    \ uszkodzenia nadajnika – jedynie określa pasmo.  \n- W Polsce ten podzakres nie jest przydzielony\
    \ amatorom, więc odpowiedź na wywołanie jest zabroniona.  \n\nDlatego poprawna odpowiedź to **B**."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\n1. **Zakres częstotliwości amatorskich w Polsce**  \n\
    \   - W paśmie 40 m dopuszczone są częstotliwości **7,000 – 7,200 MHz** (dla CW/RTTY) oraz **7,000 – 7,150 MHz**\
    \ (dla SSB).  \n   - Częstotliwość **7,220 MHz (7220 kHz)** leży poza tym przydziałem.\n\n2. **Co\
    \ oznacza stacja z USA nadająca na 7220 kHz?**  \n   - W USA przydział 7200 kHz należy do pasma krótkofalowego\
    \ przeznaczonego m.in. dla emisji międzynarodowych (broadcast), a nie dla radioamatorów.  \n   - Stacja\
    \ może nadawać legalnie według amerykańskich przepisów, ale my, jako radioamatorzy w Polsce, nie mamy\
    \ prawa używać tej częstotliwości.\n\n3. **Skutki dla nas**  \n   - Nie możemy odpowiedzieć na wywołanie\
    \ tej stacji, ponieważ nasza licencja nie obejmuje pasma 7,220 MHz.  \n   - Próba nadania w tej części\
    \ spektrum byłaby naruszeniem polskich przepisów, a nie nielegalnym działaniem stacji amerykańskiej.\n\
    \nDlatego jedyną poprawną interpretacją jest **odpowiedź B** – nie możesz odpowiedzieć na jej wywołanie,\
    \ gdyż częstotliwość 7220 kHz znajduje się poza polskim pasmem amatorskim."
- text: 65\. Jakiej mocy powinny używać stacje radioamatorskie?
  answers:
  - Określonej w pozwoleniu
  - Minimalnej, niezbędnej do zapewnienia zadowalającej jakości transmisji, nie większej jednak niż określona
    w pozwoleniu
  - Dowolnej, nie większej jednak niż określona w pozwoleniu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\n- **„Określona w pozwoleniu”** to maksymalna dopuszczalna\
    \ moc wyjściowa, a nie wartość, którą trzeba używać.  \n- Przepisy (np. art. 8‑6 ustawy o radioamatorstwie)\
    \ **nie nakładają obowiązku pracy z mocą równą limitowi**.  \n- Używanie wyższej mocy niż jest to\
    \ potrzebne zwiększa ryzyko zakłóceń innych usług i nie jest zgodne z zasadą „*minimalnej niezbędnej*”\
    \ (zasada dobrego zarządzania widmem).\n\n**Dlaczego odpowiedź B jest prawidłowa?**  \n\n- **„Minimalnej,\
    \ niezbędnej do zapewnienia zadowalającej jakości transmisji”** – to właśnie wymóg praktyczny i techniczny:\
    \ operator ma dobrać taką moc, aby sygnał był słyszalny i stabilny, ale nie wyższy niż to konieczne.\
    \  \n- **„… nie większej jednak niż określona w pozwoleniu”** – jednocześnie spełniony jest warunek\
    \ nieprzekraczania dopuszczalnego limitu określonego w zezwoleniu.  \n\nW skrócie:  \n- **Maksymalny\
    \ dopuszczalny limit** → określony w pozwoleniu.  \n- **Rzeczywista moc pracy** → tak dobrać, aby\
    \ była *minimalna* przy zachowaniu jakości, ale nie przekraczała tego limitu.  \n\nStąd odpowiedź\
    \ **B** spełnia oba kryteria, a odpowiedź **A** pomija konieczność stosowania *minimalnej* niezbędnej\
    \ mocy."
  - "## Gratulacje! \U0001F389  \n\nOdpowiedź **B** jest prawidłowa, ponieważ zgodnie z przepisami **stacje\
    \ radioamatorskie** powinny pracować z mocą **nie mniejszą niż ta niezbędna do uzyskania zadowalającej\
    \ jakości transmisji**, ale jednocześnie **nie mogą przekraczać maksymalnej wartości określonej w\
    \ pozwoleniu**.  \n\n- **Minimalna moc** zapewnia efektywne wykorzystanie pasma i ogranicza zakłócenia.\
    \  \n- **Górny limit** chroni przed nadmiernym promieniowaniem oraz interferencjami z innymi usługami\
    \ i jest ściśle określony w indywidualnym zezwoleniu.\n\nTakie podejście spełnia zarówno wymogi techniczne,\
    \ jak i regulacyjne. Brawo!"
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n- **„Dowolna”** sugeruje, że operator może wybrać\
    \ dowolny poziom mocy, pod warunkiem że nie przekroczy górnego limitu określonego w pozwoleniu.  \n\
    - Prawo radiowe (np. **Ustawa Prawo telekomunikacyjne** oraz **Rozporządzenie Ministra łączności**\
    \ o dopuszczalnych mocach) nie zezwala na *dowolne* dobranie mocy – wymaga się **używania mocy niezbędnej\
    \ do uzyskania zadowalającej jakości transmisji**.  \n- Używanie wyższej niż potrzebna mocy prowadzi\
    \ do:\n  1. **Zwiększonego zakłócania innych stacji** (interferencja).  \n  2. **Nieekonomicznego\
    \ zużycia energii** (zwłaszcza w pasmach krótkofalowych, gdzie zasilanie jest ograniczone).  \n  3.\
    \ **Ryzyka naruszenia przepisów**, ponieważ organy kontrolne mogą uznać nadmierną moc za działanie\
    \ „niezgodne z przeznaczeniem” licencji.\n\n**Co oznacza prawidłowa odpowiedź B?**  \n\n- **„Minimalna,\
    \ niezbędna do zapewnienia zadowalającej jakości transmisji”** – operator ma obowiązek dobrać moc\
    \ tak, aby:\n  - sygnał dotarł do odbiorcy z wystarczającym stosunkiem sygnał‑szum (SNR) i zapewnił\
    \ stabilną łączność,\n  - nie przekraczał górnego limitu określonego w pozwoleniu (np. 100 W PEP w\
    \ paśmie 20 m dla klasy A).  \n\n- W praktyce oznacza to **dostosowanie mocy do aktualnych warunków\
    \ propagacji** (np. słabe warunki jonosferyczne → większa moc, ale wciąż nie ponad wymaganą minimalną\
    \ wartość).  \n\n**Podsumowanie**  \n\n- Odpowiedź **C** jest błędna, bo dopuszcza **dowolny** wybór\
    \ mocy w granicach maksymalnego limitu, co stoi w sprzeczności z zasadą **używania mocy minimalnej\
    \ potrzebnej do prawidłowej komunikacji**.  \n- Odpowiedź **B** odzwierciedla wymóg prawny i techniczny:\
    \ **dobór najniższej możliwej mocy, zapewniającej satysfakcjonującą jakość transmisji, nieprzekraczającej\
    \ limitu licencyjnego**.  \n\nStosowanie się do zasady B zwiększa efektywność, ogranicza zakłócenia\
    \ i zapewnia zgodność z przepisami."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nRegulacje (ustawa o radiofonii i telewizji oraz rozporządzenia\
    \ Urzędu Komunikacji Elektronicznej) określają **maksymalną dopuszczalną moc nadawczą** dla każdej\
    \ klasy licencji i pasma. Nie oznacza to jednak, że operator może używać całej tej wartości w każdej\
    \ sytuacji.  \n\n### Zasada „minimalnej niezbędnej mocy”\n\n1. **Unikanie zakłóceń** – Im większa\
    \ moc, tym większy zasięg, ale też większe ryzyko zakłócania innych stacji, w tym służb ratunkowych\
    \ czy sąsiadujących pasm. Dlatego przepisy nakładają obowiązek używania **najmniejszej mocy, która\
    \ zapewnia satysfakcjonującą jakość połączenia**.  \n\n2. **Efektywność energetyczna** – Radioamatorzy\
    \ często pracują w warunkach ograniczonej dostępności zasilania (np. w terenie, zasilanie bateryjne).\
    \ Używanie wyłącznie niezbędnej mocy wydłuża czas pracy i zmniejsza zużycie energii.  \n\n3. **Zasada\
    \ odpowiedzialności** – Operator powinien dostosować moc do aktualnych warunków propagacji (np. słabe\
    \ warunki jonosferyczne wymagają nieco wyższej mocy, ale wciąż nieprzekraczającej limitu).  \n\n###\
    \ Co to oznacza w praktyce?\n\n- **Sprawdź dopuszczalny limit** w zezwoleniu (np. 100 W ERP dla pasma\
    \ 20 m).  \n- **Ustaw moc** najniżej, przy której uzyskujesz wyraźny sygnał i niskie współczynniki\
    \ błędów (S‑meter < 3 S, raporty 59, itp.).  \n- **Zwiększaj** jedynie wtedy, gdy jakość połączenia\
    \ spada mimo optymalnego ustawienia anteny i warunków propagacji.  \n\nW ten sposób spełniasz wymóg\
    \ **„nie większej niż określona w pozwoleniu”** oraz **„minimalnej, niezbędnej do zapewnienia zadowalającej\
    \ jakości transmisji”**, co jest dokładnym opisem odpowiedzi **B**."
- text: 66\. Wyjeżdżasz na kilka dni z Polski do Niemiec. Czy możesz użyć swojej radiostacji, a jeśli
    tak, to jakiego użyjesz znaku?
  answers:
  - Nie możesz
  - Możesz, poprzedzisz swój własny znak prefiksem DL (właściwym dla kraju CEPT, do którego przyjechałeś)
  - Możesz, zamieniasz polski prefix na prefix kraju, do którego przyjechałeś
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („Nie możesz”) jest niepoprawna**\n\n1. **Prawo do używania radia w podróży**\
    \  \n   Zgodnie z przepisami CEPT (Conference European de Administrations des Postes et Télécommunications)\
    \ amatorzy mogą korzystać ze swoich stacji poza granicami kraju macierzystego, pod warunkiem że zastosują\
    \ odpowiedni prefiks kraju, w którym się znajdują. Nie ma więc zakazu używania własnej radia w Niemczech.\n\
    \n2. **Brak wymogu całkowitej zmiany znaku**  \n   Nie trzeba całkowicie rezygnować ze swojego polskiego\
    \ znaku wywoławczego. Wystarczy dodać przed nim prefiks kraju przyjmującego (w tym wypadku **DL**\
    \ – Niemcy).\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n- **Prefiks CEPT** – Polska należy\
    \ do regionu CEPT i ma przydzielony prefiks **SP** (np. SP5XYZ).  \n- **Niemcy** – w systemie CEPT\
    \ używają prefiksu **DL** (np. DL5ABC).  \n\nZgodnie z regułą:\n\n\\[\n\\text{Nowy znak} = \\text{prefiks\
    \ kraju przyjmującego} + \\text{twój dotychczasowy znak}\n\\]\n\nczyli:\n\n\\[\n\\boxed{\\text{DL‑SP5XYZ}}\n\
    \\]\n\nTakie połączenie informuje, że stacja jest zarejestrowana w Polsce, ale aktualnie pracuje w\
    \ Niemczech. Jest to jedyny wymóg formalny; moc nadawcza, tryb pracy i inne techniczne parametry pozostają\
    \ takie same, jak w Polsce.\n\n---\n\n**Dlaczego odpowiedź C jest nieprawidłowa**\n\n- **Zamiana prefiksu**\
    \ oznaczałaby całkowite odrzucenie polskiego znaku i użycie jedynie nowego (np. DL5ABC).  \n- Taki\
    \ znak nie jest Twoim przydzielonym znakiem wywoławczym i w praktyce oznaczałby „pożyczkę” lub „tymczasowe\
    \ przydzielenie”, co wymagałoby dodatkowych formalności (np. zezwolenia tymczasowego od organu krajowego).\
    \ Dla krótkotrwałego pobytu w innym kraju CEPT nie wymaga takiej wymiany – wystarczy prefiks.\n\n\
    ---\n\n### Podsumowanie\n- **Możesz** używać swojej radia w Niemczech.  \n- **Wystarczy** dodać przed\
    \ swoim polskim znakiem prefiks **DL** (np. **DL‑SP5XYZ**).  \n- Nie musisz całkowicie zmieniać znaku\
    \ ani rezygnować z używania radia.  \n\nStąd prawidłowa odpowiedź to **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ zgodnie z regulacjami **CEPT** (European\
    \ Conference of Postal and Telecommunications Administrations) operatorzy amatorskich radiostacji\
    \ mogą korzystać ze swojego polskiego znaku, **dodając przed nim prefiks kraju, w którym się znajdują**.\
    \  \n\n- W Niemczech obowiązuje prefiks **DL**.  \n- Twój własny znak pozostaje niezmieniony, a jedynie\
    \ poprzedzasz go **DL/** (np. **DL/PG5XYZ**).  \n\nW ten sposób zachowujesz identyfikację swojego\
    \ oryginalnego znaku, a jednocześnie spełniasz wymóg oznaczenia kraju, w którym tymczasowo operujesz.\
    \  \n\nPowodzenia w egzaminie! \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n1. **Zasada „zamiany” prefiksu** – w radioamatorskiej\
    \ praktyce nie zamienia się swojego polskiego prefiksu (np. *SP9*) na prefiks kraju, w którym się\
    \ przebywa.  \n2. **Taki „nowy” znak nie jest przydzielony** – po prostu nie istnieje w rejestrze\
    \ operatora z Niemiec. Nie ma więc legalnego połączenia „DL9…”, „F4…”, itp.  \n3. **Regulamin CEPT**\
    \ wymaga **dodatkowego** prefiksu kraju goszczącego, a nie całkowitej wymiany elementów znaku.\n\n\
    ---\n\n**Co mówi regulamin CEPT (art. 2‑13, § 6)?**  \n\n- Podczas tymczasowego pobytu w innym państwie\
    \ operator **zachowuje swój własny znak** (z polskim prefiksem) i **dodaje przed nim** prefiks kraju,\
    \ w którym aktualnie pracuje.  \n- Do takiego połączenia można dodać jedynie dodatkowy identyfikator\
    \ trybu (np. */P* – „portable”).  \n\nMatematycznie można to zapisać jako  \n\n\\[\n\\text{Znak\\\
    _obcy} = \\underbrace{\\text{prefiks\\_kraju}}_{\\text{np. DL}} + \\underbrace{\\text{znak\\_rodzimego\\\
    _operatora}}_{\\text{SP9ABC}} (+\\,/P\\ \\text{lub}\\ /M)\n\\]\n\n---\n\n### Poprawna odpowiedź B\
    \ – co ona oznacza?\n\n- **„Możesz, poprzedzisz swój własny znak prefiksem DL”** – oznacza, że w Niemczech\
    \ nadajesz **DL‑SP9ABC** (lub **DL‑SP9ABC/P**).  \n- Zachowujesz **swój polski numer wywoławczy**,\
    \ a jedynie **dodajesz** przed nim niemiecki prefiks **DL**, który jest przydzielony Niemcom w ramach\
    \ systemu CEPT.  \n\n---\n\n### Krótkie podsumowanie\n\n| Co robisz? | Dlaczego jest poprawne? |\n\
    |------------|------------------------|\n| Dodajesz przed swoim polskim znakiem prefiks kraju, w którym\
    \ przebywasz (DL). | Zgodne z regulaminem CEPT – zachowujesz własny znak, a jedynie go „otaczasz”\
    \ prefiksem kraju gościnnego. |\n| Zamieniasz polski prefiks na prefiks kraju przyjazdu. | Tworzy\
    \ nieistniejący w rejestrze znak; jest sprzeczne z przepisami CEPT. |\n\n**Zatem odpowiedź C jest\
    \ niepoprawna, a prawidłowe jest B.**"
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\n1. **Zasada CEPT**  \n   Polska i Niemcy należą do regionu\
    \ CEPT (Conference of European Postal and Telecommunications Administrations). Zgodnie z regulaminem\
    \ CEPT, operatorzy amatorskiej łączności radiowej, którzy tymczasowo przebywają w innym kraju członkowskim,\
    \ mogą używać swojego krajowego znaku wywoławczego **z prefiksem** kraju, w którym się znajdują.\n\
    \n2. **Prefiks kraju przyjazdu**  \n   - Polski znak wywoławczy ma postać `SPx…` (gdzie `x` to cyfra).\
    \  \n   - W Niemczech przyznany jest prefiks `DL`.  \n\n   Dlatego w Niemczech musisz dodać przed\
    \ swoim własnym polskim znakiem prefiks `DL`, co daje np. `DL/SP5XYZ`.\n\n3. **Co się dzieje, gdy\
    \ nie dodasz prefiksu?**  \n   - Bez prefiksu używałbyś wyłącznie polskiego znaku, co jest niezgodne\
    \ z regulaminem CEPT i może być traktowane jako naruszenie przepisów o oznaczeniach radiowych w danym\
    \ kraju.  \n   - Z drugiej strony, **nie możesz** po prostu używać wyłącznie niemieckiego prefiksu\
    \ (odpowiedź C), ponieważ nie masz przydzielonego niemieckiego znaku – zachowujesz swój własny znak,\
    \ jedynie go „otaczasz” prefiksem kraju pobytu.\n\n4. **Podsumowanie**  \n   - **Możesz** nadawać\
    \ z Polski w Niemczech, ale musisz **poprzedzić swój własny znak prefiksem `DL`**.  \n   - To spełnia\
    \ wymóg CEPT i pozwala na legalną łączność w czasie krótkotrwałego pobytu za granicą.\n\n**Zatem prawidłowa\
    \ odpowiedź to B.**"
- text: 67\. Które z krajów nie należą do CEPT, ale nadal możesz stamtąd nadawać podczas krótkiej podróży
    po wypełnieniu rekomendacji T/R 61-01?
  answers:
  - Stany Zjednoczone, Kanada, Izrael
  - Arabia Saudyjska, Bahrajn, Irak
  - Chiny, Korea Północna, Indie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – Stany Zjednoczone, Kanada, Izrael** jest prawidłowa,\
    \ ponieważ żadne z tych państw nie jest członkiem **CEPT** (Europejskiego Konferencji Administracji\
    \ Pocztowych i Telekomunikacyjnych). Mimo to, po wypełnieniu i uzyskaniu rekomendacji **T/R 61‑01**\
    \ (tzw. “Recommendation for temporary operation of amateur radio stations abroad”), operator może\
    \ nadawać z tych krajów podczas krótkiej podróży, spełniając jednocześnie wymogi regulacyjne i zachowując\
    \ zgodność z międzynarodowymi przepisami.  \n\nInne wymienione zestawy (B i C) zawierają kraje, które\
    \ albo są członkami CEPT, albo nie mają procedury umożliwiającej nadawanie na podstawie T/R 61‑01,\
    \ dlatego nie spełniają warunków pytania."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n- **T/R 61‑01** – jest to rekomendacja CEPT („Temporary\
    \ Radio‑operation Recommendation”).  \n  Określa ona, w jakich **nie‑członkowskich** państwach operator\
    \ może korzystać ze swojego sprzętu w trybie „short‑trip” po przedstawieniu krótkiej rekomendacji\
    \ (tzw. *temporary operating permission*).\n\n- W treści rekomendacji wymienione są **jedynie trzy\
    \ kraje spoza CEPT**, które przyjmują taką procedurę:\n  1. **Stany Zjednoczone**\n  2. **Kanada**\n\
    \  3. **Izrael**\n\n- **Arabia Saudyjska, Bahrajn i Irak** nie znajdują się w oficjalnym wykazie państw\
    \ objętych T/R 61‑01.  \n  Dlatego nie możesz legalnie nadawać z tych krajów, nawet po wypełnieniu\
    \ formularza rekomendacji.\n\n**Podsumowanie**\n\n- **Poprawna odpowiedź:** **A. Stany Zjednoczone,\
    \ Kanada, Izrael** – jedyne nie‑członkowskie państwa dopuszczone do krótkotrwałego nadawania na podstawie\
    \ T/R 61‑01.  \n- **Odpowiedź B** jest błędna, ponieważ wymienione w niej kraje nie są objęte tą rekomendacją\
    \ i nie mają takiego ułatwienia.  \n\n---  \n\n*W skrócie: T/R 61‑01 dotyczy wyłącznie USA, Kanady\
    \ i Izraela; Arabia Saudyjska, Bahrajn i Irak nie korzystają z tej procedury.*"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Chińska i indyjska administracja** – Chiny i Indie\
    \ **są członkami CEPT** (Europejskiej Konwencji o Przepisach w Telekomunikacji). Dlatego nie spełniają\
    \ kryterium „nie należą do CEPT”.\n\n2. **Korea Północna** – Chociaż nie jest członkiem CEPT, to **nie\
    \ posiada** mechanizmu przyjmowania rekomendacji T/R 61‑01. Korea Północna nie zezwala na nadawanie\
    \ po krótkiej podróży na podstawie tej rekomendacji, więc nie wchodzi w grupę podaną w pytaniu.\n\n\
    W konsekwencji zestaw „Chiny, Korea Północna, Indie” nie spełnia **obiegu wymogu**: dwa z tych państw\
    \ są członkami CEPT, a trzeci nie przyjmuje rekomendacji T/R 61‑01.\n\n---\n\n**Dlaczego odpowiedź\
    \ A jest prawidłowa**\n\n- **Stany Zjednoczone, Kanada i Izrael** nie są sygnatariuszami CEPT.  \n\
    - Wszystkie trzy kraje **akceptują** zalecenia zawarte w **T/R 61‑01** (Rekomendacja międzynarodowa\
    \ ITU‑R M‑1639‑2), co umożliwia operatorom krótkoterminowe (do 90 dni) nadawanie z użyciem przydzielonych\
    \ pasm częstotliwości po uprzednim uzyskaniu zgody od odpowiedniego organu krajowego.\n\nDlatego zestaw\
    \ A spełnia dwa warunki pytania:\n\n1. **Nie jest członkiem CEPT**.  \n2. **Można nadawać po krótkiej\
    \ podróży po spełnieniu wymogu T/R 61‑01**.\n\n---\n\n### Krótkie podsumowanie\n\n| Kraj | Członek\
    \ CEPT? | Przyjmuje T/R 61‑01? |\n|------|---------------|----------------------|\n| USA | nie | tak\
    \ |\n| Kanada | nie | tak |\n| Izrael | nie | tak |\n| Chiny | **tak** | – |\n| Indie | **tak** |\
    \ – |\n| Korea Północna | nie | **nie** |\n\nZatem jedynie **odpowiedź A** jest zgodna z treścią pytania."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nCEPT (Conference of European Postal and Telecommunications\
    \ Administrations) skupia państwa europejskie oraz niektóre z ich terytoriów.  \nDo tego zrzeszenia\
    \ **nie należą**:\n\n* **Stany Zjednoczone**  \n* **Kanada**  \n* **Izrael**\n\nMimo braku członkostwa\
    \ w CEPT, operatorzy amatorscy z tych krajów mogą uzyskać tymczasowe zezwolenie na nadawanie w Europie\
    \ po wypełnieniu **rekomendacji T/R 61‑01** (ang. *Temporary Radio Permit*). Dokument ten jest przyjmowany\
    \ przez większość państw CEPT jako podstawa do wydania krótkoterminowego zezwolenia dla gości spoza\
    \ organizacji.\n\nPozostałe zestawy (Arabia Saudyjska, Bahrajn, Irak oraz Chiny, Korea Północna, Indie)\
    \ **nie są objęte** T/R 61‑01 – nie ma dla nich takiej międzynarodowej rekomendacji, więc podczas\
    \ krótkiej podróży nie mogą legalnie nadawać w Europie bez odrębnych, krajowych zezwoleń.\n\nDlatego\
    \ jedyną grupą spełniającą warunek pytania jest **A: Stany Zjednoczone, Kanada, Izrael**."
- text: 68\. Czy na pasmach amatorskich możemy nadawać dowolne treści?
  answers:
  - Nie, stacje mają zakaz transmisji sygnałów zbędnych, nieużytecznych, fałszywych lub wprowadzających
    w błąd
  - Tak, jest to przywilej radioamatorów
  - Nie, nie można nadawać komercyjnej muzyki oraz transmisji o charakterze religijnym
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A** jest prawidłowa, ponieważ zgodnie z przepisami obowiązującymi\
    \ w paśmie amatorskim stacje **nie mogą nadawać sygnałów zbędnych, nieużytecznych, fałszywych ani\
    \ wprowadzających w błąd**.  \n\nRegulacje te mają na celu:\n\n- zapewnienie, że emisje w paśmie amatorskim\
    \ służą celom łączności użytecznej, eksperymentalnej lub edukacyjnej,\n- ochronę przed zakłóceniami\
    \ i niepotrzebnym zanieczyszczeniem widma,\n- utrzymanie wysokiego standardu etycznego i technicznego\
    \ wśród radioamatorów.\n\nDlatego transmisje czysto rozrywkowe, komercyjne czy wprowadzające w błąd\
    \ nie są dopuszczalne. ✅"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **„Przywilej radioamatorów”** – w polskim prawie\
    \ (Ustawa o radiofonii i telewizji oraz rozporządzenie Ministra Infrastruktury) nie ma mowy o „przywileju”\
    \ polegającym na swobodnym nadawaniu dowolnych treści.  \n- **Regulacje ograniczają** to, co można\
    \ nadawać: stacje amatorskie służą wyłącznie do celów technicznych, naukowych i edukacyjnych, a ich\
    \ działalność podlega ścisłym zakazom.  \n\n**Co naprawdę zabrania dowolnych treści?**  \n\n- **Art. 15\
    \ ust. 1 pkt 5 ustawy**: zakazuje się „nadawania sygnałów zbędnych, nieużytecznych, fałszywych lub\
    \ wprowadzających w błąd”.  \n- **Rozporządzenie** dodatkowo wyklucza:  \n  - transmisje komercyjne\
    \ (reklamy, muzyka podlegająca prawom autorskim),  \n  - treści o charakterze politycznym, religijnym\
    \ czy propagandowym,  \n  - wszelkie materiały obsceniczne, obraźliwe lub naruszające przepisy o ochronie\
    \ danych osobowych.  \n\n**Dlaczego odpowiedź A jest prawidłowa?**  \n\n- Stwierdzenie w A dokładnie\
    \ odzwierciedla treść przepisów: stacje amatorskie **muszą** unikać sygnałów „zbędnych, nieużytecznych,\
    \ fałszywych lub wprowadzających w błąd”.  \n- To jest jedyny wymóg, który wprost odpowiada na pytanie\
    \ „czy możemy nadawać dowolne treści?”. Odpowiedź brzmi **„nie”**, z podkreśleniem konkretnego zakazu.\
    \  \n\n**Podsumowanie**  \n\n- Radioamatorzy nie mają „przywileju” nieograniczonej wolności słowa\
    \ w paśmie amatorskim.  \n- Ich nadawanie jest ściśle regulowane, a najważniejszy zakaz dotyczy treści\
    \ nieprzydatnych, mylących lub wprowadzających w błąd – co opisuje odpowiedź A.  \n\n---  \n\n*Zwięzłe\
    \ wyjaśnienie: B jest błędne, bo przywileju nie ma; A jest poprawne, bo odzwierciedla obowiązujące\
    \ przepisy.*"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Zakres zakazu**  \n  Przepisy (art. 46 ust. 1 ustawy\
    \ Prawo telekomunikacyjne) mówią o zakazie **„transmisji sygnałów zbędnych, nieużytecznych, fałszywych\
    \ lub wprowadzających w błąd”**.  \n  Nie wymieniają one konkretnych rodzajów treści (np. muzyki komercyjnej\
    \ czy przekazów religijnych).\n\n- **Co to są „sygnały zbędne / nieużyteczne”?**  \n  To wszelkie\
    \ emisje, które nie służą celom technicznym, edukacyjnym, eksperymentalnym czy ratunkowym, a jedynie\
    \ **rozrywce lub propagandzie**.  \n  Dlatego zakaz obejmuje m.in.:\n  * nadawanie muzyki w formie\
    \ rozrywkowej,\n  * transmisje reklamowe,\n  * propaganda polityczna lub religijna,  \n  ale **nie**\
    \ dlatego, że są „komercyjne” lub „religijne”, lecz dlatego, że nie spełniają wymogów użyteczności\
    \ technicznej.\n\n- **Błędne zawężenie**  \n  Odpowiedź C sugeruje, że jedynym problemem jest **komercyjna\
    \ muzyka** i **przekaz religijny**.  \n  To **zbyt wąska interpretacja** – zakaz dotyczy **wszystkich**\
    \ treści, które nie mają charakteru technicznego, eksperymentalnego, edukacyjnego lub ratunkowego,\
    \ niezależnie od tematu.\n\n**Dlaczego prawidłowa jest odpowiedź A**\n\n- **Pełne odzwierciedlenie\
    \ regulacji** – mówi o zakazie **„sygnałów zbędnych, nieużytecznych, fałszywych lub wprowadzających\
    \ w błąd”**, czyli o wszystkich formach emisji niezgodnych z przeznaczeniem pasm amatorskich.  \n\
    - **Zawiera kluczowe pojęcia**:  \n  * *zbędne* – np. stała muzyka w tle,  \n  * *nieużyteczne* –\
    \ brak technicznego lub edukacyjnego celu,  \n  * *fałszywe / wprowadzające w błąd* – dezinformacja,\
    \ podszywanie się pod służby ratunkowe itp.\n\n**Podsumowanie**\n\n- Zakaz w pasmach amatorskich nie\
    \ jest ograniczony do konkretnych tematów (muzyka, religia).  \n- Obejmuje **wszystkie** treści, które\
    \ nie mają uzasadnienia technicznego, edukacyjnego, eksperymentalnego lub ratunkowego.  \n- Dlatego\
    \ odpowiedź **A** jest zgodna z prawem, a **C** jest niepełna i wprowadza w błąd."
  - '**Dlaczego odpowiedź A jest prawidłowa**


    Zgodnie z **Rozporządzeniem Ministra Cyfryzacji z 2021 r.** dotyczącym pasm amatorskich, stacje radiowe
    mają obowiązek:


    - **nie emitować** sygnałów, które są **zbędne, nieużyteczne, fałszywe** lub **wprowadzające w błąd**,

    - wykorzystywać pasma wyłącznie do celów **naukowych, technicznych, edukacyjnych, socjalnych i łącznościowych**,

    - unikać transmisji o charakterze **komercyjnym** (np. reklamy, odtwarzanie muzyki chronionej prawem
    autorskim) oraz **propagandowych** (np. religijnych, politycznych), jeśli nie spełniają kryteriów
    wymienionych wyżej.


    W praktyce oznacza to, że radioamatorzy nie mogą nadawać „dowolnych” treści – każdy sygnał musi mieć
    uzasadniony cel i nie może wprowadzać słuchaczy w błąd. Dlatego prawidłowa odpowiedź to:


    **A. Nie, stacje mają zakaz transmisji sygnałów zbędnych, nieużytecznych, fałszywych lub wprowadzających
    w błąd.**'
