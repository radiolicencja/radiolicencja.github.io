    \ do pobranej)  \n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{we}}}= \\frac{40\\ \\text{W}}{100\\\
    \ \\text{W}} = 0.40 = 40\\%\n\\]\n\n**Wynik** – sprawność stopnia końcowego wynosi **40 %**, czyli\
