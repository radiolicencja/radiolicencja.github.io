  - szum własny odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A** – *zdolność do wyodrębnienia pożądanego sygnału*\
    \ – jest prawidłowa.  \n\n**Dlaczego?**  \nSelektywność odbiornika określa, jak skutecznie potrafi\
    \ on odróżnić sygnał pożądany od innych sygnałów (zakłóceń) znajdujących się w pobliżu częstotliwości.\
    \ Im większa selektywność, tym lepiej odbiornik „wyłapuje” jedynie wybrany sygnał, a nieprzydatne\
    \ sąsiednie pasma są tłumione.  \n\nPozostałe odpowiedzi opisują inne cechy odbiornika:\n- **B** –\
    \ dolny próg czułości,\n- **C** – szum własny.\n\nDlatego jedynie odpowiedź A definiuje selektywność.\
    \ ✅"
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\nSelektywność odbiornika **nie** odnosi się do najmniejszego\
    \ poziomu sygnału, który odbiornik jest w stanie wykryć. To jest **czułość** (ang. *sensitivity*).\
    \  \n\n- **Czułość** – dolny próg (ang. *threshold*) poziomu sygnału, przy którym odbiornik jeszcze\
    \ rozpoznaje sygnał nad szumem.  \n- **Selektywność** – zdolność odbiornika do odróżnienia jednego\
    \ sygnału od innych, znajdujących się w sąsiednich pasmach częstotliwości.  \n\nMatematycznie selektywność\
    \ można wyrazić jako stosunek odległości częstotliwości od sygnału niepożądanego \\(\\Delta f\\) do\
    \ szerokości pasma przyjętego przez odbiornik (np. szerokość pasma – \\(-3\\;\\text{dB}\\)):\n\n\\\
    [\n\\text{Selektywność} = \\frac{\\Delta f}{\\text{BW}_{-3\\text{dB}}}\n\\]\n\nIm większy ten stosunek,\
    \ tym lepiej odbiornik „wyodrębnia” pożądany sygnał spośród sąsiednich zakłóceń.\n\n**Podsumowanie**\n\
    \n- **Odpowiedź A** – prawidłowa, bo opisuje właśnie tę zdolność rozróżniania sygnałów.  \n- **Odpowiedź\
    \ B** – opisuje **czułość**, a nie selektywność, dlatego jest błędna.  \n- **Odpowiedź C** – dotyczy\
    \ szumu własnego, który wpływa na czułość, ale nie definiuje selektywności."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nSelektywność odbiornika nie odnosi się do **szumu własnego**\
    \ (tzw. **noise figure**). Szum własny określa, jak słaby sygnał może być jeszcze wykryty – to właściwość\
    \ **czułości** (sensitivity), a nie zdolności do odróżniania jednego sygnału od drugiego.\n\n**Co\
    \ właściwie oznacza selektywność?**  \n\n- **Selektywność** = zdolność odbiornika do **wyodrębnienia\
    \ pożądanego sygnału** przy jednoczesnym tłumieniu sygnałów z sąsiednich częstotliwości (np. innych\
    \ kanałów radiowych).  \n- Formalnie wyraża się stosunkiem szerokości pasma przyjęcia do szerokości\
    \ pasma potrzebnego do przekazania sygnału:  \n\n\\[\n\\text{Selectivity} = \\frac{\\Delta f_{\\text{filter}}}{\\\
    Delta f_{\\text{signal}}}\n\\]\n\ngdzie \\(\\Delta f_{\\text{filter}}\\) to szerokość pasma filtru\
    \ (np. 3 dB), a \\(\\Delta f_{\\text{signal}}\\) to wymagana szerokość pasma sygnału. Im **węższy**\
    \ filtr (mniejszy \\(\\Delta f_{\\text{filter}}\\)), tym większa selektywność.\n\n- Praktycznie oznacza\
    \ to **odporność na interferencje** z sąsiednich kanałów i zdolność do zachowania czystości odbieranego\
    \ dźwięku/mowy.\n\n**Podsumowanie**\n\n- **C** – „szum własny odbiornika” – to opis czułości, a nie\
    \ selektywności.  \n- **A** – „zdolność do wyodrębnienia pożądanego sygnału” – dokładnie oddaje istotę\
    \ selektywności: rozdzielanie sygnału od niepożądanych sąsiadów w spektrum.  \n\nDlatego prawidłową\
    \ odpowiedzią jest **A**."
  - "**Selektywność odbiornika** – to jego zdolność do **wyodrębnienia pożądanego sygnału** spośród innych\
    \ sygnałów przychodzących jednocześnie (np. sąsiadujących częstotliwości, zakłóceń).  \n\n- **A**\
