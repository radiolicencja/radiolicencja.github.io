    \ kategorię 5 przepisy przewidują krótszy cykl odnawiania, co umożliwia regularną kontrolę znajomości\
    \ przepisów i aktualnych wymogów technicznych.\n\n**Podsumowanie**  \nPozwolenia amatorskie kategorii 5\
    \ są wydawane **na 5 lat**. Wybór odpowiedzi „15 lat” wynikałby z pomylenia tej kategorii z wyższymi,\
    \ które rzeczywiście mogą mieć dłuższy okres ważności. Dlatego prawidłowa odpowiedź to **A – 5 lat**."
  - "**Odpowiedź:** A – 5 lat  \n\n**Dlaczego?**  \n\nPozwolenia amatorskie w Polsce są wydawane na określone\
    \ okresy, które zależą od klasy licencji. Dla najniższej klasy – **kategorii 5** – ustawa o radiofonii\
    \ i telewizji oraz rozporządzenie Ministra Infrastruktury przewidują **okres ważności 5 lat**. Po\
