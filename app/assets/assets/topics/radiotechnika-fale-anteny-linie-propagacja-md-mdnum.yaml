    \ dyskryminator reaguje tylko na zmiany fazy/frequency, a nie na niepożądane skoki amplitudy.\n\n\
    ### Dlaczego nie jest to detektor FM?\n\n- Detektor FM musi otrzymać **sygnał o stałej amplitudzie**,\
    \ aby jego wyjście (różnica fazy) odzwierciedlało wyłącznie zmianę częstotliwości.  \n- W diagramie\
    \ blok 8 znajduje się **przed** elementem, który wykonuje konwersję częstotliwości w sygnał audio\
    \ – czyli przed detektorem.  \n- Gdyby blok 8 był detektorem, nie byłoby już miejsca na limiter, a\
    \ szumy AM‑owe pozostałyby w torze audio, co jest niepożądane w odbiornikach FM.\n\n### Podsumowanie\n\
    \n- **Blok 8** znajduje się **między wzmacniaczem IF‑2 a detektorem FM**.  \n- Jego funkcją jest **ograniczenie\
    \ (limiting) amplitudy** – czyli **blokada szumów**.  \n- Detektor FM znajduje się **poza** tym blokiem\
    \ (zwykle jako blok 9), dlatego odpowiedź **C** jest niepoprawna."
  - "**Dlaczego blok 8 to blokada szumów (noise blanker)**  \n\nW superheterodynowym odbiorniku FM z podwójną\
    \ przemianą częstotliwości (144 MHz → IF pierwszy ≈ 10,7 MHz → IF drugi ≈ 455 kHz) typowy schemat\
    \ blokowy wygląda tak:\n\n1. **Antenna → filtr RF**  \n2. **Wzmacniacz RF** (wzmacnia sygnał w paśmie\
