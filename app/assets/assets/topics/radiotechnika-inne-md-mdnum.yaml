    \nEfekt ten jest opisany równaniem krytycznej częstotliwości warstwy F2:\n\n\\[\nf_{c} = 9\\sqrt{N_{\\\
    max }}\\ \\text{[MHz]},\n\\]\n\ngdzie \\(N_{\\max }\\) to maksymalna liczba elektronów na metr sześcienny.\
    \ Przy wzroście \\(N_{\\max}\\) spada część pasma, w której propagacja jest słaba, a zwiększa się\
