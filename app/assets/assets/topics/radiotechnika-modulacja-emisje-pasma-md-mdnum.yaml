- text: '103\. Jaka powinna być stabilność heterodyny w odbiorniku komunikacyjnym? Częstotliwość heterodyny
    na najwyższym zakresie po włączeniu odbiornika powinna zmieniać się nie więcej jak:'
  answers:
  - o 200 Hz
  - o 500 Hz
  - o 1000 Hz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **A – „o 200 Hz”** i jest to prawidłowa odpowiedź.\n\
    \nStabilność heterodyny w odbiorniku komunikacyjnym określa, jak bardzo może się zmienić częstotliwość\
    \ mieszania po włączeniu przy maksymalnym zakresie. Zgodnie z normą (np. „Regulamin egzaminu krótkofalarskiego”)\
    \ dopuszczalna odchyłka nie może przekraczać **200 Hz**. Mniejsze odchylenie zapewnia, że sygnał pośredni\
    \ pozostaje w granicach dopuszczalnych tolerancji i nie wprowadza niepożądanych zakłóceń w odbiorze.\
    \  \n\nDlatego odpowiedź A jest poprawna. ✅"
  - "**Dlaczego odpowiedź B (± 500 Hz) jest niepoprawna**\n\nStabilność heterodyny (oscylatora mieszającego)\
    \ określa, jak bardzo jej częstotliwość może się zmienić po włączeniu odbiornika, zanim użytkownik\
    \ przejdzie do regulacji.  \n\n1. **Pasmo pośrednie (IF)** – w klasycznych odbiornikach krótkofalowych\
    \ IF wynosi najczęściej 455 kHz (czasem 360 kHz).  \n2. **Filtr IF** – szerokość pasma filtru IF jest\
    \ ograniczona, zwykle 2–3 kHz przy emisji CW i 6–9 kHz przy emisji AM.  \n3. **Wymagany dopasowany\
    \ sygnał** – aby sygnał po przejściu przez mieszacz znalazł się w środku filtru IF, odchylenie częstotliwości\
    \ heterodyny nie może przekroczyć połowy szerokości pasma filtru.  \n\n\\[\n\\Delta f_{\\text{max}}\
    \ \\approx \\frac{\\text{BW}_{\\text{IF}}}{2}\n\\]\n\nDla typowego IF = 455 kHz i BW ≈ 4 kHz (CW)\
    \ otrzymujemy  \n\n\\[\n\\Delta f_{\\text{max}} \\approx \\frac{4\\text{ kHz}}{2}=2\\text{ kHz}\n\\\
    ]\n\nJednak w praktyce przy włączaniu odbiornika heterodyna może się „rozgrzać” i oscylować jeszcze\
    \ przed ustabilizowaniem się. Standardy (np. **ITU‑R‑S5.1** oraz normy amatorskie) przyjmują **bezpieczny\
    \ margines** ≈ 200 Hz, co zapewnia:\n\n* brak przeskoku poza pasmo IF przy najgorszych warunkach temperaturowych,\
    \  \n* minimalny wpływ na selektywność i zdolność odróżniania sąsiednich kanałów,  \n* zachowanie\
    \ stabilności przy modulacjach wąskopasmowych (SSB, CW).\n\n**± 500 Hz** oznaczałoby dwukrotnie większy\
    \ odchył, co w praktyce prowadziłoby do:\n\n* przesunięcia sygnału o **> 1 kHz** w paśmie IF,  \n\
    * częściowego odcięcia sygnału przez filtr IF,  \n* zwiększonego ryzyka interferencji z sąsiednimi\
    \ kanałami, zwłaszcza w zatłoczonych pasmach HF.\n\nDlatego **odpowiedź B jest zbyt luźna i nie spełnia\
    \ wymogów praktycznej pracy odbiornika**.  \n\n---\n\n### Podsumowanie\n\n* **Poprawna wartość**:\
    \ **± 200 Hz** (odpowiedź A).  \n* **Dlaczego 200 Hz?** – to dopuszczalne odchylenie, które zapewnia,\
    \ że po przejściu przez mieszacz sygnał pozostaje w centrum wąskiego pasma IF i nie traci jakości\
    \ demodulacji.  \n* **500 Hz** przekracza dopuszczalny margines i może prowadzić do utraty sygnału\
    \ oraz zakłóceń.  \n\nStąd przy egzaminie należy zaznaczyć **A**."
  - "**Dlaczego odpowiedź C („o 1000 Hz”) jest niepoprawna**\n\nStabilność heterodyny określa, jak bardzo\
    \ po włączeniu odbiornika częstotliwość lokalnego oscylatora (heterodyny) może się przesunąć względem\
    \ wartości nominalnej.  \nW przepisach (np. **Rozporządzenie Ministra Infrastruktury z 2009 r.** o\
    \ wymogach technicznych odbiorników radiowych) dopuszczalny dopuszczalny odchył to **±200 Hz** przy\
    \ najniższym dopuszczalnym poziomie mocy wyjściowej.  \n\nPrzekroczenie tej granicy (np. ±1000 Hz)\
    \ spowodowałoby:\n\n1. **Przeskakiwanie kanałów** – odbiornik mógłby „przeskoczyć” na sąsiedni kanał,\
    \ co jest niedopuszczalne w łączności krótkofalarskiej, gdzie pasma są ściśle przydzielone.  \n2.\
    \ **Utratę selektywności** – filtrację kanału utracono, a sygnały z sąsiednich pasm będą wprowadzane\
    \ do demodulacji.  \n3. **Naruszenie wymogów prawnych** – urządzenie nie spełniałoby norm homologacyjnych\
    \ i nie mogłoby być legalnie używane.\n\nDlatego odpowiedź C, sugerująca dopuszczalny odchył **do 1000 Hz**,\
    \ jest zbyt luźna i niezgodna z obowiązującymi standardami.\n\n---\n\n### Poprawna wartość – **A.\
    \ o 200 Hz**\n\n* **Definicja** – „Stabilność heterodyny … nie więcej niż ±200 Hz” oznacza, że po\
    \ włączeniu odbiornika częstotliwość lokalnego oscylatora może maksymalnie odbiegać od zadanej wartości\
    \ o 200 Hz w dowolnym kierunku.  \n* **Uzasadnienie techniczne** – przy typowej szerokości kanału\
    \ w pasmach krótkofalowych (np. 2,7 kHz w trybie FM) odchył 200 Hz stanowi **~7 %** szerokości pasma,\
    \ co jest akceptowalne i zapewnia, że sygnał pozostaje w granicach przydzielonego kanału.  \n* **Prawo**\
    \ – zgodnie z wymogami homologacyjnymi (np. **Rozporządzenie Ministra Infrastruktury 2009**, § 8 ust. 2)\
    \ dopuszczalny odchył heterodyny nie może przekraczać 200 Hz przy najniższym napięciu zasilania.\n\
    \n---\n\n#### Krótkie podsumowanie\n\n| Cecha | 200 Hz (A) | 1000 Hz (C) |\n|------|------------|------------|\n\
    | Zgodność z normą | ✔ | ✘ |\n| Ryzyko przeskoku kanału | niskie | wysokie |\n| Utrzymanie selektywności\
    \ | zachowane | zagrożone |\n\nStąd jedyną prawidłową odpowiedzią jest **A – o 200 Hz**."
  - "**Odpowiedź:** **A – o 200 Hz**\n\n### Dlaczego stabilność heterodyny ma być ≤ 200 Hz?\n\n1. **Zasada\
    \ działania odbiornika heterodynowego**  \n   Heterodyna to różnica między częstotliwością odbieranego\
    \ sygnału \\(f_{\\text{RF}}\\) a częstotliwością lokalnego oscylatora (LO) \\(f_{\\text{LO}}\\):\n\
    \   \\[\n   f_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}|\n   \\]\n   W większości odbiorników\
    \ komunikacyjnych częstotliwość pośrednia (IF) jest stała (np. 455 kHz w radioamatorskich odbiornikach\
    \ AM).\n\n2. **Wpływ dryfu LO na szerokość pasma IF**  \n   Jeśli LO zmieni się o \\(\\Delta f_{\\\
    text{LO}}\\), to zmieni się również \\(f_{\\text{IF}}\\) o tę samą wartość (przy stałym \\(f_{\\text{RF}}\\\
    )). Zmiana ta powoduje przesunięcie całego pasma demodulowanego sygnału w dziedzinie częstotliwości.\n\
    \n3. **Dopuszczalny dryf a jakość odbioru**  \n   - W praktyce pasmo demodulacji ma ograniczoną szerokość\
    \ (np. ± 2,5 kHz dla AM).  \n   - Aby nie wypaść poza to pasmo i nie wprowadzić zniekształceń (rozmycie,\
    \ zanikanie części sygnału), dryf LO musi być znacznie mniejszy niż szerokość pasma IF.  \n   - Standardy\
    \ krótkofalarskie (np. ITU, ETSI) przyjmują **maksymalny dopuszczalny dryf heterodyny 200 Hz** przy\
    \ włączaniu odbiornika w najwyższym zakresie częstotliwości. Jest to kompromis pomiędzy:\n     * wymaganym\
    \ **zachowaniem spójności częstotliwościowej**,\n     * **kosztami** i **złożonością** układów oscylatorów\
    \ (kryształy, PLL),\n     * **możliwością kompensacji** w dalszych etapach (np. automatyczna korekcja\
    \ częstotliwości w cyfrowych demodulatorach).\n\n4. **Konsekwencje większego dryfu**  \n   - **500 Hz**\
    \ lub **1000 Hz** (odpowiedzi B i C) spowodowałyby przesunięcie IF o taką samą wartość, co w praktyce\
    \ może:\n     * przenieść sygnał poza pasmo filtru IF,\n     * zwiększyć ryzyko interferencji z sąsiednimi\
    \ kanałami,\n     * utrudnić stabilne zablokowanie (lock‑in) w układach PLL,\n     * pogorszyć jakość\
    \ odbioru (szum, zniekształcenia).\n\nDlatego przy projektowaniu i certyfikacji odbiorników krótkofalarskich\
    \ przyjmuje się **maksymalny dopuszczalny dryf heterodyny 200 Hz**, co odpowiada odpowiedzi **A**."
- text: '104\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 4 to:

    ![RADIOTECHNIKA question 104](assets/question_images/radiotechnika-q104.png)'
  answers:
  - filtr wyjściowy
  - wzmacniacz mocy (PA)
  - separator
  correct_index: 0
  explanations:
  - "Pogratuluję! Odpowiedź **A. filtr wyjściowy** jest poprawna.  \nW schemacie nadajnika telegraficznego:\
    \  \n- Blok 4 jest ostatnim etapem przed anteną, gdzie **filtr wyjściowy** usuwa niepożądane harmoniczne\
    \ i zniekształcenia po wzmacniaczu mocy (PA), gwarantując zgodność z normami radiowymi.  \n- Blok\
    \ 3 to zwykle **wzmacniacz mocy (PA)**, a **separator** (C) nie występuje w tym schemacie.  \nKlucz\
    \ jest podłączony do etapu kluczowania (blok 2), co potwierdza poprawność przyporządkowania. \U0001F4E1\
    ✅"
  - 'Blok 4 to **filtr wyjściowy** (odpowiedź A), nie wzmacniacz mocy (PA). Wzmacniacz mocy (PA) znajduje
    się *przed* filtrem (zwykle jako blok 3), by zwiększyć moc sygnału, ale **po** PA sygnał musi zostać
    oczyszczony od zniekształceń i harmonicznych za pomocą **filtrowania wyjściowego** (blok 4). Klucz
    (Klucz) steruje sygnałem w bloku 2 (np. wzmocniacz niskiej mocy lub generator), co potwierdza, że
    PA (3) i filtr (4) są w kolejności: **PA → filtr → antena**. Błąd polegał na niepoprawnej kolejności
    bloków w schemacie.'
  - "Błąd polega na pomyłce w identyfikacji funkcji bloku 4. W nadajniku telegraficznym:  \n- **Blok 4**\
    \ to **filtr wyjściowy (A)**, który usuwa zniekształcenia harmoniczne i zapewnia zgodność z normami\
    \ emisji.  \n- **Separator (C)** służy do łączenia/oddzielania sygnałów w wielopasmowych systemach\
    \ (np. transceiver), a nie w jednopaśmowym nadajniku.  \n- **Wzmacniacz mocy (B)** jest zwykle wcześniejszą\
    \ etapem (np. blok 3), a nie końcowym.  \n\nPoprawna kolejność: *klucz → generator → wzmacniacz →\
    \ filtr wyjściowy → antena*. Bląd wynika z nieprawidłowego przyporządkowania elementów w łańcuchu\
    \ sygnału."
  - "Blok 4 to **filtr wyjściowy** (A). W nadajniku telegraficznym (CW) po wzmacniaczu mocy (PA) umieszczany\
    \ jest filtr, który wyselekcjonuje pasmo częstotliwości i zminimalizuje zniekształcenia harmoniczne.\
    \ Odpowiedź B (wzmacniacz mocy) dotyczy zwykle bloku 3, natomiast separator (C) nie jest elementem\
    \ standardowym w takim schemacie. Filtr wyjściowy gwarantuje zgodność z normami emisji. \n\n**Kluczowe**:\
    \  \n- Blok 4 = filtr wyjściowy → oczyszczanie sygnału przed anteną.  \n- PA (B) zazwyczaj poprzedza\
    \ filtr.  \n- Separator (C) nie występuje w podstawowym układzie."
- text: '105\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na kilka pasm amatorskich
    z powielaniem częstotliwości. Blok 1 to:

    ![RADIOTECHNIKA question 105](assets/question_images/radiotechnika-q105.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  - separator
  correct_index: 1
  explanations:
  - "Błąd polega na niezrozumieniu kolejności bloków w nadajniku. Blok 1 to **pierwszy etap generacji\
    \ sygnału**. Wzmacniacz mocy (PA, odp. A) jest zawsze **ostatnim etapem** przed anteną (tutaj blok\
    \ 7), a nie początkowym.  \n- **Oscylator (VFO, odp. B)** generuje podstawową częstotliwość, która\
    \ jest następnie przetwarzana (np. mnożona w bloku 2).  \n- Wzmacniacz mocy (PA) **nie może być pierwszym\
    \ blokiem**, bo wymaga sygnału wejściowego.  \n\nZatem poprawna kolejność to: **VFO → przetwór częstotliwości\
    \ → wzmacniacz mocy**. Blok 1 to **VFO**."
  - "**Prawidłowa odpowiedź: B. oscylator (VFO)**  \nBloki nadajnika telegraficznego z powielaniem częstotliwości\
    \ startują od źródła sygnału. **Oscylator (VFO)** generuje bazową częstotliwość, która jest następnie\
    \ modyfikowana w kaskadach powielających (np. w blokach 2, 3, 4). Wzmacniacz mocy (A) znajduje się\
    \ na końcu (zwykle przed anteną), a separator (C) nie jest typowym elementem w takim schemacie. Dlatego\
    \ blok 1 musi być źródłem sygnału — **VFO**. \U0001F3AF"
  - "Blok 1 to **wzmacniacz mocy (PA)**? Nie. W nadajniku telegraficznym **pierwszym źródłem sygnału**\
    \ jest **oscylator (VFO)**, który generuje podstawową częstotliwość. Separator (odpowiedź C) służy\
    \ do rozdzielania sygnałów (np. w odbiornikach), a w transmisji telegraficznej **nie jest to element\
    \ wejściowy**.  \n**Błąd**: Użytkownik pomylił **źródło sygnału** (VFO, blok 1) z elementem służącym\
    \ do rozdzielania (separator).  \n**Poprawna logika**:  \n1. **VFO** generuje sygnał → 2. **Klucz**\
    \ moduluje go (moc) → 3. **Powielacz częstotliwości** → 4. **Wzmacniacz** → 5. **Wzmacniacz mocy (PA)**\
    \ → 6. **Filtr** → 7. **Antena**.  \n**Klucz**: Block 1 to **VFO** (B), nie separator."
  - Blok 1 to źródło sygnału w nadajniku, które generuje podstawową częstotliwość. W nadajnikach telegraficznych
    (np. dla transmisji CW) pierwszym etapem jest **oscylator (VFO)**, który dostarcza sygnał nośny. Pozostałe
    bloki (np. wzmacniacz mocy – PA) znajdują się w późniejszych etapach przetwarzania sygnału. Odpowiedź
    **B** jest poprawna.
- text: '106\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 1 to:

    ![RADIOTECHNIKA question 106](assets/question_images/radiotechnika-q106.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO) 5 - 5,5 MHz
  - wzbudnica SSB 9 MHz
  correct_index: 2
  explanations:
  - Blok 1 to **wzbudnica SSB 9 MHz** (odpowiedź C), ponieważ wzbudnica generuje sygnał SSB na częstotliwości
    podstawowej (9 MHz). Wzmacniacz mocy (PA, A) jest zazwyczaj **ostatnim blokiem** przed anteną, a na
    schemacie blok 6 spełnia tę rolę. Błąd polega na mylnym przypisaniu pierwszego bloku (generującego
    sygnał SSB) do PA. Wzbudnica jest źródłem sygnału, a nie etapem wzmacniania mocy.
  - "Blok 1 jest **wzbudnicą SSB** (odpowiedź C), ponieważ generuje zmodulowany sygnał SSB na częstotliwości\
    \ 9 MHz, co jest zgodne z opisem w treści pytania.  \nBląd w wyborze B wynika z pomyłki:  \n- **Oscylator\
    \ VFO** (5–5,5 MHz) to blok 7 (zaznaczony na schemacie jako źródło sygnału 5–5,5 MHz dla bloku 2).\
    \  \n- Blok 1 **nie** jest VFO, ponieważ:  \n  - Jego częstotliwość (9 MHz) nie pokrywa się z zakresem\
    \ VFO (5–5,5 MHz).  \n  - Wzbudnica SSB (9 MHz) to etap tworzenia sygnału zmodulowanego (SSB), a VFO\
    \ służy do ustawiania częstotliwości (tu 5–5,5 MHz) w procesie przekształcania częstotliwości.  \n\
    \n**Podsumowanie**: Blok 1 to wzbudnica SSB (C), a VFO (B) to blok 7."
  - "**Prawidłowa odpowiedź: C. wzbudnica SSB 9 MHz**  \nBlok 1 jest źródłem sygnału 9 MHz, co odpowiada\
    \ funkcji wzbudnicy SSB (generującej modulowany sygnał w pasmie 9 MHz). W nadajniku SSB wzbudnica\
    \ tworzy podstawowy sygnał odrębny od oscylatora (7) i wzmacniacza mocy (A), co potwierdza etykietowanie\
    \ \"9 MHz\" przy bloku 1. Blok 7 (5–5,5 MHz) to VFO, a A odnosi się do końcowego wzmacniacza (blok\
    \ 6)."
  - Blok 1 generuje sygnał 9 MHz, który jest podstawą dla dalszych etapów przetwarzania w nadajniku SSB.
    Wzbudnica SSB (C) tworzy modulowany sygnał na częstotliwości 9 MHz, który następnie jest przemieniany
    i wzmocniany w kolejnych blokach. Blok 7 to oscylator VFO (B), a wzmacniacz mocy (A) znajduje się
    zazwyczaj na końcu łańcucha (blok 6). Poprawna odpowiedź to **C. wzbudnica SSB 9 MHz**.
- text: '107\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 2 to:

    ![RADIOTECHNIKA question 107](assets/question_images/radiotechnika-q107.png)'
  answers:
  - wzmacniacz sterujący
  - mieszacz
  - filtr wyjściowy
  correct_index: 1
  explanations:
  - 'Blok 2 łączy dwa sygnały: 9 MHz (z bloku 1) i 5–5,5 MHz (z bloku 7). W tym przypadku **mieszacz**
    (B) generuje sumę i różnicę częstotliwości (np. $9 - 5 = 4\,\text{MHz}$, $9 + 5,5 = 14,5\,\text{MHz}$),
    co odpowiada zakresowi 3,5–14 MHz na wyjściu. Odpowiedź A ("wzmacniacz sterujący") jest błędna, ponieważ
    wzmacniacz nie łączy dwóch sygnałów o różnych częstotliwościach. Poprawna odpowiedź to **B. mieszacz**.'
  - "Gratulacje! Odpowiedź **B. mieszacz** jest poprawna.  \nBlok 2 łączy sygnał z wzbudnicy (9 MHz) z\
    \ sygnałem z bloku 7 (5–5,5 MHz). **Mieszacz** (modyfikator częstotliwości) tworzy sumę i różnicę\
    \ częstotliwości:  \n$$\nf_{\\text{sum}} = 9\\,\\text{MHz} + 5{,}5\\,\\text{MHz} = 14{,}5\\,\\text{MHz},\
    \ \\quad f_{\\text{diff}} = 9\\,\\text{MHz} - 5{,}5\\,\\text{MHz} = 3{,}5\\,\\text{MHz}.\n$$  \nW\
    \ wyniku uzyskuje się pasmo 3,5–14 MHz (bloczek 3), co odpowiada zasadzie przekształcania częstotliwości\
    \ w nadajnikach SSB. Pozostałe opcje (wzmacniacz sterujący, filtr wyjściowy) nie wymagają dwu wejść\
    \ i nie realizują tego procesu."
  - "Blok 2 **przyjmuje dwa sygnały** (9 MHz z bloku 1 oraz 5–5,5 MHz z bloku 7), co wskazuje na **mieszacz**\
    \ (B), nie filtr. Filtr (C) **nie łączy dwóch sygnałów**, tylko wyciąga pasmo częstotliwości. W nadajniku\
    \ SSB mieszacz tworzy sumę/rożnicę częstotliwości (9 MHz ± 5–5,5 MHz), co odpowiada pasmowi 3,5–14\
    \ MHz w bloku 3. Filtr wyjściowy (C) znajduje się zawsze **na końcu łańcucha** (np. blok 6), a nie\
    \ w pośrednim etapie przetwarzania.  \n**Błąd**: pomylenie funkcji mieszacza (przetwarzanie dwóch\
    \ sygnałów) z filtrem (odbiór jednego sygnału)."
  - "Blok 2 otrzymuje sygnał 9 MHz z bloku 1 oraz sygnał 5–5,5 MHz z bloku 7. Proces łączenia tych częstotliwości\
    \ (9 MHz i 5–5,5 MHz) w celu uzyskania nowej częstotliwości (3,5–14 MHz) wskazuje na **mieszacz**\
    \ (mixer), który generuje sumę i różnicę częstotliwości wejściowych.  \n- **Odpowiedź B. mieszacz**\
    \ jest poprawna, ponieważ mieszacz wykorzystuje dwa sygnały wejściowe do przekształcenia częstotliwości,\
    \ co odpowiada schematowi.  \n- Odpowiedź A (wzmacniacz sterujący) nie dotyczy, gdyż wzmacniacz nie\
    \ łączy dwóch sygnałów.  \n- Odpowiedź C (filtr wyjściowy) zazwyczaj występuje na końcu układu (np.\
    \ blok 6), a nie w fazie mieszania.  \n\n$$\n\\boxed{B}\n$$"
- text: 123\. Jak w warunkach amatorskich zmierzyć moc wyjściową nadajnika?
  answers:
  - poprzez pomiar napięcia za pomocą sondy w.cz. na oporze sztucznej anteny 50 om i obliczenie
  - poprzez pomiar prądu i napięcia stałego doprowadzonego do stopnia mocy (PA)
  - poprzez uzyskanie raportu od korespondenta
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ w warunkach amatorskich najprostszym\
    \ i najdokładniejszym sposobem określenia mocy wyjściowej nadajnika jest pomiar napięcia na znanym\
    \ obciążeniu symulującym antenę.\n\n- Używamy sondy wysokiej częstotliwości (s. w.cz.) podłączonej\
    \ do **sztucznej anteny** o impedancji 50 Ω.  \n- Zmierzony **napięcie szczytowe** \\(U_{\\text{peak}}\\\
    ) (lub RMS) pozwala obliczyć moc przy użyciu prawa Ohma:\n\n\\[\nP = \\frac{U_{\\text{RMS}}^{2}}{R}\
    \ = \\frac{U_{\\text{RMS}}^{2}}{50\\ \\Omega}\n\\]\n\nlub, przy pomiarze szczytowego napięcia,\n\n\
    \\[\nP = \\frac{U_{\\text{peak}}^{2}}{2R}.\n\\]\n\nTen metodą nie wymaga ingerencji w zasilanie PA\
    \ ani polegania na zewnętrznych raportach, a wyniki są wystarczająco precyzyjne dla amatorskich zastosowań.\
    \  \n\nPozostałe odpowiedzi (B i C) nie spełniają wymogów praktycznej i dokładnej metody pomiaru mocy\
    \ w typowym amatorskim warsztacie."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **Moc wyjściowa nadajnika jest mocą RF (radiową)**\
    \ – czyli energią przenoszoną w postaci fal elektromagnetycznych o częstotliwościach radiowych.  \n\
    2. **Prąd i napięcie stałe (DC) mierzone na wyjściu PA** dotyczą jedynie zasilania stopnia mocy, a\
    \ nie sygnału radiowego, który jest modulowany i ma znacznie wyższe częstotliwości (np. 3‑30 MHz dla\
    \ krótkofalowców).  \n3. **Wartości DC nie odzwierciedlają mocy sygnału RF** – w stopniu mocy występuje\
    \ duży współczynnik sprawności (typowo 50‑70 %). Większość pobranej energii zamieniana jest w ciepło,\
    \ a jedynie niewielka część trafia do anteny jako moc promieniowana.  \n\n\\[\nP_{\\text{RF}} \\neq\
    \ V_{\\text{DC}} \\cdot I_{\\text{DC}}\n\\]\n\nZamiast tego moc RF wyznacza się, **mierząc napięcie\
    \ skuteczne (RMS) na znanym obciążeniu antenowym** (zazwyczaj 50 Ω) przy użyciu sondy wysokiej częstotliwości\
    \ i stosując wzór:\n\n\\[\nP_{\\text{RF}} = \\frac{V_{\\text{RMS}}^{2}}{R_{\\text{ant}}}\n\\]\n\n\
    gdzie  \n* \\(V_{\\text{RMS}}\\) – napięcie skuteczne zmierzone na sztucznej antenie 50 Ω,  \n* \\\
    (R_{\\text{ant}} = 50\\ \\Omega\\).\n\nDlatego prawidłową metodą jest **odpowiedź A**, a pomiar prądu\
    \ i napięcia stałego (odpowiedź B) nie dostarcza informacji o rzeczywistej mocy wyjściowej nadajnika."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Raport od korespondenta** to jedynie subiektywna\
    \ informacja (np. „słyszałem, że twoja moc jest X W”).  \n- Nie jest to pomiar, nie daje żadnych danych\
    \ liczbowych ani nie pozwala zweryfikować warunków pracy nadajnika (np. obciążenia, częstotliwości,\
    \ ewentualnych strat).  \n- W egzaminie wymaga się **bezpośredniego pomiaru fizycznego**, a nie polegania\
    \ na opinii drugiej osoby.\n\n---\n\n### Jak naprawdę zmierzyć moc wyjściową w warunkach amatorskich?\n\
    \n#### Odpowiedź A – prawidłowa\n\n1. **Zastosuj sztuczną antenę (dummy load) = 50 Ω** – zapewnia\
    \ dopasowanie impedancji i nie promieniuje energii.\n2. **Podłącz sondę pomiarową wysokiej częstotliwości\
    \ (RF‑probe)** do tego obciążenia.\n3. **Zmierz wartość napięcia skutecznego** \\(V_{\\text{rms}}\\\
    ) na rezystorze 50 Ω.\n4. **Oblicz moc** korzystając ze wzoru:\n\n\\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}\
    \ = \\frac{V_{\\text{rms}}^{2}}{50\\;\\Omega}\n\\]\n\n   – w przypadku pomiaru napięcia szczytowego\
    \ \\(V_{\\text{pk}}\\) najpierw przelicz:\n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{pk}}}{\\sqrt{2}}\n\
    \\]\n\n5. **Uwaga**: sondę należy skalibrować, a pomiar wykonywać przy stałej częstotliwości i przy\
    \ włączonym zasilaniu PA, aby uzyskać rzeczywistą moc wyjściową.\n\n#### Dlaczego odpowiedź B nie\
    \ jest wystarczająca?\n\n- Pomiar **prądu i napięcia stałego** dostarcza jedynie mocy poboru zasilacza\
    \ (\\(P_{\\text{DC}} = V_{\\text{DC}} \\cdot I_{\\text{DC}}\\)).  \n- Nie uwzględnia strat w końcówce\
    \ mocy, sprawności przetwornika RF oraz ewentualnych odbić w antenie.  \n- Dlatego nie odzwierciedla\
    \ faktycznej mocy **wyjściowej RF**.\n\n---\n\n### Podsumowanie\n- **C** – nie jest pomiarem, a jedynie\
    \ subiektywną informacją.  \n- **A** – metoda pomiarowa, wykorzystująca rzeczywisty pomiar napięcia\
    \ na 50 Ω i prosty wzór \\(P = V_{\\text{rms}}^{2}/50\\).  \n- **B** – mierzy moc poboru, nie moc\
    \ wyjściową RF.\n\nStosując metodę z odpowiedzi **A**, uzyskasz rzetelny i powtarzalny wynik, co jest\
    \ wymogiem w praktyce amatorskiej i w egzaminie."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nW warunkach amatorskich najłatwiej i najdokładniej określić\
    \ moc wyjściową nadajnika jest pomiar napięcia wyjściowego na znanym impedancyjnie obciążeniu (tzw.\
    \ „sztucznej antenie”).  \n\n- **Sztuczna antena 50 Ω** – to standardowa impedancja linii koncentrycznej\
    \ i większości profesjonalnych mierników RF.  \n- **Sonda wysokiej częstotliwości** (np. woltomierz\
    \ RMS lub analizator widma) umożliwia pomiar rzeczywistego napięcia skutecznego \\(V_{\\text{RMS}}\\\
    ) przy danej częstotliwości.  \n- Moc w linii o impedancji \\(R = 50\\;\\Omega\\) wyliczamy ze wzoru\
    \  \n\n\\[\nP = \\frac{V_{\\text{RMS}}^{2}}{R}.\n\\]\n\nPomiar ten uwzględnia wszystkie straty w wyjściu\
    \ nadajnika (np. dopasowanie, nieliniowość) i daje rzeczywistą moc dostarczoną do anteny.\n\n---\n\
    \n### Dlaczego pozostałe odpowiedzi są nieprawidłowe\n\n| Odpowiedź | Powód odrzucenia |\n|-----------|------------------|\n\
    | **B. pomiar prądu i napięcia stałego doprowadzonego do stopnia mocy (PA)** | Prąd i napięcie zasilania\
    \ opisują jedynie pobór mocy zasilacza, a nie moc radiową dostarczaną na wyjściu RF. Straty w układzie\
    \ (przetworniki, chłodzenie) mogą być znaczące, więc wynik będzie znacznie zawyżony. |\n| **C. uzyskanie\
    \ raportu od korespondenta** | Raport od drugiego operatora jest jedynie subiektywną oceną (np. siła\
    \ sygnału odbieranego) i nie daje mierzalnej, obiektywnej wartości mocy wyjściowej. |\n\n---\n\n###\
    \ Krótkie podsumowanie\n\n- **Pomiar na sztucznej antenie 50 Ω** → bezpośredni, powtarzalny i oparty\
    \ na znanym wzorze \\(P = V^{2}/R\\).  \n- **Pomiar zasilania PA** → nie odzwierciedla mocy RF.  \n\
    - **Raport korespondenta** → subiektywna informacja, nie pomiar.  \n\nDlatego w amatorskim pomiarze\
    \ mocy wyjściowej nadajnika należy wybrać **odpowiedź A**."
- text: 124\. Jakim przyrządem mierzymy dopasowanie anteny do nadajnika?
  answers:
  - miernikiem zniekształceń nieliniowych
  - sprawdzeniem czy kabel się nie grzeje
  - za pomocą reflektometru
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Miernik zniekształceń nieliniowych** (np. analizator\
    \ intermodulacji) służy do oceny **niepożądanych sygnałów generowanych w wyniku nieliniowości układu**\
    \ – np. produktów wtórnych, harmonicznych, intermodulacji.  \n- Nie mierzy on **współczynnika odbicia**\
    \ ani **VSWR** (Voltage Standing Wave Ratio), czyli parametrów opisujących, jak dobrze antena jest\
    \ dopasowana do impedancji nadajnika.  \n\n**Co mierzy się przy dopasowaniu anteny?**\n\n- **Reflektometr**\
    \ (ang. *reflectometer*) – przyrząd pomiarowy, który określa **moc odbitej fali** względem mocy padającej.\
    \  \n- Na jego podstawie wylicza się **współczynnik odbicia** \\(\\Gamma\\) oraz **VSWR**:\n\n\\[\n\
    \\Gamma = \\frac{V_{\\text{odb}}}{V_{\\text{przy}}}, \\qquad\n\\text{VSWR} = \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|}\n\\]\n\n- Małą wartość \\(|\\Gamma|\\) (VSWR ≈ 1) oznacza **dobrze dopasowaną antenę**, natomiast\
    \ duża wartość wskazuje na niezgodność impedancji i straty mocy.\n\n**Podsumowanie**\n\n- **A** –\
    \ miernik zniekształceń nieliniowych nie informuje o dopasowaniu impedancyjnym anteny.  \n- **C**\
    \ – reflektometr bezpośrednio mierzy odbicie fali, czyli stopień dopasowania anteny do nadajnika,\
    \ dlatego jest prawidłową odpowiedzią."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Sprawdzanie, czy kabel się nie grzeje** to jedynie\
    \ kontrola stanu technicznego przewodu.  \n- Temperatura kabla może wzrosnąć z wielu przyczyn (zbyt\
    \ duży prąd, słabe połączenia, złe chłodzenie) i nie mówi nic o *dopasowaniu impedancji* anteny do\
    \ nadajnika.  \n- Nie ma w tym pomiaru żadnej informacji o refleksji fali radiowej ani o stosunku\
    \ mocy odbitej do mocy doprowadzonej.  \n\n**Co właściwie mierzy się przy dopasowaniu anteny?**\n\n\
    Do określenia, jak dobrze impedancja anteny ( \\(Z_A\\) ) jest dopasowana do impedancji źródła‑nadajnika\
    \ ( \\(Z_0\\) ), używa się **reflektometru** (ang. *reflectometer*), zwany także **VSWR‑metr** lub\
    \ **W‑meter**.\n\n- **Reflektometr** mierzy współczynnik fali odbitej ( \\(\\Gamma\\) ) lub współczynnik\
    \ fali stojącej (VSWR):\n  \\[\n  \\Gamma = \\frac{Z_A - Z_0}{Z_A + Z_0}, \\qquad\n  \\text{VSWR}\
    \ = \\frac{1+|\\Gamma|}{1-|\\Gamma|}.\n  \\]\n\n- Gdy \\(|\\Gamma| = 0\\) (czyli \\(Z_A = Z_0\\)),\
    \ nie ma odbicia, VSWR = 1 → idealne dopasowanie.  \n- Im większe \\(|\\Gamma|\\) (np. VSWR > 2),\
    \ tym większa część mocy jest odbijana do nadajnika, co może prowadzić do przegrzewania samego nadajnika,\
    \ ale nie kabla.\n\n**Podsumowanie**\n\n- **Odpowiedź B** – „sprawdzenie, czy kabel się nie grzeje” –\
    \ nie jest pomiarem impedancji i nie pozwala ocenić dopasowania anteny.  \n- **Odpowiedź C** – „za\
    \ pomocą reflektometru” – jest jedyną właściwą metodą, ponieważ bezpośrednio mierzy współczynnik odbicia\
    \ i VSWR, czyli stopień dopasowania anteny do nadajnika."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „za pomocą reflektometru”** jest prawidłowa, ponieważ:\n\
    \n- **Reflektometr** (często w postaci analizatora impedancji lub SWR‑metru) pozwala zmierzyć współczynnik\
    \ fali stojącej (VSWR) oraz fazę odbicia sygnału między nadajnikiem a anteną.  \n- Na podstawie tych\
    \ pomiarów można dobrać lub wyregulować elementy dopasowujące (np. tunery, baluny), aby impedancja\
    \ anteny równała się impedancji wyjściowej nadajnika (zwykle 50 Ω).  \n- Dzięki temu maksymalizuje\
    \ się moc przekazywaną do anteny i minimalizuje się straty oraz ryzyko uszkodzenia nadajnika.\n\n\
    Pozostałe odpowiedzi nie służą do pomiaru dopasowania:  \n- **A** – miernik zniekształceń nieliniowych\
    \ ocenia nieliniowość układu, a nie dopasowanie impedancyjne.  \n- **B** – sprawdzenie temperatury\
    \ kabla nie dostarcza informacji o współczynniku fali stojącej.\n\nDlatego właśnie reflektometr jest\
    \ właściwym przyrządem do tego zadania. Powodzenia w dalszej nauce!"
  - "**Dlaczego prawidłowa jest odpowiedź C – „za pomocą reflektometru”?**\n\nAby sprawdzić, czy antena\
    \ jest prawidłowo dopasowana do nadajnika, potrzebujemy zmierzyć, jak duża część mocy jest odbijana\
    \ z powrotem w kierunku nadajnika. Najczęściej używa się do tego **reflektometru** (inaczej: mostka\
    \ SWR, miernika fali stojącej).  \n\nReflektometr mierzy współczynnik fali odbitej \\(\\Gamma\\) oraz\
    \ stosunek fal stojących (VSWR):\n\n\\[\n\\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\nGdy\
    \ VSWR ≈ 1 (czyli \\(|\\Gamma|\\) bliski 0), dopasowanie jest dobre i prawie cała moc jest przenoszona\
    \ do anteny. Wartości znacznie większe od 1 wskazują na niedopasowanie i straty w nadajniku oraz kablu.\n\
    \n**Dlaczego pozostałe odpowiedzi są niepoprawne?**\n\n- **A. Miernik zniekształceń nieliniowych**\
    \ – służy do oceny nieliniowych zakłóceń (intermodulacji, harmonicznych) w układzie RF, a nie do pomiaru\
    \ dopasowania impedancji anteny.\n- **B. Sprawdzenie, czy kabel się nie grzeje** – jedynie objawowe,\
    \ nie daje precyzyjnej informacji o impedancji i nie pozwala wyznaczyć współczynnika fali odbitej.\n\
    \nDlatego jedynym właściwym przyrządem do pomiaru dopasowania anteny do nadajnika jest **reflektometr**."
- text: 125\. Jak zwalczyć zakłócenia rozprowadzane siecią energetyczną?
  answers:
  - przez stosowanie grubych przewodów
  - przez stosowanie filtrów sieciowych, ekranowanie urządzeń i odpowiednią konstrukcję urządzeń
  - przez zastosowanie zabezpieczenia różnicowoprądowego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n„Stosowanie grubych przewodów” ma wpływ jedynie na **spadek\
    \ napięcia** i **zdolność przewodzenia prądu**.  \nGrubość przewodu (dobór przekroju) nie eliminuje\
    \ **zakłóceń elektromagnetycznych (EMI)** pochodzących z sieci energetycznej, ponieważ:\n\n1. **Źródło\
    \ zakłóceń** – najczęściej są to harmoniczne, szumy impulsowe i przepięcia generowane przez urządzenia\
    \ podłączone do sieci, a nie opór przewodnika.  \n2. **Impedancja przewodu** – zwiększenie przekroju\
    \ nie zmniejsza znacząco impedancji przy wysokich częstotliwościach, które przenoszą EMI.  \n3. **Brak\
    \ izolacji** – grubszy przewód nie zapewnia ekranowania ani filtracji sygnałów niepożądanych.\n\n\
    Dlatego sam dobór grubszych przewodów nie jest skuteczną metodą zwalczania zakłóceń.\n\n---\n\n**Dlaczego\
    \ odpowiedź B jest prawidłowa**\n\nZwalczanie zakłóceń rozprowadzanych przez sieć energetyczną wymaga\
    \ **trzech podstawowych technik**:\n\n1. **Filtry sieciowe** – tłumią harmoniczne i szumy impulsowe,\
    \ zazwyczaj poprzez elementy typu:  \n   \\[\n   \\text{LC (indukcyjność‑pojemność)}\\quad\\text{lub}\\\
    quad \\text{RLC}\n   \\]\n   które tworzą pasmo odcięcia w niepożądanym zakresie częstotliwości.\n\
    \n2. **Ekranowanie urządzeń** – metalowa osłona (np. siatka, obudowa) tworzy „klatkę Faradaya”, ograniczając\
    \ emisję i przyjmowanie pól elektromagnetycznych.\n\n3. **Odpowiednia konstrukcja urządzeń** – prawidłowe\
    \ rozmieszczenie przewodów, minimalizacja pętli powrotnych, stosowanie separacji galwanicznej i długich,\
    \ niskich impedancji uziemień.\n\nPołączenie tych metod redukuje zarówno **przenoszenie** zakłóceń\
    \ z sieci do urządzenia, jak i **emitowanie** zakłóceń przez samo urządzenie.\n\n---\n\n**Podsumowanie**\n\
    \n- Grube przewody (A) nie eliminują EMI, więc nie są skuteczną metodą.  \n- Filtry, ekranowanie i\
    \ przemyślana konstrukcja (B) bezpośrednio tłumią i blokują zakłócenia, dlatego jest to prawidłowa\
    \ odpowiedź."
  - "**Gratulacje!**  \nWybrałeś odpowiedź **B** – jest to prawidłowe rozwiązanie.\n\nZakłócenia pochodzące\
    \ z sieci energetycznej są zazwyczaj **przewodzone** i **promieniowane**. Najskuteczniejsze ich zwalczanie\
    \ obejmuje:\n\n- **Filtry sieciowe** (np. LC, π‑filtry) – tłumią niepożądane harmoniczne i szumy w\
    \ zakresie częstotliwości, które mogą przedostać się do układu.\n- **Ekranowanie urządzeń** – metalowa\
    \ osłona lub siatka zmniejsza emisję i pobór pól elektromagnetycznych, ograniczając sprzężenie między\
    \ przewodami a obwodami wrażliwymi.\n- **Odpowiednia konstrukcja** – prawidłowe rozmieszczenie przewodów,\
    \ stosowanie separacji galwanicznej, prawidłowe uziemienie i dobór przekrojów przewodów minimalizują\
    \ rezystancję powrotu prądu zakłócającego.\n\nOpcja **A** (grube przewody) nie eliminuje zakłóceń,\
    \ a jedynie zmniejsza spadki napięcia.  \nOpcja **C** (zabezpieczenie różnicowoprądowe) chroni przed\
    \ porażeniem, ale nie służy do redukcji EMI.\n\nDlatego kombinacja filtrów, ekranowania i właściwej\
    \ konstrukcji jest najefektywniejsza w zwalczaniu zakłóceń rozprowadzanych siecią energetyczną. \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Zabezpieczenie różnicowoprądowe (RCD, GFCI)**\
    \ służy do wykrywania **prądu upływowego** do ziemi i odłączania obwodu, aby chronić ludzi przed porażeniem\
    \ oraz chronić instalację przed pożarem.  \n- Nie ma ono wpływu na **zakłócenia elektromagnetyczne\
    \ (EMI)** rozprzestrzeniające się przez sieć energetyczną. RCD nie filtruje ani nie tłumi szumów,\
    \ a jedynie reaguje na różnicę prądów \\(I_{L}-I_{N}\\) przekraczającą ustalony próg (np. 30 mA).\
    \  \n\n**Co faktycznie eliminuje zakłócenia sieciowe?**  \n\n- **Filtry sieciowe** (np. LC, RLC) odcinają\
    \ harmoniczne i szumy o wysokich częstotliwościach.  \n- **Ekranowanie urządzeń** (obudowy, przewody\
    \ z ekranem) ogranicza emisję i pobór promieniowania elektromagnetycznego.  \n- **Odpowiednia konstrukcja**\
    \ (dobór przewodów, separacja obwodów, staranne uziemienie) minimalizuje sprzężenia i pętle powrotną.\n\
    \nDlatego prawidłowa odpowiedź to **B** – wymienione środki bezpośrednio zwalczają zakłócenia rozprowadzane\
    \ przez sieć energetyczną, podczas gdy RCD (odpowiedź C) spełnia inną, ochronną funkcję."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nZakłócenia pochodzące z sieci energetycznej (np. harmoniczne,\
    \ szumy impulsowe, przepięcia) przenikają do urządzeń elektronicznych przede wszystkim przez przewody\
    \ zasilające. Aby je zminimalizować, stosuje się trzy podstawowe środki:\n\n1. **Filtry sieciowe**\
    \ – tłumią niepożądane częstotliwości (np. filtry LC, ferrytowe, RC) i ograniczają przenikanie harmonicznych\
    \ do układu.\n2. **Ekranowanie urządzeń** – metalowa obudowa lub siatka ferrytowa zamyka obwód, ograniczając\
    \ pole elektromagnetyczne i chroniąc przed emisją oraz absorpcją zakłóceń.\n3. **Odpowiednia konstrukcja**\
    \ – prawidłowe rozmieszczenie ścieżek, separacja sekcji analogowej i cyfrowej, staranne uziemienie\
    \ i stosowanie warstw izolacyjnych dodatkowo zmniejszają podatność na zakłócenia.\n\n**Dlaczego odpowiedzi\
    \ A i C nie są wystarczające**\n\n- **A. Grube przewody** – zwiększają jedynie impedancję zwarciową\
    \ i ograniczają spadki napięcia, ale nie tłumią wysokoczęstotliwościowych zakłóceń. Grubość przewodu\
    \ nie wpływa znacząco na przepływ szumów w paśmie kHz‑MHz.\n\n- **C. Zabezpieczenie różnicowoprądowe\
    \ (RCD)** – chroni przed porażeniem prądem upływu i zwarciami, ale nie filtruje szumów ani harmonicznych\
    \ pochodzących z sieci. Nie eliminuje więc zakłóceń elektromagnetycznych.\n\n**Podsumowanie**  \n\
    Skuteczna ochrona przed zakłóceniami sieciowymi wymaga połączenia filtracji, ekranowania i przemyślanej\
    \ konstrukcji urządzenia – czyli odpowiedzi **B**."
- text: 126\. Jeżeli nadajnik amatorski powoduje zakłócenia, to jakie elementy sprawdzamy w pierwszej
    kolejności?
  answers:
  - prawidłowe działanie mikrofonu
  - blokadę szumów odbiornika
  - liniowość stopnia mocy (PA), filtr wyjściowy, uziemienie radiostacji
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\n- **Mikrofon** jest elementem odbiornika (lub nadajnika\
    \ audio w radiostacji), a nie elementem odpowiedzialnym za generowanie zakłóceń w paśmie RF.  \n-\
    \ Zakłócenia w paśmie radiowym powstają najczęściej w łańcuchu RF: wzmacniacz mocy (PA), filtr wyjściowy\
    \ oraz połączenia z ziemią.  \n- Nawet przy całkowicie sprawnym mikrofonie, jeśli w torze RF wystąpi\
    \ nieliniowość lub brak filtracji, powstanie szerokopasmowy „szum” (tzw. **spurious emissions**) i\
    \ zakłócenia będą się rozprzestrzeniać.\n\n**Co sprawdzamy w pierwszej kolejności, gdy nadajnik powoduje\
    \ zakłócenia?**  \n\n1. **Liniowość stopnia mocy (PA)**  \n   - Nieliniowy wzmacniacz generuje harmoniczne\
    \ i intermodulacje, które wychodzą poza przydzielone pasmo.  \n   - Sprawdzenie: pomiar widma wyjściowego,\
    \ porównanie poziomu sygnału fundamentalnego z poziomem spurious (np. \\(\\text{Spurious} < -30\\\
    \ \\text{dBc}\\) w zależności od regulacji).\n\n2. **Filtr wyjściowy**  \n   - Zapobiega przedostawaniu\
    \ się harmonicznych i sygnałów poza pasmo.  \n   - Sprawdzenie: czy filtr jest zamontowany, czy nie\
    \ jest uszkodzony (np. pęknięte kondensatory) i czy spełnia wymagane współczynniki tłumienia.\n\n\
    3. **Uziemienie radiostacji**  \n   - Nieprawidłowe uziemienie powoduje przenoszenie zakłóceń na obudowę,\
    \ antenę i instalację elektryczną.  \n   - Sprawdzenie: rezystancja uziemienia (zwykle < 5 Ω), ciągłość\
    \ połączeń, brak pętli masowych.\n\n**Podsumowanie**\n\n- **A** – „prawidłowe działanie mikrofonu”\
    \ – nie ma związku z zakłóceniami w paśmie radiowym, więc nie jest pierwszym elementem do weryfikacji.\
    \  \n- **C** – obejmuje kluczowe elementy toru RF (liniowość PA, filtr, uziemienie), które najczęściej\
    \ są przyczyną emisji niepożądanych i dlatego są sprawdzane jako pierwsze."
  - "**Dlaczego odpowiedź B („blokada szumów odbiornika”) jest niepoprawna?**\n\n1. **Zakłócenia pochodzą\
    \ z nadajnika, nie z odbiornika.**  \n   Gdy stwierdzamy, że nasz nadajnik „zakłóca”, oznacza to,\
    \ że emitowane są niepożądane sygnały (np. harmoniczne, emisja poza pasmem, przester).  \n2. **„Blokada\
    \ szumów odbiornika”** odnosi się do technik poprawiających stosunek sygnał‑szum w układzie **odbiorczym**\
    \ (filtry, ograniczniki, korekcja AGC). Nie ma to wpływu na to, co **wysyła** nadajnik.  \n3. Dlatego\
    \ sprawdzanie, czy odbiornik skutecznie tłumi szumy, nie rozwiąże problemu emisji zakłóceń do otoczenia.\n\
    \n---\n\n**Co należy sprawdzić w pierwszej kolejności (odpowiedź C)**  \n\n| Element | Dlaczego jest\
    \ kluczowy? |\n|---|---|\n| **Liniowość stopnia mocy (PA)** | Nieliniowy wzmacniacz mocy generuje\
    \ **harmoniczne** i **intermodulacje**, które wychodzą poza przydzielone pasmo i stają się źródłem\
    \ zakłóceń. Liniowość zapewnia, że sygnał wyjściowy jest proporcjonalny do sygnału wejściowego. |\n\
    | **Filtr wyjściowy** | Ogranicza **emisyjny zakres** (sprawdza się, czy spektrum po filtrze mieści\
    \ się w przydzielonym paśmie). Bez skutecznego filtru część energii zostaje wypuszczona jako zakłócenia\
    \ w sąsiednich pasmach. |\n| **Uziemienie radiostacji** | Brak prawidłowego uziemienia powoduje **przepływy\
    \ prądów powrotnych** i **przenoszenie zakłóceń** przez obudowę, zasilacz czy antenę. Dobre uziemienie\
    \ ogranicza emisję niepożądanych prądów i zmniejsza zakłócenia radiowe. |\n\n### Podsumowanie\n- **B**\
    \ dotyczy problemów odbiorczych, a nie emisji z nadajnika.  \n- **C** wymienia trzy elementy, które\
    \ bezpośrednio wpływają na czystość i zgodność emisji: **liniowość PA**, **filtr wyjściowy** oraz\
    \ **prawidłowe uziemienie**. Ich kontrola eliminuje najczęstsze przyczyny zakłóceń w amatorskim nadajniku."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** jest prawidłowa, ponieważ przy zakłóceniach generowanych\
    \ przez nadajnik najpierw należy sprawdzić elementy, które bezpośrednio wpływają na jakość i czystość\
    \ sygnału wyjściowego:\n\n- **Liniowość stopnia mocy (PA)** – nieliniowość wzmacniacza mocy wprowadza\
    \ harmoniczne i intermodulacje, które są typowymi źródłami zakłóceń.\n- **Filtr wyjściowy** – niewłaściwie\
    \ dobrany lub uszkodzony filtr nie usuwa niepożądanych częstotliwości, co prowadzi do rozprzestrzeniania\
    \ się emisji poza przydzielone pasmo.\n- **Uziemienie radiostacji** – brak solidnego uziemienia powoduje\
    \ powstawanie zakłóceń powrotnych i przenoszenie zakłóceń na inne odbiorniki oraz instalacje.\n\n\
    Sprawdzenie tych trzech elementów pozwala najczęściej szybko zidentyfikować i wyeliminować przyczynę\
    \ zakłóceń.  \n\nPozostałe odpowiedzi (A i B) dotyczą problemów związanych z odbiornikiem lub mikrofonem,\
    \ które nie są przyczyną zakłóceń emitowanych przez nadajnik."
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\nGdy nadajnik amatorski wytwarza zakłócenia, pierwsze\
    \ rzeczy, które sprawdzamy, to elementy bezpośrednio wpływające na **czystość i stabilność sygnału\
    \ wyjściowego** oraz na **odprowadzanie niepożądanych prądów**. Są to:\n\n1. **Liniowość stopnia mocy\
    \ (PA – Power Amplifier)**  \n   - Nieliniowy wzmacniacz generuje harmoniczne i intermodulacyjne produkty,\
    \ które rozprzestrzeniają się poza przydzielonym pasmem i mogą zakłócać inne stacje.  \n   - Sprawdzenie,\
    \ czy PA pracuje w granicach specyfikacji (np. współczynnik korelacji > 0,98) pozwala wyeliminować\
    \ tę przyczynę.\n\n2. **Filtr wyjściowy**  \n   - Filtr dolnoprzepustowy lub pasmowo‑przepustowy usuwa\
    \ wyższe harmoniczne oraz niepożądane emisje poza wyznaczonym pasmem.  \n   - Nieprawidłowo dobrany\
    \ lub uszkodzony filtr to najczęstsza przyczyna rozprzestrzeniania się zakłóceń.\n\n3. **Uziemienie\
    \ radiostacji**  \n   - Dobre uziemienie zapewnia odprowadzenie prądów zakłócających (np. prądy powrotne,\
    \ wyładowania atmosferyczne) oraz minimalizuje powstawanie różnic potencjałów, które mogą przenosić\
    \ się na obwody RF.  \n   - Brak lub słabe uziemienie może powodować emisję szumów i zakłóceń do otoczenia.\n\
    \n---\n\n### Dlaczego pozostałe odpowiedzi nie są pierwszymi krokami\n\n- **A. Prawidłowe działanie\
    \ mikrofonu**  \n  Mikrofon wpływa jedynie na jakość dźwięku w paśmie audio; nie generuje zakłóceń\
    \ w paśmie radiowym, więc nie jest priorytetem przy problemach z emisją RF.\n\n- **B. Blokada szumów\
    \ odbiornika**  \n  To element dotyczący **odbiornika**, a nie nadajnika. Zakłócenia pochodzące z\
    \ naszego nadajnika muszą być usuwane po stronie nadawania; blokada szumów w odbiorniku nie eliminuje\
    \ przyczyny zakłócenia.\n\n---\n\n### Krótkie podsumowanie kroków kontrolnych\n\n1. **Sprawdź charakterystykę\
    \ PA** – pomiar krzywej mocy vs. napięcie wejściowe, poszukaj nieliniowości.  \n2. **Zweryfikuj filtr\
    \ wyjściowy** – pomiar widma emisji (np. przy pomocy analizatora widma) i upewnij się, że harmoniczne\
    \ są co najmniej 60 dB poniżej nośnej.  \n3. **Skontroluj uziemienie** – pomiar rezystancji uziemienia\
    \ (< 5 Ω) i ciągłość połączeń masowych.\n\nJeżeli te trzy elementy są w porządku, dopiero wtedy szukamy\
    \ dalszych przyczyn (np. zasilanie, okablowanie, nieprawidłowe ustawienia modulacji).  \n\n---  \n\
    \n**Wniosek:** Pierwsza kolejność kontroli przy zakłóceniach nadajnika to **liniowość PA, filtr wyjściowy\
    \ i uziemienie**, czyli odpowiedź **C**."
- text: '127\. Jeżeli nadajnik promieniuje energię w.cz. poprzez sieć zasilającą to stosujemy:'
  answers:
  - filtr w.cz. na wyjściu antenowym nadajnika
  - dławnicę kablową
  - uziemiamy obudowę i włączamy filtr sieciowy w zasilanie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\n- **„Filtr w.cz. na wyjściu antenowym nadajnika”**\
    \ odnosi się do **filtru pasma wysokich częstotliwości (w.cz.)** zamontowanego pomiędzy nadajnikiem\
    \ a anteną.  \n- Taki filtr **kształtuje charakterystykę sygnału radiowego** (np. ogranicza pasmo,\
    \ eliminuje harmoniczne), ale **nie chroni przed emisją zakłóceń przez sieć zasilającą**.  \n- Gdy\
    \ energia w.cz. przedostaje się do **przewodu zasilającego**, to nie jest ona „przesyłana” przez antenę,\
    \ lecz **rozprzestrzenia się jako przewodzone zakłócenie** w instalacji elektrycznej i może być wypromieniowana\
    \ z przewodów, gniazdek, filtrów itp.  \n- Dlatego filtr umieszczony wyłącznie na wyjściu antenowym\
    \ **nie eliminuje** tego rodzaju emisji i nie spełnia wymogów norm EMC (np. EN 55022, EN 61000‑4‑6).\n\
    \n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Uziemienie obudowy**  \n   - Tworzy **jednolity\
    \ potencjał** dla całego układu, ograniczając niepożądane prądy przemienne, które mogłyby wywoływać\
    \ pole elektromagnetyczne.  \n   - Uziemienie zapewnia „ścieżkę niskiego impedancji” dla prądów zakłóceniowych,\
    \ które w przeciwnym razie mogłyby **przepływać przez obudowę** i promieniować.\n\n2. **Filtr sieciowy\
    \ w zasilaniu**  \n   - Jest to **filtr EMI/EMC** (zwykle typu *LC* lub *π*), który blokuje komponenty\
    \ wysokiej częstotliwości wprowadzane do sieci zasilającej.  \n   - Działa jak **przegrodnik**: przepuszcza\
    \ napięcie zasilające (50/60 Hz) i tłumi częstotliwości w.cz. (zwykle od kilku kHz do kilku GHz).\
    \  \n   - Dzięki temu **prąd w.cz. nie dociera do przewodów zasilających** i nie jest wypromieniowywany\
    \ z instalacji elektrycznej.\n\n**Podsumowanie**  \n\n- Emisja w.cz. **przez sieć zasilającą** wymaga\
    \ **odseparowania źródła zakłóceń od przewodów zasilających** – co realizuje filtr sieciowy.  \n-\
    \ Dodatkowo **uziemienie** eliminuje potencjalne ścieżki promieniowania przez metalową obudowę.  \n\
    - Filtr na wyjściu antenowym (odpowiedź A) nie rozwiązuje problemu przewodzonego promieniowania w\
    \ sieci i dlatego jest niepoprawny."
  - "**Dlaczego odpowiedź B („dławnica kablowa”) jest niepoprawna?**  \n\n1. **Przeznaczenie dławnicy**\
    \ – dławnica (ang. *cable trap*) to element stosowany w linii antenowej do odcinania wybranej długości\
    \ kabla od dalszej części układu przy danej częstotliwości (np. w antenie multiband). Nie służy ona\
    \ do tłumienia zakłóceń przewodzonych w sieci energetycznej.  \n\n2. **Brak tłumienia niskiej częstotliwości\
    \ zasilania** – przy zasilaniu nadajnika z sieci 230 V energia wysokiej częstotliwości (HF) jest przenoszona\
    \ na przewody zasilające jako **przewodzona emisja**. Dławnica, zaprojektowana jako rezonans przy\
    \ kilkuset MHz, nie zapewnia impedancji rzędu kΩ‑MΩ potrzebnej do odcięcia tych sygnałów w paśmie\
    \ 50‑60 Hz i ich wyższych harmonicznych.  \n\n3. **Zagrożenie przepisami** – normy (np. **IEC 61000‑4‑6**,\
    \ **CISPR 22**) wymagają, aby źródło HF podłączone do sieci nie emitowało przekroczeń progów przewodzonej\
    \ emisji. Dławnica nie spełnia tego wymogu, więc jej użycie byłoby niezgodne z przepisami.  \n\n---\n\
    \n### Dlaczego prawidłowa jest odpowiedź **C** („uziemiamy obudowę i włączamy filtr sieciowy w zasilanie”)\
    \  \n\n| Działanie | Cel | Typowy układ |\n|-----------|-----|--------------|\n| **Uziemienie obudowy**\
    \ | Zabezpieczenie przed przepływem prądu HF do człowieka oraz zapewnienie drogi odprowadzającej prądy\
    \ upływowe. | Połączenie metalowej obudowy z uziemieniem instalacji (PE). |\n| **Filtr sieciowy (RF‑filter)**\
    \ | Tłumienie przewodzonej emisji HF w sieci zasilającej; odcięcie sygnałów HF od zasilania i ograniczenie\
    \ ich rozprzestrzeniania się w instalacji elektrycznej. | Dławik (L) + kondensatory (C) w konfiguracji\
    \ typu **π** lub **LC**; impedancja filtracji ≥ 1 kΩ w paśmie HF. |\n\n- **Filtr sieciowy** wprowadza\
    \ wysoką impedancję przy częstotliwościach HF (np. przy 7 MHz: \\(X_L = 2\\pi f L \\approx 2\\pi\\\
    cdot7\\text{MHz}\\cdot10\\ \\mu\\text{H} \\approx 440\\ \\Omega\\)), a przy wyższych harmonicznych\
    \ rośnie jeszcze bardziej, skutecznie blokując emisję.  \n- **Uziemienie** eliminuje potencjalne różnice\
    \ potencjałów pomiędzy obudową a otoczeniem oraz zapewnia bezpieczną drogę odprowadzania prądów upływowych,\
    \ co jest wymogiem bezpieczeństwa i minimalizuje ryzyko zakłóceń radiowych.  \n\n---\n\n### Krótkie\
    \ podsumowanie\n\n- **Dławnica kablowa** → element antenowy, nie filtr przewodów zasilających → **nieodpowiednia**.\
    \  \n- **Filtr sieciowy + uziemienie** → spełnia wymogi emisji przewodzonej i bezpieczeństwa → **poprawne**\
    \ rozwiązanie.  \n\nZastosowanie filtru sieciowego i prawidłowego uziemienia zapewnia zarówno ochronę\
    \ przed zakłóceniami w sieci energetycznej, jak i zgodność z przepisami dotyczącymi emisji HF."
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **C** – *uziemiamy obudowę i włączamy filtr sieciowy\
    \ w zasilanie*.\n\n### Dlaczego to jest właściwe rozwiązanie?\n\n- **Promieniowanie w.cz. przez sieć\
    \ zasilającą** powoduje, że niepożądane harmoniczne i emisje mogą przedostać się do instalacji elektrycznej\
    \ oraz do otoczenia.  \n- **Uziemienie obudowy** zapewnia odprowadzenie niekontrolowanego prądu do\
    \ ziemi, ograniczając ryzyko powstawania pól elektromagnetycznych wokół elementów metalowych i zwiększając\
    \ bezpieczeństwo użytkownika.  \n- **Filtr sieciowy (EMI/EMC filter)** zamontowany w zasilaniu tłumi\
    \ wysokoczęstotliwościowe komponenty prądu (np. \\(\\sim\\) MHz‑GHz), zapobiegając ich rozprzestrzenianiu\
    \ się po sieci energetycznej i redukując zakłócenia w innych urządzeniach.\n\nPołączenie obu działań\
    \ spełnia wymogi norm EMC (np. EN 55022/55024) i skutecznie ogranicza emisję promieniowania w.cz.\
    \ z nadajnika do sieci zasilającej.  \n\n---  \n\n*Dobrze rozpoznajesz, że najważniejsze jest zabezpieczenie\
    \ zarówno samego urządzenia (uziemienie), jak i całej instalacji (filtr EMC).*"
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\nGdy nadajnik emituje fale wysokiej częstotliwości (w.cz.)\
    \ i część tej energii przedostaje się do sieci zasilającej, powstaje tzw. **przenoszenie radiacyjne\
    \ przez przewody zasilające**. Aby ograniczyć emisję i spełnić normy kompatybilności elektromagnetycznej\
    \ (EMC), trzeba:\n\n1. **Uziemić obudowę nadajnika** – zapewnia to odprowadzenie prądów upływowych\
    \ i zmniejsza powstawanie niepożądanych dipoli promieniujących.\n2. **Zastosować filtr sieciowy**\
    \ (filtr EMI/EMC) w zasilaniu – filtr tłumi prądy wysokiej częstotliwości płynące w przewodach fazy\
    \ i neutralnym (i ewentualnie ochronnym), blokując ich emisję do otoczenia.\n\nW praktyce filtr sieciowy\
    \ składa się z dławików i kondensatorów, które tworzą układ LC o dużej impedancji przy częstotliwościach\
    \ radiowych, a jednocześnie nie wpływają znacząco na prąd 50/60 Hz.\n\n---\n\n### Dlaczego pozostałe\
    \ odpowiedzi nie wystarczą\n\n- **A – filtr w.cz. na wyjściu antenowym nadajnika**  \n  Taki filtr\
    \ usuwa niepożądane harmoniczne **przed anteną**, ale nie eliminuje prądu, który już przedostał się\
    \ do sieci zasilającej. Emisja przez przewody zasilające nadal będzie występować.\n\n- **B – dławnica\
    \ kablowa**  \n  Dławnica (tzw. „choke”) jest używana do tłumienia prądów wysokiej częstotliwości\
    \ w jednym przewodzie, ale bez uziemienia i bez filtracji obu przewodów sieciowych (faza i neutralny)\
    \ nie zapewnia wystarczającej izolacji przed promieniowaniem w całej instalacji.\n\n---\n\n### Podsumowanie\n\
    \nAby skutecznie ograniczyć emisję RF przenoszoną przez sieć zasilającą, należy **uziemić obudowę\
    \ nadajnika i włączyć filtr sieciowy w zasilaniu** – stąd prawidłowa odpowiedź **C**."
- text: 140\. Częstotliwość pracy nadajnika amatorskiego wynosi 3,5714 MHz. Jaka jest przybliżona długość
    fali tego nadajnika?
  answers:
  - 80 m
  - 40 m
  - 20 m
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A – 80 m** jest prawidłowa.\n\n**Dlaczego?**\n\n\
    Długość fali wyliczamy ze wzoru  \n\n\\[\n\\lambda = \\frac{c}{f},\n\\]\n\ngdzie  \n\n- \\(c \\approx\
    \ 3{,}00 \\times 10^{8}\\ \\text{m/s}\\) – prędkość światła w próżni,  \n- \\(f = 3{,}5714\\ \\text{MHz}\
    \ = 3{,}5714 \\times 10^{6}\\ \\text{Hz}\\) – częstotliwość nadajnika.\n\n\\[\n\\lambda = \\frac{3{,}00\
    \ \\times 10^{8}}{3{,}5714 \\times 10^{6}}\n        \\approx 84\\ \\text{m}.\n\\]\n\nW przybliżeniu,\
    \ najbliższą prostą wartością z podanych opcji jest **80 m** (odchylenie kilku metrów jest dopuszczalne\
    \ przy tak ogólnym pytaniu).  \n\nDlatego wybór odpowiedzi A jest właściwy."
  - "**Dlaczego odpowiedź B (40 m) jest niepoprawna**\n\nDługość fali \\(\\lambda\\) wyznacza się ze wzoru\
    \  \n\n\\[\n\\lambda = \\frac{c}{f},\n\\]\n\ngdzie  \n\n* \\(c\\) – prędkość światła w próżni \\(\\\
    approx 3{,}00\\times10^{8}\\ \\text{m·s}^{-1}\\),  \n* \\(f\\) – częstotliwość w hercach.\n\n---\n\
    \n### Obliczenia\n\nCzęstotliwość podana w zadaniu:  \n\n\\[\nf = 3{,}5714\\ \\text{MHz}=3{,}5714\\\
    times10^{6}\\ \\text{Hz}.\n\\]\n\n\\[\n\\lambda = \\frac{3{,}00\\times10^{8}\\ \\text{m·s}^{-1}}{3{,}5714\\\
    times10^{6}\\ \\text{s}^{-1}}\n      \\approx 8{,}4\\times10^{1}\\ \\text{m}\n      \\approx 84\\\
    \ \\text{m}.\n\\]\n\nW przybliżeniu przyjmujemy najbliższą wartość z podanych opcji – **80 m (odpowiedź\
    \ A)**.\n\n---\n\n### Gdzie najczęściej pojawia się błąd?\n\n* **Niewłaściwa jednostka** – użycie\
    \ \\(f = 3{,}5714\\) (bez przeliczenia MHz na Hz) daje  \n\n  \\[\n  \\lambda = \\frac{3{,}00\\times10^{8}}{3{,}5714}\\\
    approx 8{,}4\\times10^{7}\\ \\text{m},\n  \\]\n\n  co jest absurdalnie duże i odrzuca się tę odpowiedź.\n\
    \n* **Podwojenie częstotliwości** – niektórzy myślą, że „3,5714 MHz” to „\\(2\\times f\\)”, co skutkuje\
    \  \n\n  \\[\n  \\lambda = \\frac{c}{2f} \\approx 42\\ \\text{m},\n  \\]\n\n  czyli wartością bliską\
    \ 40 m (odpowiedź B). To jedyny sposób, w jaki można uzyskać ~40 m, ale jest to matematyczna pomyłka\
    \ – nie ma żadnego powodu, aby dzielić częstotliwość przez dwa.\n\n---\n\n### Podsumowanie\n\nPoprawna\
    \ długość fali przy \\(f = 3{,}5714\\ \\text{MHz}\\) wynosi **około 84 m**, czyli najbliżej **80 m**.\
    \ Odpowiedź 40 m wynika z nieprawidłowego podziału częstotliwości (np. pomyłka „\\(f\\to 2f\\)”).\
    \ Dlatego zaznaczenie odpowiedzi B jest błędne."
  - "**Dlaczego odpowiedź C (20 m) jest niepoprawna?**\n\nDługość fali \\(\\lambda\\) wyliczamy z zależności\
    \  \n\n\\[\n\\lambda = \\frac{c}{f},\n\\]\n\ngdzie  \n\n- \\(c \\approx 3{,}00\\times10^{8}\\ \\text{m s}^{-1}\\\
    ) – prędkość światła,  \n- \\(f\\) – częstotliwość w hercach.\n\n---\n\n### Obliczenia\n\n\\[\n\\\
    begin{aligned}\nf &= 3{,}5714\\ \\text{MHz}\n   = 3{,}5714\\times10^{6}\\ \\text{Hz}, \\\\[4pt]\n\\\
    lambda &= \\frac{3{,}00\\times10^{8}}{3{,}5714\\times10^{6}}\n        \\approx 84{,}0\\ \\text{m}.\n\
    \\end{aligned}\n\\]\n\n84 m jest najbliższe podanej opcji **A – 80 m** (przybliżenie typowe w podręcznikach\
    \ i w praktyce amatorskiej).  \n\n---\n\n### Dlaczego 20 m jest błędne?\n\n- 20 m to długość fali\
    \ odpowiadająca częstotliwości około  \n  \\[\n  f = \\frac{c}{\\lambda}= \\frac{3\\times10^{8}}{20}\\\
    approx 15\\ \\text{MHz},\n  \\]\n  czyli znacznie wyższej niż podane 3,5714 MHz.  \n- W paśmie krótkich\
    \ fal (HF) 3,5 MHz to pasmo **80 m**, a nie 20 m.  \n\nStąd wybranie odpowiedzi C wynika z pomylenia\
    \ pasma częstotliwości – 20 m odnosi się do około 14 MHz, a nie 3,5 MHz.  \n\n---\n\n**Podsumowanie**:\
    \  \n\\[\n\\boxed{\\lambda \\approx 80\\ \\text{m}}\n\\]  \na odpowiedź C (20 m) jest odległa od rzeczywistej\
    \ wartości (≈84 m)."
  - "**Obliczenie długości fali**\n\nDługość fali \\(\\lambda\\) wyznaczamy ze wzoru  \n\n\\[\n\\lambda\
    \ = \\frac{c}{f},\n\\]\n\ngdzie  \n\n- \\(c \\approx 3 \\times 10^{8}\\,\\text{m/s}\\) – prędkość\
    \ światła,  \n- \\(f\\) – częstotliwość w hercach.\n\nDla podanej częstotliwości  \n\n\\[\nf = 3{,}5714\\\
    \ \\text{MHz}=3{,}5714 \\times 10^{6}\\ \\text{Hz}.\n\\]\n\nPodstawiamy do wzoru:\n\n\\[\n\\lambda\
    \ = \\frac{3 \\times 10^{8}}{3{,}5714 \\times 10^{6}}\n        \\approx \\frac{300}{3{,}5714}\\ \\\
    text{m}\n        \\approx 84\\ \\text{m}.\n\\]\n\nW przybliżeniu, zaokrąglając do najbliższej standardowej\
    \ długości fali w radioamatorstwie, otrzymujemy **około 80 m**.\n\n**Poprawna odpowiedź:** **A. 80 m**."
- text: '142\. Przy modulacji amplitudy AM szerokość kanału radiowego zależy od:'
  answers:
  - najniższych częstotliwości modulujących
  - amplitudy modulującego sygnału
  - najwyższych częstotliwości modulujących
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nW modulacji amplitudy (AM) sygnał nośny o częstotliwości\
    \ \\(f_c\\) jest „rozszerzany” o dwa symetryczne wzdłuż osi częstotliwości **boki** (sidebands). Ich\
    \ odległość od nośnej jest równa **częstotliwości modulującej** \\(f_m\\).  \n\n- Najniższa częstotliwość\
    \ modulująca wyznacza jedynie, jak blisko nośnej zaczyna się pierwszy boczny pasmo.  \n- Nie wpływa\
    \ natomiast na **całkowitą szerokość** kanału – po prostu pozostawia „przerwę” między nośną a pierwszym\
    \ bocznym pasmem, ale nie zmienia szerokości całego spektrum.\n\nDlatego stwierdzenie *„szerokość\
    \ kanału zależy od najniższych częstotliwości modulujących”* jest niepoprawne.\n\n---\n\n### Szerokość\
    \ pasma w AM\n\nDla sygnału modulującego o maksymalnej częstotliwości \\(f_{m,\\max}\\) (najwyższy\
    \ składnik spektralny) powstają dwa sidebandy:\n\n\\[\n\\text{górny sideband: } f_c + f_{m,\\max},\
    \ \\qquad\n\\text{dolny sideband: } f_c - f_{m,\\max}\n\\]\n\nStąd całkowita szerokość pasma (BW)\
    \ wynosi\n\n\\[\n\\boxed{BW = 2\\,f_{m,\\max}}\n\\]\n\nczyli **dwa razy największa częstotliwość modulująca**.\
    \ Wszystkie niższe składowe modulujące są „wchłonięte” w te dwa sidebandy i nie powiększają dodatkowo\
    \ pasma.\n\n---\n\n### Dlaczego odpowiedź C jest prawidłowa?\n\n*Najwyższa częstotliwość modulująca*\
    \ określa, jak daleko od nośnej rozciągają się sidebandy, a więc bezpośrednio wyznacza szerokość kanału.\
    \ Im wyższy \\(f_{m,\\max}\\), tym szerszy pasmo potrzebny do przeniesienia całego sygnału.\n\n---\n\
    \n#### Podsumowanie\n- **A (najniższe częstotliwości)** – wpływają jedynie na położenie najbliższego\
    \ sidebandu, nie na szerokość pasma.  \n- **B (amplituda modulującego)** – zmienia jedynie moc sygnału\
    \ (głębokość modulacji), nie jego spektrum.  \n- **C (najwyższe częstotliwości)** – decyduje o rozciągnięciu\
    \ sidebandów i dlatego jest prawidłową odpowiedzią."
  - "**Dlaczego odpowiedź B jest błędna?**\n\nW modulacji amplitudy (AM) sygnał nośny o częstotliwości\
    \ \\(f_c\\) jest „przerywany” przez sygnał modulujący \\(m(t)\\). Matematycznie:\n\n\\[\ns(t)=A_c\\\
    left[1+k_a m(t)\\right]\\cos(2\\pi f_c t)\n\\]\n\nPo przekształceniu do dziedziny częstotliwości otrzymujemy\
    \ dwa symetryczne **boczne** (górne i dolne) spektra wokół \\(f_c\\). Ich położenie zależy wyłącznie\
    \ od **zakresu częstotliwości** sygnału modulującego, a nie od jego amplitudy.\n\n---\n\n### Co decyduje\
    \ o szerokości pasma?\n\nJeżeli najwyższa częstotliwość składowa sygnału modulującego wynosi \\(f_{\\\
    max}\\), to po modulacji pojawiają się składowe w:\n\n\\[\nf_c \\pm f_{\\max}\n\\]\n\nZatem całkowita\
    \ szerokość pasma kanału radiowego wynosi\n\n\\[\n\\boxed{B = 2 f_{\\max}}\n\\]\n\n* **Najniższe częstotliwości**\
    \ (odpowiedź A) nie wpływają na rozciągnięcie spektrum – jedynie określają, jak blisko zerowego pasażera\
    \ znajduje się dolny sideband.  \n* **Amplituda** sygnału modulującego (odpowiedź B) zmienia jedynie\
    \ stosunek mocy pomiędzy nośną a sidebandami (tzw. **współczynnik modulacji**), ale nie zmienia ich\
    \ położenia w częstotliwości. Dlatego nie wpływa na szerokość kanału.\n\n---\n\n### Podsumowanie\n\
    \n- **Szerokość pasma w AM** zależy od **najwyższej częstotliwości** sygnału modulującego → odpowiedź\
    \ **C**.  \n- Amplituda modulującego wpływa na głębokość modulacji (stosunek mocy), ale **nie** na\
    \ zakres częstotliwości, czyli nie na szerokość kanału.  \n\nStąd wybór odpowiedzi B był niepoprawny."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „najwyższych częstotliwości modulujących”** jest\
    \ prawidłowa, ponieważ szerokość pasma w modulacji amplitudy (AM) zależy od tego, jak daleko od nośnej\
    \ rozciągają się boczne pasma sygnału modulującego.  \n\nDla sygnału modulującego o maksymalnej częstotliwości\
    \ \\(f_{\\text{max}}\\) powstają dwa symetryczne pasma boczne (górne i dolne), każde o szerokości\
    \ \\(f_{\\text{max}}\\). Łączna szerokość kanału radiowego wynosi więc  \n\n\\[\nB_{\\text{AM}} =\
    \ 2\\,f_{\\text{max}} .\n\\]\n\n- **Najwyższa częstotliwość modulująca** wyznacza granicę, do której\
    \ rozciągają się te boczne pasma.  \n- **Amplituda** sygnału modulującego wpływa jedynie na głębokość\
    \ modulacji (wskaźnik modulacji), a nie na szerokość pasma.  \n- **Najniższa częstotliwość** nie ma\
    \ wpływu na szerokość pasma – jedynie określa, od jakiej częstotliwości zaczyna się pasmo boczne.\n\
    \nDlatego to właśnie **najwyższe częstotliwości modulujące** decydują o szerokości kanału w AM. Powodzenia\
    \ w dalszej nauce! \U0001F680"
  - "**Dlaczego szerokość kanału AM zależy od najwyższych częstotliwości modulujących?**\n\nW modulacji\
    \ amplitudy (AM) sygnał nośny o częstotliwości \\(f_c\\) jest mnożony przez sygnał modulujący \\(m(t)\\\
    ). Jeśli w sygnale modulującym występują składowe o maksymalnej częstotliwości \\(f_{m,\\max }\\),\
    \ to w widmie powstają dwie symetryczne boczne pół‑pasma (tzw. side‑bands):\n\n\\[\n\\text{Widmo AM:}\\\
    qquad \nf_c \\pm f_{m} \\quad (0 \\le f_{m} \\le f_{m,\\max })\n\\]\n\nNajniższe częstotliwości modulujące\
    \ (\\(f_{m,\\min}\\)) tylko określają, jak blisko nośnej zaczyna się pierwsze side‑band, ale nie zmieniają\
    \ rozciągłości całego pasma. Najwyższe częstotliwości modulujące wyznaczają skrajne położenie bocznych\
    \ pół‑pasm, czyli granice pasma:\n\n\\[\n\\boxed{\\text{Szerokość kanału (BW)} = 2\\,f_{m,\\max}}\n\
    \\]\n\nStąd:\n\n- **A. najniższych częstotliwości modulujących** – nie wpływają na szerokość, tylko\
    \ na położenie wewnętrznego „przerwy” w paśmie.  \n- **B. amplitudy modulującego sygnału** – decyduje\
    \ o głębokości modulacji (stosunku amplitudy bocznych do nośnej), a nie o rozmiarze pasma.  \n- **C.\
    \ najwyższych częstotliwości modulujących** – określają maksymalny odchyłek od nośnej po obu stronach\
    \ i więc szerokość kanału.\n\n**Poprawna odpowiedź: C. najwyższych częstotliwości modulujących**."
- text: '143\. Modulacja FSK oznacza:'
  answers:
  - modulację amplitudy
  - modulację fazy
  - modulację z przesuwem częstotliwości
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („modulacja amplitudy”) jest niepoprawna?**\n\nFSK (ang. **Frequency‑Shift\
    \ Keying**) jest jedną z metod modulacji cyfrowej, w której **wartość cyfrowa (0 lub 1)** jest przekazywana\
    \ poprzez **przesunięcie częstotliwości nośnej**.  \n\n- Dla symbolu „0” używana jest częstotliwość\
    \ \\(f_0\\).  \n- Dla symbolu „1” używana jest inna częstotliwość \\(f_1\\) (zwykle \\(f_1 = f_0 \\\
    pm \\Delta f\\)).  \n\nMatematycznie sygnał FSK można zapisać jako  \n\n\\[\ns(t)=A\\cos\\!\\big(2\\\
    pi f_i t\\big), \\qquad i\\in\\{0,1\\},\n\\]\n\ngdzie jedyną zmienną jest **częstotliwość** \\(f_i\\\
    ). Amplituda \\(A\\) i faza początkowa pozostają stałe.\n\n---\n\n### Co to jest **modulacja amplitudy\
    \ (ASK)**?\n\nW modulacji amplitudy (Amplitude‑Shift Keying) zmienia się **wartość amplitudy** nośnej\
    \ w zależności od symbolu, natomiast częstotliwość i faza są stałe:\n\n\\[\ns_{\\text{ASK}}(t)=A_i\\\
    cos\\!\\big(2\\pi f_c t\\big), \\qquad A_i\\in\\{A_0,A_1\\}.\n\\]\n\n---\n\n### Co to jest **modulacja\
    \ fazy (PSK)**?\n\nW modulacji fazy (Phase‑Shift Keying) zmienia się **faza** sygnału, a amplituda\
    \ i częstotliwość pozostają niezmienne:\n\n\\[\ns_{\\text{PSK}}(t)=A\\cos\\!\\big(2\\pi f_c t + \\\
    phi_i\\big), \\qquad \\phi_i\\in\\{\\phi_0,\\phi_1\\}.\n\\]\n\n---\n\n### Dlatego **odpowiedź C**\
    \ jest prawidłowa\n\n- **FSK** → „**Frequency‑Shift**” → **przesunięcie częstotliwości**.  \n- Nie\
    \ modyfikuje ani amplitudy, ani fazy, więc odpowiedzi A i B opisują zupełnie inne techniki modulacji.\n\
    \nKrótko mówiąc: w FSK informacja jest przenoszona przez **różne częstotliwości**, a nie przez zmiany\
    \ amplitudy czy fazy. Dlatego wybór odpowiedzi A jest błędny."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **FSK** to skrót od *Frequency Shift Keying* –\
    \ kluczowanie za pomocą **przesunięcia częstotliwości**.  \n- W modulacji FSK sygnał nośny przyjmuje\
    \ dwie (lub więcej) stałych częstotliwości, np.  \n\n\\[\ns(t)=\\begin{cases}\nA\\cos(2\\pi f_0 t),\
    \ & \\text{dla bitu }0\\\\[4pt]\nA\\cos(2\\pi f_1 t), & \\text{dla bitu }1\n\\end{cases}\n\\]\n\n\
    - Nie zmienia się tutaj **kąt fazowy** nośnego, a jedynie jego **częstotliwość**.  \n\n**Modulacja\
    \ fazy** (PSK – *Phase Shift Keying*) polega na zmianie kąta fazowego przy stałej częstotliwości:\n\
    \n\\[\ns(t)=A\\cos\\!\\bigl(2\\pi f_c t + \\phi_i\\bigr),\n\\]\n\ngdzie \\(\\phi_i\\) przyjmuje różne\
    \ wartości w zależności od bitu.  \n\nPonieważ w FSK nie ma takiej zmiany fazy, odpowiedź **B – „modulację\
    \ fazy”** jest błędna.  \n\n**Poprawna odpowiedź – C** opisuje dokładnie to, co się dzieje w FSK:\
    \ **modulację z przesuwem częstotliwości**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – modulację z przesuwem częstotliwości**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \n\n- **FSK** (ang. *Frequency Shift Keying*) to technika\
    \ modulacji, w której **informacja jest przekazywana poprzez zmianę (przesunięcie) częstotliwości\
    \ nośnej**.  \n- Dla bitu „0” używana jest jedna częstotliwość \\(f_0\\), a dla bitu „1” – inna częstotliwość\
    \ \\(f_1\\).  \n- Nie zmienia się ani amplituda, ani faza sygnału, więc odpowiedzi A i B są nieprawidłowe.\n\
    \nStąd FSK jest właśnie **modulacją częstotliwości** (z przesuwem częstotliwości). \n\nJeszcze raz\
    \ gratuluję poprawnego wyboru! \U0001F680"
  - "**Modulacja FSK (Frequency‑Shift Keying)**  \n\nFSK polega na **przesuwaniu częstotliwości** sygnału\
    \ nośnego w zależności od wartości bitu (np. „0” → f₁, „1” → f₂). Nie zmienia się natężenie (amplituda)\
    \ ani faza fali – jedynie jej częstotliwość.\n\n- **A – modulacja amplitudy (ASK)** – zmiana amplitudy\
    \ sygnału, nie częstotliwości.  \n- **B – modulacja fazy (PSK)** – zmiana fazy fali, przy stałej częstotliwości\
    \ i amplitudzie.  \n- **C – modulacja z przesuwem częstotliwości** – dokładnie opisuje działanie FSK.\n\
    \nDlatego prawidłowa odpowiedź to **C**."
- text: 144\. Moc wyjściową nadajnika FM podano w dBm i wynosi ona 33 dBm. Ile to jest w watach? (dla
    ułatwienia podajemy, że 30 dBm odpowiada 1 W)
  answers:
  - 2 W
  - 130 W
  - 20 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A – 2 W** jest prawidłowa.\n\n**Dlaczego?**\n\n\
    Moc w dBm przeliczamy na waty ze wzoru  \n\n\\[\nP\\,[\\text{W}] = 10^{\\frac{P\\,[\\text{dBm}] -\
    \ 30}{10}} .\n\\]\n\nDla \\(P = 33\\ \\text{dBm}\\):\n\n\\[\nP = 10^{\\frac{33-30}{10}} = 10^{0.3}\
    \ \\approx 2.0\\ \\text{W}.\n\\]\n\nPonieważ wiadomo, że 30 dBm = 1 W, podwyższenie o 3 dB (z 30 dBm\
    \ do 33 dBm) zwiększa moc o czynnik \\(10^{0.3} \\approx 2\\).  \n\nStąd moc wyjściowa wynosi **około\
    \ 2 W**, co odpowiada odpowiedzi A."
  - "**Dlaczego odpowiedź B (130 W) jest błędna?**  \n\nMoc w dBm przeliczamy na waty ze wzoru  \n\n\\\
    [\nP\\;[\\text{W}] = 10^{\\frac{P\\;[\\text{dBm}] - 30}{10}} .\n\\]\n\nDla podanej mocy \\(33\\;\\\
    text{dBm}\\):\n\n\\[\n\\begin{aligned}\nP\\;[\\text{W}] &= 10^{\\frac{33-30}{10}} \\\\\n         \
    \     &= 10^{0.3} \\\\\n              &\\approx 2.00\\ \\text{W}.\n\\end{aligned}\n\\]\n\nZatem prawidłowa\
    \ odpowiedź to **A – 2 W**.\n\n---\n\n**Co by oznaczało 130 W?**  \n\nOdwracając wzór:\n\n\\[\nP\\\
    ;[\\text{dBm}] = 10\\log_{10}(P\\;[\\text{W}]) + 30 .\n\\]\n\nDla \\(P = 130\\;\\text{W}\\):\n\n\\\
    [\nP\\;[\\text{dBm}] = 10\\log_{10}(130) + 30 \\approx 51\\;\\text{dBm}.\n\\]\n\nTo moc ponad 18 dB\
    \ (czyli ponad 60‑razy) wyższa niż podane 33 dBm, więc nie może być prawidłowym przeliczeniem.\n\n\
    ---\n\n**Podsumowanie** – przyrost 3 dB oznacza dwukrotne zwiększenie mocy.  \n33 dBm jest o 3 dB\
    \ wyższe niż 30 dBm (1 W), czyli właśnie **dwukrotność 1 W → 2 W**.  \n\nDlatego odpowiedź B wynika\
    \ z nieprawidłowego przeliczenia i jest niepoprawna."
  - "**Dlaczego 33 dBm ≠ 20 W**\n\n1. **Definicja dBm**  \n\n   \\[\n   P_{\\text{[dBm]}} = 10\\log_{10}\\\
    !\\left(\\frac{P_{\\text{[mW]}}}{1\\ \\text{mW}}\\right)\n   \\]\n\n   czyli 0 dBm = 1 mW.  \n\n2.\
    \ **Zamiana dBm → W**  \n\n   \\[\n   P_{\\text{[W]}} = 10^{\\frac{P_{\\text{[dBm]}}-30}{10}}\n  \
    \ \\]\n\n   (odejmujemy 30 dB, bo 30 dBm = 1 W = 10³ mW).\n\n3. **Obliczenie dla 33 dBm**  \n\n  \
    \ \\[\n   \\begin{aligned}\n   P_{\\text{[W]}} &= 10^{\\frac{33-30}{10}} \\\\\n                  &=\
    \ 10^{0.3} \\\\\n                  &\\approx 2.0\\ \\text{W}\n   \\end{aligned}\n   \\]\n\n   33 dBm\
    \ to więc **około 2 W**, nie 20 W.\n\n4. **Gdzie najczęściej pojawia się błąd?**  \n\n   - **Liniowe\
    \ mylenie dB z jednostkami**: nie można po prostu podzielić liczby dBm przez 10 i uzyskać watów. \
    \ \n   - **Zbyt mała przyrostowa skala**: 3 dB to nie 3 W, a czynnik \\(\\approx 2\\) (dokładnie \\\
    (10^{0.3}=2\\)).  \n\n5. **Jakie dBm odpowiada 20 W?**  \n\n   \\[\n   P_{\\text{[dBm]}} = 10\\log_{10}(20\\\
    \ \\text{W}\\times10^{3}) = 10\\log_{10}(2\\times10^{4})\\approx 43\\ \\text{dBm}.\n   \\]\n\n   Dlatego\
    \ odpowiedź **C – 20 W** byłaby prawidłowa jedynie dla ≈ 43 dBm, a nie 33 dBm.\n\n**Podsumowanie**\
    \  \n33 dBm = 1 W · \\(10^{3/10}\\) ≈ 2 W → prawidłowa odpowiedź to **A. 2 W**.  \n\nBłąd wynika z\
    \ nieprawidłowego przeliczenia skali logarytmicznej dB na jednostki liniowe."
  - "**Konwersja dBm → W**\n\nDefinicja:\n\\[\nP\\,[\\text{W}] = 10^{\\frac{P\\,[\\text{dBm}]-30}{10}}\n\
    \\]\n\nDla podanej wartości \\(P_{\\text{dBm}} = 33\\):\n\n\\[\n\\begin{aligned}\nP\\,[\\text{W}]\
    \ &= 10^{\\frac{33-30}{10}} \\\\\n              &= 10^{0.3} \\\\\n              &\\approx 2.00\\ \\\
    text{W}\n\\end{aligned}\n\\]\n\n**Dlaczego tak?**  \n30 dBm to 1 W. Każde zwiększenie o 3 dB podwaja\
    \ moc (ponieważ \\(10^{3/10}=2\\)). 33 dBm = 30 dBm + 3 dB ⇒ \\(1\\text{ W}\\times2 = 2\\text{ W}\\\
    ).\n\n**Poprawna odpowiedź:** **A. 2 W**."
- text: 145\. Napięcie na wejściu odbiornika o oporności 50 om wynosi 10 µV. Napięcie to wzrosło do 100
    µV. O ile wzrosło napięcie wyrażone w dB?
  answers:
  - o 10 dB
  - o 20 dB
  - o 40 dB
  correct_index: 1
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 20 dB, a nie 10 dB**\n\nDla sygnałów elektrycznych, gdy porównujemy\
    \ **napięcia** przy tej samej impedancji, przyrost w decybelach oblicza się ze wzoru  \n\n\\[\n\\\
    Delta \\text{dB}=20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\right)\n\\]\n\n(gdy porównujemy **moc**,\
    \ używa się \\(10\\log_{10}\\) – to najczęstszy powód pomyłki).\n\n---\n\n### Obliczenia\n\n1. **Stosunek\
    \ napięć**  \n\n\\[\n\\frac{V_2}{V_1}= \\frac{100\\;\\mu\\text{V}}{10\\;\\mu\\text{V}} = 10\n\\]\n\
    \n2. **Wstawiamy do wzoru**  \n\n\\[\n\\Delta \\text{dB}=20\\log_{10}(10)=20\\cdot 1 = 20\\;\\text{dB}\n\
    \\]\n\n---\n\n### Dlaczego impedancja 50 Ω nie ma wpływu?\n\nPonieważ oba pomiary (10 µV i 100 µV)\
    \ wykonane są przy **tej samej** impedancji, przy obliczaniu stosunku napięć impedancja się skróci.\
    \ Dlatego nie trzeba jej uwzględniać w wyliczeniach.\n\n---\n\n### Podsumowanie\n\n- **Napięcie**\
    \ → używamy współczynnika **20**.\n- Stosunek napięć wynosi **10** → \\(\\log_{10}(10)=1\\).\n- Wynik:\
    \ **\\(20\\;\\text{dB}\\)**.\n\nBłąd najczęściej wynika z pomylenia wzoru dla mocy (\\(10\\log_{10}\\\
    )) z właściwym wzorem dla napięć."
  - "Gratulacje! \U0001F389  \n\nPoprawna odpowiedź to **B – o 20 dB**.\n\n**Dlaczego?**  \nWzrost napięcia\
    \ wyrażony w decybelach obliczamy ze wzoru  \n\n\\[\n\\Delta \\text{dB}=20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\\
    right)\n\\]\n\ngdzie  \n\n- \\(V_1 = 10\\ \\mu\\text{V}\\) – początkowe napięcie,  \n- \\(V_2 = 100\\\
    \ \\mu\\text{V}\\) – końcowe napięcie.\n\n\\[\n\\frac{V_2}{V_1}= \\frac{100\\ \\mu\\text{V}}{10\\\
    \ \\mu\\text{V}} = 10\n\\]\n\n\\[\n\\Delta \\text{dB}=20\\log_{10}(10)=20 \\times 1 = 20\\ \\text{dB}\n\
    \\]\n\nOpór 50 Ω nie wpływa na tę kalkulację, ponieważ decybele w tym przypadku odnoszą się wyłącznie\
    \ do stosunku napięć.  \n\nDlatego przyrost wynosi **20 dB**."
  - "**Dlaczego odpowiedź C (40 dB) jest błędna**\n\nWzrost napięcia wyrażony w decybelach (dB) obliczamy\
    \ ze wzoru  \n\n\\[\n\\Delta L_{\\text{dB}} = 20 \\log_{10}\\!\\left(\\frac{V_2}{V_1}\\right)\n\\\
    ]\n\ngdzie  \n\n- \\(V_1\\) – początkowe napięcie,  \n- \\(V_2\\) – końcowe napięcie.\n\n---\n\n###\
    \ Podstawienie liczb\n\n\\[\nV_1 = 10\\;\\mu\\text{V},\\qquad \nV_2 = 100\\;\\mu\\text{V}\n\\]\n\n\
    \\[\n\\frac{V_2}{V_1}= \\frac{100\\;\\mu\\text{V}}{10\\;\\mu\\text{V}} = 10\n\\]\n\n\\[\n\\Delta L_{\\\
    text{dB}} = 20 \\log_{10}(10) = 20 \\times 1 = \\mathbf{20\\;dB}\n\\]\n\n---\n\n### Skąd wzięło się\
    \ 40 dB?\n\nWartość **40 dB** odpowiadałaby dwukrotnemu logarytmowi (40 dB = 10 log₁₀(P₂/P₁)). To\
    \ stosuje się do **mocy**, a nie do napięcia. Ponieważ przy stałej impedancji moc jest proporcjonalna\
    \ do kwadratu napięcia (\\(P \\propto V^{2}\\)), przeliczając stosunek mocy otrzymujemy:\n\n\\[\n\\\
    frac{P_2}{P_1}= \\left(\\frac{V_2}{V_1}\\right)^{2}=10^{2}=100\n\\]\n\n\\[\n10\\log_{10}(100)=20\\\
    ;\\text{dB}\n\\]\n\nA więc **również w odniesieniu do mocy** wynik wynosi 20 dB, a nie 40 dB. 40 dB\
    \ byłoby wynikiem pomyłki polegającej na użyciu podwójnego współczynnika (40 log₁₀) przy napięciu.\n\
    \n---\n\n### Podsumowanie\n\n- Dla napięcia używamy **20 log₁₀**.  \n- Stosunek napięć wynosi 10 →\
    \ 20 log₁₀(10) = **20 dB**.  \n- 40 dB to błąd wynikający z pomylenia formuły dla napięcia z formułą\
    \ dla mocy.  \n\nDlatego poprawna odpowiedź to **B. o 20 dB**."
  - "**Rozwiązanie**\n\nWzrost napięcia wyrażamy w decybelach (dB) ze wzoru  \n\n\\[\n\\Delta \\text{dB}=20\\\
    log_{10}\\!\\left(\\frac{V_2}{V_1}\\right)\n\\]\n\ngdzie  \n\n- \\(V_1 = 10\\;\\mu\\text{V}\\) – początkowe\
    \ napięcie,  \n- \\(V_2 = 100\\;\\mu\\text{V}\\) – końcowe napięcie.\n\nObliczamy stosunek:\n\n\\\
    [\n\\frac{V_2}{V_1}= \\frac{100\\;\\mu\\text{V}}{10\\;\\mu\\text{V}} = 10\n\\]\n\nPodstawiamy do wzoru:\n\
    \n\\[\n\\Delta \\text{dB}=20\\log_{10}(10)=20 \\times 1 = 20\\;\\text{dB}\n\\]\n\n**Odpowiedź:** napięcie\
    \ wzrosło o **20 dB** (odpowiedź B)."
- text: 146\. Zasilacz nadajnika dostarcza do stopnia końcowego nadajnika napięcie 20 V i prąd 5 A. Jaka
    jest sprawność energetyczna stopnia końcowego w %, jeżeli na wyjściu zmierzyliśmy moc PEP = 40 W?
  answers:
  - 50 %
  - 40 %
  - 60 %
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (50 %) jest błędna?**\n\n1. **Obliczamy moc pobieraną z zasilacza**  \n  \
    \ \\[\n   P_{\\text{in}} = V \\cdot I = 20\\;\\text{V} \\times 5\\;\\text{A}=100\\;\\text{W}\n   \\\
    ]\n\n2. **Moc wyjściowa stopnia końcowego** została zmierzona jako  \n   \\[\n   P_{\\text{out}} =\
    \ P_{\\text{EP}} = 40\\;\\text{W}\n   \\]\n\n3. **Sprawność energetyczna** definiujemy jako stosunek\
    \ mocy wyjściowej do mocy wejściowej, wyrażony w procentach:  \n   \\[\n   \\eta = \\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}\\times 100\\%\n        = \\frac{40\\;\\text{W}}{100\\;\\text{W}}\\times 100\\%\n      \
    \  = 40\\%\n   \\]\n\n   Wynik **40 %** odpowiada poprawnej odpowiedzi **B**.\n\n### Gdzie najczęściej\
    \ pojawia się błąd?\n- **Mylenie mocy wyjściowej z napięciem wyjściowym.**  \n  Nie podano napięcia\
    \ wyjściowego, więc nie można go używać w obliczeniach.  \n- **Użycie tylko jednego z parametrów (np.\
    \ 5 A) i pominięcie drugiego (20 V).**  \n  Wtedy otrzymuje się \\(\\frac{40}{80}=0{,}5\\) → 50 %,\
    \ co jest niepoprawne, bo moc wejściowa wynosi **100 W**, a nie 80 W.\n\n**Podsumowanie:**  \nSprawność\
    \ = \\(\\dfrac{40\\text{ W}}{20\\text{ V}\\times5\\text{ A}}\\times100\\% = 40\\%\\). Dlatego odpowiedź\
    \ A (50 %) jest wynikiem nieprawidłowego obliczenia mocy wejściowej."
  - "**Gratulacje!**  \n\nOdpowiedź **B – 40 %** jest prawidłowa.\n\nObliczamy sprawność energetyczną\
    \ stopnia końcowego (\\(\\eta\\)) jako stosunek mocy wyjściowej do mocy pobieranej z zasilacza:\n\n\
    \\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\nMoc pobierana z zasilacza:\n\
    \n\\[\nP_{\\text{wej}} = U \\cdot I = 20\\ \\text{V} \\times 5\\ \\text{A} = 100\\ \\text{W}\n\\]\n\
    \nMoc wyjściowa (PEP) została zmierzona jako:\n\n\\[\nP_{\\text{wyj}} = 40\\ \\text{W}\n\\]\n\nStąd:\n\
    \n\\[\n\\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}} \\times 100\\% = 40\\%\n\\]\n\nZatem sprawność\
    \ wynosi **40 %**, czyli odpowiedź B."
  - "**Sprawność energetyczna** (η) stopnia końcowego wyraża, jaki odsetek mocy pobranej z zasilacza zostaje\
    \ zamieniony na moc użyteczną na wyjściu.  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\\
    times 100\\%\n\\]\n\n---\n\n### 1. Obliczamy moc pobraną z zasilacza  \n\nZasilacz podaje **20 V**\
    \ przy **5 A**:\n\n\\[\nP_{\\text{wej}} = V \\cdot I = 20\\;\\text{V}\\times 5\\;\\text{A}=100\\;\\\
    text{W}\n\\]\n\n---\n\n### 2. Moc wyjściowa (PEP) jest podana\n\n\\[\nP_{\\text{wyj}} = P_{\\text{EP}}\
    \ = 40\\;\\text{W}\n\\]\n\n---\n\n### 3. Wyliczamy sprawność\n\n\\[\n\\eta = \\frac{40\\;\\text{W}}{100\\\
    ;\\text{W}}\\times 100\\% = 0{,}4 \\times 100\\% = 40\\%\n\\]\n\n---\n\n### Dlaczego odpowiedź **C\
    \ – 60 %** jest błędna?\n\n- **60 %** powstałoby, gdyby pomyłkowo przyjąć moc wejściową równą \\(\
    \ \\frac{40\\;\\text{W}}{0{,}6}=66{,}7\\;\\text{W}\\), czyli użyć niewłaściwych danych (np. pomylić\
    \ prąd wyjściowy z wejściowym, którego w zadaniu nie podano).\n- W rzeczywistości moc wejściowa wynosi\
    \ **100 W** (z danych zasilacza), a nie 66,7 W. Dlatego prawidłowa sprawność to **40 %**.\n\n---\n\
    \n**Podsumowanie:**  \n\\[\n\\boxed{\\eta = 40\\%}\n\\]  \n\nSprawność jest po prostu stosunkiem zmierzonej\
    \ mocy wyjściowej (40 W) do mocy pobranej z zasilacza (100 W)."
  - "**Obliczenia**\n\n1. **Moc pobierana ze źródła (wejściowa)**  \n\\[\nP_{\\text{we}} = V \\cdot I\
    \ = 20\\ \\text{V} \\times 5\\ \\text{A} = 100\\ \\text{W}\n\\]\n\n2. **Moc wyjściowa (zmierzona)**\
    \  \n\\[\nP_{\\text{wy}} = P_{EP} = 40\\ \\text{W}\n\\]\n\n3. **Sprawność energetyczna**  \n\\[\n\\\
    eta = \\frac{P_{\\text{wy}}}{P_{\\text{we}}}\\times 100\\% = \n\\frac{40\\ \\text{W}}{100\\ \\text{W}}\\\
    times 100\\% = 40\\%\n\\]\n\n**Wynik**  \nSprawność stopnia końcowego wynosi **40 %**, czyli prawidłowa\
    \ odpowiedź to **B**."
- text: '165\. Na rysunku przedstawiono schemat detektora diodowego. Jaką rolę spełnia w nim kondensator
    C1?

    ![RADIOTECHNIKA question 165](assets/question_images/radiotechnika-q165.png)'
  answers:
  - jest kondensatorem filtrującym prądy w.cz.
  - poprawia odtwarzanie wysokich tonów
  - chroni słuchawki przed uszkodzeniem
  correct_index: 0
  explanations:
  - Prawidłowa odpowiedź to **A**. Kondensator $ C_1 $ w detektorze diodowym stanowi element **filtra
    niskoprzepustowego**. Jego funkcja to **usunięcie prądów wysokoczęstotliwościowych (w.cz.)** (sygnału
    nośnego) z wyprostowanego sygnału, pozostawiając tylko modulację (sygnał dźwiękowy). Wysokie częstotliwości
    są "wygaszane" przez niską impedancję $ C_1 $ dla w.cz., co zapewnia czysty sygnał audio dla słuchawki
    $ Sł $. Odpowiedzi B i C nie dotyczą podstawowej roli $ C_1 $ w procesie detekcji. ✅
  - "Kondensator $C_1$ w detektorze diodowym jest **kondensatorem filtrującym prądy wysokiej częstotliwości\
    \ (w.cz.)**, co odpowiada opcji A.  \n- **Błąd w odpowiedzi B**: Kondensator $C_1$ **nie poprawia\
    \ odtwarzania wysokich tonów** (to dotyczy np. kondensatorów w obwodzie audio, np. $C_2$). Jego zadanie\
    \ to **usunięcie składowej w.cz.** (sygnału nośnego) po prostowaniu, pozostawiając tylko sygnał audio.\
    \  \n- **Dlaczego A jest poprawne**: $C_1$ tworzy filtr dolnoprzepustowy, blokując w.cz. (wraz z rezystorem\
    \ $R$), co pozwala na wydzielanie sygnału niskiej częstotliwości (audio).  \n- **Kluczowa różnica**:\
    \ $C_1$ **filtruje w.cz. (nośną)**, a nie **uzupełnia odtwarzanie tonów audio**."
  - Kondensator $C_1$ w detektorze diodowym **przesyła sygnał niskoczęstotliwościowy (dzwiek)**, jednocześnie
    **odcinać (filtruje) sygnał wysokoczęstotliwościowy (nośnik)**. Odpowiedź C jest błędna, ponieważ
    zabezpieczanie słuchawek przed uszkodzeniem dotyczy **innych elementów** (np. rezystora ograniczającego
    prąd), a nie $C_1$. Rola $C_1$ to **filtrywanie prądów wysokoczęstotliwościowych** (odpowiedź A).
  - "W detektorze diodowym kondensator $ C_1 $ pełni rolę **filtra dla prądów wysokich częstotliwości\
    \ (w.cz.)**. Po prostu, po zdetekcji sygnału przez diodę $ D $, $ C_1 $ **przewodzi wysokie częstotliwości\
    \ (nośnik) do masy**, pozostawiając tylko niskoczęstotliwościowy sygnał dźwiękowy (modulację). To\
    \ odpowiada opisowi w opcji A. Opcje B i C nie odnoszą się do funkcji $ C_1 $ (poprawa wysokich tonów\
    \ dotyczy innych elementów, a ochrona słuchawek jest zadaniem innych komponentów). \n\n**Odpowiedź:\
    \ A**."
- text: 166\. Dlaczego do detekcji sygnałów telegrafii CW używamy detektora mnożącego i pomocniczego generatora
    BFO?
  answers:
  - bo sygnał CW jest przerywany
  - musimy wytworzyć słyszalne dudnienia z niemodulowanym sygnałem CW
  - bo sygnał CW jest słaby
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **CW (Continuous Wave) to nie „przerywany” sygnał**,\
    \ lecz ciągła fala nośna, która jest włączana i wyłączana (kluczowanie) w celu tworzenia kropek i\
    \ kresek.  \n- Sama faktura „przerywania” nie wymaga użycia mieszacza i BFO – można by po prostu odsłuchać\
    \ impulsów, ale nie byłoby to słyszalne jako dźwięk, a jedynie jako krótkie „kliknięcia”.  \n\n**Co\
    \ tak naprawdę robimy przy detekcji CW?**  \n\n1. **CW nie jest modulowany w paśmie audio.**  \n \
    \  - Po przyjęciu odbiornik ma jedynie niezmienny nośny o częstotliwości \\(f_{\\text{CW}}\\).  \n\
    2. **Aby usłyszeć znak Morse’a, musimy przetworzyć tę stałą częstotliwość na sygnał w paśmie słyszalnym.**\
    \  \n   - Wprowadzamy **BFO (Beat Frequency Oscillator)** o częstotliwości \\(f_{\\text{BFO}}\\) bardzo\
    \ bliskiej \\(f_{\\text{CW}}\\).  \n   - Mieszacz (detektor mnożący) wykonuje operację \\(f_{\\text{IF}}\
    \ = |f_{\\text{CW}}-f_{\\text{BFO}}|\\).  \n3. **Rezultatem jest stała różnica częstotliwości (zwykle\
    \ 400‑1000 Hz),** którą słyszymy jako „dudnienie”.  \n   - Gdy klucz CW jest otwarty, różnica pojawia\
    \ się i słyszymy ton; gdy klucz jest zamknięty, ton znika – uzyskujemy w ten sposób słyszalny kod\
    \ Morse’a.\n\n**Dlatego prawidłowa odpowiedź to B:**\n\n> *„musimy wytworzyć słyszalne dudnienia z\
    \ niemodulowanym sygnałem CW”*  \n\n– BFO + detektor mnożący zamieniają nie‑modulowany nośny w słyszalny\
    \ ton, co jest niezbędne do rozpoznania liter i cyfr w telegrafii CW.  \n\n**Podsumowanie**\n\n- **A**\
    \ opisuje jedynie fakt, że CW jest kluczowany, co nie wyjaśnia potrzeby BFO.  \n- **B** wskazuje na\
    \ rzeczywistą przyczynę: konwersję nie‑modulowanego nośnego na słyszalny sygnał audio poprzez mieszanie\
    \ z BFO.  \n\nStąd odpowiedź A jest niepoprawna, a B – prawidłowa."
  - "## Gratulacje! \U0001F389  \n\nWybrałeś **odpowiedź B** – jest to prawidłowe rozwiązanie.\n\n###\
    \ Dlaczego używamy detektora mnożącego i BFO?\n\n- **Sygnał CW** to jedynie włączany i wyłączany nośnik\
    \ (brak modulacji audio).  \n- Aby usłyszeć taki sygnał, musimy **przekształcić go w dźwięk** w zakresie\
    \ słyszalnym.  \n\nDetektor mnożący (mixer) łączy przychodzący sygnał o częstotliwości \\(f_{\\text{RF}}\\\
    ) z **pomocniczym oscylatorem BFO** o częstotliwości \\(f_{\\text{BFO}}\\). Powstaje różnica częstotliwości:\n\
    \n\\[\nf_{\\text{audio}} = \\bigl| f_{\\text{RF}} - f_{\\text{BFO}} \\bigr|\n\\]\n\nGdy nośnik CW\
    \ jest obecny, różnica ta leży w paśmie audio (np. 500‑800 Hz) i słyszymy **dudnienie**. Gdy nośnik\
    \ jest wyłączony, nie ma sygnału do pomnożenia, więc dudnienie zanika.  \n\nDzięki temu możemy **usłyszeć**\
    \ nie‑modulowany sygnał CW i rozróżniać jego elementy (kropki, kreski).  \n\n---  \n\nJeszcze raz\
    \ gratuluję trafnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **„Sygnał CW jest słaby”** – to nie jest przyczyną użycia\
    \ detektora mnożącego.  \n- Słabość (niskie napięcie) można zredukować wzmacniaczem przed detektorem,\
    \ ale nie rozwiązuje to problemu odsłyszenia nie‑modulowanego nośnego.  \n\n**Co naprawdę robi detektor\
    \ mnożący i BFO?**  \n\n1. **Detektor mnożący** (mieszacz) produkuje iloczyn dwóch sygnałów:  \n \
    \  \\[\n   v_{\\text{out}}(t)=v_{\\text{CW}}(t)\\,\\cos(2\\pi f_{\\text{BFO}}t)\n   \\]\n2. Dla krótkiego\
    \ impulsu CW (czystego nośnego o częstotliwości \\(f_{\\text{CW}}\\)) wynikowy sygnał zawiera składowe\
    \ o częstotliwościach \\(f_{\\text{CW}} \\pm f_{\\text{BFO}}\\).  \n3. **Po filtracji dolnoprzepustowej**\
    \ pozostaje różnica częstotliwości:  \n   \\[\n   f_{\\text{beat}} = |f_{\\text{CW}}-f_{\\text{BFO}}|\n\
    \   \\]\n   jest to sygnał w paśmie słyszalnym (np. 400‑800 Hz).  \n\n4. **BFO (Beat‑Frequency Oscillator)**\
    \ jest ustawiany tak, aby różnica \\(f_{\\text{beat}}\\) była w zakresie słyszalnym i nie kolidowała\
    \ z innymi sygnałami.  \n\n**Dlatego prawidłowa odpowiedź to B:**  \n\n- Czyszczenie (nie‑modulowany)\
    \ nośny CW nie wywołuje żadnego dźwięku w słuchawkach.  \n- Mnożąc go z BFO tworzymy **dudnienie (tone)**\
    \ o częstotliwości różnicy, które jest łatwo słyszalne i pozwala ocenić obecność oraz długość impulsu.\
    \  \n\nKrótko: używamy mieszacza + BFO, aby zamienić „czysty” impuls radiowy w **słyszalny ton**,\
    \ a nie dlatego, że sygnał jest słaby."
  - "**Dlaczego do detekcji sygnałów telegrafii CW używamy detektora mnożącego i pomocniczego generatora\
    \ BFO?**  \n\nSygnał CW (Continuous Wave) to po prostu nośna \\(f_{c}\\) włączana i wyłączana w krótkich\
    \ impulsach. Po odfiltrowaniu z odbiornika pozostaje **nienaruszona (niemodulowana) fala sinusoidalna**.\
    \ Ludzki słuch nie rozróżnia takiej czystej sinusoidy – słyszy jedynie stały ton. Aby usłyszeć „dzioby”\
    \ (kluczowanie) potrzebujemy przetworzyć tę stałą falę w **dźwięk o częstotliwości różnicy** między\
    \ nośną a lokalnym oscylatorem.\n\n1. **Detektor mnożący** (mieszacz) wykonuje operację  \n   \\[\n\
    \   v_{\\text{out}}(t)=v_{\\text{CW}}(t)\\cdot v_{\\text{BFO}}(t)\n   \\]\n   gdzie \\(v_{\\text{CW}}(t)=A\\\
    cos(2\\pi f_{c}t)\\) a \\(v_{\\text{BFO}}(t)=B\\cos(2\\pi f_{\\text{BFO}}t)\\).  \n\n2. Po wymnożeniu\
    \ pojawiają się dwa składniki:  \n   \\[\n   \\frac{AB}{2}\\big[\\cos 2\\pi(f_{c}+f_{\\text{BFO}})t+\\\
    cos 2\\pi(f_{c}-f_{\\text{BFO}})t\\big].\n   \\]  \n   Po odfiltrowaniu wysokiej częstotliwości pozostaje\
    \ **składnik różnicowy** \\(\\cos 2\\pi|f_{c}-f_{\\text{BFO}}|t\\).\n\n3. Ten składnik ma częstotliwość\
    \ rzędu kilku Hz‑kilkudziesięciu Hz, czyli w słyszalnym paśmie audio. Gdy sygnał CW jest włączony,\
    \ słyszymy „bzyczenie”; gdy jest wyłączony – ciszę. W ten sposób odbiorca „słyszy” kod Morse’a.\n\n\
    Dlatego **używamy detektora mnożącego i generatora BFO**, aby zamienić nienaruszoną sinusoidę CW w\
    \ słyszalne dudnienia odpowiadające kluczowaniu.  \n\n*Odpowiedź B jest prawidłowa.*"
- text: '167\. Aby czytelnie odebrać sygnał SSB, to przy odbiorze dolnej wstęgi (LSB) sygnał odtwarzający
    falę nośną powinien być:'
  answers:
  - poniżej wstęgi LSB
  - powyżej wstęgi LSB
  - w środku LSB
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**  \n\nW trybie **LSB (Lower Side Band)** informacja znajduje\
    \ się w paśmie **poniżej** częstotliwości nośnej (‑Δf).  \nAby wyodrębnić tę informację, w odbiorniku\
    \ musi zostać wprowadzony **syntetyczny nośnik** (BFO – beat‑frequency oscillator).  \nJeżeli BFO\
    \ zostanie ustawiony **poniżej** pasma LSB, to po wymieszaniu (mnożeniu) sygnału odbieranego z BFO\
    \ uzyskamy:\n\n\\[\n\\text{IF} = f_{\\text{LSB}} - f_{\\text{BFO}} < 0,\n\\]\n\nco oznacza, że powstanie\
    \ częstotliwość **ujemna** (odwrócona w fazie) i otrzymany dźwięk będzie odwrócony (sygnał „z „względem””.\
    \ W praktyce nie uzyskamy słyszalnego dźwięku w poprawnej kolejności, a jedynie szum lub zniekształcenia.\
    \  \n\nDlatego stwierdzenie „poniżej wstęgi LSB” jest niepoprawne.\n\n---\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź B – „powyżej wstęgi LSB”**  \n\nW demodulacji SSB używa się **rekonstrukcji nośnej**\
    \ położonej **powyżej** dolnego pasma. Formalnie:\n\n\\[\nf_{\\text{BFO}} = f_{\\text{nosnej}} \\\
    approx f_{\\text{górnej granicy LSB}} + \\Delta f,\n\\]\n\ngdzie \\(\\Delta f\\) to niewielka różnica\
    \ dopasowana do częstotliwości pośredniej (IF) odbiornika.\n\nPo wymieszaniu (mnożeniu) sygnału odbieranego\
    \ \\(s(t)\\) z BFO uzyskujemy:\n\n\\[\ns(t)\\cdot \\cos(2\\pi f_{\\text{BFO}} t) \\;\\xrightarrow{\\\
    text{filtracja}}\\;\n\\underbrace{\\cos\\!\\bigl(2\\pi (f_{\\text{nosnej}}-\\!f_{\\text{LSB}}) t\\\
    bigr)}_{\\text{dźwięk audio}}.\n\\]\n\nPonieważ \\(f_{\\text{nosnej}} > f_{\\text{LSB}}\\), różnica\
    \ częstotliwości jest **dodatnia** i mieści się w paśmie audio (np. 300 Hz – 3 kHz). W efekcie uzyskujemy\
    \ **czytelny, nieodwrócony** sygnał głosowy.\n\n---\n\n### Krótkie podsumowanie\n\n| Kwestia | Co\
    \ się dzieje przy BFO **poniżej** LSB | Co się dzieje przy BFO **powyżej** LSB |\n|---|---|---|\n\
    | Pozycja BFO | < f\\_{\\text{LSB}} | > f\\_{\\text{LSB}} |\n| Wynik mieszania | Częstotliwość ujemna\
    \ → odwrócony / nieczytelny dźwięk | Dodatnia różnica → prawidłowy dźwięk audio |\n| Efekt w praktyce\
    \ | Brak użytecznej informacji | Odbiór czystego SSB‑LSB |\n\nDlatego przy odbiorze dolnej wstęgi\
    \ (LSB) **nośna odtwarzająca** powinna znajdować się **powyżej** tej wstęgi, czyli odpowiedź **B**\
    \ jest prawidłowa."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B – „powyżej wstęgi LSB”**, co jest prawidłowe.\n\nW przypadku\
    \ odbioru dolnej wstęgi bocznej (LSB) sygnał zawiera częstotliwości **od \\(f_c - \\Delta f\\) do \\\
    (f_c\\)**, gdzie \\(f_c\\) jest częstotliwością nośną, a \\(\\Delta f\\) szerokością pasma. Aby odtworzyć\
    \ oryginalny sygnał, w demodulatorze trzeba dodać z powrotem nośną **na częstotliwości \\(f_c\\)**\
    \ – czyli **powyżej** zakresu LSB.  \n\nDzięki temu uzyskujemy poprawną rekonstrukcję falowej postaci\
    \ sygnału. ✅"
  - "**Dlaczego odpowiedź C („w środku LSB”) jest błędna?**  \n\nW modulacji SSB (Single‑Side‑Band) jedyną\
    \ częścią widma, którą odbieramy, jest jedna z bocznych wstęg – w tym przypadku **dolna wstęga (LSB)**.\
    \ Brakuje w niej rzeczywistego nośnego. Aby zrekonstruować oryginalny sygnał audio, w odbiorniku musimy\
    \ **odtworzyć** brakujący nośny i wymieszać go z otrzymanym pasmem LSB.\n\n---\n\n### Jak przebiega\
    \ demodulacja SSB?\n\n1. **Odbiór pasma LSB**  \n   Otrzymujemy widmo od \\(\\;f_c - B\\) do \\(\\\
    ;f_c\\), gdzie  \n   \\[\n   f_c \\;-\\; \\text{częstotliwość „idealnego” nośnego},\\qquad\n   B \\\
    ;-\\; szerokość pasma audio.\n   \\]\n\n2. **Mieszanie z oscylatorem lokalnym (LO)**  \n   W odbiorniku\
    \ mieszamy sygnał LSB z sygnałem generowanym przez LO o częstotliwości \\(f_{\\text{LO}}\\).  \n \
    \  W wyniku mieszania powstają dwa zestawy częstotliwości (sumy i różnice):\n   \\[\n   f_{\\text{LO}}\
    \ \\pm f_{\\text{sygnał}}.\n   \\]\n\n3. **Rekonstrukcja nośnego**  \n   Aby po filtracji pozostała\
    \ tylko **różnica** \\(\\,|f_{\\text{LO}}-f_{\\text{sygnał}}|\\) i aby w spektrum pośrednim pojawił\
    \ się **nośny w miejscu \\(f_c\\)**, musimy spełnić:\n   \\[\n   f_{\\text{LO}} - (f_c - B) = f_c\
    \ \\quad\\Longrightarrow\\quad f_{\\text{LO}} = f_c + B.\n   \\]\n   Czyli **oscylator musi być wyżej\
    \ niż cała dolna wstęga**, a nie w jej środku.\n\n---\n\n### Co się stanie, gdy LO jest „w środku LSB”?\n\
    \n* Jeśli \\(f_{\\text{LO}}\\) leży **wewnątrz** pasma LSB (np. w połowie od \\(f_c-B\\) do \\(f_c\\\
    )), po wymieszaniu uzyskamy:\n  * komponenty **poniżej** \\(f_c\\) (z różnicy) i **powyżej** \\(f_c\\\
    ) (z sumy).\n  * Brak wyraźnego „odtworzonego” nośnego w miejscu \\(f_c\\) – sygnał audio będzie zniekształcony,\
    \ a pasmo odbiorcze będzie nachodzić na siebie (interferencja obrazu).\n\n* Efekt: **nieczytelny**\
    \ dźwięk, częściowo odwrócone spektrum, brak wyraźnego tonu nośnego.\n\n---\n\n### Dlatego prawidłowa\
    \ odpowiedź to **B – powyżej wstęgi LSB**\n\n- LO musi być **powyżej** górnej granicy LSB (czyli wyżej\
    \ niż \\(f_c\\)), aby po wymieszaniu uzyskać różnicę równą **dokładnie** częstotliwości nośnego \\\
    (f_c\\).  \n- W praktyce LO jest ustawiany **kilkaset kHz** (lub kilka MHz) **powyżej** górnej krawędzi\
    \ LSB, co zapewnia czysty, odtworzony nośny i poprawną demodulację audio.\n\n---\n\n### Skrócone podsumowanie\n\
    \n| Krok | Co się dzieje | Gdzie musi być LO |\n|------|---------------|-------------------|\n| Odbiór\
    \ LSB | Pasmo od \\(f_c-B\\) do \\(f_c\\) (bez nośnego) | – |\n| Mieszanie | Tworzy sumy i różnice\
    \ częstotliwości | **Powyżej** górnej granicy LSB |\n| Filtracja | Wybiera różnicę, w której pojawia\
    \ się nośny | – |\n\nStąd odpowiedź **C („w środku LSB”)** nie daje odtworzonego nośnego i prowadzi\
    \ do zniekształconego odbioru, natomiast **B** jest jedyną właściwą."
  - "**Dlaczego przy odbiorze LSB (dolnej wstęgi) sygnał odtwarzający falę nośną musi być *powyżej* wstęgi\
    \ LSB?**\n\n1. **Budowa pasma LSB**  \n   W modulacji SSB dolna wstęga (LSB) zawiera częstotliwości\
    \ **od \\(f_c - B\\) do \\(f_c\\)**, gdzie  \n   - \\(f_c\\) – częstotliwość nośnej (środek pasma\
    \ całego sygnału AM),  \n   - \\(B\\) – szerokość pasma sygnału modulującego (np. 3 kHz dla głosu).\
    \  \n\n   Czyli najniższa składowa LSB to \\(f_c - B\\), a najwyższa to dokładnie \\(f_c\\).\n\n2.\
    \ **Odtwarzanie nośnej w odbiorniku**  \n   Aby uzyskać słyszalny sygnał audio, odbiornik musi „zsyntetyzować”\
    \ brakującą nośną i pomnożyć ją przez otrzymany sygnał LSB. W praktyce realizuje się to przez mieszanie\
    \ (heterodynę) z oscylatorem lokalnym (LO).  \n\n   - Jeśli LO ma częstotliwość **\\(f_{LO}\\)**,\
    \ to po mieszaniu uzyskujemy składniki \\(f_{LO} \\pm f_{LSB}\\).  \n   - Aby po‑mieszaniu powstała\
    \ **różnica częstotliwości** równa oryginalnemu sygnałowi audio, potrzebujemy:\n     \\[\n     f_{LO}\
    \ - f_{LSB}^{\\max}= f_{audio}\n     \\]\n     czyli \\(f_{LO}\\) musi być **wyższy** od najwyższej\
    \ częstotliwości w pasmie LSB (czyli od \\(f_c\\)).\n\n3. **Wynik: LO > pasmo LSB**  \n   Dlatego\
    \ wybieramy LO **powyżej** górnej krawędzi LSB (czyli powyżej \\(f_c\\)). Dzięki temu po odjęciu od\
    \ LO najniższej i najwyższej składowej LSB otrzymujemy prawidłowy zakres audio (np. 300 Hz – 3 kHz).\
    \  \n\n   Gdyby LO znajdował się **poniżej** pasma LSB, po mieszaniu otrzymalibyśmy sumy częstotliwości\
    \ (górne sideband), co dałoby zniekształcony lub odwrócony w czasie sygnał audio.\n\n**Podsumowanie**\
    \  \n\n- LSB: \\(f_c - B \\le f \\le f_c\\)  \n- Aby odtworzyć nośną i uzyskać poprawny audio, LO\
    \ musi mieć częstotliwość **\\(f_{LO} > f_c\\)**, czyli **powyżej wstęgi LSB**.  \n\nStąd prawidłowa\
    \ odpowiedź: **B. powyżej wstęgi LSB**."
- text: 168\. Czy dyskryminator sygnału FM powinien reagować na modulację amplitudy sygnału FM?
  answers:
  - nie
  - tak
  - nie ma to znaczenia
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „nie”** jest prawidłowa, ponieważ dyskryminator FM służy wyłącznie\
    \ do wykrywania zmian częstotliwości (czyli modulacji częstotliwości) sygnału.  \n\n- Dyskryminator\
    \ przetwarza zależność fazy od czasu, a w wyniku tego otrzymuje napięcie proporcjonalne do pochodnej\
    \ fazy, czyli do **prędkości zmiany częstotliwości**.  \n- Modulacja amplitudy (AM) nie wpływa na\
    \ tę pochodną; jej zmiany są zazwyczaj tłumione w układzie ograniczającym (limiter) przed dyskryminatorem.\
    \  \n\nDlatego dyskryminator FM **nie powinien reagować** na modulację amplitudy."
  - "**Dlaczego odpowiedź B („tak”) jest niepoprawna**\n\nW modulacji częstotliwości (FM) informacja jest\
    \ przenoszona wyłącznie w **zmianie częstotliwości** nośnej, a nie w jej amplitudzie.  \nDetektor\
    \ FM (tzw. **dyskryminator**) jest zaprojektowany tak, aby reagował **tylko** na zmiany fazy/kąta\
    \ sygnału, które w efekcie przekładają się na zmianę częstotliwości.  \n\n### Co robi dyskryminator?\n\
    \n1. **Kąt fazowy** sygnału FM:  \n   \\[\n   s(t)=A_c\\cos\\!\\bigl(2\\pi f_c t + \\phi(t)\\bigr)\n\
    \   \\]\n   gdzie \\(\\phi(t)=2\\pi k_f \\int_0^t m(\\tau)\\,d\\tau\\) – integralny wpływ sygnału\
    \ modulującego \\(m(t)\\).\n\n2. **Pochodna kąta** (częstotliwość chwilowa):  \n   \\[\n   \\frac{d}{dt}\\\
    bigl[2\\pi f_c t + \\phi(t)\\bigr]=2\\pi f_c + 2\\pi k_f m(t)\n   \\]\n   Dyskryminator wyznacza tę\
    \ pochodną, czyli bezpośrednio otrzymuje \\(m(t)\\).\n\nWynika z tego, że **wartość amplitudy \\(A_c\\\
    )** nie pojawia się w wyrażeniu pochodnej i nie ma wpływu na otrzymany sygnał demodulowany.\n\n###\
    \ Co się stanie, gdy w sygnale FM pojawi się AM?\n\nJeśli do sygnału FM zostanie nałożona przypadkowa\
    \ modulacja amplitudy (np. spowodowana szumem lub uszkodzeniami toru transmisyjnego), to:\n\n- Dyskryminator\
    \ nie „widzi” tej zmiany, ponieważ nie analizuje amplitudy.\n- Ewentualne zmiany amplitudy zostaną\
    \ **odrzucone** lub przejdą jako niewielki szum po filtracji, ale nie będą interpretowane jako część\
    \ sygnału informacyjnego.\n\nDlatego odpowiedź **„tak”** (że dyskryminator powinien reagować na AM)\
    \ jest błędna – **jego zadaniem nie jest reagowanie na zmiany amplitudy**.\n\n### Podsumowanie\n\n\
    - FM przenosi informację w **częstotliwości**, nie w amplitudzie.  \n- Dyskryminator wyznacza pochodną\
    \ fazy/kąta, a więc **ignoruje amplitudę**.  \n- W praktyce AM w sygnale FM jest niepożądanym zakłóceniem,\
    \ które staramy się wyeliminować, a nie wykorzystywać.\n\n**Poprawna odpowiedź:** **A – nie**."
  - "**Dlaczego odpowiedź C („nie ma to znaczenia”) jest błędna?**  \n\nDiskryminator FM jest elementem,\
    \ który ma **wykorzystać jedynie zmianę częstotliwości** (lub fazy) nośnej, a **nie** jej amplitudy.\
    \  \nJeśli dyskryminator reagowałby na modulację amplitudy (AM), w wyjściu pojawiłby się dodatkowy\
    \ składnik sygnału, który **zniekształcałby odtworzony sygnał audio** i wprowadzałby szumy.\n\n---\n\
    \n### Krótkie wyjaśnienie działania dyskryminatora FM\n\n1. **Wejście:** sygnał FM  \n   \\[\n   s(t)=A_c\\\
    cos\\!\\bigl(2\\pi f_c t + \\phi(t)\\bigr),\\qquad \n   \\phi(t)=2\\pi k_f \\int_{0}^{t} m(\\tau)\\\
    ,d\\tau\n   \\]\n   gdzie \\(A_c\\) – stała amplituda, \\(f_c\\) – częstotliwość nośna, \\(m(t)\\\
    ) – sygnał modulujący.\n\n2. **Zadanie dyskryminatora:** przekształcić **zmianę fazy** \\(\\phi(t)\\\
    ) w **wartość proporcjonalną do pochodnej** sygnału modulującego:\n   \\[\n   y(t) \\propto \\frac{d\\\
    phi(t)}{dt}=2\\pi k_f m(t)\n   \\]\n\n3. **Dlatego** w idealnym dyskryminatorze amplituda \\(A_c\\\
    ) nie pojawia się w równaniu wyjściowym – jest traktowana jako stała i **anihiluje się** w procesie\
    \ różniczkowania lub w układzie mieszania.\n\n---\n\n### Co się stałoby, gdyby dyskryminator reagował\
    \ na AM?\n\n- Sygnał wejściowy z niezamierzoną modulacją amplitudy:\n  \\[\n  s'(t)=\\bigl[A_c + a(t)\\\
    bigr]\\cos\\!\\bigl(2\\pi f_c t + \\phi(t)\\bigr)\n  \\]\n  gdzie \\(a(t)\\) jest niepożądaną zmianą\
    \ amplitudy.\n\n- Po przejściu przez dyskryminator pojawiłby się dodatkowy składnik proporcjonalny\
    \ do \\(a(t)\\):\n  \\[\n  y'(t) \\propto k_f m(t) + k_a a(t)\n  \\]\n  co oznacza, że **informacja\
    \ o modulacji amplitudy** (zwykle szumy, interferencje) **zostałaby odtworzona razem z sygnałem audio**.\n\
    \n- W praktyce oznacza to pogorszenie jakości dźwięku, zwiększenie stosunku szum‑sygnał i potencjalne\
    \ zniekształcenia.\n\n---\n\n## Podsumowanie\n\n- **Poprawna odpowiedź:** **A. nie** – dyskryminator\
    \ FM nie powinien reagować na modulację amplitudy.\n- **Odpowiedź C („nie ma to znaczenia”)** jest\
    \ niepoprawna, ponieważ obecność reakcji na AM **ma istotny wpływ** na jakość sygnału wyjściowego\
    \ – wprowadza niepożądane komponenty i szumy.\n\nKrótko: dyskryminator FM jest zaprojektowany tak,\
    \ aby **ignorować** zmiany amplitudy i **wyodrębniać** wyłącznie informację zawartą w zmianach częstotliwości.\
    \ Ignorowanie tej zasady prowadzi do błędów w demodulacji."
  - "**Odpowiedź:** **A. nie**\n\n**Dlaczego?**\n\n- **Dyskryminator FM** (np. detektor bramkowy, fazowy\
    \ lub podwójny) wyprowadza sygnał proporcjonalny do **zmiany częstotliwości** (czyli pochylenia fazy)\
    \ nośnej.  \n- Jego charakterystyka zależy od **nachylenia fazy w czasie**, a nie od **wartości amplitudy**\
    \ sygnału.\n- W praktyce przed dyskryminatorem sygnał FM jest najczęściej **ograniczany (limiter)**\
    \ – ogranicznik usuwa wszelkie zmiany amplitudy, pozostawiając jedynie czysty fazowo‑częstotliwościowy\
    \ sygnał.\n- Dlatego **modulacja amplitudy (AM) nie wywołuje żadnego sygnału wyjściowego** w dyskryminatorze\
    \ FM; jedynie ewentualny szum lub zakłócenia o charakterze AM mogą zostać odrzucone przez układ limitujący.\n\
    \nW skrócie: dyskryminator FM reaguje wyłącznie na zmiany częstotliwości, a nie na zmiany amplitudy,\
    \ więc nie powinien (i nie robi) reakcji na modulację amplitudy."
- text: '169\. Warunkiem wzbudzenia się generatora z obwodem rezonansowym jest:'
  answers:
  - zastosowanie obwodu rezonansu szeregowego
  - spełnienie warunku amplitudy i fazy
  - zastosowanie ujemnego sprzężenia zwrotnego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nZastosowanie **obwodu rezonansu szeregowego** (np. LC\
    \ szeregowo) jest jedynie **sposobem** uzyskania charakterystyki częstotliwościowej układu.  \nSam\
    \ fakt, że układ ma taką strukturę, **nie gwarantuje** samoczynnego uruchomienia generatora. Aby generator\
    \ mógł się „wzbudzić”, potrzebny jest warunek stabilnego dodatniego sprzężenia przy określonej częstotliwości.\
    \ Sam układ szeregowy nie spełnia tego warunku – może jedynie wybrać częstotliwość, w której wzmocnienie\
    \ jest największe.\n\n**Dlaczego prawidłowa jest odpowiedź B**\n\nGenerator z obwodem rezonansowym\
    \ działa na zasadzie **warunku amplitudy i fazy** (tzw. kryterium Barkhousena‑McCullocha). Dla samopodtrzymania\
    \ oscylacji muszą być spełnione dwa równania:\n\n\\[\n\\begin{cases}\n|A(j\\omega)| = 1 \\\\[4pt]\n\
    \\arg\\big(A(j\\omega)\\big) = 2\\pi k,\\quad k\\in\\mathbb{Z}\n\\end{cases}\n\\]\n\ngdzie \\(A(j\\\
    omega)\\) jest otwartą pętlą wzmocnienia układu (wzmocnienie łańcucha zasilania × przenoszenia). \
    \ \n\n* **Warunek amplitudy**: wzmocnienie zamkniętej pętli musi być równe 1 (lub większe niż 1 w\
    \ otwartej pętli), aby energia dostarczana przez wzmacniacz rekompensowała straty w obwodzie rezonansem.\n\
    * **Warunek fazy**: całkowita faza obrotu w pętli musi wynosić wielokrotność \\(2\\pi\\), czyli sygnał\
    \ powraca do wzmacniacza w tej samej fazie, co umożliwia dodatnie sprzężenie.\n\nDopiero jednoczesne\
    \ spełnienie obu warunków przy pewnej częstotliwości \\(\\omega_0\\) prowadzi do **samopodtrzymania\
    \ oscylacji** – czyli do wzbudzenia generatora.\n\n**Podsumowanie**\n\n- **A** opisuje jedynie topologię\
    \ obwodu, a nie warunek uruchomienia.\n- **B** precyzuje fizyczny wymóg dla samopodtrzymującego się\
    \ generatora: równowaga amplitudy i fazy w pętli sprzężenia zwrotnego.  \n\nDlatego odpowiedź B jest\
    \ jedyną poprawną."
  - "Gratulacje! \U0001F389  \n\n**Odpowiedź B – „spełnienie warunku amplitudy i fazy”** jest prawidłowa,\
    \ ponieważ aby generator z obwodem rezonansowym mógł się samoczynnie wzbudzić, musi zachodzić jednocześnie:\n\
    \n1. **Warunek amplitudy** – wzmocnienie układu przy danej częstotliwości musi wynosić co najmniej\
    \ 1 (lub 0 dB), aby sygnał nie zanikał w kolejnych obrotach.\n2. **Warunek fazy** – suma fazy w pętli\
    \ musi dawać 0 ° (lub wielokrotność 360 °), czyli sygnał zwrotny musi być **w fazie** z sygnałem wyjściowym.\n\
    \nDopiero spełnienie obu tych kryteriów jednocześnie pozwala na utrzymanie i rozwinięcie oscylacji\
    \ w generatorze rezonansowym.  \n\nPozostałe odpowiedzi (A i C) opisują jedynie elementy konstrukcyjne,\
    \ które nie gwarantują samoczynnego wzbudzenia."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n1. **Generator oscylacyjny wymaga sprzężenia dodatniego**\
    \ – aby w obwodzie mogło powstać samopodtrzymujące się drganie, sygnał zwrotny musi być w fazie z\
    \ sygnałem wyjściowym (lub różni się o \\(2\\pi\\)).  \n2. **Sprzężenie ujemne** odwraca fazę o \\\
    (180^\\circ\\) i tłumi wszelkie oscylacje; w praktyce stosuje się je w układach stabilizujących wzmocnienie,\
    \ a nie w generatorach.  \n3. Dlatego stwierdzenie „zastosowanie ujemnego sprzężenia zwrotnego” nie\
    \ spełnia warunku wyzwolenia generatora.\n\n---\n\n**Dlaczego poprawna jest odpowiedź B – spełnienie\
    \ warunku amplitudy i fazy?**  \n\nGenerator z obwodem rezonansowym musi spełnić tzw. **kryterium\
    \ Barkhousena**:\n\n\\[\n\\begin{cases}\n|A(\\omega) \\, \\beta| = 1 \\\\[4pt]\n\\arg\\{A(\\omega)\
    \ \\, \\beta\\}=2\\pi k,\\qquad k\\in\\mathbb{Z}\n\\end{cases}\n\\]\n\ngdzie  \n\n* \\(A(\\omega)\\\
    ) – otwarta pętla wzmocnienia aktywnego elementu (np. tranzystora),  \n* \\(\\beta\\) – współczynnik\
    \ sprzężenia (właściwość obwodu rezonansowego),  \n* \\(\\omega\\) – częstotliwość drgań.\n\n* **Warunek\
    \ amplitudy** (\\(|A\\beta|=1\\)) zapewnia, że po jednej rundzie pętli sygnał nie maleje ani nie rośnie\
    \ – jest to niezbędne do utrzymania stałej amplitudy.  \n* **Warunek fazy** (\\(\\arg\\{A\\beta\\\
    }=2\\pi k\\)) wymusza, że sygnał zwrotny jest w fazie z sygnałem wyjściowym (sprzężenie dodatnie).\
    \  \n\nGdy oba warunki są spełnione przy pewnej częstotliwości \\(\\omega_0\\), obwód rezonansowy\
    \ „wybiera” tę częstotliwość i następuje uruchomienie generatora.\n\n---\n\n**Dlaczego odpowiedź A\
    \ jest niewystarczająca?**  \n\n* Obwód rezonansowy może być **szeregowy** lub **równoległy** – oba\
    \ typy mają własne charakterystyki impedancyjne, ale sam fakt „bycia szeregowym” nie gwarantuje spełnienia\
    \ kryterium Barkhousena.  \n* Dlatego sam wybór topologii (szeregowy) nie jest warunkiem wyzwolenia\
    \ generatora.\n\n---\n\n### Podsumowanie\n- **C** – błędne, bo ujemne sprzężenie tłumi oscylacje.\
    \  \n- **B** – prawidłowe, bo generowanie drgań wymaga spełnienia warunku amplitudy i fazy (kryterium\
    \ Barkhousena).  \n- **A** – niekompletne, ponieważ sama topologia obwodu nie zapewnia uruchomienia\
    \ generatora."
  - "**Dlaczego prawidłowa jest odpowiedź B – „spełnienie warunku amplitudy i fazy”?**\n\nGenerator (oscylator)\
    \ z obwodem rezonansowym działa w oparciu o **kryterium Barkhousena**. Aby w układzie mogło powstać\
    \ samo‑utrzymujące się drganie, musi być spełniony jednocześnie:\n\n1. **Warunek amplitudy**  \n \
    \  \\[\n   |A(j\\omega)| = 1\n   \\]\n   czyli wzmocnienie otwartej pętli musi być równe 1 (przyrost\
    \ sygnału po jednym obiegu pętli nie może się ani zwiększać, ani maleć).\n\n2. **Warunek fazy**  \n\
    \   \\[\n   \\arg\\{A(j\\omega)\\}=0^\\circ\\;(\\text{mod }360^\\circ)\n   \\]\n   czyli po pełnym\
    \ obiegu sygnał musi powrócić w tej samej fazie, w której został wprowadzony.\n\nGdy oba warunki są\
    \ spełnione przy częstotliwości \\(\\omega_0\\) rezonansowej, układ generuje stałe, sinusoidalne drgania\
    \ – czyli „wzbudza się generator”.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są nieprawidłowe?\n\
    \n| Odpowiedź | Dlaczego nie jest wystarczająca |\n|-----------|--------------------------------|\n\
    | **A. zastosowanie obwodu rezonansu szeregowego** | Obwód rezonansowy (szeregowy lub równoległy)\
    \ jedynie określa **częstotliwość** drgań. Nie gwarantuje spełnienia kryterium amplitudy i fazy –\
    \ bez nich nie uzyskamy samoczynnego wzbudzenia. |\n| **C. zastosowanie ujemnego sprzężenia zwrotnego**\
    \ | Ujemne sprzężenie jest typowe dla **wzmacniaczy** i może stabilizować układ, ale nie prowadzi\
    \ do samoczynnego generowania sygnału. Do generacji potrzebny jest **pozytywny (odwrócony) tor sprzężenia**,\
    \ który jednocześnie spełnia warunek amplitudy = 1 i fazy = 0°. |\n\n---\n\n### Podsumowanie\nWarunek\
    \ **amplitudy i fazy** jest jedynym uniwersalnym kryterium, które musi być spełnione, aby generator\
    \ z obwodem rezonansowym mógł się samoczynnie wzbudzić i utrzymać stałe drgania. Dlatego odpowiedź\
    \ **B** jest prawidłowa."
- text: '170\. Generator TCXO wysoką stabilność zawdzięcza:'
  answers:
  - zastosowaniu specjalnych układów korygujących częstotliwość
  - docięciu kryształu kwarcu z dokładnością do femtometrów
  - stabilizacji temperatury oscylatora
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – „zastosowaniu specjalnych układów korygujących częstotliwość”**\
    \ jest prawidłowa.\n\n### Dlaczego?\n\n- **TCXO** (ang. *Temperature‑Compensated Crystal Oscillator*)\
    \ osiąga wysoką stabilność dzięki wbudowanym układom kompensacji częstotliwości, które w czasie rzeczywistym\
    \ korygują zmiany częstotliwości wywołane temperaturą i innymi czynnikami środowiskowymi.  \n- Układy\
    \ te wykorzystują **tabele korekcyjne** oraz **czujniki temperatury**; na ich podstawie generowany\
    \ sygnał jest odpowiednio przesuwany, tak aby utrzymać stałą częstotliwość.  \n\nPozostałe odpowiedzi\
    \ nie opisują kluczowego mechanizmu TCXO:\n\n- **B** – precyzyjne cięcie kryształu jest istotne, ale\
    \ nie zapewnia stabilności w szerokim zakresie temperatur.  \n- **C** – stabilizacja temperatury (np.\
    \ w OCXO) to inna technika; TCXO nie utrzymuje stałej temperatury, lecz ją kompensuje.\n\nDlatego\
    \ to właśnie **specjalne układy korygujące częstotliwość** są źródłem wysokiej stabilności generatora\
    \ TCXO. \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n1. **Precyzja mechaniczna nie zapewnia stabilności\
    \ w czasie.**  \n   - „Docięcie kryształu kwarcu z dokładnością do femtometrów” odnosi się jedynie\
    \ do dopasowania wymiaru rezonatora, co wpływa na jego częstotliwość w spoczynku.  \n   - Zmiany temperatury\
    \ powodują rozszerzalność termiczną i zmiany stałej dielektrycznej kwarcu, a te efekty są o rzędy\
    \ wielkości większe niż ewentualne odchylenia wynikające z femtometrowego dopasowania geometrycznego.\
    \  \n\n2. **Femtometr to 10⁻¹⁵ m – wielkość praktycznie nieosiągalna w produkcji masowej.**  \n  \
    \ - W typowych procesach cięcia krzemianu kwarcu tolerancje wynoszą kilka mikrometrów (10⁻⁶ m).  \n\
    \   - Nawet gdyby udało się uzyskać femtometrową dokładność, jej wpływ na częstotliwość byłby znikomy\
    \ w porównaniu z temperaturą.\n\n3. **Stabilność częstotliwości w TCXO zależy głównie od kompensacji\
    \ temperaturowej, a nie od samego wymiaru kryształu.**  \n\n---\n\n### Co naprawdę zapewnia wysoką\
    \ stabilność TCXO?\n\n- **Układ kompensujący temperaturę (ang. Temperature‑Compensation Circuit).**\
    \  \n  - Zawiera rezystory, kondensatory oraz elementy aktywne (np. mostek Wheatstone’a) które generują\
    \ napięcie korekcyjne \\(V_{c}(T)\\) zależne od temperatury.  \n  - To napięcie steruje pojemnością\
    \ rezonatora (lub innym elementem kontrolnym), korygując odchylenie częstotliwości:\n    \\[\n   \
    \ f(T)=f_{0}\\Bigl[1+\\alpha(T-T_{0})^{2}+\\dots\\Bigr] \\quad\\longrightarrow\\quad\n    f_{\\text{skorr}}(T)=f(T)+\\\
    Delta f_{\\text{comp}}(T)\n    \\]\n    gdzie \\(\\Delta f_{\\text{comp}}(T)\\) jest dobierane tak,\
    \ aby zminimalizować całkowite odchylenie.\n\n- **Kalibracja charakterystyki temperaturowej.**  \n\
    \  - Podczas produkcji mierzy się krzywą \\(f(T)\\) i programuje się odpowiednie współczynniki w układzie\
    \ kompensacyjnym.  \n\n- **Stabilny zasilacz i układ odniesienia.**  \n  - Zmiany napięcia zasilania\
    \ również wpływają na częstotliwość; układy korekcyjne zazwyczaj zawierają regulację napięcia odniesienia.\n\
    \n---\n\n### Podsumowanie\n\n- **Odpowiedź A** („zastosowaniu specjalnych układów korygujących częstotliwość”)\
    \ opisuje rzeczywisty mechanizm działania TCXO – **kompensację temperaturową**.\n- **Odpowiedź B**\
    \ koncentruje się na wymiarze kryształu, co jest jedynie czynnikiem jednorazowym i nie eliminuje największego\
    \ źródła dryftu częstotliwości – zmian temperatury.  \n\nDlatego odpowiedź B jest niepoprawna, a prawidłową\
    \ jest **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **TCXO** = *Temperature‑Compensated Crystal Oscillator*.\
    \  \n- „Stabilizacja temperatury oscylatora” oznacza utrzymywanie elementu w stałej temperaturze (np.\
    \ ogrzewanie, termostaty). Taki układ to **OCXO** (Oven‑Controlled Crystal Oscillator), a nie TCXO.\
    \  \n- W TCXO nie izoluje się kryształ termicznie; zamiast tego mierzy się zmiany częstotliwości spowodowane\
    \ temperaturą i **koryguje się je elektronicznie**.  \n\nStąd sam fakt utrzymania stałej temperatury\
    \ nie wyjaśnia wysokiej stabilności TCXO.\n\n---\n\n### Co faktycznie zapewnia wysoką stabilność TCXO?\
    \ – odpowiedź A  \n\n1. **Układ kompensacji temperatury**  \n   - Zawiera czujnik temperatury (np.\
    \ termistor) oraz układ przetwarzający sygnał \\(T\\) na korektę napięcia kontrolującego częstotliwość\
    \ rezonatora.  \n   - Korekcja jest oparta na charakterystyce temperaturowej kryształu \\(f(T) = f_0\
    \ + \\alpha (T-T_0) + \\beta (T-T_0)^2 + \\dots\\).  \n   - Dzięki temu, gdy temperatura zmienia się\
    \ o \\(\\Delta T\\), częstotliwość zostaje przywrócona do wartości nominalnej.\n\n2. **Zasilanie i\
    \ układ sterujący**  \n   - Precyzyjne źródło napięcia oraz elementy cyfrowe/analogowe (np. DAC, PLL)\
    \ generują sygnał korekcyjny, który „ściąga” odchylenie częstotliwości.\n\n3. **Efekt końcowy**  \n\
    \   - Stabilność częstotliwości TCXO wynosi zwykle \\(\\pm 0.5\\)–\\(5\\) ppm w szerokim paśmie temperaturowym,\
    \ co jest znacznie lepsze niż w zwykłych oscylatorach kwarcowych, ale gorsze niż w OCXO.\n\n---\n\n\
    ### Dlaczego odpowiedź B też nie jest prawidłowa?  \n\n- Precyzyjne **docięcie kryształu** (np. do\
    \ kilku femtometrów) wpływa na dokładność częstotliwości w danej temperaturze, ale nie kompensuje\
    \ zmian spowodowanych temperaturą. Bez dodatkowego układu korekcyjnego oscylator nadal będzie podatny\
    \ na dryft temperaturowy.\n\n---\n\n**Podsumowanie**\n\n- **TCXO** uzyskuje wysoką stabilność dzięki\
    \ **specjalnym układom korygującym częstotliwość**, które elektronicznie kompensują wpływ temperatury.\
    \  \n- **Stabilizacja temperatury** (odpowiedź C) to technika stosowana w **OCXO**, a nie w TCXO,\
    \ dlatego odpowiedź C jest niepoprawna."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nTCXO (ang. *Temperature‑Compensated Crystal Oscillator*)\
    \ uzyskuje wysoką stabilność nie przez utrzymywanie stałej temperatury kryształu (to robiłby OCXO),\
    \ lecz przez **elektroniczne układy kompensujące zmianę częstotliwości w zależności od temperatury**.\
    \  \n\n- **A.** „zastosowaniu specjalnych układów korygujących częstotliwość” – to właśnie układy\
    \ kompensacji temperatury (np. sieci rezystor‑kondensator‑diody), które wprowadzają korektę częstotliwości\
    \ w czasie rzeczywistym.  \n- **B.** „docięcie kryształu z dokładnością do femtometrów” – choć precyzyjne\
    \ cięcie poprawia początkową częstotliwość, nie eliminuje jej zależności od temperatury.  \n- **C.**\
    \ „stabilizacji temperatury oscylatora” – opisuje technikę używaną w oscylatorach z piecem (OCXO),\
    \ a nie w TCXO.\n\nStąd TCXO osiąga wysoką stabilność właśnie dzięki **specjalnym układom korygującym\
    \ częstotliwość**, czyli odpowiedź **A**."
- text: '272\. Bezpośrednia synteza cyfrowa (DDS) generuje przebieg przez:'
  answers:
  - użycie przetwornika cyfrowo-analogowego
  - cyfrowe przestrajanie obwodu rezonansowego
  - cyfrowe sterowanie układem NE555
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – użycie przetwornika cyfrowo‑analogowego (DAC)** jest prawidłowa,\
    \ ponieważ w metodzie **Direct Digital Synthesis (DDS)** generowanie sygnału przebiega w następujących\
    \ krokach:\n\n1. **Cyfrowy generator fazy** (np. licznik i tablica sinusowa) tworzy dyskretną wartość\
    \ amplitudy w zależności od pożądanej częstotliwości.  \n2. Otrzymane cyfrowe próbki są podawane na\
    \ **przetwornik cyfrowo‑analogowy**, który zamienia je na ciągły sygnał analogowy.  \n\nTo właśnie\
    \ DAC przekształca cyfrową reprezentację fali (np. sinusoidy) w rzeczywisty przebieg elektryczny.\
    \ Opcje B i C opisują inne techniki (przestrajanie rezonatora czy sterowanie układem NE555) i nie\
    \ są elementem klasycznej architektury DDS.  \n\nDzięki temu DDS zapewnia precyzyjną kontrolę częstotliwości,\
    \ fazy i amplitudy bez potrzeby analogowych oscylatorów. \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nBezpośrednia synteza cyfrowa (DDS – *Direct Digital\
    \ Synthesis*) to technika generowania przebiegów sinusoidalnych, trójkątnych, prostokątnych itp. w\
    \ całości w domenie cyfrowej, a następnie przetwarzanie ich na sygnał analogowy. Główne elementy układu\
    \ DDS to:\n\n1. **Akumulator fazy** – zwiększa wartość fazy o stałą liczbę (tzw. krok fazowy) przy\
    \ każdym cyklu zegara.  \n   \\[\n   \\text{phase}_{n+1}= \\text{phase}_{n}+ \\Delta\\phi \\pmod{2^{N}}\n\
    \   \\]\n2. **Tablica (ROM) z próbkami fali** – z akumulatora odczytywana jest odpowiednia próbka\
    \ przebiegu sinusoidalnego (lub innej fali).  \n3. **Przetwornik cyfrowo‑analogowy (DAC)** – zamienia\
    \ cyfrową wartość próbki na napięcie analogowe.  \n4. **Filtr wyjściowy** – usuwa składowe harmoniczne\
    \ powstałe przy próbkowaniu.\n\nZ powyższego wynika, że **generowanie przebiegu odbywa się wyłącznie\
    \ w cyfrowej domenie i kończy się dopiero w momencie konwersji DAC**. Nie ma tu żadnego rezonansu\
    \ elektrycznego, który wymagałby „przestrajania” (ang. *tuning*) obwodu rezonansowego.\n\n---\n\n\
    ### Dlaczego B („cyfrowe przestrajanie obwodu rezonansowego”) nie pasuje?\n\n- **Obwód rezonansowy**\
    \ (LC, kryształowy, itp.) jest elementem analogowym, którego częstotliwość drgań ustala się na skutek\
    \ właściwości indukcyjności i pojemności.  \n- **„Przestrajanie”** oznacza dopasowanie elementów tak,\
    \ aby uzyskać pożądaną częstotliwość rezonansową. To proces charakterystyczny dla generatorów analogowych\
    \ (np. oscylatorów LC), **nie** dla DDS.  \n- W DDS częstotliwość wyjściowa jest kontrolowana **cyfrowo**\
    \ przez wartość kroku fazowego \\(\\Delta\\phi\\) oraz częstotliwość zegara układu, a nie przez zmianę\
    \ parametrów elementów rezonansowych.\n\n---\n\n### Dlaczego jedyna poprawna odpowiedź to A?\n\n-\
    \ **A. użycie przetwornika cyfrowo‑analogowego** – dokładnie opisuje ostatni etap DDS: po wybraniu\
    \ próbki z tablicy, cyfrowa wartość jest zamieniana na sygnał analogowy przez DAC. To właśnie ten\
    \ element pozwala uzyskać rzeczywisty przebieg na wyjściu układu.\n\n---\n\n### Krótkie podsumowanie\n\
    \n- DDS **nie** wykorzystuje rezonansu; częstotliwość jest wyznaczana cyfrowo.  \n- Odpowiedź B odnosi\
    \ się do techniki typowej dla generatorów **analogowych**.  \n- Dlatego jedyną prawidłową opcją jest\
    \ **A – użycie przetwornika cyfrowo‑analogowego**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDirect Digital Synthesis (DDS) to metoda generowania\
    \ sygnałów (np. sinusoid, trójkątnych) w pełni w domenie cyfrowej.  \n\n1. **Zasada działania DDS**\
    \  \n   - W pamięci cyfrowej (np. tablicy LUT) przechowywane są próbki pożądanego przebiegu.  \n \
    \  - Próbki są odczytywane z określoną częstotliwością sterowaną przez licznik fazowy.  \n   - Odczytane\
    \ wartości cyfrowe są podawane na **przetwornik cyfrowo‑analogowy (DAC)**, który zamienia je w rzeczywisty\
    \ sygnał analogowy.  \n\n2. **Rola DAC**  \n   - DAC jest jedynym elementem, który bezpośrednio „generuje\
    \ przebieg” w postaci napięcia/kierunku prądu.  \n   - To właśnie dzięki niemu uzyskujemy ciągłą,\
    \ liniowo zmieniającą się falę analogową.  \n\n3. **Co robi układ NE555?**  \n   - NE555 jest układem\
    \ **timerem/astabilnym** działającym w oparciu o elementy analogowe (komparator, tranzystory).  \n\
    \   - Może wytworzyć kwadratowy lub prostokątny przebieg o stałej częstotliwości, ale **nie** realizuje\
    \ cyfrowego przetwarzania próbek ani nie posiada przetwornika DAC.  \n   - Sterowanie NE555 odbywa\
    \ się w sposób **analogowy** (poprzez rezystory i kondensatory), więc nie spełnia definicji „cyfrowego\
    \ sterowania” w kontekście DDS.  \n\n4. **Podsumowanie**  \n   - DDS wymaga **przetwornika cyfrowo‑analogowego**\
    \ (odpowiedź A).  \n   - „Cyfrowe sterowanie układem NE555” (odpowiedź C) nie jest częścią architektury\
    \ DDS – NE555 nie jest DAC, a jego sterowanie nie jest cyfrowe w sensie przetwarzania danych próbkowych.\
    \  \n\nDlatego odpowiedź C jest błędna, a poprawna jest **A**."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nBezpośrednia synteza cyfrowa (ang. *Direct Digital Synthesis*,\
    \ DDS) polega na generowaniu sygnału analogowego w pełni w oparciu o przetwarzanie cyfrowe.  \nSchemat\
    \ działania DDS:\n\n1. **Akumulator fazowy** – w każdym taktowaniu dodaje stałą wartość \\( \\Delta\\\
    phi \\) do rejestru fazy.  \n2. **Tablica wartości (LUT)** – aktualna wartość fazy jest używana jako\
    \ adres w tablicy, z której odczytywany jest cyfrowy kod amplitudy \\( D[n] \\).  \n3. **Przetwornik\
    \ cyfrowo‑analogowy (DAC)** – kod \\( D[n] \\) jest konwertowany na napięcie analogowe \\( V_{\\text{out}}(t)\
    \ \\).  \n4. **Filtr dolnoprzepustowy** – usuwa składowe harmoniczne wynikające z próbkowania.\n\n\
    Właśnie etap **3** wymaga **przetwornika cyfrowo‑analogowego** – to on „przekształca” cyfrową sekwencję\
    \ liczb w rzeczywisty przebieg analogowy (np. sinusoidę, trójkątną itp.). Dlatego stwierdzenie:\n\n\
    > *„Bezpośrednia synteza cyfrowa generuje przebieg przez użycie przetwornika cyfrowo‑analogowego”*\n\
    \njest prawdziwe.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n- **B. cyfrowe przestrajanie\
    \ obwodu rezonansowego** – odnosi się do technik wytwarzania sygnałów w układach rezonansowych (np.\
    \ oscylatory LC), a nie do DDS, w którym nie wykorzystuje się rezonansu, lecz bezpośrednią konwersję\
    \ cyfrowo‑analogową.\n\n- **C. cyfrowe sterowanie układem NE555** – układ NE555 jest analogowym timerem/oscylatorem.\
    \ Choć może być sterowany cyfrowo (np. poprzez zmianę napięcia progowego), nie jest elementem wykorzystywanym\
    \ w klasycznym schemacie DDS.\n\n---\n\n**Podsumowanie**  \nDDS tworzy przebieg analogowy dzięki **przetwornikowi\
    \ cyfrowo‑analogowemu (DAC)**, co czyni odpowiedź **A** jedyną prawidłową."
- text: '172\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 2 to:

    ![RADIOTECHNIKA question 172](assets/question_images/radiotechnika-q172.png)'
  answers:
  - komparator fazy
  - dzielnik częstotliwości
  - generator wzorca
  correct_index: 1
  explanations:
  - "Błąd polega na nieprawidłowym przypisaniu funkcji blokom w PLL. W schemacie:  \n- **Blok 1** to **VCO**\
    \ (144 MHz),  \n- **Blok 2** **dzieląca częstotliwość** (144 MHz → 12,5 kHz, co wymaga dzielenia),\
    \  \n- **Blok 3** to **komparator fazy** (porównuje sygnały 12,5 kHz z bloku 2 i 5),  \n- **Blok 5**\
    \ to również **dzielnik** (3,2 MHz → 12,5 kHz).  \n\nUżytkownik pomylił **dzielnik** (blok 2) z **komparatorem\
    \ fazy** (blok 3). Poprawna odpowiedź to **B. dzielnik częstotliwości**, ponieważ blok 2 redukuje\
    \ 144 MHz do 12,5 kHz (dzielnik). Komparator fazy (A) jest blokiem 3, gdzie porównywane są sygnały."
  - "**Pogratuluję!**  \nOdpowiedź **B. dzielnik częstotliwości** jest poprawna.  \nW schemacie PLL: \
    \ \n- Blok 1 to generator (VCO) na 144 MHz.  \n- Blok 2 **dzieli** częstotliwość 144 MHz na 12,5 kHz\
    \ (wzór: $ \\frac{144\\ \\text{MHz}}{12.5\\ \\text{kHz}} = 11520 $), co odpowiada funkcji dzielnika.\
    \  \n- Blok 3 to **komparator fazy** (A), blok 4/5 to **generator wzorca** (C) — nie pasują do bloku\
    \ 2.  \nDzielnik jest niezbędny do sprowadzenia sygnału VCO do zakresu porównywalnego z sygnałem wzorcowym\
    \ (12,5 kHz)."
  - "Blok 2 **nie** jest \"generatorem wzorca\" (C), bo:  \n- Generator wzorca (odpowiedź C) to źródło\
    \ sygnału odniesienia (np. blok 5 z częstotliwością 12,5 kHz), a **nie** blok przetwarzający sygnał\
    \ VCO.  \n- W PLL **dzielnik częstotliwości** (B) poddaje sygnał VCO (144 MHz) operacji dzielenia,\
    \ by uzyskać częstotliwość zgodną z odniesieniem (12,5 kHz). Dla bloku 2:  \n  $$\n  \\frac{144\\\
    \ \\text{MHz}}{12,5\\ \\text{kHz}} = 11\\,520 \\quad \\text{(dzielnik wskazuje na operację dzielenia)}.\n\
    \  $$  \n- Błąd: mylnie przypisano funkcję generatora wzorca do bloku, który **dziel** sygnał VCO\
    \ (a nie generuje odniesienia). Poprawna odpowiedź to **B**."
  - "Blok 2 to **dzielnik częstotliwości**. W układzie PLL (Phase-Locked Loop) dzielnik redukuje częstotliwość\
    \ sygnału z **144 MHz** do **12,5 kHz** (144 MHz / 12,5 kHz = 11 520). W standardowym układzie PLL:\
    \  \n- **Blok 1** to **generator (VCO)**,  \n- **Blok 3** to **komparator fazy**,  \n- **Blok 4**\
    \ to **generator wzorca** (3,2 MHz),  \n- **Blok 6** to ** filtr pętli**.  \n\nDzielnik (blok 2) jest\
    \ niezbędny do dostosowania częstotliwości sygnału od VCO do poziomu porównywalnego z sygnałem wzorcowym\
    \ (12,5 kHz). Poprawna odpowiedź: **B. dzielnik częstotliwości**."
- text: '173\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 3 to:

    ![RADIOTECHNIKA question 173](assets/question_images/radiotechnika-q173.png)'
  answers:
  - dzielnik nastawny
  - komparator fazy
  - wzmacniacz błędu
  correct_index: 1
  explanations:
  - "Blok 3 to **komparator fazy** (B), gdyż w PLL porównuje fazy sygnału odniesienia (z bloku 5) i sygnału\
    \ zwrotnego (z bloku 2).  \nBłąd: **dzielnik nastawny** (A) to zazwyczaj blok 2 (przetwarza $144\\\
    \ \\text{MHz} \\to 12,5\\ \\text{kHz}$), a nie 3.  \nW skrócie: **3 – porównuje fazy, 2 – dzieli częstotliwość**."
  - "Prawidłowa odpowiedź to **B. komparator fazy**.  \nW PLL blok 3 porównuje fazę sygnału z bloku 2\
    \ (zwracanego przez dzielnik) i sygnału z bloku 5 (odniesienia 12,5 kHz), generując sygnał błędu.\
    \ To jest kluczowa funkcja **komparatora fazy** (fazowego detektora). Odpowiedź A (dzielnik) i C (wzmacniacz)\
    \ nie odpowiadają strukturze układu.  \n**Dlaczego?**  \n- Komparator fazy to element, który analizuje\
    \ różnicę faz między dwoma sygnałami (144 MHz z dzielnika i 12,5 kHz z odniesienia), co jest podstawą\
