    \ że rzeczywista wartość rezystora może odbiegać od wartości nominalnej (1 kΩ) maksymalnie o 5 % w\
    \ obie strony:\n\n\\[\nR_{\\text{min}} = R_{\\text{nom}} \\cdot (1-0{,}05), \\qquad\nR_{\\text{max}}\
    \ = R_{\\text{nom}} \\cdot (1+0{,}05)\n\\]\n\n2. **Podstawienie liczb**  \n\n\\[\n\\begin{aligned}\n\
    R_{\\text{min}} &= 1\\,\\text{k}\\Omega \\times 0{,}95 = 0{,}95\\,\\text{k}\\Omega = 950\\ \\Omega,\\\
    \\[4pt]\nR_{\\text{max}} &= 1\\,\\text{k}\\Omega \\times 1{,}05 = 1{,}05\\,\\text{k}\\Omega = 1050\\\
    \ \\Omega.\n\\end{aligned}\n\\]\n\n3. **Interpretacja odpowiedzi**  \n\n| Odpowiedź | Zakres (Ω) |\
    \ Odchylenie od nominalnej |\n|-----------|------------|--------------------------|\n| **A** | 0,9 kΩ – 1,1 kΩ\
    \ (900 – 1100 Ω) | **±10 %** |\n| B | 0,98 kΩ – 1,02 kΩ (980 – 1020 Ω) | ±2 % |\n| **C** | 0,95 kΩ – 1,05 kΩ\
