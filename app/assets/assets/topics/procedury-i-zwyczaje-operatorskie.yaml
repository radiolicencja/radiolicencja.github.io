    \ odpowiedzią jest **B – przerwa; znak wywoławczy**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B: „przerwa; znak wywoławczy”**, co jest\
    \ prawidłowe.\n\n- **BK** – w słowniku radioamatorskim oznacza **„break”**, czyli *przerwę* w transmisji\
    \ (np. chwilowe wstrzymanie nadawania).  \n- **CALL** – to skrót od **„call sign”**, czyli *znak wywoławczy*\
    \ używany do identyfikacji stacji radiowej.\n\nDlatego kombinacja „przerwa; znak wywoławczy” dokładnie\
    \ opisuje znaczenie podanych skrótów. ✔️"
  - "**Dlaczego odpowiedź C jest błędna**\n\n| Skrót | Co oznacza w slangu radioamatorskim | Co sugeruje\
    \ odpowiedź C |\n|------|--------------------------------------|--------------------------|\n| **BK**\
    \ | *break* – przerwa w rozmowie, sygnał, że nadawca odchodzi na chwilę. | „stop” – sugeruje zakończenie\
    \ transmisji, a nie krótką przerwę. |\n| **CALL** | *call sign* – znak wywoławczy, czyli indywidualny\
    \ identyfikator stacji (np. **SP5XYZ**). | „odebrałem wszystko” – opisuje potwierdzenie odbioru, a\
    \ nie identyfikator. |\n\nW radiokomunikacji **BK** i **CALL** mają ustalone, jednoznaczne znaczenia:\n\
    \n* **BK** – *break* (przerwa). Używa się go, aby poinformować innych, że nadawca chwilowo nie kontynuuje\
    \ rozmowy, ale nie kończy jej definitywnie.  \n* **CALL** – *call sign* (znak wywoławczy). To oficjalny\
    \ kod identyfikujący stację nadawczą; nie jest to potwierdzenie odbioru.\n\nOdpowiedź **C** („stop;\
    \ odebrałem wszystko”) myli oba pojęcia: „stop” nie jest synonimem krótkiej przerwy, a „odebrałem\
    \ wszystko” nie opisuje znaku wywoławczego. Dlatego jest niepoprawna.  \n\nPoprawna odpowiedź to **B\
    \ – przerwa; znak wywoławczy**."
  - "**BK** – skrót od **„break”** (ang. *przerwa*). Używany, gdy nadawca chce przerwać transmisję lub\
    \ zaznaczyć koniec swojego wywołania, aby inny operator mógł zabrać głos.  \n\n**CALL** – oznacza\
    \ **„call sign”**, czyli **znak wywoławczy** stacji radiowej. Wymieniany jest, aby określić, o której\
    \ stacji mowa lub aby przywołać ją do rozmowy.  \n\n> **BK; CALL** = *przerwa; znak wywoławczy*  \n\
    \nTakie skróty są powszechne w łączności krótkofalarskiej i służą szybkiej, zwięzłej wymianie informacji."
