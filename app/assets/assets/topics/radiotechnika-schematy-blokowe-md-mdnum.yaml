  - "**Dlaczego odpowiedź C („detektor FM”) jest nieprawidłowa?**  \n\nW superheterodynowym odbiorniku\
    \ FM z podwójną przemianą częstotliwości (2 × IF) schemat blokowy wygląda mniej‑więcej tak:\n\n1.\
    \ **Antenna → filtr‑przedzmacniacz RF**  \n2. **Mikser 1** – konwersja z RF na **pierwszy IF** (zwykle\
    \ 10,7 MHz).  \n3. **Wzmacniacz IF‑1**.  \n4. **Blokada szumów (noise‑blanker)** – usuwa impulsy impulsowe\
    \ (przebicia, zakłócenia impulsowe) jeszcze przed dalszą obróbką sygnału.  \n5. **Mikser 2** – konwersja\
    \ z pierwszego IF na **drugi IF** (zwykle 455 kHz).  \n6. **Wzmacniacz IF‑2**.  \n7. **Limiter‑detektor\
    \ FM (lub po prostu detektor FM)** – przekształca zmiany częstotliwości na amplitudowe.  \n8. **Wzmacniacz\
    \ akustyczny** → głośnik.\n\nNa rysunku blok 8 znajduje się **po detektorze FM**, czyli **przed wzmacniaczem\
