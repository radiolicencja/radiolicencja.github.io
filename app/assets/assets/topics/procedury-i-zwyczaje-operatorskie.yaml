  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n| Skrót | Co oznacza w slangu radioamatorskim | Dlaczego\
    \ „później; kalibrator” jest błędne |\n|------|--------------------------------------|-------------------------------------------|\n\
    | **BK** | *break* – przerwa w transmisji, sygnał, że nadawca odchodzi na chwilę i zaraz wróci. |\
