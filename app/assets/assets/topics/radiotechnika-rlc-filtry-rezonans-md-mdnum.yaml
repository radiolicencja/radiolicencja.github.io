    (|\\Gamma| = 1\\). Podstawiając do wzoru:\n\n\\[\n\\text{SWR} = \\frac{1+1}{1-1} = \\frac{2}{0} \\\
    rightarrow \\infty .\n\\]\n\n\\(|\\Gamma| = 1\\) oznacza **całkowite odbicie** sygnału, czyli brak\
    \ dopływu mocy do dalszej części układu. Dla linii transmisyjnej przy normalnych warunkach impedancja\
    \ charakterystyczna \\(Z_0\\) jest dopasowana do impedancji obciążenia \\(Z_L\\). Pełne odbicie występuje,\
