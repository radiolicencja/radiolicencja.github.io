    \  \n- **QSA** – pytanie o siłę sygnału (np. „Jak silny jest sygnał?”).  \n\nDlatego **QSY** jest\
    \ jedynym kodem, który spełnia opis „przejdź na częstotliwość, zmień częstotliwość”."
  - "**Dlaczego odpowiedź B („QTR”) jest niepoprawna?**  \n\nKod **QSY** oznacza w praktyce radiowej:\
