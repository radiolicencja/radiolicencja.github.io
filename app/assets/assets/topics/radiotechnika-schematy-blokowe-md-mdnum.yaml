    \ (AM), czyli na sygnał audio.  \n\nPo detekcji sygnał jest już w postaci dźwiękowej i trafia do:\n\
    \n6. **Wzmacniacza akustycznego** – który podnosi poziom mocy audio do poziomu słyszalnego w głośniku\
    \ słuchawkowym lub głośnikowym.\n\nNa schemacie blokowym opisanym w pytaniu blok 6 znajduje się **bezpośrednio\
