  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („tak”) jest błędna**  \n\n1. **Symetria układu**  \n   - Linia jest zawieszona\
    \ w otwartej przestrzeni i zasilana **symetrycznym nadajnikiem** (prąd w dwóch przewodach jest równy\
    \ i przeciwny).  \n   - Dzięki tej symetrii prąd całkowity wzdłuż linii ma zerowy **moment dipolowy**:\
    \  \n     \\[\n     \\mathbf{p}= \\int\\limits_{\\text{linia}} \\mathbf{J}(\\mathbf{r})\\,\\mathrm{d}V\
    \ = 0 .\n     \\]  \n   - Brak dipola oznacza brak źródła promieniowania elektromagnetycznego w przybliżeniu\
    \ dipolowym, które dominuje przy typowych długościach linii.\n\n2. **Zakończenie sztucznym obciążeniem**\
    \  \n   - Sztuczne obciążenie jest dopasowane (lub przynajmniej nie wprowadza nagłej nieciągłości\
    \ impedancyjnej).  \n   - Brak odbić fali wzdłuż linii → nie powstaje **fal stojącej**, a więc nie\
    \ ma oscylującego ładunku, który mógłby emitować falę.\n\n3. **Warunek „długość > ¼ λ” nie ma zastosowania**\
    \  \n   - To kryterium dotyczy **linii długich**, które mogą zachowywać się jak anteny jednopaskowe\
    \ (np. dipol λ/2).  \n   - W naszym układzie, nawet jeśli długość byłaby większa niż \\( \\lambda/4\\\
    ), symetryczne zasilanie i brak nieciągłości wciąż eliminują efektywne dipole i w efekcie nie ma promieniowania.\n\
    \n---\n\n## Podsumowanie (poprawna odpowiedź B)\n\n- **Symetryczne zasilanie** → zerowy moment dipolowy\
    \ → brak źródła promieniowania.  \n- **Sztuczne obciążenie** eliminuje odbicia i fale stojące, które\
    \ mogłyby generować promieniowanie.  \n- **Długość linii** nie zmienia faktu, że układ jest symetryczny\
    \ i nie ma nieciągłości impedancyjnych; więc linia **nie promieniuje**, niezależnie od tego, czy jest\
    \ krótka, czy długa.\n\nDlatego prawidłowa odpowiedź to **B – nie**."
  - "**Gratulacje!**  \nOdpowiedź **B – „nie”** jest prawidłowa.\n\nLinia symetryczna, podłączona do symetrycznego\
    \ nadajnika i zakończona sztucznym obciążeniem, nie wytwarza pola promieniującego, ponieważ:\n\n*\
    \ **Brak nie‑symetrycznego rozproszenia energii.** Symetria układu sprawia, że prądy i pola elektromagnetyczne\
    \ są rozmieszczone równomiernie po obu stronach linii; nie powstaje więc składowa promieniująca w\
    \ przestrzeń.\n* **Sztuczne obciążenie dopasowuje impedancję.** Gdy zakończenie linii jest dopasowane\
    \ (np. impedancja równa impedancji charakterystycznej linii), nie ma odbić fal wstecznych, a energia\
    \ jest w pełni absorbowana, a nie emitowana jako promieniowanie.\n* **Kryterium długości fali nie\
    \ ma zastosowania.** Nawet jeśli linia byłaby „długa” (\\(L > \\lambda/4\\)), promieniowanie wymaga\
    \ asymetrii lub nie‑dopasowanego zakończenia, co w tym układzie nie występuje.\n\nDlatego w opisanej\
    \ konfiguracji linia **nie promieniuje**. \U0001F389"
  - "**Dlaczego odpowiedź C jest błędna**\n\n1. **Warunek „długość > ¼ λ” dotyczy jedynie linii *niezbalansowanych*\
    \ (np. monopola lub dipola otwartego).**  \n   Gdy na takiej linii płynie prąd, w każdym jej odcinku\
    \ powstaje dipolowy element promieniujący. Jeśli długość linii jest większa niż \\( \\lambda/4 \\\
    ), wzdłuż niej mogą pojawić się węzły i strzałki prądu, co zwiększa promieniowanie.\n\n2. **W zadaniu\
    \ mowa o linii **symetrycznej** (balansowanej), podłączonej do symetrycznego nadajnika i zakończonej\
    \ sztucznym obciążeniem.**  \n   - Symetryczny nadajnik wymusza **równoważne (przeciwnie skierowane)\
    \ prądy** w dwóch przewodach linii.  \n   - Sztuczne obciążenie (zwykle dopasowane impedancją linii)\
    \ **zrównoważone** eliminuje prąd wspólny (common‑mode).  \n\n   W takiej konfiguracji każdy mały\
    \ odcinek linii jest **dipolem** o momentach prądowych równej co do wartości, ale przeciwnej co do\
    \ zwrotu. Ich pola elektromagnetyczne się **znoszą** w odległym polu (far‑field), a jedynie pozostaje\
    \ pole bliskie (near‑field).  \n\n   Dlatego **długość linii nie ma wpływu na promieniowanie** – nawet\
    \ przy \\( L \\gg \\lambda/4 \\) nie pojawi się promieniowanie, dopóki zachowana jest idealna symetria\
    \ i brak prądu wspólnego.\n\n3. **Sztuczne obciążenie** (np. rezystor dopasowany do charakterystycznej\
    \ impedancji linii) **absorbuje całą energię** przenoszoną w trybie różnicowym (differential mode).\
    \ Nie ma więc żadnego nieodpowiednio zakończonego końca, który mógłby „wystrzeliwać” fale.\n\n---\n\
    \n### Podsumowanie\n\n- **Promieniowanie linii wymaga nie‑symetrycznego rozkładu prądu** (np. prąd\
    \ wspólny lub otwarty koniec).  \n- **W idealnie symetrycznej linii** z symetrycznym napędem i dopasowanym\
    \ (sztucznym) obciążeniem **prądy w przewodach są przeciwne i równe**, co skutkuje całkowitą anihilacją\
    \ pól promieniujących.  \n- Stąd prawidłowa odpowiedź to **B – nie, linia nie promieniuje**.  \n\n\
    Odpowiedź C mylnie przenosi kryterium długości z przypadków **niesymetrycznych** (np. monopoli) na\
    \ **symetryczną** linię, co jest fizycznie niepoprawne."
  - "**Odpowiedź:** **B. nie** – linia nie promieniuje.\n\n---\n\n### Dlaczego symetryczna linia nie emituje\
    \ fal?\n\n1. **Równowaga prądowa**  \n   W linii symetrycznej (np. dwuprzewodowej) prąd płynie w dwóch\
    \ przewodach w przeciwnych kierunkach:  \n\n   \\[\n   I_1(t) = -I_2(t)\n   \\]\n\n   Dzięki temu\
    \ wektorowy moment dipolowy elektryczny linii wynosi  \n\n   \\[\n   \\mathbf{p}(t)=\\sum_k q_k \\\
    mathbf{r}_k = 0 ,\n   \\]\n\n   a moment magnetyczny również znika. Brak zmiennego dipola oznacza\
    \ brak źródła promieniowania w przybliżeniu dipolowym.\n\n2. **Pole elektromagnetyczne w pobliżu linii**\
    \  \n   Pola elektryczne i magnetyczne wytwarzane przez dwa przewody są przeciwne i się znoszą w odległej\
    \ przestrzeni. Dla odległości \\(r \\gg d\\) (gdzie \\(d\\) to odległość między przewodami) łączne\
    \ pole radiacyjne ma postać  \n\n   \\[\n   \\mathbf{E}_\\text{rad} \\propto \\frac{I_0 d}{r}\\,e^{-j\\\
    beta r}\\sin\\theta \\;(I_1=-I_2),\n   \\]\n\n   ale czynnik \\(d\\) (przerwa między przewodami) jest\
    \ tak mały w porównaniu z długością fali, że składowa promieniująca jest praktycznie zerowa.\n\n3.\
    \ **Zakończenie sztucznym obciążeniem**  \n   Jeśli zakończenie jest **idealnie dopasowane** (np.\
    \ rezystorem równym impedancji charakterystycznej \\(Z_0\\)), nie występują odbicia. Brak fali powracającej\
    \ oznacza, że na linii nie powstają stojące tryby, które mogłyby wytworzyć nie‑symetryczny rozkład\
    \ prądu i ewentualnie promieniowanie.\n\n4. **Długość linii nie ma znaczenia**  \n   Warunek „\\(L\
    \ > \\lambda/4\\)” ma znaczenie tylko wtedy, gdy na linii istnieją nie‑symetryczne rozkłady prądu\
    \ (np. w antenie monopolarnej). W linii symetrycznej prądy pozostają przeciwne w każdym punkcie, niezależnie\
    \ od długości \\(L\\). Dlatego opcja C jest niepoprawna.\n\n---\n\n### Podsumowanie\n\n* Symetryczna\
    \ linia z symetrycznym zasilaniem i dopasowanym obciążeniem nie posiada netowego dipola elektrycznego\
    \ ani magnetycznego.  \n* Pola generowane przez poszczególne przewody znoszą się w dalekim polu, co\
    \ eliminuje emisję promieniowania.  \n* Długość linii nie wpływa na ten fakt – brak promieniowania\
    \ zachodzi dla każdej długości, o ile zachowana jest symetria i dopasowanie.\n\n**Stąd prawidłowa\
    \ odpowiedź to B – linia nie promieniuje.**"
- text: '295\. Nadajnik połączono kablem koncentrycznym ze sztucznym obciążeniem. Prąd płynący w ekranie
    kabla koncentrycznego ma wartość:'
  answers:
  - zerową
  - niemożliwą do oszacowania
  - taką samą, jak prąd płynący w środkowej żyle
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („zerowa”) jest błędna**\n\nW kablu koncentrycznym prąd nie może „rozchodzić\
    \ się” sam – musi mieć zamkniętą pętlę prądu.  \nGdy nadajnik jest połączony z obciążeniem **dopasowanym**\
    \ do charakterystycznej impedancji linii (co jest domyślnym założeniem przy takim pytaniu), nie występują\
    \ odbicia i całkowita moc przenoszona jest jedynie wzdłuż linii.\n\nWtedy zachodzi warunek równowagi\
    \ prądowej:\n\n\\[\nI_{\\text{środkowa}} + I_{\\text{ekran}} = 0\\;,\n\\qquad\\Longrightarrow\\qquad\n\
    I_{\\text{ekran}} = -\\,I_{\\text{środkowa}} .\n\\]\n\n- **Wartość** prądu w ekranie jest więc **równa\
    \ co do modułu** prądowi w żyle środkowej.  \n- Kierunek jest przeciwny (prąd powraca w ekranie),\
    \ ale pytanie dotyczy **wartości**, a nie zwrotu.\n\nCo może wprowadzać w błąd:\n\n| Błąd myślowy\
    \ | Dlaczego jest niepoprawny |\n|--------------|---------------------------|\n| „Prąd w ekranie jest\
    \ zerowy, bo na zewnątrz nie ma pola magnetycznego” | Zero = suma prądów na zewnątrz ekranu. Prąd\
    \ w samej przewodzącej powłoce jest niezerowy – po prostu równoważy prąd w rdzeniu. |\n| „Brak powrotu,\
    \ bo obciążenie jest sztuczne” | Sztuczne obciążenie symuluje impedancję \\(Z_L\\). Jeśli \\(Z_L =\
    \ Z_0\\) (dopasowanie), prąd w ekranie jest dokładnie taki sam jak w rdzeniu. |\n\n**Podsumowanie**\n\
    \n- Prąd w ekranie **nie jest zerowy** – wynika z zasady zachowania ładunku i konieczności zamknięcia\
    \ obwodu.\n- Dla linii dopasowanej do obciążenia:  \n\n\\[\n\\boxed{I_{\\text{ekran}} = I_{\\text{środkowa}}\
    \ \\; (\\text{co do wartości})}\n\\]\n\nDlatego prawidłowa odpowiedź to **C**."
  - "**Dlaczego odpowiedź B jest błędna**\n\nW układzie **nadajnik → kabel koncentryczny → obciążenie**\
    \ prąd musi zamknąć obwód.  \nJedyną drogą powrotu jest ekran (osłona) kabla, ponieważ środkowa żyła\
    \ nie ma innego połączenia z masą. Dlatego wartość prądu w ekranie nie jest „niemożliwa do oszacowania”\
    \ – jest ona wyznaczona przez prąd płynący w środku i przez impedancję całego układu.\n\n---\n\n###\
    \ Co się dzieje w idealnym kablu koncentrycznym?\n\n1. **Tryb TEM** – w przewodach koncentrycznych\
    \ najczęściej propaguje się fala TEM (Transverse‑Electro‑Magnetic).  \n   - Pole elektryczne **E**\
    \ jest skierowane radialnie od środka do ekranu.  \n   - Pole magnetyczne **H** otacza środkową żyłę\
    \ i jest skierowane wzdłuż kabla.\n\n2. **Równoważny prąd** – aby pole magnetyczne nie rozchodziło\
    \ się poza ekran, łączny prąd otaczający każdy przekrój musi być równy zero:  \n\n\\[\nI_{\\text{środek}}\
    \ + I_{\\text{ekran}} = 0\n\\]\n\nStąd:\n\n\\[\n\\boxed{I_{\\text{ekran}} = -\\,I_{\\text{środek}}}\n\
    \\]\n\nWartość bezwzględna jest identyczna, a kierunek przeciwny (prąd powrotny).\n\n3. **Brak prądu\
    \ „zerowego”** – prąd w ekranie nie jest zerowy (opcja A), bo w przeciwnym razie nie byłoby zamkniętego\
    \ obwodu i nie byłoby mocy dostarczanej do obciążenia.\n\n---\n\n### Dlaczego odpowiedź C jest prawidłowa?\n\
    \n- **Prawo Kirchhoffa** wymusza, że suma algebraiczna prądów w węźle (tu: przekrój kabla) wynosi\
    \ zero.  \n- W praktyce ekran przewodzi **prąd powrotny** równy co do wielkości prądowi w środkowej\
    \ żyle, ale płynący w przeciwnym kierunku.  \n\n\\[\nI_{\\text{ekran}} = I_{\\text{środek}}\\;( \\\
    text{wartość) }\n\\]\n\nDlatego prawidłowa odpowiedź to **C** – prąd w ekranie ma tę samą wartość\
    \ (moduł) co prąd w środkowej żyle.\n\n---\n\n**Podsumowanie**\n\n- Prąd w ekranie nie jest nieznany\
    \ – jest określony przez prąd w przewodniku środkowym.  \n- W idealnym kablu koncentrycznym prądy\
    \ w żyłach mają równe wartości, przeciwne zwroty.  \n- Stąd opcja **C** jest jedyną poprawną."
  - "## Gratulacje! \U0001F389  \n\nZaznaczyłeś odpowiedź **C** – *„taką samą, jak prąd płynący w środkowej\
    \ żyle”* – i jest ona prawidłowa.\n\n**Dlaczego?**  \n\nW przewodzie koncentrycznym prąd w przewodniku\
    \ wewnętrznym (środkowej żyle) musi mieć **równoważny prąd powrotny** płynący w ekranie (osłonie).\
    \ Z zasady zachowania ładunku elektrycznego oraz warunku braku pola elektromagnetycznego poza strukturą\
    \ przewodu wynika, że:\n\n\\[\nI_{\\text{środkowa}} = I_{\\text{ekran}}\n\\]\n\nprzy czym kierunki\
    \ tych prądów są przeciwnie skierowane (prąd w żyle płynie w jedną stronę, a w ekranie w przeciwną).\
    \ Dzięki temu pole elektromagnetyczne na zewnątrz kabla znika, a cała energia przenoszona jest wewnątrz\
    \ układu.\n\nZatem prąd w ekranie ma **tą samą wartość** (co do wielkości) co prąd w żyle, co potwierdza\
    \ poprawność odpowiedzi C.  \n\n---  \n\nŚwietna robota! Kontynuuj tak dalej, a egzamin minie Cię\
    \ z sukcesem. \U0001F680"
  - "**Dlaczego prąd w ekranie jest równy prądowi w środkowej żyle?**\n\nW kablu koncentrycznym prąd płynący\
    \ w wewnętrznej żyle musi mieć **ścieżkę powrotną**. Jedyną zamkniętą drogą, jaką może on zająć, jest\
    \ **powłoka (ekran)**, ponieważ pozostałe elementy (np. otoczenie) są izolowane i nie przewodzą prądu\
    \ przy normalnym podłączeniu.\n\nZasada zachowania ładunku (prawo Kirchhoffa dla prądów) wymaga, aby\
    \ algebraiczna suma prądów w dowolnym przekroju poprzecznym była równa zero:\n\n\\[\nI_{\\text{śr}}\
    \ + I_{\\text{ekr}} = 0 \\;\\;\\Longrightarrow\\;\\; I_{\\text{ekr}} = -I_{\\text{śr}} .\n\\]\n\n\
    Wartość (moduł) prądu w ekranie jest więc **identyczna** z wartością prądu w żyle, a kierunek jest\
    \ przeciwny (prąd powraca).  \n\nDlatego prawidłową odpowiedzią jest:\n\n**C. taką samą, jak prąd\
    \ płynący w środkowej żyle**."
- text: 296\. Pomiar SWR przy nadajniku wskazał wartość 1:1,5, ale mamy podejrzenie, że dopasowanie anteny
    jest niewłaściwe. Co może być przyczyną?
  answers:
  - poziom zakłóceń lokalnych
  - tłumienie linii zasilającej
  - podejrzenie jest błędne, dopasowanie jest poprawne
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („poziom zakłóceń lokalnych”) jest niepoprawna**\n\n1. **SWR (Standing Wave\
    \ Ratio)** jest stosunkiem maksymalnego do minimalnego napięcia (lub prądu) wzdłuż linii transmisyjnej.\
    \  \n   \\[\n   \\text{SWR}= \\frac{V_{\\max}}{V_{\\min}} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n   \\\
    ]\n   gdzie \\(\\Gamma\\) – współczynnik fali odbitej.\n\n2. **Poziom zakłóceń lokalnych** (np. hałas\
    \ elektromagnetyczny) może wpływać na jakość odbioru, ale **nie zmienia współczynnika fali odbitej**\
    \ i tym samym nie wpływa na odczytany stosunek fali stojącej.  \n   - Zakłócenia dodają szum do pomiaru,\
    \ ale nie powodują powstawania dodatkowych fal odbitych w linii.\n\n3. W praktyce przyrządy pomiarowe\
    \ (reflektometr, SWR‑meter) są zazwyczaj wbudowane w nadajnik i mierzą napięcie na linii zasilającej.\
    \ **Szum z otoczenia nie jest wprowadzany do tej części układu**, więc nie może wywołać odczytu 1 : 1,5,\
    \ jeśli sama antena jest dobrze dopasowana.\n\n**Dlaczego prawidłowa jest odpowiedź B („tłumienie\
    \ linii zasilającej”)**\n\n- **Tłumienie linii** (straty w kablu, konwerterach, łącznikach) powoduje\
    \ spadek amplitudy fali w przód, ale nie wpływa na fazę odbitej fali. W wyniku strat stosunek napięć\
    \ przy pomiarze w pobliżu nadajnika może wyglądać lepiej niż rzeczywisty stosunek na początku linii.\
    \  \n- Jeśli linia ma znaczne tłumienie, wskaźnik SWR mierzony przy nadajniku **zaniża rzeczywiste\
    \ niedopasowanie** anteny, dając np. odczyt 1 : 1,5, choć w rzeczywistości przy wejściu anteny SWR\
    \ może być wyższy.  \n- Dlatego przy podejrzeniu nieprawidłowego dopasowania, pierwszą rzeczą do sprawdzenia\
    \ jest **strata (dB) linii zasilającej** oraz jej charakterystyka (impedancja, długość, typ kabla).\n\
    \n**Podsumowanie**\n\n- Zakłócenia lokalne nie wpływają na współczynnik fali odbitej → odpowiedź A\
    \ jest błędna.  \n- Tłumienie linii zasilającej może zafałszować pomiar SWR przy nadajniku, co czyni\
    \ odpowiedź B prawidłową."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – tłumienie linii zasilającej** i jest ona\
    \ prawidłowa.\n\nMierząc współczynnik fali stojącej (SWR) przy nadajniku, otrzymujemy wartość 1 : 1,5.\
    \ Teoretycznie oznacza to niewielkie niedopasowanie impedancji anteny, ale w praktyce pomiar może\
    \ być zafałszowany przez **straty w linii zasilającej** (kabel koncentryczny, falowód itp.).  \n\n\
    Straty te powodują, że część fali odbitej od anteny jest absorbowana w linii, co **obniża odczytaną\
    \ wartość SWR**. W rezultacie rzeczywiste niedopasowanie może być większe niż wskazuje pomiar przy\
    \ nadajniku.\n\nDlatego właśnie tłumienie linii zasilającej jest najczęstszą przyczyną takiego rozjazdu\
    \ między rzeczywistym a zmierzonym SWR."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**  \n\nC. *„podejrzenie jest błędne, dopasowanie jest poprawne”*\
    \ – oznacza, że przy SWR = 1 : 1,5 nie ma żadnego problemu z dopasowaniem. To nie zgadza się z rzeczywistością,\
    \ ponieważ:\n\n1. **SWR = 1 : 1,5** już wskazuje na pewne niedopasowanie (idealne dopasowanie to 1 : 1).\
    \  \n2. W praktyce przy takim wskaźniku obserwuje się **straty mocy** w linii zasilającej, które podnoszą\
    \ odczyt SWR mimo że sam układ antenowy może być dobrze dopasowany.  \n\nDlatego stwierdzenie, że\
    \ „podejrzenie jest błędne i dopasowanie jest poprawne”, ignoruje przyczynę podwyższonego SWR.\n\n\
    ---\n\n**Dlaczego prawidłowa jest odpowiedź B**  \n\nB. *„tłumienie linii zasilającej”* – to najczęstsza\
    \ przyczyna, kiedy pomiar SWR jest wyższy niż 1 : 1, mimo że antena jest właściwie dopasowana.\n\n\
    - **Tłumienie linii** (np. kablego coaxialnego) wprowadza dodatkową utratę mocy i fazową zmianę sygnału.\
    \  \n- Wzór na efektywny współczynnik fali stojącej przy uwzględnieniu strat linii:\n\n\\[\n\\text{SWR}_{\\\
    text{mierzony}} = \\frac{1 + |\\Gamma| e^{-\\alpha l}}{1 - |\\Gamma| e^{-\\alpha l}},\n\\]\n\ngdzie\
    \  \n\\(\\Gamma\\) – współczynnik fali odbitej przy samej antenie,  \n\\(\\alpha\\) – stała tłumienia\
    \ (Np/m),  \n\\(l\\) – długość linii.\n\n- Gdy \\(\\alpha l > 0\\) (czyli występuje tłumienie), wartość\
    \ \\(|\\Gamma| e^{-\\alpha l}\\) jest mniejsza niż w rzeczywistości przy samej antenie, co **zaniża**\
    \ rzeczywisty współczynnik odbicia, ale **podwyższa** odczytany SWR.  \n\nW praktyce oznacza to, że\
    \ **mierzone 1 : 1,5** może wynikać właśnie z utraty mocy w kablu, a nie z błędnego dopasowania anteny.\n\
    \n---\n\n### Podsumowanie\n- **C** jest błędne, bo ignoruje wpływ linii zasilającej na odczyt SWR.\
    \  \n- **B** jest poprawne, ponieważ tłumienie w kablu najczęściej podnosi zmierzoną wartość SWR,\
    \ mimo że antena może być właściwie dopasowana."
  - "**Dlaczego pomiar SWR = 1 : 1,5 może wynikać z tłumienia linii zasilającej?**\n\nSWR (ang. Standing‑Wave\
    \ Ratio) mierzony przy nadajniku opisuje stosunek maksymalnego do minimalnego napięcia (lub prądu)\
    \ w linii zasilającej. Jeśli na linii występuje znaczące **tłumienie** (straty), to moc odbita od\
    \ anteny jest częściowo „zatracana” w samym przewodzie zanim dotrze do nadajnika. W efekcie:\n\n\\\
    [\n\\text{SWR}_{\\text{mierzony}} = \\frac{1 + |\\Gamma|\\,e^{-2\\alpha l}}{1 - |\\Gamma|\\,e^{-2\\\
    alpha l}}\n\\]\n\ngdzie  \n\\( \\Gamma \\) – współczynnik fali odbitej przy antenie,  \n\\( \\alpha\
    \ \\) – współczynnik tłumienia linii (Np/m),  \n\\( l \\) – długość linii.\n\nPrzy **dużym \\(\\alpha\
    \ l\\)** (wysokie straty) czynnik \\(e^{-2\\alpha l}\\) jest mały, więc rzeczywisty \\(|\\Gamma|\\\
    ) (czyli stopień niedopasowania anteny) zostaje „ukryty”, a wskaźnik SWR zbliża się do 1 : 1, mimo\
    \ że antena może być źle dopasowana. Dlatego w praktyce obserwuje się **lepszy (niższy) SWR przy nadajniku**\
    \ niż rzeczywisty na styku anteny‑linii.\n\nW podanym zadaniu pomiar 1 : 1,5 (co wciąż jest stosunkowo\
    \ dobrym dopasowaniem) przy jednoczesnym podejrzeniu niedopasowania anteny najprawdopodobniej wynika\
    \ właśnie z **tłumienia linii zasilającej**, a nie z lokalnych zakłóceń ani z błędnego podejrzenia.\
    \  \n\n---\n\n**Podsumowanie**  \n* Przy wysokich stratach linii odbita moc jest tłumiona, co fałszuje\
    \ pomiar SWR przy nadajniku.  \n* Dlatego przy podejrzeniu niewłaściwego dopasowania anteny, a jednocześnie\
    \ uzyskanym SWR ≈ 1 : 1,5, najczęstszą przyczyną jest **tłumienie linii zasilającej**."
- text: '297\. Nadajnik został dołączony do anteny fiderem o całkowitym tłumieniu 5dB. Co wówczas zaobserwujemy:'
  answers:
  - stratę 50% mocy nadajnika, brak wpływu na odbiór
  - stratę 5% mocy nadajnika, zmianę SWR
  - stratę około 70% mocy nadajnika
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- 5 dB to **nie** 50 % strat mocy.  \n- 50 % to **‑3 dB**\
    \ (bo \\(10\\log_{10}(0.5) = -3.01\\) dB).  \n- Dlatego stwierdzenie „strata 50 % mocy” nie odpowiada\
    \ podanemu tłumieniu 5 dB.  \n\n**Jak zamienić 5 dB na procentową utratę mocy?**\n\nDla mocy stosujemy\
    \ wzór  \n\n\\[\nL_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\text{in}}}\\\
    right)\n\\]\n\ngdzie \\(L_{\\text{dB}}\\) jest ujemne przy stracie.  \nStąd  \n\n\\[\n\\frac{P_{\\\
    text{out}}}{P_{\\text{in}}}=10^{\\,L_{\\text{dB}}/10}\n\\]\n\nPodstawiając \\(L_{\\text{dB}}=-5\\\
    ) dB:\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-5/10}=10^{-0.5}\\approx 0.316\n\\]\n\n\
    Oznacza to, że **z nadajnika do anteny dociera tylko ~31,6 % mocy**, a **stracone jest około 68 %**\
    \ (100 % – 31,6 %).  \n\n**Dlaczego odpowiedź C jest prawidłowa?**  \n\n- 5 dB tłumienia → utrata\
    \ ≈ 70 % mocy (dokładniej 68 %).  \n- To właśnie opisuje odpowiedź C: *„stratę około 70 % mocy nadajnika”*.\n\
    \n**Co z odpowiedzią B?**  \n\n- 5 % utraty odpowiadałoby zaledwie **‑0,22 dB** (\\(10\\log_{10}(0.95)\
    \ ≈ -0.22\\) dB), więc jest niezgodne z 5 dB.  \n- Tłumienie nie zmienia współczynnika fali stojącej\
    \ (SWR). SWR zależy od dopasowania impedancji, a nie od strat w linii.\n\n---\n\n### Podsumowanie\n\
    \n| Tłumienie | Stosunek mocy \\((P_{\\text{out}}/P_{\\text{in}})\\) | Procent utraconej mocy |\n\
    |-----------|-----------------------------------------------|------------------------|\n| 5 dB   \
    \   | \\(10^{-0.5} \\approx 0.316\\)                    | ≈ 68 % (≈ 70 %)        |\n\nDlatego prawidłowa\
    \ odpowiedź to **C**, a odpowiedź A jest niepoprawna, bo 5 dB nie oznacza straty 50 % mocy."
  - "### Dlaczego odpowiedź **B** jest błędna  \n\n| Twierdzenie w B | Dlaczego jest nieprawidłowe |\n\
    |-----------------|-----------------------------|\n| **„stratę 5 % mocy nadajnika”** | 5 dB nie oznacza\
    \ 5 % utraty mocy. 5 dB to **logarytmiczna** miara spadku, a nie procentowy. |\n| **„zmianę SWR”**\
    \ | Tłumienie linii (fideru) nie wpływa na współczynnik fali stojącej. SWR zależy wyłącznie od dopasowania\
    \ impedancji anteny do impedancji linii, a nie od tego, ile mocy w niej zanika. |\n\n---\n\n## Jak\
    \ przeliczyć 5 dB na stratę mocy?\n\nTłumienie w dB definiuje się jako  \n\n\\[\nL_{\\text{dB}} =\
    \ 10\\log_{10}\\!\\left(\\frac{P_{\\text{in}}}{P_{\\text{out}}}\\right)\n\\]\n\ngdzie  \n\n* \\(P_{\\\
    text{in}}\\) – moc na wejściu (z nadajnika),  \n* \\(P_{\\text{out}}\\) – moc na wyjściu (przed anteną).\n\
    \nDla \\(L_{\\text{dB}} = 5\\) dB:\n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{-L_{\\text{dB}}/10}=10^{-5/10}=10^{-0.5}\\\
    approx 0.316\n\\]\n\nOznacza to, że **31,6 %** mocy dociera do anteny, a **68,4 %** jest tracone w\
    \ fiderze.\n\n\\[\n\\text{Strata} = 1-0.316 \\approx 0.684 \\;\\; (\\approx 70\\%)\n\\]\n\n---\n\n\
    ## Co obserwujemy w praktyce?\n\n* **Moc przy antenie**: spadek o ok. 70 % względem mocy wyjściowej\
    \ nadajnika.  \n* **SWR**: pozostaje taki sam, jakby fider nie miał strat – zmieni się jedynie moc,\
    \ nie impedancja widziana przez nadajnik.\n\nDlatego prawidłowa odpowiedź to **C – strata około 70 %\
    \ mocy nadajnika**.  \n\n---  \n\n### Krótkie podsumowanie\n\n* 5 dB ≈ 0,316 (stosunek mocy) → ~70 %\
    \ utraty.  \n* Tłumienie linii nie modyfikuje SWR.  \n\nStąd odpowiedź B, opierająca się na 5 % utraty\
    \ i zmianie SWR, jest niepoprawna."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „stratę około 70 % mocy nadajnika”** jest prawidłowa.\n\n###\
    \ Dlaczego?\n\nTłumienie fidera wynosi **5 dB**. Przeliczamy je na stosunek mocy:\n\n\\[\n\\frac{P_{\\\
    text{wyjściowa}}}{P_{\\text{wejściowa}}}=10^{\\frac{-5\\ \\text{dB}}{10}}=10^{-0.5}\\approx 0{,}316\n\
    \\]\n\nCzyli po przejściu przez fider pozostaje jedynie **31,6 %** mocy, a utracona moc to:\n\n\\\
    [\n1 - 0{,}316 = 0{,}684 \\;\\approx\\; 68{,}4\\%\n\\]\n\nZaokrąglając, otrzymujemy **około 70 %**\
    \ stratę mocy, co dokładnie opisuje odpowiedź C.  \n\nTłumienie linii nie zmienia współczynnika fali\
    \ stojącej (SWR) widzianego przez nadajnik, dlatego odpowiedzi A i B są niepoprawne."
  - '**Dlaczego 5 dB oznacza utratę ok. 70 % mocy?**


    Tłumienie w decybelach wyraża stosunek mocy wyjściowej do mocy wejściowej:


    \[

    L_{\text{dB}} = 10\log_{10}\!\left(\frac{P_{\text{out}}}{P_{\text{in}}}\right)

    \]


    Stąd


    \[

    \frac{P_{\text{out}}}{P_{\text{in}}}=10^{\;L_{\text{dB}}/10}

    \]


    Podstawiając \(L_{\text{dB}} = -5\) dB (ujemny znak, bo jest to strata):


    \[

    \frac{P_{\text{out}}}{P_{\text{in}}}=10^{-5/10}=10^{-0.5}\approx 0{,}316

    \]


    Czyli z nadajnika pozostaje **31 %** mocy, a **69 %** jest utracone w fiderze. W przybliżeniu przyjmuje
    się „około 70 % straty”, co odpowiada odpowiedzi **C**.


    ---


    ### Dlaczego nie A ani B?


    - **A.** 50 % straty odpowiadałoby tłumieniu 3 dB (bo \(10^{-3/10}=0{,}5\)). 5 dB to znacznie większa
    utrata.

    - **B.** 5 % straty wymagałoby około 13 dB tłumienia (\(10^{-13/10}\approx0{,}05\)). Dodatkowo sam
    fider nie zmienia SWR – jest to jedynie element pasywny, który jedynie „przytłumia” moc, nie wpływając
    na impedancję linii.


    ---


    **Podsumowanie** – przy podłączeniu nadajnika do anteny fiderem o całkowitym tłumieniu 5 dB obserwujemy
    **około 70 % utraty mocy** (odpowiedź C).'
- text: '299\. Włączenie tłumika w odbiorniku spowoduje:'
  answers:
  - poprawę odporności odbiornika na silne sygnały
  - poprawę stosunku sygnału do szumu na wejściu odbiornika
  - przestrojenie odbiornika
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź A – „poprawę odporności odbiornika na silne sygnały”**\
    \ jest prawidłowa.\n\n### Dlaczego?\nWłączenie tłumika (ang. **attenuator**) w torze odbiorczym zmniejsza\
    \ amplitudę przychodzącego sygnału. Dzięki temu:\n\n- **Silne sygnały nie nasycają** układu wzmacniacza,\
    \ co zapobiega zniekształceniom i przejściom w tryb nieliniowy.  \n- **Odporność (dynamic range)**\
    \ odbiornika rośnie, ponieważ może on prawidłowo przetwarzać zarówno słabe, jak i bardzo silne sygnały\
    \ bez utraty jakości.\n\nPozostałe odpowiedzi nie opisują bezpośredniego efektu włączenia tłumika:\n\
    - B – poprawa stosunku sygnału do szumu wymaga zwykle filtracji lub wzmocnienia, nie tłumienia.  \n\
    - C – przestrojenie wymaga zmiany częstotliwości rezonansowej, a nie jedynie zmniejszenia poziomu\
    \ sygnału.  \n\nJeszcze raz gratuluję trafnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\nWłączając tłumik (ang. *attenuator*) w łańcuchu wejściowym\
    \ odbiornika, **obniżamy poziom zarówno sygnału, jak i szumu** o tę samą wartość (zwykle 3 dB, 6 dB,\
    \ 10 dB …).  \n\n\\[\n\\text{SNR}_{\\text{po}} = \\frac{P_{\\text{sygnał}}-L}{P_{\\text{szum}}-L}\n\
    \          = \\frac{P_{\\text{sygnał}}}{P_{\\text{szum}}}\n          = \\text{SNR}_{\\text{przed}}\n\
    \\]\n\ngdzie \\(L\\) to tłumienie w dB.  \nPonieważ stosunek sygnału do szumu nie ulega zmianie, **tłumik\
    \ nie poprawia SNR** – jedynie zmniejsza moc przychodzących fal.\n\n---\n\n**Dlaczego odpowiedź A\
    \ jest prawidłowa**\n\nSilne sygnały mogą wprowadzać:\n\n* **przesterowanie** (overload) układu mieszającego,\n\
    * **zniekształcenia intermodulacyjne**,\n* **zniekształcenia fazowe** i spadek liniowości.\n\nTłumik\
    \ ogranicza moc przychodzącą do dopuszczalnego zakresu, dzięki czemu:\n\n* odbiornik pozostaje w swoim\
    \ **zakresie liniowym**,  \n* zmniejsza się ryzyko przepełnienia wzmacniaczy i przetwornika analogowo‑cyfrowego,\
    \  \n* podnosi się **odporność na silne sygnały** (ang. *strong‑signal immunity*).\n\n---\n\n**Podsumowanie**\n\
    \n- **Tłumik** → obniża moc sygnału i szumu o tę samą wartość → **SNR nie zmienia się** → odpowiedź\
    \ B niepoprawna.  \n- **Tłumik** → chroni przed przeładowaniem i zakłóceniami spowodowanymi bardzo\
    \ silnym sygnałem → **poprawia odporność na silne sygnały** → odpowiedź A jest prawidłowa."
  - "**Dlaczego odpowiedź C („przestrojenie odbiornika”) jest niepoprawna?**\n\n- **Tłumik (tłumik) nie\
    \ zmienia częstotliwości** – jego jedyną funkcją jest wprowadzenie dodatkowej straty (np. 10 dB) na\
    \ wejściu układu.  \n- **Przestrojenie** wymaga zmiany częstotliwości oscylatora lokalnego lub filtru,\
    \ a to odbywa się poprzez regulację elementów rezonansowych, a nie poprzez wstawienie rezystancyjnego\
    \ lub dyfundyjnego tłumika.  \n- Dlatego włączenie tłumika **nie** powoduje przesunięcia pasma ani\
    \ „przestrojenia” odbiornika.\n\n**Dlaczego prawidłowa jest odpowiedź A („poprawa odporności odbiornika\
    \ na silne sygnały”)?**\n\n- Tłumik **obniża poziom przychodzącego sygnału** oraz odpowiadającego\
    \ mu szumu o stałą wartość (np. ‑10 dB).  \n- Dzięki temu silny sygnał nie doprowadza do **przesterowania\
    \ (overload)** wzmacniaczy wstępnych, a układ może pracować w swojej liniowej charakterystyce.  \n\
    - Odporność na silne sygnały (tzw. **dynamic range**) rośnie, bo maksymalny dopuszczalny poziom wejściowy\
    \ jest podnoszony o wartość tłumienia.\n\n**Dlaczego odpowiedź B („poprawa stosunku sygnału do szumu\
    \ na wejściu odbiornika”) jest niepoprawna?**\n\n- Tłumik działa **identycznie** na sygnał i na szum\
    \ termiczny znajdujący się na wejściu, więc stosunek \\(\\text{SNR} = \\frac{P_{\\text{sygnał}}}{P_{\\\
    text{szum}}}\\) pozostaje w przybliżeniu niezmieniony.  \n- Dodatkowo wprowadzenie tłumika zwiększa\
    \ własny szum termiczny tłumika, co może nieznacznie **obniżyć** SNR.\n\n---\n\n### Krótkie podsumowanie\n\
    \n| Działanie tłumika | Skutek |\n|-------------------|--------|\n| Redukcja mocy wejściowej | Zwiększa\
    \ odporność na przesterowanie (A) |\n| Brak zmiany częstotliwości | Nie przestroja odbiornika (C)\
    \ |\n| Równoczesne osłabienie sygnału i szumu | SNR nie ulega poprawie (B) |\n\nZatem jedyną prawidłową\
    \ odpowiedzią jest **A**."
  - "**Dlaczego włączenie tłumika w odbiorniku zwiększa odporność na silne sygnały?**\n\n* Tłumik (ang.\
    \ *limiter*) ogranicza maksymalny poziom napięcia przychodzącego do układu detekcyjnego.  \n* Gdy\
    \ sygnał jest bardzo mocny, może spowodować **przeładowanie** (ang. *overload*) wzmacniaczy i przetworników,\
    \ co prowadzi do zniekształceń oraz chwilowego „wyłączenia” słabszych sygnałów.  \n* Działanie tłumika\
    \ polega na **obcinaniu** (clipping) szczytów amplitudy powyżej ustalonego progu, dzięki czemu układ\
    \ nie zostaje przeciążony i zachowuje swoją charakterystykę liniową.  \n\nW efekcie odbiornik jest\
    \ mniej podatny na:\n\n* zakłócenia spowodowane silnymi sygnałami (np. od pobliskich nadajników, impulsów\
    \ impulsowych, zakłóceń impulsowych),\n* przejściowe „wyłączenia” (ang. *blanking*) w wyniku przesterowania.\n\
    \nDlatego prawidłowa odpowiedź to **A – poprawa odporności odbiornika na silne sygnały**.\n\n---\n\
    \n### Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego nieprawidłowa |\n|-----------|------------------------|\n\
    | **B. poprawa stosunku sygnału do szumu na wejściu odbiornika** | Tłumik nie zwiększa SNR; po prostu\
    \ ogranicza amplitudę silnych sygnałów, nie podnosi poziomu użytecznego sygnału względem szumu. |\n\
    | **C. przestrojenie odbiornika** | Tłumik nie zmienia częstotliwości ani charakterystyki filtru odbiornika\
    \ – nie następuje „przestrojenie”. |\n\n---\n\n**Podsumowanie** – włączenie tłumika chroni układ przed\
    \ przeładowaniem wywołanym silnymi sygnałami, co zwiększa jego odporność na tego typu zakłócenia,\
    \ ale nie wpływa na jakość odbioru słabych sygnałów ani na częstotliwość pracy odbiornika."
- text: '318\. Szumy własne odbiornika mają:'
  answers:
  - znaczenie na paśmie 80 m, by odebrać sygnał słabej stacji
  - znaczenie na falach ultrakrótkich i mikrofalach, gdyż szum atmosferyczny jest tam bardzo słaby
  - praktycznie żadne znaczenie, to jest tylko parametr handlowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- Szumy własne odbiornika (tzw. szumy termiczne, szumy\
    \ generatora) **nie zależą od szerokości pasma radiowego, w którym pracuje stacja**.  \n- Ich wielkość\
    \ jest określona przez wzór  \n\n\\[\nN = kTB,\n\\]\n\ngdzie \\(k\\) – stała Boltzmanna, \\(T\\) –\
    \ temperatura efektywna (zwykle ok. 290 K), a \\(B\\) – szerokość pasma sygnału.  \n- Dla pasma 80 m\
    \ (ok. 3,5–4 MHz) szumy własne są **znikome w porównaniu z dominującym szumem atmosferycznym**, który\
    \ przy niskich częstotliwościach (HF) wynosi kilkaset dBµV/m i przytłacza wszelkie szumy wewnętrzne.\
    \  \n- Stąd stwierdzenie „znaczenie na paśmie 80 m, by odebrać słaby sygnał” jest nieprawdziwe – w\
    \ tym zakresie to **szum zewnętrzny** (atmosferyczny, impulsowy, kosmiczny) jest decydujący, a nie\
    \ szumy własne odbiornika.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa?**  \n\n- Na falach ultrakrótkich\
    \ (UHF, 300 MHz‑3 GHz) oraz w mikrofali (powyżej 3 GHz) **szum atmosferyczny gwałtownie maleje**.\
    \ Dla tych częstotliwości moc szumu atmosferycznego wynosi zaledwie kilka dBµV/m, a często jest niższa\
    \ od poziomu szumów własnych odbiornika.  \n- Wtedy **szumy własne stają się głównym czynnikiem ograniczającym\
    \ stosunek sygnał‑szum (SNR)** i decydują o tym, czy słaby sygnał zostanie prawidłowo zdetekowany.\
    \  \n- Projektując odbiorniki VHF/UHF i mikrofale, inżynierowie starają się zminimalizować ich własny\
    \ szum (np. poprzez chłodzenie LNA, użycie niskoszumnych tranzystorów), bo to właśnie one wyznaczają\
    \ granicę czułości w tych pasmach.\n\n---\n\n**Podsumowanie**\n\n- **HF / pasmo 80 m** – szum zewnętrzny\
    \ (atmosferyczny) dominuje → szumy własne praktycznie nie mają znaczenia.  \n- **UHF i mikrofale**\
    \ – szum atmosferyczny jest bardzo mały → szumy własne odbiornika mają duże znaczenie i określają\
    \ czułość układu.  \n\nDlatego prawidłowa odpowiedź to **B**, a odpowiedź **A** jest niepoprawna."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ szumy własne odbiornika (tzw. szum\
    \ termiczny) są istotne tam, gdzie nie ma znaczącego szumu zewnętrznego.  \n\n- Na falach **ultra‑krótkich\
    \ (UKW)** i **mikrofalowych** szum atmosferyczny jest bardzo mały (praktycznie zaniedbywalny).  \n\
    - W tym zakresie to właśnie **szum własny** odbiornika – wyznaczony przez temperaturę rezystancji\
    \ (\\(kTB\\)) – określa minimalny możliwy stosunek sygnał‑szum (SNR) i decyduje o czułości układu.\
    \  \n\nDlatego w paśmie UKW i mikrofalowym szumy własne odbiornika mają realny wpływ na jakość odbioru,\
    \ podczas gdy w niższych częstotliwościach (np. 80 m) dominują szumy atmosferyczne i niekorzystne\
    \ warunki propagacyjne."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n„Szum własny odbiornika” (ang. *receiver’s own noise*)\
    \ to fizyczny parametr opisujący ilość szumu generowanego wewnątrz układów elektronicznych (wzmacniaczy,\
    \ mieszaczy, filtrów itp.). Nie jest to jedynie marketingowy slogan – ma bezpośredni wpływ na zdolność\
    \ odbiornika do wykrywania słabych sygnałów.  \n\nGdy poziom szumu własnego jest wysoki, całkowity\
    \ stosunek sygnał‑szum (SNR) spada i nawet przy bardzo dobrym zewnętrznym kanale odbiornik nie zdoła\
    \ odebrać słabego sygnału. Dlatego projektanci podają **Noise Figure (NF)** lub **Noise Temperature**\
    \ jako istotną specyfikację techniczną, a nie „parametr handlowy”.\n\n---\n\n## Co to jest szum własny\
    \ odbiornika?\n\n\\[\n\\text{NF (dB)} = 10\\log_{10}\\!\\left(\\frac{SNR_{\\text{wejście}}}{SNR_{\\\
    text{wyjście}}}\\right)\n\\]\n\n- **SNRwejście** – stosunek sygnału do szumu na wejściu anteny.  \n\
    - **SNRwyjście** – stosunek sygnału do szumu po przejściu przez cały odbiornik.\n\nIm mniejsze NF,\
    \ tym mniejszy wkład własny szumu i tym lepsza czułość.\n\n---\n\n## Dlaczego odpowiedź B jest prawidłowa?\n\
    \n### 1. Zależność szumów atmosferycznych od częstotliwości  \n\nAtmosferyczny szum impulsowy (burze,\
    \ wyładowania) ma widmo spadające z częstotliwością około  \n\n\\[\nP_{\\text{atm}}(f) \\propto \\\
    frac{1}{f^{\\alpha}}, \\qquad \\alpha \\approx 1\\!-\\!2\n\\]\n\n- **Długie fale (LF, MF, HF, VHF)**\
    \ – szum atmosferyczny jest duży, często przewyższający szum własny odbiornika.  \n- **Ultrakrótkie\
    \ (UHF) i mikrofale (SHF, EHF)** – szum atmosferyczny jest bardzo słaby (kilka dB nad temperaturą\
    \ kosmiczną 2,7 K), więc to **szum własny odbiornika** staje się dominującym źródłem szumu.\n\n###\
    \ 2. Konsekwencja dla projektowania odbiorników  \n\nNa pasmach UHF/SHF projektuje się układy o **bardzo\
    \ niskim NF** (np. 0,5 dB w radiokomunikacji satelitarnej) właśnie po to, aby nie ograniczały czułości\
    \ systemu, gdyż nie ma już “naturalnego” szumu atmosferycznego, który by je „przykrywał”.\n\n---\n\
    \n## Podsumowanie\n\n- Szum własny odbiornika jest **istotnym parametrem technicznym**, nie handlowym.\n\
    - Na **długich falach** szum atmosferyczny dominuje, więc wpływ szumu własnego jest relatywnie mały.\
    \  \n- Na **ultrakrótkich i mikrofalowych** pasmach szum atmosferyczny jest znikomy; wtedy **szum\
    \ własny odbiornika decyduje o zdolności wykrywania sygnału**. Dlatego w pytaniu poprawną odpowiedzią\
    \ jest B."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nSzum własny odbiornika (tzw. **thermal noise**, **receiver\
    \ noise**) jest generowany przez elementy elektroniczne (przetworniki, wzmacniacze, rezystory) i opisuje\
    \ go współczynnik szumowy \\(F\\) lub wartość **noise figure** (NF).  \n\nW praktyce moc szumu własnego\
    \ wyrażana jest w dBW/Hz:\n\n\\[\nP_{\\text{n}} = kTB \\, F\n\\]\n\ngdzie  \n\n- \\(k\\) – stała Boltzmanna,\
    \  \n- \\(T\\) – temperatura skuteczna (≈ 290 K),  \n- \\(B\\) – szerokość pasma,  \n- \\(F\\) – współczynnik\
    \ szumowy (≥ 1).\n\n---\n\n### Gdzie szum własny ma największe znaczenie?\n\n- **Na falach długich\
    \ (DL), średnich (ŚL) i krótkich (KL)** dominują **szumy zewnętrzne**: szum atmosferyczny, jonosferyczny\
    \ oraz szumy pochodzące od emisji kosmicznej. Ich moc jest rzędu kilku dB wyższa niż szum własny odbiornika,\
    \ dlatego wpływ wewnętrznego szumu jest marginalny.\n- **Na falach ultrakrótkich (UHF) i mikrofalowych\
    \ (SH)** atmosferyczny szum jest bardzo słaby (zazwyczaj < ‑100 dBm w 1 Hz). W tym przedziale to właśnie\
    \ **szum własny odbiornika staje się głównym źródłem szumu**, określając minimalną wykrywalną moc\
    \ sygnału (C/N₀). Dlatego przy projektowaniu odbiorników VHF/UHF/Mikrofalowych zwraca się dużą uwagę\
    \ na niski NF (np. 0,5 dB w radiach satelitarnych).\n\n---\n\n### Dlaczego pozostałe odpowiedzi są\
    \ niepoprawne?\n\n| Odpowiedź | Powód odrzucenia |\n|-----------|------------------|\n| **A. „znaczenie\
    \ na paśmie 80 m, by odebrać sygnał słabej stacji”** | Na paśmie 80 m (3,5‑4 MHz) szum atmosferyczny\
    \ jest już bardzo duży (≈ ‑70 dBm/Hz). Słaby sygnał stacji jest ograniczany głównie przez szum zewnętrzny,\
    \ a nie przez szum własny odbiornika. |\n| **C. „praktycznie żadne znaczenie, to jest tylko parametr\
    \ handlowy”** | Szum własny ma realny wpływ na stosunek sygnał‑szum (C/N) przy niskich poziomach sygnału,\
    \ szczególnie w pasmach, gdzie szum zewnętrzny jest niewielki (UHF, mikrofalowe). Nie jest to jedynie\
    \ „handlowy parametr”. |\n\n---\n\n### Podsumowanie\n\n- **Szum własny odbiornika** ma decydujące\
    \ znaczenie tam, gdzie **szum zewnętrzny jest minimalny** – czyli w paśmie **ultrakrótkim i mikrofalowym**.\
    \  \n- W pasmach długich i krótkich szumy atmosferyczne przeważają, więc wpływ własnego szumu jest\
    \ znikomy.  \n\nStąd prawidłowa odpowiedź to **B**."
- text: '319\. Co można zrobić, by nawiązać łączność w trudnych warunkach, gdy sygnał SSB jest bardzo
    słabo słyszalny wśród szumów:'
  answers:
  - użyć emisji FM
  - przejść na telegrafię lub emisje cyfrowe do słabych sygnałów
  - jeśli na SSB sygnał jest ledwo słyszalny, to nic nie można zrobić
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („użyć emisji FM”) jest niepoprawna?**\n\n1. **Szerokość pasma**  \n   - FM\
    \ (zwłaszcza szerokopasmowa) zajmuje kilkaset kHz (np. 12 kHz w trybie FM‑Narrow, 200 kHz w szerokopasmowym).\
    \  \n   - SSB zajmuje zaledwie ~2,4 kHz. Przy słabym sygnale większe pasmo oznacza **większy poziom\
    \ szumu** w granicach odbioru (szum termiczny rośnie proporcjonalnie do szerokości filtru).\n\n2.\
    \ **Wymagania mocy**  \n   - FM wymaga wyższego stosunku sygnał‑do‑szum (SNR) niż SSB, ponieważ modulacja\
    \ częstotliwości nie posiada „przeniesienia mocy” w postaci jednego wąskiego sygnału nośnego. Przy\
    \ słabym sygnale FM szybko ginie w szumie.\n\n3. **Zasada „narrow‑band”**  \n   - W warunkach słabego\
    \ sygnału najważniejsze jest **ograniczenie pasma** i maksymalizacja SNR. FM tego nie zapewnia – lepiej\
    \ użyć trybu, który działa w wąskim paśmie i ma niski próg odbioru.\n\n**Dlaczego prawidłowa jest\
    \ odpowiedź B („przejść na telegrafię lub emisje cyfrowe do słabych sygnałów”)?**\n\n| Cecha | Telegrafia\
    \ (CW) | Emisje cyfrowe (np. PSK31, FT8) |\n|------|----------------|---------------------------------|\n\
    | **Pasmo** | ~500 Hz (czasem < 200 Hz) | 50 – 500 Hz (zależnie od trybu) |\n| **Wymagany SNR** |\
    \ bardzo niski (≈ – 15 dB) | niski (≈ – 10 dB) |\n| **Zdolność do odzyskiwania sygnału w szumie**\
    \ | wysoka – detekcja impulsu (dot) | wysokie – korelacja z wzorcem kodu |\n| **Moc nadawcy** | ta\
    \ sama co SSB, ale lepsze wykorzystanie | ta sama, ale lepsza efektywność |\n\n- **Wąskie pasmo**\
    \ → mniejszy szum w filtrze → wyższy stosunek sygnał‑do‑szum.\n- **Detekcja impulsowa (CW)** i **korelacja\
    \ (modem cyfrowy)** pozwalają „wyłowić” sygnał z poziomu szumu, którego nie da się usłyszeć w SSB.\n\
    - Tryby cyfrowe dodatkowo oferują korekcję błędów i automatyczne dostosowanie mocy (Q‑factor, FT8’s\
    \ waterfall‑based decoding).\n\n**Podsumowanie**  \nUżycie FM w warunkach słabego sygnału SSB zwiększa\
    \ pasmo i wymaga wyższego SNR, więc sygnał zostanie jeszcze bardziej przytłumiony szumem. Przejście\
    \ na telegrafię (CW) lub na nowoczesne emisje cyfrowe (PSK31, FT8, itp.) ogranicza pasmo i wykorzystuje\
    \ techniki detekcji odporne na szum, co umożliwia nawiązanie łączności nawet przy bardzo słabych odbiorach."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B** – *przejść na telegrafię lub emisje cyfrowe\
    \ do słabych sygnałów* – i jest ona prawidłowa.\n\n### Dlaczego?\n\n- **SSB** (Single Side Band) wymaga\
    \ stosunkowo wysokiego stosunku sygnał‑szum (SNR), aby dźwięk był wyraźny.  \n- **Telegrafia (CW)**\
    \ oraz **modulacje cyfrowe** (np. PSK31, RTTY, FT8) są zaprojektowane tak, aby działały przy bardzo\
    \ niskim SNR.  \n- W trybach cyfrowych odbiornik może zrekonstruować informacje nawet wtedy, gdy dźwięk\
    \ jest praktycznie niewyczuwalny dla ucha, wykorzystując techniki korekcji błędów i wąskie pasma częstotliwości.\
    \  \n- Dlatego w warunkach silnego szumu najefektywniejszym rozwiązaniem jest przejście z SSB na CW\
    \ lub jedną z metod cyfrowych przeznaczonych do słabych sygnałów.  \n\nInne podane opcje nie rozwiązują\
    \ problemu: emisja FM wymaga jeszcze lepszego SNR, a stwierdzenie, że „nic nie można zrobić”, jest\
    \ po prostu nieprawdziwe.  \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź C jest nieprawidłowa**  \n\n- **SSB = Single‑Side‑Band** to modulacja wąskopasmowa,\
    \ ale nie ma wbudowanej funkcji „magic‑zwiększenia” słyszalności przy bardzo niskim stosunku sygnał‑szum\
    \ (SNR).  \n- Gdy SSB jest jedynie ledwo słyszalny, jedyną rzeczą, którą możemy zrobić w samym trybie\
    \ SSB, jest **zwiększenie mocy, poprawa anteny lub zmniejszenie szerokości filtru** – nie „nic nie\
    \ zrobić”.  \n- Stwierdzenie „nic nie można zrobić” ignoruje możliwość przejścia na inny tryb, który\
    \ lepiej radzi sobie z niskim SNR.\n\n---\n\n**Dlaczego poprawna jest odpowiedź B**  \n\n- **Telegrafia\
    \ (CW) i emisje cyfrowe** (np. PSK31, FT8, RTTY, JS8) wykorzystują **bardzo wąskie pasma** (kilkaset\
    \ Hz lub mniej).  \n  - Wąska przepustowość → **mniejszy poziom szumu** w danym kanale (szum ∝ √B).\
    \  \n  - Zastosowanie technik korekcji błędów i dekodowania (FFT, korelacja) daje **zysk przetwarzania**\
    \ (processing gain) rzędu 10–20 dB, co pozwala wyłowić sygnały niewidoczne w SSB.  \n\n- Przykładowe\
    \ korzyści:  \n\n  | Tryb | Szerokość pasma | Zysk przetwarzania | Typowy zasięg przy słabym sygnale\
    \ |\n  |------|----------------|--------------------|-----------------------------------|\n  | CW\
    \   | ≈ 200 Hz       | ≈ 10 dB            | Kilka dB poniżej progu słyszalności w SSB |\n  | FT8 \
    \ | 50 Hz (8 s/slot) | ≈ 20 dB            | Działa przy SNR ≈ –20 dBFS |\n\n  *(tabela podana tylko\
    \ ilustracyjnie; nie używamy jej w odpowiedzi)*  \n\n- Dlatego, gdy **SSB jest ledwo słyszalny**,\
    \ najskuteczniejszym działaniem jest **przejście na tryb o niższym SNR wymaganemu**, czyli telegrafię\
    \ lub emisję cyfrową.\n\n---\n\n### Co jeszcze można zrobić (krótkie wskazówki)\n\n1. **Zmień tryb**\
    \ → CW lub cyfrowy (PSK31, FT8, RTTY).  \n2. **Zawęź filtr** w odbiorniku (np. 500 Hz → 250 Hz). \
    \ \n3. **Popraw antenę** lub ustawienie (lepszy polaryzator, wyższy wysokość).  \n4. **Zwiększ moc\
    \ nadawania** (jeśli to możliwe i legalne).  \n\nPrzejście na telegrafię lub emisję cyfrową to najprostszy\
    \ i najskuteczniejszy sposób na uzyskanie łączności w warunkach bardzo słabego sygnału SSB."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\n- **SSB (Single Side Band)** jest modulacją wąskopasmową,\
    \ bardzo wrażliwą na szumy. Gdy sygnał jest ledwo słyszalny, tradycyjna odsłuchowa metoda radiowa\
    \ nie wystarcza.\n- **Telegrafia (CW)** i **emisje cyfrowe** (np. PSK31, RTTY, FT8) wykorzystują wąskie\
    \ pasma i techniki korekcji błędów, które pozwalają wyodrębnić bardzo słabe sygnały z tła szumowego.\
    \ \n- Przejście na te tryby umożliwia:\n  1. **Zwiększenie stosunku sygnał‑szum (SNR)** – wąska przepustowość\
    \ ogranicza ilość szumu wchodzącego do kanału.\n  2. **Wykorzystanie detekcji fazy i korekcji błędów**,\
    \ co pozwala na odczyt nawet przy bardzo niskim poziomie mocy odbieranego sygnału.\n- W praktyce radiowej\
    \ jest to standardowa procedura: gdy SSB jest zbyt słaby, operatorzy przełączają się na CW lub tryb\
    \ cyfrowy, aby utrzymać łączność.\n\n**Dlaczego odpowiedzi A i C są nieprawidłowe**\n\n- **A – użyć\
    \ emisji FM** – FM wymaga znacznie szerszej przepustowości i jest mniej tolerancyjny na niski stosunek\
    \ sygnał‑szum. W warunkach silnych zakłóceń FM będzie jeszcze trudniej wykryć niż SSB.\n- **C – nic\
    \ nie można zrobić** – to nieprawda. Istnieją sprawdzone techniki (CW, tryby cyfrowe) pozwalające\
    \ na komunikację przy bardzo słabych sygnałach.\n\n**Podsumowanie**  \nW trudnych warunkach, gdy SSB\
    \ jest praktycznie niesłyszalny, najskuteczniejszym rozwiązaniem jest przejście na **telegrafię (CW)**\
    \ lub **emisje cyfrowe**, które lepiej radzą sobie z niskim SNR."
- text: '321\. Stacja o mocy 100 W na paśmie 20 m jest odbierana z siłą sygnału S9. W przerwach emisji
    słychać także jej korespondenta o sile sygnału S4. Co się stanie jeśli stacja ta zmniejszy moc nadawania
    do 10 W:'
  answers:
  - nie usłyszymy jej w ogóle, 10 W to za mało na taką łączność
  - poprawi się jej modulacja
  - będziemy ją nadal słyszeć, być może z nieco większym szumem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Zmiana mocy a poziom sygnału w odbiorniku**  \n \
    \  - Zmniejszenie mocy z 100 W do 10 W to spadek o czynnik 10, czyli **‑10 dB**.  \n   - W radiotechnice\
    \ **1 S‑unit = 6 dB**.  \n   - \\[\n     \\Delta S = \\frac{10\\ \\text{dB}}{6\\ \\text{dB/S‑unit}}\
    \ \\approx 1,7\\ \\text{S‑units}\n     \\]  \n   - S9 ≈ 50 µV (przy impedancji 50 Ω). Po obniżeniu\
    \ mocy sygnał spadnie do około **S7‑S8**, a nie do zera.\n\n2. **Czułość odbiornika**  \n   - Większość\
    \ amatorskich odbiorników ma czułość rzędu – 120 dBm (≈ 0,3 µV) przy szerokim pasmie.  \n   - Nawet\
    \ przy spadku o 10 dB sygnał pozostaje **kilkadziesiąt razy wyższy** niż próg słyszalności.\n\n3.\
    \ **Słyszalność w praktyce**  \n   - S‑unity są skalą względną – różnica kilku jednostek nie oznacza\
    \ całkowitej utraty sygnału, a jedynie **gorszy stosunek sygnału do szumu (SNR)**.  \n   - Dlatego\
    \ stacja nadal będzie słyszalna, choć z nieco wyższym szumem tła.\n\n**Dlaczego odpowiedź C jest prawidłowa?**\
    \  \n\n- **Zachowanie modulacji** – redukcja mocy nie zmienia jakości modulacji (głębokości modulacji,\
    \ charakterystyki FM/SSB itp.).  \n- **Wzrost szumu względnego** – przy niższym poziomie sygnału szum\
    \ wewnętrzny i zewnętrzny odbiornika stanowi większy procent całkowitego poziomu, więc odczujemy **nieco\
    \ większy szum** lub **gorszy SNR**, ale sygnał wciąż jest w granicach słyszalności.  \n\n**Podsumowanie\
    \ (w kilku zdaniach)**  \n\nZmiana mocy z 100 W na 10 W to jedynie spadek o 10 dB (≈ 1,7 S‑unit).\
    \ Odbiornik nadal odbierze sygnał na poziomie S7‑S8, co jest znacznie powyżej progu słyszalności.\
    \ Modulation nie ulega pogorszeniu, a jedynie stosunek sygnału do szumu się nieco obniża. Dlatego\
    \ stacja będzie nadal słyszalna, ale z nieco większym szumem – odpowiedź **C**."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nModulacja (sposób nakładania informacji na falę nośną)\
    \ nie zależy od mocy nadawania, a od tego, jak **nasycimy** nadajnik (głębokość modulacji).  \nZmniejszenie\
    \ mocy z 100 W do 10 W powoduje jedynie **osłabienie sygnału w miejscu odbioru** – nie zmienia ona\
    \ współczynnika modulacji. Dlatego stwierdzenie *„poprawi się jej modulacja”* jest błędne.\n\n---\n\
    \n## Co naprawdę się dzieje – wyjaśnienie odpowiedzi C  \n\n### 1. Skala S‑units  \n* S9 ≈ ‑73 dBm\
    \ (przy standardowym odczycie 50 Ω).  \n* Każdy kolejny S‑unit to spadek o **6 dB**.  \n  \\[\n  S4\
    \ = S9 - 5 \\times 6\\ \\text{dB} = -73\\ \\text{dBm} - 30\\ \\text{dB} = -103\\ \\text{dBm}\n  \\\
    ]\n\n### 2. Efekt zmniejszenia mocy o czynnik 10  \nMoc w dB wyraża się jako  \n\\[\nP_{\\text{dB}}\
    \ = 10\\log_{10} P_{\\text{W}}\n\\]\n\n\\[\n10\\ \\text{W} = 10\\ \\text{W} \\;\\Rightarrow\\; 10\\\
    log_{10}(10)=10\\ \\text{dBW}\n\\]\n\\[\n100\\ \\text{W} = 20\\ \\text{dBW}\n\\]\n\nRedukcja z 100 W\
    \ do 10 W to **‑10 dB**. Przy stałej odległości i stałej antenie spadek odbieranego sygnału wynosi\
    \ również 10 dB.\n\n### 3. Poziom sygnału po redukcji  \nOryginalny sygnał: **S9** (‑73 dBm).  \n\
    Po –10 dB:  \n\\[\n-73\\ \\text{dBm} - 10\\ \\text{dB} = -83\\ \\text{dBm}\n\\]\n\n‑83 dBm leży pomiędzy\
    \ **S7** (‑85 dBm) a **S8** (‑79 dBm). Czyli wciąż jest wyraźnie słyszalny, choć nieco słabszy niż\
    \ wcześniej.\n\n### 4. Szum odbiorczy  \nSzumiący poziom (NF) typowego odbiornika HF to ok. **10 dB S/N**\
    \ przy S9. Zmniejszenie sygnału o 10 dB podnosi stosunek szumu do sygnału o tę samą wartość, więc:\n\
    \n* sygnał jest słabszy,\n* szum jest bardziej zauważalny,\n* ale **nadal mieści się w progu słyszalności**.\n\
    \nDlatego odpowiedź C – *„będziemy ją nadal słyszeć, być może z nieco większym szumem”* – jest prawidłowa.\n\
    \n---\n\n### Krótkie podsumowanie  \n\n| Zmiana | Co się dzieje | Skutek |\n|-------|---------------|--------|\n\
    | Moc nadawania ↓ 10× (‑10 dB) | Odbierany sygnał ↓ 10 dB | Poziom spada z S9 ≈ ‑73 dBm do ≈ S7‑S8,\
    \ ale pozostaje powyżej progu słyszalności |\n| Modulacja | Niezależna od mocy (zakładając prawidłowe\
    \ ustawienie nadajnika) | Nie poprawia się i nie pogarsza (chyba że moc spadnie poniżej progu liniowości)\
    \ |\n| Szum | Stosunek szumu do sygnału rośnie | Słyszalny szum, ale sygnał wciąż odbierany |\n\n\
    Dlatego **odpowiedź B** jest błędna, a **odpowiedź C** – prawidłowa."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „będziemy ją nadal słyszeć, być może z nieco większym szumem”**\
    \ jest prawidłowa, ponieważ:\n\n- Siła sygnału w skali S (S‑meter) jest logarytmiczna: każdy przyrost\
    \ o 1 S odpowiada wzrostowi mocy o **6 dB** (czyli dwukrotności mocy).  \n- Zmiana z **100 W** (≈ S9 + 30 dB)\
    \ na **10 W** (≈ S9 + 20 dB) to spadek o **10 dB**, czyli o **≈ 3 S‑unit**.  \n- Stacja przejdzie\
    \ więc z **S9** na **S6**. S6 wciąż jest mocnym sygnałem, który łatwo słyszeć przy normalnym hałasie\
    \ odbiornika.  \n\nJedyną zauważalną konsekwencją będzie nieco niższy stosunek sygnał‑do‑szum, czyli\
    \ **nieco większy szum tła**, ale odbiór pozostanie możliwy.  \n\nDlatego odpowiedź C jest poprawna."
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\n1. **Jednostki S i ich wartość w dBm**  \n   - S9 = ‑73 dBm\
    \  \n   - Każdy kolejny stopień S jest o **6 dB** słabszy.  \n   - Zatem  \n     \\[\n     S8 = -79\\\
    ;\\text{dBm},\\; S7 = -85\\;\\text{dBm},\\; S6 = -91\\;\\text{dBm},\\; S5 = -97\\;\\text{dBm},\\;\
    \ S4 = -103\\;\\text{dBm}.\n     \\]\n\n2. **Spadek mocy z 100 W do 10 W**  \n   Redukcja o czynnik\
    \ 10 to **‑10 dB**.  \n   \\[\n   P_{\\text{nowe}} = P_{\\text{stare}} - 10\\;\\text{dB}.\n   \\]\n\
    \n   Dla sygnału o sile **S9 (‑73 dBm)** po obniżeniu mocy otrzymujemy:\n   \\[\n   -73\\;\\text{dBm}\
    \ - 10\\;\\text{dB} = -83\\;\\text{dBm},\n   \\]\n   czyli około **S7‑S8**.\n\n3. **Porównanie ze\
    \ szumem**  \n   Typowy szum termiczny w paśmie 20 m (ok. 3 kHz) wynosi około **‑120 dBm**.  \n  \
    \ Nawet po spadku do –83 dBm sygnał pozostaje **~37 dB** powyżej szumu, więc jest wciąż wyraźnie słyszalny.\n\
    \n4. **Wnioski**  \n   - Sygnał nie zniknie (odpowiedź A jest niepoprawna).  \n   - Zmiana mocy nie\
    \ wpływa bezpośrednio na jakość modulacji (odpowiedź B jest nieadekwatna).  \n   - Usłyszymy tę stację,\
    \ ale ze względu na niższą moc stosunek sygnał‑szum będzie nieco gorszy – może pojawić się lekki szum\
    \ lub „szczelina” w odbiorze (odpowiedź C).\n\n**Podsumowanie**: Po zmniejszeniu mocy do 10 W stacja\
    \ będzie nadal odbierana, choć sygnał będzie nieco słabszy i może to zwiększyć odczuwalny szum. Dlatego\
    \ prawidłowa odpowiedź to **C**."
- text: 329\. Co pokazuje reflektometr dołączony między wyjście nadajnika a kabel antenowy?
  answers:
  - dopasowanie linii zasilającej
  - rezonans anteny
  - dostrojenie nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – dopasowanie linii zasilającej** i jest ona\
    \ prawidłowa.\n\nReflektometr podłączony pomiędzy wyjściem nadajnika a kablem antenowym służy do pomiaru\
    \ współczynnika fali stojącej (VSWR) oraz stopnia dopasowania impedancji linii zasilającej do impedancji\
    \ anteny. Dzięki temu możemy ocenić, czy energia jest skutecznie przekazywana do anteny, czy dochodzi\
    \ do odbić w linii.  \n\nPozostałe odpowiedzi (rezonans anteny, dostrojenie nadajnika) dotyczą innych\
    \ parametrów i nie są bezpośrednio wskazywane przez reflektometr."
  - "**Dlaczego odpowiedź B („rezonans anteny”) jest nieprawidłowa?**\n\nReflektometr (czasem nazywany\
    \ **VSWR‑meter** lub **reflektancją‑metr**) jest podłączany **bezpośrednio między nadajnik a przewód\
    \ antenowy**. Jego zadaniem jest pomiar **odbicia fali w linii zasilającej**, czyli określenie, jak\
    \ dobrze linia (kabel, złącza, dopasowanie impedancji) jest dopasowana do impedancji źródła (nadawcy)\
    \ i odbiornika (anteny).  \n\n- **Rezonans anteny** to zjawisko zachodzące w samej antenie (np. przy\
    \ jej długości równiej λ/2, λ/4 …), które objawia się maksymalnym promieniowaniem i minimalnym impedancyjnym\
    \ odbiciem **wewnątrz samej anteny**.  \n- Reflektometr **nie „widzi”** struktury fizycznej anteny\
    \ ani jej rezonansowych węzłów; mierzy jedynie stosunek mocy odbitej do mocy wysłanej w **linii transmisyjnej**.\n\
    \nDlatego stwierdzenie, że reflektometr „pokazuje rezonans anteny”, jest mylące – on nie podaje częstotliwości\
    \ rezonansowych ani nie informuje o charakterystyce promieniowania anteny.\n\n---\n\n### Co naprawdę\
    \ mierzy reflektometr?\n\n1. **Współczynnik fali stojącej (VSWR)**  \n   \\[\n   \\text{VSWR}= \\\
    frac{1+|\\Gamma|}{1-|\\Gamma|}\n   \\]\n   gdzie \\(\\Gamma\\) – współczynnik odbicia w linii.\n\n\
    2. **Współczynnik odbicia \\(|\\Gamma|\\)** i **straty zwrotne (Return Loss)**  \n   \\[\n   \\text{Return\
    \ Loss}= -20\\log_{10}|\\Gamma|\\;[\\text{dB}]\n   \\]\n\n3. **Impedancję widzianą z punktu pomiaru**\
    \ (zwykle przy wejściu do kabla).\n\nWszystkie te wielkości opisują **dopasowanie linii zasilającej**\
    \ (odpowiedź A). Jeśli VSWR jest bliskie 1 : 1, linia jest dobrze dopasowana, a straty spowodowane\
    \ odbiciem są minimalne. Jeśli VSWR rośnie, oznacza to niedopasowanie – np. uszkodzone złącze, nieodpowiedni\
    \ typ kabla lub nieodpowiedni tuner.\n\n---\n\n### Podsumowanie\n\n- **Reflektometr** → mierzy **odbijanie\
    \ w linii transmisyjnej** → informuje o **dopasowaniu linii zasilającej** (odpowiedź A).  \n- **Rezonans\
    \ anteny** to własność samej anteny, nie jest bezpośrednio widoczny na wskaźnikach reflektometru,\
    \ dlatego odpowiedź B jest niepoprawna.  \n\nPamiętaj: w praktyce używasz reflektometru, aby **wyeliminować\
    \ odbicia** w kablu i zapewnić maksymalny transfer mocy z nadajnika do anteny. Jeśli wskaźnik VSWR\
    \ jest zbyt wysoki, najpierw sprawdzasz połączenia, tunery i kable, a nie samą antenę."
  - "**Dlaczego odpowiedź C („dostrojenie nadajnika”) jest nieprawidłowa?**  \n\nReflektometr (lub mostek\
    \ SWR) jest przyrządem pomiarowym, a nie elementem regulacyjnym.  \nUmieszczony pomiędzy wyjściem\
    \ nadajnika a kablem antenowym **mierzy** współczynnik fali odbitej \\(\\Gamma\\) i z tego wylicza\
    \ współczynnik fali stojącej (VSWR):\n\n\\[\n\\text{VSWR}= \\frac{1+|\\Gamma|}{1-|\\Gamma|}.\n\\]\n\
    \nWartość VSWR informuje, jak dobrze **linia zasilająca** (kabel) jest dopasowana do impedancji anteny.\
    \ Nie wpływa ona na „dostrojenie” samego nadajnika (np. regulację częstotliwości, mocy czy dopasowanie\
    \ wyjścia wzmacniacza). \n\n**Co więc pokazuje reflektometr?**  \n\n- **A. dopasowanie linii zasilającej**\
    \ – prawidłowa odpowiedź.  \n  Pokazuje, czy impedancja linii (kabel + antena) jest równa impedancji\
    \ wyjścia nadajnika (zwykle 50 Ω).  \n\n- **B. rezonans anteny** – nie jest to bezpośredni pomiar\
    \ reflektometru; rezonans można wywnioskować jedynie po analizie charakterystyki impedancji w funkcji\
    \ częstotliwości, a nie z jednorazowego odczytu VSWR.  \n\n- **C. dostrojenie nadajnika** – mylnie\
    \ sugeruje, że przyrząd reguluje lub wskazuje ustawienia samego nadajnika, czego nie robi.\n\n**Podsumowanie**\
    \  \nReflektometr służy wyłącznie do oceny dopasowania linii zasilającej (VSWR). Nie ma funkcji „dostrajania”\
    \ nadajnika, dlatego odpowiedź C jest niepoprawna, a prawidłowa jest odpowiedź A."
  - "**Dlaczego reflektometr między wyjściem nadajnika a kablem antenowym pokazuje *dopasowanie linii\
    \ zasilającej***  \n\nReflektometr (np. SWR‑meter) mierzy stosunek mocy odbitej do mocy padającej\
    \ w linii transmisyjnej.  \nWzór na współczynnik fali stojącej (VSWR) jest\n\n\\[\n\\text{VSWR}= \\\
    frac{1+|\\Gamma|}{1-|\\Gamma|},\n\\qquad\n\\Gamma = \\frac{Z_{\\text{linia}}-Z_{0}}{Z_{\\text{linia}}+Z_{0}},\n\
    \\]\n\ngdzie \\(\\Gamma\\) jest współczynnikiem odbicia, \\(Z_{\\text{linia}}\\) – impedancja widziana\
    \ w miejscu pomiaru, a \\(Z_{0}\\) – charakterystyczna impedancja linii (zwykle 50 Ω).\n\nJeśli linia\
    \ jest **źle dopasowana** (np. niezgodny impedancyjnie kabel, złącze lub niewłaściwy transformator),\
    \ część energii jest odbijana z powrotem do nadajnika i reflektometr wskaże podwyższony VSWR.  \n\
    Gdy dopasowanie jest prawidłowe, odbicie jest minimalne (VSWR ≈ 1), co odczytuje się na reflektometrze.\n\
    \nDlatego właśnie urządzenie to służy do **oceny dopasowania linii zasilającej** między nadajnikiem\
    \ a anteną, a nie do pomiaru rezonansu anteny (co wymagałoby analizowania charakterystyki impedancji\
    \ samej anteny) ani do dostrajania samego nadajnika."
- text: '332\. Jakie zjawisko jest odpowiedzialne za zakłócenia słyszalne w radioodbiorniku jako dziwne
    dźwięki nałożone na sygnał stacji radiofonicznej FM:'
  answers:
  - intermodulacja w obwodach wejściowych odbiornika FM
  - rozstrajanie generatora zadającego w syntezerze w odbiorniku FM
  - detekcja sygnału SSB stacji amatorskiej we wzmacniaczu częstotliwości akustycznej odbiornika
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n*Intermodulacja w obwodach wejściowych odbiornika FM*\
    \ polega na mieszaniu dwóch lub więcej silnych sygnałów w nieliniowych elementach (np. w przetworniku\
    \ RF lub przedwzmacniaczu).  \nEfektem są dodatkowe produkty częstotliwościowe \\(f_{i}\\pm f_{j}\\\
    ) (harmoniki, sumy i różnice).  \n\n- W odbiornikach FM te produkty najczęściej znajdują się **poza\
    \ pasmem FM** (88‑108 MHz) i są tłumione filtrami RF.  \n- Nawet jeśli jakiś produkt wpadnie do pasma,\
    \ będzie to **sygnał FM**, a nie dźwięk „dziwny” nakładany na program – FM jest odporny na zakłócenia\
    \ amplitudowe, więc taki sygnał zostanie zdemodulowany jako dodatkowy stacjonarny nosiciel, a nie\
    \ jako warstwa dźwiękowa.  \n\nDlatego intermodulacja nie wyjaśnia charakterystycznych „dziwnych dźwięków”\
    \ słyszanych na FM.\n\n---\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n*Detekcja sygnału SSB (Single‑Side‑Band)\
    \ stacji amatorskiej w akustycznym wzmacniaczu częstotliwości (AF) odbiornika FM*:\n\n1. **Stacja\
    \ amatorska nadaje w trybie SSB** (np. 3,5 MHz) i nie używa modulacji częstotliwości.  \n2. **Odbiornik\
    \ FM** posiada przedwzmacniacz, mieszacz, filtr pośredni i demodulator FM, ale **każdy odbiornik ma\
    \ także tor audio (AF)** – wzmacniacz głośnikowy, filtr dolnoprzepustowy, układ korekcji tonów.  \n\
    3. **Jeśli w torze AF znajdzie się bardzo silny sygnał SSB**, który nie został odfiltrowany (np. przez\
    \ zbyt szeroką charakterystykę filtru lub niewłaściwe ustawienie wstępnego odcięcia), to ten sygnał\
    \ zostanie **zdetektowany jako dźwięk** w słyszalnym paśmie (kilkadziesiąt Hz‑kilkaset Hz).  \n4.\
    \ Ponieważ FM demoduluje **zmiany częstotliwości** a nie amplitudy, nie „widzi” sygnału SSB, ale **przenosi\
    \ go dalej jako część toru audio**. W efekcie słuchacz słyszy „dziwne dźwięki” (zwykle tonowy, brzęczący\
    \ lub szumowy) nałożone na normalny program FM.\n\nW praktyce taki efekt obserwuje się, gdy **odbiornik\
    \ jest ustawiony na bardzo silny sygnał FM i jednocześnie odbiera silny sygnał SSB w pobliżu** (np.\
    \ w pobliżu stacji krótkofalowej). Sygnał SSB nie jest modulowany FM, więc nie jest tłumiony przez\
    \ filtr FM, ale pojawia się w torze audio jako niepożądany dźwięk.\n\n---\n\n### Podsumowanie\n\n\
    - **A** – intermodulacja generuje dodatkowe częstotliwości w paśmie RF, które są zwykle tłumione i\
    \ nie manifestują się jako słyszalne „dziwne dźwięki” w FM.  \n- **C** – silny sygnał SSB może przedostać\
    \ się do toru audio odbiornika FM i zostać odsłuchany jako zakłócenie dźwiękowe, co dokładnie opisuje\
    \ obserwowane zjawisko.  \n\nDlatego prawidłową odpowiedzią jest **C**."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **„Rozstrajanie generatora zadającego w syntezerze”**\
    \ oznacza po prostu zmianę częstotliwości oscylatora wytwarzającego sygnał nośny.  \n- W odbiorniku\
    \ FM generator ten (zwykle VCO w PLL) jest **zablokowany** na częstotliwość pośrednią po zestrojeniu\
    \ i nie wprowadza żadnych dodatkowych dźwięków do odbieranego sygnału.  \n- Rozstrajanie mogłoby spowodować\
    \ chwilowe zaniknięcie lub przeskok stacji, ale **nie generuje** słyszalnych „dziwnych dźwięków” nakładanych\
    \ na program.  \n\nStąd odpowiedź B nie wyjaśnia zjawiska zakłóceń słyszalnych w odbiorniku FM.\n\n\
    ---\n\n**Dlaczego prawidłowa jest odpowiedź C**\n\n1. **SSB (Single‑Sideband) w paśmie 88‑108 MHz**\
    \ – niektóre stacje amatorskie nadają w trybie SSB (zwykle w paśmie 144 MHz, ale z modulacją w pobliżu\
    \ pasma FM) i ich sygnał może „przeciekać” do odbiornika FM jako bardzo słaby sygnał o szerokim widmie\
    \ częstotliwościowym.  \n2. **Wzmacniacz częstotliwości akustycznej (AF)** – po demodulacji FM sygnał\
    \ audio jest wzmacniany w sekcji AF. Jeśli w tej sekcji zostanie **zdetektowany** niewielki sygnał\
    \ SSB, zostanie on przetłumaczony na dźwięk w słyszalnym zakresie (zwykle „świergot”, „gwizdki” lub\
    \ „szumy” nakładane na program FM).  \n3. **Detekcja SSB** – SSB nie posiada nośnej, więc po przejściu\
    \ przez demodulator FM (detektor fazowy) nie jest odrzucany jak szumy szerokopasmowe. Zamiast tego,\
    \ niepożądane komponenty audio są wzmocnione i słyszalne jako zakłócenia.\n\nW praktyce więc **zakłócenia**\
    \ to po prostu **słabe odbicie sygnału SSB** w sekcji AF, co idealnie opisuje odpowiedź C.  \n\n---\n\
    \n### Podsumowanie\n- **B** – jedynie zmiana częstotliwości generatora; nie generuje słyszalnych dźwięków.\
    \  \n- **C** – niewielki sygnał SSB „przeciekający” do wzmacniacza audio i zostający tam zdetektowany,\
    \ co objawia się jako słyszalne, niepożądane dźwięki na tle programu FM.  \n\nDlatego C jest jedyną\
    \ odpowiedzią tłumaczącą opisane zjawisko."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C** – *detekcja sygnału SSB stacji amatorskiej we wzmacniaczu\
    \ częstotliwości akustycznej odbiornika* – i jest to prawidłowa odpowiedź.\n\n### Dlaczego tak jest?\n\
    \n- **SSB (Single‑Sideband)** to modulacja amplitudy, w której przenoszona jest jedynie jedna strona\
    \ widma (górna lub dolna) oraz sygnał nośny jest tłumiony.  \n- W odbiornikach FM, które mają **przetwornik\
    \ częstotliwości akustycznej (AF)**, niepożądany sygnał SSB może przedostać się do tego etapu, np.\
    \ przez słabą selektywność filtrów wejściowych lub zakłócenia w torze RF.  \n- Gdy sygnał SSB zostanie\
    \ **zdetektowany** w torze AF, jego składniki częstotliwościowe (zwykle w zakresie audio) mieszają\
    \ się z dźwiękiem stacji FM, tworząc **słyszalne „dziwne dźwięki”** – charakterystyczne trzaski, szumy\
    \ i pulsacje.  \n- To zjawisko jest typowe właśnie dla przypadków, gdy w torze audio pojawia się niepożądany\
    \ sygnał SSB; inne podane odpowiedzi nie wyjaśniają powstania słyszalnych zakłóceń:\n\n  * **A. Intermodulacja\
    \ w obwodach wejściowych odbiornika FM** – prowadzi do powstawania nowych częstotliwości w paśmie\
    \ RF, ale nie generuje bezpośrednio słyszalnych dźwięków w paśmie audio przy prawidłowej demodulacji\
    \ FM.  \n  * **B. Rozstrajanie generatora zadającego w syntezatorze** – objawia się niestabilnością\
    \ częstotliwości wytwarzanego sygnału, a nie jako dodatkowe dźwięki nakładane na odbiór FM.\n\nW związku\
    \ z tym, jedyną przyczyną opisanych w pytaniu zakłóceń jest **detekcja sygnału SSB w torze AF**. \
    \ \n\nJeszcze raz gratuluję prawidłowego wyboru! \U0001F389"
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\nW odbiornikach FM po demodulacji sygnał audio jest wzmacniany\
    \ w tzw. **wzmacniaczu częstotliwości akustycznej (AF)**.  \nJeżeli w pobliżu znajduje się nadajnik\
    \ radiowy pracujący w trybie **SSB (Single‑Sideband)** (np. stacja amatorska), jego sygnał może zostać\
    \ „przypadkowo” pobrany przez układ wejściowy FM.  \n\n- SSB nie posiada nośnej w paśmie odbiorczym,\
    \ a jedynie jedną z bocznych (górną lub dolną).  \n- Po przejściu przez układ demodulacji FM taki\
    \ sygnał nie jest już tłumiony, lecz **detektowany jako dźwięk** w pasmie audio.  \n- Efekt ten objawia\
    \ się jako „dziwne dźwięki” (piski, sygnały tonowe, szumy) nałożone na normalny program radiowy.\n\
    \nDlatego opisany fenomen jest klasycznym przykładem **detekcji sygnału SSB w AF** odbiornika FM.\n\
    \n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n| Odpowiedź | Dlaczego nie pasuje |\n\
    |-----------|---------------------|\n| **A. intermodulacja w obwodach wejściowych odbiornika FM**\
    \ | Intermodulacja generuje mieszanki częstotliwości (np. sumy i różnice), które zwykle pojawiają\
    \ się jako dodatkowe stacje lub „przeskoki” w paśmie, a nie jako stałe, charakterystyczne dźwięki\
    \ w samym torze audio. |\n| **B. rozstrajanie generatora zadającego w syntezerze w odbiorniku FM**\
    \ | Rozstrajanie (frequency pulling) dotyczy stabilności oscylatora VCO w przetworniku FM i objawia\
    \ się przesunięciem częstotliwości stacji, a nie dodawaniem słyszalnych dźwięków do odbieranego programu.\
    \ |\n\n---\n\n**Podsumowanie**  \nDziwne dźwięki słyszalne w FM to najczęściej **niezamierzona detekcja\
    \ sygnału SSB** (amatorskiej transmisji jednopasmowej) w torze audio odbiornika. Dlatego prawidłowa\
    \ odpowiedź to **C**."
- text: '334\. Odbiornik został uszkodzony przez silny sygnał z anteny, pochodzący z pracującego w bezpośredniej
    bliskości nadajnika dużej mocy. Przyczyną uszkodzenia mogło być:'
  answers:
  - wyindukowanie silnego sygnału w.cz. w antenie odbiorczej
  - złe dostrojenie nadajnika
  - przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *wyindukowanie silnego sygnału w cz. w antenie odbiorczej*\
    \ – jest prawidłowa, ponieważ:\n\n- Gdy odbiornik znajduje się w bliskiej odległości od nadajnika\
    \ o dużej mocy, pole elektromagnetyczne generowane przez nadajnik może **induować** w antenie odbiorczej\
    \ znacznie wyższe napięcie niż przewidziane w projekcie.\n- Indukowane napięcie może przekroczyć dopuszczalne\
    \ parametry elementów front‑endu (np. wzmacniacza RF), prowadząc do ich przegrzania lub przepalenia.\n\
    - Inne podane przyczyny (B i C) nie wyjaśniają bezpośredniego uszkodzenia spowodowanego **silnym pola\
    \ elektromagnetycznego** pochodzącego z nadawcy.  \n\nDlatego to właśnie wyindukowanie wysokiego poziomu\
    \ sygnału w antenie jest najczęstszą przyczyną uszkodzenia odbiornika w opisanej sytuacji."
  - "**Dlaczego odpowiedź B („złe dostrojenie nadajnika”) jest niepoprawna**\n\n1. **Co oznacza „złe dostrojenie\
    \ nadajnika”?**  \n   – Oznacza, że nadajnik nie jest ustawiony na żądaną częstotliwość lub ma niewłaściwe\
    \ parametry modulacji.  \n   – Taki błąd wpływa na **jakość i zgodność częstotliwości** sygnału, ale\
    \ nie zwiększa jego **wartości pola elektromagnetycznego** w pobliżu odbiornika.\n\n2. **Uszkodzenie\
    \ odbiornika** w opisanej sytuacji wynika z **przebicia granicy wytrzymałości elementów** (np. wzmacniacza\
    \ RF, detektora) pod wpływem bardzo silnego pola.  \n   – Sam fakt „złego dostrojenia” nie generuje\
    \ pola o większej mocy niż ustalona moc nadajnika; jedynie zmienia **częstotliwość**.  \n   – Dlatego\
    \ nie może być przyczyną fizycznego przepalenia lub przesterowania układów odbiornika.\n\n---\n\n\
    **Dlaczego prawidłowa jest odpowiedź A („wyindukowanie silnego sygnału w.cz. w antenie odbiorczej”)**\n\
    \n- **Prawo indukcji elektromagnetycznej** (prawo Faradaya) mówi, że zmienne pole magnetyczne \\(\\\
    mathbf{B}(t)\\) wytwarza w przewodniku napięcie:  \n\n\\[\n\\mathcal{E} = -\\frac{d\\Phi}{dt},\\qquad\
    \ \\Phi = \\int\\!\\mathbf{B}\\cdot d\\mathbf{S}\n\\]\n\n- Gdy mocny nadajnik znajduje się w bliskiej\
    \ odległości, jego **pole elektromagnetyczne o wysokiej częstotliwości (RF)** przenika antenę odbiorczą\
    \ i indukuje w niej **duże napięcie** oraz prąd.  \n- Wartość tego napięcia może przekroczyć dopuszczalne\
    \ napięcie elementów front‑endu (np. LNA), co skutkuje ich **przepaleniem** lub **przesterowaniem**.\
    \  \n- Zjawisko to jest określane jako **przebicie (overload) lub uszkodzenie spowodowane silnym sygnałem\
    \ w.cz.**.\n\n---\n\n### Podsumowanie\n- **B** – jedynie zmiana częstotliwości, nie zwiększa pola\
    \ i nie prowadzi do fizycznego uszkodzenia układów.  \n- **A** – silny, bliski nadajnik indukuje w\
    \ antenie odbiorczej wysokie napięcie zgodnie z prawem Faradaya, co może przekroczyć wytrzymałość\
    \ elementów i spowodować ich uszkodzenie.  \n\nDlatego prawidłową przyczyną uszkodzenia jest **wyindukowanie\
    \ silnego sygnału w.cz. w antenie odbiorczej**."
  - "**Dlaczego poprawną odpowiedzią jest A, a nie C**\n\n1. **Zjawisko wyindukowania w antenie (odpowiedź\
    \ A)**  \n   * Gdy nadajnik o dużej mocy pracuje blisko odbiornika, jego pole elektromagnetyczne o\
    \ wysokiej częstotliwości (\\(f\\)) indukuje w antenie odbiorczej prąd o tej samej częstotliwości.\
    \  \n   * Indukowany napięcie można oszacować ze wzoru Faradaya:  \n   \\[\n   V_{\\text{ind}} = -\\\
    frac{d\\Phi}{dt} \\approx 2\\pi f\\,B\\,A\n   \\]  \n   gdzie \\(B\\) – natężenie pola magnetycznego,\
    \ \\(A\\) – powierzchnia pętli antenowej.  \n   * Przy dużej mocy pola \\(B\\) jest na tyle silne,\
    \ że wyindukowane napięcie może przekroczyć dopuszczalne wartości w układzie odbiorczym i spowodować\
    \ przepalenie elementów (np. przedwzmacniacza).  \n\n2. **Dlaczego opcja C jest niepoprawna**  \n\
    \   * „Przeniesienie sygnału w.cz. po kablu zasilającym przez złe zasilanie odbiornika” wymagałoby,\
    \ aby sygnał wysokiej częstotliwości został **przewodniczo połączony** z zasilaniem i jednocześnie\
    \ **został wprowadzony** do układu odbiorczego przez zasilacz.  \n   * W praktyce:\n     - Kable zasilające\
    \ są zazwyczaj **niskiej impedancji** (kilkaset mΩ) i nie są dopasowane do impedancji anteny (≈ 50 Ω).\
    \ Sygnał wysokiej częstotliwości jest więc słabo przenoszony, a większość energii zostaje odbita lub\
    \ rozproszona jako straty w przewodniku.  \n     - Dobre praktyki projektowe stosują **filtry RF**\
    \ (np. kondensatory blokujące) oraz **odsprzęganie** (np. separatory galwaniczne), które skutecznie\
    \ wycinają wysokie częstotliwości z zasilania.  \n     - Sam fakt „złego zasilania” nie generuje wysokiej\
    \ częstotliwości; potrzebny jest źródło RF, a w opisanej sytuacji źródłem jest **antenna nadawcza**,\
    \ nie zasilacz.  \n\n3. **Podsumowanie**  \n   * Najbardziej prawdopodobnym mechanizmem uszkodzenia\
    \ jest **bezpośrednie wyindukowanie silnego sygnału w.cz. w antenie odbiorczej** (odpowiedź A).  \n\
    \   * Przenoszenie sygnału w.cz. przez kabel zasilający (odpowiedź C) jest mało prawdopodobne ze względu\
    \ na nieodpowiednie dopasowanie impedancji i powszechne zabezpieczenia przeciwzakłóceniowe.  \n\n\
    Stąd odpowiedź **A** jest jedyną uzasadnioną technicznie."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nKiedy w pobliżu odbiornika znajduje się nadajnik o dużej\
    \ mocy, pole elektromagnetyczne generowane przez ten nadajnik może **wyindukować** w antenie odbiorczej\
    \ prąd o bardzo dużej wartości i wysokiej częstotliwości (HF).  \n\n- Indukowany prąd płynie przez\
    \ elementy wejściowe (np. diody detekcyjne, wzmacniacze wstępne).  \n- Ich maksymalne dopuszczalne\
    \ napięcie/prąd jest ograniczone (zwykle kilkaset mV – kilka V).  \n- Przekroczenie tych wartości\
    \ powoduje **przegrzanie lub uszkodzenie** elementów półprzewodnikowych (przepalenie, zniszczenie\
    \ mostków, itp.).  \n\nW praktyce mówimy o **przeciążeniu (overload)** lub **przebiciu (destruction)**\
    \ układu wejściowego – najczęstsza przyczyna uszkodzenia odbiornika w opisanej sytuacji.\n\n---\n\n\
    ### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n| Odpowiedź | Dlaczego nie wyjaśnia uszkodzenia\
    \ |\n|-----------|-----------------------------------|\n| **B – złe dostrojenie nadajnika** | Niewłaściwe\
    \ dopasowanie częstotliwości nadajnika do odbiornika nie powoduje dużych prądów w antenie odbiorczej;\
    \ jedynie zmniejsza efektywność przekazu. |\n| **C – przeniesienie sygnału HF po kablu zasilającym**\
    \ | Taka sytuacja może wprowadzić zakłócenia, ale nie generuje prądów o tak wysokiej amplitudzie,\
    \ by uszkodzić układ wejściowy. Dodatkowo kable zasilające są zazwyczaj filtrowane (np. dławiki, kondensatory),\
    \ co ogranicza tę możliwość. |\n\n---\n\n### Podsumowanie\n\nUszkodzenie powstało w wyniku **silnego\
    \ pola elektromagnetycznego indukującego duży prąd w antenie odbiorczej** (odpowiedź A). To zjawisko\
    \ jest najczęstszą przyczyną fizycznego uszkodzenia odbiorników w pobliżu nadajników wysokiej mocy."
