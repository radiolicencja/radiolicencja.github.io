    \ jest zarezerwowane dla służb nieamatorskich, ale w klasyfikacji podstawowej przydziału 80 m uznaje\
    \ się go za część pasma amatorskiego).  \n\n**Podsumowanie**  \nOdpowiedź A jest zbyt wąska – pomija\
    \ zarówno dolny, jak i górny fragment przydzielonego pasma 80 m. Pełny przydział to **3 500 kHz – 3 800 kHz**\
