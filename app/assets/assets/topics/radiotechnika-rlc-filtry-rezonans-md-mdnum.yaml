    \ \\text{V}=300\\ \\text{V}.\n   \\]  \n\n   Dlatego zastępujący kondensator musi wytrzymać **co najmniej**\
    \ 300 V. Jeśli przyjmiemy kondensator o wytrzymałości 100 V, po podłączeniu go do tego samego napięcia,\
    \ które wcześniej było rozłożone na trzy elementy, natychmiast przekroczymy jego dopuszczalny limit\
    \ – co prowadziłoby do uszkodzenia.\n\n3. **Podsumowanie**  \n\n| Kryterium | Układ 3 × 30 µF (szereg)\
    \ | Jeden kondensator zastępczy |\n|-----------|--------------------------|----------------------------|\n\
    | Pojemność | \\(10\\;\\mu\\text{F}\\) | \\(10\\;\\mu\\text{F}\\) |\n| Maksymalne napięcie | \\(3\
    \ \\times 100\\ \\text{V}=300\\ \\text{V}\\) | **≥ 300 V** |\n\nZatem:\n\n- **Możemy** zastąpić trzy\
    \ kondensatory jednym o pojemności 10 µF,\n- **Ale** musi on mieć napięcie pracy przynajmniej 300 V.\n\
    \nDlatego prawidłowa odpowiedź to **C** – „możemy, stosując kondensator na napięcie 300 V”.  \n\n\
    Odpowiedź A jest niepoprawna, ponieważ nie uwzględnia faktu, że w połączeniu szeregowym pojemności\
    \ sumują się odwrotnie, a dopuszczalne napięcie sumuje się liniowo."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n1. **Równoważna pojemność**  \n   Dla kondensatorów połączonych\
    \ szeregowo obowiązuje  \n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}= \\sum_{i=1}^{n}\\frac{1}{C_i}\n\
    \   \\]\n\n   Tutaj \\(C_1=C_2=C_3=30\\;\\mu\\text{F}\\):\n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}=\
    \ \\frac{1}{30}+ \\frac{1}{30}+ \\frac{1}{30}= \\frac{3}{30}\n   \\quad\\Longrightarrow\\quad\n  \
    \ C_{\\text{eq}} = \\frac{30}{3}=10\\;\\mu\\text{F}\n   \\]\n\n   Zatem pojemność **można** zastąpić\
    \ jednym kondensatorem 10 µF – to część, w której odpowiedź B i C się zgadzają.\n\n2. **Napięcie pracy**\
    \  \n   W połączeniu szeregowym każdy kondensator ma **taką samą ładunek** \\(Q\\).  \n   Napięcie\
    \ na pojedynczym kondensatorze wynosi  \n\n   \\[\n   U_i = \\frac{Q}{C_i}\n   \\]\n\n   Ponieważ\
    \ wszystkie \\(C_i\\) są równe, napięcia rozkładają się równo:\n\n   \\[\n   U_1 = U_2 = U_3 = \\\
    frac{U_{\\text{całk}}}{3}\n   \\]\n\n   Każdy z nich jest dopuszczony do **maksymalnie 100 V**. Dlatego\
    \ dopuszczalny łączny napięcie przy takim szeregu wynosi\n\n   \\[\n   U_{\\text{max}} = 3 \\times\
    \ 100\\;\\text{V} = 300\\;\\text{V}.\n   \\]\n\n3. **Zastąpienie jednym kondensatorem**  \n   Jeden\
    \ kondensator o pojemności 10 µF będzie podłączony **bezpośrednio** do całego napięcia układu, czyli\
    \ do \\(U_{\\text{całk}}\\). Nie ma już podziału napięcia na trzy elementy, więc musi wytrzymać **całe**\
    \ napięcie, które w oryginalnym szeregu mogło sięgnąć 300 V.\n\n   Dlatego wymagana jest **napięciowa\
    \ charakterystyka co najmniej 300 V**. Użycie kondensatora o napięciu pracy 100 V spowodowałoby przekroczenie\
    \ jego dopuszczalnego napięcia już przy 100 V na wejściu, co prowadzi do uszkodzenia.\n\n---\n\n###\
    \ Podsumowanie\n- **Równoważna pojemność**: \\(C_{\\text{eq}} = 10\\;\\mu\\text{F}\\) – można zastąpić\
    \ jednym kondensatorem.\n- **Napięcie pracy**: musi wynosić **co najmniej 300 V**, ponieważ w szeregu\
    \ napięcie sumuje się, a każdy pierwotny kondensator był dopuszczony do 100 V.\n- Odpowiedź **B**\
    \ (100 V) jest więc niepoprawna; prawidłowa jest **C**."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **C – „możemy, stosując kondensator na napięcie 300 V”**\
    \ jest prawidłowa.\n\n**Dlaczego?**\n\n- Trzy kondensatory po \\(30\\ \\mu\\text{F}\\) połączone szeregowo\
    \ dają łączną pojemność  \n\n\\[\n\\frac{1}{C_{\\text{eq}}}= \\frac{1}{30}+\\frac{1}{30}+\\frac{1}{30}\\\
    ;\\Rightarrow\\;C_{\\text{eq}} = 10\\ \\mu\\text{F}.\n\\]\n\n- W połączeniu szeregowym ładunek \\\
    (Q\\) jest taki sam na wszystkich kondensatorach, a napięcie sumuje się:  \n\n\\[\nU_{\\text{total}}\
    \ = U_1 + U_2 + U_3.\n\\]\n\n- Jeśli każdy z pierwotnych kondensatorów ma dopuszczalne napięcie \\\
    (100\\ \\text{V}\\), to przy równomiernym rozkładzie napięcia maksymalne dopuszczalne napięcie całego\
    \ zestawu wynosi  \n\n\\[\nU_{\\text{max}} = 3 \\times 100\\ \\text{V} = 300\\ \\text{V}.\n\\]\n\n\
    Dlatego, aby zastąpić trzy kondensatory jednym elementem o tej samej pojemności (\\(10\\ \\mu\\text{F}\\\
    )), trzeba wybrać kondensator o napięciu pracy **co najmniej 300 V**.  \n\n---  \n\nJeszcze raz gratuluję\
    \ poprawnego rozwiązania! \U0001F680"
  - "**Dlaczego odpowiedź C jest prawidłowa**\n\n1. **Pojemność przy połączeniu szeregowo**\n\n   Dla\
    \ kondensatorów połączonych szeregowo całkowita pojemność \\(C_{\\text{eq}}\\) jest dana równaniem\
    \  \n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}= \\frac{1}{C_1}+ \\frac{1}{C_2}+ \\frac{1}{C_3}.\n   \\\
    ]\n\n   Wszystkie trzy kondensatory mają tę samą pojemność \\(C_1=C_2=C_3=30\\;\\mu\\text{F}\\), więc\
    \  \n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}=3\\cdot\\frac{1}{30\\;\\mu\\text{F}}\n   =\\frac{3}{30\\\
    ;\\mu\\text{F}}\n   =\\frac{1}{10\\;\\mu\\text{F}},\n   \\]\n\n   czyli  \n\n   \\[\n   C_{\\text{eq}}\
    \ = 10\\;\\mu\\text{F}.\n   \\]\n\n2. **Napięcie pracy przy połączeniu szeregowym**\n\n   W szeregu\
    \ napięcie przyłożone do całego układu rozkłada się pomiędzy poszczególne kondensatory.  \n   Jeśli\
    \ każdy z nich ma maksymalne dopuszczalne napięcie \\(U_{\\max}=100\\;\\text{V}\\), to całkowite dopuszczalne\
    \ napięcie układu wynosi\n\n   \\[\n   U_{\\text{eq}} = U_{\\max,1}+U_{\\max,2}+U_{\\max,3}=3\\cdot100\\\
    ;\\text{V}=300\\;\\text{V}.\n   \\]\n\n   Dlatego zastępując trzy kondensatory jednym o pojemności\
    \ \\(10\\;\\mu\\text{F}\\) musimy wybrać element, którego napięcie pracy nie jest mniejsze niż \\\
    (300\\;\\text{V}\\).\n\n3. **Wniosek**\n\n   - Pojemność układu: \\(10\\;\\mu\\text{F}\\) – tak, możemy\
    \ zastąpić jednym kondensatorem.  \n   - Napięcie pracy: musi wynosić przynajmniej \\(300\\;\\text{V}\\\
    ).\n\n   Stąd prawidłowa odpowiedź to **C. możemy, stosując kondensator na napięcie 300 V**."
- text: 155\. Dwie indukcyjności nie sprzężone mają 30 µH i 60 µH. Ile wynosi indukcyjność zastępcza przy
    połączeniu szeregowym tych indukcyjności?
  answers:
  - 90 µH
  - 20 µH
  - 45 µH
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **A – 90 µH** jest prawidłowa, ponieważ przy połączeniu szeregowym\
    \ nie‑sprzężonych indukcyjności ich indukcyjności sumują się:\n\n\\[\nL_{\\text{zast}} = L_1 + L_2\
    \ = 30\\;\\mu\\text{H} + 60\\;\\mu\\text{H} = 90\\;\\mu\\text{H}.\n\\]\n\nDlatego całkowita indukcyjność\
    \ układu wynosi 90 µH."
  - "**Dlaczego odpowiedź B (20 µH) jest błędna?**  \n\n1. **Warunek zadania** – dwie *nie‑sprzężone*\
    \ (niezależne) cewki o indukcyjnościach  \n   \\[\n   L_1 = 30\\;\\mu\\text{H},\\qquad L_2 = 60\\\
    ;\\mu\\text{H}.\n   \\]\n\n2. **Połączenie szeregowe** – przy połączeniu szeregowym impedancje (a\
    \ więc i indukcyjności) sumują się, pod warunkiem braku sprzężenia magnetycznego:\n   \\[\n   L_{\\\
    text{eq}} = L_1 + L_2 .\n   \\]\n\n3. **Obliczenie**  \n   \\[\n   L_{\\text{eq}} = 30\\;\\mu\\text{H}\
    \ + 60\\;\\mu\\text{H} = 90\\;\\mu\\text{H}.\n   \\]\n\n4. **Skąd mogło wziąć się 20 µH?**  \n   -\
    \ Wartość 20 µH jest wynikiem **wzoru na połączenie równoległe** dwóch cewek:\n     \\[\n     L_{\\\
    text{par}} = \\frac{L_1 L_2}{L_1 + L_2}\n                   = \\frac{30 \\times 60}{30 + 60}\n   \
    \                = \\frac{1800}{90}\n                   = 20\\;\\mu\\text{H}.\n     \\]\n   - Uczeń\
    \ pomylił typ połączenia (szeregowe ↔ równoległe).\n\n**Podsumowanie**  \nDla nie‑sprzężonych cewek\
    \ w szeregu obowiązuje prosta suma ich indukcyjności, dająca \\(90\\;\\mu\\text{H}\\). Wartość \\\
    (20\\;\\mu\\text{H}\\) dotyczy połączenia równoległego i dlatego nie jest prawidłową odpowiedzią w\
    \ tym zadaniu."
  - "**Dlaczego odpowiedź C (45 µH) jest błędna**\n\nDla dwóch **nie‑sprzężonych** (tzn. niezależnych)\
    \ cewek połączonych **szeregowo** obowiązuje bardzo prosty wzór na indukcyjność zastępczą:\n\n\\[\n\
    L_{\\text{szereg}} = L_1 + L_2 .\n\\]\n\nNie ma tu żadnych dodatkowych wyrazów (np. iloczynu lub różnicy)\
    \ – połączenie szeregowe po prostu sumuje pola magnetyczne wytwarzane przez każdą cewkę.\n\nPodstawiając\
    \ wartości z treści zadania:\n\n\\[\n\\begin{aligned}\nL_1 &= 30\\;\\text{µH},\\\\\nL_2 &= 60\\;\\\
    text{µH},\\\\[2pt]\nL_{\\text{szereg}} &= 30\\;\\text{µH} + 60\\;\\text{µH}= 90\\;\\text{µH}.\n\\\
    end{aligned}\n\\]\n\nDlatego **poprawną odpowiedzią jest A – 90 µH**.\n\n---\n\n### Skąd wzięło się\
    \ 45 µH?\n\nWartość 45 µH byłaby wynikiem **średniej harmonicznej** dwóch cewek, czyli wzoru używanego\
    \ przy połączeniu **równoległym** (lub przy sprzężeniu wzajemnym):\n\n\\[\nL_{\\text{równ}} = \\frac{L_1\
    \ L_2}{L_1 + L_2}\n   = \\frac{30 \\times 60}{30 + 60}\n   = \\frac{1800}{90}\n   = 20\\;\\text{µH},\n\
    \\]\n\nlub przy błędnym podzieleniu sumy przez 2:\n\n\\[\n\\frac{L_1 + L_2}{2}= \\frac{30+60}{2}=45\\\
    ;\\text{µH}.\n\\]\n\nŻaden z tych wzorów nie ma zastosowania do **szeregowego** połączenia nie‑sprzężonych\
    \ cewek, więc otrzymany wynik jest niepoprawny.\n\n**Podsumowanie:** w połączeniu szeregowym po prostu\
    \ sumujemy indukcyjności → 30 µH + 60 µH = 90 µH."
  - '**Wyjaśnienie**


    Dla dwóch cewek, które **nie są sprzężone** (brak wzajemnego sprzężenia magnetycznego), ich strumienie
    magnetyczne nie wpływają na siebie. W takim wypadku impedancje indukcyjne sumują się tak samo, jak
    w przypadku rezystorów połączonych szeregowo.


    \[

    L_{\text{szereg}} = L_1 + L_2

    \]


    Podstawiamy dane:


    \[

    L_1 = 30\;\mu\text{H},\qquad L_2 = 60\;\mu\text{H}

    \]


    \[

    L_{\text{szereg}} = 30\;\mu\text{H} + 60\;\mu\text{H}= 90\;\mu\text{H}

    \]


    **Wynik:** indukcyjność zastępcza przy połączeniu szeregowym wynosi **90 µH**, czyli odpowiedź **A**.'
- text: '157\. Obwód rezonansowy równoległy LC w punkcie rezonansu przedstawia impedancję:'
  answers:
  - rzeczywistą omową
  - reaktancję pojemnościową
  - reaktancję indukcyjną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nW obwodzie równoległym LC w punkcie rezonansu impedancja przyjmuje\
    \ wartość **czysto rzeczywistą** (rezystancyjną).  \n\n- Dla rezonansu spełniony jest warunek:  \n\
    \n\\[\n\\omega_0 L = \\frac{1}{\\omega_0 C}\n\\]\n\n- Wtedy reaktancje indukcyjna i pojemnościowa\
    \ znoszą się wzajemnie:  \n\n\\[\nX_L = \\omega_0 L,\\qquad X_C = -\\frac{1}{\\omega_0 C},\\qquad\
    \ X_L + X_C = 0\n\\]\n\n- Pozostała jedynie część rezystancyjna (np. rezystancja źródła lub strat\
    \ w rdzeniu), dlatego całkowita impedancja jest **rzeczywistą liczbą omową**.  \n\nDlatego odpowiedź\
    \ **A – rzeczywistą omową** jest prawidłowa."
  - "**Dlaczego w rezonansie równoległego obwodu LC impedancja jest rzeczywista (oporna)**  \n\n---\n\n\
    ### 1. Zapis impedancji równoległego LC  \n\nDla elementów połączonych równolegle:\n\n\\[\nZ_{LC}=\\\
    frac{Z_L\\,Z_C}{Z_L+Z_C},\n\\qquad \nZ_L=j\\omega L,\\;\\; Z_C=\\frac{1}{j\\omega C}.\n\\]\n\nPodstawiając:\n\
    \n\\[\nZ_{LC}= \\frac{j\\omega L\\;\\displaystyle\\frac{1}{j\\omega C}}{j\\omega L+\\displaystyle\\\
    frac{1}{j\\omega C}}\n      = \\frac{L/C}{j\\omega L-\\displaystyle\\frac{j}{\\omega C}}\n      =\
    \ \\frac{L/C}{j\\!\\left(\\omega L-\\frac{1}{\\omega C}\\right)} .\n\\]\n\n### 2. Warunek rezonansu\n\
    \nRezonans w układzie równoległym występuje, gdy **prąd przyłączony do źródła jest maksymalny**, a\
    \ więc **susceptancja (odwrotność impedancji) jest czysta**, czyli nie ma części urojonej. Równoważny\
    \ warunek:\n\n\\[\n\\omega L = \\frac{1}{\\omega C}\n\\;\\;\\Longrightarrow\\;\\;\n\\omega_0 = \\\
    frac{1}{\\sqrt{LC}} .\n\\]\n\n### 3. Impedancja w punkcie rezonansu  \n\nWstawiając \\(\\omega_0\\\
    ) do wyrażenia dla \\(Z_{LC}\\):\n\n\\[\n\\omega_0 L - \\frac{1}{\\omega_0 C}=0 \\;\\;\\Longrightarrow\\\
    ;\\;\nZ_{LC}(\\omega_0)=\\frac{L/C}{j\\cdot 0}= \\infty .\n\\]\n\nOznacza to, że **idealny układ LC\
    \ bez strat** ma nieskończenie dużą impedancję – jest to **czysta rezystancja (wartość rzeczywista)**.\
    \ W praktyce w obwodzie znajduje się pewna rezystancja strat \\(R\\) (np. rezystancja drutu, rdzenia,\
    \ rezystancja źródła). Po uwzględnieniu tej rezystancji całkowita impedancja w rezonansie przyjmuje\
    \ postać:\n\n\\[\nZ_{\\text{rez}} \\approx R_{\\text{efektywna}} \\quad (\\text{wartość rzeczywista}),\n\
    \\]\n\nco odpowiada rzeczywistej części omowej.\n\n### 4. Dlaczego **nie** jest to reaktancja pojemnościowa\
    \ (odpowiedź B)\n\n- **Reaktancja pojemnościowa** oznacza ujemną część urojoną impedancji: \\(X_C\
    \ = -\\frac{1}{\\omega C}\\).\n- W rezonansie równoległym **dwie reaktancje** (\\(X_L = \\omega L\\\
    ) i \\(X_C = -\\frac{1}{\\omega C}\\)) **znoszą się dokładnie**. Ich suma (lub różnica w przypadku\
    \ równoległego połączenia) wynosi zero, więc nie ma już żadnej części urojonej.\n- Dlatego w punkcie\
    \ rezonansu nie ma już charakterystyki pojemnościowej ani indukcyjnej – pozostaje jedynie rezystancja.\n\
    \n### 5. Krótkie podsumowanie\n\n- Równoległy obwód LC ma impedancję \\(\\displaystyle Z_{LC}= \\\
    frac{j\\omega L}{1-(\\omega L)^2/(\\omega^2 LC)}\\) (lub równoważny wzór powyżej).\n- W rezonansie\
    \ \\(\\omega = 1/\\sqrt{LC}\\) → reaktancje się znoszą.\n- Bez strat impedancja dąży do \\(\\infty\\\
    ); z uwzględnioną rezystancją przyjmuje **wartość rzeczywistą**.\n- Stąd prawidłowa odpowiedź: **A\
    \ – rzeczywista impedancja (oporność)**, a odpowiedź **B – reaktancja pojemnościowa** jest niepoprawna."
  - "**Dlaczego w rezonansie równoległego układu LC impedancja jest **rzeczywista**, a nie indukcyjna**\n\
    \n---\n\n### 1. Admittancja równoległego układu LC  \n\nDla idealnego obwodu  \n\n\\[\n\\text{LC}_{\\\
    parallel}: \\qquad Y = j\\omega C+\\frac{1}{j\\omega L}=j\\!\\left(\\omega C-\\frac{1}{\\omega L}\\\
    right)\n\\]\n\ngdzie \\(Y\\) – admittancja, \\(j=\\sqrt{-1}\\).\n\n---\n\n### 2. Warunek rezonansu\
    \  \n\nRezonans zachodzi, gdy część urojona admittancji znika:\n\n\\[\n\\omega C-\\frac{1}{\\omega\
    \ L}=0\\quad\\Longrightarrow\\quad\n\\omega_{0}= \\frac{1}{\\sqrt{LC}}\n\\]\n\nPrzy \\(\\omega=\\\
    omega_{0}\\)\n\n\\[\nY=j\\cdot0=0\n\\]\n\nczyli **całkowita admittancja jest czysto rzeczywista (równa\
    \ zero)**.  \n\nImpedancja jest odwrotnością admittancji:\n\n\\[\nZ=\\frac{1}{Y}\\;\\; \\xrightarrow{\\\
    omega=\\omega_{0}}\\;\\; Z\\to\\infty\n\\]\n\nW idealnym układzie (bez strat) impedancja jest więc\
    \ **nieskończenie duża i całkowicie rzeczywista**.\n\n---\n\n### 3. Co się dzieje w rzeczywistym układzie?\
    \  \n\nW praktyce druty i kondensatory mają rezystancję własną \\(R\\).  \nAdmittancja staje się\n\
    \n\\[\nY = \\frac{1}{R}+j\\!\\left(\\omega C-\\frac{1}{\\omega L}\\right)\n\\]\n\nW punkcie rezonansu\
    \ część urojona znika, pozostaje tylko\n\n\\[\nY = \\frac{1}{R}\\quad\\Longrightarrow\\quad Z = R\n\
    \\]\n\nStąd **impedancja w rezonansie jest rzeczywistą wartością omową równą rezystancji strat**.\n\
    \n---\n\n### 4. Dlaczego odpowiedź C („reaktancja indukcyjna”) jest błędna?\n\n* **Reaktancja indukcyjna**\
    \ oznacza, że w impedancji występuje składnik \\(jX_{L}\\) (czysto urojony, dodatni).  \n* W rezonansie\
    \ równoległego LC **składniki reaktancyjne się znoszą** (\\(\\omega C = 1/(\\omega L)\\)).  \n* Pozostaje\
    \ jedynie część rzeczywista (idealnie nieskończona, w praktyce równa \\(R\\)).  \n\nZatem w rezonansie\
    \ nie ma żadnej reaktancji (ani pojemnościowej, ani indukcyjnej) – jest **czysta rezystancja**.\n\n\
    ---\n\n### 5. Szybkie podsumowanie\n\n| Zjawisko | Co się dzieje w rezonansie? |\n|---|---|\n| **Admittancja**\
    \ | \\(Y = \\frac{1}{R}\\) (czysto rzeczywista) |\n| **Impedancja** | \\(Z = R\\) (idealnie \\(\\\
    to\\infty\\)) |\n| **Reaktancja** | Brak (składniki \\(X_{C}\\) i \\(X_{L}\\) się znoszą) |\n\nDlatego\
    \ prawidłowa odpowiedź to **A – rzeczywista omowa**, a odpowiedź **C – reaktancja indukcyjna** jest\
    \ niepoprawna."
  - "**Dlaczego w rezonansie równoległe LC ma impedancję rzeczywistą?**\n\nDla obwodu równoległego składającego\
    \ się z induktora \\(L\\) i kondensatora \\(C\\) (bez rezystancji) impedancja całkowita jest dana\
    \ wzorem\n\n\\[\nZ(\\omega)=\\frac{j\\omega L}{1-\\omega^{2}LC}\\; .\n\\]\n\nWynik ten otrzymujemy,\
    \ łącząc impedancje wzdłuż równoległego połączenia:\n\n\\[\n\\frac{1}{Z}= \\frac{1}{j\\omega L}+j\\\
    omega C\n      = \\frac{j\\omega C\\,j\\omega L+1}{j\\omega L}\n      = \\frac{1-\\omega^{2}LC}{j\\\
    omega L},\n\\]\nstąd po odwróceniu dostajemy wyżej podany wzór.\n\n**Warunek rezonansu** – część urojona\
    \ mianownika musi zniknąć, czyli\n\n\\[\n1-\\omega^{2}LC = 0 \\;\\;\\Longrightarrow\\;\\; \\omega_{0}=\
    \ \\frac{1}{\\sqrt{LC}} .\n\\]\n\nPodstawiając \\(\\omega=\\omega_{0}\\) do wyrażenia na \\(Z\\) otrzymujemy\n\
    \n\\[\nZ(\\omega_{0}) = \\frac{j\\omega_{0}L}{0}\\; .\n\\]\n\nMianownik dąży do zera, a licznik nie\
    \ jest zerowy – w praktyce oznacza to **nieskończenie dużą wartość** impedancji, ale **bez części\
    \ urojonej** (nie ma już składnika reaktancyjnego). W rzeczywistych układach zawsze występuje pewna\
    \ rezystancja strat (np. oporność drutu, dielektryka), więc w punkcie rezonansu impedancja przyjmuje\
    \ jedynie tę rezystancyjną część:\n\n\\[\nZ_{\\text{rez}} = R_{\\text{strat}} \\quad\\text{(wartość\
    \ rzeczywista, \\(\\Omega\\))}.\n\\]\n\nDlatego w punkcie rezonansu układ równoległy LC zachowuje\
    \ się jak **czysta rezystancja** – jego impedancja jest **rzeczywista omowa**.\n\n**Odpowiedź:** A\
    \ – rzeczywistą omową."
- text: 158\. Mamy obwód rezonansowy o częstotliwości 3,5 MHz. W jego skład wchodzi pojemność C = 400
    pF. Jaką pojemność należy dołączyć zamiast C, by przestroić obwód na 7 MHz?
  answers:
  - 200 pF
  - 100 pF
  - 57 pF
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (200 pF) jest niepoprawna?**  \n\nW obwodzie rezonansowym LC częstotliwość\
    \ własna wyraża się wzorem  \n\n\\[\nf = \\frac{1}{2\\pi\\sqrt{LC}} .\n\\]\n\nDla stałej indukcyjności\
    \ \\(L\\) częstotliwość jest odwrotnie proporcjonalna do pierwiastka z pojemności:\n\n\\[\nf \\propto\
    \ \\frac{1}{\\sqrt{C}} \\qquad\\Longrightarrow\\qquad \n\\frac{f_2}{f_1}= \\sqrt{\\frac{C_1}{C_2}}\
    \ .\n\\]\n\nMamy:\n\n- początkowa częstotliwość \\(f_1 = 3{,}5\\;\\text{MHz}\\),\n- pożądaną częstotliwość\
    \ \\(f_2 = 7\\;\\text{MHz}\\) (dwukrotnie większą),\n- początkową pojemność \\(C_1 = 400\\;\\text{pF}\\\
    ).\n\nPodstawiając do powyższego stosunku:\n\n\\[\n\\frac{7}{3{,}5}=2 = \\sqrt{\\frac{400\\;\\text{pF}}{C_2}}\
    \ .\n\\]\n\nKwadratując obie strony:\n\n\\[\n4 = \\frac{400}{C_2} \\;\\Longrightarrow\\; C_2 = \\\
    frac{400}{4}=100\\;\\text{pF}.\n\\]\n\n**Dlatego właściwa pojemność to 100 pF (odpowiedź B).**\n\n\
    Jeżeli zamiast tego przyjąć \\(C_2 = 200\\;\\text{pF}\\) (odpowiedź A), otrzymalibyśmy:\n\n\\[\nf_2\
    \ = f_1\\sqrt{\\frac{400}{200}} = 3{,}5\\;\\text{MHz}\\times\\sqrt{2}\n\\approx 4{,}95\\;\\text{MHz},\n\
    \\]\n\nco jest znacznie niższe od wymaganego 7 MHz. Stąd odpowiedź A jest błędna."
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **B – 100 pF** jest prawidłowa.\n\nDla obwodu LC częstotliwość\
    \ rezonansowa wyraża się wzorem  \n\n\\[\nf = \\frac{1}{2\\pi\\sqrt{LC}} \\;\\;\\Longrightarrow\\\
    ;\\; f \\propto \\frac{1}{\\sqrt{C}} .\n\\]\n\nZatem przy stałej indukcyjności \\(L\\) stosunek częstotliwości\
    \ jest odwrotny do pierwiastka z pojemności:\n\n\\[\n\\frac{f_2}{f_1}= \\sqrt{\\frac{C_1}{C_2}} .\n\
    \\]\n\nPodstawiamy dane:\n\n\\[\n\\frac{7\\ \\text{MHz}}{3{,}5\\ \\text{MHz}} = 2 = \\sqrt{\\frac{400\\\
    \ \\text{pF}}{C_2}} .\n\\]\n\nKwadratujemy obie strony:\n\n\\[\n4 = \\frac{400\\ \\text{pF}}{C_2}\
    \ \\;\\Longrightarrow\\; C_2 = \\frac{400\\ \\text{pF}}{4}=100\\ \\text{pF}.\n\\]\n\nDlatego, aby\
    \ podwoić częstotliwość z 3,5 MHz do 7 MHz, pojemność trzeba zmienić z 400 pF na **100 pF**."
  - "**Dlaczego odpowiedź C (57 pF) jest nieprawidłowa?**\n\nDla obwodu rezonansowego LC częstotliwość\
    \ własna jest dana wzorem  \n\n\\[\nf=\\frac{1}{2\\pi\\sqrt{LC}} .\n\\]\n\nZ tego widać, że **częstotliwość\
    \ jest odwrotnie proporcjonalna do pierwiastka kwadratowego pojemności**:\n\n\\[\nf\\propto\\frac{1}{\\\
    sqrt{C}} \\qquad\\Longrightarrow\\qquad \n\\frac{f_2}{f_1}= \\sqrt{\\frac{C_1}{C_2}} .\n\\]\n\n---\n\
    \n### Zadanie\n\n- \\(f_1 = 3{,}5\\;\\text{MHz}\\) przy \\(C_1 = 400\\;\\text{pF}\\)  \n- chcemy \\\
    (f_2 = 7\\;\\text{MHz}\\) (dwukrotnie wyższą częstotliwość)\n\nPodstawiamy do powyższego stosunku:\n\
    \n\\[\n\\frac{7}{3{,}5}=2 = \\sqrt{\\frac{400\\;\\text{pF}}{C_2}} .\n\\]\n\nKwadratujemy obie strony:\n\
    \n\\[\n4 = \\frac{400\\;\\text{pF}}{C_2}\n\\;\\;\\Longrightarrow\\;\\;\nC_2 = \\frac{400\\;\\text{pF}}{4}=100\\\
    ;\\text{pF}.\n\\]\n\nZatem prawidłowa pojemność to **100 pF** – odpowiedź **B**.\n\n---\n\n### Co\
    \ daje 57 pF?\n\nGdy wstawimy \\(C_2 = 57\\;\\text{pF}\\) do wzoru na częstotliwość:\n\n\\[\nf_2 =\
    \ f_1\\sqrt{\\frac{C_1}{C_2}}\n     = 3{,}5\\;\\text{MHz}\\,\\sqrt{\\frac{400}{57}}\n     \\approx\
    \ 3{,}5\\;\\text{MHz}\\times 2{,}65\n     \\approx 9{,}3\\;\\text{MHz}.\n\\]\n\nOtrzymujemy częstotliwość\
    \ **≈ 9,3 MHz**, czyli znacznie wyższą niż wymagane 7 MHz.  \n\nBłąd polegał na przyjęciu **liniowej\
    \ zależności** \\(f\\propto 1/C\\) zamiast właściwej zależności kwadratowej.\n\n---\n\n**Podsumowanie**\n\
    \n- Dla podwojenia częstotliwości pojemność musi zostać **czwartą częścią** pierwotnej (bo \\(f\\\
    propto 1/\\sqrt{C}\\)).  \n- \\(C_{\\text{nowe}} = 400\\;\\text{pF}\\times(3{,}5/7)^2 = 100\\;\\text{pF}\\\
    ).  \n- Odpowiedź C (57 pF) daje zbyt wysoką częstotliwość i jest niepoprawna."
  - "**Rozwiązanie**\n\nDla obwodu rezonansowego LC częstotliwość własna jest  \n\n\\[\nf=\\frac{1}{2\\\
    pi\\sqrt{LC}} .\n\\]\n\nIndukcyjność \\(L\\) pozostaje niezmieniona, więc zależność między częstotliwością\
    \ a pojemnością ma postać  \n\n\\[\nf \\propto \\frac{1}{\\sqrt{C}} \\qquad\\Longrightarrow\\qquad\
    \ \n\\frac{f_2}{f_1}= \\sqrt{\\frac{C_1}{C_2}} .\n\\]\n\nStąd\n\n\\[\nC_2 = C_1\\left(\\frac{f_1}{f_2}\\\
    right)^2 .\n\\]\n\nPodstawiamy dane:\n\n\\[\n\\begin{aligned}\nC_1 &= 400\\;\\text{pF},\\\\\nf_1 &=\
    \ 3{,}5\\ \\text{MHz},\\\\\nf_2 &= 7\\ \\text{MHz}.\n\\end{aligned}\n\\]\n\n\\[\n\\frac{f_1}{f_2}=\
    \ \\frac{3{,}5}{7}=0{,}5,\n\\qquad\n\\left(\\frac{f_1}{f_2}\\right)^2 = 0{,}5^2 = 0{,}25.\n\\]\n\n\
    \\[\nC_2 = 400\\;\\text{pF}\\times 0{,}25 = 100\\;\\text{pF}.\n\\]\n\n**Odpowiedź:** należy podłączyć\
    \ pojemność **100 pF** – odpowiedź B."
- text: 159\. Obwód rezonansowy na częstotliwość 14 MHz ma dobroć Q=100. Jaka jest szerokość pasma tego
    obwodu rezonansowego?
  answers:
  - 280 kHz
  - 14 kHz
  - 140 kHz
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (280 kHz) jest niepoprawna?**\n\nDla obwodu rezonansowego definiujemy **dobroć**\
    \  \n\n\\[\nQ=\\frac{f_0}{\\Delta f},\n\\]\n\ngdzie  \n\n* \\(f_0\\) – częstotliwość rezonansu,  \n\
    * \\(\\Delta f\\) – **pełna** szerokość pasma przy spadku mocy do połowy (‑3 dB).\n\nStąd  \n\n\\\
    [\n\\Delta f=\\frac{f_0}{Q}.\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\n\\Delta f=\\frac{14\\ \\\
    text{MHz}}{100}=0{,}14\\ \\text{MHz}=140\\ \\text{kHz}.\n\\]\n\nOtrzymujemy **C. 140 kHz**.\n\n---\n\
    \n### Skąd wzięła się liczba 280 kHz?\n\nCzęsto myli się dwie definicje:\n\n| Definicja | Co liczy\
    \ się jako „szerokość pasma” |\n|-----------|--------------------------------------|\n| **Pełna**\
    \ (standardowa w radiotechnice) | od \\(\\,f_0-\\frac{\\Delta f}{2}\\) do \\(\\,f_0+\\frac{\\Delta\
    \ f}{2}\\) → \\(\\Delta f\\) |\n| **Połowiczna** (czasem używana w podręcznikach) | od \\(f_0\\) do\
    \ \\(\\,f_0+\\frac{\\Delta f}{2}\\) → \\(\\frac{\\Delta f}{2}\\) |\n\nJeśli pomyli się pełną szerokość\
    \ z połowiczną, można podwoić wynik i uzyskać \\(2\\cdot140\\ \\text{kHz}=280\\ \\text{kHz}\\). To\
    \ właśnie stało się w Twoim wyborze.\n\n---\n\n### Podsumowanie\n- **Poprawna formuła:** \\(\\displaystyle\
    \ \\Delta f = \\frac{f_0}{Q}\\).\n- Dla \\(f_0 = 14\\ \\text{MHz}\\) i \\(Q = 100\\) dostajemy \\\
    (\\Delta f = 140\\ \\text{kHz}\\).\n- Odpowiedź A wynika z pomylenia definicji szerokości pasma (podwojenie\
    \ wyniku).  \n\nZatem prawidłowa odpowiedź to **C. 140 kHz**."
  - "**Dlaczego odpowiedź B (14 kHz) jest niepoprawna?**\n\nDla obwodu rezonansowego dobroć \\(Q\\) definiuje\
    \ się jako stosunek częstotliwości rezonansowej \\(f_0\\) do szerokości pasma przy spadku mocy do\
    \ połowy (‑3 dB):\n\n\\[\nQ = \\frac{f_0}{\\Delta f}\\;,\n\\qquad\\text{gdzie }\\Delta f \\text{ –\
    \ szerokość pasma (FWHM)}.\n\\]\n\nStąd\n\n\\[\n\\Delta f = \\frac{f_0}{Q}.\n\\]\n\nPodstawiamy dane\
    \ z zadania:\n\n\\[\nf_0 = 14\\ \\text{MHz}= 14\\,000\\ \\text{kHz},\n\\qquad Q = 100.\n\\]\n\n\\\
    [\n\\Delta f = \\frac{14\\,000\\ \\text{kHz}}{100}=140\\ \\text{kHz}.\n\\]\n\nOtrzymujemy **C. 140 kHz**\
    \ – to jedyna odpowiedź spełniająca równanie.\n\n---\n\n### Skąd wzięła się odpowiedź 14 kHz?\n\n\\\
    [\n14\\ \\text{kHz}= \\frac{14\\,\\text{MHz}}{1000}.\n\\]\n\nAby uzyskać taką wartość, trzeba przyjąć\
    \ \\(Q = 1000\\), a nie \\(Q = 100\\). Czyli w odpowiedzi B pomylono wartość dobroci (przez pomyłkę\
    \ przeskalowano o czynnik 10) albo pomylono definicję \\(Q\\).\n\n---\n\n**Podsumowanie**  \nWzór\
    \ \\(\\Delta f = f_0 / Q\\) jest jedyną właściwą drogą do obliczenia szerokości pasma. Dla \\(f_0\
    \ = 14\\ \\text{MHz}\\) i \\(Q = 100\\) wynik wynosi **140 kHz**, a nie 14 kHz."
  - "**Gratulacje!** \U0001F389  \n\nObliczamy szerokość pasma \\(\\Delta f\\) obwodu rezonansowego ze\
    \ wzoru:\n\n\\[\n\\Delta f = \\frac{f_0}{Q}\n\\]\n\ngdzie  \n\n- \\(f_0 = 14\\ \\text{MHz}\\) – częstotliwość\
    \ rezonansowa,  \n- \\(Q = 100\\) – dobroć obwodu.\n\n\\[\n\\Delta f = \\frac{14\\ \\text{MHz}}{100}\
    \ = 0{,}14\\ \\text{MHz} = 140\\ \\text{kHz}\n\\]\n\nDlatego prawidłowa odpowiedź to **C – 140 kHz**."
  - "**Wzór na dobroć (Q) obwodu rezonansowego**\n\n\\[\nQ=\\frac{f_0}{\\Delta f}\n\\]\n\n- \\(f_0\\)\
    \ – częstotliwość rezonansowa,\n- \\(\\Delta f\\) – szerokość pasma (odchylenie częstotliwości przy\
    \ spadku mocy o 3 dB).\n\n**Obliczenia**\n\n\\[\n\\Delta f = \\frac{f_0}{Q}= \\frac{14\\;\\text{MHz}}{100}=0{,}14\\\
    ;\\text{MHz}=140\\;\\text{kHz}\n\\]\n\n**Wynik**  \nSzerokość pasma wynosi **140 kHz**, czyli odpowiedź\
    \ **C**."
- text: 161\. Napięcie na wyjściu zasilacza nieobciążonego z filtrem pojemnościowym, wynosi 25 V. Jakie
    jest napięcie Usk transformatora zasilającego diody?
  answers:
  - 25 V
  - 17,7 V
  - 20 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (25 V) jest błędna?**  \n\n* 25 V to napięcie stałe na wyjściu zasilacza po\
    \ filtracji pojemnościowej – czyli **wartość szczytową** uzyskaną po prostowaniu i wygładzeniu.  \n\
    * Transformator podaje napięcie **rms** (wartość skuteczna) na uzwojeniu wtórnym.  Wartość rms jest\
    \ zawsze mniejsza od wartości szczytowej sinusoidy:  \n\n\\[\nU_{\\text{szczyt}} = \\sqrt{2}\\;U_{\\\
    text{rms}}\n\\]\n\n* Dlatego napięcie uzwojenia wtórnego nie może być równe 25 V – musiałoby być jeszcze\
    \ wyższe, aby po pomnożeniu przez \\(\\sqrt{2}\\) dało 25 V.\n\n---\n\n### Obliczenie prawidłowej\
    \ wartości (odpowiedź B)\n\nDla prostownika dwupołówkowego z filtracją pojemnościową (przy pomijalnych\
    \ spadkach napięcia na diodach) napięcie stałe przy braku obciążenia wynosi w przybliżeniu szczyt\
    \ napięcia wtórnego:\n\n\\[\nU_{\\text{DC}} \\approx U_{\\text{szczyt}} = \\sqrt{2}\\;U_{\\text{rms}}\n\
    \\]\n\nStąd:\n\n\\[\nU_{\\text{rms}} \\approx \\frac{U_{\\text{DC}}}{\\sqrt{2}} = \\frac{25\\;\\text{V}}{1{,}414}\
    \ \\approx 17{,}7\\;\\text{V}\n\\]\n\n(Jeżeli uwzględniamy spadki diod, wynik byłby nieznacznie wyższy,\
    \ ale w zadaniu przyjmuje się diody idealne.)\n\n---\n\n### Podsumowanie\n\n* **25 V** – to napięcie\
    \ po prostowniku i filtrze, a nie napięcie transformatora.  \n* **17,7 V** – to napięcie **rms** uzwojenia\
    \ wtórnego, które po pomnożeniu przez \\(\\sqrt{2}\\) daje obserwowane 25 V.  \n\nDlatego poprawną\
    \ odpowiedzią jest **B – 17,7 V**."
  - "Gratulacje! \U0001F389 Zaznaczyłeś prawidłową odpowiedź **B – 17,7 V**.\n\n**Dlaczego?**\n\nPrzy\
    \ prostowniku dwupołówkowym z filtrem pojemnościowym napięcie stałe na wyjściu (przy braku obciążenia)\
    \ jest praktycznie równe szczytowej wartości napięcia sinusoidy po stronie wtórnej transformatora:\n\
    \n\\[\nU_{\\text{DC}} \\approx V_{\\text{peak}} = \\sqrt{2}\\,U_{\\text{s}}\n\\]\n\ngdzie  \n\\(U_{\\\
    text{s}}\\) – wartość skuteczna napięcia wtórnego transformatora.\n\nStąd\n\n\\[\nU_{\\text{s}} =\
    \ \\frac{U_{\\text{DC}}}{\\sqrt{2}} = \\frac{25\\ \\text{V}}{1{,}414} \\approx 17{,}7\\ \\text{V}.\n\
    \\]\n\nW przybliżeniu pomijamy spadki napięcia na diodach (mały wpływ przy wyjściu nieobciążonym).\
    \ Dlatego napięcie transformatora, które trzeba przyłożyć do diod, wynosi około **17,7 V**."
  - "**Dlaczego odpowiedź C (20 V) jest niepoprawna**\n\nZasilacz ma następującą strukturę:\n\n1. **Transformator**\
    \ → napięcie skuteczne sinusoidy \\(U_{sk}\\) (szukane).  \n2. **Mostek prostowniczy** (4 diody).\
    \  \n3. **Filtr kondensatorowy** – na wyjściu pojawia się napięcie stałe \\(U_{DC}\\).\n\nPrzy idealnych\
    \ (bez strat) diodach szczytowa wartość napięcia po mostku wynosi  \n\n\\[\nU_{peak}= \\sqrt{2}\\\
    ,U_{sk}.\n\\]\n\nPo zamontowaniu kondensatora napięcie stałe przy braku obciążenia praktycznie równa\
    \ się szczytowi sinusoidy (przy bardzo małym prądzie rozładowania kondensatora):\n\n\\[\nU_{DC}\\\
    ;\\approx\\;U_{peak}= \\sqrt{2}\\,U_{sk}.\n\\]\n\nStąd\n\n\\[\nU_{sk}= \\frac{U_{DC}}{\\sqrt{2}}.\n\
    \\]\n\nW treści zadania podano \\(U_{DC}=25\\;\\text{V}\\). Podstawiając:\n\n\\[\nU_{sk}= \\frac{25\\\
    ;\\text{V}}{\\sqrt{2}}\\approx\\frac{25}{1{,}414}=17{,}7\\;\\text{V}.\n\\]\n\nTo jest właśnie odpowiedź\
    \ **B**.\n\n---\n\n### Skąd wzięło się 20 V (odpowiedź C)?\n\n* 20 V otrzymuje się, gdy pomyli się\
    \ faktoryzację \\(\\sqrt{2}\\) i przyjmie się, że\n  \\[\n  U_{sk}\\approx 0{,}8\\,U_{DC}\\;(=25\\\
    cdot0{,}8=20\\;\\text{V}),\n  \\]\n  co nie ma uzasadnienia w teorii prostowników.\n* Inny typowy\
    \ błąd – pomylenie **napięcia skutecznego** z **napięciem szczytowym**. Napięcie szczytowe jest większe\
    \ od skutecznego o czynnik \\(\\sqrt{2}\\), a nie mniejsze.\n\n---\n\n### Czy trzeba uwzględniać spadek\
    \ na diodach?\n\nW idealnym zadaniu przyjmuje się diody bez strat, więc powyższy wynik jest poprawny.\
    \ Gdyby uwzględnić spadek napięcia na diodach (np. \\(2\\times0{,}7\\;\\text{V}\\) w mostku), otrzymalibyśmy\
    \ nieco wyższą wartość:\n\n\\[\nU_{sk}= \\frac{U_{DC}+2U_{D}}{\\sqrt{2}}\n      \\approx \\frac{25+1{,}4}{\\\
    sqrt{2}}\\approx 18{,}7\\;\\text{V},\n\\]\n\nco nadal nie daje 20 V.\n\n---\n\n**Podsumowanie**  \n\
    Poprawna wartość napięcia skutecznego uzwojenia transformatora wynika z zależności  \n\\[\nU_{sk}=\
    \ \\dfrac{U_{DC}}{\\sqrt{2}},\n\\]\nco daje **17,7 V**. Odpowiedź **C (20 V)** wynika ze złego przeliczenia\
    \ współczynnika \\(\\sqrt{2}\\) i jest niepoprawna."
  - "**Dlaczego wynik to 17,7 V**\n\nPrzy zasilaczu prostowniczym z **filtracją pojemnościową** i **brakiem\
    \ obciążenia** kondensator ładuje się do szczytowej (szczyt‑szczyt) wartości napięcia sinusoidy pobieranej\
    \ z uzwojenia transformatora.  \n\nDla idealnego prostownika (bez spadków na diodach) zachodzi zależność\
    \  \n\n\\[\nU_{\\text{DC}} \\approx U_{\\text{peak}} = \\sqrt{2}\\;U_{\\text{RMS}}\n\\]\n\ngdzie \
    \ \n\n* \\(U_{\\text{DC}}\\) – napięcie stałe na wyjściu (bez obciążenia)  \n* \\(U_{\\text{RMS}}\\\
    ) – wartość skuteczna napięcia sinusoidy po stronie transformatora (U\\_{\\text{sk}}).  \n\nStąd \
    \ \n\n\\[\nU_{\\text{RMS}} = \\frac{U_{\\text{DC}}}{\\sqrt{2}}\n\\]\n\nPodstawiając dane z zadania:\n\
    \n\\[\nU_{\\text{RMS}} = \\frac{25\\ \\text{V}}{\\sqrt{2}} =\n\\frac{25}{1{,}4142}\\ \\text{V} \\\
    approx 17{,}68\\ \\text{V} \\approx 17{,}7\\ \\text{V}\n\\]\n\nDlatego napięcie uzwojenia transformatora\
    \ zasilającego diody wynosi **≈ 17,7 V** (odpowiedź **B**).\n\n*Uwaga*: W praktyce uwzględnia się\
    \ spadki napięciowe na diodach (ok. 0,7 V na każdą w mostku), co nieco zwiększa wymaganą wartość skuteczną,\
    \ ale w zadaniu przyjęto diody idealne, więc wynik 17,7 V jest poprawny.*"
- text: '163\. Wzmacniacz wysokiej częstotliwości obciążony obwodem rezonansowym jest:'
  answers:
  - wzmacniaczem selektywnym
  - wzmacniaczem szerokopasmowym
  - wzmacniaczem akustycznym
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „wzmacniacz selektywny”** jest prawidłowa.\n\n**Dlaczego?**\
    \  \nWzmacniacz wysokiej częstotliwości, którego wyjście jest podłączone do obwodu rezonansowego (np.\
    \ LC), charakteryzuje się wąskim paśmem przenoszenia. Obwód rezonansowy przepuszcza praktycznie tylko\
    \ sygnały o częstotliwości bliskiej częstotliwości rezonansowej  \n\n\\[\nf_0 = \\frac{1}{2\\pi\\\
    sqrt{LC}}\n\\]\n\ni tłumi wszystkie pozostałe częstotliwości. Taka właściwość umożliwia selekcję (wybiórcze\
    \ wzmocnienie) jednego pasma częstotliwości, co definiuje **wzmacniacz selektywny**.  \n\nInne podane\
    \ opcje nie pasują:  \n- **Wzmacniacz szerokopasmowy** ma szerokie pasmo przenoszenia, a nie wąski\
    \ filtr rezonansowy.  \n- **Wzmacniacz akustyczny** odnosi się do przetwarzania dźwięku, a nie do\
    \ wysokich częstotliwości i obwodów rezonansowych.  \n\nDlatego zaznaczenie odpowiedzi A jest w pełni\
    \ uzasadnione."
  - "**Dlaczego odpowiedź B („wzmacniacz szerokopasmowy”) jest niepoprawna?**  \n\n1. **Definicja wzmacniacza\
    \ szerokopasmowego**  \n   - Charakteryzuje się płaską charakterystyką częstotliwościową w szerokim\
    \ zakresie częstotliwości.  \n   - Nie wymaga elementu rezonansowego w obciążeniu – taki element wprowadza\
    \ *wyraźne* wahania wzmocnienia poza wąskim pasmem.\n\n2. **Rola obwodu rezonansowego**  \n   - Obwód\
    \ LC (lub inny rezonansowy) ma bardzo wysoką impedancję przy częstotliwości rezonansu \\( f_0 = \\\
    frac{1}{2\\pi\\sqrt{LC}} \\).  \n   - Poza wąskim otoczeniem \\( f_0 \\) impedancja gwałtownie spada,\
    \ a wzmocnienie znacznie maleje.  \n   - Efekt ten powoduje **przepuszczanie tylko jednego, wąskiego\
    \ pasma częstotliwości** – typowy objaw selektywności.\n\n3. **Wzmacniacz wysokiej częstotliwości\
    \ z obciążeniem rezonansowym**  \n   - Działa jak filtr pasmowo‑przepustowy: maksymalne wzmocnienie\
    \ w punkcie rezonansu, silne tłumienie poza nim.  \n   - Z tego powodu jest określany jako **wzmacniacz\
    \ selektywny** (narrow‑band), a nie szerokopasmowy.\n\n4. **Dlaczego nie jest to „wzmacniacz akustyczny”**\
    \  \n   - Termin ten odnosi się do wzmacniaczy przeznaczonych do sygnałów dźwiękowych (pasmo audio).\
    \  \n   - Nie ma związku z charakterystyką częstotliwościową w zakresie RF i z obwodem rezonansowym.\n\
    \n---\n\n### Podsumowanie\n\n- **Obwód rezonansowy** w obciążeniu wprowadza **wysoką selektywność**\
    \ (przepuszcza jedynie wąski zakres częstotliwości).  \n- **Wzmacniacz szerokopasmowy** miałby **płaską\
    \ charakterystykę** i nie korzystałby z rezonansu.  \n- Dlatego prawidłowa odpowiedź to **A – wzmacniacz\
    \ selektywny**.  \n\n*(Wzór na częstotliwość rezonansową: \\( f_0 = \\frac{1}{2\\pi\\sqrt{LC}} \\\
    ). Im wyższy współczynnik jakości \\(Q\\), tym węższe pasmo przepustowe i większa selektywność.)*"
  - "**Dlaczego odpowiedź C („wzmacniacz akustyczny”) jest niepoprawna**\n\nWzmacniacze wysokiej częstotliwości\
    \ (HF) zazwyczaj pracują w zakresie kilkuset kHz‑kilkudziesięciu MHz.  \n„Wzmacniacz akustyczny” to\
    \ termin używany w odniesieniu do wzmacniaczy przeznaczonych do **dźwiękowych** (audio) częstotliwości\
    \ (kilka Hz‑kilkanaście kHz). Nie ma on związku z układami HF i nie opisuje charakterystyki częstotliwościowej\
    \ takiego układu.\n\n---\n\n### Co to jest **wzmacniacz selektywny**?\n\n- **Definicja** – wzmacniacz,\
    \ którego pasmo przenoszenia jest wąsko zdeterminowane przez elementy rezonansowe (np. obwód LC) podłączone\
    \ do wejścia lub wyjścia.  \n- **Działanie** – układ rezonansowy „dobiera” jedną (lub bardzo wąską\
    \ grupę) częstotliwość, przy której wzmocnienie jest maksymalne, a poza tym zakresem gwałtownie maleje.\
    \  \n- **Wzór charakterystyczny** (przybliżony) dla obwodu LC:\n\n\\[\nf_0 = \\frac{1}{2\\pi\\sqrt{LC}}\n\
    \\]\n\ngdzie \\(L\\) i \\(C\\) to elementy indukcyjne i pojemnościowe tworzące rezonans.\n\n- **Zastosowanie**\
    \ – selektywne wzmacniacze HF są wykorzystywane w odbiornikach radiowych, filtrach, przetwornikach\
    \ częstotliwości, gdzie potrzebne jest podkreślenie jednego sygnału kosztem innych.\n\n---\n\n###\
    \ Dlaczego **nie jest to** wzmacniacz szerokopasmowy?\n\nWzmacniacz szerokopasmowy (ang. *broadband*)\
    \ charakteryzuje się **pasmem przenoszenia obejmującym szeroki zakres częstotliwości** i jednorodnym\
    \ wzmocnieniem w całym tym przedziale. Obciążenie go obwodem rezonansowym **zawęża** to pasmo, więc\
    \ taki układ nie spełnia definicji szerokopasmowego.\n\n---\n\n## Podsumowanie\n\n- **Wzmacniacz HF\
    \ z obwodem rezonansowym** = **wzmacniacz selektywny** (odpowiedź A).  \n- **Wzmacniacz akustyczny**\
    \ odnosi się do pasma audio i nie ma zastosowania w kontekście wysokich częstotliwości.  \n- **Wzmacniacz\
    \ szerokopasmowy** miałby szerokie, jednorodne pasmo, co jest sprzeczne z obecnością obwodu rezonansowego.\n\
    \nDlatego zaznaczenie odpowiedzi **C** jest błędne – poprawna jest **A**."
  - "**Dlaczego prawidłowa odpowiedź to A – „wzmacniacz selektywny”?**\n\n1. **Definicje**  \n   - **Wzmacniacz\
    \ selektywny** – wzmacnia sygnały jedynie w wąskim paśmie częstotliwości wokół wybranej częstotliwości\
    \ rezonansowej.  \n   - **Wzmacniacz szerokopasmowy** – charakteryzuje się dużym pasmem przenoszenia\
    \ (kilka lub dziesiątki % częstotliwości środkowej).  \n   - **Wzmacniacz akustyczny** – odnosi się\
    \ do wzmacniaczy przeznaczonych do przetwarzania dźwięku (zakres audio), nie ma związku z częstotliwością\
    \ RF.\n\n2. **Obciążenie obwodem rezonansowym**  \n   - Obwód rezonansowy (np. LC) posiada **wysoki\
    \ czynnik jakości Q**.  \n   - Jego impedancja jest maksymalna (lub minimalna) w dokładnie jednej\
    \ częstotliwości \\( f_0 = \\frac{1}{2\\pi\\sqrt{LC}} \\).  \n   - Wokół \\( f_0 \\) charakterystyka\
    \ przenoszenia jest bardzo stroma – pasmo przenoszenia \\(\\Delta f\\) jest małe:  \n     \\[\n  \
    \   \\Delta f \\approx \\frac{f_0}{Q}\n     \\]\n   - Dlatego wzmacniacz „widzi” i wzmacnia praktycznie\
    \ tylko sygnały leżące w wąskim oknie \\(\\Delta f\\).\n\n3. **Skutki praktyczne**  \n   - Taki układ\
    \ jest wykorzystywany w odbiornikach radiowych, filtrach IF, oscylatorach itp., gdzie potrzebna jest\
    \ **selekcja jednego kanału** spośród wielu sąsiadujących częstotliwości.  \n   - Gdyby był to wzmacniacz\
    \ szerokopasmowy, pasmo przenoszenia byłoby znacznie szersze i nie spełniałby roli filtracji.\n\n\
    4. **Podsumowanie**  \n   - Wysokoczęstotliwościowy wzmacniacz z obciążeniem rezonansowym charakteryzuje\
    \ się **wąskim pasmem przenoszenia** wyznaczonym przez rezonans obwodu.  \n   - To właśnie definiuje\
    \ **wzmacniacz selektywny**.\n\n\\[\n\\boxed{\\text{Poprawna odpowiedź: A – wzmacniacz selektywny}}\n\
    \\]"
- text: '165\. Na rysunku przedstawiono schemat detektora diodowego. Jaką rolę spełnia w nim kondensator
    C1?

    ![RADIOTECHNIKA question 165](assets/question_images/radiotechnika-q165.png)'
  answers:
  - jest kondensatorem filtrującym prądy w.cz.
  - poprawia odtwarzanie wysokich tonów
  - chroni słuchawki przed uszkodzeniem
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – „jest kondensatorem filtrującym prądy w.cz.”** jest\
    \ prawidłowa.\n\nKondensator **C1** w detektorze diodowym służy do odfiltrowania wysokich częstotliwości\
    \ (prądów w.cz.) powstałych przy prostowaniu sygnału. Dzięki jego pojemności sygnał o częstotliwości\
    \ audio jest przekazywany dalej, a składowe w.cz. są skutecznie tłumione, co zapewnia czyste odtworzenie\
    \ dźwięku.  \n\nInne odpowiedzi (poprawa odtwarzania wysokich tonów, ochrona słuchawek) nie opisują\
    \ podstawowej funkcji tego kondensatora w układzie detekcyjnym."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nW detektorze diodowym sygnał **RF** (nośna o wysokiej\
    \ częstotliwości) jest prostowany przez diodę, a po niej pojawia się pulsujący przebieg zawierający\
    \ zarówno pożądaną informację audio, jak i resztki wysokiej częstotliwości nośnej.  \n\n- **C1** jest\
    \ podłączony równolegle do obciążenia (np. słuchawki) i pełni **filtr dolnoprzepustowy**.  \n- Jego\
    \ zadaniem jest **wygładzenie** przebiegu, czyli odfiltrowanie składowych o częstotliwościach rzędu\
    \ kilkuset kHz‑MHz (częstotliwość nośna) i pozostawienie jedynie składnika audio (kilkadziesiąt Hz\
    \ – kilka kHz).  \n\nStąd **C1 nie „poprawia odtwarzania wysokich tonów”** – wręcz przeciwnie, **tłumi**\
    \ wysokie częstotliwości (zarówno tę nośną, jak i ewentualne szumy powyżej pasma audio). Dlatego odpowiedź\
    \ B opisuje zupełnie inny efekt, którego w tym układzie nie ma.\n\n---\n\n### Dlaczego poprawna jest\
    \ odpowiedź A\n\n- **Kondensator filtrujący prądy w.cz.** (wysokiej częstotliwości) jest klasycznym\
    \ elementem w detektorach diodowych.  \n- Wartość pojemności C1 jest dobierana tak, aby impedancja\
    \ \\(X_C = \\frac{1}{2\\pi f C}\\) była **mała** przy częstotliwościach nośnej (kilkaset kHz‑MHz)\
    \ i **duża** przy częstotliwościach audio (kilkadziesiąt Hz‑kilka kHz).  \n- Dzięki temu prądy wysokiej\
    \ częstotliwości są skutecznie „ściągane” na ziemię, a sygnał audio przechodzi dalej do słuchawki.\n\
    \nPodsumowując, C1 działa jako filtr dolnoprzepustowy, czyli **kondensator filtrujący prądy w.cz.**,\
    \ co odpowiada odpowiedzi **A**."
  - "**Dlaczego C1 jest kondensatorem filtrującym prądy wysokiej częstotliwości (odpowiedź A)**  \n\n\
    1. **Budowa detektora diodowego**  \n   - Dioda prostuje sygnał AM/FM, czyli odcina jedną połówkę\
    \ fali nośnej.  \n   - Po diodzie pojawia się **składowa stała (DC)** oraz **składowe zmienne** o\
    \ częstotliwościach rzędu częstotliwości nośnej (kilkadziesiąt‑kilkaset kHz).  \n\n2. **Rola kondensatora\
    \ C1**  \n   - C1 jest podłączony równolegle do wyjścia (między wyjściem a masą).  \n   - Działa jak\
    \ **układ filtrujący RC**:  \n\n\\[\nZ_C = \\frac{1}{j\\omega C_1}\n\\]\n\n   - Dla dużych \\(\\omega\\\
    ) (wysokie częstotliwości) impedancja \\(Z_C\\) jest mała, więc C1 „przewodzi” prądy o tych częstotliwościach\
    \ do masy, skutecznie je tłumi.  \n   - Dla małych \\(\\omega\\) (sygnał audio, do kilku kHz) impedancja\
    \ jest duża, więc C1 nie wpływa znacząco na pożądany sygnał.  \n\n   W efekcie C1 **usuwa z wyjścia\
    \ pozostałe składowe o częstotliwości nośnej**, pozostawiając jedynie wolnozmienny sygnał audio.\n\
    \n3. **Dlaczego odpowiedź C („chroni słuchawki”) jest niepoprawna**  \n   - Ochrona słuchawek wymaga\
    \ **zablokowania stałego prądu DC**, aby nie przepalały cewkę głośnika.  \n   - Do tego służy **kondensator\
    \ sprzęgający** (często na wyjściu, pomiędzy detektorem a słuchawkami) – **inny kondensator niż C1**.\
    \  \n   - C1 znajduje się **przed** tym sprzęgającym elementem i jego zadaniem jest jedynie **filtracja\
    \ wysokich częstotliwości**, a nie odcinanie DC.  \n   - Nawet po usunięciu HF, sygnał DC wciąż może\
    \ przechodzić dalej, dlatego ochroną słuchawek zajmuje inny element (np. kondensator o dużej pojemności\
    \ lub układ ograniczający prąd).  \n\n4. **Podsumowanie**  \n   - C1 odprowadza do masy prądy o częstotliwościach\
    \ rzędu kilkudziesięciu‑kilkuset kHz, działając jako **filtr wysokich częstotliwości**.  \n   - Nie\
    \ pełni funkcji ochronnej wobec słuchawek; za ochronę przed DC i przed przegrzaniem odpowiada inny\
    \ element układu.  \n\n**Stąd prawidłowa odpowiedź to A.**"
  - "**Kondensator C1 w detektorze diodowym pełni funkcję filtru wysokich częstotliwości.**  \n\nPo przejściu\
    \ sygnału radiowego przez diodę następuje prostowanie – z sygnału o częstotliwości nośnej \\(f_{\\\
    text{RF}}\\) pozostaje jego obwiednia, czyli sygnał audio „nałożony” na wysoką częstotliwość. Kondensator\
    \ C1 (w połączeniu z rezystorem obciążenia) tworzy układ **RC** o małej stałej czasowej, który przepuszcza\
    \ składowe o niskiej częstotliwości (dźwięk) i tłumi te o wysokiej częstotliwości (samą nośną). Dzięki\
    \ temu do dalszych etapów (np. wzmacniacza słuchawkowego) dostarczany jest już wyczyszczony sygnał\
    \ audio.\n\n*Dlaczego pozostałe odpowiedzi są nieprawidłowe?*  \n\n- **B.** „Poprawia odtwarzanie\
    \ wysokich tonów” – to rola pasma przenoszenia układu, a nie filtracji HF.  \n- **C.** „Chroni słuchawki\
    \ przed uszkodzeniem” – ochronę zapewnia zazwyczaj rezystor lub układ zabezpieczający, nie filtrujący\
    \ HF.\n\nZatem prawidłowa odpowiedź to **A – kondensator C1 jest kondensatorem filtrującym prądy wysokiej\
    \ częstotliwości**."
- text: 168\. Czy dyskryminator sygnału FM powinien reagować na modulację amplitudy sygnału FM?
  answers:
  - nie
  - tak
  - nie ma to znaczenia
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „nie”** jest prawidłowa, ponieważ **dyskryminator\
    \ FM** (np. detektor brzegowy lub kwadraturowy) **reaguje wyłącznie na zmiany częstotliwości** (czyli\
    \ na pochylenie fazy) sygnału FM.  \n\n- W modulacji FM informacja jest zawarta w **prędkości zmiany\
    \ fazy** \\(\\frac{d\\phi(t)}{dt}\\), a nie w amplitudzie \\(A(t)\\).  \n- Dyskryminator wykrywa różnicę\
    \ fazową pomiędzy dwoma sygnałami (lub pomiędzy sygnałem a jego opóźnieniem), co przekłada się na\
    \ **przyrost lub spadek częstotliwości**.  \n- Zmiany amplitudy są zazwyczaj usuwane przez **ogranicznik\
    \ (limiter)** przed dyskryminatorem, aby nie wprowadzały zakłóceń.  \n\nDlatego modulacja amplitudy\
    \ nie ma wpływu na działanie dyskryminatora FM.  \n\n---  \n\n*Dzięki za solidną odpowiedź – tak trzymaj!*"
  - "**Dlaczego odpowiedź B („tak”) jest niepoprawna**\n\nW modulacji częstotliwości (FM) informacja jest\
    \ przenoszona wyłącznie w **zmianie częstotliwości** nośnej, a nie w jej amplitudzie.  \n\n\\[\ns_{\\\
    text{FM}}(t)=A_c\\cos\\!\\bigl[2\\pi f_c t + \\phi(t)\\bigr],\n\\qquad \\phi(t)=2\\pi k_f \\int_{0}^{t}\
    \ m(\\tau)\\,d\\tau\n\\]\n\n- \\(A_c\\) – stała amplituda nośnej (nie zależy od sygnału modulującego\
    \ \\(m(t)\\)).\n- \\(f_c\\) – częstotliwość nośna.\n- \\(k_f\\) – stała czułości częstotliwościowej.\n\
    - \\(\\phi(t)\\) – faza, której pochodna \\(\\frac{d\\phi}{dt}=2\\pi k_f m(t)\\) określa chwilową\
    \ odchyłkę częstotliwości.\n\n**Detektor (dyskryminator) FM** jest zaprojektowany tak, aby przekształcać\
    \ tę **zmianę częstotliwości** (lub pochodną fazy) w napięcie proporcjonalne do sygnału modulującego:\n\
    \n\\[\nv_{\\text{out}}(t) \\propto \\frac{d\\phi(t)}{dt}=2\\pi k_f m(t).\n\\]\n\nAmplituda \\(A_c\\\
    ) nie pojawia się w powyższym wyrażeniu, więc:\n\n- **Dyskryminator nie reaguje na zmiany amplitudy.**\
    \  \n- Jeśli w sygnale pojawiłaby się niezamierzona modulacja amplitudy (np. z powodu szumów), byłaby\
    \ ona po prostu zignorowana lub, w praktyce, najpierw usuwana przez ogranicznik (limiter) przed detekcją.\n\
    \nDlatego prawidłową odpowiedzią jest **A – „nie”**. Stwierdzenie „tak” sugerowałoby, że dyskryminator\
    \ interpretuje amplitudę jako informację, co jest sprzeczne z zasadą działania FM."
  - "**Dlaczego odpowiedź C („nie ma to znaczenia”) jest błędna?**\n\n---\n\n### 1. Co robi dyskryminator\
    \ FM?  \n\nDyskryminator (np. detektor FM – próg, kwadratowy, fazowy) zamienia **zmianę częstotliwości**\
    \ sygnału na **napięcie proporcjonalne do pochylenia częstotliwości**:\n\n\\[\nv_{\\text{out}}(t)\
    \ \\propto \\frac{d\\phi(t)}{dt}= \\Delta f(t),\n\\]\n\ngdzie \\(\\phi(t)\\) – faza sygnału, \\(\\\
    Delta f(t)\\) – odchylenie częstotliwości od częstotliwości nośnej.\n\nW tej operacji **wartość amplitudy**\
    \ sygnału nie powinna mieć wpływu na wynikowy przebieg napięcia.\n\n---\n\n### 2. Co się stanie, gdy\
    \ w sygnale FM pojawi się modulacja amplitudy (AM)?\n\n1. **Część detekcji FM jest wrażliwa na poziom\
    \ sygnału** – w praktyce dyskryminatory wymagają **ogranicznika (limiter)** przed nimi, aby usunąć\
    \ wszelkie zmiany amplitudy.  \n2. Jeśli ogranicznik nie zostanie użyty, zmiany amplitudy będą **modulować\
    \ punkt pracy** układu detekcyjnego (np. próg diody w detektorze progowym) i w rezultacie pojawi się\
    \ **niepożądany składnik w wyjściu**, który nie jest związany z rzeczywistą zmianą częstotliwości.\
    \  \n\nDlatego **obecność AM ma znaczenie** – może zniekształcić lub zniweczyć prawidłowe działanie\
    \ dyskryminatora.\n\n---\n\n### 3. Dlaczego prawidłowa odpowiedź to **A – „nie”**?\n\n- Dyskryminator\
    \ **nie powinien** reagować na samą modulację amplitudy.  \n- Projektując układ FM stosuje się **limiter**\
    \ (lub układ o wysokiej impedancji wejściowej), który **eliminuje wpływ AM**, pozostawiając jedynie\
    \ informację o zmianie częstotliwości.  \n\nW ten sposób dyskryminator spełnia swoją funkcję: **przetwarza\
    \ jedynie FM**.\n\n---\n\n### 4. Podsumowanie\n\n- **AM w sygnale FM jest niepożądana** i musi być\
    \ usunięta przed dyskryminatorem.  \n- Dlatego stwierdzenie „nie ma to znaczenia” jest błędne – **obecność\
    \ AM wpływa na poprawność działania układu**.  \n- Poprawna odpowiedź brzmi **„nie”** – dyskryminator\
    \ nie powinien reagować na modulację amplitudy, a w praktyce projektowej zapewnia się to poprzez ogranicznik."
  - "**Odpowiedź:** **A. nie**\n\n### Dlaczego dyskryminator FM nie reaguje na modulację amplitudy?\n\n\
    1. **Zasada działania dyskryminatora**  \n   Dyskryminator FM (np. detektor proporcjonalny lub detektor\
    \ fazowy) przetwarza **zmiany fazy** (lub częstotliwości) sygnału wejściowego na odpowiednik w postaci\
    \ napięcia proporcjonalnego do **przesunięcia częstotliwości** \\( \\Delta f \\). Wzór charakterystyczny\
    \ dla prostego detektora proporcjonalnego:\n\n   \\[\n   v_{\\text{out}}(t) \\propto \\frac{d\\phi(t)}{dt}=2\\\
    pi \\Delta f(t),\n   \\]\n\n   gdzie \\(\\phi(t)\\) jest fazą sygnału, a \\(\\Delta f(t)\\) – odchylenie\
    \ od nośnej.\n\n2. **Modulacja amplitudy (AM) nie zmienia fazy**  \n   W sygnale FM amplituda \\(A\\\
    ) pozostaje stała (lub zmienia się jedynie w wyniku szumów), natomiast jedyną zmienną jest **częstotliwość**.\
    \ Dlatego terminy zawierające \\(A\\) nie pojawiają się w powyższym wyrażeniu wyjścia dyskryminatora.\n\
    \n3. **Odporność na AM**  \n   Ponieważ wyjście dyskryminatora jest pochodną fazy, wszelkie zmiany\
    \ jedynie w amplitudzie (np. \\(A(t)=A_0[1+m_{\\text{AM}}(t)]\\)) nie generują sygnału wyjściowego.\
    \ Tylko zmiany częstotliwości wywołują odpowiedź.\n\n4. **Praktyczne konsekwencje**  \n   - **Stosunek\
    \ sygnał‑szum (SNR)** w odbiornikach FM jest wyższy, bo układ naturalnie tłumi zakłócenia AM (np.\
    \ szumy atmosferyczne).  \n   - Dlatego w standardowych odbiornikach FM nie stosuje się dodatkowych\
    \ filtrów odcinających AM – sam dyskryminator pełni tę rolę.\n\n### Podsumowanie\nDyskryminator FM\
    \ jest zaprojektowany tak, aby reagować wyłącznie na **zmiany częstotliwości (lub fazy)** sygnału.\
    \ Modulacja amplitudy nie wpływa na te parametry, więc dyskryminator **nie reaguje** na AM. Dlatego\
    \ prawidłowa odpowiedź to **A. nie**."
- text: '169\. Warunkiem wzbudzenia się generatora z obwodem rezonansowym jest:'
  answers:
  - zastosowanie obwodu rezonansu szeregowego
  - spełnienie warunku amplitudy i fazy
  - zastosowanie ujemnego sprzężenia zwrotnego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nZastosowanie **obwodu rezonansu szeregowego** (lub równoległego)\
    \ jedynie wyznacza **częstotliwość** drgań własnych układu. Nie zapewnia jednak, że układ faktycznie\
    \ **wzbudzi się** i będzie generował stałe oscylacje.  \n\nAby generator z obwodem rezonansowym mógł\
    \ się uruchomić, musi zostać spełniony **warunek amplitudy i fazy** – tzw. kryterium Barkhousena:\n\
    \n\\[\n\\begin{cases}\n|A\\beta| \\ge 1 \\quad &\\text{(wzmocnienie w torze zamkniętym nie mniejsze\
    \ od 1)}\\\\[4pt]\n\\arg (A\\beta)=2\\pi n \\quad &\\text{(całkowity przesunięcie fazowe równe wielokrotności\
    \ }2\\pi\\text{)}\n\\end{cases}\n\\]\n\n- **\\(A\\)** – wzmocnienie (wzmocnienie amplitudy) wzmacniacza\
    \ lub aktywnego elementu.  \n- **\\(\\beta\\)** – sprzężenie (transfer funkcji) obwodu rezonansowego.\n\
    \nObwód rezonansowy dostarcza **filtrowanie częstotliwości** oraz pewną fazę (przy rezonansie faza\
    \ wynosi 0 lub \\(\\pi\\) w zależności od topologii), ale **nie gwarantuje** spełnienia powyższych\
    \ dwóch równań. Jeśli w torze zamkniętym nie ma wystarczającego wzmocnienia lub faza nie jest odpowiednio\
    \ skompensowana, oscylacje nie wystąpią, mimo że rezonans jest obecny.\n\n**Odpowiedź C** („zastosowanie\
    \ ujemnego sprzężenia zwrotnego”) także nie jest prawidłowa – ujemne sprzężenie tłumi drgania, a do\
    \ samowyzwalania potrzebne jest **dodatnie sprzężenie** spełniające kryterium amplitudy‑fazy.\n\n\
    **Podsumowanie**\n\n- **Obwód rezonansu** → wybór częstotliwości, ale nie sam warunek uruchomienia.\
    \  \n- **Warunek amplitudy i fazy** → zarówno wymóg \\(|A\\beta|\\ge 1\\), jak i \\(\\arg(A\\beta)=2\\\
    pi n\\). To jedyny prawidłowy warunek w pytaniu.  \n\nDlatego poprawną odpowiedzią jest **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „spełnienie warunku amplitudy i fazy”** jest prawidłowa, ponieważ\
    \ dla generatora z obwodem rezonansowym obowiązują warunki Barkhousena:\n\n1. **Warunek amplitudy**\
    \  \n   \\[\n   |A_{\\text{loop}}| \\ge 1\n   \\]\n   czyli wzmocnienie w zamkniętej pętli musi być\
    \ co najmniej równe jedności, aby sygnał mógł się utrzymać.\n\n2. **Warunek fazy**  \n   \\[\n   \\\
    phi_{\\text{loop}} = 2\\pi n \\quad (n = 0,1,2,\\dots)\n   \\]\n   czyli całkowite opóźnienie fazowe\
    \ w pętli musi wynosić wielokrotność pełnego obrotu (0°, 360°, …), co zapewnia dodatnie sprzężenie.\n\
    \nDopiero gdy oba te warunki są spełnione, następuje samopodtrzymujące się oscylowanie w generatorze\
    \ rezonansowym.  \n\nPozostałe odpowiedzi (A i C) nie opisują pełnych wymogów uruchomienia takiego\
    \ generatora.  \n\n---  \nPowodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nUjemne sprzężenie zwrotne (negative feedback) służy\
    \ przede wszystkim do **stabilizacji** wzmocnienia i redukcji zniekształceń w układach wzmacniaczy.\
    \  \nW generatorze oscylacyjnym (np. oscylatorze LC) potrzebny jest **dodatni** (lub równoważny) sygnał\
    \ zwrotny, aby utrzymać samoczynne drgania. Stosowanie ujemnego sprzężenia zwrotnego tłumiłoby te\
    \ drgania, a nie je wywoływało.  \n\n---\n\n## Warunek wzbudzenia generatora z obwodem rezonansowym\
    \  \n\nAby układ oscylacyjny mógł **samoczynnie generować** sygnał sinusoidalny, musi spełnić dwa\
    \ warunki (tzw. kryterium Barkhousena):\n\n1. **Warunek amplitudy**  \n   \\[\n   |A(\\omega) \\,\
    \ \\beta| = 1\n   \\]\n   gdzie \\(A(\\omega)\\) – wzmocnienie otwartego układu przy częstotliwości\
    \ \\(\\omega\\), \\(\\beta\\) – współczynnik sprzężenia zwrotnego. Sygnał zwrotny musi mieć taką samą\
    \ amplitudę, aby dokładnie zrekompensować straty w obwodzie.\n\n2. **Warunek fazy**  \n   \\[\n  \
    \ \\arg\\!\\big(A(\\omega) \\, \\beta\\big) = 0 \\; (\\text{lub } 2\\pi k,\\;k\\in\\mathbb{Z})\n \
    \  \\]\n   czyli suma fazy wzmocnienia i sprzężenia musi dawać pełny obrót o wielokrotność \\(2\\\
    pi\\). W praktyce w oscylatorze LC faza obwodu rezonansowego wynosi \\(\\pm 90^\\circ\\), a dodatkowy\
    \ układ sprzęgający (np. tranzystor) zapewnia brak dodatkowego przesunięcia fazowego, co spełnia warunek.\n\
    \nSpełnienie **obie** tych zależności jednocześnie oznacza, że sygnał zwrotny jest **dokładnie równy**\
    \ sygnałowi wyjściowemu pod względem amplitudy i fazy – wtedy układ „rozpoczyna” i podtrzymuje własne\
    \ drgania.\n\n---\n\n## Dlaczego odpowiedź B jest prawidłowa?  \n\n- **„Zastosowanie obwodu rezonansu\
    \ szeregowego”** (odpowiedź A) jest jedynie **sposobem** realizacji rezonansu; nie gwarantuje spełnienia\
    \ warunków amplitudy i fazy.  \n- **„Zastosowanie ujemnego sprzężenia zwrotnego”** (odpowiedź C) wręcz\
    \ **przeciwdziała** wzbudzeniu oscylacji.  \n- **„Spełnienie warunku amplitudy i fazy”** (odpowiedź\
    \ B) opisuje **fundamentalne kryterium** niezbędne do powstania i utrzymania drgań własnych generatora.\
    \  \n\nDlatego prawidłowa odpowiedź to **B**."
  - "**Dlaczego warunkiem wzbudzenia się generatora z obwodem rezonansowym jest spełnienie warunku amplitudy\
    \ i fazy?**\n\nGenerator (np. oscylator) może utrzymać własne drgania tylko wtedy, gdy w zamkniętej\
    \ pętli sprzężenia zwrotnego spełnione są dwa równoległe warunki:\n\n1. **Warunek amplitudy (wzmocnienia)**\
    \  \n   \\[\n   |A(j\\omega)| \\ge 1\n   \\]\n   gdzie \\(A(j\\omega)\\) jest zespolonym wzmocnieniem\
    \ otwartej pętli przy częstotliwości \\(\\omega\\). Oznacza to, że sygnał po przejściu przez cały\
    \ układ (wzmacniacz + obwód rezonansowy) musi mieć co najmniej taką samą wartość, jak sygnał wyjściowy,\
    \ aby kompensować straty i nie zanikał.\n\n2. **Warunek fazy**  \n   \\[\n   \\arg\\bigl(A(j\\omega)\\\
    bigr) = 2\\pi k,\\qquad k\\in\\mathbb{Z}\n   \\]\n   czyli całkowity przesunięcie fazowe w pętli musi\
    \ wynosić wielokrotność \\(2\\pi\\). W praktyce oznacza to, że sygnał zwrotny jest „w fazie” z sygnałem\
    \ wyjściowym, co pozwala na jego wzmocnienie w tym samym kierunku.\n\nObwód rezonansowy (szeregowy\
    \ lub równoległy) zapewnia, że przy pewnej częstotliwości \\(\\omega_0\\) zarówno **wartość amplitudy**,\
    \ jak i **przesunięcie fazowe** spełniają powyższe równania. Dopiero wtedy pętla może samorzutnie\
    \ generować i podtrzymywać drgania – czyli zachodzi warunek startu generatora.\n\n- **Odpowiedź A**\
    \ („zastosowanie obwodu rezonansu szeregowego”) jest jedynie sposobem realizacji warunków, a nie samym\
    \ warunkiem.  \n- **Odpowiedź C** („zastosowanie ujemnego sprzężenia zwrotnego”) opisuje inny typ\
    \ układu (stabilizację), nie warunek startu oscylacji.\n\nStąd prawidłową odpowiedzią jest **B – spełnienie\
    \ warunku amplitudy i fazy**."
- text: '189\. Na rysunku przedstawiono schemat blokowy odbiornika homodynowego CW i SSB, na jedno pasmo
    amatorskie. Blok 2 to:

    ![RADIOTECHNIKA question 189](assets/question_images/radiotechnika-q189.png)'
  answers:
  - wzmacniacz akustyczny
  - filtr wejściowy
  - mieszacz zrównoważony
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest błędna?**  \n\n1. **Co to jest wzmacniacz akustyczny?**\
    \  \n   - To układ, w którym sygnał radiowy jest najpierw przetwarzany na falę dźwiękową (np. w głośniku\
    \ przetwornika) i dopiero potem wzmacniany w paśmie audio.  \n   - W odbiornikach radiowych stosuje\
    \ się go jedynie w bardzo prostych odbiornikach **kryształowych** lub w tzw. „słuchawkowych” odbiornikach\
    \ niskiej czułości.  \n\n2. **Jak wygląda schemat odbiornika homodynowego CW/SSB?**  \n   - Sygnał\
    \ RF (częstotliwość nośna) jest najpierw **wzmacniany RF** (blok 1).  \n   - Następnie sygnał przechodzi\
    \ **mieszacz (blok 2)**, w którym jest połączony z sygnałem lokalnym o takiej samej częstotliwości\
    \ (LO).  \n   - Mieszacz generuje **sygnał pośredni (IF)** o częstotliwości równej różnicy częstotliwości\
    \ (w homodynie – zero, czyli sygnał bazowy).  \n   - Dalej sygnał przechodzi filtrację i dalsze wzmocnienie\
    \ w paśmie IF lub audio.  \n\n3. **Dlaczego w tym miejscu nie ma wzmacniacza akustycznego?**  \n \
    \  - W bloku 2 nie ma jeszcze żadnej konwersji na dźwięk – sygnał jest nadal w paśmie radiowym (kilkadziesiąt‑kilkaset MHz).\
    \  \n   - Wzmacniacz akustyczny mógłby działać dopiero po **detekcji** i **przekształceniu** sygnału\
    \ na dźwięk, co w homodynie następuje znacznie później (po filtrze audio).  \n\n4. **Co rzeczywiście\
    \ jest w bloku 2?**  \n   - **Mieszacz zrównoważony (balanced mixer).**  \n   - Jego zadaniem jest\
    \ jednoczesne podanie dwóch sygnałów (sygnału odebranego i LO) do **nieliniowego elementu** (np. diody\
    \ Schottky'ego) w konfiguracji równoważonej, co eliminuje niepożądane produkty mieszania (np. harmoniczne)\
    \ i zapewnia wysoką izolację między portami.  \n\n5. **Porównanie z pozostałymi opcjami**  \n   -\
    \ **B – filtr wejściowy** – znajdowałby się przed wzmacniaczem RF, a nie w miejscu mieszacza.  \n\
    \   - **C – mieszacz zrównoważony** – idealnie pasuje do funkcji opisanej powyżej i jest typowym elementem\
    \ każdego homodynowego odbiornika CW/SSB.  \n\n---\n\n### Podsumowanie\n- **Blok 2** nie może być\
    \ **wzmacniaczem akustycznym**, bo w tym miejscu sygnał jest jeszcze w paśmie radiowym, a nie audio.\
    \  \n- Jego rola to **przemiana częstotliwości** (heterodyning) przy minimalizacji zakłóceń – zadanie\
    \ typowe dla **mieszacza zrównoważonego**.  \n\nDlatego prawidłowa odpowiedź to **C – mieszacz zrównoważony**."
  - "**Dlaczego „filtr wejściowy” (odpowiedź B) jest niepoprawny**\n\n1. **Pozycja w schemacie**  \n \
    \  Blok 2 znajduje się bezpośrednio po **blok‑1 (wzmacniacz RF)** i przed **blok‑3 (detektor/odbiornik)**.\
    \ W typowym odbiorniku homodynowym po wzmocnieniu sygnału RF następuje **mieszanie (konwersja częstotliwości)**\
    \ – nie filtracja.\n\n2. **Funkcja wymagana w homodynie**  \n   - Homodynowy odbiornik CW/SSB pracuje\
    \ w trybie **zerowego‑IF** (lub bardzo niskiego IF).  \n   - Aby uzyskać sygnał o częstotliwości bazowej\
    \ (lub bardzo bliskiej 0 Hz) konieczne jest **pomnożenie sygnału wejściowego \\(f_{\\text{RF}}\\)\
    \ przez sygnał lokalnego oscylatora \\(f_{\\text{LO}}\\)**:\n     \\[\n     \\text{IF}=|f_{\\text{RF}}-f_{\\\
    text{LO}}|\n     \\]\n   - Taki proces realizuje **mieszacz** (ang. *mixer*).  \n\n   Filtr wejściowy\
    \ nie spełnia tej roli – jedynie tłumi niepożądane pasma, nie zmienia częstotliwości.\n\n3. **Typowy\
    \ wygląd bloku w schemacie**  \n   - W schematach homodynowych blok oznaczony jako „2” jest zwykle\
    \ przedstawiony jako **trójkąt z dwoma wejściami** (sygnał RF i LO) i jednym wyjściem (IF).  \n  \
    \ - To symbol **mieszacza zrównoważonego** (balanced mixer), który redukuje harmoniczne i przeniesienia\
    \ sygnału LO do wyjścia.\n\n4. **Dlaczego nie „filtr wejściowy”**  \n   - Filtr wejściowy zwykle jest\
    \ umieszczany **przed** wzmacniaczem RF (blok 1) w celu ograniczenia szerokiego pasma szumowego. \
    \ \n   - Gdyby blok 2 był filtrem, schemat nie miałby już elementu konwersji częstotliwości, a więc\
    \ nie byłby odbiornikiem **homodynowym**, lecz jedynie **filtr‑wzmacniacz‑detektor**, co nie zgadza\
    \ się z opisem pytania.\n\n**Podsumowanie**\n\n- **Blok 2** musi realizować **mieszanie** sygnału\
    \ RF z sygnałem LO, czyli jest **mieszaczem zrównoważonym** (odpowiedź C).  \n- Odpowiedź B („filtr\
    \ wejściowy”) pomija kluczowy proces konwersji częstotliwości niezbędny w odbiorniku homodynowym,\
    \ dlatego jest niepoprawna."
  - "**Gratulacje!**  \n\nOdpowiedź **C – mieszacz zrównoważony** jest prawidłowa, ponieważ w schemacie\
    \ odbiornika homodynowego CW i SSB blok **2** pełni funkcję mieszania sygnału wejściowego z sygnałem\
    \ lokalnym (LO).  \n\n- **Mieszacz zrównoważony** (ang. *balanced mixer*) zapewnia efektywne połączenie\
    \ dwóch sygnałów przy jednoczesnym tłumieniu niepożądanych komponentów (np. częstotliwości podwójnej\
    \ i zakłóceń).  \n- W odbiorniku homodynowym jest to niezbędne, aby uzyskać sygnał pośredniej częstotliwości\
    \ (IF) równy różnicy częstotliwości wejściowej i lokalnej:  \n\n\\[\n\\text{IF} = |f_{\\text{RF}}\
    \ - f_{\\text{LO}}|\n\\]\n\nDzięki zastosowaniu mieszacza zrównoważonego uzyskujemy czyste IF, które\
    \ dalej jest przetwarzane w kolejnych blokach (filtracji, demodulacji).  \n\nDlatego blok **2** to\
    \ właśnie **mieszacz zrównoważony**. \U0001F389"
  - "**Dlaczego blok 2 to mieszacz zrównoważony?**\n\n1. **Funkcja w odbiorniku homodynowym**  \n   W\
    \ schemacie odbiornika CW/SSB sygnał z anteny musi zostać **przemieszany** (z‑mixowany) z sygnałem\
    \ lokalnego oscylatora (LO) tak, aby uzyskać częstotliwość pośrednią (IF) równą różnicy (lub sumie)\
    \ obu częstotliwości. To właśnie rola **mieszacza**.\n\n2. **Wymóg równoważenia**  \n   - **Homodynowy\
    \ odbiornik** pracuje na jednej częstotliwości pośredniej (zwykle bardzo niskiej, np. 455 kHz).  \n\
    \   - Aby uniknąć **przeskoków DC** oraz **zakłóceń złożonych** (np. spurs, harmoniczne LO), stosuje\
    \ się **mieszacz zrównoważony** (np. typu double‑balanced lub single‑balanced).  \n   - Zrównoważony\
    \ układ zapewnia:\n     * eliminację sygnału LO w wyjściu (przeniesienie jedynie produktu różnicowego),\n\
    \     * wysoką izolację pomiędzy portami (antenna ↔ LO ↔ IF).\n\n3. **Umiejscowienie w schemacie**\
    \  \n   - Blok 1 zazwyczaj jest **filtr wejściowy** lub **wzmacniacz wstępny**, a blok 3 to **wzmacniacz\
    \ po‑mieszaczowy** i filtr IF.  \n   - Po wejściowym filtrze i wzmocnieniu, jedynym elementem zdolnym\
    \ do konwersji częstotliwości jest **mieszacz** – dlatego blok 2, znajdujący się pomiędzy wejściem\
    \ a sekcją IF, musi pełnić tę rolę.\n\n4. **Typowy symbol**  \n   - W schematach blokowych mieszacz\
    \ jest przedstawiany jako prostokąt z trzema portami (RF, LO, IF) i często oznaczany literą „M”. \
    \ \n   - To właśnie symbol, który widnieje przy bloku 2 w rysunku.\n\n**Podsumowanie**  \nBlok 2 znajduje\
    \ się pomiędzy filtracją wejściową a sekcją IF, a jego jedyną możliwą funkcją w odbiorniku homodynowym\
    \ CW/SSB jest **przemieszanie sygnału RF z sygnałem LO**. Aby uzyskać czysty sygnał pośredni i zminimalizować\
    \ zakłócenia, stosuje się **mieszacz zrównoważony**. Dlatego prawidłową odpowiedzią jest **C – mieszacz\
    \ zrównoważony**."
- text: '190\. Na rysunku przedstawiono schemat blokowy odbiornika homodynowego CW i SSB, na jedno pasmo
    amatorskie. Blok 3 to:

    ![RADIOTECHNIKA question 190](assets/question_images/radiotechnika-q190.png)'
  answers:
  - heterodyna
  - wzmacniacz akustyczny
  - filtr wejściowy
  correct_index: 1
  explanations:
  - "**Dlaczego blok 3 to **wzmacniacz akustyczny**, a nie heterodyna?**\n\n1. **Budowa typowego odbiornika\
    \ homodynowego (CW/SSB)**  \n\n   ```\n   antena → filtr wejściowy → wzmacniacz RF → mieszacz (detektor\
    \ produktu) → filtr IF → wzmacniacz akustyczny → głośnik\n   ```\n\n   * **Blok 1** – filtr wejściowy\
    \ (odcina niepożądane pasma).  \n   * **Blok 2** – mieszacz (detektor produktu) – to jedyny element\
    \ **heterodyny** w schemacie: przekształca sygnał RF na częstotliwość pośrednią (IF) lub bezpośrednio\
    \ na sygnał audio w odbiorniku homodynowym.  \n   * **Blok 3** – znajduje się **po** detektorze, czyli\
    \ po konwersji częstotliwości i po odfiltrowaniu IF. W tym miejscu sygnał ma już postać audio (kilkadziesiąt‑kilkaset Hz\
    \ – kilka kHz).  \n\n2. **Co robi **wzmacniacz akustyczny**?**  \n\n   * Wzmacnia niską‑częstotliwość\
    \ dźwiękową (audio) do poziomu, który może napędzić głośnik lub słuchawki.  \n   * Jego pasmo przenoszenia\
    \ wynosi typowo **≈ 20 Hz – 20 kHz** – zupełnie inny zakres niż RF/IF.  \n   * Nie wprowadza żadnej\
    \ kolejnej konwersji częstotliwości, jedynie zwiększa amplitudę sygnału dźwiękowego.\n\n3. **Dlaczego\
    \ **heterodyna** nie pasuje?**  \n\n   * Heterodyna wymaga **mieszania** (produkt dwóch fal) i generuje\
    \ nową częstotliwość (np. IF).  \n   * W schemacie nie ma już elementu mieszającego po bloku 3 – jedyny\
    \ mieszacz to blok 2.  \n   * Gdyby blok 3 był heterodyną, musiałby posiadać lokalny oscylator i element\
    \ nieliniowy (np. diodę, mieszacz), co w diagramie nie jest zaznaczone.\n\n4. **Jak rozpoznać blok\
    \ akustyczny w rysunku?**  \n\n   * Zwykle oznaczony jako **“AF amp”**, **“audio amp”**, **“wzmacniacz\
    \ akustyczny”** albo po prostu **“AMP”** przy symbolu głośnika.  \n   * Po jego wyjściu znajduje się\
    \ symbol głośnika lub słuchawki – typowy koniec ścieżki audio.\n\n---\n\n### Podsumowanie\n\n- **Blok 2**\
    \ = heterodyna (mieszacz, konwersja częstotliwości).  \n- **Blok 3** = wzmacniacz akustyczny (wzmacnia\
    \ już przetworzony sygnał audio, nie zmienia częstotliwości).  \n\nStąd odpowiedź **B** jest prawidłowa,\
    \ a zaznaczenie **A** (heterodyna) wynika z pomylenia położenia elementu mieszającego w schemacie."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – wzmacniacz akustyczny**, co jest prawidłowe.\n\
    \n**Dlaczego?**  \nW schemacie blokowym odbiornika homodynowego CW/SSB blok **3** znajduje się bezpośrednio\
    \ po detektorze i przed filtrami wyjściowymi. Jego zadaniem jest wzmocnienie bardzo słabego sygnału\
    \ audio, które powstało po demodulacji, aby mogło zostać podane do słuchawki lub głośnika. Dlatego\
    \ określa się go jako **wzmacniacz akustyczny** (ang. *audio amplifier*).  \n\nInne możliwości nie\
    \ pasują:\n- **A – heterodyna** znajduje się przed pierwszym mieszaczem, a nie po detekcji.  \n- **C\
    \ – filtr wejściowy** byłby umieszczony przed mieszaczem, aby odciąć niepożądane pasma częstotliwości.\
    \  \n\nTwoja odpowiedź jest więc w pełni uzasadniona. \U0001F680"
  - "**Dlaczego odpowiedź C („filtr wejściowy”) jest niepoprawna?**  \n\n1. **Miejsce w schemacie** –\
    \ Blok 3 znajduje się po detektorze (mieszaniu sygnału RF z lokalnym oscylatorem) i przed wyjściem\
    \ audio. W tym miejscu sygnał już nie jest falą radiową, lecz **przetworzonym sygnałem audio** (dźwiękiem\
    \ CW lub SSB).  \n\n2. **Funkcja filtru wejściowego** – filtr wejściowy (ang. *RF input filter*) służy\
    \ do ograniczenia pasma już na wejściu odbiornika, zanim sygnał trafi do miksera i oscylatora pośredniego.\
    \ W schemacie jest to **blok 1 lub 2**, a nie 3.\n\n3. **Co naprawdę znajduje się w bloku 3?** – Po\
    \ wykryciu sygnału następuje **wzmacniacz akustyczny** (ang. *audio amplifier*), który podnosi poziom\
    \ dźwięku do wartości słyszalnej w słuchawce lub głośniku.\n\n---\n\n### Krótkie wyjaśnienie działania\
    \ odbiornika homodynowego CW/SSB\n\n1. **Blok 1 – filtr wejściowy (RF)**  \n   - Odrzuca niepożądane\
    \ pasma, chroni przed zakłóceniami.  \n\n2. **Blok 2 – mieszacz + oscylator pośredni (LO)**  \n  \
    \ - Przesuwa sygnał z pasma radiowego na częstotliwość pośrednią (IF) = 0 Hz w przypadku homodyny.\
    \  \n\n3. **Blok 3 – wzmacniacz akustyczny**  \n   - Sygnał po wykryciu jest już w zakresie audio\
    \ (kilkadziesiąt Hz do kilku kHz).  \n   - Wzmacniacz zwiększa jego amplitudę, aby można go było usłyszeć.\
    \  \n\n4. **Blok 4 – filtr audio (opcjonalny)**  \n   - Usuwa ewentualne szumy i kształtuje charakterystykę\
    \ dźwięku.  \n\n---\n\n### Podsumowanie\n\n- **Filtr wejściowy** działa na częstotliwościach radiowych\
    \ i znajduje się przed mieszaczem.  \n- **Blok 3** w przedstawionym schemacie znajduje się **po detekcji**,\
    \ więc jego zadaniem jest wzmocnienie dźwięku, a nie filtracja RF.  \n- Dlatego prawidłowa odpowiedź\
    \ to **B – wzmacniacz akustyczny**."
  - "**Blok 3 – wzmacniacz akustyczny**\n\nW odbiorniku homodynowym sygnał po przejściu przez filtr wejściowy\
    \ (blok 2) jest mieszany z lokalnym oscylatorem, co daje bezpośrednio sygnał w paśmie audio (CW / SSB).\
    \ Aby można było go usłyszeć, konieczne jest wzmocnienie tego sygnału niskiej częstotliwości przed\
    \ podaniem go do słuchawki lub głośnika. Dlatego właśnie trzeci blok w schemacie jest **wzmacniaczem\
    \ akustycznym** (audio‑preamp).  \n\n- **Heterodyna** (blok A) występuje wcześniej – to element mieszający\
    \ (detektor).  \n- **Filtr wejściowy** (blok C) znajduje się przed mieszaczem, czyli w części RF.\
    \  \n\nStąd prawidłowa odpowiedź: **B – wzmacniacz akustyczny**."
- text: '191\. Na rysunku przedstawiono schemat blokowy odbiornika homodynowego CW i SSB, na jedno pasmo
    amatorskie. Blok 4 to:

    ![RADIOTECHNIKA question 191](assets/question_images/radiotechnika-q191.png)'
  answers:
  - filtr wejściowy
  - wzmacniacz akustyczny
  - heterodyna
  correct_index: 2
  explanations:
  - "**Dlaczego „filtr wejściowy” jest niepoprawny**\n\n1. **Pozycja bloku 4 w schemacie**  \n   - W typowym\
    \ odbiorniku homodynowym (CW / SSB) pierwsze elementy to:  \n     1️⃣ *filtr wejściowy* (dobiera pasmo\
    \ RF)  \n     2️⃣ *wzmacniacz RF* (wzmacnia sygnał z anteny)  \n     3️⃣ *przetwornik (mixer) – heterodyna*\
    \ – łączy sygnał RF z sygnałem LO, tworząc sygnał pośredni (IF)  \n     4️⃣ *filtr IF* (odcina niepożądane\
    \ częstotliwości)  \n     5️⃣ *wzmacniacz audio* i *głośnik*.\n\n2. **Co robi blok 4?**  \n   - Po\
    \ drugiej pozycji (wzmacniacz RF) następuje konwersja częstotliwości. To właśnie **heterodyna** (mieszacz)\
    \ realizuje tę konwersję, czyli mnożenie sygnału RF przez sygnał lokalnego oscylatora (LO).  \n  \
    \ - Matematycznie:  \n     \\[\n     s_{\\text{IF}}(t)=s_{\\text{RF}}(t)\\cdot \\cos(2\\pi f_{\\text{LO}}t)\n\
    \     \\]\n     co daje składniki \\(\\,f_{\\text{RF}}\\pm f_{\\text{LO}}\\). Jeden z nich (różnica)\
    \ jest wybierany jako IF.\n\n3. **Dlaczego nie może to być „filtr wejściowy”?**  \n   - *Filtr wejściowy*\
    \ zawsze znajduje się **na samym wejściu**, czyli przed wzmacniaczem RF, aby odfiltrować niepożądane\
    \ pasma.  \n   - W diagramie blok 4 jest po wzmacniaczu RF, a przed filtrem IF – więc fizycznie i\
    \ funkcjonalnie nie jest to filtr wejściowy.\n\n**Podsumowanie**  \nBlok 4 znajduje się w miejscu,\
    \ w którym następuje konwersja częstotliwości, czyli jest **heterodyną (mixerem)**. „Filtr wejściowy”\
    \ występuje jako blok 1, a nie jako blok 4, dlatego odpowiedź A jest błędna."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n1. **Pozycja w schemacie** – Blok 4 znajduje się **przed**\
    \ detektorem (lub po‑detektorze audio), czyli w części sygnałowej, w której sygnał RF jest jeszcze\
    \ **przekształcany częstotliwościowo**.  \n2. **Funkcja akustycznego wzmacniacza** – „Wzmacniacz akustyczny”\
    \ (ang. *audio amplifier*) służy jedynie do podbijania niskoczęstotliwościowego sygnału audio przed\
    \ podłączeniem do głośnika lub słuchawek. W homodynowym odbiorniku CW/SSB taki wzmacniacz występuje\
    \ **po** detekcji, a nie w miejscu oznaczonym jako blok 4.  \n\nStąd etykieta „wzmacniacz akustyczny”\
    \ nie ma sensu w kontekście tego punktu schematu.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź C\
    \ – heterodyna**\n\n- **Heterodyna** (mieszacz) jest elementem, który **miesza** przychodzący sygnał\
    \ radiowy z sygnałem lokalnego oscylatora (LO) i wytwarza nową częstotliwość (zwykle **IF** albo w\
    \ odbiorniku homodynowym – **bezpośrednio bazę**).  \n- W schemacie homodynowym blok 4 znajduje się\
    \ **bezpośrednio po filtrze wejściowym i przed detektorem** – typowa kolejność to: filtr wejściowy\
    \ → wzmocnienie RF → **mieszacz (heterodyna)** → filtr po‑mieszaczowy → detektor audio.  \n- Dlatego\
    \ opis „heterodyna” idealnie pasuje do funkcji tego bloku: **przekształcenie częstotliwości sygnału**\
    \ w celu uzyskania sygnału pośredniego (IF lub base‑band).\n\n---\n\n**Podsumowanie**  \nBlok 4 nie\
    \ może być „wzmacniaczem akustycznym”, ponieważ znajduje się w części częstotliwościowej układu, a\
    \ jego rola polega na mieszaniu sygnału z LO – czyli jest **heterodyną**."
  - "**Gratulacje!** Odpowiedź **C – heterodyna** jest prawidłowa.\n\nW odbiorniku homodynowym (CW/SSB)\
    \ blok 4 pełni funkcję **mieszania** (ang. *mixing*). Sygnał z anteny jest najpierw filtrowany i wstępnie\
    \ wzmacniany, a następnie podawany do mieszacza, gdzie zostaje połączony z sygnałem lokalnego generatora\
    \ oscylatora. Dzięki temu następuje przemieszczenie (heterodynowanie) częstotliwości sygnału do częstotliwości\
    \ pośredniej (IF), co umożliwia dalsze filtrowanie i demodulację.  \n\nStąd blok 4 to właśnie **heterodyna**."
  - "**Dlaczego blok 4 to heterodyna**\n\nW schemacie odbiornika homodynowego CW/SSB najważniejsze elementy\
    \ są kolejno:\n\n1. **Filtr wejściowy** – odcina niepożądane pasma i chroni dalsze układy przed zakłóceniami.\
    \  \n2. **Wzmacniacz akustyczny** – podnosi poziom sygnału po filtracji, aby mógł być dalej przetwarzany.\
    \  \n3. **Mieszacz (heterodyna)** – w tym miejscu sygnał z anteny jest mieszany z sygnałem lokalnego\
    \ generatora (LO). Dzięki temu następuje przekształcenie częstotliwości (down‑conversion) do częstotliwości\
    \ pośredniej (IF) lub bezpośrednio do pasma audio w odbiorniku homodynowym.\n\nBlok 4 znajduje się\
    \ dokładnie po wzmacniaczu i przed dalszymi filtrami oraz detekcją, czyli w miejscu, w którym powinno\
    \ odbywać się mieszanie sygnału z LO. Dlatego jego funkcją jest **heterodyna** (mieszacz).  \n\nInne\
    \ odpowiedzi nie pasują:\n\n- **A. filtr wejściowy** – znajduje się na samym początku układu.  \n\
    - **B. wzmacniacz akustyczny** – już występuje przed blokiem 4.\n\nStąd prawidłowa odpowiedź: **C.\
    \ heterodyna**."
- text: '192\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 1 to:

    ![RADIOTECHNIKA question 192](assets/question_images/radiotechnika-q192.png)'
  answers:
  - wzmacniacz w.cz.
  - wzmacniacz akustyczny
  - detektor FM
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – wzmacniacz w.cz.** jest prawidłowa, ponieważ w schemacie blokowym\
    \ superheterodyny FM pierwszym elementem po antenie jest **wzmacniacz wysokiej częstotliwości (RF)**.\
    \ Jego zadaniem jest:\n\n- wzmocnienie słabego sygnału przy częstotliwości nośnej (≈ 144 MHz),\n-\
    \ zapewnienie odpowiedniego poziomu mocy dla kolejnego etapu mieszania (przemiany częstotliwości).\n\
    \nDopiero po tym wzmacniaczu następuje pierwsza konwersja częstotliwości, a później kolejne bloki\
    \ (przemiana pośrednia, wzmacniacz środkowej częstotliwości, detektor FM itp.). Dlatego blok 1 nie\
    \ może być wzmacniaczem akustycznym ani detektorem FM.  \n\nJeszcze raz – dobra robota! \U0001F389"
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna**\n\n| Powód | Wyjaśnienie |\n\
    |------|-------------|\n| **Miejsce w łańcuchu** | Wzmacniacz akustyczny (ang. *audio amplifier*)\
    \ znajduje się **po detektorze** – wzmacnia już przetworzone sygnały dźwiękowe (kilkadziesiąt Hz‑kHz).\
    \ Nie może znajdować się już na wejściu odbiornika, gdzie sygnał jest jeszcze w paśmie radiowym (≈ 144 MHz).\
    \ |\n| **Typ sygnału** | Na wejściu układu mamy falę elektromagnetyczną o częstotliwości **RF** (radio‑frequency).\
    \ Wzmacniacz akustyczny pracuje na częstotliwościach **AF** (audio‑frequency). Dlatego nie ma fizycznego\
    \ sensu „wzmacniać akustycznie” sygnału o 144 MHz. |\n| **Schemat blokowy** | W typowym schemacie\
    \ superheterodyny pierwszym blokiem jest **wzmacniacz RF**, który podnosi poziom słabego sygnału przy\
    \ antenie, aby mógł on być dalej przetwarzany (mieszany, filtrowany, podwójnie konwertowany). |\n\n\
    ---\n\n## Co to jest „wzmacniacz w.cz.” (odpowiedź A)?\n\n- **w.cz.** = **wysoka częstotliwość** (ang.\
    \ *high‑frequency*, RF).  \n- Funkcja: **wzmacnia sygnał radiowy przy częstotliwości pracy odbiornika\
    \ (144 MHz)**, jednocześnie zapewniając odpowiednie pasmo przenoszenia i minimalny szum.  \n- Jest\
    \ umieszczony **zaraz po antenie**, przed mieszaczem pierwszego przetwornika (pierwszego LO).  \n\
    - Dzięki wzmocnieniu RF, dalsze etapy (mieszacz, filtr IF, drugi przetwornik) pracują na sygnale o\
    \ wystarczającej mocy, co poprawia czułość i selektywność.\n\n---\n\n## Dlaczego w superheterodynie\
    \ podwójna przemiana częstotliwości wymaga właśnie takiego bloku?\n\n1. **Pierwszy przetwornik (LO₁)**:\
    \ miesza sygnał RF (144 MHz) z lokalnym oscylatorem, tworząc **pierwszy IF** (np. 10,7 MHz).  \n2.\
    \ **Drugi przetornik (LO₂)**: kolejna mieszanka przesuwa pierwsze IF do **drugiego IF** (np. 455 kHz).\
    \  \n3. **Detektor FM** działa dopiero **po drugim IF**, a dopiero **po detekcji** sygnał trafia do\
    \ **wzmacniacza akustycznego**.\n\nBez odpowiedniego **wzmacniacza RF** (blok 1) sygnał po antenie\
    \ byłby zbyt słaby, aby skutecznie przejść przez dwa etapy mieszania i filtracji.\n\n---\n\n### Podsumowanie\n\
    - **Blok 1** w schemacie superheterodyny FM to **wzmacniacz w.cz. (RF)**.  \n- **Wzmacniacz akustyczny**\
    \ znajduje się **na końcu łańcucha**, po detekcji, i nie może pełnić roli pierwszego bloku.  \n\n\
    Stąd odpowiedź **A** jest prawidłowa, a wybór **B** wynikałby z nieporozumienia co do kolejności i\
    \ rodzaju przetwarzanych sygnałów w odbiorniku."
  - "**Dlaczego blok 1 nie może być detektorem FM**  \n\n1. **Kolejność elementów w odbiorniku superheterodynowym**\
    \  \n\n   ```\n   antena → 1. RF‑wzmacniacz → 1. mieszacz → 1. IF‑wzmacniacz\n          → 2. mieszacz\
    \ → 2. IF‑wzmacniacz → detektor FM → wzmacniacz akustyczny\n   ```\n\n   * Blok 1 znajduje się **bezpośrednio\
    \ po antenie**, czyli przed jakimkolwiek przetworzeniem częstotliwości.  \n   * Detektor FM musi pracować\
    \ na **średniej częstotliwości (IF)**, po przeliczeniu sygnału i po usunięciu niepożądanych składników\
    \ (limiter, filtr).  \n\n2. **Czym jest detektor FM?**  \n\n   * To układ (najczęściej **limiter +\
    \ dyskryminator częstotliwościowy**) który zamienia **zmianę częstotliwości** (Δf) na **odpowiedni\
    \ sygnał audio**.  \n   * Wymaga stałego poziomu sygnału w IF (np. 10,7 MHz w klasycznym odbiorniku\
    \ jednoprzekształceniowym) – czego nie ma jeszcze na wejściu RF.  \n\n3. **Co robi blok 1?**  \n\n\
    \   * **Wzmacniacz wysokiej częstotliwości (RF‑amp)** podnosi moc przychodzącego sygnału (np. 144 MHz)\
