  - 1810 kHz - 2000 kHz
  - 1810 kHz - 1980 kHz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nW paśmie 160 m (≈ 1,8 – 2 MHz) przydział dla służby\
    \ amatorskiej obejmuje **cały przedział od 1810 kHz do 2000 kHz**.  \n\n- Górna granica **2000 kHz**\
    \ jest wyznaczona w międzynarodowym planie przydziału częstotliwości (ITU Region 1).  \n- Granica\
    \ **1950 kHz** nie jest końcem przydziału amatorskiego – do tej częstotliwości (włącznie) pasmo jest\
    \ wyłącznie przeznaczone dla amatorów, ale **od 1950 kHz do 2000 kHz** mogą z niego korzystać także\
    \ inne usługi (np. łączność morska, łączność krótkofalowa) pod warunkiem przestrzegania zasad współdzielenia.\
    \  \n\nW związku z tym odpowiedź **A (1810 kHz – 1950 kHz)** pomija część przydziału (1950 kHz – 2000 kHz)\
    \ i jest niepełna.  \n\nPoprawny zakres to **B: 1810 kHz – 2000 kHz**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – 1810 kHz – 2000 kHz** jest prawidłowa, ponieważ pasmo 160 m\
    \ (czyli długość fali 160 m) obejmuje częstotliwości od 1,8 MHz do 2,0 MHz. Zgodnie z międzynarodowym\
    \ przydziałem (ITU Region 1) oraz polskim planem częstotliwości, dla służby amatorskiej dopuszczony\
    \ jest zakres **1810 kHz – 2000 kHz**. Pozostałe podane przedziały nie obejmują całego przydziału\
    \ górnego (do 2000 kHz) i dlatego są niepoprawne."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **Ustalona alokacja międzynarodowa** – w paśmie 160 m\
    \ przydział dla radioamatorów jest określony w regulacjach ITU‑R 1 oraz w krajowym Planie Pasma. \
    \ \n  \\[\n  \\text{Zakres: } 1810\\ \\text{kHz} \\;\\text{–}\\; 2000\\ \\text{kHz}\n  \\]\n\n- **Końcowy\
    \ limit 2000 kHz** – część pasma od 1980 kHz do 2000 kHz jest wykorzystywana przez radioamatorów (głównie\
    \ w trybach cyfrowych, telefonicznych i emisji ogólnej). Nie ma w regulacji przerywania pasma w 1980 kHz.\n\
    \n- **Odpowiedź C** („1810 kHz – 1980 kHz”) **pomija ostatnie 20 kHz** przydzielone dla służby amatorskiej.\
    \ To ograniczenie nie wynika z przepisów, a jedynie z nieścisłego odczytania niektórych krajowych\
    \ pod‑planów, które mogą wydzielać pod‑zakresy (np. CW – 1810‑1830 kHz), ale nie całe pasmo.\n\n**Podsumowanie**\
    \  \nPoprawny zakres dla służby amatorskiej w paśmie 160 m to **1810 kHz – 2000 kHz** (odpowiedź B).\
    \ Odpowiedź C jest nieprawidłowa, ponieważ nie obejmuje pełnego przydziału określonego w regulacjach."
  - "**Pytanie**: Jaki jest zakres częstotliwości przydzielony służbie amatorskiej w paśmie 160 m?  \n\
    \n**Poprawna odpowiedź**: **B. 1810 kHz – 2000 kHz**\n\n### Dlaczego tak jest?\n\n- Pasmo 160 m (tzw.\
    \ **„wąska”** lub **„dolna”** część pasma długiego) obejmuje **cały zakres 1,8 – 2,0 MHz**.  \n- Zgodnie\
    \ z przepisami (Rozporządzenie Ministra Infrastruktury z 2023 r.) **część od 1800 kHz do 1810 kHz**\
    \ jest zarezerwowana dla innych usług (np. łączność lotnicza, radiostacje krótkofalowe).  \n- Dlatego\
    \ **służbie amatorskiej przydzielono jedynie podzakres od 1810 kHz do 2000 kHz**.  \n\nInne podane\
    \ warianty (A i C) ograniczają górną granicę (1950 kHz lub 1980 kHz), co nie odzwierciedla rzeczywistego\
    \ przydziału – w praktyce amatorzy mogą nadawać aż do 2000 kHz (czyli do 2 MHz).  \n\n**Podsumowanie**:\
    \ zakres 1810 kHz – 2000 kHz jest jedynym prawidłowym określeniem przydziału amatorskiego w paśmie\
    \ 160 m."
- text: '50\. Zakres częstotliwości przeznaczony dla służby amatorskiej w paśmie 80 m to:'
  answers:
  - 3550 kHz - 3750 kHz
  - 3500 kHz - 3750 kHz
  - 3500 kHz - 3800 kHz
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Zakres 80 m** przydzielony amatorom w standardzie\
    \ ITU wynosi **3 500 kHz – 4 000 kHz** (czyli 3,5‑4,0 MHz).  \n- Odpowiedź **A** podaje jedynie **3 550 kHz – 3 750 kHz**.\
