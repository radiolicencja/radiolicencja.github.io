  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest niepoprawna?**\n\n1. **Co to jest „wzmacniacz\
    \ akustyczny”?**  \n   Termin ten nie występuje w klasycznej nomenklaturze odbiorników radiowych.\
    \ Najbliższym odpowiednikiem jest **wzmacniacz audio** (przedgłosnik głośnika), który znajduje się\
    \ **po** demodulacji, czyli w sekcji odsłuchowej. W schemacie superheterodynowym z podwójną przemianą\
    \ częstotliwości nie ma jeszcze sygnału audio – dopiero po ostatnim przetworzeniu (demodulacji) sygnał\
    \ staje się dźwiękowy.\n\n2. **Pozycja „bloku 4” w schemacie**  \n   W typowym schemacie superheterodyny\
    \ z podwójną konwersją kolejność bloków jest następująca:  \n\n   1. **Mieszacz I** – przetwarza sygnał\
    \ wejściowy na pierwszy pośredni częstotliwości (IF1).  \n   2. **Wzmacniacz IF1** – wzmacnia sygnał\
    \ w paśmie pośrednim.  \n   3. **Mieszacz II** – przetwarza IF1 na drugi pośredni częstotliwości (IF2),\
    \ zwykle niższy.  \n   4. **Wzmacniacz IF2** (czasem zwany „filtr‑wzmacniacz”).  \n   5. **Demodulator\
    \ (np. BFO, detektor diodowy)** – odzyskuje modulację (AM, CW, SSB).  \n   6. **Wzmacniacz audio**\
    \ – podnosi poziom sygnału dźwiękowego przed głośnikiem.\n\n   Zatem **„blok 4”** nie może być wzmacniaczem\
    \ audio, bo znajduje się **przed** demodulatorem i **po** drugim mieszaczu.\n\n3. **Rola drugiego\
    \ mieszacza (II mieszacz)**  \n   - **Cel:** przeniesienie sygnału z IF1 (np. 455 kHz) na niższe IF2\
    \ (np. 10,7 kHz dla SSB).  \n   - **Dlaczego jest to „blok 4”?** W wielu schematach (szczególnie w\
    \ podręcznikach i zadaniach egzaminacyjnych) numeracja zaczyna się od wejścia RF, a po pierwszym mieszaczu\
    \ i wstępnym wzmacniaczu IF następuje drugi mieszacz, który jest właśnie czwartym elementem w kolejności\
    \ sygnałowej.  \n\n   Dlatego prawidłową odpowiedzią jest **C – II mieszacz**.\n\n---\n\n### Krótkie\
    \ podsumowanie\n\n| Element | Gdzie się znajduje | Funkcja |\n|---|---|---|\n| **Mieszacz I** | Po\
    \ filtrze RF | Przekształca częstotliwość na IF1 |\n| **Wzmacniacz IF1** | Po Mieszaczu I | Wzmacnia\
    \ IF1 |\n| **Mieszacz II** | Po wzmacniaczu IF1 | Przekształca IF1 na IF2 (druga konwersja) |\n| **Wzmacniacz\
    \ IF2** | Po Mieszaczu II | Wzmacnia niższe IF2 |\n| **Demodulator (BFO, detektor)** | Po IF2 | Odtwarza\
    \ modulację (AM, CW, SSB) |\n| **Wzmacniacz audio** | Po demodulacji | Wzmacnia sygnał dźwiękowy |\n\
    \n„Wzmacniacz akustyczny” (audio) znajduje się **po** demodulacji, więc nie może być oznaczeniem bloku\
    \ 4 w podwójnej konwersji. Poprawna odpowiedź to **C – II mieszacz**."
  - "**Dlaczego blok 4 to **II mieszacz**, a nie BFO**\n\n1. **Budowa odbiornika podwójnej przemiany**\
    \  \n   - **Mieszacz I** (pierwszy) zamienia częstotliwość sygnału radiowego \\(f_{RF}\\) na **pierwszy\
    \ IF**:  \n     \\[\n     f_{IF1}=|f_{RF}-f_{LO1}|\n     \\]\n   - Po pierwszym IF następuje **wzmacniacz\
    \ IF** (filtr selekcyjny).  \n   - Następnie **mieszacz II** (drugi) przetwarza \\(f_{IF1}\\) na **drugi\
    \ IF** (lub bezpośrednio na częstotliwość audio w niektórych układach):  \n     \\[\n     f_{IF2}=|f_{IF1}-f_{LO2}|\n\
    \     \\]\n\n2. **Pozycja bloków w schemacie**  \n   - W typowym schemacie blok 1 – antena,  \n  \
    \ - blok 2 – wzmacniacz RF,  \n   - blok 3 – **pierwszy mieszacz**,  \n   - blok 4 – **drugi mieszacz**,\
    \  \n   - blok 5 – wzmacniacz IF,  \n   - blok 6 – detektor (dla AM) lub **BFO** (dla CW/SSB),  \n\
    \   - blok 7 – wzmacniacz audio.\n\n3. **Rola BFO (Beat‑Frequency Oscillator)**  \n   - BFO wytwarza\
    \ stały sygnał (zwykle kilka kHz) i wtrąca go **po** drugim mieszaczu, aby umożliwić demodulację **CW**\
    \ i **SSB**.  \n   - Dlatego BFO nie może znajdować się w miejscu, w którym znajduje się drugi mieszacz;\
    \ jego zadanie jest dopiero po konwersji częstotliwości, a nie w trakcie tej konwersji.\n\n4. **Dlaczego\
    \ odpowiedź B (BFO) jest błędna**  \n   - W schemacie blok 4 jest połączony z wyjściem pierwszego\
    \ IF i wejściem drugiego LO, czyli jest **elementem konwersji częstotliwości**, a nie źródłem sygnału\
    \ demodulującego.  \n   - Gdyby blok 4 był BFO, nie miałby możliwości mieszania sygnału z pierwszym\
    \ LO, a cały łańcuch podwójnej przemiany zostałby przerwany.\n\n**Podsumowanie**  \nBlok 4 znajduje\
    \ się pomiędzy pierwszym wzmacniaczem IF a drugim LO, więc pełni funkcję **drugiego mieszacza** (II mieszacz).\
    \ BFO jest używany dopiero po drugiej przemianie częstotliwości, aby zapewnić nosiciel do demodulacji\
    \ CW/SSB, i dlatego nie może być blokiem 4."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „II mieszacz”** jest prawidłowa, ponieważ w schemacie\
    \ odbiornika superheterodynowego z podwójną przemianą częstotliwości:\n\n1. **Pierwszy mieszacz (I\
    \ mieszacz)** przetwarza sygnał wejściowy na pierwszą pośrednią częstotliwość (IF₁).  \n2. **Drugi\
    \ mieszacz (II mieszacz)** ponownie miesza sygnał IF₁ z drugim lokalnym oscylatorem, uzyskując ostateczną\
    \ pośrednią częstotliwość (IF₂), którą dalej wzmacnia się i demoduluje.\n\nBlok numer 4 w podanym\
    \ diagramie znajduje się dokładnie po pierwszym wzmacniaczu RF i po pierwszym mieszaczu, czyli jest\
    \ to **drugi mieszacz**, odpowiedzialny za drugą konwersję częstotliwości. Dlatego wybór odpowiedzi\
    \ C jest poprawny."
  - "**Dlaczego blok 4 to „II mieszacz”**\n\nW schemacie superheterodyny z podwójną przemianą częstotliwości\
    \ kolejność bloków jest zwykle następująca:\n\n1. **Wzmacniacz RF** – podnosi poziom sygnału przychodzącego\
    \ z anteny.  \n2. **Pierwszy mieszacz (I mieszacz)** – przekształca częstotliwość odbieranego sygnału\
    \ (RF) na **pierwszy pośredni (IF₁)**, najczęściej w przedziale kilkudziesięciu MHz.  \n3. **Filtr\
    \ i wzmacniacz IF₁** – wybiera pożądany kanał i wzmacnia go.  \n4. **Drugi mieszacz (II mieszacz)**\
    \ – ponownie przemieszcza częstotliwość, tym razem z IF₁ na **drugi pośredni (IF₂)**, który leży w\
    \ niższym paśmie (zazwyczaj kilkaset kHz).  \n5. **BFO (oscylator stałoczęstotliwości)** – wprowadza\
    \ sygnał lokalny niezbędny do demodulacji AM, CW lub SSB przy IF₂.  \n6. **Detektor i wzmacniacz akustyczny**\
    \ – wydobywa zmodulowany sygnał audio i wzmacnia go do poziomu słyszalnego.\n\nPatrząc na numerację\
    \ bloków w pytaniu, **blok 4** znajduje się dokładnie po filtrze IF₁ i przed BFO. W tej pozycji znajduje\
    \ się jedyny element, który jeszcze raz zmienia częstotliwość – czyli **drugi mieszacz**.  \n\nPozostałe\
    \ odpowiedzi nie pasują:\n\n- **A. Wzmacniacz akustyczny** występuje na końcu łańcucha, po demodulacji,\
    \ a nie przed BFO.  \n- **B. BFO** jest oddzielnym blokiem (zwykle blok 5) i nie pełni funkcji mieszania\
    \ częstotliwości.  \n\nDlatego prawidłowa odpowiedź to **C. II mieszacz**."
- text: '183\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 5 to:

    ![RADIOTECHNIKA question 183](assets/question_images/radiotechnika-q183.png)'
  answers:
  - II heterodyna stała
  - wzmacniacz akustyczny
  - detektor AM CW SSB
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nZaznaczyłeś odpowiedź **A – „II heterodyna stała”**, co jest prawidłowe.\n\nW\
    \ schemacie blokowym odbiornika superheterodynowego z podwójną przemianą częstotliwości:\n\n- **Pierwsza\
    \ heterodyna (I)** przetwarza sygnał z częstotliwości odbiorczej \\(f_{RF}\\) na pośrednią \\(f_{IF1}\\\
    ).  \n- **Druga heterodyna (II)**, będąca stałą (stała częstotliwość lokalnego oscylatora), przetwarza\
    \ \\(f_{IF1}\\) na niższą, stałą częstotliwość pośrednią \\(f_{IF2}\\) (np. 455 kHz), która jest dalej\
    \ wzmacniana i demodulowana.\n\nBlok 5 w diagramie odpowiada właśnie temu drugiemu, stałemu przetwornikowi\
    \ częstotliwości – **II heterodynie stałej**. Dlatego wybrana odpowiedź jest poprawna."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest błędna**\n\n1. **Co to jest wzmacniacz akustyczny?**\
    \  \n   - To układ wykorzystujący efekt akustyczny (np. przetwornik piezo‑elektryczny) do wzmocnienia\
    \ bardzo słabych sygnałów w odbiornikach **kryształowych** lub **przy odbiorze sygnałów w paśmie LF/MF**.\
    \  \n   - W nowoczesnych odbiornikach superheterodynowych (AM, CW, SSB) nie stosuje się takiego elementu\
    \ – wszystkie wzmocnienia odbywają się w torze RF, LO i IF przy użyciu tranzystorowych lub lampowych\
    \ wzmacniaczy.\n\n2. **Miejsce w schemacie**  \n   - W schemacie superheterodyny z podwójną przemianą\
    \ częstotliwości blok **5** znajduje się **po drugiej przemianie częstotliwości**, czyli w torze stałego\
    \ pośredniego (IF).  \n   - Nie ma tam elementu „akustycznego”; są tam jedynie elementy elektroniczne\
    \ (filtr, wzmacniacz stałego IF, detektor).\n\n3. **Funkcja detekcji**  \n   - Detektor (blok C) jest\
    \ odpowiedzialny za demodulację sygnału AM, CW lub SSB.  \n   - Wzmacniacz akustyczny nie pełni tej\
    \ roli – nie przetwarza modulacji, a jedynie wzmocniłby dźwięk po detekcji, czego w tym miejscu schematu\
    \ po prostu nie ma.\n\n**Dlaczego prawidłowa odpowiedź to A – „II heterodyna stała”**\n\n- **Podwójna\
    \ przemiana częstotliwości**:  \n  1. **Pierwsza heterodyna** przetwarza sygnał z pasma odbiorczego\
    \ (RF) na **pierwszy IF** (zwykle kilkadziesiąt MHz).  \n  2. **Druga heterodyna** (II heterodyna)\
    \ przetwarza pierwszy IF na **stały (niższy) IF**, najczęściej 455 kHz (lub 10,7 MHz w niektórych\
    \ odbiornikach).  \n\n- **Blok 5** w typowym diagramie superheterodyny znajduje się **bezpośrednio\
    \ po drugiej mieszance** i zawiera:  \n  - filtr dopasowany do stałego IF,  \n  - wzmacniacz stałego\
    \ IF (IF‑amp),  \n  - ewentualnie korekcję fazy i stabilizację częstotliwości.\n\n- **Nazwa „II heterodyna\
    \ stała”** odnosi się właśnie do tego, że jest to **druga (II) przemiana częstotliwości**, a częstotliwość\
    \ po niej jest **stała** (nie zależy od wybranej częstotliwości odbiorczej).\n\n**Podsumowanie**\n\
    \n- **Wzmacniacz akustyczny** → element charakterystyczny dla prostych odbiorników kryształowych,\
    \ nie występuje w torze IF superheterodyny.  \n- **II heterodyna stała** → prawidłowy opis bloku 5,\
    \ który jest częścią toru stałego pośredniego po drugiej mieszance częstotliwości.  \n\nDlatego odpowiedź\
    \ B jest niepoprawna, a A – prawidłowa."
  - "**Dlaczego odpowiedź C („detektor AM / CW / SSB”) jest błędna?**  \n\n1. **Pozycja w łańcuchu** –\
    \ blok 5 znajduje się przed układem demodulacji. W typowym schemacie podwójnej przemiany częstotliwości\
    \ kolejność bloków jest następująca  \n\n   1️⃣ antena → wzmacniacz RF  \n   2️⃣ mieszacz + pierwszy\
    \ lokalny oscylator (LO₁) → **pierwszy IF**  \n   3️⃣ filtr i wzmacniacz IF₁  \n   4️⃣ drugi mieszacz + drugi\
    \ lokalny oscylator (LO₂) → **drugi IF**  \n   5️⃣ filtr i wzmacniacz IF₂  \n   6️⃣ **detektor** (demodulacja\
    \ AM, CW, SSB)  \n   7️⃣ wzmacniacz akustyczny (przed głośnikiem)\n\n   Blok 5 leży więc **przed**\
    \ demodulatorem, a nie po nim. Detektor znajduje się dalej w łańcuchu (zwykle blok 7‑8), dlatego nie\
    \ może być oznaczony jako „blok 5”.\n\n2. **Funkcja detektora** – detektor przetwarza sygnał IF na\
    \ postać audio (np. prostokątny dla CW, obwiednię dla AM, sygnał jednoprzewodowy dla SSB). W schemacie\
    \ podwójnej przemiany częstotliwości detekcji dokonuje się dopiero po obu przemianach częstotliwości,\
    \ czyli po uzyskaniu stałego, niskiego IF (np. 455 kHz → 10,7 kHz). Blok 5 nie spełnia tej roli.\n\
    \n---\n\n**Dlaczego prawidłowa odpowiedź to A („II heterodyna stała”)**  \n\n- **„II heterodyna”**\
    \ oznacza **drugi mieszacz** (druga przemiana częstotliwości).  \n- **„stała”** odnosi się do faktu,\
    \ że drugi lokalny oscylator (LO₂) pracuje na **stałej częstotliwości**, wyznaczającej stały drugi\
    \ pośredni częstotliwość (np. 10,7 kHz). Dzięki temu po drugiej przemianie sygnał znajduje się w wąskim\
    \ paśmie IF, które można łatwo filtrować i wzmacniać.  \n\nW praktyce blok 5 zawiera:  \n\n\\[\nf_{\\\
    text{IF2}} = |f_{\\text{RF}} - f_{\\text{LO1}}| - f_{\\text{LO2}}\n\\]\n\ngdzie \\(f_{\\text{LO2}}\\\
    ) jest stałe, więc \\(f_{\\text{IF2}}\\) jest również stałe (np. 10,7 kHz). To właśnie definiuje **drugi\
    \ stały heterodyn**.\n\n---\n\n### Podsumowanie\n- **Blok 5** nie jest detektorem, bo znajduje się\
    \ przed demodulacją.  \n- Jego rzeczywistą funkcją jest **druga przemiana częstotliwości przy stałym\
    \ LO₂**, czyli **„II heterodyna stała”**.  \n\nStąd odpowiedź C jest niepoprawna, a A – prawidłowa."
  - "**Dlaczego blok 5 to „II heterodyna stała”**\n\nW odbiorniku superheterodynowym z podwójną przemianą\
    \ częstotliwości sygnał przechodzi kolejno przez dwa mieszacze (heterodyny):\n\n1. **Pierwszy mieszacz**\
    \ (I heterodyna) zmienia częstotliwość przychodzącego sygnału radiowego na **pierwszy pośredni (IF‑1)**.\
    \  \n2. **Drugi mieszacz** (II heterodyna) przetwarza IF‑1 na **drugi pośredni (IF‑2)**, którego częstotliwość\
    \ jest stała i wybrana tak, aby ułatwić dalsze wzmacnianie i detekcję.\n\nNa schemacie blokowym typowo\
    \ kolejność bloków jest:\n\n| Numer bloku | Funkcja |\n|------------|---------|\n| 1 | antena / filtr\
    \ przedprzedniskowy |\n| 2 | wzmacniacz RF |\n| 3 | mieszacz I (pierwsza heterodyna) + LO‑1 |\n| 4\
    \ | filtr i wzmacniacz IF‑1 |\n| **5** | **mieszacz II (druga heterodyna) + LO‑2** |\n| 6 | filtr\
    \ i wzmacniacz IF‑2 (stały) |\n| 7 | detektor (AM / CW / SSB) |\n| 8 | wzmacniacz audio |\n\nZatem\
    \ **blok 5** jest właśnie **drugim mieszaczem**, czyli **„II heterodyna stała”** – przetwarza sygnał\
    \ z pierwszego pośredniego na stały drugi pośredni, po którym następuje filtracja i wzmocnienie przed\
    \ detekcją.\n\nPozostałe odpowiedzi nie pasują:\n\n- **B – wzmacniacz akustyczny** – znajduje się\
    \ po detekcji, w późniejszych blokach (zwykle 8‑9).  \n- **C – detektor AM / CW / SSB** – to ostatni\
    \ blok (detektor) i w schemacie jest oznaczony jako kolejny po filtrze IF‑2, a nie jako blok 5.\n\n\
    Dlatego prawidłowa odpowiedź to **A. II heterodyna stała**."
- text: '184\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 6 to:

    ![RADIOTECHNIKA question 184](assets/question_images/radiotechnika-q184.png)'
  answers:
  - filtr przełączany II p.cz.
  - wzmacniacz akustyczny
  - II heterodyna stała
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – filtr przełączany II p.cz.** i jest ona prawidłowa.\
    \  \n\nW schemacie blokowym odbiornika superheterodynowego z podwójną przemianą częstotliwości kolejność\
    \ bloków jest następująca:\n\n1. **Pierwsza konwersja** (pierwszy mieszacz + oscylator) – przetłumienie\
    \ sygnału z pasma odbiorczego na pierwszy pośredni (IF‑1).  \n2. **Filtr pierwszego IF** – wybór pożądanego\
    \ pasma.  \n3. **Druga konwersja** (drugi mieszacz + drugi oscylator) – przetłumienie IF‑1 na drugi\
    \ pośredni (IF‑2).  \n4. **Filtr drugiego IF** – tutaj umieszczony jest **filtr przełączany** (blok 6),\
    \ który w zależności od trybu pracy (AM, CW, SSB) wybiera odpowiednie pasmo przenoszenia i tłumi niepożądane\
    \ obrazy.  \n\nDlatego blok 6 nie może być wzmacniaczem akustycznym (to element wyjściowy) ani stałym\
    \ heterodyną (to element generujący stałą częstotliwość mieszania). Jego funkcją jest **przełączanie\
    \ pomiędzy różnymi pasmami filtracji w drugim IF**, co umożliwia odbiór różnych modulacji przy zachowaniu\
    \ wysokiej selektywności.\n\nTak więc odpowiedź A jest jedyną, która opisuje prawidłową rolę bloku 6\
    \ w tym układzie. \U0001F389"
  - "### Dlaczego odpowiedź **B – „wzmacniacz akustyczny”** jest nieprawidłowa  \n\n| Etap w odbiorniku\
    \ | Typowy element | Gdzie się znajduje w schemacie podwójnej konwersji |\n|-------------------|----------------|----------------------------------------------------|\n\
    | 1. **RF** – wstępny wzmacniacz | RF‑amp | blok 1 |\n| 2. **Pierwszy mieszacz** | Mixer + LO‑1 |\
    \ blok 2 |\n| 3. **Pierwszy filtr IF** | filtr I p.c.z. (np. 455 kHz) | blok 3 |\n| 4. **Drugi mieszacz**\
    \ | Mixer + LO‑2 | blok 4 |\n| 5. **Drugi wzmacniacz IF** | IF‑amp (wzmacniacz II p.c.z.) | blok 5\
    \ |\n| 6. **Drugi filtr IF** | **filtr przełączany II p.c.z.** | **blok 6** |\n| 7. **Detektor** (AM,\
    \ CW, SSB) | Detektor (diody, product detector) | blok 7 |\n| 8. **Wzmacniacz akustyczny** (Audio‑amp)\
    \ | **Audio‑amp** | **blok 8** |\n\nW typowym układzie **blok 6** znajduje się **drugi filtr środkowo‑pasujący**\
    \ (II p.c.z.). Jego zadaniem jest:\n\n* odcięcie sąsiednich obrazów i zakłóceń po drugiej konwersji,\n\
    * umożliwienie przełączania szerokości pasma (np. w trybach CW, SSB, AM).\n\nNatomiast **wzmacniacz\
    \ akustyczny** (audio‑amp) znajduje się **po detekcji** sygnału, czyli dopiero w **bloku 8**. Nie\
    \ ma on nic wspólnego z filtrem IF i nie może być oznaczony numerem 6 w schemacie superheterodynowym.\n\
    \n### Dlaczego odpowiedź **A – „filtr przełączany II p.cz.”** jest prawidłowa  \n\n* **II p.c.z.**\
    \ = drugi filtr pośredniej częstotliwości (środkowo‑pasujący).  \n* W układzie podwójnej konwersji\
    \ po drugim mieszaczu (blok 4) sygnał znajduje się w drugiej IF (np. 10,7 MHz). Przed detektorem (blok 7)\
    \ trzeba go oczyścić z niepożądanych komponentów – to realizuje **filtr przełączany** (szeroki dla\
    \ AM, wąski dla CW/SSB).  \n* Numeracja bloków w podręcznikach radiowych zwykle przyjmuje właśnie\
    \ taką kolejność, więc **blok 6** to właśnie ten filtr.\n\n### Podsumowanie  \n\n- **Blok 6 ≠ wzmacniacz\
    \ akustyczny** – audio‑amp znajduje się po detekcji (blok 8).  \n- **Blok 6 = filtr przełączany II p.c.z.**\
    \ – spełnia rolę selekcji pasma po drugiej konwersji częstotliwości.  \n\nDlatego prawidłową odpowiedzią\
    \ jest **A**, a wybór **B** wynikał z pomylenia kolejności bloków w schemacie."
  - "**Dlaczego odpowiedź C („II heterodyna stała”) jest niepoprawna?**  \n\n1. **Co to jest „II heterodyna\
    \ stała”?**  \n   - W odbiorniku superheterodynowym „heterodyna” to generator lokalny (oscylator mieszający),\
    \ który wytwarza częstotliwość pośrednią (IF) przez mieszanie z częstotliwością sygnału wejściowego.\
    \  \n   - W schemacie z podwójną przemianą częstotliwości mamy **dwa** takie oscylatory: pierwszy\
    \ (I) i drugi (II). Oba są **generatorem** – czyli źródłem sygnału, a nie elementem filtracyjnym.\
    \  \n\n2. **Dlaczego nie może to być blok 6?**  \n   - W typowym diagramie blokowym podwójnego przetwarzania:\
    \  \n     1 → antena → filtr RF → wzmacniacz RF → **Mieszacz I** → oscylator I → **IF‑1** → filtr\
    \ IF‑1 → wzmacniacz IF‑1 → **Mieszacz II** → oscylator II → **IF‑2** → **filtr przełączany II p.c.z.**\
    \ → wzmacniacz audio.  \n   - **Blok 6** znajduje się **po** drugim mieszaczu i **po** oscylatorze\
    \ II, czyli w części, gdzie już mamy stałą (stałą częstotliwość) pośrednią – **drugi IF**. W tej pozycji\
    \ nie ma już generatora, a jedynie elementy przetwarzające sygnał o stałej częstotliwości (filtr,\
    \ wzmacniacz).  \n\n3. **Co właściwie jest w bloku 6?**  \n   - Po drugim mieszaniu uzyskujemy stałą\
    \ częstotliwość pośrednią (np. 455 kHz w tradycyjnych odbiornikach). Aby wybrać pożądany kanał i odrzucić\
    \ sąsiednie obrazy, stosuje się **filtr przełączany (przełączany pomiędzy różnymi pasmami) w drugim\
    \ pośrednim paśmie (II p.c.z.)**.  \n   - Dlatego poprawną odpowiedzią jest **A – filtr przełączany\
    \ II p.c.z.**  \n\n4. **Dlaczego odpowiedź B („wzmacniacz akustyczny”) też nie pasuje?**  \n   - Wzmacniacz\
    \ akustyczny (audio) znajduje się **na końcu** łańcucha, po demodulacji i ewentualnym filtrze dolnoprzepustowym,\
    \ a nie przed nim. W schemacie podwójnego przetwarzania blok 6 leży **przed** demodulatorem, więc\
    \ nie może to być wzmacniacz audio.  \n\n### Krótkie podsumowanie\n\n- **II heterodyna** to **oscylator**,\
    \ a nie filtr; w bloku 6 nie ma już żadnego oscylatora, a jedynie przetwarzany sygnał o stałej częstotliwości.\
    \  \n- **Filtr przełączany II p.c.z.** (blok A) jest jedynym elementem, który logicznie pasuje do\
    \ położenia blokowego i funkcji w tym miejscu układu.  \n\nStąd odpowiedź C jest błędna, a prawidłowa\
    \ to **A**."
  - '**Dlaczego blok 6 to „filtr przełączany II p. cz.”**


    Schemat blokowy odbiornika superheterodynowego z podwójną przemianą częstotliwości wygląda w uproszczeniu
    tak:


    1. **Mieszacz (heterodyna pierwsza)** – przetwarza sygnał wejściowy na **pierwszy pośredni (IF₁)**.

    2. **Filtr IF₁** – wybiera pożądany pasmo pierwszego pośredniego.

    3. **Wzmacniacz IF₁** – wzmacnia sygnał w IF₁.

    4. **Mieszacz (heterodyna druga)** – przetwarza IF₁ na **drugi pośredni (IF₂)**.

    5. **Filtr IF₂** – wybiera pożądane pasmo drugiego pośredniego.

    6. **Blok 6** – znajduje się **bezpośrednio po filtrze IF₂**, czyli przed końcowym detektorem i wzmacniaczem
    audio.


    W odbiornikach wielopasmowych (AM, CW, SSB) drugi pośredni jest wykorzystywany do **przełączania**
    pomiędzy różnymi pasmami pracy (np. różne częstotliwości lokalne LO₂). Dlatego w tym miejscu montuje
    się **przełączany filtr o stałej częstotliwości IF₂** – pozwala on:


    * **Zablokować** niepożądane obrazy i szumy po drugiej heterodynie,

    * **Utrzymać stały parametr** pasma przy zmianie częstotliwości LO₂ (przełączany w zależności od pasma
    sygnału wejściowego).


    Stąd opis **„filtr przełączany II p. cz.”** (drugi pośredni filtr przełączany) idealnie pasuje do
    położenia i funkcji bloku 6.


    Pozostałe propozycje:


    - **Wzmacniacz akustyczny** – znajduje się po detektorze, w sekcji audio, a nie w miejscu blok‑6.

    - **II heterodyna stała** – heterodyna (mieszacz) znajduje się **przed** filtrem IF₂, czyli w bloku 4,
    a nie w bloku 6.


    Dlatego prawidłowa odpowiedź to **A – filtr przełączany II p. cz.**.'
