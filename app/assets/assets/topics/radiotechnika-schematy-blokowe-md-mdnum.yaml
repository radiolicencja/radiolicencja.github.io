    \  \n   W odbiorniku superheterodynowym FM sygnał przechodzi kolejno:  \n   - antena → **wzmacniacz\
    \ w.cz. (RF)** → mieszacz → filtr/odsprzęganie → wzmacniacz środkowej częstotliwości (IF) → detektor\
    \ FM → **wzmacniacz akustyczny** → głośnik.  \n\n   Blok 1 znajduje się zaraz po antenie, czyli jeszcze\
    \ przed konwersją częstotliwości. Dlatego musi wzmacniać **wysoką częstotliwość (144 MHz)**, a nie\
    \ dźwięk.\n\n2. **Charakterystyka „wzmacniacza akustycznego”**  \n   - Działa na częstotliwościach\
    \ audio (kilkadziesiąt Hz – kilkadziesiąt kHz).  \n   - Jego wejściem jest sygnał po detekcji (wartość\
    \ napięciowa), a nie sygnał radiowy.  \n   - W schemacie superheterodynowym pojawia się dopiero po\
    \ detektorze FM, a nie jako pierwszy blok.\n\n3. **Stabilizacja kwarcami**  \n   - Kwarcowe oscylatory\
    \ są używane do generowania **lokalnych częstotliwości** (LO) oraz do stabilizacji filtrów IF.  \n\
    \   - Nie mają związku z akustycznym wzmocnieniem, które nie wymaga precyzyjnej kontroli częstotliwości\
    \ w zakresie MHz.\n\n**Dlaczego prawidłowa jest odpowiedź A („wzmacniacz w.cz.”)**  \n\n- **Definicja**:\
    \ Wzmacniacz w.cz. (RF) to układ, który podnosi moc przychodzącego sygnału radiowego (tu: 144 MHz)\
    \ przed jego mieszaniem z sygnałem lokalnym.  \n- **Funkcja w superheterodynie**: Zwiększa stosunek\
    \ sygnału do szumu, umożliwiając efektywne przejście do kolejnych etapów (mieszacz → IF).  \n- **Typowy\
    \ schemat**:  \n  \\[\n  f_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}|\n  \\]\n  gdzie \\(f_{\\\
    text{RF}} = 144\\ \\text{MHz}\\). Bez wzmocnienia w.cz. poziom sygnału po mieszaniu byłby zbyt niski.\n\
    \n**Podsumowanie**  \nBlok 1 leży w ścieżce sygnału radiowego, a nie audio, więc musi być **wzmacniaczem\
    \ wysokiej częstotliwości**. „Wzmacniacz akustyczny” znajduje się dopiero po detektorze FM i nie może\
    \ pełnić roli pierwszego bloku w odbiorniku superheterodynowym."
  - "**Dlaczego blok 1 to **wzmacniacz w.cz.**, a nie detektor FM**\n\n1. **Budowa odbiornika superheterodynowego\
