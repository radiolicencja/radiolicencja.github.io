    \ Większa moc zwiększa zasięg, ale bez odpowiedniej charakterystyki promieniowania (niski kąt) sygnał\
    \ nie dotrze do wyższych warstw jonosfery i nie zostanie odbity na duże odległości. Dlatego odpowiedź\
    \ **C** nie jest prawidłowa – nie wystarczy dowolna antena.\n\n**Podsumowanie**  \nDo dalekiego łączenia\
    \ się na falach krótkich potrzebna jest antena skierowana pod **niskim kątem promieniowania**, aby\
    \ fale mogły dotrzeć do wyższych warstw jonosfery i zostać tam odbite na odległe odległości. To właśnie\
    \ sprawia, że odpowiedź **B** jest prawidłowa."
- text: '309\. Charakterystyczne okresowe zaniki sygnału na falach krótkich spowodowane są:'
  answers:
  - niewłaściwą pracą anteny
  - wielodrogową propagacją i zmianą tłumienia na trasie
  - utratą mocy nadajnika
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n„Niewłaściwa praca anteny” może powodować słabszy\
    \ sygnał, zniekształcenia lub brak dopasowania impedancji, ale **nie generuje regularnych, okresowych\
    \ zanikań** (tzw. *fading*) na falach krótkich.  Wadliwe ustawienie anteny objawia się raczej stałym\
    \ spadkiem mocy lub szumem, a nie cykliczną zmiennością intensywności sygnału.\n\n---\n\n### Co tak\
    \ naprawdę powoduje okresowe zaniki?\n\n**B. Wielodrogowa propagacja i zmiana tłumienia na trasie**\
    \  \n\n1. **Wielodrogowa propagacja (multipath)** – fala krótkofalowa dociera do odbiornika drogą\
    \ bezpośrednią oraz po odbiciach od jonosfery, warstwy troposfery i powierzchni Ziemi.  \n2. **Interferencja**\
    \ – składowe o nieco różnych fazach nakładają się ze sobą. Gdy ich różnica fazy wynosi \\(\\pi\\)\
    \ (lub wielokrotność \\(\\pi\\)), następuje **zanik** (destruktywna interferencja).  \n3. **Zmiana\
    \ warunków jonosferycznych** – położenie warstw odbijających (F2, E) zmienia się w ciągu kilku minut‑godzin,\
    \ co modyfikuje długość drogi odbitej fali i tym samym jej fazę względem fali bezpośredniej.  \n4.\
    \ **Efekt “fading”** – w wyniku tej zmiennej interferencji odbiorca obserwuje regularne wahania natężenia\
    \ sygnału – najpierw maksymalny (konstruktywna interferencja), potem minimalny (destrukcyjna interferencja).\n\
    \n---\n\n### Podsumowanie\n- **A** – awaria anteny daje stały spadek jakości, nie cykliczne zaniki.\
    \  \n- **B** – opisuje mechanizm, w którym zmienne drogi propagacji i zmienne tłumienie jonosfery\
    \ powodują regularne, okresowe wahania sygnału, czyli charakterystyczne zaniki na falach krótkich.\
    \  \n\nDlatego prawidłowa odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „wielodrogowa propagacja i zmiana tłumienia na trasie”**\
    \ jest prawidłowa, ponieważ:\n\n- **Wielodrogowa propagacja** (ang. *multipath propagation*) powoduje,\
    \ że sygnał dociera do odbiornika drogą bezpośrednią oraz wieloma odbitymi od warstwy jonosfery, gruntu\
    \ i budynków.  \n- Różne drogi mają różne długości i różne straty (tłumienie), co skutkuje **interferencją\
    \ konstruktywną i destrukcyjną**.  \n- Gdy fale interferują destrukcyjnie, powstają **zaniki (fading)**\
    \ – okresowe spadki mocy sygnału, charakterystyczne dla fal krótkich.\n\nPozostałe odpowiedzi (A i\
    \ C) opisują problemy techniczne, które nie generują regularnych, okresowych zanikania sygnału w samym\
    \ paśmie HF."
  - "**Dlaczego odpowiedź C jest błędna i prawidłowa jest B**\n\n1. **Co oznacza „okresowy zaniki sygnału”\
    \ na falach krótkich?**  \n   Są to regularne spadki natężenia odbieranego sygnału, które pojawiają\
    \ się w charakterystycznych odstępach czasu (np. co kilka minut lub godzin).  \n\n2. **Utrata mocy\
    \ nadajnika (odpowiedź C)**  \n   - Spadek mocy źródła wpływa **jednorazowo** na poziom sygnału –\
    \ sygnał po prostu będzie słabszy, ale nie będzie wykazywał regularnych, powtarzalnych minima.  \n\
    \   - Nawet jeśli nadajnik chwilowo się wyłącza, efekt będzie losowy i niepowtarzalny, a nie „okresowy”.\
    \  \n\n3. **Wielodrogowa propagacja i zmiana tłumienia (odpowiedź B)**  \n   - Fale krótkie przeskakują\
    \ przez **jonosferę** i mogą docierać do odbiornika **dwoma lub więcej drogami**:  \n     - bezpośrednio\
    \ (np. odbicie od warstwy F)  \n     - po odbiciu od niższych warstw (E, D) lub od powierzchni Ziemi.\
    \  \n   - Różne drogi mają różne długości, więc sygnały docierające do anteny mają **różne fazy**.\
    \  \n   - Gdy fazy się **zgrywają** (różnica faz ≈ 2π k), następuje wzmocnienie (maksimum sygnału).\
    \  \n   - Gdy fazy są **przeciwnie skierowane** (różnica faz ≈ π + 2π k), następuje **zanik (zanikowanie)**\
    \ – to właśnie obserwujemy jako okresowe spadki.  \n\n   \\[\n   E_{\\text{sum}} = E_1 e^{j\\phi_1}\
    \ + E_2 e^{j\\phi_2} \\quad\\Longrightarrow\\quad\n   |E_{\\text{sum}}|^2 = E_1^2 + E_2^2 + 2E_1E_2\\\
    cos(\\phi_2-\\phi_1)\n   \\]\n\n   Gdy \\(\\cos(\\phi_2-\\phi_1) = -1\\) (fazy przeciwne), drugi człon\
    \ jest ujemny i całkowita moc spada – **zanik**.  \n\n4. **Dlaczego jest to „okresowe”?**  \n   -\
    \ Pozycja jonosfery zmienia się w czasie (dobrze określone cykle dzienne i nocne, zmiany sezonowe,\
    \ aktywność słoneczna).  \n   - Zmiany te modyfikują długość dróg i tym samym fazy, co powoduje **regularne\
    \ przejścia** między warunkami konstruktywnymi i destrukcyjnymi.  \n\n5. **Podsumowanie**  \n   -\
    \ **Utrata mocy nadajnika** daje jednorazowy spadek, nie jest cykliczny.  \n   - **Wielodrogowa propagacja**\
    \ + **zmienne tłumienie w jonosferze** tworzą warunki, w których fale interferują destrukcyjnie w\
    \ regularnych odstępach czasu – to jest przyczyna **charakterystycznych okresowych zanikań** sygnału\
    \ na falach krótkich.  \n\nDlatego poprawna odpowiedź to **B**."
  - "**Dlaczego poprawna jest odpowiedź B?**\n\nKrótkie fale (HF) propagują się w jonosferze, odbijając\
    \ się od warstw jonowych. Dla jednego nadawcy istnieje kilka równoległych ścieżek („drogi”) do odbiornika:\n\
    \n1. **Droga bezpośrednia** – odbicie od jednej warstwy (np. F2).  \n2. **Drogi dodatkowe** – odbicia\
    \ od kilku warstw jednocześnie (E‑, F1‑, F2‑) lub wielokrotne odbicia (odwrócenie).\n\nKażda droga\
    \ ma inny **długość** i **kąt padania**, więc sygnały docierające drogą wielokrotną przychodzą z różnym\
    \ **opóźnieniem** i **fazą**. Po zsumowaniu w antenie odbiorczej powstaje interferencja konstruktywna\
    \ lub destruktywna. Gdy warunki jonosferyczne (gęstość elektronowa, wysokość warstw) zmieniają się\
    \ w czasie, zmienia się także:\n\n- **tłumienie** poszczególnych dróg,\n- **kąt odbicia** i tym samym\
    \ **różnica fazowa**.\n\nW wyniku tej zmiany interferencja przechodzi od wzmocnienia do wygaszenia\
    \ i odwrotnie, co objawia się **okresowymi zanikami** (tzw. „fading”) sygnału krótkofalowego. Okresowość\
    \ zależy od tempa zmian jonosfery (np. dzienne/nocne cykle, burze słoneczne) i od odległości nadawcy‑odbiorcy.\n\
    \n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego nie wyjaśnia\
    \ okresowych zanikan |\n|-----------|-------------------------------------------|\n| **A. Niewłaściwa\
    \ praca anteny** | Wadliwa antena może zmniejszyć moc odbieraną, ale nie wprowadza regularnych, cyklicznych\
    \ wahań w czasie – efekt jest stały lub losowy. |\n| **C. Utrata mocy nadajnika** | Spadek mocy nadawcy\
    \ jest zazwyczaj stały (np. awaria) lub powolny, a nie cykliczny. Nie generuje regularnych „pulsów”\
    \ zaniku charakterystycznych dla krótkich fal. |\n\n---\n\n**Podsumowanie**  \nCharakterystyczne,\
    \ okresowe zaniki sygnału na falach krótkich wynikają z **wielodrogowej propagacji** i **zmienności\
    \ tłumienia** poszczególnych dróg w jonosferze. To właśnie interferencja między sygnałami z różnych\
    \ dróg, modulowana przez dynamiczny stan jonosfery, daje efekt fadingu opisany w odpowiedzi B."
- text: '311\. Aby uzyskać możliwie najlepszy zasięg na falach ultrakrótkich należy:'
  answers:
  - użyć anteny promieniowania pionowego
  - zainstalować antenę nisko, by mieć jak najmniejsze zakłócenia
  - zainstalować antenę wysoko, by mieć jak najdalszy horyzont radiowy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- *„Użyć anteny promieniowania pionowego”* odnosi się\
    \ do **polaryzacji** fali (pionowa vs pozioma).  \n- Polaryzacja nie ma znaczącego wpływu na **zasięg**\
    \ w paśmie ultrakrótkich (UHF). Najważniejsze jest, jak daleko fala może dotrzeć w linii widzenia,\
    \ a to zależy od wysokości anteny, a nie od tego, czy promieniuje pionowo, czy poziomo.  \n\n**Dlaczego\
    \ prawidłowa jest odpowiedź C**\n\n- W paśmie UHF dominującą metodą propagacji jest **propagacja w\
    \ linii widzenia (line‑of‑sight)**.  \n- Zasięg jest ograniczony przez krzywiznę Ziemi – im wyżej\
    \ znajduje się antena, tym dalej „widzi” horyzont radiowy.  \n\n  \\[\n  d \\approx 3.57 \\sqrt{h_{\\\
    text{nad}}}\\;\\text{[km]}\n  \\]\n\n  gdzie \\(h_{\\text{nad}}\\) to wysokość anteny nad poziomem\
    \ morza w metrach.  \n- Dlatego podniesienie anteny zwiększa \\(d\\) (odległość do horyzontu) i jednocześnie\
