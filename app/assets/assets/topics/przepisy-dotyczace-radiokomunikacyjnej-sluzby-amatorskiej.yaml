  - "**Dlaczego odpowiedź C (150 W) jest niepoprawna**\n\n- **Pozwolenie kategorii 5** dotyczy najniższego\
    \ stopnia licencji amatorskiej w Polsce.  \n- Zgodnie z Rozporządzeniem Ministra Infrastruktury z 2023 r.\
    \ (art. 44) maksymalna dopuszczalna moc wyjściowa wynosi:  \n\n\\[\n\\begin{cases}\n50\\ \\text{W},\
    \ & f < 30\\ \\text{MHz} \\\\\n15\\ \\text{W}, & f \\ge 30\\ \\text{MHz}\n\\end{cases}\n\\]\n\n- Oznacza\
    \ to, że **dla pasm krótkich (HF) poniżej 30 MHz** możesz nadawać z mocą do **50 W**, a **dla wyższych\
    \ częstotliwości (VHF/UHF)** – maksymalnie **15 W**.  \n\n- **150 W** znacznie przekracza oba limity\
    \ i jest dopuszczalne jedynie przy wyższych klasach licencji (np. kategoria 2‑4). Dlatego odpowiedź\
    \ C nie spełnia wymogów prawnych dla kategorii 5.\n\n**Podsumowanie**  \nPoprawna odpowiedź to **A**\
    \ – moc jest podzielona na dwie granice częstotliwościowe (50 W < 30 MHz, 15 W ≥ 30 MHz). Wybierając\
    \ 150 W pomyliłeś się, ponieważ ta wartość nie jest dozwolona dla najniższej klasy licencji amatorskiej."
  - '**Odpowiedź A jest prawidłowa**, ponieważ w polskich przepisach dotyczących radioamatorów (Rozporządzenie
    Ministra Infrastruktury z 2022 r. w sprawie warunków technicznych i organizacyjnych radiofonii oraz
    telewizji) przyznaje się **pozwolenie kategorii 5** z następującymi limitami mocy wyjściowej stacji
    amatorskiej:


    - **do 30 MHz** – maksymalna moc wyjściowa **50 W** (EIRP lub moc wyjściowa nadajnika, w zależności
    od klasyfikacji pasma);

    - **powyżej 30 MHz** – maksymalna moc wyjściowa **15 W**.


    Inne podane warianty (B – „50 W” oraz C – „150 W”) nie uwzględniają rozróżnienia częstotliwościowego,
    które jest kluczowe w regulacji kategorii 5. Dlatego jedyną zgodną z prawem odpowiedzią jest:


    > **A. 50 watów dla nadajnika poniżej 30 MHz a 15 watów dla nadajnika powyżej 30 MHz**.'
- text: 27\. Jaka jest maksymalna moc wyjściowa radiostacji w przypadku pozwolenia dodatkowego?
