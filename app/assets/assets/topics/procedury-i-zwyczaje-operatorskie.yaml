    \ sygnału radiowego**. Operator podaje dwie liczby:\n\n1. **Czytelność (Readability)** – skala 1‑5,\
    \ gdzie 1 = bardzo dobra, 5 = nieczytelna.  \n2. **Siła sygnału (Signal strength)** – skala 1‑9, gdzie\
