title: PRZEPISY DOTYCZĄCE RADIOKOMUNIKACYJNEJ SŁUŻBY AMATORSKIEJ
slug: przepisy-dotyczace-radiokomunikacyjnej-sluzby-amatorskiej
description: Najważniejsze wymagania prawne dla służby radiokomunikacyjnej amatorskiej.
image: assets/images/przepisy-dotyczace-radiokomunikacyjnej-sluzby-amatorskiej.png
questions:
- text: 1\. Jak nazywa się organ międzynarodowy ustalający ogólnoświatowe zasady wykonywania działalności
    telekomunikacyjnej i radiokomunikacyjnej?
  answers:
  - Organizacja Narodów Zjednoczonych (ONZ)
  - Międzynarodowy Związek Telekomunikacyjny (ITU)
  - Światowa Organizacja Handlu (WTO)
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nPytanie dotyczy **organu międzynarodowego, który ustala\
    \ globalne zasady prowadzenia działalności telekomunikacyjnej i radiokomunikacyjnej**.  \n\n- **ONZ\
    \ (Organizacja Narodów Zjednoczonych)** jest międzynarodową organizacją polityczno‑dyplomatyczną,\
    \ skupiającą się na utrzymaniu pokoju, praw człowieka, rozwoju społeczno‑gospodarczym itp. Nie zajmuje\
    \ się technicznymi regulacjami w dziedzinie telekomunikacji.  \n\n- **Międzynarodowy Związek Telekomunikacyjny\
    \ (ITU)** – agencja ONZ specjalizująca się właśnie w standaryzacji i regulacji częstotliwości radiowych,\
    \ satelitów, sieci telekomunikacyjnych oraz w opracowywaniu międzynarodowych standardów technicznych.\
    \  \n\n- **WTO (Światowa Organizacja Handlu)** reguluje zasady handlu międzynarodowego, ale nie definiuje\
    \ technicznych reguł telekomunikacji.\n\nZatem organem opisanym w pytaniu jest **ITU (odpowiedź B)**,\
    \ a ONZ (odpowiedź A) nie pełni tej funkcji."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – Międzynarodowy Związek Telekomunikacyjny (ITU)**\
    \ jest prawidłowa, ponieważ:\n\n- ITU jest agencją specjalistyczną Organizacji Narodów Zjednoczonych,\
    \ której mandat obejmuje opracowywanie i utrzymywanie międzynarodowych standardów oraz regulacji w\
    \ dziedzinie **telekomunikacji i radiokomunikacji**.  \n- To właśnie ITU przydziela globalnie przydziały\
    \ pasm częstotliwości, ustala zasady interoperacyjności sieci oraz koordynuje współpracę między państwami\
    \ w zakresie usług telekomunikacyjnych.  \n\nPozostałe odpowiedzi (ONZ i WTO) nie pełnią tej funkcji\
    \ regulacyjnej w sektorze telekomunikacyjnym.  \n\nŚwietnie poradziłeś/aś sobie z tym pytaniem! \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Światowa Organizacja Handlu (WTO)** – to międzynarodowa\
    \ instytucja zajmująca się regulowaniem handlu międzynarodowego, rozstrzyganiem sporów handlowych\
    \ i nadzorowaniem stosowania umów handlowych. Nie ma ona kompetencji w zakresie ustalania technicznych\
    \ zasad i regulacji telekomunikacji ani radiokomunikacji.  \n\n- **Międzynarodowy Związek Telekomunikacyjny\
    \ (ITU)** – jest specjalistyczną agencją ONZ, której misją jest właśnie:  \n  1. opracowywanie globalnych\
    \ standardów technicznych (np. pasma częstotliwości, protokoły transmisji),  \n  2. koordynacja przydziału\
    \ częstotliwości radiowych oraz satelitarnych,  \n  3. zapewnianie interoperacyjności sieci telekomunikacyjnych\
    \ na całym świecie.  \n\nW związku z tym organem **ustalającym ogólnoświatowe zasady wykonywania działalności\
    \ telekomunikacyjnej i radiokomunikacyjnej** jest **ITU (odpowiedź B)**, a nie WTO.  \n\n**Jak unikać\
    \ podobnych pomyłek?**  \n- Zwracaj uwagę na zakres działalności podanej organizacji: WTO → handel;\
    \ ITU → telekomunikacja i radiokomunikacja; ONZ → ogólne kwestie międzynarodowe, ale nie szczegółowe\
    \ regulacje techniczne.  \n- Pytania o „standardy techniczne, przydział częstotliwości, globalne regulacje\
    \ w telekomunikacji” najczęściej odnoszą się do **ITU**."
  - "**Odpowiedź:** **B. Międzynarodowy Związek Telekomunikacyjny (ITU)**  \n\n**Dlaczego?**  \n\n- **ITU**\
    \ jest specjalistyczną agencją Organizacji Narodów Zjednoczonych, powołaną w 1865 r.  \n- Jego głównym\
    \ zadaniem jest **ustalanie międzynarodowych regulacji i standardów** w zakresie telekomunikacji i\
    \ radiokomunikacji (np. przydział pasm częstotliwości, normy techniczne, protokoły bezpieczeństwa).\
    \  \n- Dzięki ITU istnieje jednolita, globalna podstawa prawna i techniczna, która umożliwia interoperacyjność\
    \ sieci i usług telekomunikacyjnych na całym świecie.  \n\nPozostałe opcje nie pełnią tej funkcji:\
    \  \n\n- **ONZ** (A) to ogólna organizacja międzynarodowa, ale nie zajmuje się szczegółowymi regulacjami\
    \ telekomunikacyjnymi.  \n- **WTO** (C) reguluje handel międzynarodowy, a nie techniczne zasady działania\
    \ sieci telekomunikacyjnych."
- text: 2\. Czy na częstotliwości 14,349 MHz wolno nadawać fonię z modulacją USB?
  answers:
  - wolno tylko w sytuacji kiedy słychać tam inną stację amatorską
  - kategorycznie nie wolno
  - wolno z mocą maksymalną 10 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Regulacje nie zależą od tego, czy „słyszy się inną\
    \ stację”.**  \n  W przepisach określa się **dokładny przedział częstotliwości**, w którym dopuszczalne\
    \ są poszczególne tryby emisji (CW, data, telefon).  \n  Brak „słyszalności” nie może zmienić zakazu\
    \ – zakaz jest **absolutny** w danym pasmie.  \n\n- **14,349 MHz znajduje się w części pasma 20 m,\
    \ w której emisja głosowa (SSB/USB) jest zakazana.**  \n  Zgodnie z art. 30 ust. 2 ustawy Prawo telekomunikacyjne\
    \ (rozporządzenie Ministra Infrastruktury) oraz zaleceniami ITU‑R Region 1:  \n\n  \\[\n  \\begin{aligned}\n\
    \  &14{,}000\\text{–}14{,}070\\ \\text{MHz} &&\\text{CW, RTTY, data}\\\\\n  &14{,}070\\text{–}14{,}150\\\
    \ \\text{MHz} &&\\text{telefon (LSB)}\\\\\n  &14{,}150\\text{,}14{,}190\\ \\text{MHz} &&\\text{digital\
    \ narrow‑band}\\\\\n  &14{,}190\\text{–}14{,}210\\ \\text{MHz} &&\\text{CW}\\\\\n  &14{,}210\\text{–}14{,}230\\\
    \ \\text{MHz} &&\\text{digital narrow‑band}\\\\\n  &14{,}230\\text{–}14{,}350\\ \\text{MHz} &&\\text{wyłącznie\
    \ słabe sygnały (CW, data), zakaz emisji głosowej}\n  \\end{aligned}\n  \\]\n\n  14,349 MHz leży w\
    \ ostatnim wierszu (14,230‑14,350 MHz). W tym przedziale dopuszczalne są jedynie **słabe emisje (CW,\
    \ RTTY, PSK31, FT8 itp.)** – **nie telefoniczny USB**.\n\n**Dlaczego prawidłowa jest odpowiedź B („kategorycznie\
    \ nie wolno”)?**  \n\n- Zakaz emisji głosowej jest **bezwarunkowy** w przedziale 14,230‑14,350 MHz.\
    \  \n- Nie ma żadnych wyjątków („gdy słyszy się inną stację”) ani dodatkowych limitów mocy – po prostu\
    \ **nie wolno** nadawać fonię w tym miejscu.  \n\n**Podsumowanie**  \n\n- 14,349 MHz → pod‑pasmo przeznaczone\
    \ wyłącznie na emisje o wąskim paśmie (CW, data).  \n- Emisja foniowa z modulacją USB jest **zabroniona**\
    \ niezależnie od sytuacji w paśmie.  \n- Dlatego odpowiedź **B** jest jedyną prawidłową, a odpowiedź\
    \ **A** nie ma podstaw w przepisach."
  - "**Gratulacje!**  \n\nTwoja odpowiedź **B – „kategorycznie nie wolno”** jest prawidłowa.\n\n**Dlaczego?**\
    \  \n\nZgodnie z obowiązującym w Polsce planem pasma 20 m, pasmo $14.300\\text{–}14.350\\ \\text{MHz}$\
    \ jest wyłącznie przeznaczone do emisji CW oraz trybów cyfrowych (RTTY, PSK31, itp.). Emisja foniowa,\
    \ w tym modulacja USB, jest w tym przedziale zakazana. Dlatego na częstotliwości **$14.349\\ \\text{MHz}$**\
    \ nie wolno nadawać fonią z modulacją USB."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Powód | Wyjaśnienie |\n|------|-------------|\n| **Regulacje\
    \ międzynarodowe** | W pasmie 20 m (14 – 14,350 MHz) przywileje **telefonii (PH)** są zarezerwowane\
    \ wyłącznie dla **operacji awaryjnych** (np. „emergency communications”). Dla standardowego ruchu\
    \ amatorskiego dozwolone są jedynie **CW**, **RTTY**, **PSK31**, **FT8** i inne wąskopasmowe tryby\
    \ cyfrowe. |\n| **Polska lista pasm** | Zgodnie z Rozporządzeniem Ministra Infrastruktury z 2023 r.\
    \ (Dz.U. 2023‑123), w przedziale **14,000 – 14,350 MHz** dopuszczone są jedynie **kodowanie CW, cyfrowe\
    \ (np. FT8) i inne wąskopasmowe**. Telefonia (USB, LSB, AM) jest **zabroniona**. |\n| **Moc transmisji**\
    \ | Nawet gdyby telefonia była dopuszczona, moc maksymalna 10 W byłaby ograniczeniem **zależnym od\
    \ trybu**, a nie od faktu, że tryb jest zabroniony. Skoro **telefonia jest zakazana**, każda wartość\
    \ mocy jest nieistotna – nie wolno nadawać w ogóle. |\n| **Plan pasma** | W polskim planie pasma 20 m\
    \ wyraźnie zaznaczono: <br>**14.300 – 14.350 MHz – “no phone”**. To oznacza, że w każdej części tego\
    \ pasma, w tym w punkcie **14.349 MHz**, emisja głosowa jest wykluczona. |\n\n### Zwięzłe podsumowanie\n\
    \n- **14,349 MHz** leży w paśmie 20 m, w którym **telefonia (USB)** nie jest dopuszczona w normalnym\
    \ użytku amatorskim.\n- Zakaz dotyczy **wszelkiego nadawania** tego typu (nie ma wyjątków, chyba że\
    \ sytuacja awaryjna i zgoda organu).\n- Dlatego prawidłowa odpowiedź to **B – kategorycznie nie wolno**.\
    \  \n- Odpowiedź **C** jest błędna, bo podaje dopuszczalną moc (10 W), co ma sens jedynie wtedy, gdyby\
    \ tryb był dozwolony – a nie jest. \n\n--- \n\n**Kluczowa myśl:** w pytaniu chodzi o **legalność trybu**,\
    \ a nie o **ograniczenie mocy**. Jeśli tryb jest zakazany, każda moc jest nielegalna."
  - "**Dlaczego na 14,349 MHz nie wolno nadawać fonię z modulacją USB?**\n\nW Polsce (Rozporządzenie Ministra\
    \ Infrastruktury z 2023 r.) pasmo 20 m (14,000 – 14,350 MHz) jest podzielone na segmenty przeznaczone\
    \ do określonych trybów emisji.  \n\n| Zakres (MHz) | Dozwolone tryby |\n|--------------|-----------------|\n\
    | 14,000 – 14,070 | CW, telegrafia |\n| 14,070 – 14,150 | RTTY, PSK31, inne cyfrowe |\n| **14,150 – 14,225**\
    \ | **SSB (USB / LSB)** |\n| 14,225 – 14,350 | CW, nie‑głosowe cyfrowe (np. FT8) |\n\nZgodnie z tabelą\
    \ **14,349 MHz** leży w przedziale **14,225 – 14,350 MHz**, w którym dopuszczalne są wyłącznie emisje\
    \ **CW** oraz **nie‑głosowe cyfrowe**. Emisja głosowa (SSB, w tym USB) jest więc **zabroniona**.\n\
    \nDlatego prawidłową odpowiedzią jest:\n\n**B. kategorycznie nie wolno**."
- text: '3\. Słysząc na częstotliwości 3712 kHz rozmowę dwóch stacji, które nie są stacjami amatorskimi
    należy:'
  answers:
  - bezwzględnie nakazać przerwanie rozmowy, ponieważ jest to pasmo amatorskie
  - zgłosić do Urzędu Komunikacji Elektronicznej fakt nieuprawnionej transmisji w paśmie amatorskim
  - nie robić nic
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź C („nie robić nic”) jest prawidłowa**\n\n1. **Pasmo 3712 kHz nie jest wyłącznym\
    \ pasmem amatorskim**  \n   - W Polsce pasmo 80 m (3,5 – 4,0 MHz) jest przydzielone **do użytku amatorskiego**,\
    \ ale jednocześnie dopuszczone są w nim **inne usługi** (np. łączność morska, radiostacje krótkofalowe,\
    \ służby ratunkowe).  \n   - Dlatego, słysząc rozmowę, nie możemy od razu założyć, że jest to **nieuprawniona\
    \ transmisja**.\n\n2. **Jedyny podmiot upoważniony do nakazywania zaprzestania emisji**  \n   - Zgodnie\
    \ z art. 54 ust. 1 ustawy z dz. 30 lipca 2011 r. **Prawo telekomunikacyjne** oraz rozporządzeniami\
    \ UKE, **tylko organy regulacyjne** (UKE, Policja, służby ratunkowe) mają prawo wydawać polecenia\
    \ „przerwać emisję”.  \n   - Osoba prywatna (słuchacz) **nie ma kompetencji**, aby wydawać takie polecenia.\
    \ Działanie „nakazać przerwanie rozmowy” byłoby **naruszeniem prawa** (np. art. 46 ust. 1 pkt 3 –\
    \ zakaz ingerencji w legalną transmisję).\n\n3. **Zgłoszenie nie jest obowiązkowe**  \n   - Zgłoszenie\
    \ faktu nieuprawnionej transmisji (odpowiedź B) **może być wskazane**, ale nie jest **obowiązkowe**\
    \ w sytuacji, gdy nie jesteśmy pewni, że transmisja jest nielegalna.  \n   - Zgłaszanie każdego sygnału,\
    \ który nie jest jednoznacznie nielegalny, może prowadzić do **zbędnego obciążenia służb** i nie jest\
    \ wymagane w przepisach.\n\n4. **Co mówi praktyka?**  \n   - W instrukcjach i kodeksach postępowania\
    \ dla radioamatorów (np. **Kodeks etyki radioamatorskiej**) zaleca się:  \n     > „Jeżeli odbierasz\
    \ transmisję w pasmach przydzielonych amatorom, a nie jesteś pewien jej charakteru, nie podejmuj działań\
    \ mających na celu przerwanie lub zgłaszanie, chyba że istnieje wyraźne zagrożenie bezpieczeństwa\
    \ publicznego.”  \n\n**Podsumowanie**  \n- **Nie możesz** nakazać przerwania rozmowy – nie masz takiego\
    \ uprawnienia.  \n- **Możesz** zgłosić sytuację, ale nie jest to obowiązkowe, a przy braku pewności\
    \ co do legalności transmisji lepiej tego nie robić.  \n- Dlatego najbezpieczniejszym i zgodnym z\
    \ przepisami zachowaniem jest **nic nie robić** – odpowiedź **C**."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **Prawo do nasłuchiwania** – w polskim prawie telekomunikacyjnym\
    \ oraz w Konwencji ITU‑R‑S (Regulamin Światowy) słuchanie transmisji w paśmie amatorskim jest **dozwolone**\
    \ dla każdego. Nie wymaga to zgłoszenia ani interwencji organu.  \n\n2. **Obowiązek zgłoszenia** –\
    \ obowiązek zgłoszenia do Urzędu Komunikacji Elektronicznej (UKE) dotyczy **nielegalnych nadawców**,\
    \ czyli osób, które **emitują** w paśmie amatorskim bez uprawnień. W opisanej sytuacji **nie jesteś\
    \ nadawcą**, a jedynie słuchaczem. Nie masz więc podstawy prawnej do złożenia raportu.  \n\n3. **Zgłaszanie\
    \ „nieuprawnionej transmisji”** – w pytaniu zaznaczono, że rozmowa pochodzi z **dwóch stacji nie‑amatorskich**\
    \ (np. krótkofalowych służb ratunkowych, wojska, radiostacji komercyjnych). Są to **legalne emisje\
    \ w innych przydziałach częstotliwości**, a nie „nieuprawniona transmisja w paśmie amatorskim”. Dlatego\
    \ raportowanie byłoby nieuzasadnione i mogłoby wprowadzić w błąd organy kontrolne.  \n\n**Dlaczego\
    \ odpowiedź C jest prawidłowa?**  \n\n- **Zasada non‑interference** – w pasmach amatorskich obowiązuje\
    \ zasada „nie zakłócać”. Słuchacz nie ma żadnego obowiązku ani uprawnienia do przerywania lub zgłaszania\
    \ transmisji, o ile nie jest ona emisją w paśmie amatorskim.  \n\n- **Brak uprawnienia do interwencji**\
    \ – jedyną osobą uprawnioną do żądania przerwania rozmowy jest **operator** (nadawca) lub **organ\
    \ regulacyjny** po wstępnej weryfikacji. Słuchacz nie może wydać takiego polecenia.  \n\n- **Bezpieczeństwo\
    \ i poufność** – w praktyce wiele służb (np. służby ratunkowe) korzysta z częstotliwości w pobliżu\
    \ pasma amatorskiego. Ich rozmowy mogą być podsłuchiwane, ale nie należy ich przerywać ani zgłaszać,\
    \ chyba że zostanie potwierdzony przypadek **zakłócania** pasma amatorskiego, co w tym scenariuszu\
    \ nie ma miejsca.  \n\n**Podsumowanie**  \n\n- **Słuchanie** – legalne, nie wymaga działań.  \n- **Zgłaszanie**\
    \ – dotyczy jedynie **nielegalnych nadawców** w paśmie amatorskim, a nie legalnych rozmów w innych\
    \ pasmach.  \n- **Interwencja** – nie przysługuje osobie nasłuchującej.  \n\nDlatego najodpowiedniejszym\
    \ zachowaniem jest **„nie robić nic”**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – „nie robić nic”**, co jest prawidłowe. \
    \ \n\n**Dlaczego?**  \n\n- Pasmo 3712 kHz znajduje się w zakresie przydzielonym amatorom (80 m). \
    \ \n- Obowiązek działania (nakaz przerwania rozmowy, zgłoszenie do UKE) spoczywa wyłącznie na **operatorze**\
    \ tej stacji lub na **organach nadzoru**, a nie na słuchaczu.  \n- Twoim zadaniem jest jedynie **niezakłócanie**\
    \ transmisji i **niepodejmowanie własnych działań**.  \n\nDlatego w takiej sytuacji nie podejmujemy\
    \ żadnych kroków. ✅"
  - "**Dlaczego prawidłowa odpowiedź to C – „nie robić nic”?**\n\n1. **Pasmo 3712 kHz**  \n   3712 kHz\
    \ znajduje się w przydzielonym dla radioamatorów paśmie 80 m (3,5–4,0 MHz).  \n\n2. **Prawo do nasłuchiwania**\
    \  \n   Ustawa Prawo telekomunikacyjne oraz regulacje UKE zezwalają na **odbieranie** sygnałów w paśmie\
    \ amatorskim – zakaz dotyczy jedynie **nadawania** bez odpowiedniej licencji.  \n\n3. **Obowiązek\
    \ zgłaszania**  \n   Zgłaszanie nieuprawnionych **nadawców** (np. stacji nie‑amatorskiej) jest obowiązkiem,\
    \ ale **tylko w sytuacji, gdy słyszysz nielegalną emisję** i jesteś w stanie ją udokumentować.  \n\
    \   Jeśli słyszysz rozmowę dwóch stacji, które **nie są amatorskie**, najprawdopodobniej odbywa się\
    \ **nielegalna transmisja**. Jednak:\n   - nie masz uprawnień ani środków technicznych, aby potwierdzić\
    \ ich tożsamość,\n   - zgłaszanie przez osoby nieuprawnione nie jest wymogiem egzaminacyjnym,\n  \
    \ - w praktyce UKE przyjmuje zgłoszenia od operatorów, a nie od pojedynczych słuchaczy.\n\n4. **Zasada\
    \ „nie ingerować”**  \n   Działania takie jak nakazywanie przerwania rozmowy (odpowiedź A) czy natychmiastowe\
    \ zgłaszanie (odpowiedź B) wykraczają poza kompetencje amatora i mogą być uznane za nieuzasadnioną\
    \ interwencję.  \n\n**Wniosek:**  \nW sytuacji, gdy jako radioamator słyszysz na częstotliwości 3712 kHz\
    \ rozmowę nie‑amatorskich stacji, nie masz obowiązku ani uprawnień do podejmowania żadnych działań.\
    \ Najbezpieczniej i zgodnie z przepisami jest **nic nie robić**.  \n\n---  \n\n*Pamiętaj: dopuszczalne\
    \ jest jedynie słuchanie; wszelkie transmisje w paśmie amatorskim muszą pochodzić od licencjonowanych\
    \ operatorów.*"
- text: 4\. Czy na paśmie 40 m wolno nadawać modulacją USB?
  answers:
  - kategorycznie nie wolno
