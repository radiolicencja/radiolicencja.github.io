  - kto mnie woła
  - jestem zajęty, proszę nie przeszkadzać
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nKod Q **QRZ** nie ma nic wspólnego z przełączaniem częstotliwości.\
    \  \nW systemie kodów Q każdy znak ma stałe, jednoznaczne znaczenie, a ich interpretacja nie zależy\
    \ od kontekstu technicznego (np. „zapasowa częstotliwość”).  \n\n**Poprawna interpretacja QRZ**  \n\
    \n- **Q** – grupa kodów Q, używana w łączności radiowej.  \n- **RZ** – odczytywane jako „*who is calling\
    \ me?*”.  \n\nW języku polskim tłumaczy się to jako **„kto mnie woła?”**.  \n\nDlatego:\n\n- **A.\
    \ „zmień częstotliwość na zapasową”** – nie opisuje pytania, a jedynie instrukcję zmiany kanału, co\
    \ nie odpowiada znaczeniu QRZ.  \n- **B. „kto mnie woła”** – dokładnie oddaje treść kodu QRZ i jest\
    \ prawidłową odpowiedzią.  \n- **C. „jestem zajęty, proszę nie przeszkadzać”** – to kod **QRS** lub\
    \ **QRN**, a nie QRZ.  \n\n**Podsumowanie** – QRZ = pytanie o tożsamość nadawcy, czyli „kto mnie woła?”.\
    \ Dlatego odpowiedź A jest niepoprawna."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „kto mnie woła”** jest prawidłowa, ponieważ w kodzie Q symbol\
    \ **QRZ** oznacza pytanie *„Who is calling me?”* – czyli prośbę o podanie tożsamości nadawcy. Pozostałe\
    \ kody Q (np. QSY, QRM) mają inne znaczenia, więc tylko QRZ odpowiada opisanemu w odpowiedzi B."
  - "**Dlaczego odpowiedź C jest błędna?**\n\nKod **QRZ** należy do grupy Q‑kodów używanych w radiokomunikacji\
    \ i oznacza dosłownie:\n\n> **„Who is calling me?”** – *kto mnie woła*  \n\nW praktyce operatorzy\
    \ używają go, gdy nie słyszą, kto ich przywołał, i proszą rozmówcę o podanie swojej tożsamości.\n\n\
    ---\n\n### Co oznacza inny podobny kod – **QRL**?\n\n> **QRL** – *I am busy, please do not disturb*\
    \ – *jestem zajęty, proszę nie przeszkadzać*  \n\nTo właśnie opis zawarty w odpowiedzi C, ale dotyczy\
    \ **innego** Q‑kodu (QRL), a nie QRZ.\n\n---\n\n### Porównanie\n\n| Q‑kod | Znaczenie (polskie) |\
    \ Angielska fraza |\n|------|----------------------|-----------------|\n| **QRZ** | kto mnie woła\
    \ | *Who is calling me?* |\n| **QRL** | jestem zajęty, proszę nie przeszkadzać | *I am busy, please\
    \ do not disturb* |\n\nZatem odpowiedź **C** opisuje kod **QRL**, a nie **QRZ**. Poprawna odpowiedź\
    \ to **B – “kto mnie woła”.**"
  - "**Pytanie:** Co oznacza wg kodu Q symbol **QRZ**?  \n\n**Odpowiedź:** **B. kto mnie woła**  \n\n\
    **Dlaczego:**  \nKod Q‑radiów jest zestawem standardowych skrótów używanych w radiokomunikacji.  \n\
    - **QRZ** – odczytywany jako „*kto mnie woła?*” (ang. *who is calling me?*).  \n- Używany, gdy operator\
    \ słyszy wywołanie, ale nie zna tożsamości nadawcy i chce, aby ten się przedstawił.  \n\nPozostałe\
    \ kody:  \n- **QRG** – zmień częstotliwość (zazwyczaj na inną, „zapasową”).  \n- **QRN** – zakłócenia\
    \ naturalne (np. szumy atmosferyczne).  \n\nDlatego prawidłowa odpowiedź to **B**."
- text: 35\. Co oznacza wg kodu Q symbol QRX?
  answers:
  - proszę czekać
  - nadawaj wolniej
  - mam zakłócenia od innych stacji
  correct_index: 0
  explanations:
