    \ alfabetu; w żadnym oficjalnym wariancie (ITU, NATO, ICAO) nie używa się jej jako kodu dla litery\
    \ **S**.  \n\nW konsekwencji odpowiedź C jest częściowo prawidłowa (X‑Ray), ale zawiera błąd przy\
    \ literze **S**, dlatego nie spełnia wymogu pytania. Poprawna kombinacja to **X‑Ray, Sierra** (odpowiedź\
    \ A)."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nMiędzynarodowy alfabet fonetyczny (ITU‑R S‑372) służy\
