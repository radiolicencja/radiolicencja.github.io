    \ co odzwierciedla przydział prefiksów i numeracji w rejestrze.\n\nZatem **okręg wywoławczy** to po\
    \ prostu przyjęty region (zazwyczaj jeden lub dwa województwa), w którym używa się określonego prefiksu\
    \ wywoławczego."
- text: 67\. Co jest bandplan IARU?
