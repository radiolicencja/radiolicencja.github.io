    \ jest odpowiedź B?**\n\n- **Rozporządzenie ministra właściwego do spraw cyfryzacji** (obecnie ministra\
    \ Cyfryzacji) jest wydawane na podstawie art. 33 ust. 1 ustawy Prawo komunikacji elektronicznej. \
    \ \n- To rozporządzenie **precyzuje**:\n  - podział **kategorii pozwoleń** (np. pozwolenie krótkoterminowe,\
    \ stałe, warunkowe) w służbie amatorskiej,\n  - **dopuszczalne moce wyjściowe** dla poszczególnych\
    \ pasm i typów stacji (np. maks. 100 W ERP w paśmie 2 m, 25 W ERP w paśmie 70 cm itp.).\n- Dzięki\
    \ temu dokumentowi operatorzy amatorscy wiedzą, jakie **parametry techniczne** muszą spełnić ich stacje,\
    \ aby uzyskać i utrzymać pozwolenie.\n\n**Podsumowanie**\n\n- **C** – zarządzenie Prezesa UKE – dotyczy\
    \ organizacji i procedur, nie określa technicznych kategorii i mocy.  \n- **B** – rozporządzenie ministra\
    \ cyfryzacji – jest właściwym aktem prawnym, w którym zawarte są szczegółowe przepisy o kategoriach\
    \ pozwoleń i dopuszczalnych mocach wyjściowych w służbie amatorskiej."
  - "**Dlaczego poprawna odpowiedź to B?**\n\n- **Ustawa Prawo komunikacji elektronicznej** (odp. A) określa\
    \ jedynie ogólne zasady funkcjonowania usług radiowych i telekomunikacyjnych. Nie zawiera szczegółowych\
    \ podziałów uprawnień w służbie amatorskiej ani precyzyjnych limitów mocy wyjściowej.\n\n- **Rozporządzenie\
    \ Ministra właściwego do spraw cyfryzacji** (odp. B) jest aktem wykonawczym, w którym szczegółowo\
    \ określa się:\n  - **Kategorie pozwoleń** w służbie amatorskiej (np. „pozwoleń na stacje krótkofalarskie”,\
    \ „na stacje krótkofalowe mobilne” itp.),\n  - **Dozwolone moce wyjściowe** dla poszczególnych klas\
    \ i pasm częstotliwości.\n\n  To właśnie w tym rozporządzeniu znajdują się konkretne wartości mocy\
    \ (np. 100 W, 25 W) przypisane do poszczególnych uprawnień.\n\n- **Zarządzenie Prezesa Urzędu Komunikacji\
    \ Elektronicznej** (odp. C) reguluje kwestie organizacyjne i proceduralne (np. rejestrację stacji,\
    \ opłaty), ale nie definiuje klas uprawnień ani maksymalnych mocy.\n\nDlatego jedynym dokumentem precyzyjnie\
    \ określającym **kategorie pozwoleń** oraz **dozwolone moce wyjściowe** w służbie amatorskiej jest\
    \ **rozporządzenie Ministra właściwego do spraw cyfryzacji**."
- text: 20\. Do czego upoważnia zdanie egzaminu w służbie radiokomunikacyjnej amatorskiej?
  answers:
  - do uzyskania pozwolenia amatorskiego kategorii 1 lub kategorii 3
  - do uzyskania pozwolenia amatorskiego kategorii 5
  - wyłącznie do pracy na stacji klubowej
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A** – *„do uzyskania pozwolenia amatorskiego kategorii 1\
    \ lub kategorii 3”* – jest prawidłowa.\n\n**Dlaczego?**  \nZdanie egzaminu w służbie radiokomunikacyjnej\
    \ amatorskiej jest warunkiem niezbędnym do otrzymania **pozwolenia amatorskiego** w **kategorii 1**\
    \ (do 14 W EIRP, zakres 2 m/70 cm) lub **kategorii 3** (do 25 W EIRP, zakres 70 cm/23 cm). Inne kategorie\
    \ (np. 5) wymagają dodatkowych wymagań lub egzaminów, a praca na stacji klubowej jest dopuszczalna\
    \ dopiero po posiadaniu takiego pozwolenia.  \n\nZatem wybrałeś właściwą opcję. Dobra robota!"
  - "**Dlaczego odpowiedź B jest błędna?**\n\n1. **Rodzaje uprawnień w służbie radiokomunikacyjnej amatorskiej**\
    \  \n   - **Kategoria 1** – najniższy poziom uprawnień, pozwala na pracę w wybranym paśmie i mocy\
    \ do 10 W.  \n   - **Kategoria 3** – wyższy poziom, umożliwia pracę w większej liczbie pasm i przy\
    \ większej mocy (do 100 W).  \n   - **Kategoria 5** – najwyższy stopień, wymaga **dodatkowego egzaminu\
    \ specjalistycznego** (tzw. „egzamin techniczny”) oraz spełnienia dodatkowych wymogów (np. doświadczenia\
    \ operacyjnego).  \n\n2. **Co upoważnia zdanie podstawowego egzaminu?**  \n   - Po zdaniu **podstawowego\
    \ egzaminu w służbie radiokomunikacyjnej amatorskiej** uzyskuje się **pozwolenie amatorskie kategorii 1\
    \ lub 3**.  \n   - **Kategoria 5** nie jest przyznawana automatycznie po tym egzaminie; wymaga osobnego,\
    \ bardziej zaawansowanego testu.  \n\n3. **Dlaczego B jest niepoprawna?**  \n   - Wskazuje, że sam\
    \ egzamin upoważnia do **pozwolenia amatorskiego kategorii 5**, co jest niezgodne z przepisami.  \n\
    \   - Taka interpretacja pomija wymóg **dodatkowego egzaminu** i **warunków kwalifikacyjnych** niezbędnych\
    \ do uzyskania najwyższego stopnia licencji.  \n\n**Podsumowanie**  \nZdanie egzaminu w służbie radiokomunikacyjnej\
    \ amatorskiej uprawnia wyłącznie do uzyskania **pozwolenia kategorii 1 lub 3**. Odpowiedź B jest więc\
    \ błędna, ponieważ przyznaje uprawnienia, które wymagają dodatkowych kwalifikacji i osobnego egzaminu."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **„Zdanie egzaminu”** w służbie radiokomunikacyjnej\
    \ amatorskiej nie jest jedynie przywilejem do pracy na jednej, określonej stacji (np. klubowej). \
    \ \n- Po zdaniu egzaminu uzyskuje się **uprawnienie do przyznania licencji** – czyli pozwolenia operacyjnego,\
    \ które uprawnia posiadacza do budowy i eksploatacji własnych stacji (indywidualnych, klubowych, mobilnych\
    \ itp.).  \n- Dlatego stwierdzenie „wyłącznie do pracy na stacji klubowej” jest zbyt wąskie i nie\
    \ odzwierciedla pełnego zakresu uprawnień przyznawanych po zdaniu egzaminu.\n\n**Co naprawdę upoważnia\
    \ zdanie egzaminu?**\n\n- **Kategoria 1** – licencja uprawniająca do korzystania z pasma **VHF/UHF**\
    \ (np. 144‑146 MHz, 430‑440 MHz) oraz niektórych pasm krótkofalowych.  \n- **Kategoria 3** – licencja\
    \ uprawniająca do korzystania z **pasma krótkofalowego** (np. 3‑30 MHz) oraz wszystkich pasm przydzielonych\
    \ w ramach kategorii 1.  \n\nZatem po zdaniu egzaminu można ubiegać się o **pozwolenie amatorskie\
    \ kategorii 1 lub 3**.  \n\n**Dlaczego odpowiedź A jest prawidłowa**\n\n- Odpowiedź A dokładnie oddaje\
    \ treść przepisów: **zdanie egzaminu upoważnia do uzyskania pozwolenia amatorskiego kategorii 1 lub 3**.\
    \  \n- Nie obejmuje żadnych dodatkowych ograniczeń (np. tylko stacja klubowa) i nie wprowadza nieistniejącego\
    \ pojęcia „kategorii 5”, które wymaga odrębnego egzaminu.  \n\nPodsumowując: zdanie egzaminu to **uprawnienie\
    \ do uzyskania licencji** (pozwolenia) w wybranej kategorii, a nie ograniczenie do jednego typu stacji."
  - "**Dlaczego prawidłowa odpowiedź to A?**\n\nZdanie egzaminu w służbie radiokomunikacyjnej amatorskiej\
    \ jest **upoważnieniem** do uzyskania **pozwolenia amatorskiego**.  \nZgodnie z obowiązującymi przepisami\
    \ (Ustawa Prawo telekomunikacyjne oraz Rozporządzenie Ministra Infrastruktury z 2022 r.):\n\n* **Kategoria 1**\
    \ – pozwolenie na pracę w paśmie **160 m – 30 m** (pasma krótkie, średnie i długie).  \n* **Kategoria 3**\
    \ – pozwolenie na pracę w paśmie **2 m – 70 cm** (pasma krótkie i bardzo krótkie).\n\nZdanie egzaminu\
    \ upoważnia więc wyłącznie do uzyskania jednego z tych dwóch typów pozwoleń.  \n\nPozwolenia **kategorii 5**\
    \ (np. pasmo 23 cm) oraz **praca wyłącznie na stacji klubowej** nie są w tym zakresie – wymagają odrębnych\
    \ uprawnień (np. dodatkowego egzaminu lub członkostwa w klubie).  \n\nDlatego jedyną prawidłową odpowiedzią\
    \ jest:\n\n**A. do uzyskania pozwolenia amatorskiego kategorii 1 lub kategorii 3**."
- text: 21\. Do czego nie upoważnia zdanie egzaminu w służbie radiokomunikacyjnej amatorskiej?
  answers:
  - do uzyskania pozwolenia amatorskiego kategorii 1
  - do uzyskania pozwolenia amatorskiego dodatkowego
  - do uzyskania pozwolenia amatorskiego kategorii 3
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna i prawidłowa jest B**\n\n1. **Co upoważnia zdanie egzaminu?**\
    \  \n   Egzamin w służbie radiokomunikacyjnej amatorskiej przyznaje **prawo do uzyskania pozwolenia\
    \ amatorskiego** określonej kategorii (1, 2 lub 3).  \n\n2. **Kategoria 1 a kategoria 3**  \n   -\
    \ **Pozwolenie amatorskie kategorii 1** – najniższa kategoria, wymaga zdania jedynie części egzaminu\
    \ (np. pytania z podstawowych przepisów i łączności).  \n   - **Pozwolenie amatorskie kategorii 3**\
    \ – wyższa kategoria, ale również jest uzyskiwane **na podstawie zdania egzaminu** (z szerszym zakresem\
    \ pytań).  \n\n   Dlatego zarówno **A**, jak i **C** opisują sytuacje, w których egzamin rzeczywiście\
    \ upoważnia do otrzymania pozwolenia.\n\n3. **Pozwolenie amatorskie dodatkowe**  \n   - Jest to **odrębny\
    \ rodzaj zezwolenia** (np. do eksploatacji stacji o większej mocy lub w dodatkowych pasmach), które\
    \ **nie wynika z samego egzaminu**.  \n   - Aby je uzyskać, trzeba spełnić dodatkowe warunki (np.\
    \ posiadanie już pozwolenia podstawowego, spełnienie wymogów technicznych, złożenie odrębnego wniosku).\
    \  \n\n   Stąd zdanie egzaminu **nie upoważnia** do tego pozwolenia – to właśnie pytanie, na które\
    \ należy odpowiedzieć.\n\n4. **Podsumowanie**  \n   - **A** i **C** – prawidłowo opisują upoważnienie\
    \ wynikające z egzaminu.  \n   - **B** – opisuje uprawnienie, które **nie jest przyznawane** wyłącznie\
    \ na podstawie egzaminu, dlatego jest prawidłową odpowiedzią na pytanie „*Do czego nie upoważnia zdanie\
    \ egzaminu*”.\n\n---\n\n**Kluczowa różnica:** egzamin upoważnia jedynie do uzyskania **podstawowych**\
    \ pozwoleń amatorskich (kategorie 1‑3). Pozwolenie **dodatkowe** wymaga dalszych kroków, więc nie\
    \ jest objęte tym upoważnieniem."
  - "**Gratulacje!**  \n\nZdanie egzaminu w służbie radiokomunikacyjnej amatorskiej upoważnia do uzyskania\
    \ **pozwolenia amatorskiego kategorii 1** oraz **kategorii 3**.  \n**Pozwolenie amatorskie dodatkowe**\
    \ (np. uprawnienia do dodatkowych częstotliwości lub specjalnych trybów pracy) wymaga odrębnych wymogów\
    \ i nie jest przyznawane automatycznie po zdaniu tego egzaminu.  \n\nDlatego odpowiedź **B – „do uzyskania\
    \ pozwolenia amatorskiego dodatkowego”** jest prawidłowa."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Zdanie egzaminu w służbie radiokomunikacyjnej\
    \ amatorskiej** upoważnia do uzyskania **pozwolenia amatorskiego** w **kategoriach 1 i 3**.  \n- Kategoria 3\
    \ to najniższy próg częstotliwości (np. 2 m, 70 cm) i wymaga jedynie zdania egzaminu podstawowego.\
    \  \n- Zatem zdanie egzaminu **z pewnością** upoważnia do pozwolenia kategorii 3, więc stwierdzenie\
    \ „*nie upoważnia do uzyskania pozwolenia amatorskiego kategorii 3*” jest błędne.\n\n**Dlaczego prawidłowa\
    \ odpowiedź to B?**  \n\n- **Pozwolenie amatorskie dodatkowe** (tzw. „licencja dodatkowa”) dotyczy\
    \ **pasma dodatkowego** (np. 23 cm, 13 cm) i wymaga **odrębnego egzaminu** albo dodatkowego modułu\
    \ w ramach egzaminu.  \n- Sam egzamin podstawowy nie przyznaje uprawnień do tego dodatkowego pasma,\
    \ dlatego nie upoważnia do uzyskania **pozwolenia amatorskiego dodatkowego**.  \n\n**Podsumowanie**\n\
    \n| Uprawnienie | Czy egzamin podstawowy je przyznaje? |\n|-------------|--------------------------------------|\n\
    | Kategoria 1 | Tak |\n| Kategoria 3 | Tak |\n| Licencja dodatkowa | **Nie** (wymaga osobnego egzaminu)\
    \ |\n\nStąd prawidłowa odpowiedź to **B** – egzamin nie upoważnia do pozwolenia amatorskiego dodatkowego."
  - "**Dlaczego zdanie egzaminu w służbie radiokomunikacyjnej amatorskiej nie upoważnia do uzyskania pozwolenia\
    \ amatorskiego dodatkowego?**\n\n1. **Zakres uprawnień przyznawanych po zdaniu egzaminu**  \n   -\
    \ **Pozwolenie amatorskie kategorii 1** – upoważnia do pracy w całym zakresie częstotliwości przeznaczonych\
    \ dla amatorów oraz do używania maksymalnych mocy dopuszczonych w tej kategorii.  \n   - **Pozwolenie\
    \ amatorskie kategorii 3** – ogranicza zakres częstotliwości i dopuszczalną moc, ale także jest przyznawane\
    \ w oparciu wyłącznie o wynik egzaminu.\n\n2. **Co to jest „pozwolenie amatorskie dodatkowe”?**  \n\
    \   - Jest to specjalne zezwolenie, które upoważnia do eksploatacji **dodatkowych pasm** (np. pasma\
    \ 23 cm, 13 cm) lub do **korzystania z wyższych mocy** w wybranych pasmach, **nieobjętych** standardowymi\
    \ kategoriami 1‑3.  \n   - Uzyskanie takiego pozwolenia wymaga spełnienia **dodatkowych warunków**:\
    \  \n     - odrębnego egzaminu praktycznego lub teoretycznego,  \n     - udokumentowanego doświadczenia\
    \ operacyjnego,  \n     - ewentualnie posiadania odpowiedniego sprzętu i zgodności z przepisami technicznymi.\n\
    \n3. **Dlatego zdanie jednego egzaminu nie upoważnia do pozwolenia dodatkowego**  \n   - Standardowy\
    \ egzamin potwierdza jedynie **podstawową wiedzę** niezbędną do pracy w ramach kategorii 1 i 3.  \n\
    \   - **Pozwolenie dodatkowe** jest przyznawane na podstawie **szerszego zestawu kompetencji** i spełnienia\
    \ wymogów, które nie są objęte jednorazowym egzaminem.  \n\n**Wniosek:** zdanie egzaminu upoważnia\
    \ jedynie do pozwoleń amatorskich **kategorii 1** lub **kategorii 3**, natomiast **pozwolenie amatorskie\
    \ dodatkowe** wymaga dodatkowych kwalifikacji i formalności, dlatego odpowiedź **B** jest prawidłowa."
- text: 22\. Na jaki okres czasu wydawane są indywidualne pozwolenia amatorskie kategorii 1 i 3?
  answers:
  - 10 lat
  - 15 lat
  - dożywotnio
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – 10 lat**, co jest prawidłowe.  \nIndywidualne pozwolenia\
    \ amatorskie kategorii 1 i 3 przyznawane są **na okres 10 lat**. Po upływie tego czasu należy ubiegać\
    \ się o ich przedłużenie lub ponowne wydanie, aby zachować ważność uprawnień."
  - "**Dlaczego odpowiedź B („15 lat”) jest niepoprawna?**\n\n- **Regulacje prawne** – Zgodnie z obowiązującym\
    \ Rozporządzeniem Ministra Infrastruktury z 2023 r. (art. 14) *indywidualne pozwolenia amatorskie*\
    \ wydawane są na określony okres:\n  - **kategoria 1** (do 100 W EIRP)  \n  - **kategoria 3** (do\
    \ 1 W EIRP)  \n\n  Dla obu tych kategorii przewidziany jest **jednolity okres ważności** wynoszący\
    \ **10 lat**.\n\n- **Kategoria 2** (do 10 W EIRP) jest jedyną, której pozwolenie wydawane jest **dożywotnio**.\
    \ To najczęstsze źródło pomyłki – niektóre osoby mylnie kojarzą „dożywotnie” z „długim” okresem, np.\
    \ 15 lat, i wybierają tę odpowiedź.\n\n- **Brak podstaw prawnych** – W przepisach nie ma zapisu o\
    \ 15‑letnim okresie ważności żadnego z amatorskich pozwoleń. Dlatego odpowiedź B nie ma poparcia w\
    \ prawie i jest po prostu **niezgodna z obowiązującą normą**.\n\n**Podsumowanie**\n\n- **Poprawna\
    \ odpowiedź:** A – *10 lat* (dotyczy kategorii 1 i 3).  \n- **B – 15 lat** jest błędna, bo nie ma\
    \ takiego terminu w przepisach; jedynie kategoria 2 ma dożywotnie pozwolenie.  \n\nZwróć uwagę, że\
    \ przy egzaminie najważniejsze jest odwoływanie się do konkretnych artykułów rozporządzenia, a nie\
    \ do intuicyjnych skojarzeń. Dzięki temu unikniesz podobnych pomyłek w przyszłości."
  - "**Dlaczego odpowiedź C („dożywotnio”) jest błędna**\n\nW polskich przepisach lotniczych (ustawa Prawo\
    \ lotnicze oraz rozporządzenia Ministra Infrastruktury) **indywidualne pozwolenia amatorskie** są\
    \ wydawane **na określony czas**.  \n\n- **Kategoria 1** – pozwolenie na loty sportowe (np. szybowce,\
    \ szybowce motorowe).  \n- **Kategoria 3** – pozwolenie na loty w warunkach kontrolowanych (np. balony,\
    \ szybowce).  \n\nDla obu tych grup **okres ważności** wynosi **10 lat**. Po upływie tego czasu licencja\
    \ musi zostać odnowiona, co wymaga ponownego spełnienia wymogów medycznych i szkoleniowych.\n\nOdpowiedź\
    \ **C („dożywotnio”)** sugerowałaby, że po pierwszym przyznaniu licencji nie ma potrzeby jej odnawiania,\
    \ co jest niezgodne z obowiązującymi przepisami. Licencja nie jest więc przyznawana na całe życie,\
    \ lecz wymaga regularnej weryfikacji i przedłużenia co 10 lat.\n\n**Poprawna odpowiedź:** **A. 10\
    \ lat**."
  - '**Odpowiedź:** **A. 10 lat**


    **Uzasadnienie**


    Indywidualne pozwolenia amatorskie w Polsce wydawane są w trzech kategoriach:


    | Kategoria | Typ licencji | Okres ważności |

    |-----------|--------------|----------------|

    | 1 | Lotnik amatorski (samolot) | **10 lat** |

    | 2 | Radiokomunikacja amatorska | 15 lat |

    | 3 | Sterowanie modelami zdalnie sterowanymi (np. drony) | **10 lat** |


    Zgodnie z Rozporządzeniem Ministra Infrastruktury z 17 grudnia 2010 r. (Dz. U. z 2011 r. poz. 30)
    **pozwolenia amatorskie kategorii 1 i 3** (lotnictwo i modelarstwo) **wydaje się na okres 10 lat**.
    Po upływie tego czasu licencjobiorca musi przedłożyć wniosek o przedłużenie, podlegający ponownej
    weryfikacji medycznej i szkoleniowej.


    Dlatego poprawną odpowiedzią jest **A – 10 lat**.'
