  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C** – *„zainstalować antenę wysoko, by mieć\
    \ jak najdalszy horyzont radiowy”* – i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**\n\n- **Horyzont\
    \ radiowy** zależy od wysokości anteny nad powierzchnią Ziemi. Im wyżej znajduje się antena, tym większy\
    \ promień widzialności (tzw. *radio‑line‑of‑sight*), co zwiększa zasięg sygnału na falach ultrakrótkich\
    \ (UHF/VHF).\n- Przy wyższej pozycji anteny maleje wpływ przeszkód terenowych (wzgórza, budynki, drzewa),\
    \ a także tłumienie w dolnej warstwie atmosfery.\n- Dla fal ultrakrótkich, które rozchodzą się głównie\
    \ po linii prostej, odległość do horyzontu można przybliżyć równaniem  \n\n\\[\nd \\approx 3{,}57\
    \ \\sqrt{h}\n\\]\n\ngdzie \\(d\\) – odległość w kilometrach, a \\(h\\) – wysokość anteny w metrach.\
    \ Widać więc, że wzrost \\(h\\) prowadzi do proporcjonalnego zwiększenia zasięgu.\n\nDlatego montaż\
    \ anteny na dużej wysokości maksymalizuje zasięg i jest najlepszą praktyką w krótkofalarstwie. ✅"
  - "**Dlaczego prawidłowa jest odpowiedź C?**\n\nNa falach ultrakrótkich (UHF/VHF) sygnał dociera do\
    \ odbiorcy przede wszystkim przez **propagację w linii widzenia** (ang. *line‑of‑sight*) oraz przez\
    \ odbicia od jonosfery.  \nZasięg w pierwszym trybie zależy od tego, jak daleko „widzi” antena, czyli\
    \ od odległości do **horyzontu radiowego**.\n\n---\n\n### Odległość do horyzontu\n\nDla anteny umieszczonej\
    \ na wysokości \\(h\\) nad powierzchnią Ziemi przyjmujemy promień Ziemi \\(R\\).  \nOdległość do horyzontu\
    \ (w przybliżeniu) wynosi\n\n\\[\nd \\approx \\sqrt{2Rh}\n\\]\n\ngdzie:\n- \\(R \\approx 6371 \\,\\\
    text{km}\\) – promień Ziemi,\n- \\(h\\) – wysokość anteny w kilometrach,\n- \\(d\\) – odległość w\
    \ kilometrach.\n\nWidać więc, że **\\(d\\) rośnie proporcjonalnie do pierwiastka z wysokości**. Im\
    \ wyżej antena, tym dalej sięga jej linia widzenia i tym większy jest zasięg w trybie LOS.\n\n---\n\
    \n### Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego nie? |\n|-----------|---------------|\n\
    | **A. użyć anteny promieniowania pionowego** | Polaryzacja pionowa (V) wpływa na dopasowanie do odbiornika\
    \ i odporność na odbicia, ale nie zwiększa fizycznego zasięgu. |\n| **B. zainstalować antenę nisko,\
    \ by mieć jak najmniejsze zakłócenia** | Niska wysokość zmniejsza zasięg, bo horyzont radiowy jest\
    \ bliżej. Zakłócenia można tłumić innymi metodami (filtracja, dobór częstotliwości). |\n\n---\n\n\
    ### Podsumowanie\n\nUmieszczenie anteny **wysoko** zwiększa odległość do horyzontu radiowego zgodnie\
    \ z wzorem \\(d \\approx \\sqrt{2Rh}\\). Dzięki temu sygnał może dotrzeć dalej, zarówno w linii widzenia,\
    \ jak i po odbiciach od jonosfery. Dlatego odpowiedź **C** jest prawidłowa."
- text: '314\. Na których pasmach amatorskich można próbować łączności poprzez odbicie od zjonizowanych
    śladów meteorów:'
  answers:
  - na pasmach fal ultrakrótkich, np. 70 cm lub 2 m
  - na niskich pasmach fal krótkich, np. 80 m i 40 m
  - takie łączności są niemożliwe, meteory są zbyt małe, by odbijać fale radiowe
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\nPoprawna odpowiedź to **A – na pasmach fal ultrakrótkich, np. 70 cm lub 2 m**.\n\
    \n**Dlaczego?**  \n\n- **Rozmiar meteoru** po jonizacji tworzy tzw. *ścieżkę meteorową* o średnicy\
    \ kilku centymetrów do kilku metrów.  \n- Aby fala radiowa mogła się efektywnie odbijać od takiej\
    \ nieciągłej struktury, jej długość fali musi być **mniejsza lub rzędu wielkości tej ścieżki**.  \n\
    - W paśmie ULF/UHF (70 cm ≈ 0,7 m, 2 m) długość fali jest więc porównywalna z rozmiarem jonizowanej\
    \ smugi, co umożliwia zjawisko **odbicia od plazmy** (tzw. „meteor scatter”).  \n\nNa niższych częstotliwościach\
    \ (np. 80 m, 40 m) długość fali jest znacznie większa niż rozmiar smugi, więc odbicie jest praktycznie\
    \ niemożliwe.  \n\nStąd jedynie pasma ultrakrótkie (UHF) są używane do łączności poprzez odbicie od\
    \ zjonizowanych śladów meteorytów. \U0001F680\U0001F4E1"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **Charakterystyka śladów meteorytowych**  \n \
    \  - Po przejściu meteoru w atmosferze powstaje **plazma** – chmura swobodnie poruszających się elektronów\
    \ i jonów.  \n   - Plazma ma własną **częstotliwość plazmy**  \n\n\\[\n\\omega_p = \\sqrt{\\frac{N\
    \ e^{2}}{\\varepsilon_0 m_e}}\n\\]\n\n   gdzie \\(N\\) jest gęstością elektronową, \\(e\\) – ładunek\
    \ elementarny, \\(m_e\\) – masa elektronu.  \n   - Dla typowych śladów meteorytowych \\(\\omega_p/2\\\
    pi\\) wynosi **kilkadziesiąt‑kilkaset MHz**.  \n\n2. **Zasada odbicia od plazmy**  \n   - Fale radiowe\
    \ o częstotliwości **niższej** od \\(\\omega_p/2\\pi\\) są **tłumione**, nie mogą się odbić.  \n \
    \  - Dlatego odbicie jest możliwe jedynie przy **częstotliwościach wyższych** niż częstotliwość plazmy,\
    \ czyli w paśmie **VHF/UHF** (≈ 30 – 300 MHz i wyżej).  \n\n3. **Co to oznacza dla poszczególnych\
    \ pasm?**  \n\n| Pasmo | Przykładowa długość fali | Częstotliwość | Czy odbicie jest możliwe? |\n\
    |------|--------------------------|--------------|---------------------------|\n| **UHF / VHF** (np.\
    \ 70 cm, 2 m) | 0,70 m → 430 MHz, 2 m → 144 MHz | > 30 MHz | **Tak** – typowe pasma meteor‑scatter\
    \ |\n| **HF niskie** (80 m, 40 m) | 80 m → 3,75 MHz, 40 m → 7,15 MHz | < 10 MHz | **Nie** – poniżej\
    \ częstotliwości plazmy, fala jest absorbowana |\n\n4. **Praktyka amatorska**  \n   - Popularne pasma\
    \ meteor‑scatter to **2 m (144 MHz)** i **70 cm (430 MHz)**, a także niekiedy **23 cm (1 2 GHz)**.\
    \  \n   - Na pasmach HF (80 m, 40 m) amatorzy wykorzystują jedynie **propagację jonosferyczną**, nie\
    \ odbicie od śladów meteorytowych.\n\n**Podsumowanie**  \nOdpowiedź B sugeruje, że meteory mogą odbijać\
    \ fale krótkie (HF). To niezgodne z fizyką plazmy: częstotliwość plazmy w śladzie meteorytowym jest\
    \ zbyt wysoka, by pozwolić na odbicie fal o kilku megahercach. Dlatego jedyną prawidłową opcją jest\
    \ **A** – odbicie działa w paśmie ultrakrótkim (VHF/UHF), gdzie częstotliwość fali przewyższa częstotliwość\
    \ plazmy."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Ślady meteorytów są jonizowane** – po przejściu\
    \ meteoru przez atmosferę zostaje tor jonizowany (elektrony i jony). Ten tor zachowuje się jak słaby\
    \ plazmowy „zwierciadło”.  \n\n2. **Odbicie zależy od częstotliwości fali** – aby plazma mogła odbijać\
    \ falę, jej częstotliwość musi być niższa od częstotliwości plazmy \\(\\omega_p\\) danego toru:  \n\
    \n\\[\n\\omega < \\omega_p = \\sqrt{\\frac{N_e e^2}{\\varepsilon_0 m_e}}\n\\]\n\ngdzie \\(N_e\\) to\
    \ gęstość elektronowa toru.  \n\n3. **Gęstość elektronowa w torach meteorytowych** wynosi zazwyczaj\
    \ \\(10^{11} - 10^{13}\\,\\text{m}^{-3}\\). Dla takich wartości \\(\\omega_p\\) odpowiada częstotliwościom\
    \ rzędu **kilkuset MHz**. Dlatego fale **VHF/UHF** (np. 70 cm ≈ 430 MHz, 2 m ≈ 144 MHz) są już blisko\
    \ lub nieco poniżej \\(\\omega_p\\) i mogą być częściowo odbijane.  \n\n4. **Meteory nie są „zbyt\
    \ małe”** – ich fizyczna długość (kilkaset metrów do kilku kilometrów) nie ma znaczenia; kluczowa\
    \ jest gęstość jonizacji, a nie rozmiar ciała stałego.  \n\n---\n\n### Dlaczego prawidłowa jest odpowiedź\
    \ **A**?\n\n- **Pasma UHF/VHF (70 cm, 2 m)** leżą w zakresie, w którym plazma w torze meteorytowym\
    \ ma jeszcze dodatni współczynnik odbicia. Dlatego uzyskuje się **meteor scatter** – krótkie, ale\
    \ wyraźne połączenia radiowe, wykorzystywane m.in. w amatorskim trybie **MFSK** i **CW**.  \n\n- **Niższe\
    \ pasma krótkie (80 m, 40 m)** mają częstotliwości poniżej kilkudziesięciu MHz. Dla takich fal \\\
    (\\omega \\ll \\omega_p\\) nie zachodzi warunek odbicia w cienkiej warstwie jonizowanej; tor działa\
    \ raczej jak **przewodnik** (przemieszczanie się fali wzdłuż toru) i nie tworzy efektywnego odbicia.\
    \  \n\n---\n\n### Podsumowanie\n\n- **Meteor scatter** jest możliwy, ponieważ jonizowane ślady meteorytów\
    \ mają wystarczająco wysoką gęstość elektronową, aby odbijać fale VHF/UHF.  \n- Odpowiedź C pomija\
    \ fizykę plazmy i mylnie zakłada, że rozmiar meteoru jest jedynym czynnikiem.  \n- Dlatego jedyną\
    \ prawidłową odpowiedzią jest **A** – łączności na pasmach ultrakrótkich (np. 70 cm, 2 m)."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nMeteor‑scatter (odbijanie od zjonizowanych śladów meteorytów)\
    \ wykorzystuje krótkotrwałe, bardzo silnie zjonizowane ścieżki w górnej warstwie atmosfery (wysokość ≈ 80‑120 km).\
    \ Takie ścieżki zachowują się jak „plazmowe linie” o dużej przewodności i mogą odbijać fale radiowe\
    \ tylko w wąskim zakresie częstotliwości, w którym ich długość fali jest porównywalna z rozmiarem\
    \ plazmy.\n\n- **Zakres częstotliwości:** 30 – 150 MHz (≈ 2 – 10 m).  \n  Najczęściej używa się pasm\
    \ **VHF**: 50 MHz (6 m), 70 MHz (≈ 4,3 m), 144 MHz (≈ 2 m) itp.  \n  W tym przedziale falę można odbić\
    \ od warstwy jonizacji, ponieważ jej długość fali jest krótsza niż typowy promień plazmy, a jednocześnie\
    \ nie jest tak krótka, by przenikała ją bez rozproszenia.\n\n- **Dlaczego nie działają wyższe częstotliwości\
    \ (UHF, mikrofale)?**  \n  Przy częstotliwościach > 200 MHz (λ < 1,5 m) plazma meteorytowa staje się\
    \ „przezroczysta” – fale przechodzą bez istotnego odbicia.\n\n- **Dlaczego nie działają niskie częstotliwości\
    \ (HF, 3‑30 MHz)?**  \n  Na falach krótkich dominują odbicia od warstwy jonosfery (D, E, F), a ślady\
    \ meteorytowe są zbyt słabe, aby zapewnić znaczący dodatkowy efekt odbicia. Dodatkowo, przy tych długościach\
    \ fali efekt rozpraszania w plazmie jest znikomy.\n\nStąd **odpowiedź A** – *„na pasmach fal ultrakrótkich,\
    \ np. 70 cm lub 2 m”* – jest jedyną prawidłową.  \n\n**B.** Niskie pasma krótkie (80 m, 40 m) nie\
    \ wykorzystują meteor‑scatter.  \n**C.** Meteor‑scatter jest rzeczywistym zjawiskiem i jest szeroko\
    \ stosowane w amatorskich łącznościach, zwłaszcza w trybach **FSK441**, **JT65**, **JT9**, **FT8**\
    \ itp.  \n\n---  \n\n**Podsumowanie**  \nMeteor‑scatter działa w paśmie **VHF (≈ 2‑10 m)**, czyli\
    \ w ultrakrótkich długościach fal. Dlatego odpowiedź A jest poprawna."
- text: '317\. Silne trzaski obserwowane często na falach krótkich są spowodowane:'
  answers:
  - przez odległe burze
  - przez pracę innych nadajników
  - przez niestabilność temperaturową generatora
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „przez odległe burze”** jest prawidłowa.  \n\nSilne trzaski\
    \ (tzw. *sferyczne* lub *sferyczne wyładowania atmosferyczne*) pojawiają się na krótkich falach radiowych,\
    \ gdy fale radiowe pochodzące z odległych burz są odbijane od warstwy jonosfery i interferują z sygnałem\
    \ odbieranym. Ta interferencja powoduje charakterystyczne, nagłe „trzaski” w słuchu.  \n\nPozostałe\
    \ odpowiedzi (praca innych nadajników, niestabilność temperaturowa generatora) nie generują tak typowych,\
    \ krótkofalowych trzasków.  \n\nJeszcze raz – świetnie rozpoznano przyczynę! \U0001F680"
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n- **„Praca innych nadajników”** oznacza po prostu\
    \ wzajemne zakłócenia (przeciążenie pasma, interferencje).  \n- Tego typu zakłócenia objawiają się\
    \ zwykle **ciągłym szumem, zniekształceniem dźwięku lub „przenikaniem” sygnałów**, a nie charakterystycznym,\
    \ krótkotrwałym „trzaskiem”.  \n- Trzaski to nagłe, gwałtowne zmiany natężenia pola elektrycznego,\
    \ których nie generują stacjonarne nadajniki pracujące w normalnych warunkach.\n\n---\n\n### Dlaczego\
    \ prawidłowa jest odpowiedź **A** – „przez odległe burze”\n\n1. **Burze wyładowcze → impulsowe emisje\
    \ radiowe**  \n   - W czasie wyładowań atmosferycznych (głównie w chmurach burzowych) powstaje silny\
    \ impuls elektromagnetyczny (tzw. *sferyczne wyładowanie*).  \n   - Impuls ten ma bardzo szerokie\
    \ spektrum, obejmuje także krótkie fale (HF).\n\n2. **Przenikanie do warstwy jonosferycznej**  \n\
    \   - Impulsy te są odbijane od warstwy jonosfery i docierają do odbiornika jako krótkie, ostre „trzaski”.\
    \  \n   - Ponieważ wyładowania występują w różnych częściach świata, ich sygnały mogą dotrzeć nawet\
    \ z odległych regionów, co tłumaczy określenie **„odległe burze”**.\n\n3. **Charakterystyka obserwowanego\
    \ zjawiska**  \n   - Trzaski są **nagłe, krótkie** (kilka milisekund) i występują w sposób losowy,\
    \ co jest typowe dla impulsów wywołanych wyładowaniami.  \n   - Ich natężenie nie zależy od mocy konkretnego\
    \ nadajnika, a od intensywności burzy i warunków jonosferycznych.\n\n---\n\n### Dlaczego odpowiedź\
    \ **C** („niestabilność temperaturowa generatora”) też jest błędna\n\n- Niestabilność generatora może\
    \ wytworzyć **szum** lub **dryft częstotliwości**, ale nie generuje wyraźnych, jednorazowych impulsów\
    \ o charakterze „trzasku”.  \n- Tego typu zakłócenia są raczej stałe i rozproszone w czasie, a nie\
    \ nagłe jak przy wyładowaniach burzowych.\n\n---\n\n## Podsumowanie\n\n- **Silne trzaski na krótkich\
    \ falach** to efekt **impulsowych emisji radiowych** pochodzących z **odległych burz** (wyładowań\
    \ atmosferycznych).  \n- Inne nadajniki i niestabilność generatora mogą wprowadzać różne rodzaje szumów\
    \ i zakłóceń, ale nie dają charakterystycznych, nagłych „trzasków”.  \n\nStąd prawidłowa odpowiedź\
    \ to **A**, a zaznaczenie **B** wynika z pomylenia typów zakłóceń radiowych."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nC. *„przez niestabilność temperaturową generatora”* –\
    \ czyli wahania temperatury w nadajniku – nie jest przyczyną charakterystycznych, **silnych trzasków**\
    \ słyszalnych w pasmach krótkich (HF ≈ 3‑30 MHz).  \n\n* Generator radiowy pracuje w bardzo wąskim\
    \ paśmie częstotliwości.  \n* Temperatura może wpływać na stabilność częstotliwości (dryft), ale objawia\
    \ się to **przesunięciem tonu** lub / i rozmyciem linii widmowej, a nie nagłymi, impulsowymi trzaskami.\
    \  \n* Trzaski to krótkotrwałe zakłócenia o szerokim spektrum, które nie mają związku z powolnym dryftem\
    \ częstotliwości generatora.\n\n**Dlaczego prawidłowa jest odpowiedź A?**  \n\nA. *„przez odległe\
    \ burze”* – odległe burze generują silne wyładowania atmosferyczne (wyładowania piorunowe, błyskawice).\
    \  \n\n* Każde wyładowanie jest nagłym przepływem prądu o bardzo dużej amplitudzie i krótkim czasie\
    \ trwania (kilkaset nanosekund do kilku mikrosekund).  \n* W wyniku tego powstaje szerokopasmowy impuls\
    \ radiowy (tzw. **sferyczny impuls elektromagnetyczny**), który rozchodzi się w jonosferze i dociera\
    \ do odbiornika jako **trzask**.  \n* Im silniejsze i częstsze wyładowania (np. w potężnych burzach),\
    \ tym bardziej wyraźne i liczne są trzaski, zwłaszcza w pasmach krótkich, gdzie jonosfera jest najbardziej\
    \ przepuszczalna.\n\n**Podsumowanie**  \n\n- **Niestabilność temperaturowa generatora** → powolny\
    \ dryft częstotliwości, brak impulsowych zakłóceń → nie wyjaśnia silnych trzasków.  \n- **Odległe\
    \ burze** → wyładowania atmosferyczne → szerokopasmowe impulsy radiowe → obserwowane jako silne trzaski\
    \ w falach krótkich.  \n\nDlatego poprawną odpowiedzią jest **A**."
  - "**Dlaczego silne trzaski na falach krótkich pochodzą od odległych burz?**\n\n1. **Sferyki (ang. *sferics*)**\
    \ – wyładowania atmosferyczne (głównie pioruny) generują bardzo krótkie impulsy prądu o szerokim spektrum\
    \ częstotliwości, sięgające nawet kilku MHz.  \n\n2. **Rozprzestrzenianie się impulsu** – impuls ten\
    \ rozchodzi się w jonosferze jako fala radiowa. Na częstotliwościach krótkich (≈ 3–30 MHz) jonosfera\
    \ jest odbijająca, więc impuls może przebyć tysiące kilometrów i dotrzeć do odbiornika, nawet jeżeli\
    \ burza znajduje się w odległości setek kilometrów.\n\n3. **Charakterystyka dźwiękowa** – w odbiorniku\
    \ impuls pojawia się jako nagły, ostro brzmiący „trzask”. Ponieważ impuls jest bardzo krótki w czasie\
    \ (tens of nanoseconds), jego widmo jest płaskie, co powoduje, że słyszymy szerokopasmowy, „metaliczny”\
    \ dźwięk.\n\n4. **Inne źródła** – praca innych nadajników (odpowiedź B) może powodować zakłócenia,\
    \ ale zwykle objawia się one jako stałe szumy lub interferencje, a nie jednorazowe, silne trzaski.\
    \ Niestabilność temperaturowa generatora (odpowiedź C) wpływa na jakość własnego sygnału, a nie generuje\
    \ impulsów o tak dużej mocy.\n\nDlatego najczęstszą przyczyną silnych, krótkotrwałych trzasków na\
    \ falach krótkich są **odległe burze**, które wytwarzają sferyki radiowe docierające do odbiornika."
- text: '322\. Podczas prowadzenia łączności kierujemy się zasadą:'
  answers:
  - minimalnej mocy nadajnika, niezbędnej dla danej łączności
  - pracy z maksymalną mocą nadajnika
  - doboru mocy nadajnika do ograniczeń licencyjnych w kraju, z którym nawiązujemy łączność
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „minimalnej mocy nadajnika, niezbędnej dla danej\
    \ łączności”** jest prawidłowa, ponieważ:\n\n- **Zasada ekonomii energii** – używając tylko tyle mocy,\
    \ ile potrzebne jest do uzyskania wyraźnego sygnału, oszczędzamy baterie i zmniejszamy ryzyko przegrzania\
    \ nadajnika.  \n- **Ograniczanie zakłóceń** – im mniejsza moc, tym mniejsze pole promieniowania, co\
    \ redukuje interferencje z innymi stacjami i przyczynia się do lepszej jakości łączności w całym paśmie.\
    \  \n- **Zgodność z regulacjami** – przepisy dopuszczają maksymalną moc, ale nie nakazują jej używania;\
    \ najbezpieczniej jest dostosować moc do rzeczywistych warunków propagacji (odległość, warunki atmosferyczne,\
    \ antena).  \n\nDlatego podczas każdej rozmowy krótkofalarskiej dąży się do **najmniejszej wystarczającej**\
    \ mocy.  \n\n*Odpowiedzi B i C* dotyczą jedynie maksymalnych dopuszczalnych limitów, a nie zasady\
    \ efektywnego prowadzenia łączności."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\nPodczas łączności radiowej obowiązuje zasada **„minimalnej\
    \ niezbędnej mocy”** (ang. *minimum necessary power*).  \nOznacza to, że nadajnik powinien pracować\
    \ tak, aby moc wyjściowa była **najmniejsza**, a jednocześnie zapewniała wymaganą jakość połączenia\
    \ (odpowiedni stosunek sygnału do szumu \\(S/N\\) i margines na spadek mocy w torze łącza).\n\n---\n\
    \n### Co się dzieje, gdy używamy maksymalnej mocy (odpowiedź B)?\n\n| Skutek | Dlaczego jest niepożądany\
    \ |\n|---|---|\n| **Zwiększona interferencja** | Moc wyjściowa \\(P\\) rośnie, więc promieniowany\
    \ poziom pola elektrycznego \\(\\propto \\sqrt{P}\\) rośnie i może zakłócać inne stacje w sąsiednich\
    \ pasmach. |\n| **Nadmierne zużycie energii** | Dla nadajnika zasilanego bateryjnie zużycie energii\
    \ jest proporcjonalne do \\(P\\); przy maksymalnej mocy czas pracy spada drastycznie. |\n| **Naruszenie\
    \ regulacji** | W wielu krajach moc jest limitowana licencją; użycie maksymalnej mocy może przekroczyć\
    \ dopuszczalne limity i skutkować sankcjami. |\n| **Nieoptymalny stosunek koszt‑korzyść** | Większa\
    \ moc nie zwiększa jakości połączenia po przekroczeniu progu wymaganego \\(S/N\\); jedynie podnosi\
    \ koszty eksploatacji. |\n\n---\n\n### Jak wyznaczyć właściwą moc?\n\n1. **Oblicz wymaganą moc odbiorczą**\
    \  \n   \\[\n   P_{\\text{rx}} = \\frac{(S/N)_{\\text{min}} \\cdot N_0 \\cdot B}{G_{\\text{rx}}}\n\
    \   \\]\n   gdzie  \n   \\(- (S/N)_{\\text{min}}\\) – minimalny wymagany stosunek sygnału do szumu,\
    \  \n   \\(- N_0\\) – gęstość szumu termicznego,  \n   \\(- B\\) – szerokość pasma,  \n   \\(- G_{\\\
    text{rx}}\\) – wzmocnienie anteny odbiorczej.\n\n2. **Uwzględnij straty w torze łącza** (np. tłumienie\
    \ wolnej przestrzeni)  \n   \\[\n   L = 20\\log_{10}\\!\\left(\\frac{4\\pi d f}{c}\\right) \\quad\\\
    text{[dB]}\n   \\]\n   gdzie \\(d\\) – odległość, \\(f\\) – częstotliwość, \\(c\\) – prędkość światła.\n\
    \n3. **Oblicz wymaganą moc nadawczą**  \n   \\[\n   P_{\\text{tx}} = P_{\\text{rx}} + L - G_{\\text{tx}}\n\
    \   \\]\n   (w dB, z uwzględnieniem zysków anteny nadawczej \\(G_{\\text{tx}}\\)).\n\nWynik to **najmniejsza\
    \ moc**, która spełnia wymogi łączności – dokładnie to opisuje odpowiedź **A**.\n\n---\n\n**Podsumowanie**\
    \  \nUżycie maksymalnej mocy (B) jest sprzeczne z zasadą efektywnego i zgodnego z przepisami wykorzystania\
    \ pasma. Dlatego prawidłową odpowiedzią jest **A – minimalna moc niezbędna do danej łączności**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Regulacje licencyjne** określają **maksymalny**\
    \ dopuszczalny poziom mocy w danym paśmie i kraju, ale nie mówią, jaka moc **musi** być użyta.  \n\
    - Dobór mocy jedynie do „ograniczeń licencyjnych” oznaczałby **zawsze pracę przy maksymalnym dopuszczalnym\
    \ poziomie**, co jest sprzeczne z zasadą ekonomicznego wykorzystania widma i ochrony przed zakłóceniami.\
    \  \n- W praktyce operatorzy często muszą używać mocy **niższej** niż limit licencyjny (np. w komunikacji\
    \ krótkodystansowej, w sieciach lokalnych, przy dobrym łączeniu antenowym).  \n\n**Dlaczego prawidłowa\
    \ jest odpowiedź A**\n\n- Zasada **minimalnej niezbędnej mocy** (ang. *minimum required power*) jest\
    \ fundamentalna w radiokomunikacji:  \n  1. **Ogranicza zakłócenia** – im mniejsza emisja, tym mniejsze\
    \ ryzyko interferencji z innymi użytkownikami tego samego lub sąsiedniego pasma.  \n  2. **Zwiększa\
    \ efektywność energetyczną** – oszczędza energię i wydłuża czas pracy urządzeń zasilanych bateryjnie.\
    \  \n  3. **Spełnia wymogi regulacyjne** – przepisy (np. ITU‑R, krajowe ustawy o częstotliwościach)\
    \ wymagają, aby nadawca **nie przekraczał** mocy niezbędnej do uzyskania wymaganej jakości łącza.\
    \  \n\nMatematycznie, moc nadawcza \\(P\\) dobieramy tak, aby spełniony był warunek:\n\n\\[\n\\text{SNR}_{\\\
    text{odbiornika}} \\ge \\text{SNR}_{\\text{wymagane}},\n\\]\n\ngdzie \\( \\text{SNR} = \\frac{P \\\
    cdot G_t \\cdot G_r}{N_0 B L} \\) ( \\(G_t, G_r\\) – zyski anten, \\(N_0\\) – gęstość mocy szumu,\
    \ \\(B\\) – szerokość pasma, \\(L\\) – straty propagacyjne).  \nZ tego równania wyznacza się **najmniejszą**\
    \ wartość \\(P\\) spełniającą wymóg SNR.\n\n**Podsumowanie**\n\n- Odpowiedź C ogranicza się jedynie\
    \ do **górnego limitu** mocy, co nie gwarantuje, że użyta moc jest optymalna.  \n- Odpowiedź A opisuje\
    \ **praktyczną i regulacyjną zasadę** – używaj takiej mocy, jaką **wymaga** połączenie i nic więcej.\
    \  \n\nDlatego przy wyborze mocy nadajnika kierujemy się zasadą minimalnej niezbędnej mocy, a nie\
    \ jedynie dopasowaniem do limitów licencyjnych."
  - "**Dlaczego prawidłowa jest odpowiedź A**  \n\nPodczas organizowania łączności radiowej obowiązuje\
    \ zasada **„minimum niezbędnego pola”** – czyli używania **najmniejszej mocy nadawczej, która zapewnia\
    \ wymagany stosunek sygnału do szumu (S/N) na danym odcinku łącza**.\n\n1. **Ograniczenie zakłóceń**\
    \  \n   Im większa moc nadawcy, tym większy promieniowany sygnał i tym samym większe ryzyko zakłócania\
    \ innych użytkowników tego samego pasma. Stosując jedynie niezbędną moc, minimalizujemy interferencje\
    \ w sąsiednich kanałach i w innych systemach.\n\n2. **Efektywność energetyczna**  \n   W radiokomunikacji\
    \ (zwłaszcza mobilnej, lotniczej, satelitarnej) energia jest ograniczona. Użycie minimalnej mocy wydłuża\
    \ czas pracy baterii i zmniejsza zużycie paliwa w urządzeniach zasilanych silnikami.\n\n3. **Zgodność\
    \ z przepisami**  \n   Przepisy (np. ITU‑R, regulaminy krajowe) dopuszczają maksymalną moc emisji,\
    \ ale nie wymagają jej wykorzystywania, o ile spełniony jest wymóg jakości łącza. Dlatego **dobór\
    \ mocy** odbywa się najpierw pod kątem wymaganego poziomu odbioru, a dopiero potem sprawdza się, czy\
    \ nie przekracza limitów regulacyjnych.\n\n4. **Link‑budget (bilans łącza)**  \n   Formalnie dobór\
    \ mocy opisuje równanie bilansu łącza:\n\n   \\[\n   P_{\\text{tx}} + G_{\\text{tx}} + G_{\\text{rx}}\
    \ - L_{\\text{fs}} - L_{\\text{other}} \\geq \\text{SNR}_{\\text{min}} + N_{\\text{rx}}\n   \\]\n\n\
    \   - \\(P_{\\text{tx}}\\) – moc nadajnika (do ustalenia),  \n   - \\(G_{\\text{tx}}, G_{\\text{rx}}\\\
    ) – zyski anten,  \n   - \\(L_{\\text{fs}}\\) – tłumienie wolnej przestrzeni,  \n   - \\(L_{\\text{other}}\\\
    ) – straty dodatkowe,  \n   - \\(\\text{SNR}_{\\text{min}}\\) – minimalny wymagany stosunek sygnału\
    \ do szumu,  \n   - \\(N_{\\text{rx}}\\) – szum odbiornika.\n\n   Rozwiązując powyższe równanie, otrzymujemy\
    \ **najniższą wartość \\(P_{\\text{tx}}\\)** spełniającą warunek jakości łącza – właśnie tę wartość\
    \ należy zastosować.\n\nZatem zasada **„minimalnej mocy nadajnika, niezbędnej dla danej łączności”**\
    \ (odpowiedź A) jest fundamentalna w praktyce łączności krótkofalarskiej. Odpowiedzi B i C pomijają\
    \ istotny element optymalizacji – nie chodzi o maksymalną moc ani jedynie o spełnienie limitów licencyjnych,\
    \ lecz o dobranie **najmniejszej możliwej** mocy, która zapewnia wymagany poziom odbioru."
- text: '337\. Dynamika jest:'
  answers:
  - różnicą pomiędzy najsłabszym a najmocniejszym sygnałem
  - miarą szybkości zmian amplitudy
  - miarą szybkości nadawania znaków telegraficznych
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *„różnicą pomiędzy najsłabszym a najmocniejszym sygnałem”*\
    \ – jest prawidłowa, ponieważ **dynamika** (ang. *dynamic range*) definiuje się jako stosunek maksymalnego\
    \ możliwego poziomu sygnału do jego minimalnego, czyli właśnie różnicę pomiędzy najsłabszym a najmocniejszym\
    \ sygnałem w danym układzie.  \n\nPozostałe opcje opisują inne pojęcia:  \n\n- **B** – szybkość zmian\
    \ amplitudy to **prędkość (szybkość) modulacji**.  \n- **C** – szybkość nadawania znaków telegraficznych\
    \ odnosi się do **prędkości transmisji danych**.  \n\nDlatego jedynie odpowiedź A trafnie opisuje\
    \ dynamikę. \U0001F389"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n„Miara szybkości zmian amplitudy” opisuje **tempo, z jakim\
    \ amplituda sygnału rośnie lub maleje** – w praktyce jest to pojęcie **nachylenia wykresu amplitudy\
    \ w czasie** (pochodna amplitudy względem czasu). W teorii sygnałów takie pojęcie określa się zwykle\
    \ jako **prędkość (ang. *rate*) zmian, a nie dynamikę**.\n\n**Co oznacza „dynamika” w kontekście sygnałów?**\
    \  \n\nDynamika (ang. *dynamic range*) to **stosunek lub różnica pomiędzy największą (najmocniejszą)\
    \ a najmniejszą (najsłabszą) wartością sygnału, którą system może prawidłowo przetworzyć**. Najczęściej\
    \ podaje się ją w decybelach (dB):\n\n\\[\n\\text{Dynamika (dB)} = 20\\log_{10}\\!\\left(\\frac{A_{\\\
    max}}{A_{\\min}}\\right)\n\\]\n\ngdzie \\(A_{\\max}\\) – maksymalna amplituda, a \\(A_{\\min}\\) –\
    \ minimalna wykrywalna amplituda.\n\n**Dlaczego odpowiedź A jest prawidłowa?**  \n\n- **Różnica pomiędzy\
    \ najsłabszym a najmocnym sygnałem** dokładnie oddaje definicję zakresu dynamicznego.\n- Ten zakres\
    \ określa, jak szeroki przedział natężenia sygnału może być jednocześnie **reprezentowany bez zniekształceń**\
    \ (przepełnienie przy zbyt dużej amplitudzie lub szum przy zbyt małej).\n\n**Podsumowanie**\n\n- **B**\
    \ opisuje szybkość zmiany (pochodną) amplitudy – to nie jest dynamika.\n- **A** opisuje stosunek/różnicę\
    \ maksymalnej i minimalnej amplitudy – to jest definicja dynamiki.\n\nStąd odpowiedź B jest niepoprawna,\
    \ a poprawna jest **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n„Dynamika” w kontekście telekomunikacji (w tym telegrafii)\
    \ **nie odnosi się do tempa nadawania znaków**.  \nTempo nadawania określane jest jako **prędkość\
    \ transmisji** (np. w b/s) albo **szybkość kodowania**.  \n\nDynamiczna charakterystyka sygnału opisuje\
    \ **różnicę poziomów** (amplitud) najgłośniejszego i najcichszego elementu sygnału, a nie liczbę znaków\
    \ przesyłanych w jednostce czasu. Dlatego stwierdzenie *„miarą szybkości nadawania znaków telegraficznych”*\
    \ jest błędne.\n\n---\n\n### Co tak naprawdę oznacza „dynamika”?\n\nW telekomunikacji:\n\n\\[\n\\\
    text{Dynamika (dynamic range)} = P_{\\max} - P_{\\min}\n\\]\n\ngdzie  \n\n* \\(P_{\\max}\\) – moc\
    \ (lub amplituda) najgłośniejszego sygnału,  \n* \\(P_{\\min}\\) – moc (lub amplituda) najcichszego\
    \ sygnału.\n\nJest to więc **różnica pomiędzy najsłabszym a najmocniejszym sygnałem**.\n\n---\n\n\
    ### Dlaczego odpowiedź A jest prawidłowa\n\n- **A.** *„różnicą pomiędzy najsłabszym a najmocniejszym\
    \ sygnałem”* dokładnie opisuje definicję dynamiki jako zakresu amplitud (dynamic range).  \n- **B.**\
    \ *„miarą szybkości zmian amplitudy”* opisuje **tempo modulacji** (np. szybkość narastania lub opadania\
    \ fali), a nie dynamikę.  \n- **C.** (omówione powyżej) dotyczy prędkości transmisji, co jest inną\
    \ wielkością.\n\n---\n\n### Krótkie podsumowanie\n\n- **Dynamika = zakres poziomów sygnału** (różnica\
    \ między maksymalnym a minimalnym).  \n- Nie jest to **szybkość nadawania** ani **tempo zmian amplitudy**.\
    \  \n\nStąd jedyną poprawną odpowiedzią jest **A**."
  - "**Dlaczego poprawna jest odpowiedź A?**\n\n**Dynamika** w kontekście telekomunikacji (a także w elektronice,\
    \ audio itp.) określa **zakres różnicy pomiędzy najsłabszym a najmocniejszym sygnałem**, który dany\
    \ system potrafi przetworzyć bez utraty informacji.  \n\nFormalnie można ją wyrazić jako:\n\n\\[\n\
    \\text{Dynamic range} = 20\\log_{10}\\!\\left(\\frac{P_{\\text{max}}}{P_{\\text{min}}}\\right)\\;[\\\
    mathrm{dB}]\n\\]\n\ngdzie \\(P_{\\text{max}}\\) i \\(P_{\\text{min}}\\) to odpowiednio maksymalna\
    \ i minimalna moc (lub amplituda) sygnału.\n\n- **Odpowiedź B** („miara szybkości zmian amplitudy”)\
    \ opisuje **prędkość modulacji** lub **nachylenie krzywej amplitudy**, a nie zakres wartości sygnału.\
    \  \n- **Odpowiedź C** („miara szybkości nadawania znaków telegraficznych”) odnosi się do **prędkości\
    \ transmisji** (np. baudrate), a nie do zakresu dynamiki.\n\nDlatego jedyną definicją zgodną z pojęciem\
    \ „dynamika” jest **różnica pomiędzy najsłabszym a najmocniejszym sygnałem** – odpowiedź A."
