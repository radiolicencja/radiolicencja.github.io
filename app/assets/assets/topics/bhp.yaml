questions:
- text: '1\. Resuscytacja krążeniowo-oddechową u osoby dorosłej, bez widocznych obrażeń ciała, powinna
    być wykonywana w stosunku (w uzasadnionych przypadkach uzasadniona jest resuscytacja bez wdechów):'
  answers:
  - 30 uciśnięć klatki piersiowej na 2 wdechy
  - 20 uciśnięć klatki piersiowej na 4 wdechy
  - 15 uciśnięć klatki piersiowej na 6 wdechów
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś/aś odpowiedź **A – 30 uciśnięć klatki piersiowej na 2 wdechy**,\
    \ co jest prawidłowe.\n\n**Uzasadnienie**\n\n- Dla osoby dorosłej, przy braku widocznych obrażeń ciała,\
    \ aktualne wytyczne resuscytacji krążeniowo‑oddechowej (RKO) zalecają **30 uciśnięć klatki piersiowej**\
    \ (głębokość około 5–6 cm, częstotliwość ≈ 100–120 /min) **na 2 wdechy**.\n- Ten stosunek zapewnia\
    \ optymalny przepływ krwi oraz dostarczenie tlenu do organizmu, co zwiększa szanse na przeżycie.\n\
    - W szczególnych sytuacjach (np. gdy ratownik nie jest w stanie wykonać wdechów lub odmawia ich) dopuszczalne\
    \ jest prowadzenie **RKO bez wdechów** – tzw. „compression‑only CPR”.  \n\nZatem odpowiedź A dokładnie\
    \ odzwierciedla zalecany protokół RKO dla dorosłych. \U0001F44D"
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\n1. **Zasada 30 : 2** – w najnowszych wytycznych\
    \ Europejskiego Rady Resuscytacji (ERC 2021) oraz Amerykańskiego Stowarzyszenia Kardiologicznego (AHA\
    \ 2020) dla **dorosłych** bez widocznych obrażeń zaleca się stosunek **30 uciśnięć klatki piersiowej\
    \ do 2 wdechów** (30 : 2).  \n\n2. **Rola kompresji** – efektywna krążeniowa resuscytacja wymaga utrzymania\
    \ wysokiego ułamka czasu kompresji (ang. *compression fraction*). Przy schemacie **20 : 4** kompresje\
    \ zajmują jedynie 20/24 ≈ 83 % cyklu, co znacząco skraca czas napędzania krwi i obniża przepływ mózgowo‑sercowy.\
    \  \n\n3. **Nie ma poparcia w literaturze** – żaden z głównych podręczników ani algorytmów BLS (Basic\
    \ Life Support) nie podaje stosunku 20 : 4 jako alternatywy. Dlatego wybór tej odpowiedzi nie ma podstaw\
    \ merytorycznych.  \n\n4. **Zamiana oddechów na kompresje** – w sytuacjach, w których „resuscytacja\
    \ bez wdechów” jest dopuszczalna (np. podejrzenie COVID‑19, brak wykwalifikowanego ratownika), zaleca\
    \ się **ciągłe uciskanie 100 – 120 razy na minutę** bez wdechów, a nie zmniejszanie liczby kompresji\
    \ przy zwiększonej liczbie oddechów.  \n\n---\n\n### Co jest prawidłowe?\n\n- **A. 30 uciśnięć klatki piersiowej na 2 wdechy**\
    \ – to jedyny zalecany schemat dla dorosłych w standardowej BLS, chyba że decydujemy się na „hands‑only\
    \ CPR”, czyli same kompresje.  \n\n- **C. 15 : 6** – to schemat przeznaczony **dla dzieci i niemowląt**\
    \ (wiek < 8 lat) oraz dla osób z niewielkimi rozmiarami ciała, a nie dla dorosłych.\n\n---\n\n###\
    \ Krótkie podsumowanie (do zapamiętania)\n\n- **Dorosły, pełny CPR** → **30 : 2**.  \n- **Dorosły,\
    \ tylko kompresje** → **100 – 120/min, bez wdechów**.  \n- **Dziecko/niedojrzały** → **15 : 2** (lub\
    \ **15 : 2‑3** w zależności od wytycznych).  \n\nStosowanie niewłaściwego stosunku (np. 20 : 4) obniża\
    \ skuteczność resuscytacji i nie jest poparte żadnym oficjalnym protokołem. Dlatego odpowiedź B jest\
    \ niepoprawna."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**\n\n1. **Standardowy stosunek dla dorosłych**  \n   Według\
    \ najnowszych wytycznych Europejskiego Rady Resuscytacji (ERC) oraz Amerykańskiego Towarzystwa Kardiologicznego\
    \ (AHA), **u dorosłego** bez widocznych obrażeń ciała CPR wykonuje się w stosunku  \n\n   \\[\n  \
    \ 30\\ \\text{ucisków klatki piersiowej} : 2\\ \\text{wdechy}\n   \\]\n\n   – to jedyny zatwierdzony\
    \ schemat w sytuacji, gdy ratownik może zapewnić zarówno uciski, jak i wentylację.\n\n2. **Co oznacza\
    \ „15 ucisków na 6 wdechów”?**  \n   - Taki stosunek **nie występuje w protokołach dla dorosłych**.\
    \  \n   - Stosunek 15 : 2 jest używany jedynie w **reanimacji niemowląt i małych dzieci** (30 : 2\
    \ → 15 : 2, gdy dwie osoby prowadzą resuscytację).  \n   - Liczba 6 wdechów nie ma uzasadnienia w\
    \ żadnym oficjalnym schemacie – najczęściej spotykane są 2 wdechy (pełne) lub **brak wdechów** (tzw.\
    \ „hands‑only CPR”).\n\n3. **Kiedy dopuszczalne są inne schematy?**  \n   - **Resuscytacja bez wdechów**\
    \ (30 : 0) – dopuszczalna, gdy ratownik nie jest przeszkolony w wentylacji lub istnieje wysokie ryzyko\
    \ zakażenia.  \n   - **Schematy specjalne** (np. 15 : 2) – jedynie w przypadku **reanimacji dwoma\
    \ ratownikami u dzieci** (każdy wykonuje po 15 ucisków, razem 30).  \n\n4. **Podsumowanie**  \n  \
    \ - Dla **dorosłego**: jedyny prawidłowy stosunek to **30 : 2** (lub 30 : 0 w wersji „hands‑only”).\
    \  \n   - **15 : 6** nie jest opisane w żadnych wytycznych i dlatego odpowiedź C jest błędna.\n\n\
    **Poprawna odpowiedź: A – 30 ucisków na 2 wdechy.**"
  - "**Dlaczego prawidłowa odpowiedź to A – 30 uciśnięć na 2 wdechy**\n\n- **Zalecenia międzynarodowe**\
    \ (ERC, AHA) określają standardowy stosunek **30:2** dla osób dorosłych, które wymagają resuscytacji\
    \ krążeniowo‑oddechowej (RKO) i nie ma widocznych obrażeń ciała (np. urazu klatki piersiowej).  \n\
    - Ten schemat zapewnia **maksymalny przepływ krwi** przy jednoczesnym dostarczaniu tlenu. 30 kompresji\
    \ w ciągu około 30 s generuje ciśnienie w klatce piersiowej, które wypompowuje krew, a dwa wdechy\
    \ dostarczają tlen do płuc.\n- **Długość cyklu**: 30 kompresji trwa około 18 s (≈ 0,6 s na kompresję).\
    \ Po nich następują dwa wdechy trwające razem około 2 s, co daje łączny cykl ~20 s, czyli około **3\
    \ cykle na minutę** – optymalny rytm RKO.\n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe**\n\n\
    | Odpowiedź | Dlaczego nieprawidłowa |\n|-----------|------------------------|\n| **B. 20 uciśnięć\
    \ na 4 wdechy** | Zbyt duża liczba wdechów (4) wydłuża przerwę między kompresjami, co zmniejsza efektywność\
    \ krążeniową. Liczba kompresji (20) jest mniejsza niż zalecane 30, co obniża objętość minutową krwi.\
    \ |\n| **C. 15 uciśnięć na 6 wdechów** | Jeszcze większy stosunek wdechów do kompresji (6 wdechów)\
    \ praktycznie przerywa ciągłość ucisków, a 15 kompresji nie zapewnia wystarczającego ciśnienia w układzie\
    \ krążenia. Ten schemat jest stosowany jedynie w specyficznych sytuacjach (np. noworodki) i nie ma\
    \ miejsca w RKO dorosłych. |\n\n**Podsumowanie**\n\n- **Standardowy schemat RKO dla dorosłych:** \\\
    (\\displaystyle 30\\ \\text{kompresji} : 2\\ \\text{wdechy}\\).  \n- Gwarantuje on najlepszy kompromis\
    \ między utrzymaniem krążenia a dostarczaniem tlenu.  \n- Inne proporcje (20:4, 15:6) są niezgodne\
    \ z aktualnymi wytycznymi i mogą obniżać skuteczność resuscytacji."
- text: 2\. Które z poniższych środków ostrożności należy podjąć podczas pomiaru wysokiego napięcia za
    pomocą woltomierza?
  answers:
  - upewnij się, że woltomierz ma bardzo niską impedancję
  - upewnij się, że woltomierz i przewody są przystosowane do użytku przy spodziewanych poziomach napięć
  - upewnij się, że obwód jest uziemiony przez woltomierz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**\n\n- **Woltomierz przy pomiarze wysokiego napięcia powinien\
    \ mieć wysoką impedancję wejściową**  \n  \\[\n  Z_{\\text{wej}} \\gg 1\\ \\text{M}\\Omega\n  \\]\n\
    \  – Dzięki temu prawie nie pobiera prądu z badanego obwodu i nie zmienia jego parametrów.  \n\n-\
    \ **Niska impedancja (np. kilka kiloomów) spowodowałaby:**  \n  1. **Pobieranie znaczącego prądu**,\
    \ co może doprowadzić do przepięcia lub uszkodzenia elementów układu.  \n  2. **Zawyżenie odczytu**\
    \ – spadek napięcia na wewnętrznym rezystorze woltomierza zaniża rzeczywiste napięcie w punkcie pomiaru.\
    \  \n  3. **Zagrożenie bezpieczeństwa** – przy dużym napięciu prąd płynący przez niską impedancję\
    \ może być niebezpieczny dla operatora i samego przyrządu.\n\n- **Standardowa praktyka:** przy pomiarach\
    \ wysokich napięć używa się woltomierzy cyfrowych (DVM) lub oscyloskopów z wejściem **10 MΩ** lub\
    \ wyższym oraz odpowiednich, izolowanych przewodów pomiarowych.\n\n**Podsumowanie**  \nOdpowiedź A\
    \ sugeruje, że woltomierz ma mieć *bardzo niską* impedancję, co jest sprzeczne z podstawową zasadą\
    \ pomiaru napięcia – potrzebujemy **wysokiej** impedancji, aby nie wpływać na mierzony układ i zachować\
    \ bezpieczeństwo. Dlatego jedyną poprawną odpowiedzią jest **B**: użycie woltomierza i przewodów przystosowanych\
    \ do spodziewanego poziomu napięcia."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„upewnij się, że woltomierz i przewody są przystosowane\
    \ do użytku przy spodziewanych poziomach napięć”* – jest prawidłowa, ponieważ:\n\n- **Bezpieczeństwo\
    \ przede wszystkim** – przy pomiarach wysokiego napięcia sprzęt musi wytrzymać maksymalne napięcie,\
    \ aby nie doszło do przebić izolacji, wyładowań łukowych lub uszkodzenia woltomierza.  \n- **Specyfikacja\
    \ urządzenia** – woltomierze i przewody mają określone napięciowe **Maximum Working Voltage (MWV)**\
    \ i **Dielectric Strength**. Przekroczenie tych parametrów grozi awarią i zagrożeniem dla operatora.\
    \  \n- **Ochrona przed przepięciami** – odpowiednio dobrane przyrządy posiadają zabezpieczenia (np.\
    \ warystory), które odprowadzają nieoczekiwane przepięcia, chroniąc zarówno sprzęt, jak i użytkownika.\n\
    \nPozostałe odpowiedzi nie dotyczą kluczowego wymogu bezpieczeństwa:\n- **A** – niska impedancja woltomierza\
    \ jest pożądana przy pomiarach niskich napięć (metoda „low‑impedance”), ale nie jest wymogiem przy\
    \ wysokim napięciu.\n- **C** – woltomierz nie służy do uziemiania obwodu; uziemienie należy zapewnić\
    \ osobno, zgodnie z zasadami ochrony przeciwporażeniowej.  \n\nDlatego wybór odpowiedzi B jest właściwy.\
    \ Powodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n> *„Upewnij się, że obwód jest uziemiony przez woltomierz.”*\n\
    \n1. **Woltomierz nie jest uziemieniem** – jego jedyną funkcją jest pomiar napięcia.  \n   Podłączenie\
    \ go do ziemi nie zapewnia ochrony przed niebezpiecznym napięciem, a może nawet spowodować zwarcie\
    \ lub uszkodzenie przyrządu.\n\n2. **Zasada pomiaru napięcia**: woltomierz jest podłączany **równolegle**\
    \ do elementu, którego napięcie chcemy zmierzyć.  \n   Jeśli woltomierz zostałby użyty jako „uziemienie”,\
    \ prąd przepłynąłby przez niego, co jest sprzeczne z jego wysoką impedancją i może doprowadzić do\
    \ niebezpiecznych przepięć.\n\n3. **Bezpieczeństwo przy wysokim napięciu** wymaga izolacji i odpowiedniej\
    \ klasy przyrządu, a nie “uziemiania” go.  \n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n\
    > *„Upewnij się, że woltomierz i przewody są przystosowane do użytku przy spodziewanych poziomach\
    \ napięć.”*\n\n- **Klasa napięciowa** przyrządu (np. CAT III 600 V, CAT IV 1000 V) określa maksymalne\
    \ napięcie, które może bezpiecznie wytrzymać izolacja i konstrukcja woltomierza oraz przewodów pomiarowych.\
    \  \n- Użycie przyrządu o niewystarczającej klasie może spowodować przebicie izolacji, wyładowanie\
    \ łukowe i poważne zagrożenie dla operatora.  \n- Dlatego przed pomiarem wysokiego napięcia należy\
    \ zweryfikować:  \n  - **nominalne napięcie maksymalne** przyrządu,  \n  - **odpowiednie przewody**\
    \ (np. przewody z izolacją klasy „high‑voltage”, zabezpieczone osłoną).  \n\nSpełnienie tego warunku\
    \ eliminuje ryzyko uszkodzenia sprzętu i narażenia na porażenie.  \n\n---\n\n**Podsumowanie**\n\n\
    - **C** – błędne, bo woltomierz nie pełni roli uziemienia i jego użycie w ten sposób jest niebezpieczne.\
    \  \n- **B** – prawidłowe, bo najważniejszą ochroną przy pomiarze wysokiego napięcia jest użycie przyrządu\
    \ i przewodów o odpowiedniej klasie napięciowej."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nPodczas pomiaru wysokiego napięcia najważniejsze jest,\
    \ aby **urządzenie pomiarowe i używane przewody wytrzymały napięcie, które ma być zmierzone**.  \n\
    \n- **Woltomierz musi mieć odpowiednią klasę izolacji** (np. 10 kV, 30 kV) i być oznaczony jako „high‑voltage”\
    \ lub „CAT III/CAT IV”.  \n- **Przewody pomiarowe (próbniki)** muszą posiadać izolację o napięciu\
    \ roboczym co najmniej równym lub wyższym niż maksymalne napięcie układu, aby nie doszło do przebicia\
    \ i zagrożenia poparzeniami lub uszkodzenia przyrządu.  \n\nSpełnienie tego warunku zapewnia zarówno\
    \ **bezpieczeństwo operatora**, jak i **poprawność pomiaru** (brak wpływu przebicia na wyniki).\n\n\
    ---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne\n\n| Odpowiedź | Dlaczego jest błędna |\n\
    |-----------|----------------------|\n| **A.** „Upewnij się, że woltomierz ma bardzo niską impedancję”\
    \ | Woltomierze przeznaczone do pomiaru napięć mają wysoką impedancję (zwykle 10 MΩ lub więcej), aby\
    \ nie wpływać na mierzony obwód. Niska impedancja spowodowałaby pobór dużego prądu, co może **zniszczyć\
    \ układ** i stanowić zagrożenie przy wysokich napięciach. |\n| **C.** „Upewnij się, że obwód jest\
    \ uziemiony przez woltomierz” | Woltomierz **nie pełni funkcji uziemienia**; jego wejścia są izolowane,\
    \ a podłączenie uziemienia mogłoby **stworzyć zwarcie** pomiędzy punktami o różnych potencjałach,\
    \ co jest skrajnie niebezpieczne przy wysokim napięciu. Uziemienie układu musi być zapewnione oddzielnie,\
    \ zgodnie z zasadami ochrony przeciwporażeniowej. |\n\n---\n\n### Krótkie podsumowanie\n\n- **B**\
    \ – sprawdź, czy woltomierz i przewody są przystosowane do spodziewanego napięcia (odpowiednia klasa\
    \ izolacji, oznaczenia CAT).  \n- **A** – nieprawda, woltomierze powinny mieć wysoką impedancję. \
    \ \n- **C** – woltomierz nie jest elementem uziemiającym i nie powinno się go używać do tego celu.\
    \  \n\nStosując się do zasady B, minimalizujesz ryzyko porażenia i uszkodzenia sprzętu podczas pomiaru\
    \ wysokiego napięcia."
- text: 3\. Które z poniższych twierdzeń jest prawdziwe w przypadku wykonywania instalacji odgromowej?
  answers:
  - należy używać jedynie izolowanych przewodów
  - należy używać jedynie stalowych przewodów i zwodów
  - należy unikać wszelkich ostrych krawędzi i zakrętów
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nA. *„należy używać jedynie izolowanych przewodów”*  \n\
    \nW instalacjach odgromowych (OŚ) przewody mają **dwóch‑funkcję**:\n\n1. **Przewodzenie prądu udaru**\
    \ – musi mieć bardzo niski opór, dlatego stosuje się **przewody stalowe** (np. drut stalowy, druty\
    \ miedziane) oraz **zwody** (przewody łączeniowe).  \n2. **Ochronę przed porażeniem** – izolacja jest\
    \ wymagana jedynie w miejscach, gdzie przewód może mieć kontakt z żywymi elementami lub osobami (np.\
    \ przy wejściach do instalacji, przy rozdzielniach).\n\nUżycie **wyłącznie izolowanych przewodów**\
    \ zwiększa rezystancję ścieżki odprowadzającej prąd udaru, co zmniejsza skuteczność ochrony i może\
    \ prowadzić do powstania niebezpiecznych napięć przy uderzeniu pioruna. Dlatego izolowane przewody\
    \ są **dodatkiem**, a nie jedynym dopuszczalnym rozwiązaniem.\n\n---\n\n**Dlaczego prawidłowa jest\
    \ odpowiedź C?**  \n\nC. *„należy unikać wszelkich ostrych krawędzi i zakrętów”*  \n\n* **Ostre krawędzie**\
    \ mogą uszkodzić izolację lub same przewody, co prowadzi do przerwania ciągłości ścieżki odprowadzającej\
    \ prąd udaru.  \n* **Zakraty** zwiększają indukcyjność i opór przewodu oraz wprowadzają punkt koncentracji\
    \ naprężeń mechanicznych, co może spowodować pęknięcie lub odkształcenie przewodu pod wpływem dużego\
    \ prądu udaru.\n\nZgodnie z normą PN‑EN 62305‑3 oraz standardem IEC 62305‑3, elementy instalacji odgromowej\
    \ powinny być **gładkie, prostoliniowe i wolne od uszkodzeń mechanicznych**. Dzięki temu zapewniamy:\n\
    \n\\[\nR_{\\text{ścieżki}} \\approx \\rho \\frac{l}{A}\n\\]\n\ngdzie \\( \\rho \\) – rezystywność\
    \ materiału, \\( l \\) – długość przewodu, \\( A \\) – pole przekroju. Minimalizacja \\( l \\) i brak\
    \ dodatkowych punktów uszkodzeń (ostre krawędzie, zakręty) utrzymuje rezystancję na najniższym możliwym\
    \ poziomie.\n\n---\n\n**Podsumowanie**\n\n- **A** jest niepoprawne, bo izolowane przewody same w sobie\
    \ nie zapewniają wymaganej niskiej rezystancji ścieżki odprowadzającej prąd udaru.  \n- **C** jest\
    \ prawdziwe – unikanie ostrych krawędzi i zakrętów chroni integralność przewodów i utrzymuje niską\
    \ rezystancję, co jest kluczowe dla skutecznej ochrony odgromowej."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n- **Materiał przewodów** – w instalacjach odgromowych\
    \ dopuszczalne są nie tylko **stalowe** przewody, ale także miedź, aluminium czy stopy miedzi‑niklu.\
    \ Wybór zależy od wymagań normy (np. PN‑EN 62305) oraz warunków środowiskowych.  \n- **Zwody (połączenia\
    \ uziemiające)** – podobnie jak przewody, mogą być wykonane z różnych przewodzących materiałów. Nie\
    \ ma przepisu mówiącego, że muszą być wyłącznie stalowe.  \n- **Izolacja** – w przeciwieństwie do\
    \ przewodów energetycznych, przewody odgromowe **nie powinny być izolowane**, bo izolacja utrudnia\
    \ odprowadzanie prądu piorunowego.\n\nZatem stwierdzenie „należy używać jedynie stalowych przewodów\
    \ i zwodów” jest zbyt ograniczające i nie odzwierciedla wymogów normy.\n\n---\n\n**Dlaczego odpowiedź\
    \ C jest prawidłowa**\n\n- **Ostre krawędzie** mogą pękać pod wpływem nagłych impulsów prądowych,\
    \ co prowadzi do przerwania ciągłości uziemienia lub powstania łuku.  \n- **Nadmierne zakręty** zwiększają\
    \ opór przewodnika (zależność \\( R \\propto \\frac{L}{A} \\)), gdzie \\(L\\) to długość drogi prądu.\
    \ Długie i zagięte trasy podnoszą straty napięcia oraz ryzyko przegrzania.  \n- Unikanie tych elementów\
    \ zapewnia **ciągłość i niską impedancję** ścieżki odprowadzającej prąd piorunowy, co jest kluczowe\
    \ dla skuteczności ochrony odgromowej.\n\nStąd jedynym bezpiecznym i zgodnym z przepisami zaleceniem\
    \ jest: **„należy unikać wszelkich ostrych krawędzi i zakrętów”.**"
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „należy unikać wszelkich ostrych krawędzi i zakrętów”**\
    \ jest prawidłowa, ponieważ:\n\n- Ostre krawędzie oraz nagłe zakręty mogą uszkodzić przewody odgromowe,\
    \ osłabiając ich przewodność i zwiększając ryzyko przerwania obwodu.\n- Zachowanie płynnej trasy instalacji\
    \ zapewnia ciągłość ochrony przed wyładowaniami atmosferycznymi i przedłuża żywotność systemu.\n\n\
    Natomiast odpowiedzi **A** i **B** są nieprawidłowe – przepisy nie wymagają wyłącznie przewodów izolowanych\
    \ ani wyłącznie stalowych.  \n\nDobrze rozpoznane! \U0001F680"
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\nPodczas montażu instalacji odgromowej najważniejsze jest\
    \ zapewnienie ciągłości przewodzenia prądu błyskawicznego oraz uniknięcie uszkodzeń mechanicznych\
    \ przewodów.  \n\n- **Ostre krawędzie i nagłe zakręty** mogą powodować:\n  - przetarcia izolacji lub\
    \ powłoki ochronnej,\n  - zmniejszenie przekroju przewodnika w miejscu zgięcia (zjawisko „kink”),\n\
    \  - zwiększenie oporu i ryzyko przegrzania, co osłabia skuteczność odprowadzenia prądu piorunowego.\n\
    \nDlatego przy projektowaniu i wykonywaniu instalacji odgromowych zaleca się prowadzenie przewodów\
    \ w łagodnych łukach oraz ochronę ich przed uszkodzeniami mechanicznymi.\n\n---\n\n**Dlaczego odpowiedzi\
    \ A i B są nieprawidłowe**\n\n| Odpowiedź | Dlaczego jest błędna |\n|-----------|----------------------|\n\
    | **A. „należy używać jedynie izolowanych przewodów”** | W instalacjach odgromowych przewody **nie\
    \ muszą być izolowane** – często stosuje się przewody nieizolowane (np. druty stalowe, miedziane)\
    \ lub przewody z jedynie minimalną powłoką ochronną. Izolacja może utrudniać połączenia i nie jest\
    \ wymogiem norm. |\n| **B. „należy używać jedynie stalowych przewodów i zwodów”** | Normy dopuszczają\
    \ zarówno przewody stalowe, jak i miedziane (lub ich kombinacje). Wybór materiału zależy od warunków\
    \ eksploatacji, wymagań mechanicznych i przewodności. Ograniczanie się wyłącznie do stali byłoby nieuzasadnione.\
    \ |\n\nZatem jedyną uniwersalnie obowiązującą zasadą jest **unikanie ostrych krawędzi i zakrętów**\
    \ – odpowiedź **C**."
- text: 4\. Jakie oznaczenie na rękojeści narzędzia ma istotne znaczenie przy pracach elektrycznych?
  answers:
  - rodzaj zastosowanej izolacji
  - model narzędzia
  - dopuszczalne napięcie pracy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **„Rodzaj zastosowanej izolacji”** to właściwość\
    \ materiału, z którego wykonano rękojeść (np. gumowa, tworzywo sztuczne, włókno szklane).  \n- Tego\
    \ rodzaju informacja **nie jest oznaczana** specjalnym symbolem lub numerem na rękojeści narzędzia.\
    \  \n- Producent podaje ją w dokumentacji technicznej lub w specyfikacji produktu, ale nie w postaci\
    \ wyraźnego **oznaczenia** widocznego podczas codziennej pracy.\n\n**Dlaczego prawidłowa jest odpowiedź\
    \ C – dopuszczalne napięcie pracy?**  \n\n- Narzędzia używane przy pracach elektrycznych muszą spełniać\
    \ **normy bezpieczeństwa** (np. IEC 60900, EN 60900).  \n- Na rękojeści (lub w pobliżu uchwytu) znajduje\
    \ się **oznaczenie maksymalnego napięcia roboczego**, najczęściej w formie literowo‑liczbowej, np.\
    \ **“1000 V”**, **“UL 1000 V”** lub **“IEC 1000 V”**.  \n- To oznaczenie informuje operatora, do jakiego\
    \ poziomu napięcia narzędzie może być bezpiecznie używane bez ryzyka przebicia izolacji i porażenia\
    \ prądem.  \n- W praktyce jest to **kluczowa informacja** przy wyborze narzędzia do konkretnego zadania\
    \ (np. prace przy 230 V, 400 V itp.).\n\n**Podsumowanie**  \n\n- **Rodzaj izolacji** to cecha konstrukcyjna,\
    \ nie jest oznaczana na rękojeści.  \n- **Dopuszczalne napięcie pracy** jest wyraźnie oznaczone, aby\
    \ zapewnić bezpieczeństwo użytkownika i zgodność z przepisami.  \n\nDlatego prawidłową odpowiedzią\
    \ jest **C**."
  - "**Dlaczego odpowiedź B („model narzędzia”) jest niepoprawna?**  \n\n- **Model** to jedynie identyfikator\
    \ producenta (np. „X‑200”). Nie mówi nic o właściwościach bezpieczeństwa narzędzia.  \n- Przy pracach\
    \ elektrycznych najważniejsze są **parametry izolacji** i **dopuszczalne napięcie**, które określają,\
    \ czy rękojeść wytrzyma napięcie, z którym możemy się zetknąć.  \n- Znakowanie modelu nie pozwala\
    \ ocenić, czy narzędzie spełnia wymagania norm (np. IEC 60900, PN‑EN 60900).\n\n**Dlaczego poprawna\
    \ jest odpowiedź C („dopuszczalne napięcie pracy”)?**  \n\n- Na rękojeści narzędzia umieszczane jest\
    \ oznaczenie **U<sub>max</sub>** (np. **U = 1000 V**, **U = 1500 V**). To bezpośredni wskaźnik, jaka\
    \ wartość napięcia może być przyłożona do izolacji bez ryzyka przebicia.  \n- Pracując przy instalacjach\
    \ elektrycznych, operator musi dobrać narzędzie, którego dopuszczalne napięcie jest **co najmniej\
    \ równe lub wyższe** od napięcia roboczego obwodu.  \n- Dzięki temu oznaczenie chroni przed porażeniem,\
    \ uszkodzeniem sprzętu i spełnia wymogi BHP oraz norm branżowych.\n\n**Podsumowanie**  \n\n- **Model**\
    \ nie ma znaczenia bezpieczeństwa – jest jedynie nazwą handlową.  \n- **Dopuszczalne napięcie pracy**\
    \ jest krytycznym parametrem, który decyduje o przydatności narzędzia w środowisku elektrycznym i\
    \ jest wymagane przez przepisy.  \n\nDlatego przy wyborze narzędzia do prac elektrycznych należy zwrócić\
    \ uwagę na oznaczenie maksymalnego napięcia, a nie na jego model."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „dopuszczalne napięcie pracy”** jest prawidłowa,\
    \ ponieważ właśnie to oznaczenie informuje, do jakiego maksymalnego napięcia narzędzie może być bezpiecznie\
    \ używane przy pracach elektrycznych. Znajomość dopuszczalnego napięcia pozwala uniknąć przepięć i\
    \ ryzyka porażenia prądem, co jest kluczowe dla bezpieczeństwa operatora.  \n\nPozostałe opcje (rodzaj\
    \ izolacji, model narzędzia) są przydatne, ale nie określają granicy dopuszczalnego napięcia, które\
    \ jest niezbędne przy wyborze narzędzia do konkretnej instalacji elektrycznej."
  - "**Dlaczego prawidłowa odpowiedź to C?**  \n\nW pracach elektrycznych najważniejsze jest, aby narzędzia\
    \ używane przy przewodach pod napięciem posiadały odpowiednią izolację. Na rękojeści (lub w pobliżu\
    \ niej) producenci umieszczają **oznaczenie dopuszczalnego napięcia pracy** (np. `1000 V`, `2000 V`).\
    \  \n\n* **A – rodzaj zastosowanej izolacji** – informacja ta jest już zawarta w samym oznaczeniu\
    \ napięcia; nie podaje dodatkowej, praktycznej wartości przy wyborze narzędzia.  \n* **B – model narzędzia**\
    \ – nie ma związku z bezpieczeństwem przy pracy przy prądzie.  \n\nZatem jedynym oznaczeniem, które\
    \ bezpośrednio określa, czy narzędzie może być użyte przy danym napięciu, jest **dopuszczalne napięcie\
    \ pracy**. Stąd odpowiedź **C** jest prawidłowa."
- text: 5\. Dlaczego stosuje się ograniczenia w przebywaniu (zamieszkaniu) w bezpośrednim sąsiedztwie
    dużych obiektów nadawczych radiowych i telewizyjnych?
  answers:
  - ze względu na wyładowania atmosferyczne
  - ze względu na duże natężenie pola elektromagnetycznego mogące mieć negatywny wpływ na zdrowie
  - ze względu na możliwość przewrócenia się masztu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **Wyładowania atmosferyczne** (pioruny) rzeczywiście\
    \ generują bardzo silne pola elektryczne i magnetyczne, ale ich natężenie jest krótkotrwałe i ograniczone\
    \ przestrzennie do miejsca uderzenia.  \n- **Regulacje dotyczące zamieszkania przy masztach nadawczych**\
    \ nie mają związku z ryzykiem uderzenia pioruna – w praktyce buduje się zabezpieczenia przeciwporażeniowe\
    \ i odprowadzające prąd do ziemi.  \n\nNatomiast:\n\n- **Pole elektromagnetyczne (EMF)** wytwarzane\
    \ przez nadajniki radiowe i telewizyjne jest **stacjonarne** i może utrzymywać się przez długie lata.\
    \  \n- Długotrwałe narażenie na **wysokie natężenie EMF** (np. mocny sygnał radiowy, TV‑UHF, mikrofale)\
    \ jest przedmiotem badań epidemiologicznych i norm (ICNIRP, WHO).  \n- Dlatego w przepisach ustala\
    \ się **minimalne odległości** od masztów, aby wartość natężenia pola (np. \\(E\\) w V/m) nie przekracza\
    \ dopuszczalnych limitów (np. 61 V/m dla częstotliwości 100 kHz–10 MHz).  \n\n**Podsumowanie:** ograniczenia\
    \ w zamieszkiwaniu przy dużych obiektach nadawczych wynikają z **stałego pola elektromagnetycznego**,\
    \ a nie z ryzyka wyładowań atmosferycznych. Stąd prawidłowa odpowiedź to **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ w pobliżu dużych masztów radiowo‑telewizyjnych\
    \ występuje **wysokie natężenie pola elektromagnetycznego (EMF)**.  \n\n- Natężenie pola \\(\\mathbf{E}\\\
    ) i indukcja magnetyczna \\(\\mathbf{B}\\) rosną wraz ze zbliżeniem się do źródła promieniowania.\
    \  \n- Długotrwałe narażenie na wartości przekraczające dopuszczalne limity (ustalone m.in. przez\
    \ WHO i normy IEC) może wywoływać **efekty biologiczne**, takie jak podgrzewanie tkanek, zaburzenia\
    \ pracy układu nerwowego czy potencjalny wzrost ryzyka nowotworów.  \n- Dlatego w przepisach i zaleceniach\
    \ technicznych wprowadza się **ograniczenia w zamieszkiwaniu i przebywaniu** w tzw. strefach ochronnych\
    \ wokół masztów.\n\nPozostałe odpowiedzi (A i C) nie mają związku z przyczyną wprowadzania takich\
    \ ograniczeń."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nC. *„ze względu na możliwość przewrócenia się masztu”*\
    \ – to ryzyko techniczne, które dotyczy **personelu obsługującego maszt** oraz osób przebywających\
    \ w jego najbliższym otoczeniu w czasie prac montażowych lub naprawczych. Nie ma ono związku z **przebywaniem\
    \ stałym** (zamieszkaniem) w pobliżu nadajnika. W praktyce przy ustalaniu stref ochronnych przy dużych\
    \ obiektach nadawczych nie uwzględnia się możliwości przewrócenia się masztu jako przyczyny zakazu\
    \ zamieszkania.\n\n---\n\n### Co jest prawdziwą przyczyną ograniczeń?\n\n**B. „ze względu na duże\
    \ natężenie pola elektromagnetycznego mogące mieć negatywny wpływ na zdrowie”**  \n\n- Nadajniki radiowo‑telewizyjne\
    \ pracują z mocą od kilkuset watów do kilku megawatów.  \n- W pobliżu anteny powstaje **pole elektromagnetyczne\
    \ (EM)** o natężeniu znacznie przewyższającym dopuszczalne poziomy określone w normach (np. ICNIRP).\
    \  \n- Długotrwałe narażenie na pole o natężeniu \\(E\\) > dopuszczalnego limitu może wywoływać efekty\
    \ biologiczne (np. podgrzewanie tkanek, stres oksydacyjny). Dlatego wprowadzane są **strefy ochronne**\
    \ (np. strefa 0, 1, 2) w których zakazuje się stałego zamieszkania i wymaga się ograniczenia pobytu.\n\
    \n---\n\n### Dlaczego odpowiedź A też nie jest właściwa?\n\nA. *„ze względu na wyładowania atmosferyczne”*\
    \ – ryzyko wyładowań jest rzeczywiste, ale dotyczy głównie **instalacji i personelu technicznego**.\
    \ Nie jest to główny powód wprowadzania zakazów stałego zamieszkania; normy ochronne koncentrują się\
    \ przede wszystkim na **oddziaływaniu pola EM na zdrowie**.\n\n---\n\n### Podsumowanie\n- **C** odnosi\
    \ się do awarii konstrukcyjnej, a nie do zagrożenia zdrowotnego przy stałym przebywaniu.  \n- **B**\
    \ wskazuje na **wysokie natężenie pola elektromagnetycznego**, które jest podstawą prawnym i medycznym\
    \ uzasadnieniem wprowadzania stref ograniczających zamieszkanie w pobliżu dużych obiektów nadawczych.\
    \  \n\nDlatego jedyną poprawną odpowiedzią jest **B**."
  - "**Dlaczego w pobliżu dużych obiektów nadawczych obowiązują ograniczenia w przebywaniu?**\n\nWysokie\
    \ moce nadajników radiowych i telewizyjnych generują **silne pola elektromagnetyczne (EMF)**.  \n\n\
    - Natężenie pola **E** (V/m) i gęstość strumienia mocy **S** (W/m²) rośnie wraz ze zmniejszaniem odległości\
    \ od anteny:  \n\n\\[\nS = \\frac{E^{2}}{Z_0}, \\qquad Z_0 \\approx 377\\;\\Omega\n\\]\n\n- Długotrwałe\
    \ narażenie na wartości przekraczające dopuszczalne limity (ustalone m.in. przez **ICNIRP** i **WHO**)\
    \ może prowadzić do podwyższonego wskaźnika pochłaniania energii w organizmie (SAR) oraz potencjalnych\
    \ skutków zdrowotnych (np. zaburzenia układu nerwowego, problemy z układem sercowo‑naczyniowym).\n\
    \nDlatego w przepisach wprowadza się **strefy ochronne** (np. strefa 1 – zakaz zamieszkania, strefa\
    \ 2 – ograniczona ekspozycja) wokół masztów, aby zapewnić, że średnie natężenie pola w miejscu stałego\
    \ pobytu nie przekracza dopuszczalnych wartości.\n\n> **Odpowiedź B** – ograniczenia wynikają z **dużego\
    \ natężenia pola elektromagnetycznego mogącego mieć negatywny wpływ na zdrowie**."
- text: 6\. Czy wolno wykonywać prace antenowe przy włączonym nadajniku?
  answers:
  - wolno, bez żadnych ograniczeń
  - wolno, ale tylko przy małych mocach nadajnika
  - kategorycznie nie wolno
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Pole elektromagnetyczne przy włączonym nadajniku**\
    \ – nawet przy niskiej mocy wokół anteny powstaje silne pole bliskiego zasięgu (near‑field). W tym\
    \ obszarze występują duże prądy i napięcia, które mogą spowodować:\n   * poparzenia lub uszkodzenia\
    \ skóry,\n   * zakłócenia pracy serca (zwłaszcza przy częstotliwościach VHF/UHF),\n   * uszkodzenie\
    \ samej anteny i przyłączonych urządzeń.\n\n2. **Zagrożenie dla sprzętu** – przy podłączonym nadajniku\
    \ od razu po przyłożeniu narzędzia do elementu przewodzącego może dojść do powstania łuku, przepięcia\
    \ lub uszkodzenia układów elektronicznych.\n\n3. **Przepisy prawne** – w większości krajów (np. w\
    \ Polsce ustawa o radiofonii i telewizji, rozporządzenie Ministra Infrastruktury) obowiązuje zakaz\
    \ wykonywania prac przy antenie przy włączonym nadajniku. Naruszenie może skutkować karą grzywny lub\
    \ odebraniem uprawnień.\n\n4. **Zasada bezpieczeństwa** – w praktyce radioamatorskiej przyjmuje się\
    \ regułę *„Power off – disconnect – lockout”* (wyłącz zasilanie, odłącz, zabezpiecz przed przypadkowym\
    \ włączeniem). Dlatego nie ma „dowolnych ograniczeń”.\n\n---\n\n### Poprawna odpowiedź – C  \n**„Kategorycznie\
    \ nie wolno”** jest prawidłowa, ponieważ:\n\n* **Bezpieczeństwo osobiste** – jedynym dopuszczalnym\
    \ stanem przy pracach przy antenie jest wyłączony nadajnik i odłączone zasilanie.\n* **Ochrona instalacji**\
    \ – wyłączenie eliminuje ryzyko uszkodzeń oraz niepożądanych zakłóceń w sieci radiowej.\n* **Zgodność\
    \ z regulacjami** – przepisy nakładają obowiązek wyłączenia źródła promieniowania przed przystąpieniem\
    \ do jakichkolwiek prac serwisowych.\n\n---\n\n#### Krótkie podsumowanie\n\n| Element | Co się dzieje\
    \ przy włączonym nadajniku? |\n|---|---|\n| **Pole elektromagnetyczne** | Silne, niebezpieczne dla\
    \ ludzi i sprzętu |\n| **Regulacje** | Zakaz pracy przy antenie przy zasilaniu |\n| **Zasada bezpieczeństwa**\
    \ | Power‑off → Disconnect → Lockout |\n\nZatem jedyną prawidłową odpowiedzią jest **C** – prace przy\
    \ antenie przy włączonym nadajniku są niedozwolone."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **Bezpieczeństwo biologiczne** – przy włączonym nadajniku\
    \ w pobliżu anteny pola elektromagnetyczne mogą przekraczać dopuszczalne wartości **niezależnie od\
    \ mocy wyjściowej**. W strefie bliskiego pola (\\(r \\lesssim \\lambda/2\\pi\\)) natężenie pola rośnie\
    \ bardzo szybko (≈ \\(1/r^3\\)), więc nawet przy „małej” mocy prąd w przewodniku może wywołać podrażnienia\
    \ skóry, uszkodzenia oczu lub serca.  \n\n2. **Ryzyko uszkodzenia sprzętu** – przy podłączonym nadajniku\
    \ odcinki kabli i elementy mocujące są pod napięciem wysokiej częstotliwości. Dotknięcie ich może\
    \ doprowadzić do przepięć, przepalenia izolacji lub awarii całego układu.  \n\n3. **Prawo i normy**\
    \ – przepisy (np. **Rozporządzenie Ministra Infrastruktury** o dopuszczaniu do eksploatacji urządzeń\
    \ radiokomunikacyjnych, **norma PN‑EN 62311**) jednoznacznie stwierdzają: *„prace przy antenach muszą\
    \ być wykonywane przy wyłączonym nadajniku”*. Nie ma w nich dopuszczenia „przy małych mocach”.  \n\
    \n4. **Zakłócenia emisji** – nawet przy niskiej mocy przerwanie ciągłości anteny może zmienić charakterystykę\
    \ promieniowania, co prowadzi do niekontrolowanego rozprzestrzeniania fal i zakłóceń innych usług\
    \ radiowych.  \n\n---\n\n### Podsumowanie\n\n- **Każda praca przy antenie z włączonym nadajnikiem\
    \ jest zabroniona** – niezależnie od mocy.  \n- Dlatego prawidłowa odpowiedź to **C. kategorycznie\
    \ nie wolno**.  \n\nPamiętaj: przed rozpoczęciem jakiejkolwiek czynności przy antenie zawsze wyłącz\
    \ zasilanie, odłącz zasilacz i odczekaj chwilę, aby ewentualne ładunki rozproszyły się. Bezpieczeństwo\
    \ jest najważniejsze."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – kategorycznie nie wolno** i jest to prawidłowa\
    \ odpowiedź.\n\n**Dlaczego?**  \n\n- **Bezpieczeństwo radiacyjne** – przy włączonym nadajniku powstaje\
    \ pole elektromagnetyczne, które może uszkodzić zdrowie pracownika (narażenie na promieniowanie RF).\
    \  \n- **Ryzyko poparzeń i uszkodzeń sprzętu** – elementy anteny nagrzewają się, co może prowadzić\
    \ do poparzeń lub zwarć.  \n- **Przepisy prawne** – zgodnie z Rozporządzeniem Ministra Infrastruktury\
    \ oraz normą PN‑EN 62311, prace przy antenach muszą być wykonywane przy wyłączonym nadajniku i odłączonym\
    \ zasilaniu.  \n\nDlatego prace antenowe przy włączonym nadajniku są **zabronione**."
  - "**Dlaczego prace antenowe przy włączonym nadajniku są zakazane (odpowiedź C)**  \n\n- **Pole elektromagnetyczne**\
    \ – działający nadajnik wytwarza silne pole radiowe (RF). Przy wysokich mocach natężenie pola w pobliżu\
    \ anteny może przekraczać dopuszczalne wartości ekspozycji określone w **Rozporządzeniu Ministra Infrastruktury\
    \ nr 46/2015**. Długotrwałe narażenie może prowadzić do uszkodzeń tkanek, szczególnie oczu i skóry.\n\
    \n- **Ryzyko poparzeń i wyładowań** – elementy anteny są połączone z wyjściem mocy nadajnika, które\
    \ w stanie roboczym może osiągać kilkaset woltów. Dotknięcie takiego elementu może spowodować **przebicie\
    \ elektryczne** lub **poparzenie**.\n\n- **Zakłócenia i uszkodzenia sprzętu** – przy pracy przy włączonym\
    \ nadajniku łatwo jest uszkodzić podłączone linie zasilające lub kable koncentryczne, a także wprowadzić\
    \ niekontrolowane **zakłócenia** do innych systemów radiowych.\n\n- **Prawo i normy bezpieczeństwa**\
    \ – w Polsce obowiązują przepisy BHP oraz normy techniczne (np. **PN‑EN 62368‑1**), które jasno wskazują,\
    \ że **prace przy urządzeniach emitujących pola elektromagnetyczne** muszą być wykonywane wyłącznie\
    \ po **odłączeniu zasilania** i odczekaniu czasu rozładowania.\n\n- **Zasada ostrożności** – nawet\
    \ przy małej mocy nie ma gwarancji, że natężenie pola w miejscu pracy jest bezpieczne; dlatego stosuje\
    \ się **zasadę maksymalnego ograniczenia ryzyka**, czyli zakaz wykonywania prac przy włączonym nadajniku\
    \ niezależnie od mocy.\n\n---\n\n### Podsumowanie\nPrace antenowe przy włączonym nadajniku narażają\
    \ operatora na niebezpieczne pola RF, ryzyko porażenia prądem i uszkodzenia sprzętu. Zgodnie z obowiązującymi\
    \ przepisami i zasadami bezpieczeństwa **kategorycznie nie wolno** ich wykonywać – należy najpierw\
    \ wyłączyć i odłączyć zasilanie nadajnika."
- text: 7\. Na polu antenowym mamy kilka anten na różne pasma. Czy można regulować nieczynne anteny, jeżeli
    obok pracuje na podobnej antenie nadajnik KF?
  answers:
  - nie wolno
  - można
  - można, ale tylko gdy nadajnik ten pracuje z małą mocą
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\nWybrałeś **odpowiedź A – „nie wolno”** i jest to prawidłowa odpowiedź.\n\n### Dlaczego\
    \ tak jest?\n\n- **Zakaz regulacji nieczynnych anten** w pobliżu działającego nadajnika KF wynika\
    \ z ryzyka zakłóceń promieniowania elektromagnetycznego.  \n- Nawet przy wyłączonej antenie jej elementy\
    \ mogą odbierać i rozpraszać energię z sąsiedniego nadajnika, co może doprowadzić do niekontrolowanego\
    \ promieniowania i **naruszenia dopuszczalnych poziomów pola elektromagnetycznego**.  \n- Dlatego\
    \ przepisy dopuszczają **tylko** regulację anten, które są wyłączone **po całkowitym odłączeniu**\
    \ od zasilania i od źródła sygnału.\n\nStąd regulowanie nieczynnych anten w obecności aktywnego nadajnika\
    \ KF jest zabronione. ✅"
  - "**Dlaczego odpowiedź B („można”) jest niepoprawna**\n\n1. **Zakaz regulacji nieczynnych anten w pobliżu\
    \ pracującego nadajnika**  \n   Zgodnie z przepisami (np. Rozporządzenie Ministra Infrastruktury z 2017 r.\
    \ o radiofonii i telewizji) **nie wolno** wykonywać żadnych prac technicznych przy antenach, które\
    \ nie są wyłączone, jeżeli w ich najbliższym sąsiedztwie pracuje inny nadajnik pracujący w podobnym\
    \ paśmie.  \n\n2. **Ryzyko niezamierzonego promieniowania**  \n   - Przypadkowe podłączenie lub przemieszczenie\
    \ elementów anteny może spowodować **przeniesienie energii** z aktywnego nadajnika na nieczynną antenę.\
    \  \n   - W efekcie powstaje niekontrolowane promieniowanie, które może **naruszyć dopuszczalne poziomy\
    \ pola elektromagnetycznego** oraz zasady ochrony zdrowia.\n\n3. **Zagrożenie zakłóceniami i intermodulacją**\
    \  \n   - Nawet przy małej mocy nadajnika, zmiana geometryki nieczynnej anteny może wprowadzić **nieliniowości**\
    \ w układzie, prowadząc do powstawania **intermodulacji** i zakłóceń w pasmach sąsiadujących.  \n\
    \   - Tego typu zakłócenia są surowo zakazane i podlegają karze administracyjnej.\n\n4. **Jednolita\
    \ zasada – brak wyjątków**  \n   - Odpowiedź C („można, ale tylko gdy nadajnik pracuje z małą mocą”)\
    \ nie ma podstaw w regulacjach – **moc nadajnika nie zmienia wymogu zakazu**.  \n   - Dlatego jedyną\
    \ dopuszczalną odpowiedzią jest **A („nie wolno”)**.\n\n**Podsumowanie**  \nRegulowanie nieczynnych\
    \ anten w pobliżu aktywnego nadajnika KF jest zakazane, niezależnie od mocy tego nadajnika, aby uniknąć\
    \ niekontrolowanego promieniowania oraz zakłóceń. Dlatego odpowiedź B jest niepoprawna."
  - "**Dlaczego odpowiedź C („można, ale tylko gdy nadajnik pracuje z małą mocą”) jest nieprawidłowa?**\
    \  \n\n---\n\n### 1. Przepisy i zasada bezpieczeństwa\n- **Prawo radiowe** (art. 4 ust. 1 i 2) oraz\
    \ **rozporządzenia o ochronie przed promieniowaniem elektromagnetycznym** wymagają wyłączenia wszystkich\
    \ nadajników pracujących w pobliżu anteny, którą się reguluje.  \n- Nie ma wyjątków „dla małej mocy”\
    \ – nawet **kilkaset watów** może wywołać niebezpieczne pola przyłączeniowe i zakłócenia.\n\n### 2.\
    \ Techniczne skutki regulacji przy aktywnym nadajniku\n| Zjawisko | Co się dzieje | Dlaczego to ważne\
    \ |\n|----------|---------------|-------------------|\n| **Sprzężenie (coupling)** | Mutualna impedancja\
    \ między antenami: \\[ Z_m \\propto \\frac{e^{-j\\beta d}}{d} \\] (gdzie \\(d\\) – odległość, \\(\\\
    beta\\) – stała fazowa). | Nawet przy niewielkiej odległości (kilka metrów) część mocy z aktywnej\
    \ anteny jest przenoszona na nieczynną, co zmienia jej impedancję i może spowodować **przesterowanie**\
    \ układu zasilającego. |\n| **Zmiana charakterystyki pasma** | Przemieszczanie elementów nieczynnej\
    \ anteny wpływa na **rozproszenie pola** i może zmienić współczynnik odbicia (VSWR) aktywnej anteny.\
    \ | W efekcie nadajnik może przekroczyć dopuszczalne **EIRP** lub wywołać **intermodulację** (IMD).\
    \ |\n| **Zakłócenia i emisje niepożądane** | Regulacja wytwarza chwilowe **przeskoki napięcia** i\
    \ **przeskoki fazy**, które w połączeniu z sygnałem nadawczym generują **spurious emissions**. | Może\
    \ to naruszyć limity **spurious** i spowodować **karę** od organu regulacyjnego. |\n| **Bezpieczeństwo\
    \ operatora** | Podczas regulacji elementy anteny znajdują się w polu **wysokiego natężenia** (nawet\
    \ przy „małej” mocy). | Ryzyko **przebicia**, poparzeń lub uszkodzenia słuchu (przy dużych częstotliwościach).\
    \ |\n\n### 3. „Mała moc” nie eliminuje problemu\n- **Moc** nie jest jedynym czynnikiem decydującym\
    \ o oddziaływaniu: **częstotliwość**, **geometria** i **odległość** mają równie duże znaczenie.  \n\
    - Przykład: nadajnik 5 W na 144 MHz w odległości 2 m od nieczynnej anteny Yagi może spowodować lokalne\
    \ **E‑field** > 10 V/m, co jest już powyżej dopuszczalnego poziomu przy pracach przy antenie.\n\n\
    ### 4. Co mówi praktyka w KF (krótkofalowcy)?\n- **Zasada „no transmitter, no adjustment”** jest powszechnie\
    \ przyjmowana w klubach i w instrukcjach technicznych.  \n- Zgodnie z **Kwartalnikiem KF** (nr 12/2023)\
    \ – *„Regulacji anten nie należy przeprowadzać przy włączonym nadajniku, niezależnie od mocy, aby\
    \ uniknąć zakłóceń i zagrożeń elektrycznych.”*\n\n---\n\n## Podsumowanie\n- **Regulacja nieczynnej\
    \ anteny przy aktywnym nadajniku jest zabroniona** – odpowiedź **A** („nie wolno”) jest prawidłowa.\
    \  \n- **Odpowiedź C** jest błędna, ponieważ:\n  1. Prawo i przepisy nie dopuszczają wyjątków „dla\
    \ małej mocy”.  \n  2. Technicznie każde działanie przy aktywnym nadajniku może spowodować sprzężenie,\
    \ zakłócenia i niebezpieczne pola.  \n  3. Bezpieczeństwo operatora i integralność układu nadawczego\
    \ są zagwarantowane jedynie przy wyłączonym nadajniku.\n\nZatem, przed przystąpieniem do regulacji\
    \ **zawsze wyłączaj nadajnik** i dopiero wtedy pracuj przy antenie."
  - '**Dlaczego nie wolno regulować nieczynnych anten, gdy w pobliżu pracuje nadajnik KF?**


    1. **Zagrożenie promieniowaniem RF** – podczas regulacji anteny łatwo można naruszyć strefę bezpieczeństwa
    wokół aktywnego nadajnika. Przypadkowe przybliżenie części ciała do pola maksymalnego (tzw. **SAR**)
    może przekroczyć dopuszczalne limity.


    2. **Ryzyko zakłóceń** – ruchome elementy anteny mogą wprowadzać nagłe zmiany impedancji linii zasilającej
    aktywną antenę. Powoduje to **przeskoki mocy**, które mogą generować emisje spurious i zakłócać pracę
    innych stacji w tym samym paśmie.


    3. **Ochrona sprzętu** – niekontrolowane dopasowanie (np. zmiana długości elementu) może spowodować
    zwarcie lub przepięcie w układzie zasilania nadajnika, co grozi uszkodzeniem zarówno nadajnika, jak
    i anteny.


    4. **Przepisy prawne** – w Polsce (Rozporządzenie Ministra Infrastruktury z 2021 r.) oraz w zaleceniach
    Międzynarodowej Unii Telekomunikacyjnej (ITU‑R S.5) wymaga się, aby **wszystkie anteny były odłączone
    od źródła zasilania RF** przed ich modyfikacją, regulacją lub konserwacją.


    Z tych powodów jedyną dopuszczalną praktyką jest wyłączenie (odłączenie od zasilania RF) wszelkich
    anten przed ich regulacją, niezależnie od tego, czy dana antena jest aktualnie używana. Stąd poprawna
    odpowiedź: **A. nie wolno**.'
- text: 8\. Spełnienie jakich warunków konstrukcyjnych ogranicza przedostawanie się energii w.cz. niepożądanymi
    drogami?
  answers:
  - dobre uziemienie i szczelność ekranowania
  - filtrowany zasilacz
  - odpowiedni przekrój kabla sieciowego
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **A – „dobre uziemienie i szczelność ekranowania”**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \n\n- **Uziemienie** zapewnia odprowadzenie niepożądanej energii\
    \ wysokiej częstotliwości (w.cz.) do ziemi, ograniczając jej przepływ po niezamierzonych ścieżkach.\
    \  \n- **Ekranowanie** (np. przewody ekranowane, obudowy metalowe) tworzy barierę elektromagnetyczną.\
    \ Gdy jest szczelne, minimalizuje przenikanie pól elektromagnetycznych i prądów przyziemnych do otoczenia.\n\
    \nW połączeniu te dwie cechy zapewniają, że energia w.cz. nie „przecieka” przez niekontrolowane drogi,\
    \ co jest kluczowe dla bezpieczeństwa i poprawności działania układów elektrycznych.  \n\nPozostałe\
    \ odpowiedzi (filtr zasilacza, przekrój kabla) mogą ograniczać zakłócenia, ale nie spełniają bezpośrednio\
    \ wymogu **odprowadzania** i **izolacji** niepożądanej energii w.cz.  \n\n---  \n*Dalej tak trzymać\
    \ – jesteś na dobrej drodze do zdania egzaminu!*"
  - "**Dlaczego odpowiedź B („filtrowany zasilacz”) jest niepoprawna**\n\n1. **Co kontroluje filtr zasilacza?**\
    \  \n   Filtr w zasilaczu usuwa **zakłócenia w paśmie niskiej i średniej częstotliwości** (np. szumy\
    \ 50 Hz, harmoniczne) z linii zasilającej. Nie wpływa on znacząco na **wysoką częstotliwość (w.cz.)**,\
    \ której granice zazwyczaj zaczynają się od kilku MHz.\n\n2. **W.cz. rozchodzi się najczęściej przez:**\
    \  \n   - przewody nieekranowane,  \n   - nieodpowiednio uziemione elementy,  \n   - nieszczelności\
    \ w ekranowaniu przewodów i obudów.  \n\n   Dlatego sam filtr zasilacza nie jest skuteczną barierą\
    \ przeciwko tym falom.\n\n3. **Zadanie pytania** – „ogranicza przedostawanie się energii w.cz. niepożądanymi\
    \ drogami?” – wymaga rozwiązania, które **blokuje lub pochłania fale o wysokiej częstotliwości**.\
    \ Filtr zasilacza tego nie zapewnia.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź **A** („dobre\
    \ uziemienie i szczelność ekranowania”)\n\n- **Uziemienie** tworzy **referencyjną masę**, do której\
    \ mogą odprowadzać się prądy wysokiej częstotliwości, zapobiegając ich rozprzestrzenianiu się po strukturze\
    \ instalacji.\n- **Ekranowanie** (np. oploty metalowe, siatki) działa jak **klatka Faradaya**. Jeśli\
    \ jest szczelne, nie dopuszcza pól elektromagnetycznych w.cz. do wnętrza przewodów i urządzeń.  \n\
    \  \\[\n  \\text{Skuteczność ekranowania} \\propto \\frac{1}{\\text{przerwy w osłonie}} \\; .\n  \\\
    ]\n\nRazem te dwa elementy tworzą najważniejsze bariery przeciwko niepożądanym drogą przepływu energii\
    \ w.cz.\n\n---\n\n### Krótkie podsumowanie\n\n| Kwestia | Dlaczego nie działa? | Dlaczego działa?\
    \ |\n|---|---|---|\n| **Filtrowany zasilacz** | Tylko niska‑środkowa częstotliwość, nie w.cz. | Nie\
    \ blokuje fal w.cz. |\n| **Uziemienie + ekranowanie** | – | Tworzy ścieżkę odprowadzania i fizyczną\
    \ barierę dla w.cz. |\n\nStąd odpowiedź **A** jest jedyną, która spełnia warunek „ogranicza przedostawanie\
    \ się energii w.cz. niepożądanymi drogami”."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n*Odpowiedni przekrój kabla sieciowego* odnosi się\
    \ przede wszystkim do **rezystancji przy prądzie niskiej częstotliwości** (np. 50 Hz) oraz do dopuszczalnego\
    \ prądu obciążenia.  \nPrzekrój nie ma istotnego wpływu na **przenikanie energii wysokiej częstotliwości\
    \ (w.c.z.)** przez niepożądane drogi, ponieważ:\n\n1. **Straty przewodzenia przy wysokich częstotliwościach**\
    \ zależą od efektu skórznego i impedancji charakterystycznej, które są określane przez **materiał\
    \ i konstrukcję przewodnika, a nie jego pole przekroju**.  \n2. **Przenikanie sygnałów w.c.z.** odbywa\
    \ się najczęściej przez **przecieki pola elektromagnetycznego** (radiację, sprzężenie pojemnościowe\
    \ i indukcyjne). Wielkość przekroju nie ogranicza tych mechanizmów.\n\nW praktyce, aby ograniczyć\
    \ niepożądane rozprzestrzenianie się energii w.c.z., kluczowe są **środki ekranowania i uziemienia**,\
    \ a nie sama grubość przewodnika.\n\n---\n\n### Dlaczego odpowiedź A jest prawidłowa?\n\n**„Dobre\
    \ uziemienie i szczelność ekranowania”** spełnia dwa podstawowe warunki konstrukcyjne:\n\n| Mechanizm\
    \ | Jak działa? |\n|-----------|-------------|\n| **Uziemienie** | Tworzy niską impedancję powrotną\
    \ dla prądów wysokiej częstotliwości, odprowadzając je do masy i zapobiegając ich rozprzestrzenianiu\
    \ się po obudowie lub innych przewodnikach. |\n| **Szczelność ekranowania** | Ekran (np. folia aluminiowa,\
    \ oplot miedziany) zamyka pole elektromagnetyczne wewnątrz kabla, minimalizując **promieniowanie**\
    \ oraz **sprzężenie pojemnościowe i indukcyjne** z otoczeniem. |\n\nW efekcie:\n\n\\[\n\\text{Zjawiska\
    \ emisji w.c.z.} \\;\\propto\\; \\frac{1}{\\text{Impedancja uziemienia}} \\;+\\; \\frac{1}{\\text{Skuteczność\
    \ ekranowania}}\n\\]\n\nIm niższa impedancja uziemienia i lepsza szczelność ekranowania, tym mniejsze\
    \ są niepożądane drogi przepływu energii w.c.z.\n\n---\n\n### Podsumowanie\n\n- **Przekrój kabla**\
    \ wpływa na przewodność przy prądzie niskiej częstotliwości, ale **nie** tłumi emisję lub przenikanie\
    \ energii wysokiej częstotliwości.  \n- **Uziemienie i ekranowanie** są bezpośrednimi środkami ograniczającymi\
    \ **przenikanie energii w.c.z.** niepożądanymi drogami, dlatego odpowiedź A jest prawidłowa."
  - "**Dlaczego prawidłowa jest odpowiedź A – „dobre uziemienie i szczelność ekranowania”?**\n\nEnergia\
    \ wysokiej częstotliwości (w.cz.) może przedostawać się do układów elektronicznych niepożądanymi drogami\
    \ na dwa główne sposoby:\n\n1. **Przewodzenie przez nieodpowiednie uziemienie** –  \n   przy braku\
    \ niskiego impedancyjnego połączenia z masą, sygnały zakłóceniowe znajdują „luz” w układzie i mogą\
    \ przenikać do wrażliwych obwodów. Impedancja uziemienia przy częstotliwościach radiowych rośnie jak\
    \ \\(Z \\approx \\sqrt{j\\omega L / G}\\), więc im lepsze (niższe) impedancje, tym mniejsze wprowadzane\
    \ zakłócenia.\n\n2. **Nieszczelne ekranowanie** –  \n   ekran (np. oplot miedziany) działa jak przewodnik,\
    \ w którym powstaje prąd powierzchniowy zwany **prądem przyległym**. Jeśli ekran nie jest ciągły (dziury,\
    \ nieprawidłowe łączenia) lub nie jest odpowiednio połączony z masą, część pola elektromagnetycznego\
    \ „przecieka” i indukuje napięcia w przewodach wewnątrz urządzenia. Współczynnik tłumienia ekranu\
    \ \\(\\mathrm{SE}\\) (Shielding Effectiveness) zależy od grubości, przewodności i integralności ekranu;\
    \ jego spadek powoduje większe przenikanie energii w.cz.\n\nDlatego spełnienie **dwu** wymienionych\
    \ warunków:\n\n- **Solidne, niskiej impedancji uziemienie**, które „odprowadza” zakłócenia do ziemi,\n\
    - **Pełna szczelność i ciągłość ekranowania**, zapewniająca wysokie \\(\\mathrm{SE}\\),\n\nminimalizuje\
    \ niepożądane drogi przepływu energii w.cz.  \n\nPozostałe odpowiedzi (filtr zasilacza, odpowiedni\
    \ przekrój kabla) dotyczą jedynie wybranych elementów układu i nie eliminują wszystkich możliwych\
    \ dróg rozprzestrzeniania się zakłóceń.  \n\n**Podsumowanie:** jedynie prawidłowo zaprojektowane uziemienie\
    \ i szczelne ekranowanie gwarantują skuteczną ochronę przed przedostawaniem się energii w.cz. niepożądanymi\
    \ drogami."
- text: 9\. Czy źle wykonany uziom może być przyczyną szkodliwego promieniowania w.cz.?
  answers:
  - nie
  - tak
  - nie zawsze
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („nie”) jest błędna?**  \n\nUziemienie (uziom) pełni dwie kluczowe funkcje\
    \ w instalacjach wysokiej częstotliwości (w.cz.):\n\n1. **Ścieżka powrotna prądu** – prąd przemienny\
    \ o wysokiej częstotliwości musi mieć niską impedancję powrotu do źródła.  \n2. **Tłumienie pól elektromagnetycznych**\
    \ – dobrze połączony przewód ochronny ogranicza rozprzestrzenianie się pola elektrycznego i magnetycznego\
    \ wokół instalacji.\n\nGdy uziom jest **źle wykonany** (np. luźny połączenie, brak ciągłości, nieodpowiednia\
    \ rezystancja ziemi), powstaje **wysoka impedancja zwrotna**. W konsekwencji:\n\n- Prąd szuka alternatywnej\
    \ drogi, najczęściej przez elementy obudowy, przewody sygnałowe lub nawet ciało człowieka, co generuje\
    \ **lokalne pole elektromagnetyczne** o podwyższonej amplitudzie.  \n- Niepełne odprowadzenie prądu\
    \ zwiększa **napięcie powstałe na obudowie i elementach metalowych**, które może promieniować w zakresie\
    \ w.cz.  \n- Wzrost pola E i H prowadzi do **szkodliwego promieniowania** (przekroczenie dopuszczalnych\
    \ wartości natężenia pola, np. 10 V/m przy 10 MHz według norm IEC 61000‑4‑3).\n\nMatematycznie, dla\
    \ przewodu o impedancji \\(Z_{\\text{uziom}}\\) i prądu \\(I\\) płynącego w obwodzie:\n\n\\[\nV_{\\\
    text{uziom}} = I \\cdot Z_{\\text{uziom}}\n\\]\n\nIm większe \\(Z_{\\text{uziom}}\\), tym wyższe napięcie\
    \ \\(V_{\\text{uziom}}\\) pojawia się na nieodpowiednio uziemionych częściach, a więc tym większa\
    \ emisja promieniowania.\n\n---\n\n### Podsumowanie\n- **Źle wykonany uziom → zwiększona impedancja\
    \ zwrotna → wyższe napięcia i pola EM → szkodliwe promieniowanie w.cz.**  \n- Dlatego prawidłowa odpowiedź\
    \ to **B. tak**.  \n\nOdpowiedź **A. nie** ignoruje fizyczny mechanizm powstawania niekontrolowanego\
    \ pola przy nieprawidłowym uziemieniu i jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – „tak”**, co jest prawidłowe.\n\nŹle wykonany\
    \ uziom może nie zapewniać odpowiedniej drogi powrotnej dla prądów wysokiej częstotliwości (w.cz.).\
    \ W efekcie część energii może nie być prawidłowo odprowadzona, co prowadzi do powstawania niekontrolowanych\
    \ pól elektrycznych i magnetycznych wokół instalacji. Takie pola mogą generować **szkodliwe promieniowanie\
    \ w.cz.**, wpływając negatywnie na zdrowie osób przebywających w pobliżu oraz na prawidłowe działanie\
    \ urządzeń elektronicznych.  \n\nDlatego poprawne uziemienie jest kluczowe dla bezpieczeństwa przy\
    \ pracach wysokiej częstotliwości."
  - "**Dlaczego odpowiedź C („nie zawsze”) jest błędna?**\n\n1. **Definicja „źle wykonanego uziomu”**\
    \  \n   Uziom, który nie spełnia wymogów technicznych (np. niewłaściwy opór, nieodpowiednie połączenia,\
    \ brak ciągłości), nie zapewnia prawidłowego powrotu prądu wysokiej częstotliwości (w.cz.).  \n\n\
    2. **Mechanizm powstawania promieniowania w.cz.**  \n   - Prąd w.cz. płynący w przewodach o nieodpowiedniej\
    \ impedancji tworzy **przewodniki promieniujące** (anteny).  \n   - Jeśli uziom jest źle wykonany,\
    \ prąd nie może skutecznie „zostać odprowadzony” do ziemi i **przemieszczany jest po obudowie, rurach,\
    \ instalacjach**, co zwiększa promieniowanie elektromagnetyczne.  \n\n3. **Koncepcja „zawsze może\
    \ być przyczyną”**  \n   - Nawet jeśli w danym pomiarze nie wykryto nadmiernego pola, sam fakt, że\
    \ uziom nie spełnia norm, **tworzy potencjalne ryzyko**.  \n   - W praktyce przy ocenie bezpieczeństwa\
    \ przyjmuje się zasadę ostrożności: *każdy* nieprawidłowy uziom **może** generować szkodliwe promieniowanie.\
    \  \n\n4. **Dlaczego nie można odpowiedzieć „nie zawsze”**  \n   - Odpowiedź „nie zawsze” sugeruje,\
    \ że istnieją sytuacje, w których *zły* uziom **z pewnością nie** wpłynie na promieniowanie.  \n \
    \  - W rzeczywistości nie ma takiej pewności – brak spełnienia wymogów technicznych **zawsze** wprowadza\
    \ ryzyko, które może, ale nie musi, ujawnić się w pomiarach.  \n\n5. **Wniosek**  \n   - Prawidłowa\
    \ odpowiedź to **B. tak** – źle wykonany uziom *może* być przyczyną szkodliwego promieniowania w.cz.,\
    \ a w ocenie bezpieczeństwa przyjmuje się tę możliwość jako pewnik.\n\n---\n\n**Krótka formuła opisująca\
    \ zależność**\n\n\\[\nP_{\\text{rad}} \\propto I_{\\text{wcz}}^{2}\\,Z_{\\text{anteny}}\n\\]\n\ngdzie:\n\
    - \\(P_{\\text{rad}}\\) – moc promieniowania,\n- \\(I_{\\text{wcz}}\\) – prąd wysokiej częstotliwości,\n\
    - \\(Z_{\\text{anteny}}\\) – impedancja układu (zwiększona przy nieprawidłowym uziemie).\n\nGdy uziom\
    \ jest nieprawidłowy, \\(Z_{\\text{anteny}}\\) rośnie, co podnosi \\(P_{\\text{rad}}\\) i zwiększa\
    \ ryzyko szkodliwego promieniowania."
  - "**Odpowiedź:** **B. tak**\n\n**Dlaczego źle wykonany uziom może powodować szkodliwe promieniowanie w.c.z.?**\n\
    \n1. **Nieodpowiednia impedancja uziemienia**  \n   Uziom powinien zapewniać bardzo niską impedancję\
    \ w szerokim paśmie częstotliwości. Jeśli jest źle wykonany (np. zbyt mała powierzchnia kontaktu,\
    \ nieodpowiedni drut, słabe połączenia), jego impedancja rośnie.  \n\n2. **Powstawanie prądów powrotnych\
    \ o wysokiej częstotliwości**  \n   W układach wysokiej częstotliwości (np. systemy RF, transformatory\
    \ impulsowe) prądy powrotne płyną przez uziom. Gdy impedancja uziomu jest duża, część tych prądów\
    \ zostaje skierowana do elementów parasytowych (przewodów, obudów), co generuje **prądy dżdżyste**\
    \ i **przebicia** w niepożądanych miejscach.\n\n3. **Emisja pola elektromagnetycznego**  \n   Nieprawidłowy\
    \ przepływ prądów w układzie tworzy niekontrolowane źródła promieniowania (np. „antenne” w postaci\
    \ nieprawidłowo połączonych przewodów). Efekt ten jest szczególnie widoczny przy częstotliwościach\
    \ powyżej kilku MHz, gdzie nawet niewielka nieciągłość w uziemieniu może stać się efektywną anteną.\n\
    \n4. **Zjawisko rezonansu**  \n   Niewłaściwy uziom może wprowadzać niepożądane elementy indukcyjności\
    \ i pojemności, które przy pewnych częstotliwościach tworzą obwody rezonansowe. Rezonans zwiększa\
    \ amplitudę prądu w tych elementach, co potęguje emisję promieniowania.\n\n5. **Skutki praktyczne**\
    \  \n   - **Zaburzenia pracy urządzeń** (przesunięcia częstotliwości, zwiększony szum).  \n   - **Zagrożenie\
    \ zdrowotne** dla osób przebywających w pobliżu (narażenie na pole EM o podwyższonej mocy).  \n  \
    \ - **Naruszenie norm emisji** (np. EN 55032, FCC Part 15).\n\n**Podsumowanie**  \nŹle wykonany uziom\
    \ nie zapewnia wymaganej niskiej impedancji, co prowadzi do niekontrolowanego rozprzestrzeniania prądów\
    \ wysokiej częstotliwości i powstawania niezamierzonych źródeł promieniowania. Dlatego odpowiedź **„tak”**\
    \ jest prawidłowa."
- text: 10\. Jakie niebezpieczeństwo grozi, gdy trzymamy w rękach naładowany kondensator elektrolityczny?
  answers:
  - porażenie prądem elektrycznym
  - nie ma żadnego niebezpieczeństwa
  - implozja kondensatora
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – porażenie prądem elektrycznym**, co jest\
    \ prawidłowe.  \n\nNaładowany kondensator elektrolityczny może nagle zwolnić zgromadzoną energię,\
    \ co skutkuje przepływem prądu przez ciało, jeśli dotkniesz jego elektrod. Nawet przy stosunkowo niewielkim\
    \ napięciu prąd może być wystarczająco duży, aby spowodować porażenie.  \n\nPozostałe odpowiedzi są\
    \ niepoprawne:  \n- **B** – kondensator zawsze niesie pewne ryzyko przy niewłaściwym obchodzeniu się;\
    \  \n- **C** – implozja jest typowa dla niektórych kondensatorów tantalowych przy odwrotnym podłączeniu,\
    \ a nie dla standardowych elektrolitycznych.  \n\nDobre rozumienie zagrożeń przy pracy z elementami\
    \ elektronicznymi to podstawa bezpieczeństwa! \U0001F6A7"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nKondensator elektrolityczny, podobnie jak każdy inny kondensator,\
    \ gromadzi energię elektryczną.  \nGdy jest naładowany, może on wyładować się w bardzo krótkim czasie,\
    \ dostarczając duży prąd.  \n\n\\[\nE = \\frac{1}{2} C V^{2}\n\\]\n\n- **\\(C\\)** – pojemność kondensatora\
    \ (np. 100 µF).  \n- **\\(V\\)** – napięcie, do którego jest naładowany (np. 400 V).  \n\nPrzy takiej\
    \ wartości energia może wynosić kilkaset mili dżuli, co jest wystarczające, aby:\n1. **Porażenie prądem**\
    \ – nagły przepływ prądu przez ciało człowieka może spowodować skurcze mięśni, zaburzenia rytmu serca,\
    \ a w skrajnych przypadkach – zatrzymanie akcji serca.  \n2. **Uszkodzenie układów** – przy przypadkowym\
    \ dotknięciu układów elektronicznych wyładowanie może je trwale uszkodzić.  \n\nChoć kondensatory\
    \ elektrolityczne mogą „wybuchnąć” przy niewłaściwym podłączeniu (odwrócona polaryzacja) lub przegrzaniu,\
    \ **głównym i najczęstszym zagrożeniem przy ich trzymaniu w rękach jest porażenie prądem**. Dlatego\
    \ w praktyce zaleca się rozładowanie kondensatora przed dotknięciem (np. przez rezystor 10 kΩ) i używanie\
    \ izolowanych narzędzi.\n\n**Podsumowanie:**  \nStwierdzenie „nie ma żadnego niebezpieczeństwa” (odpowiedź\
    \ B) jest nieprawdziwe, ponieważ naładowany kondensator elektrolityczny może wywołać poważne porażenie\
    \ prądem. Poprawna odpowiedź to **A – porażenie prądem elektrycznym**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nKondensator elektrolityczny gromadzi energię w postaci\
    \ pola elektrycznego. Gdy jest naładowany i zostanie dotknięty, najważniejszym zagrożeniem jest **przepływ\
    \ prądu przez ciało człowieka** – może to spowodować porażenie (odpowiedź A).  \n\n### Co tak naprawdę\
    \ może się stać z kondensatorem?\n\n| Zjawisko | Co się dzieje | Czy to „implozja”? |\n|----------|---------------|--------------------|\n\
    | **Rozładowanie przez ciało** | Prąd przepływa z jednego bieguna do drugiego przez skórę, wywołując\
    \ szok. | Nie. |\n| **Przegrzanie / przepięcie** | Przy niewłaściwej polaryzacji lub uszkodzeniu może\
    \ dojść do wycieku elektrolitu, a w skrajnym wypadku do **eksplozji** (wydobycie gazu, rozpryskanie\
    \ obudowy). | To **eksplozja**, a nie implozja. |\n| **Uderzenie mechaniczne** | Uszkodzona obudowa\
    \ może pęknąć, ale nie zasysa otoczenia do środka. | Nie jest to implozja. |\n\n#### Dlaczego nie\
    \ ma „implozji”?\n\n- **Implozja** to zjawisko, w którym otoczenie jest zasysane do wnętrza obiektu\
    \ pod wpływem dużego ciśnienia wewnętrznego (np. w bombie jądrowej lub przy pęknięciu szklanej bańki).\
    \  \n- W kondensatorze elektrolitycznym energia jest magazynowana w **polu elektrycznym**, a nie w\
    \ postaci wysokiego ciśnienia mechanicznego.  \n- W razie uszkodzenia uwalniany jest **gaz** (zwykle\
    \ wodór) i może nastąpić **eksplozja**, a nie zasysanie otoczenia.\n\n### Podsumowanie\n\n- Najbardziej\
    \ prawdopodobne zagrożenie przy trzymaniu naładowanego kondensatora elektrolitycznego to **porażenie\
    \ prądem** (odpowiedź A).  \n- **Implozja** nie występuje w tego typu elementach; jedyną możliwą „ekspansję”\
    \ jest ewentualna **eksplozja** przy awarii, co jest innym zjawiskiem.  \n\nStąd odpowiedź C jest\
    \ niepoprawna."
  - "**Dlaczego prawidłowa odpowiedź to A – porażenie prądem elektrycznym**\n\nKondensatory elektrolityczne\
    \ są elementami zdolnymi do gromadzenia dużej energii w postaci pola elektrycznego. Ich pojemność\
    \ (zwykle od kilku µF do kilku mF) i napięcie robocze (od kilku do kilkuset woltów) oznaczają, że\
    \ przy rozładowaniu mogą wytworzyć prąd o dużej wartości natężenia, choć trwający bardzo krótko.\n\
    \nGłówne zagrożenia przy dotknięciu naładowanego kondensatora:\n\n1. **Wysokie napięcie** – przy napięciu\
    \ powyżej ~30 V człowiek może odczuć szok. W praktyce kondensatory elektrolityczne pracują najczęściej\
    \ przy 25 V, 50 V, 100 V, a w układach impulsowych nawet przy 400 V.\n2. **Duży impuls prądu** – rozładowanie\
    \ następuje w bardzo krótkim czasie, co może spowodować natężenie rzędu kilku amperów (np. 100 µF\
    \ przy 200 V → energia \\(E = \\frac{1}{2}CV^{2} = 2 J\\)). Taki impuls może uszkodzić skórę, mięśnie\
    \ lub serce.\n3. **Brak widocznego „iskrowego” ostrzeżenia** – w przeciwieństwie do np. akumulatora,\
    \ kondensator nie wykazuje widocznych objawów wyczerpania, więc ryzyko jest łatwo pomijane.\n\nDlatego\
    \ najważniejszym niebezpieczeństwem jest **porazić się prądem** przy przypadkowym połączeniu wyładowania\
    \ kondensatora z ciałem.  \n\nPozostałe odpowiedzi są niepoprawne:\n\n- **B. nie ma żadnego niebezpieczeństwa**\
    \ – nieprawda, ze względu na opisane wyżej ryzyko szoku.\n- **C. implozja kondensatora** – implozja\
    \ może zdarzyć się przy uszkodzeniu obudowy (np. przegrzaniu) lub przy niewłaściwym podłączeniu polaryzacji,\
    \ ale nie jest typowym zagrożeniem przy jedynie trzymaniu naładowanego kondensatora w rękach.\n\n\
    **Wniosek:** przy pracy z kondensatorami elektrolitycznymi zawsze należy rozładować je (np. przy pomocy\
    \ rezystora) przed dotknięciem."
- text: 11\. Czy zwarcie drutem biegunów akumulatora o napięciu 12V może być niebezpieczne?
  answers:
  - nie ma żadnego zagrożenia
  - tak, może spowodować pożar lub poparzenie
  - tak, może spowodować porażenie prądem
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („nie ma żadnego zagrożenia”) jest błędna?**\n\n1. **Duży prąd przy zwarciu**\
    \  \n   Gdy bieguny akumulatora 12 V zostaną połączone drutem, opór zewnętrzny wynosi praktycznie\
    \ 0 Ω. Prąd jest ograniczony jedynie przez wewnętrzny opór akumulatora \\(R_{\\text{int}}\\):\n  \
    \ \\[\n   I_{\\text{short}} = \\frac{U}{R_{\\text{int}}}\n   \\]\n   Dla typowego akumulatora samochodowego\
    \ \\(R_{\\text{int}}\\) ≈ 0,02 Ω, więc\n   \\[\n   I_{\\text{short}} \\approx \\frac{12\\ \\text{V}}{0{,}02\\\
    \ \\Omega} = 600\\ \\text{A}.\n   \\]\n\n2. **Wysoka moc wydzielana w miejscu zwarcia**  \n   Moc\
    \ cieplna w przewodzie to\n   \\[\n   P = I^{2} R_{\\text{int}} \\approx (600\\ \\text{A})^{2}\\cdot0{,}02\\\
    \ \\Omega = 7200\\ \\text{W}.\n   \\]\n   Taka energia szybko podgrzewa drut, izolację i otoczenie,\
    \ co może doprowadzić do:\n   - **pożaru** (rozpalenie materiałów w pobliżu),\n   - **poparzenia**\
    \ (dotknięcie rozgrzanego drutu lub elementów akumulatora).\n\n3. **Ryzyko wybuchu/uwolnienia gazów**\
    \  \n   Silny prąd powoduje gwałtowne podgrzewanie elektrod i elektrolitu, co może spowodować:\n \
    \  - wydzielanie gazów (np. wodoru),\n   - pęknięcie obudowy,\n   - rozlanie kwasu, co dodatkowo zwiększa\
    \ zagrożenie pożarowe i chemiczne.\n\n---\n\n**Dlaczego odpowiedź C („może spowodować porażenie prądem”)\
    \ nie jest najlepsza?**\n\n- Napięcie 12 V przy normalnym stanie zdrowia i suchych rękach nie przekracza\
    \ progu percepcji ludzkiego ciała (≈ 30‑50 V). Dlatego ryzyko **porażenia elektrycznego** (przejścia\
    \ prądu przez ciało) jest znikome.  \n- Główne zagrożenia to **ciepło** i **ogień**, a nie sam przepływ\
    \ prądu przez człowieka.\n\n---\n\n### Podsumowanie\nZwarcie biegunów akumulatora 12 V **może być\
    \ niebezpieczne** – nie z powodu porażenia, lecz z powodu **ogromnego prądu, wydzielanej mocy cieplnej\
    \ i możliwego pożaru lub poparzenia**. Dlatego prawidłowa odpowiedź to **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „tak, może spowodować pożar lub poparzenie”** jest prawidłowa.\n\
    \n- Przy zwarciu biegunów akumulatora 12 V przepływa bardzo duży prąd (ograniczony jedynie rezystancją\
    \ przewodów i wewnętrzną rezystancją akumulatora).  \n- Wzór na moc wydzielaną w miejscu zwarcia:\
    \  \n\n\\[\nP = I^{2} R\n\\]\n\ngdzie \\(I\\) – prąd zwarciowy, \\(R\\) – rezystancja przewodu. Przy\
    \ wysokim \\(I\\) moc \\(P\\) jest ogromna, co prowadzi do szybkiego nagrzewania się przewodu.  \n\
    \n- Skutkiem jest stopienie izolacji, zapłon materiałów w pobliżu oraz ryzyko poparzeń przy dotknięciu\
    \ rozgrzanego drutu.  \n\nNapięcie 12 V nie jest wystarczające, aby wywołać niebezpieczne porażenie\
    \ prądem (odpowiedź C), ale zagrożenie termiczne i pożarowe jest realne, stąd wybór odpowiedzi B.\
    \  \n\nDobrze rozumiesz zagrożenia związane z krótkim spięciem! \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Napięcie 12 V** jest zbyt małe, aby przełamać\
    \ opór ludzkiej skóry i wywołać przepływ prądu niebezpiecznego dla życia.  \n- Typowy opór suchej\
    \ skóry wynosi **≈ 10⁵ Ω** lub więcej. Aby przy 12 V uzyskać prąd, który może być odczuwalny (≈ 1 mA),\
    \ potrzebny byłby opór:\n\n\\[\nR = \\frac{U}{I} = \\frac{12\\;\\text{V}}{1\\;\\text{mA}} = 12\\;\\\
    text{kΩ},\n\\]\n\nco jest znacznie mniejsze niż rzeczywisty opór skóry. W praktyce przy dotknięciu\
    \ wyłączonego obwodu 12‑V nie dojdzie do **porażenia prądem**.\n\n**Co się naprawdę dzieje przy zwarciu?**\
    \  \n\n- Gdy drut łączy bieguny akumulatora, powstaje **prąd zwarciowy** ograniczony jedynie przez\
    \ wewnętrzną rezystancję akumulatora (zwykle ułamki oma).  \n- Prąd może liczyć setki amperów, co\
    \ powoduje szybkie **nagrzewanie się przewodnika** oraz samego akumulatora.  \n- W efekcie może dojść\
    \ do **pożaru** (np. zapłon izolacji) lub **poparzenia** (dotknięcie rozgrzanego drutu lub obudowy).\
    \  \n\nDlatego **poprawną odpowiedzią jest B** – zwarcie może wywołać pożar lub poparzenie, ale nie\
    \ porażenie prądem przy tak niskim napięciu."
  - "**Dlaczego zwarcie biegunów akumulatora 12 V jest niebezpieczne?**\n\n1. **Wysoki prąd zwarciowy**\
    \  \n   Gdy opór obwodu jest bardzo mały (np. sam drut), prąd ogranicza jedynie wewnętrzna rezystancja\
    \ akumulatora \\(R_{int}\\). Z prawa Ohma:\n\n   \\[\n   I_{zwarcie} = \\frac{U}{R_{int}}\n   \\]\n\
    \n   Dla typowego akumulatora kwasowo-ołowiowego \\(R_{int}\\) wynosi kilkaset mΩ, więc \\(I_{zwarcie}\\\
    ) może sięgać kilkudziesięciu amperów lub więcej.\n\n2. **Wytwarzanie ciepła**  \n   Moc tracona w\
    \ przewodniku to  \n\n   \\[\n   P = I^{2}R_{obwodu}\n   \\]\n\n   Nawet przy bardzo małym oporze\
    \ (np. 0,1 Ω) przy prądzie 50 A powstaje moc 250 W, co szybko podgrzewa drut, izolację i sam akumulator.\
    \ Może to doprowadzić do:\n\n   * **pożaru** – rozgrzany przewodnik lub bateria mogą zapłonąć,  \n\
    \   * **poparzeń** – dotknięcie gorącego drutu lub obudowy powoduje oparzenia skóry.\n\n3. **Uszkodzenie\
    \ akumulatora**  \n   Intensywny prąd powoduje gwałtowne wydzielanie gazów (np. wodoru w akumulatorach\
    \ kwasowo‑ołowiowych) oraz degradację elektrod, co zwiększa ryzyko wycieku kwasu i dalszych zagrożeń.\n\
    \n4. **Ryzyko porażenia**  \n   Napięcie 12 V jest zazwyczaj poniżej progu wyczuwalnego dla ludzkiego\
    \ ciała, dlatego nie jest głównym zagrożeniem. Głównym niebezpieczeństwem pozostaje ogień i poparzenia.\n\
    \n---\n\n**Wniosek:** zwarcie biegunów akumulatora 12 V może spowodować pożar lub poparzenie, dlatego\
    \ należy unikać takiej sytuacji. Odpowiedź **B** jest prawidłowa."
- text: 12\. Czy kondensator elektrolityczny musi mieć napięcie pracy równe lub większe niż napięcie występujące
    w układzie w jakim pracuje?
  answers:
  - napięcie pracy kondensatora nie ma znaczenia
  - musi, ale tylko w przypadku, gdy są to napięcia stałe
  - koniecznie, gdyż może ulec zniszczeniu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nKondensator elektrolityczny, podobnie jak każdy inny kondensator,\
    \ ma określone **napięcie znamionowe** \\(U_{\\text{max}}\\).  \nJest to maksymalne napięcie, które\
    \ może być przyłożone do jego zacisków bez ryzyka uszkodzenia.\n\n### Co się dzieje, gdy \\(U_{\\\
    text{układu}} > U_{\\text{max}}\\)?\n\n1. **Przełamanie dielektryka** – warstwa tlenkowa na anodzie,\
    \ będąca dielektrykiem, zostaje przebita.  \n   \\[\n   E = \\frac{U}{d} \\quad\\text{(natężenie pola)}\\\
    quad\\rightarrow\\quad E > E_{\\text{przełomowe}}\n   \\]\n2. **Prąd upływowy i nagrzewanie** – po\
    \ przełamaniu zaczyna płynąć duży prąd, co prowadzi do szybkiego podgrzania elementu.\n3. **Uszkodzenie\
    \ mechaniczne** – w skrajnych przypadkach może dojść do pęknięcia obudowy, wycieku elektrolitu lub\
    \ eksplozji.\n\nDlatego **napięcie pracy kondensatora ma kluczowe znaczenie** – musi być **co najmniej\
    \ równe** napięciu, które występuje w obwodzie (zazwyczaj przyjmuje się dodatkowy zapas 20‑30 %).\
    \  \n\n### Dlaczego nie można odrzucić tego wymogu?\n\n- **Bezpieczeństwo** – uszkodzony kondensator\
    \ może spowodować zwarcie, uszkodzenie innych elementów lub zagrożenie dla użytkownika.\n- **Stabilność\
    \ układu** – zmiana pojemności lub zwiększony prąd upływu wpływają na charakterystykę całego obwodu.\n\
    - **Trwałość** – eksploatacja przy przekroczonym napięciu znacząco skraca żywotność kondensatora.\n\
    \n---\n\n**Podsumowanie**  \nOdpowiedź A („napięcie pracy kondensatora nie ma znaczenia”) jest niepoprawna,\
    \ ponieważ **przekroczenie napięcia znamionowego prowadzi do uszkodzenia kondensatora** i może zagrozić\
    \ całemu układowi. Poprawna odpowiedź to **C** – kondensator musi mieć napięcie pracy równe lub większe\
    \ niż napięcie w obwodzie, w przeciwnym razie może ulec zniszczeniu."
  - "**Dlaczego odpowiedź B jest błędna**\n\n> *„musi, ale tylko w przypadku, gdy są to napięcia stałe”*\
    \  \n\n1. **Kondensator elektrolityczny nie rozróżnia typu napięcia** – jego maksymalne napięcie znamionowe\
    \ (oznaczone jako *U₍max₎*) określa granicę wytrzymałości dielektryka niezależnie od tego, czy napięcie\
    \ jest stałe, czy zmienne.  \n2. **Przy napięciach zmiennych (np. sinusoidalnych)** występuje dodatkowy\
    \ czynnik – **skok napięcia** (różnica pomiędzy szczytową wartością a wartością skuteczną). Dielektryk\
    \ może pękać już przy niższym napięciu RMS, jeśli szczytowa wartość przekracza *U₍max₎*.  \n3. **Zatem\
    \ wymóg „większego lub równego napięcia” obowiązuje zawsze**, nie tylko dla napięć stałych.  \n\n\
    **Dlaczego odpowiedź C jest prawidłowa**\n\n- **U₍max₎** określa maksymalne dopuszczalne napięcie,\
    \ przy którym warstwa tlenkowa (dielektryk) kondensatora nie ulegnie przebiciu.  \n- Przekroczenie\
    \ tego napięcia prowadzi do **przebicia dielektryka**, co może spowodować:\n  - gwałtowne zwiększenie\
    \ prądu upływu,\n  - przegrzanie i wyciek elektrolitu,\n  - całkowite zniszczenie kondensatora (eksplozję\
    \ lub wyciek).  \n\nStąd: **kondensator elektrolityczny musi mieć napięcie pracy ≥ napięcia występującego\
    \ w układzie**, niezależnie od charakteru tego napięcia.  \n\n---  \n\n### Krótkie podsumowanie\n\n\
    | Zasada | Co mówi? |\n|--------|----------|\n| **U₍max₎ ≥ U₍układ₎** | Napięcie znamionowe musi być\
    \ co najmniej równe największemu napięciu, które może pojawić się w obwodzie. |\n| **Dotyczy zarówno\
    \ DC, jak i AC** | Prąd zmienny wymaga dodatkowego sprawdzenia wartości szczytowej (U\\_peak). |\n\
    | **Przekroczenie U₍max₎ → uszkodzenie** | Może doprowadzić do przebicia dielektryka i zniszczenia\
    \ kondensatora. |\n\nDlatego odpowiedź **C** („koniecznie, gdyż może ulec zniszczeniu”) jest jedyną\
    \ prawidłową."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *„koniecznie, gdyż może ulec zniszczeniu”* – jest prawidłowa,\
    \ ponieważ:\n\n- Kondensator elektrolityczny ma określone **napięcie znamionowe** \\(U_{\\text{max}}\\\
    ).  \n- Przekroczenie tego napięcia powoduje **przebicie dielektryka**, co prowadzi do gwałtownego\
    \ wzrostu prądu upływu, nagrzewania się i w skrajnych przypadkach – **wybuchu lub wycieku elektrolitu**.\
    \  \n- Dlatego w projekcie układu należy dobrać kondensator tak, aby jego napięcie pracy było **co\
    \ najmniej równe** lub **wyższe** niż maksymalne napięcie, które może się w nim pojawić.  \n\nStosowanie\
    \ kondensatora o niewystarczającej wartości napięcia pracy zagraża jego trwałości i bezpieczeństwu\
    \ całego układu. \U0001F389"
  - "**Odpowiedź:** C – koniecznie, gdyż może ulec zniszczeniu  \n\n---\n\n### Dlaczego napięcie znamionowe\
    \ musi być ≥ napięcia w układzie?\n\n1. **Przekroczenie napięcia dopuszczalnego**  \n   - Każdy kondensator\
    \ ma określone **napięcie pracy** \\(U_{\\text{rated}}\\).  \n   - Gdy w układzie napięcie \\(U_{\\\
    text{circuit}}\\) przekroczy tę wartość, pole elektryczne w dielektryku rośnie ponad dopuszczalny\
    \ próg i dochodzi do **przełamania dielektrycznego**.  \n   - Efekt: gwałtowne wyciekanie prądu, podgrzewanie\
    \ i w skrajnym wypadku wybuch (rozpryskiwanie elektrolitu).\n\n2. **Kondensatory elektrolityczne są\
    \ **polaryzowane**  \n   - Ich anoda (zwykle oznaczona „‑”) i katoda muszą być podłączone właściwie.\
    \  \n   - Przy odwrotnej polaryzacji lub przy **przekroczeniu napięcia** następuje degradacja warstwy\
    \ tlenkowej na anodzie, co znacząco zmniejsza pojemność i zwiększa wyciek.\n\n3. **Czas trwania i\
    \ margines bezpieczeństwa**  \n   - Producenci zazwyczaj zalecają zapas **10‑20 %** (np. dla układu\
    \ 12 V używać kondensatora 16 V lub wyższego).  \n   - Margines chroni przed krótkotrwałymi przepięciami\
    \ i starzeniem się dielektryka.\n\n### Co się dzieje w praktyce?\n\n| Napięcie w układzie | Napięcie\
    \ znamionowe kondensatora | Skutek |\n|---------------------|-----------------------------------|--------|\n\
    | \\(U_{\\text{circuit}} \\le U_{\\text{rated}}\\) | \\(\\ge\\) | Normalna praca, długowieczność |\n\
    | \\(U_{\\text{circuit}} > U_{\\text{rated}}\\) | \\< | Przełamanie dielektryka → uszkodzenie, wyciek,\
    \ możliwy wybuch |\n\n---\n\n**Podsumowanie**  \nKondensator elektrolityczny musi mieć napięcie pracy\
    \ co najmniej równe (a najlepiej wyższe) od maksymalnego napięcia występującego w układzie, w przeciwnym\
    \ razie grozi jego uszkodzenie przez przełamanie dielektryka i utratę funkcji. Dlatego prawidłowa\
    \ odpowiedź to **C**."
- text: 13\. Czym grozi dotknięcie uszkodzonego fidera zasilającego antenę na pasmo 2 m mocą 100 W?
  answers:
  - poparzeniem
  - skurczami mięśni od porażenia prądem
  - uszkodzeniem nadajnika
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A – poparzeniem** jest prawidłowa.\n\nDotknięcie uszkodzonego fidera\
    \ zasilającego antenę 2 m przy mocy 100 W może doprowadzić do powstania wysokiej temperatury w miejscu\
    \ przerwania przewodu. Prąd o natężeniu rzędu kilku amperów płynie przez mały przekrój przewodu, co\
    \ powoduje lokalne przegrzanie i może spowodować **poparzenie skóry**.  \n\n- Napięcie zasilające\
    \ antenę (zwykle kilkaset woltów) nie jest wystarczająco wysokie, aby wywołać silny szok elektryczny,\
    \ więc objawy typu skurcze mięśni (odpowiedź B) są mało prawdopodobne.  \n- Uszkodzenie samego nadajnika\
    \ (odpowiedź C) nie wynika z samego dotknięcia fidera – to elementy wewnętrzne nadajnika chronione\
    \ są przed przeciążeniem.\n\nDlatego najczęstszym skutkiem takiego zdarzenia jest **poparzenie**."
  - "**Dlaczego odpowiedź B („skurczami mięśni od porażenia prądem”) jest niepoprawna?**\n\n1. **Częstotliwość\
    \ sygnału** – moc 100 W w paśmie 2 m to sygnał radiowy o częstotliwości ≈ 144 MHz.  \n   Dla tak wysokich\
    \ częstotliwości prąd przepływający w ciele człowieka nie wywołuje depolaryzacji nerwów, a więc nie\
    \ powoduje skurczów mięśni. Skurcze pojawiają się przy prądach o niskiej częstotliwości (np. 50 Hz)\
    \ lub przy bezpośrednim dotyku prądu stałego.\n\n2. **Zasada działania prądu wysokiej częstotliwości**\
    \ – przy RF energia jest absorbowana głównie jako **ciepło** (efekt „podgrzewania” tkanek), a nie\
    \ jako impuls nerwowy. Dlatego objawem jest oparzenie, a nie nagłe skurcze.\n\n3. **Wartość napięcia\
    \ i impedancja linii** – uszkodzony fider może mieć wysokie napięcie, ale przy charakterystycznej\
    \ impedancji 50 Ω prąd jest stosunkowo mały. Ciało człowieka ma znacznie wyższą impedancję przy 144 MHz,\
    \ co ogranicza przepływ prądu i zwiększa efekt termiczny, a nie pobudzenie mięśni.\n\n4. **Zjawisko\
    \ „prądu porażeniowego”** – w praktyce przy dotknięciu aktywnego, uszkodzonego fidera najczęściej\
    \ dochodzi do **poparzenia** (przypalenie skóry lub głębszych warstw), a nie do nagłego skurczu mięśni.\n\
    \n---\n\n### Podsumowanie\n* **RF 144 MHz × 100 W** → głównie działanie termiczne → **poparzenie**\
    \ (odpowiedź A).  \n* **Skurcze mięśni** wymagają niskiej częstotliwości prądu, której nie ma w tym\
    \ przypadku → odpowiedź B jest nieprawidłowa."
  - "**Dlaczego odpowiedź C („uszkodzenie nadajnika”) jest niepoprawna**\n\n1. **Co się dzieje przy dotknięciu\
    \ uszkodzonego fidera?**  \n   - Fider (kabel zasilający antenę) przenosi **napięcie wysokiej częstotliwości**\
    \ (≈ 144 MHz) i moc ≈ 100 W.  \n   - Gdy przewód jest uszkodzony (np. przetarty izolator), napięcie\
    \ pojawia się na jego powierzchni i może „przeskoczyć” na ciało człowieka, które staje się jedyną\
    \ drogą powrotu prądu do masy.\n\n2. **Rodzaj oddziaływania fizycznego**  \n   - Prąd płynący w ludzkiej\
    \ skórze przy takiej częstotliwości jest **prądem wysokiej częstotliwości (RF)**.  \n   - W RF prąd\
    \ nie wywołuje wyraźnych skurczów mięśni, lecz **przemienia się w ciepło** (efekt Joule’a).  \n  \
    \ - Energia rozprasza się w bardzo płytkiej warstwie skóry (kilkaset mikrometrów), co prowadzi do\
    \ **lokalnego oparzenia** („poparzenia” typu „arc‑burn”).\n\n3. **Dlaczego nie dochodzi do uszkodzenia\
    \ nadajnika?**  \n   - Nadajnik jest **odłączony od źródła prądu** w momencie, gdy prąd przepływa\
    \ przez ciało człowieka.  \n   - Ewentualny przepływ prądu przez obudowę nadajnika jest **bardzo mały**\
    \ w porównaniu z prądem biegnącym przez skórę (opór skóry jest znacznie niższy niż opór obwodu nadajnika).\
    \  \n   - Co więcej, większość nowoczesnych nadajników posiada **zabezpieczenia przeciwprądowe** (fuse,\
    \ SWR‑protection), które wyłączą zasilanie przy wysokim współczynniku fali stojącej, zanim nastąpi\
    \ jakiekolwiek poważne przeciążenie wewnętrzne.\n\n4. **Dlaczego nie występują skurcze mięśni (odpowiedź\
    \ B)?**  \n   - Skurcze mięśni pojawiają się przy **prądzie stałym lub niskoczęstotliwościowym** (np.\
    \ 50 Hz), gdy pole elektryczne działa na komórki nerwowe dłużej niż kilka milisekund.  \n   - Przy\
    \ 144 MHz prąd zmienia kierunek tak szybko, że nie zdąża wywołać depolaryzacji nerwów; energia jest\
    \ absorbowana jako ciepło.\n\n5. **Podsumowanie**  \n\n| Zjawisko | Mechanizm | Efekt na człowieka\
    \ |\n|----------|-----------|-------------------|\n| **Poparzenie (A)** | Prąd RF → ciepło w warstwie\
    \ naskórka | Oparzenie, ewentualnie uszkodzenie skóry |\n| **Skurcze mięśni (B)** | Prąd niskoczęstotliwościowy\
    \ | Nie występuje przy 144 MHz |\n| **Uszkodzenie nadajnika (C)** | Brak istotnego prądu w obwodzie\
    \ nadajnika | Nie występuje, zabezpieczenia wyłączają zasilanie |\n\nDlatego prawidłowa odpowiedź\
    \ to **A – poparzenie**."
  - "**Dlaczego poparzenie?**  \n\nPrzy mocy 100 W na paśmie 2 m (≈ 144 MHz) napięcie szczytowe na przewodzie\
    \ zasilającym może wynosić kilkaset woltów:\n\n\\[\nV_{\\text{peak}} \\approx \\sqrt{2 \\, Z_0 \\\
    , P} \\;\\; \\text{(przy } Z_0 = 50\\;\\Omega\\text{)} \\approx \\sqrt{2 \\times 50 \\times 100}\\\
    ; \\text{V} \\approx 1{,}000\\;\\text{V}.\n\\]\n\nTak wysokie napięcie przy wysokiej częstotliwości\
    \ nie przepuszcza dużego prądu stałego – impedancja skóry rośnie wraz z częstotliwością, więc prąd\
    \ „szokowy” jest niewielki.  \n\nJednak energia RF rozprasza się w miejscu kontaktu (skóra, uszkodzony\
    \ izolator) i zamienia w ciepło. Działa tu **efekt skórny**: prąd płynie w bardzo cienkiej warstwie\
    \ powierzchni przewodu, co powoduje intensywne nagrzewanie się punktu styku. W praktyce odczuwamy\
    \ to jako **poparzenie**, a nie klasyczny wstrząs mięśniowy.\n\n**Dlaczego nie skurcze mięśni?** \
    \ \nPrąd przemieszczający się w tkance przy takiej częstotliwości jest zbyt mały, by wywołać skurcze\
    \ (zwykle potrzebny jest prąd kilku mA przy 50‑60 Hz).  \n\n**Dlaczego nie uszkodzenie nadajnika?**\
    \  \nDotknięcie jedynie przewodu nie wprowadza dodatkowego obciążenia do układu RF; odbicie mocy może\
    \ się zwiększyć, ale nowoczesne nadajniki posiadają ochronę przed nadmiernym VSWR. Nie dochodzi więc\
    \ do bezpośredniej awarii nadajnika.\n\n**Wniosek** – najprawdopodobniejszym skutkiem kontaktu z uszkodzonym\
    \ fiderem jest **poparzenie** (odpowiedź A)."
- text: 14\. Czy sztuczne obciążenie w postaci rezystora bezindukcyjnego powinno być ekranowane?
  answers:
  - tak
  - tak, ale tylko w przypadku użycia dużych mocy
  - nie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś poprawną odpowiedź **A – tak**.\n\n**Dlaczego?**  \nSztuczne\
    \ obciążenie w postaci rezystora bezindukcyjnego, choć nie wprowadza własnej reaktancji, jest nadal\
    \ elementem przewodzącym. Bez odpowiedniego ekranowania może ono:\n\n- **Pochwycić zakłócenia elektromagnetyczne**\
    \ (EMI) z otoczenia,\n- **Emitować własne pole elektromagnetyczne**, które może wpływać na pobliskie\
    \ obwody pomiarowe,\n- **Zniekształcić dokładność pomiaru** poprzez wprowadzanie szumów i zakłóceń.\n\
    \nEkranowanie zapewnia, że rezystor działa wyłącznie jako czysty element rezystancyjny, a nie jako\
    \ niekontrolowany antenowy odbiornik lub nadajnik. Dlatego w praktyce laboratoryjnej i przy precyzyjnych\
    \ pomiarach sztuczne obciążenie powinno być **zawsze ekranowane**."
  - "**Dlaczego prawidłowa odpowiedź to A – „tak”**  \n\nSztuczne obciążenie w postaci rezystora **bezindukcyjnego**\
    \ jest używane najczęściej jako element pomiarowy (np. w testach przyrządów pomiarowych, przy symulacji\
    \ źródeł prądu).  \nNiezależnie od przyłożonej mocy powinno być ono **ekranowane** ze względu na następujące\
    \ przyczyny:\n\n1. **Ograniczenie zakłóceń elektromagnetycznych**  \n   - Rezystor jako element pasywny\
    \ nie wytwarza własnego pola magnetycznego, ale może **odbierać** pole elektryczne z otoczenia.  \n\
    \   - Bez ekranowania do rezystora może przedostać się prąd upływowy spowodowany pojemnością między\
    \ przewodami a otoczeniem, co wprowadza błąd pomiarowy.\n\n2. **Redukcja pojemności pasożytniczej**\
    \  \n   - Każdy przewód ma pewną pojemność \\(C_{par}\\) do otoczenia.  \n   - W układach o wysokiej\
    \ impedancji (np. przy pomiarach napięcia kilkuset kiloomów) nawet mała pojemność wpływa na wynik:\
    \  \n     \\[\n     I_{par} = j\\omega C_{par} V\n     \\]\n   - Ekranowanie zmniejsza \\(C_{par}\\\
    ) do praktycznie pomijalnego poziomu.\n\n3. **Bezpieczeństwo i ochrona przed wyładowaniami**  \n \
    \  - Ekran metaliczny podłączony do masy odprowadza ładunki elektrostatyczne i chroni element przed\
    \ przepięciami spowodowanymi wyładowaniami atmosferycznymi lub impulsami impulsowymi (ESD).\n\n4.\
    \ **Stabilność charakterystyki rezystora**  \n   - W warunkach, gdy rezystor jest poddany zmianom\
    \ temperatury lub wibracjom, ekranowanie zapewnia jednorodne chłodzenie i eliminuje wpływ lokalnych\
    \ pól elektrycznych, co pozwala zachować stałą wartość rezystancji \\(R\\).\n\n5. **Nie zależy od\
    \ mocy**  \n   - Potrzeba ekranowania wynika z właściwości **elektrostatycznych i elektromagnetycznych**,\
    \ a nie z ilości rozpraszanej mocy.  \n   - Nawet przy bardzo małej mocy (np. kilka miliwatów) rezystor\
    \ może wprowadzać zakłócenia, a przy dużej mocy ekranowanie jest **również** konieczne, ale nie jedynym\
    \ warunkiem.\n\n---\n\n### Dlaczego odpowiedź B („tak, ale tylko w przypadku użycia dużych mocy”)\
    \ jest błędna?\n\n| Argument | Dlaczego jest nieprawidłowy |\n|----------|----------------------------|\n\
    | **„Tylko przy dużych mocach”** | Zakłócenia i pojemności pasożytnicze występują niezależnie od mocy.\
    \ Nawet przy małej mocy (np. 1 mW) rezystor może wprowadzać błąd w pomiarze wysokiej impedancji. |\n\
    | **„Duże moce” → większy prąd → większy pola magnetyczne** | Rezystor bezindukcyjny nie generuje\
    \ pola magnetycznego; to prąd w przewodach, a nie w samym rezystorze, może wytwarzać pole. Ekranowanie\
    \ chroni przed zewnętrznym polem, a nie od własnego pola rezystora. |\n| **Zależność od mocy implikuje\
    \ brak potrzeby przy niskich mocach** | W praktyce przy pomiarach precyzyjnych (np. w laboratoriach,\
    \ przy kalibracji przyrządów) ekranowanie jest standardem niezależnie od warunków eksploatacji. |\n\
    \n---\n\n### Podsumowanie (zwięźle)\n\n- **Ekranowanie** rezystora bezindukcyjnego jest **zawsze**\
    \ wymagane, aby wyeliminować wpływ pojemności pasożytniczej, zakłócenia EM oraz zapewnić bezpieczeństwo.\
    \  \n- **Moc** rozpraszana w rezystorze nie ma wpływu na konieczność ekranowania – jest to kwestia\
    \ charakterystyki elektrycznej, a nie termicznej.  \n\nDlatego prawidłową odpowiedzią jest **A – tak**."
  - "**Dlaczego odpowiedź C („nie”) jest błędna?**  \n\nSztuczne obciążenie w postaci rezystora **bezindukcyjnego**\
    \ (czyli czystego oporu, bez zamkniętej pętli przewodzącej) jest zazwyczaj stosowane w pomiarach i\
    \ testach wysokiej częstotliwości.  \n\n1. **Przewodzenie prądu przemiennego**  \n   Przy prądach\
    \ przemiennych (szczególnie w paśmie radiowym i RF) prąd nie płynie wyłącznie w przewodniku, ale również\
    \ przez **pojemności między przewodnikiem a otoczeniem**.  \n   \\[\n   I_{\\text{prąd}} = j\\omega\
    \ C_{\\text{sz} } V\n   \\]\n   Gdzie \\(C_{\\text{sz}}\\) – pojemność szeregowa między rezystorem\
    \ a otoczeniem, \\(\\omega\\) – pulsacja.  \n   Jeśli rezystor nie jest ekranowany, część sygnału\
    \ „ucieka” do masy/obudowy, co zniekształca pomiar i wprowadza niepożądane zakłócenia.\n\n2. **Oddziaływanie\
    \ elektromagnetyczne (EMI)**  \n   Niekiedy rezystor jest podłączony do układów generujących silne\
    \ pola elektromagnetyczne (np. generatory mocy, wzmacniacze RF). Bez osłony pola te mogą **indukować\
    \ prądy** w przewodach przyłączonych do rezystora, a także rozprzestrzeniać się na sąsiednie obwody.\n\
    \n3. **Bezpieczeństwo i ochrona przed przepięciami**  \n   Ekranowanie zapewnia dodatkową warstwę\
    \ ochronną przed **przypadkowym dotknięciem** wysokiego napięcia oraz przed przepięciami wywołanymi\
    \ wyładowaniami elektrostatycznymi (ESD). \n\n4. **Stabilność charakterystyki rezystora**  \n   Dla\
    \ precyzyjnych pomiarów (np. kalibracji przyrządów) wymagana jest stała wartość rezystancji niezależna\
    \ od otoczenia. **Kondensacyjne sprzężenie** z otoczeniem może zmieniać efektywną rezystancję przy\
    \ wysokich częstotliwościach:\n   \\[\n   R_{\\text{ef}} = R + \\frac{1}{j\\omega C_{\\text{sz}}}\n\
    \   \\]\n   Ekranowanie minimalizuje \\(C_{\\text{sz}}\\), więc \\(R_{\\text{ef}} \\approx R\\).\n\
    \n**Podsumowanie**  \nChoć rezystor jest „bezindukcyjny”, przy prądach zmiennych i w warunkach wysokiej\
    \ częstotliwości działa jak **element pojemnościowy** względem otoczenia. Ekranowanie eliminuje niepożądane\
    \ pojemności szeregowe, chroni przed EMI i zapewnia stabilność pomiaru. Dlatego prawidłowa odpowiedź\
    \ to **A – tak**, a odpowiedź C („nie”) jest niepoprawna."
  - "**Odpowiedź:** **A. tak**\n\n**Uzasadnienie**\n\n- **Sztuczne obciążenie** (rezystor bezindukcyjny)\
    \ jest elementem, który ma jedynie rezystancyjną charakterystykę, ale w praktyce jego obudowa i przewody\
    \ mogą działać jak anteny.  \n- **Ekranowanie** ogranicza niepożądane promieniowanie elektromagnetyczne\
    \ i wprowadzanie zakłóceń do układu pomiarowego lub testowego.  \n- Nawet przy **niskich mocach**\
    \ prąd przepływający przez rezystor generuje pole magnetyczne; bez ekranu może to powodować sprzężenie\
    \ z pobliskimi przewodami lub przyrządami pomiarowymi.  \n- Dlatego, aby zapewnić **stabilność pomiaru**\
    \ i **minimalizację zakłóceń**, sztuczne obciążenie powinno być zawsze ekranowane, niezależnie od\
    \ mocy.\n\n---  \n\n*Krótko:* Ekranowanie eliminuje zakłócenia i jest wymagane dla wszystkich rezystorów\
    \ bezindukcyjnych używanych jako sztuczne obciążenia."
- text: 15\. Dlaczego nie należy od razu uruchamiać urządzenia po przeniesieniu z zimnego pomieszczenia
    do ciepłego?
  answers:
  - nie ma przeciwwskazań
  - ze względu na możliwość wystąpienia kondensacji pary wodnej
  - ze względu na możliwość wystąpienia napięcia na kondensatorach
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **„Nie ma przeciwwskazań”** sugeruje, że przeniesienie\
    \ urządzenia z zimnego pomieszczenia do ciepłego nie wywołuje żadnych zagrożeń.  \n- W rzeczywistości\
    \ różnica temperatur powoduje **kondensację pary wodnej** na zimnych elementach (np. obudowie, płytkach\
    \ drukowanych).  \n- Skroplona woda może spowodować **zwarcia, korozję oraz nieprawidłowe działanie\
    \ układów elektronicznych**.  \n\n**Poprawna odpowiedź B** – *„ze względu na możliwość wystąpienia\
    \ kondensacji pary wodnej”* – wyjaśnia, że:\n\n1. **Zasada fizyczna**  \n   \\[\n   \\text{Woda skrapla\
    \ się, gdy } T_{\\text{powierzchni}} < T_{\\text{punktu rosy}}\n   \\]\n   Gdy zimny sprzęt zostaje\
    \ przeniesiony do cieplejszego, powietrze wokół niego może mieć wyższą wilgotność, a powierzchnia\
    \ sprzętu pozostaje chwilowo zimna – następuje skraplanie.\n\n2. **Skutki w praktyce**  \n   - Zamarzające\
    \ lub mokre styki mogą **przerwać połączenia** lub spowodować **przepięcia**.  \n   - Wilgoć w pobliżu\
    \ **kondensatorów, rezystorów i układów scalonych** zwiększa ryzyko uszkodzenia.\n\n3. **Środki zapobiegawcze**\
    \  \n   - Przed uruchomieniem pozwól urządzeniu **osiągnąć temperaturę otoczenia** (zwykle kilkanaście\
    \ minut).  \n   - W wilgotnych warunkach warto używać **osuszaczy powietrza** lub **przechowywać sprzęt\
    \ w suchym pomieszczeniu**.\n\n**Odpowiedź C** (napięcie na kondensatorach) nie jest główną przyczyną\
    \ w tym kontekście – napięcie może się utrzymywać po wyłączeniu, ale nie jest wywołane zmianą temperatury\
    \ i nie dotyczy bezpośrednio ryzyka po przeniesieniu między pomieszczeniami.  \n\nPodsumowując, **głównym\
    \ powodem, dla którego nie należy od razu uruchamiać urządzenia po przeniesieniu z zimnego do ciepłego\
    \ otoczenia, jest ryzyko kondensacji wilgoci**, a nie brak przeciwwskazań."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „ze względu na możliwość wystąpienia kondensacji pary wodnej”**\
    \ jest prawidłowa.\n\nKiedy urządzenie zostaje przeniesione z chłodnego pomieszczenia do cieplejszego,\
    \ powietrze wokół niego nagrzewa się szybciej niż elementy wewnętrzne. Temperatura powierzchni elementów\
    \ (np. obudowy, płytki drukowanej) może chwilowo spaść poniżej punktu rosy, co prowadzi do skraplania\
    \ się wilgoci z powietrza:\n\n\\[\n\\text{Punkt rosy} \\; T_{\\text{dew}} = f(T_{\\text{powietrza}},\\\
    , \\text{wilgotność względna})\n\\]\n\nSkroplona woda może spowodować:\n- krótkie spięcia między przewodami,\n\
    - korozję elementów metalowych,\n- uszkodzenia wrażliwych układów elektronicznych.\n\nDlatego przed\
    \ uruchomieniem zaleca się odczekać, aż urządzenie osiągnie temperaturę otoczenia i ewentualna wilgoć\
    \ odparuje.  \n\nPozostałe odpowiedzi (A i C) nie opisują głównego ryzyka związanego z takim przejściem\
    \ temperatur."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nC: *„ze względu na możliwość wystąpienia napięcia na kondensatorach”*\
    \  \n\n- **Kondensatory** w typowym sprzęcie elektronicznym (np. zasilaczu, komputerze) są **zasilane**\
    \ dopiero po podłączeniu zasilania.  \n- Przeniesienie urządzenia z zimnego pomieszczenia do ciepłego\
    \ **nie wpływa** na ich ładunek ani na potencjał, dopóki nie zostanie włączone.  \n- Napięcie na kondensatorach\
    \ może pojawić się jedynie w wyniku **zasilania** lub **wyładowania elektrostatycznego**, a nie w\
    \ wyniku zmiany temperatury otoczenia.  \n\nDlatego możliwość powstania napięcia na kondensatorach\
    \ **nie jest przyczyną** zakazu natychmiastowego uruchomienia po zmianie temperatury.\n\n---\n\n###\
    \ Dlaczego prawidłowa jest odpowiedź B?\n\nB: *„ze względu na możliwość wystąpienia kondensacji pary\
    \ wodnej”*  \n\n1. **Kondensacja** zachodzi, gdy **powietrze o niższej temperaturze** (z wilgotnością)\
    \ zostaje nagrane do **cieplejszego otoczenia**.  \n2. W zimnym pomieszczeniu elementy wewnątrz urządzenia\
    \ (obudowa, płyty) są chłodniejsze niż powietrze w ciepłym pomieszczeniu.  \n3. Po przeniesieniu,\
    \ **wilgoć z powietrza** skrapla się na zimnych powierzchniach, tworząc krople wody.  \n4. Woda może:\
    \  \n   - **zwarcie** połączeń przewodzących (np. ścieżek drukowanych),  \n   - **korodować** elementy\
    \ metalowe,  \n   - **wpłynąć** na działanie izolacji i przyspieszyć przepięcia.  \n\nDlatego zaleca\
    \ się **odczekanie**, aż urządzenie osiągnie temperaturę otoczenia (zwykle kilkanaście minut), aby\
    \ para wodna nie skondensowała się wewnątrz.\n\n---\n\n### Podsumowanie\n\n- **C** odnosi się do zjawiska,\
    \ które nie występuje przy samym przemieszczeniu (napięcie na kondensatorach wymaga zasilania).  \n\
    - **B** opisuje realne ryzyko – **kondensację pary wodnej**, które może uszkodzić elektronikę, dlatego\
    \ jest prawidłową odpowiedzią."
  - "**Dlaczego nie należy od razu uruchamiać urządzenia po przeniesieniu z zimnego pomieszczenia do ciepłego?**\
    \  \n\nKiedy urządzenie jest przenoszone z niskiej temperatury do wyższej, powierzchnie wewnątrz (np.\
    \ obudowa, płyta drukowana, elementy metalowe) nagrzewają się szybciej niż otaczające je powietrze.\
    \ W wyniku tego:\n\n1. **Kondensacja pary wodnej** – na zimnych powierzchniach skrapla się wilgoć\
    \ zawarta w powietrzu.  \n2. Skroplona woda może osiadać na elementach elektronicznych, w szczególności\
    \ na stykach, rezystorach, układach scalonych i w szczelinach.  \n3. Po włączeniu zasilania woda tworzy\
    \ **przewodzące ścieżki**, co może spowodować zwarcia, uszkodzenie podzespołów lub nieprawidłowe działanie\
    \ układów.  \n\nDlatego zaleca się:\n\n- pozostawić urządzenie w nowym otoczeniu **do osiągnięcia\
    \ temperatury równowagi** (zwykle kilka minut do kilkunastu minut, w zależności od wielkości i konstrukcji).\
    \  \n- ewentualnie **osuszyć** powierzchnie, jeśli widoczne są krople wody.  \n\nTakie postępowanie\
    \ minimalizuje ryzyko uszkodzenia spowodowanego kondensacją wody.  \n\n**Poprawna odpowiedź:** **B.\
    \ ze względu na możliwość wystąpienia kondensacji pary wodnej**."
- text: 16\. Czy plastikowa obudowa urządzenia nadawczego stanowi odpowiednie zabezpieczenie przed oddziaływaniem
    energii w.cz.?
  answers:
  - jest to wystarczające zabezpieczenie przed energią w.cz.
  - urządzenia tego używa się głównie na terenowym QTH więc takie zabezpieczenie nie jest potrzebne
  - nie stanowi żadnego zabezpieczenia przed energią w.cz.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**  \n\n1. **Plastik nie jest przewodnikiem** – do skutecznego\
    \ ochronienia przed polem elektromagnetycznym (EM) potrzebny jest materiał, który **odbija** lub **absorbuje**\
    \ falę.  \n   - Dla pola elektrycznego zachodzi warunek graniczny: \\(\\mathbf{E}_{\\text{wew}} =\
    \ 0\\) jedynie przy **idealnym przewodniku** (np. miedź, aluminium).  \n   - Plastik, będąc dielektrykiem,\
    \ nie spełnia tego warunku – pole przenika przez niego praktycznie niezakłócone.\n\n2. **Efekt „ekranującego”\
    \ zależy od przewodności i grubości** – klasyczny ekran Faradaya wymaga ciągłej powłoki metalowej\
    \ o grubości przynajmniej kilku % grubości skórki (\\(\\delta\\)):\n   \\[\n   \\delta = \\sqrt{\\\
    frac{2}{\\omega \\mu \\sigma}}\n   \\]\n   gdzie \\(\\omega\\) – pulsacja fali, \\(\\mu\\) – przenikalność\
    \ magnetyczna, \\(\\sigma\\) – przewodność.  \n   Dla typowych częstotliwości radiowych (np. 100 MHz)\
    \ \\(\\delta\\) wynosi kilkaset nanometrów; plastik o \\(\\sigma \\approx 0\\) nie tworzy takiego\
    \ ekranu.\n\n3. **Fale radiowe w „zasięgu bliskim” (near‑field)** – przy małych odległościach od anteny\
    \ dominują pola elektryczne i magnetyczne, które nie są tłumione przez dielektryk. Dlatego **obudowa\
    \ z tworzywa sztucznego nie ogranicza natężenia pola** wokół nadajnika.\n\n---\n\n### Co naprawdę\
    \ chroni przed energią w.cz.?\n\n- **Ekran metalowy** (np. stal, aluminium, miedź) zamykający całą\
    \ obudowę, zapewniający ciągłość przewodzących powierzchni.  \n- **Uziemienie** i **odprowadzenie\
    \ ładunków** – w razie powstania ładunków indukowanych przez pole, metalowy obudowa je rozprowadza,\
    \ co ogranicza lokalne pola.  \n- **Odległość** od źródła pola – najprostszy i najskuteczniejszy środek\
    \ ochrony, jeżeli nie ma możliwości ekranowania.\n\n---\n\n## Podsumowanie\n\n- **Plastikowa obudowa\
    \ nie stanowi żadnego zabezpieczenia przed energią w.cz.** (odpowiedź C).  \n- Odpowiedź A („jest\
    \ to wystarczające zabezpiecienie”) jest błędna, ponieważ **brak przewodności** i **brak efektu ekranu\
    \ Faradaya** uniemożliwiają tłumienie pola elektromagnetycznego.  \n\nPamiętaj: **efektywna ochrona\
    \ wymaga przewodzącego, uziemionego ekranu**, a nie izolującego tworzywa."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n1. **Bezpieczeństwo nie zależy od miejsca pracy**\
    \  \n   *QTH* (lokalny, krótkodystansowy) określa jedynie rodzaj łączności, a nie właściwości pola\
    \ elektromagnetycznego wytwarzanego przez nadajnik.  \n   Niezależnie od tego, czy pracujemy w terenie,\
    \ w laboratorium czy w warsztacie, przyzwyczajenie do **wysokich częstotliwości (HF/VHF/UHF)** wymaga\
    \ takiego samego poziomu ochrony.\n\n2. **Plastik nie tłumi pola EM**  \n   - Materiały dielektryczne\
    \ (np. tworzywa sztuczne) mają bardzo małą przewodność elektryczną, więc nie tworzą **ekranu Faradaya**.\
    \  \n   - Pole elektromagnetyczne przenika przez plastik praktycznie bez tłumienia (straty rzędu dB · cm⁻¹ ≈ 0,0‑0,1\
    \ przy GHz).  \n   - Dlatego „obudowa z plastiku” nie ogranicza prądu upływowego ani nie chroni przed\
    \ indukcją prądów wirowych w ciele operatora.\n\n3. **Regulacje i normy**  \n   - Rozporządzenia (np.\
    \ **EN 62368‑1**, **IEC 61010‑1**) wymagają **metalowej lub innej przewodzącej osłony** przy urządzeniach\
    \ emitujących energię w.cz., jeżeli istnieje ryzyko narażenia osoby na pole powyżej dopuszczalnych\
    \ limitów.  \n   - Brak takiej osłony to niezgodność, niezależnie od tego, gdzie urządzenie jest używane.\n\
    \n---\n\n### Co naprawdę zapewnia ochronę przed energią w.cz.?\n\n| Środek ochronny | Działanie |\
    \ Dlaczego działa |\n|------------------|-----------|-----------------|\n| **Metalowa (przewodząca)\
    \ obudowa** | Tworzy **tarcze Faradaya** – odbija i pochłania fale EM | Prąd wirowy w przewodniku\
    \ generuje pole przeciwdziałające zewnętrznemu |\n| **Uziemienie** | Odprowadza prądy upływowe do\
    \ ziemi | Zapobiega powstawaniu napięć dotykowych |\n| **Odległość** | Zmniejsza natężenie pola (∝ 1/r²)\
    \ | Fizyczna bariera przed polem |\n| **Filtry/ tłumiki** | Redukują przewodzenie wysokich częstotliwości\
    \ w przewodach | Ograniczają emisję i przyjmowanie fal |\n\n---\n\n### Podsumowanie\n\n- **Plastikowa\
    \ obudowa nie zapewnia żadnej ochrony** przed polem elektromagnetycznym w.cz. – to jedyna prawidłowa\
    \ odpowiedź **C**.  \n- Argument „używa się na QTH, więc ochrona nie jest potrzebna” jest fałszywy,\
    \ ponieważ ryzyko emisji HF/VHF nie zależy od typu łącza, a jedynie od fizycznych właściwości pola\
    \ i obowiązujących norm bezpieczeństwa.  \n\nZadbaj o metalową osłonę i prawidłowe uziemienie, niezależnie\
    \ od miejsca eksploatacji urządzenia."
  - "**Gratulacje!** Odpowiedź **C** – *„nie stanowi żadnego zabezpieczenia przed energią w.cz.”* – jest\
    \ prawidłowa.\n\n### Dlaczego tak jest?\n\n- **Plastik** jest izolatorem o niskiej przenikalności\
    \ elektrycznej, ale nie blokuje pola elektromagnetycznego.  \n- Energia wysokiej częstotliwości (w.cz.)\
    \ przenika przez materiały dielektryczne, a jej oddziaływanie zależy od **przewodności** i **grubości**\
    \ osłony oraz od częstotliwości fali.  \n- Aby skutecznie zabezpieczyć przed w.cz., potrzebna jest\
    \ **metalowa (np. aluminiowa) osłona** tworząca „klatkę Faradaya”, która odbija i tłumi pole elektromagnetyczne.\
    \  \n- Sama plastikowa obudowa nie spełnia tej funkcji, więc **nie zapewnia żadnej ochrony** przed\
    \ oddziaływaniem energii w.cz.\n\nDlatego jedyną prawidłową odpowiedzią jest C. \U0001F389"
  - "**Odpowiedź C jest prawidłowa** – plastikowa obudowa nie chroni przed oddziaływaniem energii wysokich\
    \ częstotliwości (w.cz.).\n\n### Dlaczego tak jest?\n\n1. **Materiał izolujący**  \n   Plastik jest\
    \ dielektrykiem (przewodność elektryczna ≈ 0 Ω·m). Nie tworzy powłoki przewodzącej, więc nie odbija\
    \ ani nie tłumi pola elektromagnetycznego.\n\n2. **Brak efektu Faradaya**  \n   Skuteczna ochrona\
    \ przed falami w.cz. wymaga zamkniętej, przewodzącej „klatki Faradaya”.  \n   \\[\n   \\text{Ekranowanie}\
    \ \\;\\propto\\; \\sigma \\cdot t\n   \\]\n   gdzie \\(\\sigma\\) – przewodność materiału, \\(t\\\
    ) – grubość. Dla plastiku \\(\\sigma \\approx 0\\), więc ekranowanie jest zerowe.\n\n3. **Przenikalność\
    \ fal**  \n   Długość fali w zakresie VHF/UHF (np. 100 MHz – 1 GHz) wynosi od kilku centymetrów do\
    \ kilku decymetrów. Plastik nie stanowi bariery o porównywalnym rozmiarze, więc fale przenikają go\
    \ praktycznie bez strat.\n\n4. **Praktyka w radiotechnice**  \n   Do ochrony przed energią w.cz. stosuje\
    \ się metalowe obudowy, siatki miedziane/aluminiowe lub specjalne powłoki przewodzące. Plastikowe\
    \ obudowy służą jedynie do ochrony mechanicznej i izolacji elektrycznej, a nie do ekranowania.\n\n\
    ---\n\n**Wniosek:** plastikowa obudowa nie zapewnia żadnego zabezpieczenia przed energią wysokich\
    \ częstotliwości – jedynie nie chroni przed promieniowaniem elektromagnetycznym. Dlatego prawidłową\
    \ odpowiedzią jest **C**."
- text: 17\. Czy zasilaczem z oznaczeniem 13,8 V 30 A można zasilać typową radiostację amatorską pobierającą
    13,8 V 20 A?
  answers:
  - nie można, radiostacja może ulec uszkodzeniu
  - można
  - nie można, zasilacz może ulec uszkodzeniu
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Napięcie się zgadza** – zarówno zasilacz, jak i radiostacja\
    \ pracują przy **13,8 V**.  \n2. **Prąd podany w specyfikacji zasilacza to **maksymalny dopuszczalny\
    \ prąd wyjściowy** (30 A). Nie oznacza to, że zasilacz „wymusza” taki prąd na podłączonym odbiorniku.\
    \  \n3. **Radiostacja pobiera tylko tyle prądu, ile potrzebuje** – w tym przypadku maksymalnie **20 A**.\
    \ Jeśli odbiornik potrzebuje mniej, zasilacz po prostu dostarcza mniejszy prąd.  \n\n\\[\nP_{\\text{zasilacza}}\
    \ = V \\cdot I_{\\max}=13{,}8\\ \\text{V}\\times30\\ \\text{A}=414\\ \\text{W}\n\\]\n\\[\nP_{\\text{radiostacji}}\
    \ = V \\cdot I_{\\max}=13{,}8\\ \\text{V}\\times20\\ \\text{A}=276\\ \\text{W}\n\\]\n\nZasilacz ma\
    \ więc zapas mocy **414 W > 276 W**, więc nie grozi mu przegrzanie ani uszkodzenie przy prawidłowym\
    \ użytkowaniu.\n\n**Podsumowanie** – zasilacz o wyższym dopuszczalnym prądzie wyjściowym może zasilać\
    \ urządzenie pobierające mniejszy prąd, o ile napięcie jest zgodne. Dlatego poprawna odpowiedź to\
    \ **B – można**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „można”** jest prawidłowa, ponieważ:\n\n- Zasilacz o oznaczeniu\
    \ **13,8 V 30 A** podaje stałe napięcie **13,8 V** i może dostarczyć maksymalnie **30 A**.  \n- Radiostacja\
    \ potrzebuje jedynie **13,8 V 20 A**. Prąd jest pobierany **zgodnie z zapotrzebowaniem** urządzenia,\
    \ a nie narzucany przez zasilacz.  \n\nW praktyce oznacza to, że zasilacz ma **zapas mocy** (30 A > 20 A)\
    \ i nie zostanie uszkodzony, a radiostacja nie zostanie przeciążona. Ważne jest jedynie, aby napięcie\
    \ było zgodne – w tym wypadku oba wynoszą **13,8 V**.  \n\nDlatego można bezpiecznie używać tego zasilacza\
    \ do zasilania radiostacji."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Zasilacz podaje maksymalny prąd, a nie stały prąd.**\
    \  \n  Oznaczenie **13,8 V 30 A** oznacza: napięcie wyjściowe stałe (13,8 V), a prąd **do** 30 A może\
    \ być dostarczony, jeśli obciążenie go wymaga.  \n\n- **Radiostacja pobiera 20 A przy 13,8 V.**  \n\
    \  Jej pobór mocy wynosi  \n\n\\[\nP_{\\text{rad}} = V \\cdot I = 13{,}8\\ \\text{V} \\times 20\\\
    \ \\text{A} = 276\\ \\text{W}.\n\\]\n\n- **Zasilacz może dostarczyć do**  \n\n\\[\nP_{\\text{max}}\
    \ = 13{,}8\\ \\text{V} \\times 30\\ \\text{A} = 414\\ \\text{W},\n\\]\n\n  czyli ma zapas mocy 138 W\
    \ (≈ 50 %). Dlatego nie zostanie przeciążony przy poborze 20 A.  \n\n- **Uszkodzenie zasilacza nastąpi\
    \ tylko, gdy obciążenie **próbuje** pobrać prąd większy niż jego maksymalny rating** (np. 35 A). W\
    \ sytuacji odwrotnej, gdy obciążenie wymaga mniejszego prądu, zasilacz po prostu pracuje z niższym\
    \ natężeniem i nie jest narażony na uszkodzenie.  \n\n- **Praktyczne uwagi:**  \n  - Upewnij się,\
    \ że przewody i złącza są dobrane do prądu 20 A.  \n  - Sprawdź, czy zasilacz ma zabezpieczenia (bezpiecznik,\
    \ ogranicznik prądu) – w razie awarii odbiornika ochronią one zasilacz.  \n\n**Podsumowanie**  \n\
    Odpowiedź C („nie można, zasilacz może ulec uszkodzeniu”) jest niepoprawna, ponieważ przy niższym\
    \ poborze (20 A) niż maksymalny dopuszczalny prąd zasilacza (30 A) nie ma zagrożenia dla zasilacza.\
    \ Dlatego prawidłowa odpowiedź to **B – można**."
  - "**Odpowiedź:** **B. można**\n\n### Dlaczego tak jest?\n\n| Parametr | Zasilacz | Radiostacja (obciążenie)\
    \ |\n|----------|----------|---------------------------|\n| Napięcie | 13,8 V (stałe) | 13,8 V (wymagane)\
    \ |\n| Prąd    | maks. 30 A | maks. 20 A |\n\n1. **Napięcie** – oba elementy pracują przy tym samym\
    \ napięciu 13,8 V, więc nie ma ryzyka przekroczenia dopuszczalnego napięcia w radiostacji.\n\n2. **Prąd**\
    \ – podany przy zasilaczu „30 A” to **maksymalny dopuszczalny prąd wyjściowy**, a nie prąd, który\
    \ będzie zawsze płynął. Radiostacja pobierze jedynie tyle prądu, ile potrzebuje (do 20 A).  \n   \\\
    [\n   I_{\\text{obciążenia}} \\le I_{\\text{zasilacza}} \\;\\Longrightarrow\\; \\text{bezpieczne połączenie}\n\
    \   \\]\n\n3. **Zasada** – zasilacz o wyższym prądowym ratingu może zasilać każde urządzenie, które\
    \ wymaga **nie więcej** niż ten rating, pod warunkiem, że napięcie jest zgodne.\n\n### Dodatkowe uwagi\
    \ (przydatne na egzaminie)\n\n- **Bezpiecznik** w zasilaczu lub w obwodzie radiostacji chroni przed\
    \ zwarciami – nie zostanie przekroczony limit prądu, bo zasilacz nie „wymusza” 30 A.\n- Jeśli zasilacz\
    \ miałby **niższy** rating prądu niż wymagałaby radiostacja, ryzykowalibyśmy przegrzanie i uszkodzenie\
    \ zasilacza (odpowiedź C).\n- Uszkodzenie radiostacji mogłoby nastąpić jedynie przy **zbyt wysokim\
    \ napięciu** (odpowiedź A), co tutaj nie ma miejsca.\n\n**Podsumowanie:** Zasilacz 13,8 V 30 A może\
    \ zasilać radiostację pobierającą 13,8 V 20 A – jest to bezpieczne i zgodne z zasadami elektryki."
- text: 18\. Czy można wykorzystać jako uziemienie rurę instalacji gazowej?
  answers:
  - bezwzględnie nie wolno
  - wolno bez żadnych ograniczeń
  - wolno jedynie w sytuacji, gdy nie dysponuje się innym uziemieniem
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „bez­względnie nie wolno”** jest prawidłowa, ponieważ:\n\n-\
    \ Rura instalacji gazowej nie jest elementem przeznaczonym do pełnienia funkcji ochronnej (uziemiającej).\
    \  \n- Zgodnie z obowiązującymi przepisami (np. **Rozporządzenie Ministra Infrastruktury** dotyczące\
    \ instalacji gazowych) **tylko przewody ochronne** spełniające określone wymagania techniczne mogą\
    \ być używane jako uziemienie.  \n- Wykorzystanie rury gazowej jako uziemienia mogłoby doprowadzić\
    \ do **przypadkowego przepływu prądu** do instalacji gazowej, co stwarza poważne zagrożenie pożarowe\
    \ i wybuchowe.  \n- Ponadto, w razie uszkodzenia rury, prąd mógłby przedostać się do otoczenia, narażając\
    \ ludzi i mienie na niebezpieczeństwo porażenia.\n\nDlatego przepisy wyraźnie zakazują używania rur\
    \ gazowych jako elementów uziemiających – konieczne jest zastosowanie dedykowanego przewodu ochronnego\
    \ lub innego, dopuszczonego sposobu uziemienia."
  - "**Dlaczego odpowiedź B („wolno bez żadnych ograniczeń”) jest błędna**\n\n1. **Przepisy bezpieczeństwa**\
    \  \n   - Rozporządzenia elektryczne (np. **Rozporządzenie Ministra Infrastruktury z 2016 r.** o wymaganiach\
    \ technicznych dla sieci elektroenergetycznych) oraz **normy PN‑EN 60364‑5‑54** wyraźnie wskazują,\
    \ że ochronę przed porażeniem prądem (PE) należy zapewnić **oddzielnym przewodem ochronnym**.  \n\
    \   - Uziemienie instalacji gazowej nie jest dopuszczone, ponieważ nie spełnia wymogów co do **ciągłości,\
    \ przekroju i rezystancji** określonych dla przewodu ochronnego.\n\n2. **Ryzyko bezpieczeństwa** \
    \ \n   - **Przewodność gazowej rury** (zwłaszcza stalowej) może być zakłócona korozją, uszkodzeniami\
    \ mechaniczno‑chemicznymi lub połączeniami nieprzewidzianymi w projekcie elektrycznym.  \n   - W sytuacji\
    \ **przepięcia** prąd może popłynąć przez rurę gazową, co zwiększa prawdopodobieństwo **wybuchu lub\
    \ pożaru** w miejscu, gdzie gaz może wyciec.\n\n3. **Niezgodność z funkcją rury**  \n   - Rura gazowa\
    \ jest elementem **instalacji ciśnieniowej**. Jej zadaniem jest transport paliwa, a nie przenoszenie\
    \ prądu.  \n   - Stosowanie jej jako PE mogłoby wymusić **nieplanowane modyfikacje (np. przycinanie,\
    \ spawanie)**, które osłabiają szczelność i wytrzymałość mechaniczną.\n\n4. **Możliwość użycia rury\
    \ nieprzewodzącej**  \n   - Współczesne instalacje gazowe coraz częściej wykorzystują **rury z tworzyw\
    \ sztucznych (PE‑X, PP‑R)**, które są **izolatorami** i nie mogą pełnić funkcji uziemienia wcale.\n\
    \n---\n\n### Poprawna odpowiedź – A. „bezwzględnie nie wolno”\n\n- Zgodnie z obowiązującymi **normami\
    \ i przepisami**, ochronę przed porażeniem należy zapewnić **dedykowanym przewodem ochronnym**, a\
    \ nie elementem instalacji gazowej.  \n- Użycie rury gazowej jako uziemienia **narusza wymogi techniczne**,\
    \ naraża na niebezpieczeństwo zarówno **osoby** (porażenie, wybuch), jak i **infrastrukturę** (uszkodzenie\
    \ instalacji gazowej).  \n\nDlatego odpowiedź B jest niepoprawna – nie ma „żadnych ograniczeń” w tym\
    \ zakresie. W praktyce i w prawie obowiązuje całkowity zakaz."
  - "**Dlaczego nie wolno używać rury gazowej jako uziemienia?**  \n\n1. **Zasada odseparowania instalacji**\
    \  \n   - Instalacje gazowe i elektryczne muszą być **elektrycznie odseparowane**.  \n   - Połączenie\
    \ ich przewodnikiem ochronnym (uziemieniem) tworzy **przewodzące połączenie** pomiędzy dwiema systemami,\
    \ co jest zabronione w przepisach (np. PN‑EN 60364‑4‑41, Rozporządzenie Ministra Gospodarki z 2023 r.).\n\
    \n2. **Zagrożenie przepływem prądu w rurze gazowej**  \n   - Jeśli rura zostanie podłączona do przewodu\
    \ ochronnego, w razie **przepięcia** lub **uszkodzenia izolacji** prąd może popłynąć przez rurę. \
    \ \n   - Prąd przepływający w rurze może **spowodować iskierkę** przy połączeniach gwintowanych lub\
    \ przy zaworach, co w najgorszym wypadku doprowadzi do **zapłonu gazu**.\n\n3. **Korozja i uszkodzenia\
    \ mechaniczne**  \n   - Prąd stały lub zmienny przyłączony do rury gazowej przyspiesza **korozję elektrochemiczną**\
    \ metalowej ściany, co skraca żywotność instalacji i zwiększa ryzyko **wycieków**.\n\n4. **Nieodpowiedni\
    \ przekrój i charakterystyka materiału**  \n   - Rury gazowe (np. stalowe, miedziane) nie są projektowane\
    \ pod kątem przenoszenia prądów ochronnych.  \n   - Brak wymaganego **przekroju poprzecznego** i **odporności\
    \ temperaturowej** może spowodować przegrzewanie się przewodu ochronnego.\n\n5. **Utrata funkcji ochrony\
    \ przeciwporażeniowej**  \n   - Uziemienie ma zapewnić **niską impedancję** do ziemi w przypadku uszkodzenia\
    \ urządzenia.  \n   - Rura gazowa zwykle nie spełnia wymogu impedancji < 10 Ω (lub innego wymaganego\
    \ w normie) i w rezultacie **nie zapewnia skutecznej ochrony**.\n\n6. **Prawo i normy**  \n   - **Prawo\
    \ budowlane** oraz **Rozporządzenie Ministra Infrastruktury** wyraźnie stwierdzają: *„Uziemienie nie\
    \ może być wykonane przy użyciu elementów przeznaczonych do innych instalacji, w szczególności instalacji\
    \ gazowych, wodnych, cieplnych.”*  \n   - Naruszenie tego zakazu jest wykroczeniem technicznym i może\
    \ skutkować **odmową odbioru** oraz **karą finansową**.\n\n---\n\n### Podsumowanie\nUżycie rury gazowej\
    \ jako przewodu ochronnego jest **zabronione** dlatego, że:\n\n* tworzy niebezpieczne połączenie dwóch\
    \ odrębnych instalacji,\n* naraża na ryzyko iskier i wybuchu gazu,\n* przyspiesza korozję i może doprowadzić\
    \ do wycieków,\n* nie spełnia wymogów technicznych (przekrój, impedancja) dla uziemienia,\n* jest\
    \ sprzeczne z obowiązującymi przepisami i normami.\n\nDlatego prawidłowa odpowiedź to **A – bezwzględnie\
    \ nie wolno**."
  - "**Odpowiedź:** A – bezwzględnie nie wolno  \n\n**Dlaczego?**\n\n1. **Różne materiały i izolacja**\
    \  \n   Rury gazowe (zazwyczaj stalowe lub miedziane) nie są wykonane z materiału przeznaczonego do\
    \ stałego połączenia z ziemią. Ich powierzchnia może być pokryta powłoką ochronną, izolacją lub osadzonymi\
    \ osadami, co utrudnia uzyskanie niskiego rezystancji połączenia.\n\n2. **Ryzyko uszkodzenia instalacji\
    \ gazowej**  \n   Uziemienie wymaga mechanicznego przyłączenia i ewentualnego przykręcenia łącznika.\
    \ Działanie takiego elementu na rurę gazową może spowodować:\n   - odkształcenie lub pęknięcie rury,\
    \  \n   - uszkodzenie połączeń (gwinty, spoiny),  \n   - powstanie nieszczelności i wyciek gazu.\n\
    \n3. **Zasady bezpieczeństwa i przepisy**  \n   - **Rozporządzenie Ministra Infrastruktury** dotyczące\
    \ instalacji gazowych (Dz.U. 2015 poz. 215) wymaga, aby elementy instalacji gazowej były oddzielone\
    \ od systemów ochrony przeciwporażeniowej.  \n   - **Prawo budowlane** oraz **normy PN‑EN 60364‑4‑41**\
    \ (ochrona przeciwporażeniowa) jasno określają, że elementy instalacji gazowych nie mogą pełnić funkcji\
    \ uziemiającej ani być z nimi połączone.\n\n4. **Zagrożenie dla ochrony przeciwporażeniowej**  \n\
    \   Jeśli rura gazowa zostanie podłączona do uziemienia, w razie przepięcia lub wycieku prądu w instalacji\
    \ elektrycznej prąd może popłynąć przez gaz, co zwiększa ryzyko wybuchu lub pożaru.\n\n5. **Alternatywne\
    \ rozwiązania**  \n   Zawsze należy stosować dedykowane uziemienie – np. uziemienie z pręta, płyty\
    \ lub przewodu miedzianego, spełniające wymagania rezystancji (zazwyczaj < 10 Ω). W sytuacji braku\
    \ takiego uziemienia należy je wykonać, a nie wykorzystywać istniejącą instalację gazową.\n\n**Wniosek**\
    \ – ze względu na bezpieczeństwo, integralność instalacji gazowej oraz obowiązujące przepisy, rury\
    \ gazowe nie mogą być używane jako uziemienie. Dlatego odpowiedź **A** („bez wględnie nie wolno”)\
    \ jest prawidłowa."
- text: 19\. Jakie działania należy podjąć, aby udzielić pomocy porażonemu prądem elektrycznym?
  answers:
  - odłączyć porażonego od prądu, podjąć działania w celu wyeliminowania skutków ewentualnych poparzeń
  - zadbać o własne bezpieczeństwo, odłączyć porażonego od prądu, sprawdzić funkcje życiowe, wezwać lekarza,
    w razie konieczności przeprowadzać resuscytację krążeniowo-oddechową
  - zadbać o własne bezpieczeństwo, wezwać znajomych w celu prowadzenia wspólnej akcji ratowniczej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n1. **Brak uwzględnienia własnego bezpieczeństwa** \
    \ \n   Przed podjęciem jakichkolwiek działań przy osobie porażonej należy najpierw zadbać o własne\
    \ bezpieczeństwo (np. wyłączyć źródło prądu, użyć izolowanych przedmiotów, nie stać w pobliżu przewodów\
    \ pod napięciem). Odpowiedź A tego nie wymienia, co może prowadzić do dodatkowego wypadku ratownika.\n\
    \n2. **Niepełny schemat postępowania**  \n   Po odłączeniu ofiary od prądu konieczne jest:  \n   -\
    \ sprawdzenie funkcji życiowych (oddech, tętno);  \n   - wezwanie pomocy medycznej;  \n   - w razie\
    \ braku oddechu lub tętna – natychmiastowe rozpoczęcie resuscytacji krążeniowo‑oddechowej (RKO). \
    \ \n   Odpowiedź A ogranicza się jedynie do „działań w celu wyeliminowania skutków ewentualnych poparzeń”,\
    \ pomijając kluczowe elementy ratunkowe.\n\n3. **Priorytety w pierwszej pomocy przy porażeniu**  \n\
    \   Algorytm postępowania (zasada **„ABC”** – Airway, Breathing, Circulation) nakazuje najpierw zapewnić\
    \ drogi oddechowe i sprawdzić oddech oraz krążenie. A nie wymienia tych kroków, co sprawia, że nie\
    \ spełnia wymogów protokołu ratunkowego.\n\n---\n\n### Poprawna odpowiedź – B\n\n- **Zadbaj o własne\
    \ bezpieczeństwo** – wyłącz źródło prądu lub użyj izolowanych przedmiotów.  \n- **Odłącz porażonego\
    \ od prądu** – fizyczne usunięcie z pola działania prądu.  \n- **Sprawdź funkcje życiowe** – czy ofiara\
    \ oddycha i ma tętno.  \n- **Wezwij lekarza (służby medyczne)** – natychmiastowa pomoc specjalistyczna.\
    \  \n- **W razie konieczności przeprowadź RKO** – jeśli brak oddechu lub tętna, rozpocznij resuscytację.\n\
    \nTa sekwencja spełnia wszystkie kryteria bezpiecznego i skutecznego udzielenia pierwszej pomocy przy\
    \ porażeniu prądem."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** jest prawidłowa, ponieważ obejmuje pełny i bezpieczny\
    \ algorytm postępowania przy osobie porażonej prądem:\n\n- **Zadbaj o własne bezpieczeństwo** – zanim\
    \ przystąpisz do pomocy, musisz wyeliminować ryzyko kolejnego porażenia (wyłącz źródło prądu, użyj\
    \ izolowanych narzędzi, itp.).\n- **Odłącz porażonego od prądu** – jedyny sposób, by przerwać dalsze\
    \ oddziaływanie prądu na organizm.\n- **Sprawdź funkcje życiowe** (oddech, krążenie). Jeśli ich brak,\
    \ konieczna jest natychmiastowa resuscytacja.\n- **Wezwij lekarza / służby ratunkowe** – profesjonalna\
    \ pomoc medyczna jest niezbędna, nawet jeśli osoba wydaje się przytomna.\n- **W razie konieczności\
    \ przeprowadź resuscytację krążeniowo‑oddechową (RKO)** – zapewnia dopływ tlenu do mózgu i może uratować\
    \ życie.\n\nPozostałe odpowiedzi (A i C) pomijają kluczowe elementy: bezpieczeństwo ratownika, kontrolę\
    \ funkcji życiowych i wezwanie pomocy medycznej. Dlatego tylko odpowiedź B spełnia wszystkie wymogi\
    \ prawidłowego udzielenia pierwszej pomocy przy porażeniu elektrycznym."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Bezpieczeństwo własne – tak, ale to dopiero początek**\
    \  \n   Najważniejszą pierwszą czynnością jest zadbanie o własne bezpieczeństwo (wyłączenie źródła\
    \ prądu, odłączenie się od przewodów). Samo zadbanie o siebie nie wystarczy, jeśli nie odłączymy ofiary\
    \ od prądu.\n\n2. **Brak odłączenia ofiary od źródła prądu**  \n   Bez wyłączenia prądu osoba nadal\
    \ jest narażona na dalsze porażenie. To krytyczny krok, którego nie ma w odpowiedzi C.\n\n3. **Brak\
    \ oceny i podjęcia działań ratunkowych**  \n   Po odłączeniu trzeba **sprawdzić funkcje życiowe**\
    \ (oddech, krążenie). Jeśli są zaburzone, należy natychmiast przystąpić do **resuscytacji krążeniowo‑oddechowej\
    \ (RKO)**. Odpowiedź C nie wspomina o żadnym z tych działań.\n\n4. **Nieodpowiednie wezwanie pomocy**\
    \  \n   „Wezwanie znajomych w celu prowadzenia wspólnej akcji ratowniczej” może opóźnić przybycie\
    \ wykwalifikowanego ratownika i nie zapewnia niezbędnego sprzętu (defibrylator, apteczka). W sytuacji\
    \ zagrożenia życia należy **wezwać lekarza (służby ratunkowe)**, a nie organizować akcję z nieprzeszkolonymi\
    \ osobami.\n\n5. **Kompleksowość procedury**  \n   Poprawna procedura (odpowiedź B) obejmuje kolejność:\
    \  \n   \\[\n   \\text{Bezpieczeństwo własne} \\;\\rightarrow\\; \\text{Odłączenie od prądu} \\;\\\
    rightarrow\\; \\text{Ocena funkcji życiowych} \\;\\rightarrow\\; \\text{Wezwanie służb medycznych}\
    \ \\;\\rightarrow\\; \\text{RKO w razie potrzeby}\n   \\]\n   Odpowiedź C pomija wszystkie elementy\
    \ po pierwszym kroku.\n\n**Podsumowanie**  \nOdpowiedź C jest niekompletna i może prowadzić do dalszego\
    \ zagrożenia ofiary oraz opóźnienia niezbędnej pomocy medycznej. Dlatego jedyną prawidłową odpowiedzią\
    \ jest **B**."
  - "**Dlaczego poprawna jest odpowiedź B**\n\n1. **Zadbanie o własne bezpieczeństwo**  \n   - Przed podjęciem\
    \ jakiejkolwiek akcji musimy upewnić się, że nie będziemy sami narażeni na działanie prądu (wyłączamy\
    \ źródło zasilania, używamy izolowanych przedmiotów, nie dotykamy ofiary gołymi rękami).  \n\n2. **Odłączenie\
    \ porażonego od prądu**  \n   - Najważniejszy krok – usuwa przyczynę dalszych uszkodzeń ciała i zapobiega\
    \ kolejnym urazom.  \n   - Można to zrobić wyłącznikiem, rozłącznikiem lub odciągnięciem ofiary (np.\
    \ przy użyciu drewnianego kija).  \n\n3. **Sprawdzenie funkcji życiowych**  \n   - Ocena oddechu i\
    \ tętna pozwala szybko ustalić, czy ofiara wymaga natychmiastowej resuscytacji.  \n\n4. **Wezwanie\
    \ pomocy medycznej**  \n   - Kontakt z pogotowiem (numer alarmowy) jest niezbędny, bo porażenie prądem\
    \ może wywołać:\n     - migotanie komór, zatrzymanie akcji serca,\n     - oparzenia wewnętrzne,\n\
    \     - uszkodzenia układu nerwowego.  \n\n5. **Resuscytacja krążeniowo‑oddechowa (RKO)**  \n   -\
    \ Jeśli brak oddechu lub tętna, należy niezwłocznie rozpocząć RKO w proporcjach 30 oddechów: 2 kompresje\
    \ (lub 30 kompresji: 2 oddechy, zależnie od wytycznych).  \n\n---\n\n### Dlaczego pozostałe odpowiedzi\
    \ są niepoprawne?\n\n- **A.** Brakuje tu kluczowego elementu – **zadbania o własne bezpieczeństwo**\
    \ oraz **wezwania pomocy medycznej** i **RKO**. Bez tych działań ratunek może być nieskuteczny lub\
    \ sam ratownik może zostać porażony.\n- **C.** Ogranicza się jedynie do wezwania znajomych, nie uwzględniając\
    \ **odłączenia prądu**, **oceny stanu poszkodowanego**, **wezwania służb medycznych** ani **RKO**.\
    \ To nie wystarcza w sytuacji zagrożenia życia.\n\n---\n\n### Podsumowanie krok po kroku (algorytm\
    \ B)\n\n1. **Zadbaj o własne bezpieczeństwo** – wyłącz zasilanie, użyj izolacji.  \n2. **Odłącz ofiarę\
    \ od źródła prądu**.  \n3. **Sprawdź oddech i tętno**.  \n4. **Wezwij pogotowie** (numer alarmowy).\
    \  \n5. **W razie braku oddechu/tętna – rozpocznij RKO** do przybycia pomocy.  \n\nPostępując tak,\
    \ minimalizujemy ryzyko dalszych obrażeń i zwiększamy szanse przeżycia osoby porażonej prądem."
- text: '20\. Urządzenia pod napięciem, które się zapaliły, gasimy:'
  answers:
  - wodą
  - wodą, ale tylko z użyciem np. wiadra
  - gaśnicą proszkową
  correct_index: 2
  explanations:
  - "**Dlaczego woda nie jest odpowiednia do gaszenia urządzeń pod napięciem?**\n\n1. **Przewodnictwo\
    \ elektryczne**  \n   Woda (szczególnie wody zanieczyszczonej, np. z kranu) jest dobrym przewodnikiem\
    \ prądu.  \n   \\[\n   I = \\frac{U}{R}\n   \\]\n   Gdy woda zostanie rozlana na elementy pod napięciem,\
    \ opór \\(R\\) maleje, a prąd \\(I\\) rośnie. Może to spowodować:\n   - porażenie osoby gaszącej,\n\
    \   - uszkodzenie instalacji,\n   - rozprzestrzenienie ognia na inne części przewodzące prąd.\n\n\
    2. **Rozprzestrzenianie płomienia**  \n   Woda może „przenosić” płomień na inne części urządzenia\
    \ lub na otoczenie, ponieważ rozlewa się po powierzchniach, tworząc cienką warstwę, która szybko odparowuje\
    \ i nie zdłuszcza ognia.\n\n3. **Zagrożenie wybuchem**  \n   W niektórych sytuacjach (np. urządzenia\
    \ z cieczami chłodzącymi, olejami) woda może reagować chemicznie lub powodować gwałtowne rozpryski,\
    \ zwiększając ryzyko wybuchu.\n\n---\n\n### Co zrobić zamiast wody?\n- **Gaśnica proszkowa (typ ABC)**\
    \ – proszek nie przewodzi prądu, szybko otula ogniwo i skutecznie tłumi płomień.\n- **Gaśnica dwutlenkowa\
    \ (CO₂)** – również nieprzewodząca, przydatna przy małych pożarach elektrycznych.\n\n**Podsumowanie**\
    \  \nWoda jest niebezpieczna przy pożarach elektrycznych, ponieważ przewodzi prąd i może zwiększyć\
    \ zagrożenie dla ratownika oraz rozprzestrzenić ogień. Najbezpieczniejszym i najskuteczniejszym środkiem\
    \ jest gaśnica proszkowa."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n1. **Woda jest przewodnikiem prądu**  \n   - Gdy urządzenie\
    \ jest pod napięciem, jego obudowa i elementy metalowe są na potencjale elektrycznym.  \n   - Spryskanie\
    \ takiego sprzętu wodą tworzy połączenie przewodzące pomiędzy źródłem napięcia a otoczeniem (np. podłogą,\
    \ osobą).  \n\n2. **Zagrożenie porażeniem**  \n   - Woda w postaci kropli lub strumienia może dotrzeć\
    \ do przewodzących części i spowodować przepływ prądu przez ciało człowieka, co prowadzi do poważnych\
    \ obrażeń lub śmierci.  \n\n3. **Rozprzestrzenianie ognia**  \n   - Woda nie gasi ognia elektrycznego\
    \ skutecznie – może go jedynie rozprysnąć, zwiększając powierzchnię palących się materiałów i podnosząc\
    \ ryzyko rozprzestrzenienia pożaru.  \n\n4. **Nie ma „bezpiecznego” sposobu użycia wody**  \n   -\
    \ Nawet w „wiadrze” woda jest wciąż przewodnikiem. Nie istnieje praktyczna metoda, która zagwarantowałaby,\
    \ że prąd nie popłynie dalej.\n\n---\n\n**Dlaczego poprawna jest odpowiedź C – gaśnica proszkowa?**\n\
    \n- **Izolacja elektryczna** – proszek (zazwyczaj drobny, suchy) nie przewodzi prądu, więc nie tworzy\
    \ dodatkowego toru przepływu prądu.\n- **Skuteczność gaszenia** – proszek tłumi płomień, odcinając\
    \ dostęp tlenu i przerywając reakcję łańcuchową spalania.\n- **Szybka aplikacja** – gaśnica proszkowa\
    \ może być użyta natychmiast, bez konieczności odłączania zasilania (choć odłączenie jest zawsze priorytetem,\
    \ jeśli to możliwe).\n- **Uniwersalność** – proszek sprawdza się przy pożarach klas A (ciała stałe),\
    \ B (ciecze) i C (urządzenia pod napięciem).\n\n---\n\n**Podsumowanie**\n\nUżycie wody (nawet w wiadrze)\
    \ do gaszenia urządzeń pod napięciem stwarza ryzyko porażenia i nie gasi skutecznie pożaru. Gaśnica\
    \ proszkowa jest jedynym bezpiecznym i efektywnym środkiem gaszenia w tej sytuacji. \U0001F692⚡"
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – gaśnicą proszkową**, co jest prawidłowe.\n\
    \n- **Woda** jest dobrym środkiem gaśniczym przy pożarach ciał stałych, ale przy pożarze urządzeń\
    \ pod napięciem prowadzi do **przewodzenia prądu** i może spowodować porażenie lub rozprzestrzenienie\
    \ ognia.  \n- **Gaśnica proszkowa** (klasa C) tłumi pożary elektryczne, nie przewodzi prądu i skutecznie\
    \ zanika płomień oraz dym, nie uszkadzając przy tym instalacji elektrycznej.\n\nDlatego przy pożarze\
    \ pod napięciem należy używać **gaśnicy proszkowej**. ✅"
  - "**Dlaczego przy pożarze urządzeń pod napięciem używamy gaśnicy proszkowej?**\n\n1. **Woda jest przewodnikiem\
    \ prądu** – wylanie jej na elementy pod napięciem może spowodować porażenie osób udzielających pomocy\
    \ oraz dodatkowe zwarcia, które pogorszą pożar.\n\n2. **Klasa pożaru** – pożary urządzeń elektrycznych\
    \ zaliczane są do **klasy C** (lub w polskim systemie do klasy E). Do ich gaszenia przeznaczone są\
    \ środki, które nie przewodzą prądu i nie uszkadzają izolacji.\n\n3. **Gaśnica proszkowa (środki suchego\
    \ proszku)** – jest neutralna elektrycznie, skutecznie tłumi płomienie klasy C oraz klasy A i B, nie\
    \ powodując dodatkowego zagrożenia elektrycznego. Proszek tworzy warstwę oddzielającą płomień od źródła\
    \ ciepła i odcinając dostęp tlenu.\n\n4. **Dlaczego nie woda (nawet w wiadrze)** – nawet przy użyciu\
    \ ograniczonych ilości wody (np. z wiadra) nie eliminuje się ryzyka porażenia i nie zapewnia się skutecznej\
    \ ochrony przed rozprzestrzenianiem się ognia w instalacjach elektrycznych.\n\n**Podsumowanie**  \n\
    Do gaszenia pożarów urządzeń pod napięciem należy używać **gaśnicy proszkowej** (odpowiedź C), ponieważ\
    \ zapewnia ona bezpieczeństwo osób oraz skuteczne tłumienie ognia klasy C, podczas gdy woda jest nieodpowiednia\
    \ i niebezpieczna."
- text: '21\. W Polsce przewód ochronny w instalacji elektrycznej oznaczony jest kolorem:'
  answers:
  - niebieskim
  - brązowym lub czarnym
  - żółto-zielonym
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nW polskich instalacjach elektrycznych (zgodnie z PN‑EN\
    \ 60364‑5‑52 oraz normą IEC 60446) kolory przewodów mają ściśle określone znaczenia:\n\n| Kolor |\
    \ Funkcja w instalacji |\n|------|----------------------|\n| **Niebieski** | **przewód neutralny (N)**\
    \ – służy do zamknięcia obwodu, nie jest elementem ochronnym. |\n| **Brązowy / czarny** | **przewód\
    \ fazowy (L)** – przenosi napięcie zasilające. |\n| **Żółto‑zielony** | **przewód ochronny (PE)**\
    \ – łączy wszystkie części metalowe instalacji z ziemią, zapewnia ochronę przed porażeniem. |\n\n\
    Dlatego:\n\n- **Niebieski** nie może oznaczać przewodu ochronnego – jest zarezerwowany dla neutralnego.\n\
    - **Żółto‑zielony** to jedyny dopuszczony kolor dla ochrony przeciwporażeniowej w Polsce.\n\n**Podsumowanie**\
    \  \nWybór odpowiedzi **A** („niebieskim”) wynikał z pomylenia koloru neutralnego z kolorem ochronnym.\
    \ Zgodnie z obowiązującymi normami prawidłowym kolorem oznaczenia przewodu ochronnego jest **żółto‑zielony**\
    \ (odpowiedź **C**)."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Kolor brązowy lub czarny** to kolory **przewodów\
    \ fazowych** (L1, L2, L3).  \n- Są one używane do przenoszenia napięcia pod napięciem fazowym i **nie\
    \ pełnią funkcji ochronnej**.  \n- W polskich instalacjach, zgodnie z **normą PN‑IEC 60364‑5‑52**,\
    \ nie można oznaczać przewodu ochronnego (PE) tymi kolorami – mogłoby to prowadzić do pomyłek i zagrożenia\
    \ porażeniem.\n\n**Poprawna odpowiedź – C: żółto‑zielony**\n\n- **Zgodnie z obowiązującymi przepisami**\
    \ (PN‑IEC 60364‑5‑52, Rozdział 52 – oznakowanie przewodów) **przewód ochronny (PE)** musi być oznaczony\
    \ **kolorami żółto‑zielonymi** (prążkowany pasek zielony na tle żółtym).  \n- Ten schemat kolorystyczny\
    \ jest jednoznaczny i rozpoznawalny w całej Unii Europejskiej, co zapewnia spójność i bezpieczeństwo\
    \ przy pracach elektrycznych.  \n\n**Podsumowanie**\n\n- **Brązowy / czarny** → przewody fazowe (L).\
    \  \n- **Niebieski** → neutralny (N).  \n- **Żółto‑zielony** → ochronny (PE).  \n\nUżycie nieprawidłowego\
    \ koloru dla przewodu ochronnego może skutkować niewłaściwym podłączeniem, co zwiększa ryzyko zwarcia,\
    \ przepięcia lub porażenia prądem. Dlatego w Polsce i w całej UE przyjmuje się **żółto‑zielony** wyłącznie\
    \ dla przewodu ochronnego."
  - "**Gratulacje!**  \n\nOdpowiedź **C – żółto‑zielonym** jest prawidłowa, ponieważ w polskich instalacjach\
    \ elektrycznych przewód ochronny (PE) musi być oznaczony właśnie tym oznaczeniem kolorystycznym. Zgodnie\
    \ z normą **PN‑IEC 60446** (obecnie zharmonizowaną z normą IEC 60446), jedynym dopuszczalnym kolorem\
    \ dla przewodu ochronnego jest żółto‑zielony.  \n\n- **A (niebieski)** – to kolor przewodu neutralnego\
    \ (N).  \n- **B (brązowy lub czarny)** – to kolory przewodów fazowych (L).  \n\nDlatego wybór żółto‑zielonego\
    \ jest jedynym prawidłowym rozwiązaniem. \U0001F389"
  - "**Odpowiedź:** C – **żółto‑zielonym**  \n\n**Uzasadnienie**\n\nW polskich instalacjach elektrycznych\
    \ (zgodnie z normą PN‑EN 60364‑5‑52 oraz Rozporządzeniem Ministra Infrastruktury z 2022 r.) kolory\
    \ przewodów oznaczają:\n\n| Przewód | Symbol | Kolor |\n|---|---|---|\n| **L** – przewód fazowy (prądowy)\
    \ | L1, L2, L3 | brązowy lub czarny (czasem czerwony) |\n| **N** – przewód neutralny | N | niebieski\
    \ |\n| **PE** – przewód ochronny (uziemiający) | PE | **żółto‑zielony** |\n\nDlatego właśnie przewód\
    \ ochronny, którego zadaniem jest zapewnienie drogi odprowadzającej prądy zwarciowe i ochrony przed\
    \ porażeniem, jest oznaczony **żółto‑zielonym** kolorem. Inne kolory (niebieski, brązowy/czarny) służą\
    \ do oznaczania neutralnego i fazowego."
- text: '22\. Narzędzia do prac elektrycznych powinny:'
  answers:
  - charakteryzować się estetyką wykonania
  - posiadać homologację Ministerstwa Łączności
  - posiadać izolowane uchwyty z nadrukowaną informacją o dopuszczalnym napięciu pracy np. 500 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Estetyka** nie ma wpływu na bezpieczeństwo i funkcjonowanie\
    \ narzędzi elektrycznych.  \n- Przepisy (np. **Rozporządzenie Ministra Pracy i Polityki Społecznej**\
    \ o bezpieczeństwie i higienie pracy przy obsłudze urządzeń elektrycznych) koncentrują się na **ochronie\
    \ przed porażeniem prądem**, a nie na wyglądzie zewnętrznym.  \n- Nawet najładniej wykonane narzędzie,\
    \ które nie spełnia wymogów izolacyjnych, może stać się przyczyną wypadku.\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź C?**\n\n- Narzędzia elektryczne muszą mieć **izolowane uchwyty** – to podstawowy\
    \ środek ochronny, który ogranicza ryzyko przepływu prądu przez ciało użytkownika.  \n- **Nadrukowaną\
    \ informację o dopuszczalnym napięciu** (np. „500 V”) wymaga **norma PN‑EN 60900** oraz **Rozporządzenie\
    \ Ministra Infrastruktury**. Taka informacja pozwala operatorowi dobrać odpowiednie narzędzie do konkretnego\
    \ zadania i uniknąć przekroczenia wytrzymałości izolacji.  \n\n**Dlaczego odpowiedź B nie jest wystarczająca?**\n\
    \n- **Homologacja Ministerstwa Łączności** dotyczy przede wszystkim urządzeń telekomunikacyjnych i\
    \ systemów łączności, a nie ogólnych narzędzi ręcznych używanych przy pracach elektrycznych.  \n-\
    \ Brak takiej homologacji nie wyklucza, że narzędzie spełnia wszystkie wymogi bezpieczeństwa – najważniejsze\
    \ są **normy elektryczne** (izolacja, oznakowanie), a nie zgoda jednego konkretnego resortu.\n\n---\n\
    \n### Krótkie podsumowanie\n\n| Wymóg | Dlaczego jest ważny |\n|------|---------------------|\n| **Izolowane\
    \ uchwyty** | Chronią przed przepływem prądu przez ręce. |\n| **Oznakowanie maksymalnego napięcia**\
    \ | Umożliwia szybkie sprawdzenie, czy narzędzie jest odpowiednie do danej pracy. |\n| **Estetyka**\
    \ | Nie wpływa na bezpieczeństwo; nie jest wymogiem prawnym. |\n| **Homologacja Łączności** | Nie\
    \ dotyczy narzędzi elektrycznych używanych w budownictwie. |\n\nZatem jedyną prawidłową odpowiedzią\
    \ jest **C** – narzędzia do prac elektrycznych muszą mieć izolowane uchwyty z wyraźnym oznaczeniem\
    \ dopuszczalnego napięcia."
  - "**Dlaczego odpowiedź B jest błędna**\n\n> **B. posiadać homologację Ministerstwa Łączności**\n\n\
    1. **Zakres kompetencji** – Ministerstwo Łączności (obecnie Ministerstwo Cyfryzacji) zajmuje się regulacją\
    \ **sieci telekomunikacyjnych i radiokomunikacji**, a nie **wyposażeniem elektrycznym**.  \n2. **Normy\
    \ techniczne** – Narzędzia elektryczne podlegają **normom bezpieczeństwa** określonym w **Rozporządzeniu\
    \ Ministra Gospodarki** (np. § 3 ust. 5) oraz w **normach PN‑EN 60900** i **PN‑EN 61058**. Nie ma\
    \ wymogu homologacji przez Ministerstwo Łączności.  \n3. **Praktyka** – Na rynku dostępne są narzędzia\
    \ z certyfikatami **CE**, **GS**, **ISO 9001** – a nie „homologacja Ministerstwa Łączności”.  \n\n\
    W związku z powyższym odpowiedź B nie odzwierciedla wymagań prawnych ani technicznych.\n\n---\n\n\
    **Dlaczego poprawna jest odpowiedź C**\n\n> **C. posiadać izolowane uchwyty z nadrukowaną informacją\
    \ o dopuszczalnym napięciu pracy np. 500 V**\n\n- **Bezpieczeństwo użytkownika** – izolowane uchwyty\
    \ zapobiegają przypadkowemu dotknięciu przewodzących części przy napięciach do 500 V, co jest krytyczne\
    \ przy pracach elektrycznych.  \n- **Wymóg oznakowania** – przepisy (np. § 3 ust. 5 rozporządzenia\
    \ Ministra Gospodarki) nakładają obowiązek **wyraźnego oznaczenia maksymalnego napięcia roboczego**\
    \ na narzędzia, aby użytkownik mógł szybko zweryfikować ich przydatność do danej pracy.  \n- **Zgodność\
    \ z normą PN‑EN 60900** – norma określa, że przyrządy ręczne przeznaczone do prac przy napięciach\
    \ powyżej 50 V muszą mieć **izolowane rękojeści** i **oznaczenie maksymalnego napięcia** (np. 500 V).\
    \  \n\nDlatego jedyna odpowiedź spełniająca wymogi prawne i techniczne to **C**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C** – *„posiadać izolowane uchwyty z nadrukowaną informacją\
    \ o dopuszczalnym napięciu pracy np. 500 V”* – co jest prawidłowe.\n\n**Dlaczego?**  \n\n- **Bezpieczeństwo**\
    \ – izolowane uchwyty zapobiegają przypadkowemu dotknięciu przewodzących części narzędzia, chroniąc\
    \ operatora przed porażeniem.  \n- **Informacja o napięciu** – nadrukowany limit (np. 500 V) jasno\
    \ określa, do jakiego maksymalnego napięcia narzędzie może być bezpiecznie używane, co jest wymogiem\
    \ przepisów BHP przy pracach elektrycznych.  \n\nPozostałe odpowiedzi (A i B) nie odnoszą się do wymogów\
    \ bezpieczeństwa i nie są wymagane w przepisach dotyczących narzędzi elektrycznych."
  - "**Dlaczego prawidłowa jest odpowiedź C?**\n\n- **Bezpieczeństwo pracy przy napięciach** – najważniejszym\
    \ wymogiem wobec narzędzi elektrycznych jest ochrona przed porażeniem prądem. Dlatego narzędzia muszą\
    \ mieć **izolowane uchwyty**, które zapobiegają przepływowi prądu z elementów pod napięciem do rąk\
    \ operatora.\n\n- **Oznakowanie dopuszczalnego napięcia** – zgodnie z Rozporządzeniem Ministra Infrastruktury\
    \ i Budownictwa z 2021 r. (Dz. U. 2021 poz. 1234) każdy przyrząd izolowany powinien posiadać **wyraźny\
    \ nadruk** (lub wytłoczenie) określający maksymalne napięcie robocze, np. „500 V”. Dzięki temu użytkownik\
    \ od razu widzi, przy jakim napięciu narzędzie zachowuje swoje właściwości izolacyjne.\n\n- **Pozostałe\
    \ odpowiedzi nie spełniają wymogów**  \n  - **A.** Estetyka wykonania nie ma wpływu na bezpieczeństwo\
    \ elektryczne i nie jest wymogiem prawnym.  \n  - **B.** Homologacja Ministerstwa Łączności dotyczy\
    \ sprzętu telekomunikacyjnego, a nie narzędzi ręcznych używanych przy pracach elektrycznych.\n\nW\
    \ związku z powyższym jedyną odpowiedzią spełniającą obowiązujące przepisy i zasadę bezpieczeństwa\
    \ jest **C – narzędzia powinny posiadać izolowane uchwyty z nadrukowaną informacją o dopuszczalnym\
    \ napięciu pracy (np. 500 V).**"
- text: 23\. Czy radiostację i urządzenia pomocnicze można podłączać do gniazd zasilanych z dwóch różnych
    faz?
  answers:
  - można, nie ma żadnych przeciwwskazań
  - kategorycznie nie można, grozi to zniszczeniem sprzętu i porażeniem operatora
  - można, jeżeli jednocześnie nie używa się wszystkich urządzeń
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n1. **Różnica fazowa** – w sieci trójfazowej fazy są od siebie\
    \ przesunięte o 120°.  \n   Gniazdko podłączone do jednej fazy i neutralnego ma napięcie  \n   \\\
    [\n   U_{L‑N}=230\\;\\text{V (w Polsce)} .\n   \\]\n   Gniazdko podłączone do drugiej fazy ma tak\
    \ samo 230 V, ale **między dwoma fazami** napięcie wynosi  \n   \\[\n   U_{L‑L}=400\\;\\text{V}.\n\
    \   \\]\n\n2. **Urządzenia radiostacji i pomocnicze są przeznaczone do zasilania jednofazowego (L‑N).**\
    \  \n   Jeśli podłączymy je do gniazd z dwóch różnych faz, częściowo lub całkowicie zostaną zasilone\
    \ napięciem \\(U_{L‑L}=400\\) V. Skutki:\n   * przepalenie elementów elektronicznych (mostki prostownicze,\
    \ kondensatory, układy scalone);\n   * uszkodzenie przetworników, wzmacniaczy, zasilaczy awaryjnych;\n\
    \   * ryzyko wywołania zwarcia w obwodzie zasilania.\n\n3. **Zagrożenie dla operatora**  \n   * Niewłaściwe\
    \ połączenie faz może spowodować powstanie napięcia potencjalnie niebezpiecznego na obudowie lub przyłączonych\
    \ antenach.  \n   * Prąd powstający w wyniku różnicy faz może popłynąć przez ciało człowieka, prowadząc\
    \ do porażenia.\n\n4. **Problemy z neutralnym przewodem**  \n   * Gdy jednocześnie podłączone są urządzenia\
    \ do dwóch różnych faz, prądy fazowe nie równoważą się w przewodzie neutralnym. Może to doprowadzić\
    \ do jego przeciążenia i przegrzania.\n\n**Podsumowanie**  \nPodłączanie radiostacji i urządzeń pomocniczych\
    \ do gniazd zasilanych z dwóch różnych faz jest **kategorycznie niedozwolone** (odpowiedź B), ponieważ:\n\
    \n* powoduje podanie zbyt wysokiego napięcia \\(U_{L‑L}=400\\) V zamiast \\(U_{L‑N}=230\\) V,\n* grozi\
    \ uszkodzeniem sprzętu,\n* stwarza realne ryzyko porażenia elektrycznego operatora.\n\nDlatego odpowiedź\
    \ A („można, nie ma żadnych przeciwwskazań”) jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** jest prawidłowa, ponieważ podłączanie radiostacji\
    \ i urządzeń pomocniczych do gniazd zasilanych z dwóch różnych faz może spowodować:\n\n- **Różnicę\
    \ potencjałów** pomiędzy obwodami, co prowadzi do powstawania niekontrolowanych prądów zwarciowych,\n\
    - **Uszkodzenie elektroniki** (przeciążenia, przepięcia) oraz **awarie zasilania**,\n- **Ryzyko porażenia**\
    \ operatora przy dotknięciu elementów znajdujących się pod napięciem o różnych fazach.\n\nDlatego\
    \ w praktyce **zakazuje się** łączenia sprzętu radiowego z zasilaniem pochodzącym z różnych faz. Bezpieczne\
    \ i prawidłowe jest podłączenie całego układu do jednego, spójnego źródła fazy."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Zasilanie radiostacji i urządzeń pomocniczych**\
    \ – w typowej instalacji trójfazowej każde gniazdko jest podłączone do jednej fazy i neutralnego (lub\
    \ uziemionego) przewodu. Urządzenia te są projektowane do pracy **jednofazowej** (120 V / 230 V w\
    \ zależności od kraju) i oczekują, że wszystkie podłączone odbiorniki będą zasilane z tej samej fazy\
    \ i neutralnego.\n\n2. **Różnica fazowa** – jeśli podłączymy jedną część sprzętu (np. radiostację)\
    \ do fazy A, a drugą część (np. wzmacniacz pomocniczy) do fazy B, ich potencjały względem neutralnego\
    \ będą się różnić o 120 ° (przy trójfazowym układzie symetrycznym).  \n   \\[\n   V_{AN}=V_{\\text{L-N}},\\\
    qquad V_{BN}=V_{\\text{L-N}}\\; \\text{z przesunięciem }120^{\\circ}\n   \\]\n\n3. **Powstaje niekontrolowane\
    \ napięcie między urządzeniami** – w momencie, gdy sygnał audio lub zasilanie wewnętrzne przechodzi\
    \ z jednego urządzenia do drugiego (np. wyjście z radiostacji podłączone do wejścia wzmacniacza),\
    \ powstaje **napięcie różnicowe** równe napięciu międzyfazowemu:\n   \\[\n   V_{AB}= \\sqrt{3}\\,V_{\\\
    text{L-N}} \\approx 400\\ \\text{V (w Europie)}\n   \\]\n   To napięcie jest znacznie wyższe niż dopuszczalne\
    \ dla układów niskiego napięcia (np. 12 V, 24 V), co prowadzi do przepalenia elementów, zwarć i uszkodzeń.\n\
    \n4. **Brak wspólnego punktu odniesienia** – przy różnych fazach nie ma jednego wspólnego neutralnego,\
    \ którego używałoby całe połączenie sygnałowe. W praktyce oznacza to, że sygnały „widzą” różnicę faz\
    \ i wprowadzają zakłócenia, szumy, a w najgorszym wypadku **przebicie izolacji**.\n\n5. **Zagrożenie\
    \ dla operatora** – przy podłączeniu urządzeń do różnych faz istnieje ryzyko dotknięcia jednocześnie\
    \ dwóch części obwodu o różnych potencjałach (np. metalowa obudowa podłączona do jednej fazy i drugiej).\
    \ To może spowodować przepływ prądu przez ciało człowieka i porażenie.\n\n---\n\n### Dlatego prawidłowa\
    \ jest odpowiedź **B**\n\n- **Jednofazowe urządzenia nie mogą być mieszane między fazami.**  \n- **Podłączenie\
    \ ich do gniazd zasilanych z różnych faz tworzy napięcie międzyfazowe (~400 V),** które bezpośrednio\
    \ niszczy elektronikę i stanowi poważne zagrożenie dla zdrowia.  \n- **Zasada**: wszystkie elementy\
    \ systemu radiostacji i jego pomocy muszą być zasilane z **tej samej fazy i neutralnego** (lub z jednego\
    \ zasilacza DC), aby zapewnić wspólny punkt odniesienia i bezpieczeństwo.\n\nPodsumowując: odpowiedź\
    \ C jest błędna, ponieważ zakłada możliwość jednoczesnego używania wszystkich urządzeń przy podłączeniu\
    \ ich do różnych faz – w rzeczywistości takie połączenie jest fizycznie niebezpieczne i prowadzi do\
    \ uszkodzeń sprzętu oraz ryzyka porażenia."
  - "**Odpowiedź: B – kategorycznie nie można.**\n\n### Dlaczego podłączanie do gniazd zasilanych z różnych\
    \ faz jest zabronione?\n\n1. **Różnica potencjałów faz**  \n   W sieci trójfazowej poszczególne fazy\
    \ są przesunięte względem siebie o \\(120^{\\circ}\\).  \n   Gdy dwa urządzenia podłączone są do gniazd\
    \ zasilanych z różnych faz, ich obwody mają różny potencjał względem ziemi. W wyniku tego może powstać\
    \ niekontrolowany prąd przepływający przez wspólne elementy (np. obudowę, ekran, podłączone sygnały\
    \ audio).\n\n2. **Ryzyko uszkodzenia sprzętu**  \n   - **Przepięcia**: różnica napięć fazowych może\
    \ spowodować przepięcia w układach zasilania i wrażliwych układach elektronicznych (modulatorach,\
    \ wzmacniaczach).  \n   - **Zwarcia**: jeśli obudowy lub ekrany są połączone (np. masą sygnałową),\
    \ różnica faz może doprowadzić do zwarcia pomiędzy fazami, co natychmiast niszczy komponenty.\n\n\
    3. **Zagrożenie dla operatora**  \n   - **Porazenie prądem** – dotknięcie elementu, który jest połączony\
    \ z obiema fazami, może spowodować przepływ prądu przez ciało człowieka (różnica potencjałów \\( \\\
    approx 230\\ \\text{V}\\) między fazą a ziemią).  \n   - **Łączenie masy sygnałowej z ziemią** – w\
    \ przypadku nieprawidłowego uziemienia operator może stać się częścią obwodu zwarciowego.\n\n4. **Standardy\
    \ i przepisy**  \n   - **Prawo energetyczne** oraz **normy bezpieczeństwa (np. PN‑EN 60364, IEC 60364)**\
    \ wyraźnie nakazują, aby wszystkie elementy jednego systemu radiowego były zasilane z tej samej fazy\
    \ lub z jednej, wspólnej zasilarki jednofazowej.  \n   - **Instrukcje producentów** sprzętu radiowego\
    \ zazwyczaj podkreślają: *„wszystkie urządzenia muszą być zasilane z jednej fazy”*.\n\n### Co zrobić\
    \ w praktyce?\n\n- **Używać jednej fazy** – podłączaj radiostację oraz wszystkie urządzenia pomocnicze\
    \ (miksery, wzmacniacze, komputery) do gniazdek zasilanych z tej samej fazy.  \n- **Zastosować listwę\
    \ zasilającą** z zabezpieczeniem przeciwprzepięciowym, aby uniknąć różnic potencjałów w sieci.  \n\
    - **Sprawdzić instalację** – przy wątpliwościach skonsultuj się z elektrykiem, który zweryfikuje,\
    \ że wszystkie gniazdka używane w radiostacji są z tej samej fazy.\n\n---\n\n**Podsumowanie:** podłączanie\
    \ radiostacji i urządzeń pomocniczych do gniazd zasilanych z różnych faz jest **zabronione** ze względu\
    \ na ryzyko uszkodzenia sprzętu oraz zagrożenie porażeniem operatora. Wszystkie elementy powinny być\
    \ zasilane z jednej, tej samej fazy."
- text: 24\. Jaka powinna być rezystancja uziemienia radiostacji?
  answers:
  - 50 Ω
  - 'zależnie od kabla antenowego: 50 lub 75 Ω'
  - poniżej 10 Ω
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (50 Ω) jest niepoprawna?**\n\n- **50 Ω** to charakterystyczna impedancja linii\
    \ transmisyjnych (np. kabla koncentrycznego), a nie rezystancja połączenia z ziemią.  \n- Rezystancja\
    \ uziemienia nie ma związku z impedancją falową anteny; jej celem jest zapewnienie **niskiego impedansu\
    \ do masy** w sytuacjach awaryjnych (przepięcia, wyładowania atmosferyczne) oraz ograniczenie zakłóceń\
    \ radiowych.\n\n**Co wymaga przepisy / praktyka?**\n\n- **Normy (np. IEC 60364‑4‑41, ITU‑R M‑150)**\
    \ definiują maksymalny dopuszczalny opór uziemienia dla instalacji radiowych – **zwykle < 10 Ω**.\
    \  \n- Taki poziom pozwala:\n  1. **Skutecznie odprowadzić prąd zwarciowy** do ziemi, chroniąc sprzęt\
    \ i osoby.  \n  2. **Zminimalizować napięcie fazowe** na obudowie i konstrukcjach metalowych.  \n\
    \  3. **Obniżyć poziom szumów** w paśmie radiowym (prąd upływowy przez wysoką rezystancję generuje\
    \ zakłócenia).\n\n**Dlaczego odpowiedź C („poniżej 10 Ω”) jest prawidłowa?**\n\n- Jest to **praktyczny\
    \ próg**, przy którym uziemienie spełnia zarówno wymogi bezpieczeństwa, jak i wymogi emisji zakłóceń.\
    \  \n- W rzeczywistych instalacjach stacje nadawcze, odbiorcze i stacje krótkofalowe dążą do rezystancji\
    \ **0,5 – 5 Ω**, aby mieć zapas bezpieczeństwa.\n\n---\n\n**Podsumowanie**  \n50 Ω odnosi się do impedancji\
    \ linii antenowej, nie do rezystancji uziemienia. Dla prawidłowego i bezpiecznego uziemienia radiostacji\
    \ wymagana jest rezystancja **poniżej 10 Ω** (najlepiej znacznie niższa). Dzięki temu zapewniamy skuteczną\
    \ ochronę przed przepięciami i ograniczamy zakłócenia radiowe."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **Impedancja kabla antenowego (50 Ω lub 75 Ω)** określa\
    \ dopasowanie linii transmisyjnej do anteny, a nie warunki ochrony przeciwporażeniowej ani jakości\
    \ uziemienia stacji radiowej.  \n- Rezystancja uziemienia ma **związek z przepływem prądu zwarciowego**\
    \ i zdolnością do odprowadzania wyładowań atmosferycznych, a nie z charakterystyką impedancyjną kabla.\
    \  \n- Dlatego nie ma podstawy, aby „dobierać” rezystancję uziemienia do 50 Ω lub 75 Ω w zależności\
    \ od kabla.\n\n**Co określa prawidłowa rezystancja uziemienia?**\n\n- Celem uziemienia jest zapewnienie\
    \ **niskiego impedancji ścieżki powrotnej** prądu zwarciowego i wyładowań atmosferycznych, aby napięcie\
    \ dotykowe w obszarze stacji było jak najniższe.  \n- Normy (np. IEC 60364, PN‑EN‑IEC 62305) oraz\
    \ praktyka w radioamatorstwie przyjmują jako dopuszczalny **wartość rezystancji uziemienia ≤ 10 Ω**.\
    \  \n- Dla instalacji o dużej mocy lub w warunkach silnych wyładowań atmosferycznych zaleca się jeszcze\
    \ niższą wartość (np. **≤ 5 Ω**), ale **wartość wyższa niż 10 Ω** może skutkować niebezpiecznymi napięciami\
    \ dotykowymi i uszkodzeniami sprzętu.\n\n**Podsumowanie**\n\n- **Rezystancja uziemienia nie zależy\
    \ od impedancji kabla antenowego.**  \n- **Wymagane jest, aby rezystancja uziemienia była jak najniższa,\
    \ najczęściej < 10 Ω** (zwykle dąży się do ≤ 5 Ω przy dużych mocach).  \n- Dlatego poprawną odpowiedzią\
    \ jest **C – poniżej 10 Ω**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – „poniżej 10 Ω”**, co jest prawidłowe.\n\
    \nRezystancja uziemienia radiostacji powinna być jak najniższa, aby:\n\n- zapewnić skuteczną ochronę\
    \ przed przepięciami i wyładowaniami atmosferycznymi,\n- ograniczyć spadek napięcia przy prądach awaryjnych,\n\
    - minimalizować straty sygnałów radiowych i zakłócenia w obwodzie RF.\n\nStandardy (np. IEC 60364‑4‑44,\
    \ ITU) zalecają, aby rezystancja uziemienia w instalacjach radiowych nie przekraczała **10 Ω**. Przy\
    \ większej wartości ryzyko uszkodzeń sprzętu i zagrożenia dla personelu znacznie rośnie.  \n\nDlatego\
    \ odpowiedź C jest jedyną spełniającą wymogi techniczne i bezpieczeństwa. \U0001F680"
  - "**Dlaczego rezystancja uziemienia radiostacji powinna być ** poniżej 10 Ω**?**\n\n1. **Skuteczność\
    \ odprowadzania prądu zwarciowego**  \n   W sytuacji awaryjnej (np. przepięcie, wyładowanie atmosferyczne)\
    \ prąd zwarciowy musi mieć możliwie najkrótszą drogę do ziemi. Im mniejszy opór, tym większy prąd\
    \ przepływa przez uziemienie, a mniejszy – przez obudowę urządzeń i ludzi. Przy \\(R_{\\text{uziem}}\
    \ < 10 \\Omega\\) prąd zwarciowy jest wystarczająco duży, by wyzwolić zabezpieczenia (bezpieczniki,\
    \ wyłączniki różnicowoprądowe).\n\n2. **Wymogi norm i przepisów**  \n   - **ITU‑R M.1402‑1** oraz\
    \ **IEC 60364‑5‑54** zalecają rezystancję uziemienia ≤ 10 Ω dla instalacji radiotechnicznych.  \n\
    \   - W Polsce **Rozporządzenie Ministra Infrastruktury** określa, że dla stacji nadawczo‑odbiorczych\
    \ uziemienie powinno mieć rezystancję nie większą niż 10 Ω (przy braku specyficznych warunków terenowych).\n\
    \n3. **Stabilność charakterystyki anteny**  \n   Antena jest połączona z ziemią nie tylko w celu ochrony,\
    \ ale także jako element układu dopasowującego. Zbyt wysoki opór uziemienia wprowadza dodatkowy impedancyjny\
    \ element, co może zaburzyć dopasowanie i zmniejszyć efektywność emisji oraz odbioru sygnału.\n\n\
    4. **Porównanie z pozostałymi odpowiedziami**  \n   - **50 Ω** (odpowiedź A) to impedancja charakterystyczna\
    \ typowych kabli koncentrycznych, a nie rezystancja uziemienia.  \n   - **Zależnie od kabla antenowego:\
    \ 50 lub 75 Ω** (odpowiedź B) myli pojęcie impedancji linii transmisyjnej z rezystancją ziemi.  \n\
    \n   Dlatego jedyną prawidłową odpowiedzią jest **C – poniżej 10 Ω**.\n\n---\n\n**Podsumowanie** \
    \ \nRezystancja uziemienia radiostacji musi być **< 10 Ω**, aby zapewnić:  \n\n- szybkie i skuteczne\
    \ odprowadzanie prądów zwarciowych,  \n- zgodność z międzynarodowymi i krajowymi normami,  \n- stabilność\
    \ parametrów anteny.\n\nStąd odpowiedź C jest prawidłowa."
- text: '25\. W momencie stwierdzenia pożaru urządzenia należy:'
  answers:
  - zadzwonić po straż pożarną
  - wezwać kolegów i wspólnie przystąpić do gaszenia
  - odłączyć zasilanie i przystąpić do gaszenia, w razie potrzeby wezwać straż pożarną
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Priorytet bezpieczeństwa**  \n   Gdy dochodzi do\
    \ pożaru urządzenia, najważniejsze jest *wyeliminowanie przyczyny* – czyli odłączenie zasilania. Daje\
    \ to natychmiastowe odcięcie źródła energii, co może zatrzymać rozwój pożaru lub przynajmniej zapobiec\
    \ dalszemu rozprzestrzenianiu się ognia.\n\n2. **Czas reakcji**  \n   Zadzwonienie po straż pożarną\
    \ (odpowiedź A) nie usuwa przyczyny pożaru i wymaga kilku sekund (a często kilkudziesięciu) na podjęcie\
    \ połączenia i przekazanie informacji. W tym czasie ogień może znacznie się rozprzestrzenić, co zwiększa\
    \ ryzyko obrażeń i strat materialnych.\n\n3. **Procedura pierwszej pomocy**  \n   Zgodnie z zasadami\
    \ BHP i instrukcjami przeciwpożarowymi, po odłączeniu zasilania pracownik powinien:\n   - ocenić,\
    \ czy pożar jest **mały i możliwy do ugaszenia** przy użyciu dostępnych środków (gaśnica, koc gaśniczy),\n\
    \   - **przystąpić do gaszenia** własnoręcz lub z pomocą współpracowników,\n   - **wezwać straż pożarną**\
    \ jedynie wtedy, gdy pożar jest poza kontrolą lub istnieje ryzyko dalszego rozprzestrzeniania się.\n\
    \n4. **Prawo i normy**  \n   Polskie przepisy (np. Rozporządzenie Ministra Pracy i Polityki Społecznej\
    \ z 2003 r. – „Rozporządzenie w sprawie ogólnych przepisów bezpieczeństwa i higieny pracy”) wymagają\
    \ podjęcia **natychmiastowych działań ograniczających zagrożenie**, a nie jedynie zgłoszenia incydentu.\n\
    \n### Podsumowanie\nOdpowiedź A („zadzwonić po straż pożarną”) pomija kluczowy krok – odłączenie zasilania\
    \ i podjęcie własnych działań gaśniczych. Dlatego jest niepoprawna; właściwe postępowanie opisane\
    \ jest w odpowiedzi C."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **Brak odłączenia zasilania** – przy pożarze urządzenia\
    \ elektrycznego pierwszym i najważniejszym krokiem jest odcięcie źródła energii. Działanie „wezwać\
    \ kolegów i od razu przystąpić do gaszenia” naraża wszystkich obecnych na ryzyko porażenia prądem\
    \ oraz na rozprzestrzenienie ognia (np. poprzez iskry lub rozlaną substancję palną).  \n\n2. **Nieodpowiednia\
    \ kolejność działań** – przepisy BHP oraz normy przeciwpożarowe (np. PN‑EN 13501‑2) wymagają:  \n\
    \   \\[\n   \\text{odłączenie zasilania} \\;\\rightarrow\\; \\text{ocena sytuacji} \\;\\rightarrow\\\
    ; \\text{gaszenie (jeśli jest to bezpieczne)} \\;\\rightarrow\\; \\text{wezwanie straży pożarnej (jeśli\
    \ potrzeba)}.\n   \\]  \n   Ominięcie pierwszego etapu łamie tę sekwencję.  \n\n3. **Zbyt duża liczba\
    \ osób przy akcji** – „wezwać kolegów” może skutkować zgromadzeniem nieprzeszkolonych osób w miejscu\
    \ zagrożenia, co zwiększa liczbę potencjalnych ofiar.  \n\n---\n\n**Dlaczego odpowiedź C jest prawidłowa?**\
    \  \n\n- **Odłączenie zasilania** eliminuje najważniejsze zagrożenie – prąd elektryczny.  \n- **Przystąpienie\
    \ do gaszenia** jest dopuszczalne jedynie wtedy, gdy po odłączeniu nie ma już ryzyka porażenia i ogień\
    \ jest kontrolowany (np. mała pożarowa plama, dostępny gaśnik typu CO₂ lub proszkowy).  \n- **Wezwanie\
    \ straży pożarnej** pozostaje obowiązkiem, jeżeli pożar jest większy niż można opanować samodzielnie\
    \ lub istnieje ryzyko rozprzestrzenienia się ognia.  \n\nTakie postępowanie spełnia zasady bezpieczeństwa\
    \ i jest zgodne z obowiązującymi przepisami przeciwpożarowymi."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *odłączyć zasilanie i przystąpić do gaszenia, w razie potrzeby\
    \ wezwać straż pożarną* – jest prawidłowa, ponieważ:\n\n1. **Odłączenie zasilania** eliminuje źródło\
    \ energii, które mogłoby podtrzymywać pożar lub spowodować dodatkowe zagrożenia (np. wybuch, porażenie\
    \ prądem).  \n2. **Natychmiastowe podjęcie działań gaśniczych** ogranicza rozprzestrzenianie się ognia\
    \ i minimalizuje straty.  \n3. **Wezwanie straży pożarnej** zapewnia wsparcie profesjonalnych służb,\
    \ gdy sytuacja wykracza poza możliwości pracowników.\n\nPołączenie tych trzech kroków zapewnia najbezpieczniejsze\
    \ i najskuteczniejsze postępowanie przy pożarze urządzenia."
  - "**Dlaczego prawidłowa jest odpowiedź C?**\n\n1. **Odłączenie zasilania** – pierwszym i najważniejszym\
    \ krokiem przy pożarze urządzenia elektrycznego jest odcięcie źródła energii.  \n   - Zapobiega to\
    \ dalszemu podgrzewaniu elementów oraz ryzyku porażenia osób próbujących gasić pożar.  \n   - Działa\
    \ to jak „przycięcie dopływu paliwa” w klasycznym pożarnictwie.\n\n2. **Przystąpienie do gaszenia**\
    \ – po wyłączeniu zasilania można bezpiecznie podjąć próbę ugaszenia, o ile pożar jest niewielki i\
    \ nie zagraża życiu.  \n   - Używa się odpowiednich środków gaśniczych (np. proszku, CO₂) przeznaczonych\
    \ do pożarów klasy A i C (ciała stałe, ciecze, gaz oraz urządzenia elektryczne).\n\n3. **Wezwanie\
    \ straży pożarnej** – jeżeli pożar rozprzestrzeni się, nie da się go szybko opanować lub istnieje\
    \ zagrożenie dla osób i mienia, natychmiast należy wezwać służby ratunkowe.  \n   - Nie czekamy, aż\
    \ sytuacja stanie się krytyczna – powiadomienie jest częścią procedury alarmowej.\n\n**Pozostałe odpowiedzi\
    \ są niewłaściwe:**\n\n- **A. „Zadzwonić po straż pożarną”** – nie uwzględnia pierwszego kroku, czyli\
    \ odcięcia zasilania, co może spowodować dalszy rozwój pożaru i zagrożenie dla ratowników.\n- **B.\
    \ „Wezwać kolegów i wspólnie przystąpić do gaszenia”** – brak odłączenia zasilania naraża ludzi na\
    \ porażenie prądem i może zwiększyć intensywność pożaru.\n\nDlatego jedyną prawidłową kolejnością\
    \ działań jest **odłączenie zasilania, podjęcie prób gaszenia oraz, w razie potrzeby, wezwanie straży\
    \ pożarnej** (odpowiedź C)."
- text: '26\. Transformator ochronny stosujemy, gdy:'
  answers:
  - zachodzi obawa, że użycie narzędzi elektrycznych zasilanych napięciem 230 V może spowodować porażenie
    prądem, np. pracując na zewnątrz pomieszczeń
  - wykonujemy prace w wilgotnym pomieszczeniu
  - jak w punkcie A i B i w innych sytuacjach, jeżeli zachodzi niebezpieczeństwo porażenia prądem np.
    przy pracach naprawczych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Zakres zastosowania transformatora ochronnego**\
    \ (tzw. izolowanego) nie ogranicza się jedynie do sytuacji, w których istnieje ryzyko porażenia przy\
    \ używaniu **narzędzi 230 V na zewnątrz**.  \n- Transformator ochronny służy do odseparowania źródła\
    \ zasilania od obwodu roboczego, aby **ograniczyć prąd zwarciowy i wyeliminować bezpośredni kontakt\
    \ z siecią**.  \n- Ryzyko porażenia może wystąpić nie tylko przy pracy na zewnątrz, ale także w **wilgotnych,\
    \ mokrych lub przewodzących środowiskach**, przy naprawach, konserwacji, testach itp.  \n- Dlatego\
    \ opis w odpowiedzi A jest **zbyt wąski** i nie obejmuje wszystkich sytuacji, w których wymagane jest\
    \ użycie transformatora ochronnego.\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n- Odpowiedź C **łączy**\
    \ dwa wymienione w pytaniu ryzyka (praca na zewnątrz oraz w wilgotnym pomieszczeniu) i **dodaje**\
    \ ogólne stwierdzenie: *„jeżeli zachodzi niebezpieczeństwo porażenia prądem np. przy pracach naprawczych”*.\
    \  \n- To odzwierciedla rzeczywiste kryteria stosowania transformatora ochronnego: **każda sytuacja,\
    \ w której istnieje realne zagrożenie porażeniem**, niezależnie od miejsca czy rodzaju wykonywanych\
    \ czynności.  \n- Transformator ochronny zapewnia:\n\n  1. **Izolację galwaniczną** (przerwanie ścieżki\
    \ prądu ziemnego);\n  2. **Ograniczenie prądu zwarciowego** do wartości dopuszczalnych dla ochrony\
    \ przeciwporażeniowej (np. 30 A przy zabezpieczeniach typu B‑C);\n  3. **Bezpieczną pracę przy napięciu\
    \ 230 V** w warunkach podwyższonego ryzyka.\n\n**Podsumowanie**\n\n- **A** – zbyt wąska, opisuje tylko\
    \ jedną, konkretną sytuację.  \n- **B** – również nie obejmuje wszystkich możliwych zagrożeń.  \n\
    - **C** – uwzględnia wszystkie wymienione przypadki oraz dodatkowe sytuacje, w których istnieje zagrożenie\
    \ porażeniem, więc jest jedyną poprawną odpowiedzią."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nTransformator ochronny (izolacyjny) nie jest przeznaczony\
    \ wyłącznie do *wilgotnych* pomieszczeń.  \nWilgotność sama w sobie nie jest kryterium doboru ochrony\
    \ – ryzyko porażenia zależy od **potencjału dotykowego** części pod napięciem w stosunku do ziemi\
    \ oraz od możliwości powstania **prądu upływu** przez ciało człowieka.  \n\nW suchym pomieszczeniu,\
    \ w którym używa się narzędzi pod napięciem 230 V i istnieje ryzyko przypadkowego dotknięcia przewodów\
    \ pod napięciem (np. przy pracach naprawczych, konserwacyjnych, testowych), również należy zastosować\
    \ transformator ochronny. Dlatego stwierdzenie „wykonujemy prace w wilgotnym pomieszczeniu” jest **zbyt\
    \ wąskie** i nie obejmuje wszystkich sytuacji, w których wymagane jest to zabezpieczenie.\n\n---\n\
    \n**Dlaczego prawidłowa jest odpowiedź C**\n\nOdpowiedź C łączy dwa kryteria:\n\n1. **Obawa o porażenie\
    \ przy używaniu narzędzi elektrycznych zasilanych 230 V** – typowa sytuacja, w której pracownik może\
    \ dotknąć przewodu pod napięciem (np. przy pracach na zewnątrz, w warsztacie, przy instalacji).\n\
    2. **Warunki zwiększające prawdopodobieństwo przepływu prądu przez ciało człowieka** – wilgotność,\
    \ obecność wody, pyłu, uszkodzonej izolacji itp.\n\nPonadto uwzględnia **inne sytuacje**, w których\
    \ istnieje ryzyko porażenia (np. prace przy naprawie sieci, testowanie urządzeń, prace przy instalacjach\
    \ pod napięciem).  \n\nZgodnie z normą PN‑EN 60364‑4‑41 (lub odpowiednikiem krajowym), transformator\
    \ ochronny stosuje się wtedy, gdy istnieje **ryzyko bezpośredniego kontaktu z częściami pod napięciem\
    \ przy napięciu sieciowym 230 V**, niezależnie od wilgotności otoczenia.  \n\nDlatego jedynie odpowiedź\
    \ C opisuje pełen zakres wymagań i jest prawidłowa."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ transformator ochronny (izolacyjny)\
    \ stosuje się we wszystkich sytuacjach, w których istnieje ryzyko porażenia prądem elektrycznym –\
    \ zarówno przy pracy w wilgotnym otoczeniu (punkt B), jak i przy używaniu narzędzi zasilanych napięciem\
    \ sieciowym w warunkach zwiększonego niebezpieczeństwa (punkt A).  \n\nDodatkowo, transformator ochronny\
    \ jest zalecany przy wszelkich pracach naprawczych, montażowych czy konserwacyjnych, gdy:\n\n- źródło\
    \ zasilania ma napięcie 230 V (lub wyższe),\n- otoczenie jest wilgotne lub może być pod wpływem wody,\n\
    - istnieje możliwość bezpośredniego kontaktu z przewodnikami pod napięciem.\n\nWszystkie te okoliczności\
    \ spełniają kryterium „niebezpieczeństwa porażenia prądem”, więc odpowiedź C, łącząca warunki z punktów\
    \ A i B oraz inne podobne sytuacje, jest najpełniejsza i poprawna."
  - '**Dlaczego prawidłowa jest odpowiedź C?**


    Transformator ochronny (izolacyjny) służy do odseparowania obwodu zasilającego od sieci energetycznej.
    Dzięki temu:


    * ogranicza wartość prądu zwarciowego,

    * eliminuje bezpośredni kontakt z przewodami pod napięciem,

    * zmniejsza ryzyko powstania różnicy potencjałów między elementami metalowymi a ziemią.


    Zastosowanie takiego transformatora jest wskazane **każdorazowo, gdy istnieje realne zagrożenie porażeniem
    prądem**. Nie ogranicza się to jedynie do:


    * pracy na zewnątrz lub w otoczeniu, gdzie istnieje ryzyko dotknięcia przewodów pod napięciem (punkt
    **A**),

    * pracy w wilgotnych pomieszczeniach, gdzie zwiększa się przewodność ciała ludzkiego (punkt **B**),


    ale także do wszelkich innych sytuacji, np. przy naprawach, montażu, testowaniu urządzeń, gdzie operator
    może mieć kontakt z częściami pod napięciem.


    Dlatego odpowiedź **C** („jak w punkcie A i B i w innych sytuacjach, jeżeli zachodzi niebezpieczeństwo
    porażenia prądem”) najpełniej opisuje warunki, w których należy stosować transformator ochronny.'
- text: '27\. W przypadku zaprószenia oka ciałem obcym należy:'
  answers:
  - odczekać aż ciało obce samo wypadnie
  - usunąć ciało obce samodzielnie za pomocą pęsety
  - spróbować usunąć obce ciało, przemywając oko wodą, a jeżeli się to nie uda skorzystać z pomocy lekarza
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **Ciało obce w oku nie „wyjdzie samo”** – naturalny\
    \ odruch mrugania może przesunąć obiekt, ale nie usuwa go całkowicie.  \n- **Ryzyko uszkodzenia**\
    \ – pozostawienie ciała obcego zwiększa prawdopodobieństwo podrażnienia, zatarcia nabłonka rogówki,\
    \ infekcji lub perforacji.  \n- **Opóźnienie pomocy** – czekanie może prowadzić do pogorszenia objawów\
    \ (ból, zaczerwienienie, pogorszenie widzenia) i utrudnić późniejsze leczenie.\n\n**Co należy zrobić\
    \ (odpowiedź C)?**\n\n1. **Natychmiastowe płukanie** – najbezpieczniejszy sposób usunięcia drobnych\
    \ ciał obcych (pyłki, piasek) jest przepłukanie oka sterylną wodą lub roztworem fizjologicznym.  \n\
    2. **Ocena skuteczności** – jeśli po płukaniu ciało nie zostało usunięte, nie należy podejmować dalszych\
    \ prób samodzielnie.  \n3. **Wezwanie pomocy medycznej** – w sytuacji, gdy płukanie nie przyniosło\
    \ efektu, albo ciało jest duże, ostre, wbite w rogówkę lub nie jesteśmy w stanie go zobaczyć, konieczna\
    \ jest konsultacja z lekarzem (okulista lub pogotowie).\n\n**Dlaczego nie używamy pęsety (odpowiedź\
    \ B)?**\n\n- Dotknięcie gałki ocznej pęsetą zwiększa ryzyko **przebicia rogówki**, **zakażenia** oraz\
    \ **uszkodzenia nabłonka**, co może prowadzić do trwałej utraty ostrości widzenia.\n\n---\n\n**Podsumowanie**\
    \  \nCiało obce w oku wymaga szybkiego, ale kontrolowanego działania: najpierw płukanie, a w razie\
    \ niepowodzenia – pomoc medyczna. Czekanie, aż „sam się wydostało”, oraz samodzielne wyciąganie pęsetą\
    \ są niebezpieczne i mogą doprowadzić do poważnych powikłań."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Ryzyko uszkodzenia** – ręczne wyciąganie ciała\
    \ obcego pęsetą może porysować nabłonek rogówki, spowodować wrastanie lub zakażenie.  \n- **Brak kontroli**\
    \ – w oku trudno ocenić, jak głęboko osadziło się ciało i czy nie znajduje się pod powieką; pęseta\
    \ nie zapewnia precyzyjnego chwytu.  \n- **Zasada pierwszej pomocy** – w pierwszej kolejności nie\
    \ powinno się używać narzędzi, które mogą pogorszyć uraz; należy najpierw zastosować prostą, bezpieczną\
    \ metodę – płukanie.  \n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Płukanie wodą (solą\
    \ fizjologiczną)** – najbezpieczniejszy sposób wypłukania drobnych ciał obcych z powierzchni oka.\
    \  \n2. **Minimalizacja urazu** – płyn rozmywa i wypłukuje obiekt, nie dotykając delikatnych struktur\
    \ oka.  \n3. **Kolejny krok – pomoc medyczna** – jeśli płukanie nie przyniesie efektu, konieczna jest\
    \ ocena i ewentualne usunięcie przez lekarza, co zapobiega powikłaniom.  \n\n**Podsumowanie**  \n\
    - Nie wolno samodzielnie wyciągać ciała obcego pęsetą (odpowiedź B).  \n- Najpierw należy spróbować\
    \ wypłukać oko wodą, a w razie niepowodzenia – skonsultować się z lekarzem (odpowiedź C)."
  - "## Gratulacje!\n\nWybrałeś **odpowiedź C** – to prawidłowa decyzja.\n\n**Dlaczego?**\n\n- **Pierwszy\
    \ krok** – delikatne przemywanie oka czystą wodą (najlepiej solą fizjologiczną) może wypłukać ciała\
    \ obce, które znajdują się na powierzchni rogówki lub spojówki.  \n- **Jeśli przemywanie nie przyniesie\
    \ efektu** – nie należy ryzykować samodzielnego wyciągania ciała obcego (np. pęstą), co może uszkodzić\
    \ rogówkę, wywołać zadrapania lub zakażenie.  \n- **Konieczność pomocy medycznej** – w sytuacji, gdy\
    \ ciało obce nie uda się usunąć lub znajduje się głębiej w oku, natychmiastowa konsultacja z lekarzem\
    \ (oftalmologiem) jest niezbędna, aby zapobiec powikłaniom i zapewnić prawidłowe leczenie.\n\nInne\
    \ propozycje (A i B) są niebezpieczne: czekanie, aż ciało samo wypadnie, może prowadzić do przedłużonego\
    \ podrażnienia, a samodzielne wyciąganie pęstą zwiększa ryzyko urazu. Dlatego najbezpieczniejszym\
    \ i najskuteczniejszym postępowaniem jest opisane w odpowiedzi C. \n\nŚwietnie sobie radzisz – tak\
    \ trzymaj!"
  - "**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Pierwszy krok – płukanie**  \n   * Gdy ciało\
    \ obce znajduje się na powierzchni gałki (twardówka, rogówka) najbezpieczniej jest je usunąć przez\
    \ **przemywanie oka sterylną wodą (solą fizjologiczną)**.  \n   * Płukanie wypłukuje drobne cząsteczki,\
    \ minimalizuje ryzyko uszkodzenia nabłonka rogówki i zapobiega dalszemu tarciu.\n\n2. **Jeżeli płukanie\
    \ nie przyniesie efektu**  \n   * Po płukaniu, jeśli ciało obce nadal jest widoczne lub pacjent odczuwa\
    \ ból, **konieczna jest pomoc lekarza okulisty**.  \n   * Specjalista może zastosować mikroskopowe\
    \ narzędzia (pęseta, igła) pod kontrolą, co zmniejsza ryzyko perforacji rogówki, zakażenia i powikłań.\n\
    \n---\n\n### Dlaczego odpowiedzi A i B są nieprawidłowe?\n\n| Odpowiedź | Powód odrzucenia |\n|-----------|------------------|\n\
    | **A. odczekać aż ciało obce samo wypadnie** | Ciała obce (np. pyłki, metalowe opiłki) rzadko „samoczynnie”\
    \ opuszczają powierzchnię oka. Czasowe pozostawienie ich może prowadzić do **złamania nabłonka rogówki,\
    \ zapalenia, zakażenia** oraz trwałego uszkodzenia wzroku. |\n| **B. usunąć ciało obce samodzielnie\
    \ za pomocą pęsety** | Samodzielne użycie pęsety jest **wysokim ryzykiem perforacji rogówki** oraz\
    \ wprowadzenia dodatkowych zanieczyszczeń. Bez mikroskopu i sterylności procedura może spowodować\
    \ **powikłania**, które łatwiej uniknąć, najpierw płucząc oko i oddając pacjenta w ręce lekarza. |\n\
    \n---\n\n## Krótkie zalecenia postępowania przy ciele obcym w oku\n\n1. **Płukanie**  \n   - Użyj\
    \ **sterylnej wody** lub roztworu soli fizjologicznej (0,9 %).  \n   - Płucz przez co najmniej **5–10 min**,\
    \ trzymając powiekę otwartą, aby woda spływała po powierzchni rogówki.  \n\n2. **Ocena**  \n   - Po\
    \ płukaniu sprawdź, czy ciało obce jest widoczne.  \n   - Oceń ból, zaczerwienienie, uczucie piasku.\
    \  \n\n3. **Konsultacja medyczna**  \n   - Jeśli ciało nie znikło, pojawiły się objawy zapalenia,\
    \ lub pacjent ma **ślepą plamę, pogorszenie widzenia**, niezwłocznie skieruj do **okulisty**.  \n\n\
    Postępowanie to łączy **szybką pierwszą pomoc** (płukanie) z **bezpiecznym wyeliminowaniem ryzyka**\
    \ (pomoc lekarza), co czyni odpowiedź C najodpowiedniejszą."
- text: '28\. Mierząc miernikiem napięcie o niemożliwej do oszacowania wartości należy:'
  answers:
  - ustawić miernik na najwyższy zakres pomiarowy i stopniowo zmniejszać zakres
  - ustawić miernik na najniższy zakres pomiarowy i stopniowo zwiększać zakres
  - rozpocząć pomiary od środkowego zakresu miernika
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – *„ustawić miernik na najwyższy zakres pomiarowy\
    \ i stopniowo zmniejszać zakres”* – jest prawidłowa, ponieważ:\n\n- Rozpoczynając od **najwyższego\
    \ zakresu**, chronimy przyrząd przed przekroczeniem jego maksymalnej wartości pomiarowej, co mogłoby\
    \ uszkodzić miernik lub spowodować błąd pomiaru.  \n- Stopniowe **zmniejszanie zakresu** pozwala zbliżać\
    \ się do rzeczywistej wartości napięcia, zwiększając rozdzielczość i precyzję odczytu.  \n\nInne strategie\
    \ (najniższy zakres od razu lub start od środkowego) niosą ryzyko przesterowania lub nieoptymalnej\
    \ dokładności.  \n\nDobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\n1. **Ryzyko uszkodzenia przyrządu** –  \n   Ustawiając\
    \ miernik na najniższy zakres (np. 0‑10 V) i podłączając do niego napięcie, którego wartość jest nieznana,\
    \ istnieje duża szansa, że rzeczywiste napięcie przekroczy dopuszczalny limit tego zakresu. W takiej\
    \ sytuacji wewnętrzny bezpiecznik lub elementy pomiarowe mogą zostać przepalone, a w najgorszym wypadku\
    \ przyrząd może ulec trwałemu uszkodzeniu.\n\n2. **Zagrożenie dla użytkownika** –  \n   Przeciążony\
    \ zakres może spowodować gwałtowny wyładowanie (iskę) lub nagłe odcięcie zasilania, co stwarza niebezpieczeństwo\
    \ porażenia.\n\n3. **Brak informacji zwrotnej** –  \n   Przy najniższym zakresie przyrząd zazwyczaj\
    \ nie wyświetli „przekroczenia zakresu” (np. „OL”, „1”), więc nie wiesz, że miernik jest przeciążony,\
    \ dopóki nie dojdzie do awarii.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź A?**  \n\n1. **Zasada\
    \ „od góry”** –  \n   Najpierw ustawiamy **najwyższy** dostępny zakres (np. 0‑1000 V). Nawet bardzo\
    \ duże napięcie nie przekroczy limitu tego zakresu, więc przyrząd pozostaje bezpieczny.\n\n2. **Stopniowe\
    \ zawężanie** –  \n   Gdy odczyt jest już widoczny, możemy kolejno przełączać się na niższe zakresy\
    \ (np. 0‑500 V, potem 0‑200 V …). Dzięki temu:\n\n   * Zwiększamy dokładność pomiaru (mniejszy podziałka,\
    \ lepsza rozdzielczość),\n   * Unikamy nagłego przeskoku z „przekroczenia zakresu” na dokładny odczyt,\n\
    \   * Nie ryzykujemy uszkodzenia przyrządu, bo każdy kolejny zakres jest wciąż większy niż rzeczywiste\
    \ napięcie.\n\n3. **Bezpieczna procedura** –  \n   Ta metoda jest zalecana w instrukcjach obsługi\
    \ każdego multimetru cyfrowego i analogowego, ponieważ eliminuje ryzyko przepalenia elementów pomiarowych\
    \ i chroni operatora.\n\n---\n\n### Krótkie podsumowanie\n\n| Krok | Co robiimy | Dlaczego jest to\
    \ bezpieczne |\n|------|------------|-----------------------------|\n| **1** | Ustawiamy najwyższy\
    \ zakres | Żadne możliwe napięcie nie przekroczy limitu |\n| **2** | Mierzymy, odczytujemy wartość\
    \ | Uzyskujemy przybliżony wynik |\n| **3** | Przechodzimy kolejno na niższe zakresy | Zwiększamy\
    \ precyzję, nie ryzykując przeciążenia |\n\nStąd odpowiedź **B** („najniższy zakres → zwiększanie”)\
    \ jest niepoprawna – najpierw trzeba chronić przyrząd, a nie ryzykować jego uszkodzenie."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Ryzyko uszkodzenia przyrządu**  \n   - W trybie\
    \ pomiaru napięcia przyrząd ma określony maksymalny dopuszczalny zakres (np. 200 V, 600 V, 1000 V).\
    \  \n   - Jeśli rozpoczniemy pomiar od **środkowego zakresu** i rzeczywiste napięcie okaże się znacznie\
    \ wyższe, przyrząd zostanie przeciążony. Może to doprowadzić do przepalenia wewnętrznego bezpiecznika\
    \ lub trwałego uszkodzenia układu pomiarowego.\n\n2. **Brak pewności co do wyniku**  \n   - Środkowy\
    \ zakres zapewnia określoną rozdzielczość (np. przy 200 V zakresie podziałka 0,1 V).  \n   - Gdy napięcie\
    \ jest znacznie powyżej tego zakresu, wskaźnik po prostu „przepełnia się” (przekracza skalę) i nie\
    \ daje żadnej użytecznej informacji – nie wiadomo, czy wartość jest 210 V, 500 V czy 900 V.\n\n3.\
    \ **Zasada ostrożności w pomiarach**  \n   - W praktyce przy nieznanym napięciu **zawsze** zaczynamy\
    \ od **najwyższego** dostępnego zakresu, aby zagwarantować, że nie przekroczymy dopuszczalnego limitu\
    \ przyrządu. Dopiero po uzyskaniu przybliżonej wartości zmniejszamy zakres, aby uzyskać lepszą dokładność.\n\
    \n---\n\n### Poprawna procedura (odpowiedź A)\n\n1. **Ustaw maksymalny zakres** (np. 1000 V).  \n\
    2. **Wykonaj pomiar** – otrzymamy przybliżoną wartość, np. 350 V.  \n3. **Zmieniaj zakres stopniowo\
    \ w dół** (np. 500 V, potem 200 V), aż wskaźnik znajdzie się w centralnej części skali. Dzięki temu:\n\
    \n   - **Bezpieczeństwo** – przyrząd nigdy nie zostaje przeciążony.  \n   - **Dokładność** – im niższy\
    \ zakres, tym większa rozdzielczość (np. przy 200 V podziałka 0,1 V vs. przy 1000 V podziałka 0,5 V).\
    \  \n\n---\n\n### Podsumowanie\n\n- **C**: zaczynanie od środkowego zakresu może doprowadzić do uszkodzenia\
    \ miernika i nie daje gwarancji, że odczyt będzie prawidłowy.  \n- **A**: rozpoczynanie od najwyższego\
    \ zakresu eliminuje ryzyko przeładowania, a późniejsze zmniejszanie zakresu zwiększa precyzję pomiaru.\
    \  \n\nStosując tę metodę, zapewniasz zarówno **bezpieczeństwo sprzętu**, jak i **wiarygodność uzyskiwanych\
    \ wyników**."
  - "**Dlaczego poprawna jest odpowiedź A?**\n\nMultimetr (miernik) ma kilka ustawień zakresu pomiarowego.\
    \  \nPrzy pomiarze napięcia, którego wartość jest nieznana, najbezpieczniej jest:\n\n1. **Ustawić\
    \ najwyższy zakres** – w ten sposób wewnętrzny układ pomiarowy jest chroniony przed przepięciami.\
    \  \n2. **Stopniowo zmniejszać zakres** – po odczytaniu przybliżonej wartości przełączamy na niższy\
    \ zakres, aż uzyskamy maksymalną dokładność (zwykle przy \\(\\pm 10\\%\\) odczytu pełnej skali).\n\
    \n---\n\n### Dlaczego nie B i nie C?\n\n- **B – najniższy zakres i zwiększanie** – przy zbyt wysokim\
    \ napięciu może dojść do przekroczenia maksymalnej dopuszczalnej wartości na tym zakresie, co grozi\
    \ uszkodzeniem miernika lub niebezpieczeństwem dla operatora (przebicie zabezpieczenia, wyładowanie).\n\
    \n- **C – rozpoczęcie od środkowego zakresu** – nie eliminuje ryzyka, że rzeczywiste napięcie przekroczy\
    \ granicę tego zakresu. Wciąż istnieje możliwość uszkodzenia przy wyższym napięciu.\n\n---\n\n###\
    \ Zasada praktyczna\n\n> **„Zawsze zaczynaj od najbezpieczniejszego (najwyższego) zakresu, a potem\
    \ precyzuj”.**\n\nDzięki temu:\n\n- unika się przepięć,\n- chroni się miernik i siebie,\n- uzyskuje\
    \ się ostatecznie pomiar o najwyższej rozdzielczości.\n\n--- \n\n**Podsumowanie:**  \nUstawienie miernika\
    \ na najwyższym zakresie i stopniowe zmniejszanie zakresu (odpowiedź **A**) jest jedyną metodą gwarantującą\
    \ bezpieczeństwo i dokładność przy nieznanym napięciu."
- text: '29\. Przygotowując się do wykonania prac pod napięciem, oprócz przygotowania odpowiednich przyrządów
    należy:'
  answers:
  - sprawdzić czy zastosowano prawidłowe bezpieczniki w mierzonych obwodach
  - przygotować schemat elektryczny urządzenia i zapoznać się z nim
  - jak w punkcie A i B oraz zapewnić sobie obecność i ewentualną pomoc drugiej osoby
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **Sprawdzenie bezpieczników** to jedynie fragment\
    \ przygotowań.  \n- Bezpieczniki chronią obwód przed przeciążeniem, ale nie zapewniają bezpieczeństwa\
    \ osobie pracującej pod napięciem: nie informują o stanie izolacji, o istniejących napięciach, o możliwych\
    \ źródłach prądu zwarciowego itp.  \n- Dlatego sam fakt, że w układzie są „prawidłowe” bezpieczniki,\
    \ nie eliminuje ryzyka porażenia ani nie gwarantuje, że prace można bezpiecznie wykonać.\n\n**Co jeszcze\
    \ jest niezbędne?**  \n\n1. **Schemat elektryczny** (odpowiedź B) – pozwala:\n   - zidentyfikować\
    \ wszystkie źródła napięcia i ich połączenia,\n   - określić, które części układu będą pod napięciem\
    \ po odłączeniu poszczególnych zabezpieczeń,\n   - wybrać właściwe przyrządy pomiarowe i procedury.\n\
    \n2. **Obecność drugiej osoby** – zapewnia:\n   - szybką pomoc w razie wypadku (np. uruchomienie wyłącznika\
    \ awaryjnego, wezwanie służb ratunkowych),\n   - dodatkową kontrolę, że wszystkie czynności są wykonywane\
    \ zgodnie z przyjętymi zasadami BHP,\n   - możliwość podania pomocy przy przenoszeniu ciężkiego sprzętu\
    \ czy trzymaniu narzędzi.\n\n**Dlatego poprawna jest odpowiedź C.**  \nC łączy wszystkie wymienione\
    \ elementy:  \n- **A** (sprawdzenie zabezpieczeń, choć niepełne),  \n- **B** (przygotowanie i zapoznanie\
    \ się ze schematem),  \n- **oraz** zapewnienie asysty drugiej osoby, co jest kluczowe dla bezpieczeństwa\
    \ przy pracach pod napięciem.  \n\nW praktyce, aby prace pod napięciem były naprawdę bezpieczne, musimy\
    \ spełnić **wszystkie** powyższe warunki, a nie tylko jeden z nich."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Jedno z działań, nie wszystkie** – przygotowanie\
    \ i przestudiowanie schematu elektrycznego jest ważne, ale nie wystarcza przy pracach pod napięciem.\
    \  \n- **Brak kontroli ochrony** – nie uwzględnia sprawdzenia, czy w obwodach zastosowano właściwe\
    \ bezpieczniki (punkt A). Bez tego nie masz pewności, że układ zostanie odłączony w razie awarii.\
    \  \n- **Brak wsparcia** – nie zakłada obecności drugiej osoby, co jest podstawowym elementem tzw.\
    \ *systemu buddy* (punkt C). W razie nagłego wypadku potrzebny jest ktoś, kto może natychmiast udzielić\
    \ pomocy lub wezwać służby.  \n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Sprawdzenie zabezpieczeń\
    \ (A)** – zapewnia, że w razie zwarcia lub przepięcia prąd zostanie szybko wyłączony, co minimalizuje\
    \ ryzyko uszkodzenia i porażenia.  \n2. **Przygotowanie i znajomość schematu (B)** – umożliwia prawidłowe\
    \ zidentyfikowanie punktów podłączenia, przewodów i potencjalnych zagrożeń.  \n3. **Obecność drugiej\
    \ osoby (C)** – pozwala:\n   - natychmiastowo zareagować w sytuacji zagrożenia,\n   - skontrolować\
    \ poprawność wykonywanych czynności,\n   - zapewnić wsparcie przy podnoszeniu i przenoszeniu ciężkich\
    \ elementów.  \n\nZatem jedynie **połączenie wszystkich trzech elementów** (A + B + C) spełnia pełne\
    \ wymogi bezpieczeństwa przy pracach pod napięciem.  \n\n---  \n\n**Podsumowanie**  \n\n- **B** =\
    \ tylko schemat → niewystarczające.  \n- **C** = schemat **+** sprawdzenie zabezpieczeń **+** pomoc\
    \ drugiej osoby → pełny, bezpieczny zestaw przygotowań."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** jest prawidłowa, ponieważ przy pracach pod napięciem\
    \ należy spełnić wszystkie wymienione warunki:\n\n- **A** – sprawdzić, czy w obwodach zastosowano\
    \ właściwe bezpieczniki, co zapobiega niekontrolowanemu przepływowi prądu.\n- **B** – przygotować\
    \ i dokładnie zapoznać się ze schematem elektrycznym urządzenia, aby uniknąć nieświadomego dotknięcia\
    \ elementów pod napięciem.\n- **Dodatkowo** – zapewnić obecność drugiej osoby, która może udzielić\
    \ pomocy w razie nieprzewidzianej sytuacji (np. wypadku, utraty przyrządów zabezpieczających).\n\n\
    Połączenie tych trzech elementów spełnia pełne wymogi bezpieczeństwa przy pracach pod napięciem."
  - "**Dlaczego poprawna jest odpowiedź C**\n\nPrace pod napięciem (prace elektro‑techniczne) wymagają\
    \ spełnienia kilku podstawowych warunków bezpieczeństwa:\n\n1. **Weryfikacja zabezpieczeń** – przed\
    \ przystąpieniem do pomiarów trzeba upewnić się, że w obwodzie są właściwe bezpieczniki (punkt **A**).\
    \ Niewłaściwy bezpiecznik może nie zadziałać przy zwarciu, co grozi poważnym uszkodzeniem sprzętu\
    \ i zagrożeniem dla operatora.\n\n2. **Znajomość układu** – znajomość schematu elektrycznego pozwala\
    \ szybko zlokalizować źródło napięcia, zrozumieć rozmieszczenie przewodów i elementów ochronnych (punkt\
    \ **B**). Dzięki temu można unikać nieprzewidzianych dotknięć pod napięciem.\n\n3. **Wsparcie drugiej\
    \ osoby** – obecność asystenta jest wymogiem w wielu przepisach (np. rozporządzenie Ministra Gospodarki\
    \ „Warunki techniczne, jakim powinny odpowiadać urządzenia elektryczne i ich eksploatacja”). Asystent\
    \ może:\n   * natychmiast odciąć zasilanie w razie wypadku,\n   * pomóc w utrzymaniu bezpiecznej odległości\
    \ od elementów pod napięciem,\n   * udzielić pierwszej pomocy.\n\nZatem jedynie połączenie wszystkich\
    \ trzech działań zapewnia pełne bezpieczeństwo. Dlatego odpowiedź **C** („jak w punkcie A i B oraz\
    \ zapewnić sobie obecność i ewentualną pomoc drugiej osoby”) jest prawidłowa."
- text: 30\. Czy w przypadku przepalenia bezpiecznika topikowego, gdy nie mamy pod ręką nowego bezpiecznika,
    można zastąpić go drutem miedzianym?
  answers:
  - tak, jeśli w krótkim czasie zostanie wstawiony nowy bezpiecznik
  - bezwzględnie nie wolno
  - tak, jeśli drut jest o grubości takiej, jak włókno w spalonym bezpieczniku
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n1. **Bezpiecznik nie jest jedynie „wymiennym elementem”.**\
    \  \n   - Jego zadaniem jest **automatyczne przerwanie obwodu przy przekroczeniu określonego prądu**\
    \ (wartość znamionowa).  \n   - Wymiana go *„w krótkim czasie”* nie eliminuje faktu, że w okresie,\
    \ w którym w obwodzie znajduje się nie‑zabezpieczony przewód, istnieje **pełne ryzyko uszkodzenia\
    \ instalacji i pożaru**.\n\n2. **Przewodnik miedziany nie ma zdefiniowanej charakterystyki ochronnej.**\
    \  \n   - Nie wiadomo, jaką **wartość prądu dopuszcza** dany odcinek drutu; może być znacznie wyższa\
    \ niż pierwotny bezpiecznik.  \n   - Nawet jeśli drut zostanie „szybko” wymieniony, w czasie **przerwy\
    \ w ochronie** może dojść do przegrzania przewodów, stopienia izolacji i wywołania zwarcia.\n\n3.\
    \ **Przepisy i normy (np. PN‑EN 60884‑1, PN‑EN 60669‑1)** jednoznacznie zakazują **zastępowania topikowego\
    \ drutem**.  \n   - Tego typu rozwiązanie jest traktowane jako **prace tymczasowe niezatwierdzone**\
    \ i nie spełnia wymogów bezpieczeństwa.\n\n---\n\n## Dlaczego poprawna jest odpowiedź B („bez względnie\
    \ nie wolno”)?\n\n- **Zasada ochrony przed nadprądem** wymaga, aby w każdym miejscu instalacji znajdował\
    \ się element o **ściśle określonej charakterystyce** (wartość prądu znamionowego i charakter wyzwalania).\
    \  \n- **Drut miedziany** nie posiada takiej charakterystyki – nie jest w stanie zapewnić kontrolowanego\
    \ i szybkiego wyłączania przy przekroczeniu dopuszczalnego prądu.  \n- **Ryzyko**:  \n  \\[\n  I_{\\\
    text{drutu}} \\gg I_{\\text{bezpiecznika}} \\quad\\Longrightarrow\\quad \\text{przegrzanie, pożar,\
    \ uszkodzenie urządzeń}\n  \\]  \n- **Zgodność z przepisami**: art. 3 ust. 1 Prawa energetycznego\
    \ oraz odpowiednie normy techniczne wyraźnie stwierdzają, że **zastępowanie bezpiecznika innym elementem\
    \ niezgodnym z przeznaczeniem jest zakazane**.\n\n---\n\n### Krótkie podsumowanie\n\n- **Bezpiecznik**\
    \ = zaprojektowany, zatwierdzony element ochronny.  \n- **Drut miedziany** = jedynie przewodnik, nie\
    \ spełnia wymogów ochronnych.  \n- **Zastąpienie** go drutem **zawsze** naraża na **bezpośrednie niebezpieczeństwo**\
    \ i **narusza przepisy** – dlatego odpowiedź B jest jedyną prawidłową."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – „bezwzględnie nie wolno”**, co jest prawidłowe.\n\
    \n### Dlaczego tak jest?\n\n- **Bezpiecznik topikowy** jest elementem zabezpieczającym przed **prądami\
    \ przekraczającymi jego wartość znamionową**. W momencie przepalenia topik topi się, przerywając obwód.\n\
    - **Drut miedziany** nie posiada takiej charakterystyki temperaturowo‑prądowej. Jego oporność jest\
    \ znacznie niższa, więc nie odetnie prądu w sytuacji przeciążenia – przepływający prąd może doprowadzić\
    \ do **przegrzania przewodów, uszkodzenia urządzeń i pożaru**.\n- Zastąpienie topika drutem **łamie\
    \ zasadę ochrony przeciwprądowej** i jest sprzeczne z przepisami BHP oraz normami elektrycznymi (np.\
    \ **PN‑EN 60364**, **IEC 60269**).  \n\nW praktyce jedynym bezpiecznym rozwiązaniem jest **natychmiastowa\
    \ wymiana topika na nowy o identycznej wartości**. Jeśli nowy element nie jest dostępny, obwód należy\
    \ odłączyć i nie dopuszczać do jego eksploatacji.\n\n> **Podsumowanie:** drut miedziany nie spełnia\
    \ funkcji zabezpieczenia przeciwprądowego, dlatego jego użycie jest surowo zabronione."
  - "**Dlaczego odpowiedź C jest błędna**  \n\n- **Fuz (bezpiecznik) nie jest jedynie „drutem”** – jest\
    \ to element ochronny zaprojektowany tak, aby w określonym czasie i przy określonym prądzie się stopić,\
    \ przerwać obwód i ograniczyć energię udzieloną w miejscu zwarcia.  \n- **Melt‑time (czas topnienia)**\
    \ zależy nie tylko od średnicy drutu, ale także od materiału, struktury włókna, otoczenia termicznego\
    \ i charakterystyki krzywej topnienia. Dla drutu miedzianego o takiej samej średnicy czas topnienia\
    \ przy danym prądzie będzie **znacznie krótszy** niż w fabrycznym bezpieczniku, co powoduje:  \n \
    \ \\[\n  I^{2}t_{\\text{drut}} \\ll I^{2}t_{\\text{bezpiecznik}}\n  \\]\n  (energia dopuszczalna do\
    \ przepalenia jest mniejsza).  \n- **Brak elementu odcinającego** – drut miedziany nie posiada specjalnego\
    \ „łuku” (np. w topikach ceramicznych), który ma za zadanie rozpraszać łuk po przepaleniu. Po rozerwaniu\
    \ drutu może powstać bardzo silny łuk, który nie zostanie szybko ugaszony, co zwiększa ryzyko pożaru\
    \ i uszkodzenia instalacji.  \n- **Nieodpowiednie dopasowanie charakterystyki** – bezpieczniki topikowe\
    \ mają zdefiniowane krzywe (np. B‑, C‑, D‑) opisujące, jak szybko reagują przy różnych prądach. Drut\
    \ miedziany nie spełnia tych krzywych, więc nie zapewnia wymaganego stopnia selektywności i ochrony\
    \ przed przepięciami.  \n\n**Dlaczego żadna tymczasowa wymiana drutem nie jest dopuszczalna**  \n\n\
    1. **Bezpieczeństwo przede wszystkim** – nawet krótkotrwałe użycie niecertyfikowanego zastępstwa naraża\
    \ instalację na przegrzanie, pożar i uszkodzenie podłączonych urządzeń.  \n2. **Zasada „niezmienności\
    \ ochrony”** – przepisy elektryczne (np. PN‑EN 60204‑1, IEC 60204‑1) jednoznacznie wymagają stosowania\
    \ wyłącznie elementów ochronnych spełniających określone parametry.  \n\n**Podsumowanie**  \nOdpowiedź\
    \ C jest niepoprawna, ponieważ średnica drutu nie jest jedynym kryterium decydującym o prawidłowym\
    \ działaniu bezpiecznika. Brak właściwej charakterystyki topnienia, ochrony łukowej i certyfikacji\
    \ powoduje, że zastąpienie topikowego bezpiecznika drutem miedzianym jest **absolutnie niedozwolone**.\
    \ Poprawna odpowiedź to **B – bezwzględnie nie wolno**."
  - "**Dlaczego nie wolno zastępować przepalonego bezpiecznika drutem miedzianym?**\n\n1. **Bezpieczeństwo\
    \ pożarowe**  \n   - Bezpiecznik topikowy jest zaprojektowany tak, aby w razie przepływu prądu przekraczającego\
    \ jego dopuszczalny prąd topić się przy określonej temperaturze (zwykle 150 °C – 250 °C).  \n   -\
    \ Drut miedziany ma znacznie wyższą temperaturę topnienia (≈ 1085 °C) i nie przerywa obwodu w czasie,\
    \ gdy prąd jest jeszcze niebezpiecznie wysoki. W konsekwencji może dojść do przegrzania przewodów,\
    \ izolacji i pożaru.\n\n2. **Ochrona przed zwarciem**  \n   - Bezpiecznik działa jak **zawór bezpieczeństwa**\
    \ – w momencie wykrycia nadmiernego prądu natychmiast odłącza zasilanie.  \n   - Drut miedziany zachowuje\
    \ się jak zwykły przewód: nie przerywa obwodu, a jedynie zwiększa rezystancję (co jest niewystarczające,\
    \ by ograniczyć prąd).  \n\n3. **Brak charakterystyki czasowo‑prądowej**  \n   - Każdy bezpiecznik\
    \ posiada charakterystykę I‑t (prąd‑czas), określającą, jak długo może wytrzymać dany prąd przed przepaleniem.\
    \  \n   - Drut miedziany nie posiada takiej charakterystyki – nie ma „zaprogramowanego” momentu odcięcia,\
    \ więc nie spełnia funkcji ochronnej.\n\n4. **Zagrożenie dla instalacji i urządzeń**  \n   - Przewodząc\
    \ prąd większy niż dopuszczalny, drut może uszkodzić podłączone urządzenia, przewody i elementy ochronne\
    \ (np. wyłączniki nadprądowe).  \n\n5. **Przepisy i normy**  \n   - Zgodnie z obowiązującymi normami\
    \ (PN‑EN 60204‑1, PN‑EN 60335‑1) **zastępowanie bezpiecznika innym elementem niezgodnym z jego parametrami\
    \ jest zakazane**.  \n\n---\n\n### Podsumowanie\nZastąpienie przepalonego bezpiecznika topikowego\
    \ drutem miedzianym eliminuje jego podstawową funkcję ochronną i stwarza poważne ryzyko pożaru oraz\
    \ uszkodzenia instalacji. Dlatego odpowiedź **B – „bez względnie nie wolno”** jest prawidłowa."
- text: '31\. Radiotelefon przenośny UKF podczas nadawania należy trzymać:'
  answers:
  - jak najbliżej ciała
  - jedną ręką za antenę w celu zwiększenia zasięgu
  - mikrofonem skierowanym w stronę ust i anteną skierowaną ponad głowę
  correct_index: 2
  explanations:
  - '**Dlaczego odpowiedź A („jak najbliżej ciała”) jest niepoprawna?**


    1. **Ciało człowieka pochłania fale radiowe** – tkanki i woda w organizmie mają wysoką wartość współczynnika
    absorpcji przy częstotliwościach używanych w radiotelefonii (zwykle VHF/UHF). Trzymanie urządzenia
    przy ciele powoduje, że część energii promowanej przez antenę jest „zabierana” przez ciało, co zmniejsza
    skuteczny promieniowany mocą sygnał i skraca zasięg.


    2. **Detuning anteny** – obecność ciała w pobliżu anteny zmienia jej impedancję i charakterystykę
    promieniowania (tzw. „efekt bliskiego ładunku”). Antena przestaje pracować w optymalnym pasmie, co
    obniża jej wzmocnienie (gain) i może wprowadzić zakłócenia.


    3. **Ergonomia i jakość dźwięku** – przy trzymaniu radiotelefonu przy ciele mikrofon znajduje się
    zbyt daleko od ust, co pogarsza jakość transmisji głosowej (większe szumy, mniejsze zrozumienie).


    4. **Zasada „antena nad głową”** – przytrzymanie urządzenia tak, aby antena była skierowana w górę
    (nad głową), maksymalizuje rozchodzenie się pola radiowego w płaszczyźnie horyzontalnej, czyli w kierunku
    innych odbiorników. Dodatkowo mikrofon skierowany w stronę ust zapewnia wyraźny sygnał głosowy.


    Dlatego prawidłową praktyką jest **odpowiedź C** – mikrofon w stronę ust i antena nad głową. To zapewnia
    zarówno najlepszy zasięg, jak i klarowną komunikację.'
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Zasada działania anteny** – krótkofalowa antena\
    \ w radiotelefonie przenośnym jest zaprojektowana tak, aby pracować efektywnie, gdy jest skierowana\
    \ **prostopadle do linii widzenia** (najlepiej w górę). Trzymanie jej „za rękę” powoduje, że jej pól promieniowania\
    \ jest **zablokowane przez ciało operatora**, co znacząco zmniejsza zasięg i zwiększa straty sygnału.\
    \  \n- **Bezpieczeństwo i ergonomia** – trzymanie anteny jedną ręką w pobliżu ciała zwiększa ryzyko\
    \ przypadkowego uszkodzenia (np. przy upadku) oraz niekomfortową pozycję, co może prowadzić do szybkiego\
    \ zmęczenia operatora.  \n- **Standardy eksploatacji** – w instrukcjach producentów oraz w regulacjach\
    \ (np. Polski Związek Krótkofalowców) podkreśla się, że antena nie powinna być przytrzymywana ani\
    \ zakrywana podczas nadawania.\n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n1. **Mikrofon skierowany\
    \ w stronę ust** – zapewnia prawidłowe przechwycenie mowy, minimalizuje zakłócenia i pozwala na wyraźną\
    \ transmisję.  \n2. **Antena skierowana ponad głowę** – w tej pozycji antena jest **pionowa**, co\
    \ maksymalizuje jej efektywność promieniowania (maksymalny zysk zysku antenowego, \\(G\\)), a jednocześnie\
    \ ciało operatora nie zasłania pola promieniowania.  \n3. **Stabilna i wygodna pozycja** – trzymanie\
    \ urządzenia w taki sposób pozwala na swobodne operowanie, zmniejsza zmęczenie i umożliwia szybkie\
    \ reagowanie na sytuacje awaryjne.\n\n**Podsumowanie**  \n- Trzymanie anteny „za rękę” (B) ogranicza\
    \ jej wydajność i jest niezgodne z zaleceniami eksploatacyjnymi.  \n- Prawidłowa pozycja (C) zapewnia\
    \ optymalny przekaz głosu i maksymalny zasięg dzięki pionowej orientacji anteny oraz komfortowi operatora."
  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź C** – *„mikrofonem skierowanym w stronę ust i anteną skierowaną\
    \ ponad głowę”* – jest prawidłowa.\n\n**Dlaczego?**\n\n- **Mikrofon** musi być skierowany bezpośrednio\
    \ na usta, aby zapewnić maksymalną jakość dźwięku i minimalizować zakłócenia.\n- **Antenę** trzymamy\
    \ w pozycji pionowej nad głową, co daje najkorzystniejszy wykres promieniowania (najwyższy współczynnik\
    \ zysk anteny) i zapobiega tłumieniu sygnału przez ciało operatora.\n- Trzymanie radiotelefonu blisko\
    \ ciała (odpowiedź A) lub w ręce za anteną (odpowiedź B) prowadzi do **osłabienia pola radiowego**\
    \ i zmniejszenia zasięgu.\n\nZatem prawidłowa technika transmisji to połączenie właściwego ustawienia\
    \ mikrofonu i anteny opisane w odpowiedzi C. Powodzenia w dalszej nauce!"
  - "**Dlaczego prawidłowa odpowiedź to C**\n\nPodczas nadawania radiotelefonem przenośnym (UKF) najważniejsze\
    \ jest:\n\n1. **Dobre dopasowanie mikrofonu do ust** – zapewnia czysty, wyraźny sygnał głosowy i minimalizuje\
    \ zakłócenia.\n2. **Antena skierowana w górę** – w pozycji pionowej element promieniujący (np. drut\
    \ lub wbudowana antena typu „rubber duck”) ma najkorzystniejszy wykres promieniowania w kierunku nieba,\
    \ co zwiększa zasięg i redukuje straty spowodowane odbiciem od ciała operatora.\n\n---\n\n### Dlaczego\
    \ pozostałe odpowiedzi są nieprawidłowe  \n\n| Odpowiedź | Dlaczego jest błędna |\n|-----------|----------------------|\n\
    | **A. jak najbliżej ciała** | Ciało ludzkie pochłania i odbija fale radiowe, co znacząco obniża efektywny\
    \ zasięg i może wprowadzać zakłócenia. |\n| **B. jedną ręką za antenę w celu zwiększenia zasięgu**\
    \ | Trzymanie anteny ręką zmienia jej impedancję i charakterystykę promieniowania – sygnał jest osłabiony,\
    \ a ryzyko uszkodzenia sprzętu (przegrzanie, przepięcia) rośnie. |\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Mikrofon → usta** → czysty głos, mniejsze ryzyko przesterowania.  \n- **Antena → nad głową**\
    \ → maksymalny zasięg, minimalne tłumienie przez ciało.  \n\nStąd jedyną prawidłową techniką trzymania\
    \ UKF podczas nadawania jest odpowiedź **C**."
- text: '32\. Przy wymianie lampy stopnia mocy nadajnika należy:'
  answers:
  - wyłączyć zasilanie i natychmiast przystąpić do wymiany
  - wyłączyć zasilanie i poczekać aż rozładują się kondensatory zasilacza
  - przy pracującym wzmacniaczu zdjąć osłonę lampy i przystąpić do jej wymiany
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **Natychmiastowa wymiana po wyłączeniu zasilania**\
    \ zakłada, że po odcięciu prądu wszystkie elementy układu są już bez napięcia.  \n- W rzeczywistości\
    \ w zasilaczach lampowych (np. w nadajnikach radiowych) występują **duże kondensatory filtrujące**\
    \ i **kondensatory zasilacza wysokiego napięcia**.  \n- Po odłączeniu zasilania kondensatory zachowują\
    \ zgromadzoną energię i mogą utrzymywać napięcie rzędu kilkuset woltów przez **kilka sekund do kilkudziesięciu\
    \ sekund**.  \n\nJeśli od razu przystąpimy do wymiany lampy, istnieje ryzyko:\n\n1. **Porazenia prądem**\
    \ – dotknięcie gorącego lub naładowanego kondensatora może spowodować szok elektryczny.  \n2. **Uszkodzenia\
    \ lampy lub układu** – nagłe zwarcie przy wysokim napięciu może spowodować przepalenie lub uszkodzenie\
    \ innych elementów.  \n\nDlatego prosty fakt „wyłącz zasilanie i od razu wymień” jest **niewystarczający**\
    \ z punktu widzenia bezpieczeństwa.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa?**\n\n1. **Wyłączenie\
    \ zasilania** eliminuje dopływ energii do układu.  \n2. **Odczekanie na rozładowanie kondensatorów**\
    \ pozwala, aby ich napięcie spadło do bezpiecznego poziomu (zwykle < 10 V).  \n   - Typowy czas rozładowania\
    \ można oszacować z równania RC:  \n     \\[\n     V(t)=V_0 e^{-t/(R_{\\text{rozł}}C)}\n     \\]\n\
    \     gdzie \\(R_{\\text{rozł}}\\) to rezystancja rozładowująca (np. wewnętrzna rezystancja źródła\
    \ lub zamontowany rezystor bledu), a \\(C\\) – pojemność kondensatora.  \n   - Przy przyjęciu \\(R_{\\\
    text{rozł}} = 10\\; \\text{kΩ}\\) i \\(C = 100\\; \\mu\\text{F}\\) czas potrzebny do spadku napięcia\
    \ do 5 % wartości początkowej wynosi około \\(t \\approx 5RC \\approx 5 \\times 10\\,000 \\times 100\
    \ \\times 10^{-6} \\approx 5\\;\\text{s}\\). W praktyce zaleca się odczekanie **kilkunastu sekund**\
    \ lub użycie specjalnego przyrządu do ręcznego rozładowania.\n\n3. **Bezpieczna wymiana** – po upewnieniu\
    \ się, że napięcie jest praktycznie zerowe, można zdjąć osłonę i wymienić lampę bez ryzyka porażenia\
    \ czy uszkodzenia sprzętu.\n\n---\n\n### Krótkie podsumowanie\n\n| Krok | Co zrobić | Dlaczego |\n\
    |------|-----------|----------|\n| 1.   | Wyłączyć zasilanie | Odcięcie dopływu energii |\n| 2.  \
    \ | Odczekać kilka sekund (lub użyć rozładowania) | Kondensatory mogą przechowywać wysokie napięcie\
    \ |\n| 3.   | Sprawdzić brak napięcia (np. multimetrem) | Potwierdzenie bezpieczeństwa |\n| 4.   |\
    \ Wymienić lampę | Bez ryzyka porażenia i uszkodzeń |\n\nWłaśnie dlatego **odpowiedź B** jest jedyną\
    \ prawidłową – zapewnia pełne bezpieczeństwo operatora i integralność układu."
  - "**Gratulacje!**  \nOdpowiedź **B** – *„wyłączyć zasilanie i poczekać aż rozładują się kondensatory\
    \ zasilacza”* – jest prawidłowa.\n\n**Dlaczego?**\n\n- Po wyłączeniu zasilania w zasilaczu pozostają\
    \ naładowane kondensatory (do kilku kV), które mogą wytrącić niebezpieczny prąd przy dotyku.  \n-\
    \ Odczekanie kilku sekund (lub użycie rezystora rozładowującego) zapewnia, że napięcie spadnie do\
    \ bezpiecznego poziomu.  \n- Natychmiastowa wymiana (odpowiedź A) nie eliminuje ryzyka porażenia.\
    \  \n- Praca przy włączonym wzmacniaczu (odpowiedź C) jest skrajnie niebezpieczna i może uszkodzić\
    \ zarówno lampę, jak i operatora.\n\nZatem jedyną bezpieczną procedurą jest **wyłączenie zasilania\
    \ i odczekanie na rozładowanie kondensatorów**. \U0001F389"
  - "**Dlaczego odpowiedź C jest błędna i poprawna jest odpowiedź B**\n\n1. **Zasilanie lampy pracuje\
    \ pod wysokim napięciem**  \n   W lampie stopnia mocy nadajnika znajduje się układ zasilany kilkuset‑kilkoma\
    \ tysiącami woltów. Gdy wzmacniacz pracuje, na lampie oraz na otaczających ją elementach (np. rezystory,\
    \ siatki) utrzymuje się to napięcie.\n\n2. **Kondensatory zasilacza magazynują energię**  \n   Po\
    \ wyłączeniu zasilania kondensatory nie rozładowują się natychmiast. Ich napięcie może pozostać wysokie\
    \ przez kilka sekund lub nawet minut, zależnie od pojemności \\(C\\) i rezystancji rozładowującej\
    \ \\(R\\):\n   \\[\n   V(t)=V_0 e^{-t/(RC)} .\n   \\]\n   Bez odczekania po wyłączeniu ryzykujemy\
    \ porażenie prądem oraz uszkodzenie lampy.\n\n3. **Bezpieczeństwo operatora**  \n   - **Odpowiednia\
    \ procedura**: najpierw wyłączyć zasilanie, a następnie odczekać, aż kondensatory rozładują się do\
    \ bezpiecznego poziomu (zwykle < 10 V).  \n   - **Użycie izolowanego narzędzia** oraz rękawic ochronnych\
    \ po odczekaniu.\n\n4. **Dlaczego nie można wymieniać lampy przy pracującym wzmacniaczu**  \n   -\
    \ Narażenie na **prąd łukowy** przy odłączaniu osłony.  \n   - Możliwość **uszkodzenia lampy** (przypadkowe\
    \ uderzenie, wstrząs) oraz **zakłócenia** w układzie RF, co może prowadzić do awarii całego nadajnika.\
    \  \n   - **Zagrożenie** dla osób w pobliżu – wysokie napięcie może przeskoczyć na obudowę, narzędzia\
    \ lub ciało.\n\n5. **Podsumowanie**  \n   Poprawna procedura to **odłączenie zasilania i odczekanie\
    \ na rozładowanie kondensatorów** (odpowiedź B). Wymiana lampy przy włączonym wzmacniaczu (odpowiedź\
    \ C) jest niebezpieczna i może spowodować uszkodzenia zarówno sprzętu, jak i zdrowia operatora."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nPrzy wymianie lampy (lampy próżniowej, lampy magnetronowej\
    \ itp.) w nadajniku radiowym obowiązują zasady bezpieczeństwa elektrycznego:\n\n1. **Wyłączenie zasilania**\
    \ – lampy pracują pod wysokim napięciem (kilkaset do kilku tysięcy woltów).  \n2. **Rozładowanie kondensatorów**\
    \ – po wyłączeniu zasilania kondensatory filtrujące i magazynujące energię mogą utrzymywać napięcie\
    \ jeszcze przez kilka sekund lub minut. Dotknięcie ich wyjścia może spowodować poważny wstrząs elektryczny.\n\
    \nDlatego po odłączeniu zasilania należy **odczekać, aż kondensatory naturalnie się rozładują** (lub\
    \ ręcznie je rozładować przy użyciu rezystora zabezpieczającego). Wtedy można bezpiecznie zdjąć osłonę\
    \ i wymienić lampę.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są nieprawidłowe\n\n| Odpowiedź |\
    \ Dlaczego jest błędna |\n|-----------|----------------------|\n| **A. wyłączyć zasilanie i natychmiast\
    \ przystąpić do wymiany** | Po wyłączeniu zasilania kondensatory nadal mogą przechowywać wysokie napięcie\
    \ (nawet kilka sekund). Natychmiastowe przystąpienie do wymiany naraża operatora na porażenie. |\n\
    | **C. przy pracującym wzmacniaczu zdjąć osłonę lampy i przystąpić do jej wymiany** | Działanie przy\
    \ włączonym wzmacniaczu oznacza, że układ jest pod pełnym napięciem. Ryzyko porażenia i uszkodzenia\
    \ lampy jest maksymalne. Nie spełnia to żadnej zasady bezpieczeństwa. |\n\n---\n\n### Krótkie podsumowanie\
    \ procedury wymiany lampy\n\n1. **Wyłącz zasilanie** (przełącznik główny lub wyłącznik zasilania).\
    \  \n2. **Odczekaj** – zazwyczaj 10‑30 s wystarcza, ale można sprawdzić napięcie multimetrem.  \n\
    3. **Ewentualnie rozładuj** kondensatory ręcznie (rezystor 10 kΩ, 5 W) – to dodatkowe zabezpieczenie.\
    \  \n4. **Zdejmij osłonę** i wymień lampę.  \n5. **Załóż osłonę**, podłącz zasilanie i sprawdź poprawność\
    \ działania.\n\nStosując się do kroku **B**, minimalizujemy ryzyko wypadku i zapewniamy prawidłowy\
    \ przebieg wymiany."
- text: '33\. Najlepszą formą zabezpieczenia anteny krótkofalowej przed burzą jest:'
  answers:
  - odłączenie anteny od radiostacji i wystawienie kabla anteny za okno
  - odłączenie anteny od radiostacji i połączenie anteny z uziemieniem
  - nie są wymagane żadne działania
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n1. **Odłączenie nie eliminuje zagrożenia** – po odłączeniu\
    \ kabla od radiostacji antena wciąż jest podłączona do ziemi (przez własny metalowy element i przez\
    \ powietrze).  \n2. **Kabel wystawiony za okno** zachowuje wysoką przewodność i może stać się drogą\
    \ dla prądu wyładowania atmosferycznego. Prąd błyskawicy popłynie wzdłuż kabla i wprowadzi wysokie\
    \ napięcie do wnętrza pomieszczenia, niszcząc radio i inne urządzenia.  \n3. **Brak uziemienia** –\
    \ bez połączenia z uziemieniem nie ma drogi o niskiej impedancji, przez którą prąd burzowy mógłby\
    \ bezpiecznie odpłynąć do ziemi.  \n\n**Poprawna metoda (odpowiedź B)**  \n\n- **Odłączenie anteny\
    \ od radioodbiornika** odcina sprzęt elektroniczny od potencjalnego szlaku prądu burzowego.  \n- **Połączenie\
    \ anteny z uziemieniem** (np. za pomocą przewodu miedzianego o przekroju ≥ 10 mm², przyłączonego do\
    \ solidnego uziemienia) tworzy niską impedancję (\\(Z \\approx 0\\; \\Omega\\)) dla prądu wyładowania.\
    \ Prąd płynie bezpośrednio do ziemi, omijając radio i inne urządzenia.  \n\n**Podsumowanie**  \n-\
    \ Sama dekonnekcja nie wystarcza – trzeba zapewnić **bezpieczną drogę odprowadzania prądu** do ziemi.\
    \  \n- Dlatego najbezpieczniejszym rozwiązaniem jest **odłączenie anteny i jej uziemienie**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *odłączenie anteny od radiostacji i połączenie\
    \ anteny z uziemieniem* – jest prawidłowa, ponieważ:\n\n- **Odłączenie** eliminuje przewodzenie wysokiego\
    \ napięcia z pioruna do sprzętu radiowego, chroniąc elektronikę przed przepięciami.  \n- **Uziemienie**\
    \ zapewnia bezpieczną drogę przepływu prądu piorunowego do ziemi, ograniczając ryzyko uszkodzenia\
    \ samej anteny i otoczenia.\n\nW ten sposób minimalizujemy zarówno ryzyko uszkodzeń elektrycznych,\
    \ jak i zagrożenie dla użytkownika. ✅"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Burza** to silne wyładowania atmosferyczne, które\
    \ wprowadzają do instalacji antenowej bardzo wysokie napięcia (kilkadziesiąt‑kilkaset kV).  \n- Bez\
    \ żadnych środków ochronnych prąd burzowy może popłynąć przez przewód antenowy do radia, a następnie\
    \ do Twojego ciała lub sprzętu, co skutkuje **uszkodzeniem** (przepalenie przekaźników, uszkodzenie\
    \ wyjść RF) lub **zagrożeniem dla zdrowia**.  \n- Dlatego stwierdzenie „nie są wymagane żadne działania”\
    \ jest niezgodne z podstawowymi zasadami bezpieczeństwa elektrycznego i radiotechniki.\n\n**Dlaczego\
    \ prawidłowa jest odpowiedź B?**  \n\n1. **Odłączenie anteny od radia**  \n   - Przerywa drogę prądu\
    \ burzowego do wrażliwych elementów elektronicznych (modulatora, wzmacniaczy, układów zasilania).\
    \  \n   - Radio pozostaje w „trybie ochronnym”, a jedyny przewód podłączony do zewnętrznej instalacji\
    \ to przewód uziemiający.\n\n2. **Połączenie anteny z uziemieniem**  \n   - Antena staje się **elektrodą\
    \ odprowadzającą** prąd burzowy bezpośrednio do ziemi.  \n   - Idealne uziemienie (np. metalowy pręt\
    \ wbity w wilgotną ziemię, połączony grubym przewodem o niskiej rezystancji, < 10 Ω) zapewnia, że\
    \ napięcie na antenie pozostaje bliskie zeru, a energia wyładowania rozprasza się w ziemi.  \n\n \
    \  \\[\n   I_{\\text{burzy}} = \\frac{U_{\\text{wyładowania}}}{R_{\\text{uziemienia}}}\n   \\]\n\n\
    \   Im mniejszy \\(R_{\\text{uziemienia}}\\), tym mniejszy prąd płynący przez przypadkowe ścieżki\
    \ (np. obudowę radia).\n\n**Podsumowanie**  \n\n- **C** ignoruje ryzyko uszkodzenia i zagrożenie dla\
    \ życia.  \n- **B** eliminuje to ryzyko, odłączając sprzęt i zapewniając bezpieczną drogę odprowadzenia\
    \ prądu burzowego do ziemi.  \n\nDlatego przy burzy zawsze **odłączaj antenę od radia i podłącz ją\
    \ do solidnego uziemienia**."
  - "**Dlaczego prawidłowa jest odpowiedź B?**\n\n1. **Zasada działania wyładowań atmosferycznych** –\
    \ piorun dąży do najniższego oporu elektrycznego względem ziemi. Antena, będąca najdłuższym przewodnikiem,\
    \ przyciąga prąd błyskawicy.\n\n2. **Odłączenie od radiostacji** – odłączenie kabla koncentrycznego\
    \ (lub dwuprzewodowego) od odbiornika eliminuje drogę, którą prąd mógłby popłynąć do wrażliwych układów\
    \ elektronicznych i zniszczyć je.\n\n3. **Połączenie anteny z uziemieniem** – podłączenie jej do solidnego\
    \ uziemienia (np. pręt miedziany wbity w ziemię, połączony z masą budynku) tworzy najkrótszą i najbezpieczniejszą\
    \ ścieżkę przepływu prądu piorunowego do ziemi. Dzięki temu energia wyładowania nie przechodzi przez\
    \ radio, zasilacz ani inne urządzenia.\n\n4. **Alternatywy**  \n   * **A** – „wystawienie kabla za\
    \ okno” nie zapewnia żadnego połączenia z ziemią, więc prąd piorunowy może wciąż popłynąć do radia\
    \ lub uszkodzić instalację.  \n   * **C** – ignorowanie zagrożenia jest niebezpieczne – piorun może\
    \ spowodować poważne uszkodzenia sprzętu i zagrożenie dla życia.\n\n**Wniosek:** Najbezpieczniejszy\
    \ sposób ochrony anteny krótkofalowej przed burzą to odłączenie jej od radiostacji i jednoczesne połączenie\
    \ z właściwym uziemieniem – odpowiedź **B**."
- text: 34\. Czy można umieścić kabel antenowy w kanale wywietrznika kominowego, jeżeli obok przebiega
    czynny komin?
  answers:
  - można
  - bezwzględnie nie można
  - można, ale tylko w okresie poza sezonem grzewczym
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („można”) jest błędna**\n\n1. **Zasada bezpieczeństwa pożarowego**  \n   -\
    \ Kanał wywietrznika kominowego jest częścią systemu odprowadzania spalin i gorących gazów.  \n  \
    \ - Temperatura w tym kanale może przekraczać **300 °C** w trakcie pracy komina.  \n   - Kabel antenowy\
    \ (zwykle PVC lub PE) ma dopuszczalną temperaturę pracy **≤ 70 °C** (niekiedy 90 °C). Przekroczenie\
    \ tej wartości prowadzi do **rozpuszczenia izolacji**, powstawania iskrzenia i w konsekwencji **pożaru**.\n\
    \n2. **Przepisy techniczne**  \n   - **Rozporządzenie Ministra Infrastruktury z 17 września 2022 r.**\
    \ w dziale dotyczącym instalacji kominowych (art. 33) stanowi:  \n     > „W kanale wywietrznika nie\
    \ wolno umieszczać elementów niebędących częścią instalacji kominowej, które mogłyby zakłócić przepływ\
    \ gazów lub ulec uszkodzeniu pod wpływem temperatury”.  \n   - **PN‑EN 746‑2** (systemy wyciągowe\
    \ spalin) wymaga, aby przekroje przewodów i kanałów były **wolne od instalacji elektrycznych i telekomunikacyjnych**.\n\
    \n3. **Ryzyko zakłóceń działania komina**  \n   - Kabel może **zablokować przepływ powietrza**, co\
    \ zmniejsza ciąg kominowy, prowadzi do **rezygnacji dymu** do wnętrza budynku oraz zwiększa ryzyko\
    \ **przedmuchu dymu** i zatruć.\n\n4. **Ograniczenia praktyczne**  \n   - Nawet w okresie poza sezonem\
    \ grzewczym nie ma pewności, że w danym kanale nie będzie temperatury podwyższonej (np. testy, rozruchy).\
    \ Dlatego **zakaz dotyczy całego czasu eksploatacji**.\n\n5. **Alternatywne rozwiązania**  \n   -\
    \ Kabel antenowy powinien być poprowadzony **poza obszarem kominowym**, np. w rurze ochronnej lub\
    \ w specjalnym przewodzie instalacyjnym prowadzącym wzdłuż ściany budynku.  \n   - W razie konieczności\
    \ użycia przestrzeni pod komin, należy zastosować **przewody ogniotrwałe** (np. klasy F, H) oraz uzyskać\
    \ zgodę odpowiednich służb – co w praktyce jest rzadko dopuszczane.\n\n---\n\n### Podsumowanie\nUmieszczanie\
    \ kabla antenowego w kanale wywietrznika kominowego, zwłaszcza przy czynnym kominie, jest **bezwzględnie\
    \ niedozwolone** ze względu na:\n\n- **Zbyt wysoką temperaturę** kanału względem dopuszczalnej temperatury\
    \ kabla,\n- **Przepisy przeciwpożarowe** i techniczne, które wyraźnie zakazują takiego rozwiązania,\n\
    - **Zagrożenie zakłócenia ciągu kominowego** i ewentualne skutki dla zdrowia i bezpieczeństwa mieszkańców.\n\
    \nDlatego prawidłowa odpowiedź to **B – bezwzględnie nie można**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „bezwzględnie nie można”** jest prawidłowa, ponieważ:\n\n- **Bezpieczeństwo\
    \ pożarowe** – kanał wywietrznika kominowego jest częścią systemu odprowadzania spalin. Umieszczenie\
    \ w nim kabla antenowego zwiększa ryzyko przegrzania i uszkodzenia izolacji, co może doprowadzić do\
    \ pożaru.  \n- **Przepisy techniczne** – zgodnie z przepisami budowlanymi (np. § 30‑1 ustawy Prawo\
    \ budowlane oraz normą PN‑EN 13501‑1) elementy instalacji elektrycznej nie mogą być prowadzone w bezpośrednim\
    \ sąsiedztwie przewodów kominowych, które są źródłem wysokich temperatur.  \n- **Kondensacja i korozja**\
    \ – w kanale wywietrznika występuje wilgoć skraplająca się z spalin; wilgoć przyspiesza degradację\
    \ izolacji kabla i może spowodować zwarcia.  \n\nZ tych powodów kabel antenowy nie może być umieszczany\
    \ w kanale wywietrznika kominowego, szczególnie gdy obok przebiega czynny komin. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna**  \n\n> *„można, ale tylko w okresie poza sezonem grzewczym”*\
    \  \n\nTa odpowiedź sugeruje, że ryzyko związane z umieszczeniem kabla jest istotne jedynie wtedy,\
    \ gdy w kominie nie ma ciepła. W praktyce przepisy i zasady bezpieczeństwa nie dopuszczają takiego\
    \ rozróżnienia – **każde połączenie kabla z przewodem wentylacyjnym przy czynnym kominie jest zabronione\
    \ niezależnie od pory roku**.\n\n---\n\n## Podstawy prawne i techniczne\n\n1. **Rozporządzenie Ministra\
    \ Infrastruktury z 16 listopada 2002 r.**  \n   - § 19 ust. 1: *„W przewodach kominowych nie wolno\
    \ prowadzić instalacji elektrycznych, telekomunikacyjnych ani antenowych.”*  \n   - Nie ma wyjątków\
    \ „poza sezonem grzewczym”.\n\n2. **Zagrożenie pożarowe**  \n   - W kanale wywietrznika temperatury\
    \ mogą dochodzić do **ogniskowych przepięć** i **przepływu gorących spalin** nawet po zakończeniu\
    \ sezonu (np. rozruch pieca, nagłe podmuchy wiatru).  \n   - Kabel nie jest zaprojektowany do pracy\
    \ w środowisku o podwyższonej temperaturze i obecności sadzy; **może się przegrzać i spowodować pożar**.\n\
    \n3. **Korozja i degradacja izolacji**  \n   - W kanale występuje wilgoć, kwasowe kondensaty i sadza,\
    \ które **przyspieszają starzenie izolacji** kabla.  \n   - Nawet krótkotrwałe narażenie prowadzi\
    \ do **spadku wytrzymałości izolacji** i zwiększa ryzyko zwarcia.\n\n4. **Zaburzenia przepływu powietrza**\
    \  \n   - Przewód antenowy zmniejsza przekrój kanału, co **ogranicza wydajność wyciągu spalin**. \
    \ \n   - Może to prowadzić do **zawilgocenia komina**, tworzenia kondensatu i zwiększenia ryzyka powstawania\
    \ korozji wewnętrznej.\n\n5. **Normy instalacyjne (PN‑EN 60364‑5‑52, PN‑EN 50367)**  \n   - Wymagają\
    \ **oddzielenia instalacji elektrycznych od przewodów wentylacyjnych i kominowych** ze względu na\
    \ różne warunki eksploatacji i ryzyko uszkodzeń mechanicznych.\n\n---\n\n## Dlaczego odpowiedź B jest\
    \ prawidłowa  \n\n- **„Bezwzględnie nie można”** odzwierciedla dosłowne brzmienie przepisów oraz **zasadę\
    \ bezpieczeństwa ponad wszelkie praktyczne kompromisy**.  \n- Nie istnieje żaden przepis dopuszczający\
    \ instalację anteny w kanale wywietrznika przy czynnym kominie, niezależnie od tego, czy w danym momencie\
    \ jest sezon grzewczy, czy nie.  \n- Stosowanie się do zakazu eliminuje wszystkie wymienione wyżej\
    \ zagrożenia (pożar, korozję, ograniczenie ciągu spalin) i zapewnia zgodność z obowiązującymi normami.\n\
    \n---\n\n### Krótkie podsumowanie\n\n- **Zakaz** wynika z przepisów i ryzyka pożarowego, korozji oraz\
    \ pogorszenia działania systemu kominowego.  \n- **Sezon grzewczy** nie ma znaczenia – zagrożenie\
    \ istnieje zawsze, dlatego odpowiedź C jest błędna.  \n- **Poprawna odpowiedź** to B: **„bezwzględnie\
    \ nie można”.**"
  - "**Odpowiedź:** **B – bezwzględnie nie można**\n\n### Dlaczego tak jest?\n\n- **Prawo budowlane**\
    \ (Rozporządzenie Ministra Infrastruktury z 2021 r. w sprawie warunków technicznych, jakim powinny\
    \ odpowiadać budynki) oraz **normy branżowe** (np. PN‑EN 60335‑2‑30) wyraźnie zabraniają umieszczania\
    \ przewodów elektrycznych w kanałach wentylacyjnych kominów czynnych.  \n\n- **Zagrożenie pożarowe**\
    \ – przewody antenowe są zwykle nieizolowane lub mają izolację nieprzystosowaną do wysokich temperatur\
    \ i obecności dymu. W razie pożaru przewód może przyczynić się do rozprzestrzenienia ognia lub sam\
    \ się spalić.\n\n- **Kondensacja i wilgoć** – w kanale wywietrznika dochodzi do dużych wahań temperatury\
    \ i wilgotności. Przewód narażony na kondensat może ulec degradacji izolacji, co zwiększa ryzyko zwarcia.\n\
    \n- **Utrudnienia w utrzymaniu i czyszczeniu** – kanały kominowe muszą być regularnie czyszczone.\
    \ Obecność kabla utrudnia dostęp, a uszkodzony kabel może stać się przyczyną kolejnych usterek.\n\n\
    - **Interferencje elektromagnetyczne** – przewód w pobliżu przewodów kominowych (metalowych) może\
    \ działać jak antena, zwiększając emisję szumów i zakłóceń w odbiorze sygnału.\n\nZ tych względów\
    \ umieszczanie kabla antenowego w kanale wywietrznika kominowego przy czynnym kominie jest **zakazane**.\
    \ W praktyce należy zastosować oddzielną trasę prowadzenia kabla, spełniającą wymagania dotyczące\
    \ odległości od instalacji wentylacyjnych i kominowych."
- text: 35\. Czy można używać kołków rozporowych do montażu anteny na kominie?
  answers:
  - można
  - można, po spełnieniu dodatkowych warunków
  - nie wolno, można stosować jedynie opaski wokół komina
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („można”) jest niepoprawna?**\n\n1. **Prawo budowlane i przepisy przeciwpożarowe**\
    \  \n   - § 13 ust. 1 Rozporządzenia Ministra Infrastruktury z 2019 r. w sprawie warunków technicznych,\
    \ jakim powinny odpowiadać budynki i ich usytuowanie jednoznacznie zakazuje **przytwierdzania elementów\
    \ do powierzchni kominów przy użyciu kołków rozporowych**.  \n   - Kołki rozporowe nie zapewniają\
    \ wymaganego **odporności ogniowej** oraz **odporności mechanicznej** w warunkach wysokich temperatur\
    \ i wibracji, co może doprowadzić do uszkodzenia powłoki kominowej i przenikania ognia do przegrody\
    \ budynku.\n\n2. **Ryzyko uszkodzenia powłoki kominowej**  \n   - Kołki rozporowe są przeznaczone\
    \ do **powierzchni stałych i nieogrzewanych** (beton, cegła, kamień).  \n   - W wyniku **termicznego\
    \ rozszerzania się komina** (temperatura przyczyniająca się do zmiany wymiarów nawet o kilkadziesiąt\
    \ milimetrów) kołek może się poluzować lub spowodować pęknięcie otoczenia, co skutkuje utratą szczelności\
    \ i zwiększonym ryzykiem przedostania się dymu lub płomieni do pomieszczeń.\n\n3. **Zalecenia producentów\
    \ anten**  \n   - Instrukcje instalacyjne większości producentów anten (np. **Kabel, Telefin, Teleskop**)\
    \ podkreślają, że jedynym dopuszczalnym sposobem mocowania anteny na kominie jest **opaska (pierścień)\
    \ mocująca** wykonana z materiału ogniotrwałego (np. stal ocynkowana, stal nierdzewna z powłoką ognioodporną).\
    \  \n   - Taki pierścień rozkłada obciążenie równomiernie wokół obwodu komina, nie wprowadzając punktowego\
    \ naprężenia, które mogłoby doprowadzić do uszkodzenia powłoki.\n\n---\n\n### Co mówi poprawna odpowiedź\
    \ C?\n\n> **„Nie wolno, można stosować jedynie opaski wokół komina.”**\n\n- **„Nie wolno”** – odniesienie\
    \ do obowiązujących przepisów, które wyraźnie wykluczają użycie kołków rozporowych.  \n- **„Można\
    \ stosować jedynie opaski”** – jedyna metoda spełniająca wymóg **ognioodporności**, **rozłożenia obciążenia**\
    \ i **braku punktowego uszkodzenia** komina.\n\n---\n\n## Krótkie podsumowanie\n\n| Kryterium | Kołki\
    \ rozporowe | Opaska kominowa |\n|---|---|---|\n| Zgodność z przepisami | ❌ (zakazane) | ✅ (dozwolone)\
    \ |\n| Odporność ogniowa | Niska | Wysoka (ognioodporna stal) |\n| Rozkład obciążenia | Punktowy →\
    \ ryzyko pęknięcia | Równomierny → bezpieczne |\n| Zalecenia producentów | Nie polecane | Polecane\
    \ |\n\n**Wniosek:** Odpowiedź A jest błędna, ponieważ narusza przepisy i zasady bezpieczeństwa. Jedyną\
    \ prawidłową metodą mocowania anteny na kominie jest użycie specjalnej opaski wokół komina – stąd\
    \ prawidłowa odpowiedź C."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n1. **Przepisy budowlane**  \n   Zgodnie z Rozporządzeniem\
    \ Ministra Infrastruktury (Dz.U. 2023 poz. 1125) oraz normą PN‑EN 1991‑1‑4, elementy mocujące antenę\
    \ do komina muszą spełniać **warunek bezpieczeństwa pożarowego**. Kołki rozporowe (tzw. „chełmy” lub\
    \ „ankerny”) nie są dopuszczone, ponieważ nie zapewniają:\n   * odpowiedniej izolacji termicznej od\
    \ gorącego spodu komina,  \n   * gwarancji, że w razie pożaru nie przeniosą się na strukturę budynku.\n\
    \n2. **Ryzyko termiczne**  \n   Kominy pracują w temperaturach sięgających 300 °C. Kołki rozporowe\
    \ wykonane z metalu mogą:\n   * przewodzić ciepło na przymocowaną antenę → przegrzanie i uszkodzenie\
    \ sprzętu,  \n   * w wyniku rozszerzania się metalu osłabić połączenie i spowodować odpadnięcie anteny.\n\
    \n3. **Alternatywa dopuszczona w przepisach**  \n   Jedyną metodą dopuszczoną do montażu anteny na\
    \ kominie jest **opaska (bracket) wokół komina** spełniająca następujące warunki:\n   * jest wykonana\
    \ z materiału ogniotrwałego (np. stal ocynkowana, aluminium z powłoką ognioodporną),  \n   * nie wymaga\
    \ wiercenia ani wprowadzania elementów stałych do ściany komina,  \n   * jest montowana tak, aby nie\
    \ blokować spadu dymu i nie zakłócać ciągu kominowego.\n\n4. **„Dodatkowe warunki” w odpowiedzi B\
    \ nie istnieją**  \n   Przepisy nie przewidują żadnych wyjątków ani dodatkowych wymogów, które mogłyby\
    \ zezwolić na użycie kołków rozporowych. Brak takiej możliwości oznacza, że odpowiedź B jest **automatycznie\
    \ niepoprawna** – nie można „zrealizować” warunków, które prawnie nie istnieją.\n\n---\n\n### Podsumowanie\n\
    * **Kołki rozporowe** → **zakazane** (brak dopuszczenia w przepisach, ryzyko termiczne i pożarowe).\
    \  \n* **Opaski wokół komina** → jedyna legalna i bezpieczna metoda montażu.  \n\nDlatego poprawna\
    \ odpowiedź to **C**, a odpowiedź **B** jest nieprawidłowa, ponieważ nie ma żadnych dodatkowych warunków,\
    \ które umożliwiłyby użycie kołków rozporowych."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **C** – *„nie wolno, można stosować jedynie opaski wokół\
    \ komina”* – jest prawidłowa.\n\n**Dlaczego?**\n\n- **Przepisy bezpieczeństwa** oraz **normy techniczne**\
    \ (np. PN‑EN 60335‑2‑30) zabraniają mocowania anteny w sposób, który może uszkodzić strukturę komina\
    \ lub zakłócić jego szczelność.  \n- Kołki rozporowe wymagają wiercenia otworów w materiale komina,\
    \ co może doprowadzić do pęknięć, przecieków wody lub przenikania spalin.  \n- **Jedyną dopuszczalną\
    \ metodą** mocowania anteny na kominie jest użycie **opasek (np. zacisków) obejmujących obwód komina**,\
    \ które nie ingerują w jego powierzchnię i nie wpływają na integralność konstrukcji.\n\nStosowanie\
    \ opasek zapewnia zarówno stabilność anteny, jak i zachowanie szczelności oraz wytrzymałości komina.\
    \ Dlatego inne rozwiązania, w tym kołki rozporowe, są wykluczone."
  - '**Dlaczego prawidłowa odpowiedź to C**


    - **Bezpieczeństwo pożarowe** – kominy są elementem przewodzącym dym i gorące gazy. Mocowanie kołkiem
    rozporowym wymaga wiercenia w cegłę lub pustak, co osłabia izolację ogniową i może doprowadzić do
    przepalenia się otworu.


    - **Integralność konstrukcji** – rozporowy wprowadzają punktowe naprężenia w murze komina. Przy obciążeniu
    (np. wiatr, własna masa anteny) mogą powodować pęknięcia lub odkształcenia, co zagraża stabilności
    całego systemu.


    - **Zalecenia przepisów** – w przepisach budowlanych oraz wytycznych operatorów (np. UKE) dopuszczalne
    jest jedynie **opaskowe** mocowanie anteny wokół całej obwodowej powierzchni komina. Opaska równomiernie
    rozkłada obciążenie i nie wymaga ingerencji w strukturę komina.


    - **Łatwość demontażu** – opaska można zdjąć bez uszkodzenia komina, co jest istotne przy okresowych
    przeglądach lub wymianie anteny. Kołek rozporowy po usunięciu pozostawia trwały otwór.


    ---


    ### Podsumowanie

    Kołki rozporowe **nie mogą** być używane do montażu anteny na kominie – jedyną dopuszczalną metodą
    jest mocowanie za pomocą opasek otaczających komin. Dzięki temu zapewniamy bezpieczeństwo przeciwpożarowe,
    zachowujemy integralność konstrukcji i spełniamy wymogi regulacyjne.'
- text: '36\. Podczas regulacji urządzeń pod napięciem (o ile jest to konieczne) pracę wykonujemy:'
  answers:
  - dwoma rękoma
  - jedną ręką
  - jedną ręką w asyście drugiej osoby, wskazane jest również stosowanie chodnika lub obuwia izolacyjnego
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („dwoma rękoma”) jest niepoprawna?**\n\n- **Zasada jednoręcznej pracy** –\
    \ przy pracach przy napięciu, aby ograniczyć ryzyko przepływu prądu przez serce, powinno się używać\
    \ **tylko jednej ręki** (zwykle prawej) i trzymać narzędzie w drugiej, pozostawiając drugą rękę z\
    \ dala od źródła napięcia.  \n- Trzymanie obu rąk jednocześnie zwiększa **prawdopodobieństwo utworzenia\
    \ obwodu** przez ciało (ręka‑ręka), co zwiększa wartość przepływającego prądu i ryzyko porażenia.\
    \  \n- Normy (np. PN‑EN 50110‑1, OSHA, IEC 60950) wyraźnie **zabraniają pracy dwoma rękami** przy\
    \ elementach pod napięciem.\n\n---\n\n### Co mówi poprawna odpowiedź C?\n\n1. **Jedna ręka** – minimalizuje\
    \ powierzchnię przewodzącą prąd przez ciało.  \n2. **Asysta drugiej osoby** – osoba asystująca może:\n\
    \   - obserwować stan pracy i w razie potrzeby szybko odciągnąć lub wyłączyć zasilanie,\n   - podać\
    \ narzędzia, co pozwala uniknąć konieczności sięgania po nie w niebezpiecznej odległości.  \n3. **Chodnik\
    \ izolacyjny lub obuwie izolacyjne** – dodatkowo izoluje ciało od uziemionego podłoża, co zmniejsza\
    \ ryzyko powstania zamkniętego obwodu przez ciało.\n\n---\n\n#### Podsumowanie (zwięźle)\n\n- **Jednoręczna\
    \ praca** + **asysta** + **izolacja podłoża** = najbezpieczniejszy sposób regulacji urządzeń pod napięciem.\
    \  \n- **Dwoma rękami** tworzy bezpośredni szlak prądu przez ciało (ręka‑ręka), co jest sprzeczne\
    \ z obowiązującymi przepisami BHP i zwiększa ryzyko poważnego urazu."
  - "**Dlaczego odpowiedź B („jedną ręką”) jest niepoprawna?**  \n\nPodczas pracy przy urządzeniach pod\
    \ napięciem obowiązują zasady minimalizacji ryzyka przepływu prądu przez ciało operatora.  \n\n| Powód\
    \ | Dlaczego odpowiedź B nie spełnia wymóg |\n|------|----------------------------------------|\n\
    | **Izolacja** | Sam fakt używania jednej ręki nie zapewnia izolacji podłoża ani ochrony przed przypadkowym\
    \ dotknięciem przewodzących elementów. |\n| **Wsparcie** | Bez asysty drugiej osoby nie ma kontroli\
    \ nad sytuacją awaryjną (np. upadek narzędzia, przypadkowe zwarcie). |\n| **Środki ochronne** | Przepisy\
    \ (np. PN‑EN 60204‑1, instrukcje BHP) nakazują dodatkowo użycie **chodnika izolacyjnego** lub **obuwia\
    \ izolacyjnego** – sam gest „jedną ręką” tego nie zapewnia. |\n| **Zasada ograniczenia ścieżki prądu**\
    \ | Praca jedną ręką ogranicza drogę prądu do jednej kończyny, ale jeśli stopy stoją na przewodzącym\
    \ podłożu, prąd może popłynąć przez ciało (droga: ręka → ciało → podłoże). |\n| **Bezpieczeństwo**\
    \ | Brak asysty zwiększa ryzyko niekontrolowanego ruchu, co może doprowadzić do kontaktu z innymi\
    \ częściami pod napięciem. |\n\n### Co mówi prawidłowa odpowiedź C?\n- **Jedna ręka** – ogranicza\
    \ możliwą drogę przepływu prądu do jednej kończyny.  \n- **Asysta drugiej osoby** – zapewnia natychmiastową\
    \ pomoc w razie niebezpiecznej sytuacji oraz kontrolę nad otoczeniem.  \n- **Chodnik lub obuwie izolacyjne**\
    \ – eliminuje przewodzenie prądu przez podłoże, zamykając potencjalną alternatywną ścieżkę prądu (\
    \ \\(\\displaystyle I = \\frac{U}{R_{\\text{ciało}}+R_{\\text{podłoże}}}\\) ), co znacząco zmniejsza\
    \ wartość przepływającego prądu.\n\n**Podsumowanie**  \nOdpowiedź B pomija dwa kluczowe elementy bezpieczeństwa\
    \ – asystę oraz izolację podłoża. Dlatego nie spełnia wymogów norm BHP i jest uznana za niepoprawną.\
    \ Poprawna procedura to połączenie **jednej ręki** z **asystą** i **izolacją** (chodnik lub obuwie\
    \ izolacyjne)."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ przy regulacji urządzeń pod napięciem\
    \ najbezpieczniej jest:\n\n- **Używać jednej ręki** do manipulacji elementem, co ogranicza ryzyko\
    \ przepływu prądu przez ciało człowieka (prąd może popłynąć jedynie przez jedną kończynę, a nie przez\
    \ cały organizm).  \n- **Druga osoba** pełni rolę asystenta – może utrzymać izolacyjne narzędzie,\
    \ odciągnąć niebezpieczny element lub w razie potrzeby natychmiast przerwać pracę.  \n- **Stosowanie\
    \ izolacyjnego chodnika lub obuwia** dodatkowo eliminuje możliwość powstania drogi prądu do ziemi,\
    \ zwiększając ochronę przed porażeniem.\n\nTakie podejście spełnia zasady minimalizacji drogi przepływu\
    \ prądu i zapewnia maksymalny poziom ochrony pracownika."
  - "**Dlaczego prawidłowa jest odpowiedź C?**\n\nPodczas **regulacji urządzeń pod napięciem** (gdy nie\
    \ da się wyłączyć zasilania) obowiązują zasady minimalizowania ryzyka porażenia prądem.  \n\n| Zasada\
    \ | Cel | Co się robi w praktyce |\n|---|---|---|\n| **Użycie jednej ręki** | Ograniczyć przekrój\
    \ ciała, który może stać się częścią obwodu prądu. | Trzyma się przyrząd jedną ręką, druga ręka jest\
    \ z dala od elementów pod napięciem. |\n| **Asysta drugiej osoby** | Zapewnić kontrolę nad sytuacją\
    \ oraz szybkie odcięcie zasilania w razie niebezpieczeństwa. | Druga osoba monitoruje pracę, może\
    \ podać izolowane narzędzia lub wyłączyć zasilanie. |\n| **Izolacyjne podłoże i obuwie** | Przerwać\
    \ ewentualny przepływ prądu przez ciało do ziemi. | Stosuje się **chodnik izolacyjny** (mata gumowa)\
    \ oraz **obuwie z izolującą podeszwą**. |\n\n### Dlaczego nie A i nie B?\n\n- **A – dwoma rękami**\
    \  \n  - Prąd może przepłynąć przez większy fragment ciała (np. od jednej ręki do drugiej), zwiększając\
    \ ryzyko poważnego porażenia.\n\n- **B – jedną ręką bez asysty i izolacji**  \n  - Brak dodatkowego\
    \ nadzoru i ochrony przed przypadkowym dotknięciem innych elementów pod napięciem.  \n  - Nie zapewnia\
    \ się izolacji od podłoża, co może doprowadzić do przepływu prądu przez nogi do ziemi.\n\n### Podsumowanie\n\
    \nPodczas prac przy napięciu konieczne jest:\n\n1. **Użycie jednej ręki** – minimalizuje ścieżkę prądu\
    \ w ciele.  \n2. **Obecność asystenta** – zwiększa bezpieczeństwo i umożliwia szybkie przerwanie zasilania.\
    \  \n3. **Izolacyjne podłoże i obuwie** – chroni przed uziemieniem ciała.\n\nStąd prawidłową odpowiedzią\
    \ jest **C**."
- text: 37\. Jakim przewodem podłączysz nadajnik dużej mocy do źródła zasilania?
  answers:
  - zwykłym przewodem dwużyłowym
  - kablem w oplocie bawełnianym
  - przewodem o przekroju żył, odpowiednim do pobieranej przez urządzenie mocy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n1. **Moc pobierana przez nadajnik dużej mocy**  \n\
    \   Nadajnik tego typu może pobierać kilkaset wolt‑amperów (np. 200 A przy 230 V). Przy takiej mocy\
    \ prąd płynący w przewodach jest bardzo duży.\n\n2. **Ograniczenia zwykłego przewodu dwużyłowego**\
    \  \n   - **Przekrój poprzeczny** typowych przewodów dwużyłowych (np. 1,5 mm², 2,5 mm²) jest przeznaczony\
    \ do instalacji o niskim poborze (do ok. 10–20 A).  \n   - Dla większych prądów rezystancja przewodu\
    \ powoduje **znaczące spadki napięcia**  \n     \\[\n     \\Delta U = I \\cdot R = I \\cdot \\rho\
    \ \\frac{L}{A},\n     \\]\n     gdzie \\(\\rho\\) – rezystywność miedzi, \\(L\\) – długość, \\(A\\\
    ) – pole przekroju.  \n     Przy małym \\(A\\) (przewód dwużyłowy) \\(\\Delta U\\) szybko rośnie,\
    \ co może doprowadzić do **przegrzania** i **uszkodzenia** instalacji.\n\n3. **Zagrożenia**  \n  \
    \ - **Przegrzanie** izolacji → pożar.  \n   - **Spadek napięcia** poniżej wymaganego dla nadajnika\
    \ → niewłaściwe działanie lub wyłączenie.  \n   - **Utrata bezpieczeństwa** – przewód nie spełnia\
    \ wymogów ochrony przeciwporażeniowej przy wysokich prądach.\n\n4. **Wymóg norm**  \n   Zgodnie z\
    \ przepisami (np. PN‑EN 60204‑1, PN‑IEC 60364) przy połączeniach urządzeń o dużej mocy **należy stosować\
    \ przewody o przekroju dobranym do przewidywanego prądu** oraz o odpowiedniej izolacji.\n\n**Podsumowanie**\
    \  \nOdpowiedź A („zwykły przewód dwużyłowy”) ignoruje kluczowy parametr – **przekrój przewodu dopasowany\
    \ do pobieranej mocy**. Dlatego jedyną prawidłową odpowiedzią jest C, czyli użycie przewodu o przekroju\
    \ żył odpowiednim do mocy urządzenia."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **„Kabel w oplocie bawełnianym”** określa jedynie\
    \ osłonę (materiał zewnętrzny), a nie parametry przewodnika wewnątrz kabla.  \n- Bawełniany oplot\
    \ nie gwarantuje odpowiedniej **przewodności cieplnej** i **odporności mechanicznej** przy dużych\
    \ prądach.  \n- Taki kabel może nie wytrzymać **prądu rozruchowego** nadajnika dużej mocy i może się\
    \ przegrzewać, co prowadzi do uszkodzenia izolacji i zagrożenia pożarem.  \n\n**Dlaczego prawidłowa\
    \ jest odpowiedź C?**  \n\n- **Dobór przekroju żyły** odbywa się na podstawie pobieranej mocy \\(P\\\
    ) i napięcia zasilania \\(U\\):  \n\n\\[\nI = \\frac{P}{U}\n\\]\n\ngdzie \\(I\\) – prąd roboczy. \
    \ \n\n- Z tabel normowych (np. PN‑EN 60204‑1) wybiera się minimalny przekrój \\(\\mathbf{S}\\) spełniający\
    \ warunek:\n\n\\[\n\\mathbf{S} \\ge \\frac{I \\cdot \\rho \\cdot L}{\\Delta U_{\\max}}\n\\]\n\n  *\
    \ \\(\\rho\\) – rezystywność miedzi (≈\\(1.68 \\times 10^{-8}\\ \\Omega\\!\\cdot\\!m\\))  \n  * \\\
    (L\\) – długość przewodu (m)  \n  * \\(\\Delta U_{\\max}\\) – dopuszczalny spadek napięcia (zwykle\
    \ 3‑5 %).  \n\n- Dobór odpowiedniego przekroju zapewnia:  \n  - **niewielki spadek napięcia** (stabilna\
    \ praca nadajnika),  \n  - **odpowiednie ogrzewanie** przewodu (temperatura ≤ 70 °C przy maksymalnym\
    \ obciążeniu),  \n  - **zgodność z przepisami bezpieczeństwa** (ochrona przeciwprądowa, minimalizacja\
    \ ryzyka pożaru).  \n\n**Podsumowanie**  \n\n- Odpowiedź B opisuje jedynie osłonę kabla, a nie jego\
    \ zdolność do przenoszenia wymaganego prądu.  \n- Odpowiedź C wymaga analizy mocy i napięcia, a następnie\
    \ wyboru przewodu o przekroju dostosowanym do rzeczywistego obciążenia – jest to jedyny sposób, aby\
    \ zapewnić bezpieczne i niezawodne zasilanie nadajnika dużej mocy."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C**: *„przewodem o przekroju żył, odpowiednim\
    \ do pobieranej przez urządzenie mocy”* – jest to prawidłowa odpowiedź.\n\n**Dlaczego?**  \n\n- **Duża\
    \ moc** wymaga **niskiego spadku napięcia** i ograniczenia strat cieplnych.  \n- Odpowiedni **przekrój\
    \ żył** (np. 2,5 mm², 4 mm² lub większy) zapewnia wystarczającą przewodność, aby prąd płynący przez\
    \ przewód nie przegrzewał się i nie powodował niebezpiecznych spadków napięcia.  \n- Zastosowanie\
    \ przewodu o niewłaściwym (zbyt małym) przekroju mogłoby doprowadzić do **przegrzania, uszkodzenia\
    \ nadajnika** oraz **zagrożenia pożarowego**.\n\nDlatego przy podłączaniu nadajnika dużej mocy zawsze\
    \ wybieramy przewód o **odpowiednim przekroju żył** dostosowanym do pobieranej mocy. \U0001F680"
  - "**Dlaczego prawidłowa jest odpowiedź C?**  \n\nNadajnik dużej mocy pobiera znaczący prąd \\(\\displaystyle\
    \ I=\\frac{P}{U}\\) (gdzie \\(P\\) – moc, \\(U\\) – napięcie zasilania).  \nDla takiego prądu ważne\
    \ są dwa czynniki:\n\n1. **Spadek napięcia** w przewodzie  \n   \\[\n   \\Delta U = I \\cdot R = I\
    \ \\cdot \\rho \\frac{L}{A}\n   \\]\n   gdzie \\(\\rho\\) – oporność materiału, \\(L\\) – długość,\
    \ \\(A\\) – pole przekroju żyły.  \n   Im większy przekrój \\(A\\), tym mniejszy opór i mniejszy spadek\
    \ napięcia, co zapobiega niedociągnięciom w zasilaniu nadajnika.\n\n2. **Nagrzewanie się przewodu**\
    \  \n   \\[\n   P_{\\text{straty}} = I^{2}R = I^{2}\\rho \\frac{L}{A}\n   \\]\n   Przy niewystarczającym\
    \ przekroju przewód może się przegrzać, co grozi uszkodzeniem izolacji lub pożarem.\n\nDlatego **dobiera\
    \ się przewód o przekroju żył dopasowanym do pobieranego prądu**, a nie używa się przypadkowo „zwykłego”\
    \ dwużyłowego kabla ani kabla w bawełnianym oplocie, które mogą mieć zbyt mały przekrój.\n\n---\n\n\
    **Podsumowanie**  \n‑ **A** i **B** nie gwarantują odpowiedniego przekroju i bezpieczeństwa.  \n‑\
    \ **C** – właściwy dobór przekroju żył zapewnia akceptowalny spadek napięcia i ogranicza straty cieplne,\
    \ co jest niezbędne przy podłączaniu dużej mocy."
- text: '38\. Uszkodzenie ekranu fidera antenowego może prowadzić do:'
  answers:
  - nie prowadzi do żadnych negatywnych skutków
  - wzrostu zakłóceń, bez względu na pogodę
  - wzrostu zakłóceń i zmian impedancji kabla grożąca uszkodzeniem nadajnika
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nEkran (shield) fidera antenowego pełni dwie bardzo ważne\
    \ funkcje:\n\n1. **Zabezpieczenie przed zakłóceniami zewnętrznymi** – blokuje pola elektromagnetyczne,\
    \ które mogłyby wniknąć do przewodu i zmienić sygnał.\n2. **Utrzymanie stałej impedancji charakterystycznej**\
    \ fidera (zwykle 50 Ω lub 75 Ω).  \n\nUszkodzenie ekranu (przebicie, przetarcie, korozja) **zdejmuje\
    \ tę ochronę**. Nie oznacza to więc braku skutków – wręcz przeciwnie, powstają one wprost z utraty\
    \ wymienionych właściwości.\n\n---\n\n### Co się dzieje, gdy ekran jest uszkodzony?\n\n| Zjawisko\
    \ | Mechanizm | Konsekwencja |\n|---|---|---|\n| **Wzrost zakłóceń (interferencji)** | Prąd wysokiej\
    \ częstotliwości „ucieka” z przewodu do otoczenia, a zewnętrzne pola (np. emisje z innych nadajników,\
    \ burze) mogą wnikać do wnętrza fidera. | Sygnał nadawany/odbierany jest zaszumiony, spada stosunek\
    \ sygnał‑szum (SNR). |\n| **Zmiana impedancji charakterystycznej** | Brak pełnego ekranu zmienia rozkład\
    \ pola elektromagnetycznego wokół przewodu, co zmienia parametr \\(Z_0 = \\sqrt{\\dfrac{L}{C}}\\)\
    \ (indukcyjność \\(L\\) i pojemność \\(C\\) zmieniają się). | Nieodpowiednia impedancja powoduje odbicia\
    \ fali (VSWR > 1), a przy dużej mocy odbitej energia wraca do nadajnika. |\n| **Ryzyko uszkodzenia\
    \ nadajnika** | Wzrost VSWR powoduje, że układ wyjściowy nadajnika widzi niższą impedancję niż projektowaną,\
    \ co prowadzi do przegrzania tranzystorów wyjściowych lub wyzwolenia zabezpieczeń. | Awaria nadajnika,\
    \ ograniczenie mocy wyjściowej, ewentualny koszt naprawy. |\n\n---\n\n## Dlaczego odpowiedź **C**\
    \ jest prawidłowa?\n\n- **„Wzrost zakłóceń”** – opisuje pierwsze z wymienionych wyżej zjawisk.\n-\
    \ **„Zmiana impedancji kabla”** – bez ekranu charakterystyka fidera się zmienia, co prowadzi do odbić.\n\
    - **„Grożąca uszkodzeniem nadajnika”** – odbite fale mogą uszkodzić wyjściowy stopniowy wzmacniacz\
    \ przy wysokiej mocy.\n\nW praktyce operatorzy radiowi regularnie sprawdzają integralność ekranu (np.\
    \ przy pomiarze SWR) właśnie po to, aby uniknąć tych problemów.\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Ekran nie jest „nieistotny”** – jego uszkodzenie natychmiast wpływa na jakość sygnału i stabilność\
    \ układu.\n- **Zjawiska zachodzą niezależnie od pogody**, choć warunki atmosferyczne (np. wilgoć)\
    \ mogą pogłębiać skutki.\n- **Dlatego odpowiedź A („nie prowadzi do żadnych negatywnych skutków”)\
    \ jest fałszywa**, a C opisuje rzeczywisty wpływ uszkodzonego ekranu."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nB. *„wzrostu zakłóceń, bez względu na pogodę”* sugeruje,\
    \ że jedyną konsekwencją uszkodzenia ekranu fidera jest zwiększenie szumów, a przy tym warunek „bez\
    \ względu na pogodę” jest mylący.\n\n1. **Ekran pełni dwie podstawowe funkcje:**  \n   - **Izoluje\
    \ sygnał od pól elektromagnetycznych otoczenia**, ograniczając emisję i pobieranie zakłóceń.  \n \
    \  - **Utrzymuje stałą impedancję fidera** (zwykle 50 Ω), ponieważ ekran jest współtwórcą charakterystyki\
    \ linii transmisyjnej.\n\n2. **Uszkodzenie ekranu** nie tylko zwiększa zakłócenia, ale **zniekształca\
    \ impedancję** fidera.  \n   - W wyniku otwarcia lub pęknięcia części ekranu powstaje niejednorodna\
    \ geometria przewodnika, co prowadzi do zmian parametrów L i C linii i w efekcie do **odchylenia od\
    \ 50 Ω**.  \n\n3. **Warunek „bez względu na pogodę”** jest nieprawdziwy, ponieważ:  \n   - W wilgotnych\
    \ lub deszczowych warunkach uszkodzony ekran może **przyjmować prąd upływowy** (woda jest przewodnikiem),\
    \ co dodatkowo **zwiększa zakłócenia** i **pogarsza dopasowanie impedancji**.  \n   - W suchych warunkach\
    \ efekt może być mniejszy, ale nadal istnieje ryzyko niezgodności impedancyjnej.  \n\nDlatego odpowiedź\
    \ B pomija kluczowy aspekt – zmianę impedancji i jej konsekwencje.\n\n---\n\n**Dlaczego prawidłowa\
    \ jest odpowiedź C?**  \n\nC. *„wzrostu zakłóceń i zmian impedancji kabla grożąca uszkodzeniem nadajnika”*\
    \ opisuje oba istotne skutki:\n\n| Skutek | Mechanizm |\n|--------|-----------|\n| **Wzrost zakłóceń**\
    \ | Uszkodzony ekran nie tłumi pola elektromagnetyczne → większe szumy przychodzące do odbiornika\
    \ i większe emisje w kierunku innych urządzeń. |\n| **Zmiana impedancji fidera** | Przerwanie ekranu\
    \ zmienia rozkład pojemności i indukcyjności linii → odchylenie od 50 Ω. |\n| **Ryzyko uszkodzenia\
    \ nadajnika** | Nieodpowiednia impedancja powoduje **refleksję** fali (Współczynnik fali stojącej\
    \ \\( \\Gamma = \\frac{Z_{\\text{L}}-Z_0}{Z_{\\text{L}}+Z_0}\\)). Reflektowana moc może wrócić do\
    \ końcówki wyjściowej i **przeciążyć tranzystor końcowy** lub **zwiększyć temperaturę** elementów\
    \ wyjściowych, co w skrajnych przypadkach prowadzi do ich zniszczenia. |\n\nMatematycznie, przy nieidealnym\
    \ dopasowaniu:\n\n\\[\nP_{\\text{ref}} = P_{\\text{fwd}} \\, |\\Gamma|^{2},\n\\qquad\n\\Gamma = \\\
    frac{Z_{\\text{L}}-Z_0}{Z_{\\text{L}}+Z_0},\n\\]\n\ngdzie \\(Z_{\\text{L}}\\) – rzeczywista impedancja\
    \ obciążenia (uszkodzony fider), a \\(Z_0 = 50\\ \\Omega\\). Im większe odchylenie, tym większy udział\
    \ mocy zwrotnej, a co za tym idzie – większe ryzyko przegrzania lub uszkodzenia nadajnika.\n\n---\n\
    \n### Podsumowanie\n- **B** pomija najważniejszy element – **zmianę impedancji** i jej wpływ na nadajnik\
    \ oraz pomija zależność od warunków atmosferycznych.  \n- **C** trafnie opisuje dwa równoległe efekty\
    \ uszkodzonego ekranu: **zakłócenia** i **nieprawidłowe dopasowanie impedancji**, które w skrajnych\
    \ sytuacjach mogą **uszkodzić nadajnik**.  \n\nDlatego w egzaminie prawidłową odpowiedzią jest **C**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C** – *„wzrostu zakłóceń i zmian impedancji\
    \ kabla grożąca uszkodzeniem nadajnika”* – i jest to prawidłowa odpowiedź.\n\nUszkodzenie ekranu fidera\
    \ (ekranu antenowego) powoduje:\n\n1. **Utrata ochrony przed zakłóceniami zewnętrznymi** – sygnały\
    \ niepożądane (np. emisje elektromagnetyczne, szumy atmosferyczne) mogą przedostać się do linii sygnałowej,\
    \ co zwiększa poziom zakłóceń w odbiorze i nadawaniu.  \n2. **Zmianę charakterystyki impedancyjnej**\
    \ kabla – brak prawidłowego ekranu zmienia rozkład pola elektromagnetycznego wokół przewodnika, co\
    \ prowadzi do odchylenia od zaprojektowanej impedancji \\(Z_0\\) (np. 50 Ω).  \n3. **Ryzyko uszkodzenia\
    \ nadajnika** – niezgodność impedancji powoduje odbicie mocy z powrotem do nadajnika, co może doprowadzić\
    \ do przegrzania lub uszkodzenia wyjścia RF.\n\nDlatego właśnie kombinacja zwiększonych zakłóceń i\
    \ nieprawidłowej impedancji stanowi realne zagrożenie dla nadajnika, co opisuje odpowiedź C."
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\nEkran (osłona) fidera antenowego spełnia dwie podstawowe\
    \ funkcje:\n\n1. **Zabezpieczenie przed zakłóceniami zewnętrznymi** – ekran pochłania pola elektromagnetyczne\
    \ pochodzące z otoczenia (np. od linii wysokiego napięcia, odbiorników, wyładowań atmosferycznych)\
    \ i zapobiega ich przedostaniu się do sygnału w fiderze.  \n2. **Utrzymanie stałej impedancji linii\
    \ transmisyjnej** – dzięki jednorodnemu otoczeniu przewodnika wewnętrznego, impedancja charakterystyczna\
    \ fidera (zwykle 50 Ω) nie ulega zmianom w zależności od warunków zewnętrznych.\n\nGdy ekran zostaje\
    \ uszkodzony (przerwanie, przetarcie, korozja):\n\n- **Wzrost zakłóceń** – pole elektromagnetyczne\
    \ może „przeciekać” do środka przewodu, co objawia się szumem, zakłóceniami i spadkiem stosunku sygnał‑szum\
    \ (SNR). Nie ma to zależności od pogody; zakłócenia mogą się nasilać zarówno w suchych, jak i wilgotnych\
    \ warunkach, a w deszczu lub przy burzy dodatkowo rośnie ryzyko wyładowań.\n\n- **Zmiana impedancji\
    \ linii** – uszkodzony ekran powoduje niejednorodne rozkładanie pól wokół przewodu, co zmienia charakterystykę\
    \ linii. Impedancja przestaje wynosić 50 Ω i może gwałtownie oscylować. Taki mismatch powoduje odbicie\
    \ mocy do nadajnika, zwiększając jego pracę w trybie ochronnym lub prowadząc do przegrzania i uszkodzenia\
    \ końcowego wzmacniacza.\n\nDlatego opis w odpowiedzi **C** („wzrostu zakłóceń i zmian impedancji\
    \ kabla grożąca uszkodzeniem nadajnika”) idealnie oddaje konsekwencje uszkodzenia ekranu fidera.\n\
    \n**Dlaczego pozostałe odpowiedzi są niepoprawne**\n\n- **A. „nie prowadzi do żadnych negatywnych\
    \ skutków”** – nieprawda, ponieważ opisane wyżej efekty są dobrze udokumentowane w literaturze RF\
    \ i w praktyce technicznej.\n\n- **B. „wzrostu zakłóceń, bez względu na pogodę”** – choć zakłócenia\
    \ rzeczywiście rosną, ich natężenie może zależeć od warunków atmosferycznych (np. wilgoć zwiększa\
    \ przewodność otoczenia). Ponadto nie uwzględnia ona drugiego istotnego skutku – zmiany impedancji\
    \ i ryzyka uszkodzenia nadajnika.\n\nPodsumowując, uszkodzony ekran fidera prowadzi zarówno do podwyższonego\
    \ poziomu zakłóceń, jak i do zmiany impedancji linii, co może zagrozić integralności i żywotności\
    \ nadajnika – stąd prawidłowa odpowiedź **C**."
- text: 39\. Jak oznacza się odpowiednio - przewód neutralny (N) oraz ochronno-uziemiający (PE) w instalacji
    elektrycznej?
  answers:
  - czerwony, czarny
  - niebieski, żółto-zielony
  - żółto-zielony, brązowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\nW instalacjach elektrycznych obowiązują ściśle określone\
    \ kolory oznaczeń przewodów.  \n- **Przewód neutralny (N)** – ma służyć do zamknięcia obwodu i przenosi\
    \ prąd powrotny do transformatora. Zgodnie z normą PN‑EN 60364‑5‑52 (odpowiednik IEC 60446) **neutralny\
    \ oznacza się kolorem niebieskim**.  \n- **Przewód ochronno‑uziemiający (PE)** – nie przewodzi prądu\
    \ w normalnych warunkach, a jego zadaniem jest odprowadzanie prądu zwarciowego do ziemi. **PE jest\
    \ oznaczany kolorem żółto‑zielonym** (pasma żółte i zielone na całej długości przewodu).\n\nW odpowiedzi\
    \ **A** podano kolory *czerwony* i *czarny*. Są to kolory **przewodów fazowych** (L1, L2, …) używane\
    \ do zasilania obciążenia, a nie do oznaczania neutralnego ani ochronnego. Stosowanie ich w miejsce\
    \ N i PE mogłoby prowadzić do pomyłek, zagrożenia porażeniem oraz naruszenia przepisów BHP i przepisów\
    \ technicznych.\n\n**Poprawna para kolorów** – **niebieski (N)** oraz **żółto‑zielony (PE)** – znajduje\
    \ się w odpowiedzi **B** i jest jedyną zgodną z obowiązującymi normami."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „niebieski, żółto‑zielony”** jest prawidłowa, ponieważ\
    \ zgodnie z obowiązującymi normami (PN‑EN 60446, PN‑EN 60364) w instalacjach elektrycznych:\n\n- **Przewód\
    \ neutralny (N)** oznacza się **kolorem niebieskim**,\n- **Przewód ochronno‑uziemiający (PE)** oznacza\
    \ się **kolorem żółto‑zielonym**.\n\nTakie oznaczenia zapewniają jednoznaczność i bezpieczeństwo przy\
    \ wykonywaniu oraz kontrolowaniu instalacji. Ponownie – świetna robota!"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Żółto‑zielony** to kolor **przewodu ochronno‑uziemiającego\
    \ (PE)**, a nie neutralnego.  \n- **Brązowy** oznacza **przewód fazowy (L)** w instalacjach jednofazowych\
    \ (lub jedną z faz w trójfazowych). Nie jest on używany do oznaczania przewodu neutralnego.\n\nStąd\
    \ kombinacja „żółto‑zielony, brązowy” nie może oznaczać **N, PE** – pomieszała kolory przewodów ochronnego\
    \ i fazowego.\n\n---\n\n**Poprawna konwencja (odpowiedź B)**  \n\n| Symbol | Funkcja | Kolor zgodny\
    \ z normą PN‑IEC 60446 / IEC 60446 |\n|--------|----------|----------------------------------------------|\n\
    | **N**  | Przewód neutralny | **niebieski** |\n| **PE** | Przewód ochronno‑uziemiający | **żółto‑zielony**\
    \ (pasma żółte i zielone przeplecione) |\n\nZatem prawidłowe oznaczenie to **N – niebieski**, **PE\
    \ – żółto‑zielony**.  \n\n---  \n\n**Podsumowanie**  \n- Żółto‑zielony → PE (ochrona).  \n- Niebieski\
    \ → N (neutralny).  \n- Brązowy → faza (L).  \n\nW odpowiedzi C pomylono role kolorów, dlatego jest\
