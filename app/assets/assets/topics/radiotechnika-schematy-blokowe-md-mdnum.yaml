    \ IF i jego wzmocnieniu. Dlatego A jest jedyną właściwą odpowiedzią."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\nW schemacie superheterodyny\
    \ FM z podwójną przemianą częstotliwości kolejność typowych bloków jest następująca:\n\n1. **Antenna\
    \ → filtr RF**  \n2. **Wzmacniacz RF**  \n3. **Mieszacz 1** (z lokalnym oscylatorem pierwszego przetwornika)\
    \  \n4. **Pierwszy przetwornik pośredni (IF‑1)** – najczęściej 10,7 MHz w odbiornikach FM.  \n5. **Wzmacniacz\
    \ IF‑1** – stabilizowany kwarcem (ang. *crystal‑controlled IF amplifier*).  \n6. **Mieszacz 2** (z\
    \ oscylatorem drugiego przetwornika)  \n7. **Drugi przetwornik pośredni (IF‑2)** – niższa częstotliwość\
    \ (np. 455 kHz).  \n8. **Wzmacniacz IF‑2**  \n9. **Detektor FM / demodulator**  \n10. **Wzmacniacz\
    \ audio (akustyczny)** – napędza głośnik.\n\nBlok oznaczony numerem **10** w podanym rysunku znajduje\
    \ się **przed** detektorem FM, czyli w sekcji IF‑1. W tej pozycji zwykle umieszcza się **wzmacniacz\
    \ pośredni sterowany kwarcem** – jego zadaniem jest zapewnienie wysokiej selektywności i stabilności\
    \ częstotliwościowej pierwszego przetwornika.  \n\nNatomiast **wzmacniacz akustyczny** (audio‑amplifier)\
    \ znajduje się **po detektorze**, czyli po bloku „C – detektor FM”. Dlatego nie może być on oznaczony\
    \ jako blok 10 w tym diagramie.\n\n### Krótkie podsumowanie\n- **Blok 10** → **I heterodyna kwarcowa**\
    \ (pierwszy wzmacniacz IF, stabilizowany kwarcem).  \n- **Wzmacniacz akustyczny** → element po detektorze,\
    \ nie pasuje do położenia bloku 10.  \n\nStąd odpowiedź B jest błędna, a prawidłowa jest **A – I heterodyna\
    \ kwarcowa**."
  - "**Dlaczego odpowiedź C („detektor FM”) jest niepoprawna?**\n\n1. **Miejsce w łańcuchu sygnałowym**\
    \  \n   W odbiorniku superheterodynowym z podwójną przemianą częstotliwości sygnał przechodzi kolejno:\
    \  \n   - przedwzmacniacz RF → **pierwszy mieszacz** → **pierwszy IF** → filtr kwarcowy → **drugi\
    \ mieszacz** → **drugi IF** → **detektor FM** → wzmacniacz akustyczny.  \n\n   Blok **10** znajduje\
    \ się **przed** drugim mieszaczem i **przed** detektorem FM. Dlatego nie może pełnić funkcji detektora.\n\
    \n2. **Charakterystyka detektora FM**  \n   Detektor FM musi odbierać sygnał o stałej częstotliwości\
    \ (zwykle 10,7 MHz) i przetwarzać modulację częstotliwości na modulację amplitudy. Zwykle jest to\
    \ układ typu **detektor fazowy (quadrature detector)** lub **discriminator** i jest umieszczony **po**\
    \ drugim przetworzeniu częstotliwości.  \n\n   W schemacie blokowym, który jest typowy dla odbiorników\
    \ FM 144 MHz, detektor FM znajduje się w ostatniej części łańcucha (bloki oznaczone numerami wyższymi\
    \ niż 10).\n\n3. **Co oznacza „I heterodyna kwarcowa”**  \n   - **I** – pierwsza (pierwsza) przemiana\
    \ częstotliwości (ang. *first IF*).  \n   - **heterodyna** – odnosi się do układu mieszającego (oscylatora\
    \ i mieszacza) generującego tę częstotliwość pośrednią.  \n   - **kwarcowa** – filtr lub oscylator\
    \ o wysokiej stabilności, wyznaczony przez kryształ kwarcowy, typowy dla pierwszego IF (np. 10,7 MHz\
    \ w odbiornikach FM).  \n\n   Dlatego blok 10 jest **pierwszym filtrem kwarcowym IF**, który zapewnia\
    \ wąskopasmową selektywność przed drugą przemianą częstotliwości.\n\n---\n\n### Krótkie podsumowanie\n\
    \n| Blok | Funkcja w superheterodynie | Dlaczego nie jest detektorem FM |\n|------|----------------------------|---------------------------------|\n\
    | 10   | **Pierwszy IF – filtr kwarcowy** (stabilny, wąskopasmowy) | Leży przed drugim mieszaczem\
    \ i przed sekcją demodulacji FM. |\n\nZatem prawidłowa odpowiedź to **A – I heterodyna kwarcowa**."
  - "**Dlaczego blok 10 to I heterodyna kwarcowa**\n\nW odbiorniku superheterodynowym z podwójną przemianą\
    \ częstotliwości sygnał radiowy najpierw zostaje przeniesiony z pasma \\(144\\;{\\rm MHz}\\) na **pierwszy\
    \ pośredni (IF)**.  \nW układach FM‑owych, w których wymagana jest duża stabilność częstotliwości\
    \ (kanały foniczne), pierwszy IF najczęściej jest **ustalony kwarcowo** – najpopularniej przyjmuje\
    \ się \\(10{,}7\\;{\\rm MHz}\\) (lub inną częstotliwość zależną od przyjętego planu kanałów).  \n\n\
    Dlatego w schemacie blok 10, umieszczony zaraz po pierwszym mieszaczu (M1), pełni rolę:\n\n* **Oscylatora\
    \ kwarcowego** generującego stałą częstotliwość LO,  \n* **Mieszacza** (heterodyny) łączącego sygnał\
    \ wejściowy z tą częstotliwością LO i wytwarzającego pierwsze IF.\n\nInne wymienione możliwości nie\
    \ pasują do tej pozycji:\n\n- **Wzmacniacz akustyczny** (B) występuje dopiero po detekcji sygnału,\
    \ w torze audio, a nie w torze RF/IF.\n- **Detektor FM** (C) znajduje się po drugim IF i po demodulacji\
    \ fazy (np. detektor kwadraturowy), więc nie może znajdować się tak wcześnie w łańcuchu.\n\nZatem\
    \ **blok 10 jest pierwszą heterodyną kwarcową** – elementem, który zapewnia stabilny pierwszy pośredni\
    \ częstotliwość w podwójnie przemiennym odbiorniku FM."
- text: '202\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 1 to:

    ![RADIOTECHNIKA question 202](assets/question_images/radiotechnika-q202.png)'
  answers:
  - separator
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („separator”) jest błędna?**  \n\n1. **Funkcja „separatora”** – w układach\
    \ radiowych separator (ang. *separator* lub *diplexer*) służy do oddzielenia dwóch pasm częstotliwości\
    \ (np. TX i RX) lub do łączenia kilku filtrów. Nie generuje on sygnału, a jedynie **przekierowuje**\
    \ już istniejące fale.  \n\n2. **Umiejscowienie w schemacie** – w schemacie blokowym nadajnika, pierwszy\
    \ blok po źródle zasilania i przed wszystkimi filtrami i wzmacniaczami, musi **wytworzyć** falę nośną.\
    \ Separator nie spełnia tej roli, więc nie może być pierwszym elementem.\n\n---\n\n### Co rzeczywiście\
    \ reprezentuje blok 1?\n\n- **Oscylator VFO (Variable Frequency Oscillator)** – generuje zmienną częstotliwość\
    \ radiową, czyli podstawowy sygnał, który później jest modulowany, wzmacniany i filtrowany.  \n- Jest\
    \ to jedyny element w łańcuchu, który **tworzy** falę nośną; bez niego nie ma sygnału do dalszej obróbki.\
    \  \n\nDlatego prawidłowa odpowiedź to:\n\n> **C. oscylator (VFO)**\n\n---\n\n#### Krótkie podsumowanie\n\
    \n| Element | Działanie | Czy może być blok 1? |\n|---|---|---|\n| Separator | Rozdziela/filtrowuje\
    \ istniejące pasma | **Nie** – nie generuje sygnału |\n| Wzmacniacz mocy (PA) | Zwiększa moc już istniejącego\
    \ sygnału | **Nie** – potrzebny sygnał wejściowy |\n| Oscylator (VFO) | Tworzy falę nośną o regulowanej\
    \ częstotliwości | **Tak** – pierwsze źródło sygnału |\n\nZatem blok 1 musi być oscylatorem VFO, a\
    \ wybór „separator” wynikał z niewłaściwego zrozumienia funkcji poszczególnych bloków w nadajniku."
  - "**Dlaczego odpowiedź B („wzmacniacz mocy – PA”) jest niepoprawna?**\n\nW schemacie blokowym nadajnika\
    \ telegraficznego kolejność typowych bloków jest następująca:\n\n1. **Oscylator (VFO)** – generuje\
    \ sygnał o żądanej częstotliwości.  \n2. **Modulator** – nakłada na ten sygnał informację (np. klawisze\
    \ CW).  \n3. **Wzmacniacz sterujący (driver)** – podnosi poziom sygnału do wartości potrzebnej do\
    \ zasilania końcowego stopnia.  \n4. **Wzmacniacz mocy (PA)** – ostatecznie podnosi moc do poziomu\
    \ nadawczego, który zostaje skierowany do anteny.  \n\nBlok **1** znajduje się na samym początku łańcucha,\
    \ czyli **przed** wszystkimi elementami przetwarzającymi i wzmacniającymi sygnał. Jego jedynym zadaniem\
    \ jest wytworzenie stabilnego, regulowanego sygnału – typowa rola **VFO (Variable Frequency Oscillator)**.\n\
    \n**Dlaczego nie może to być PA?**  \n- PA znajduje się **na końcu** toru sygnałowego, po driverze,\
    \ aby móc wzmocnić już przetworzony i odpowiednio przygotowany sygnał.  \n- Gdyby blok 1 był PA, nie\
    \ miałby on żadnego sygnału wejściowego do wzmocnienia – schemat nie miałby sensu.  \n\n**Podsumowanie**\
    \  \nBlok 1 to **oscylator (VFO)**, a nie wzmacniacz mocy. Dlatego poprawna odpowiedź to **C**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – oscylator (VFO)**, co jest prawidłowe.\n\
    \n**Dlaczego?**\n\n- W schemacie blokowym nadajnika telegraficznego pierwszy blok odpowiada za generowanie\
    \ sygnału nośnego o pożądanej częstotliwości.  \n- Taką funkcję pełni **oscylator zmiennej częstotliwości\
    \ (VFO – Variable Frequency Oscillator)**, który umożliwia regulację częstotliwości nadawania w obrębie\
    \ jednego pasma amatorskiego.  \n- Inne elementy wymienione w odpowiedziach (separator, wzmacniacz\
    \ mocy – PA) znajdują się dalej w łańcuchu: separator usuwa składowe stałe, a PA zwiększa moc wyjściową,\
    \ ale nie generuje samego sygnału nośnego.\n\nDlatego blok 1 to właśnie **oscylator (VFO)**. ✅"
  - "**Dlaczego blok 1 to oscylator (VFO)**  \n\nW schemacie blokowym nadajnika telegraficznego na jedno\
    \ pasmo kolejność elementów jest standardowa:\n\n1. **Generator częstotliwości (VFO – Variable Frequency\
    \ Oscillator)** – tworzy stały sygnał nośny o wybranej częstotliwości pasma amatorskiego.  \n2. **Modulator**\
    \ – włącza/wyłącza nośny zgodnie z kodem Morse’a (CW).  \n3. **Wzmacniacz mocy (PA)** – podnosi poziom\
    \ sygnału do wymaganego poziomu nadawczego.  \n4. **Układ dopasowujący i filtrujący** – zapewnia zgodność\
    \ z anteną i ogranicza emisję poza pasmem.\n\nDlatego pierwszym elementem w łańcuchu jest właśnie\
    \ **oscylator**, a nie separator ani wzmacniacz mocy.  \n\n**Poprawna odpowiedź:** C – oscylator (VFO)."
- text: '203\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 2 to:

    ![RADIOTECHNIKA question 203](assets/question_images/radiotechnika-q203.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  - separator
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz mocy – PA”) jest błędna?**  \n\n1. **Pozycja w schemacie** –\
    \ w typowym schemacie jednopasmowego nadajnika telegraficznego kolejność bloków wygląda tak:  \n\n\
    \   1️⃣ klucz / mikrofon →  \n   2️⃣ **separator (filtr pasmowy)** →  \n   3️⃣ **oscylator VFO** (generuje\
    \ nośną na wybranej częstotliwości) →  \n   4️⃣ **wzmacniacz mocy (PA)** →  \n   5️⃣ antena.  \n\n\
    \   Blok 2 znajduje się **przed** oscylatorem i PA, a więc nie może pełnić funkcji wzmacniacza mocy.\n\
    \n2. **Funkcja PA** – wzmacniacz mocy podnosi poziom mocy sygnału do kilku watów lub kilowatów, aby\
    \ mógł być nadawany. W schemacie PA jest umieszczony po generacji nośnej, zwykle jako ostatni blok\
    \ przed anteną.  \n\n   Gdyby blok 2 był PA, sygnał po kluczu zostałby od razu wzmocniony, a następnie\
    \ musiałby przejść przez filtr i oscylator, co jest technicznie nieuzasadnione i nie występuje w praktycznych\
    \ konstrukcjach.\n\n**Dlaczego prawidłowa jest odpowiedź C („separator”)?**  \n\n- **Separator** (czasem\
    \ nazywany filtr pasmowy lub „band‑pass filter”) **oddziela** pożądany sygnał od niepożądanych harmonicznych\
    \ i zakłóceń powstających w oscylatorze.  \n- W jednopasmowym nadajniku, w którym wszystkie elementy\
    \ pracują na jednej stałej częstotliwości, separator zapewnia, że do wzmacniacza mocy trafia **tylko**\
    \ sygnał leżący w przydzielonym paśmie, spełniając wymóg emisji ograniczonej do jednego pasma.  \n\
    - Dlatego w diagramie blok 2, pochodzący bezpośrednio po kluczu (lub po wstępnym przetwarzaniu), jest\
    \ właśnie tym filtrem.\n\n**Podsumowanie**  \n\n- Blok 2 nie jest PA, bo PA znajduje się później w\
    \ łańcuchu sygnałowym.  \n- Blok 2 pełni rolę **separatora**, czyli filtru, który zapewnia czystość\
    \ i poprawność częstotliwości przed wzmocnieniem.  \n\nStąd odpowiedź **C – separator** jest prawidłowa."
  - "**Dlaczego blok 2 to **separator**, a nie oscylator (VFO)**  \n\nW typowym schemacie nadajnika telegraficznego\
    \ (CW) na jedno pasmo występują następujące etapy:\n\n1. **VFO (Variable Frequency Oscillator)** –\
    \ generuje stały nośnik o wybranej częstotliwości.  \n2. **Separator** – oddziela „czysty” sygnał\
    \ nośny od niepożądanych harmonicznych i zakłóceń pochodzących z VFO. Działa jak filtr (zwykle pasmowo‑przepustowy)\
    \ i zapewnia, że do dalszej modulacji trafia jedynie sygnał o wąskim paśmie wokół pożądanej częstotliwości.\
    \  \n3. **Modulator/klucz CW** – włącza i wyłącza nośnik zgodnie z kluczem, tworząc przerwy (kropki\
    \ i kreski).  \n4. **Wzmacniacz mocy (PA)** – podnosi moc sygnału do poziomu nadajnika.\n\nPatrząc\
    \ na rysunek blokowy:\n\n- **Blok 1** to najczęściej VFO (widoczny jako źródło sygnału sinusoidalnego).\
    \  \n- **Blok 2** leży **bezpośrednio po VFO**, przed kluczem CW. Jego symbol to zwykle prostokąt\
    \ z zaznaczonymi strzałkami w stronę wąskiego pasma – typowy znak filtru pasmowo‑przepustowego.  \n\
    - Dlatego funkcją tego bloku jest **odseparowanie (filtracja) wybranego fragmentu widma**, czyli **separator**.\n\
    \nOscylator (VFO) nie może znajdować się po filtrze, bo wtedy nie spełniałby roli generowania czystego\
    \ nośnika – najpierw trzeba go oczyścić, a dopiero potem modulować. Stąd odpowiedź **B (oscylator)**\
    \ jest niepoprawna, a **C (separator)** – prawidłowa."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – separator**, co jest prawidłowe.\n\nW schemacie\
    \ blokowym nadajnika telegraficznego blok 2 pełni funkcję **separatora** – oddziela sygnał modulowany\
    \ od sygnału nośnego, zapewniając czyste przejście informacji do kolejnych etapów (np. wzmacniacza\
    \ mocy). To właśnie ta rola odróżnia go od oscylatora (VFO) czy wzmacniacza PA.  \n\nDobra robota!\
    \ \U0001F389"
  - "**Dlaczego blok 2 to separator**\n\nW typowym schemacie blokowym jednopasmowego nadajnika telegraficznego\
    \ kolejność elementów wygląda tak:\n\n1. **Klucz (key) / generator impulsów** – wytwarza modulację.\n\
    2. **Oscylator (VFO)** – generuje falę nośną o żądanej częstotliwości.\n3. **Separator (filtr pasmowo‑przepustowy)**\
    \ – odcina sygnały poza wybranym pasmem.\n4. **Wzmacniacz mocy (PA)** – podnosi moc wyjściową do poziomu\
    \ dopuszczalnego dla nadajnika.\n\nBlok 2 znajduje się **bezpośrednio po oscylatorze i przed wzmacniaczem\
    \ mocy**. Jego zadaniem jest:\n\n- **Zachowanie czystości widma** – przepuszcza jedynie sygnał o częstotliwości\
    \ oscylatora, tłumi harmoniczne i niepożądane emisje.\n- **Ochrona oscylatora** – izoluje go od impedancji\
    \ obciążenia w PA, co zapobiega destabilizacji częstotliwości.\n- **Spełnienie wymogów regulacyjnych**\
    \ – zapewnia, że emisja spełnia limity pasma przydzielonego operatorowi.\n\nDlatego w tym schemacie\
    \ **blok 2** jest określany jako **separator** (filtr pasmowo‑przepustowy).  \n\n**Poprawna odpowiedź:**\
    \ C – separator."
- text: '204\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 3 to:

    ![RADIOTECHNIKA question 204](assets/question_images/radiotechnika-q204.png)'
  answers:
  - oscylator (VFO)
  - wzmacniacz mocy (PA)
  - filtr wyjściowy
  correct_index: 1
  explanations:
  - "**Dlaczego blok 3 to wzmacniacz mocy (PA), a nie oscylator (VFO)**  \n\n1. **Układ typowego nadajnika\
    \ telegraficznego (CW)**  \n\n   ```\n   1 – generator (VFO) → 2 – wzmacniacz sterujący (driver) →\
    \ 3 – wzmacniacz mocy (PA) → 4 – filtr wyjściowy → antena\n   ```\n\n   * **VFO (Variable Frequency\
    \ Oscillator)** – generuje sygnał o żądanej częstotliwości, ale o bardzo małej mocy (kilkaset mW).\
    \ Zwykle znajduje się na samym początku łańcucha, ponieważ jego sygnał musi być najpierw wzmocniony\
    \ do poziomu użytecznego dla modulacji i dalszych stopni.\n\n   * **Driver (wzmacniacz sterujący)**\
    \ – podnosi poziom mocy do kilku watów, przygotowując sygnał do zasilania końcowego stopnia mocy.\n\
    \n   * **PA (Power Amplifier)** – ostatni stopień przed filtracją, dostarcza moc rzędu kilkudziesięciu‑kilkuset\
    \ watów, którą nadaje się podłączyć do anteny.\n\n   * **Filtr wyjściowy** – usuwa harmoniczne i niepożądane\
    \ częstotliwości, pozostawiając „czysty” sygnał w kanale pracy.\n\n2. **Co widać w schemacie blokowym?**\
    \  \n\n   - Blok 1 jest oznaczony jako źródło sygnału (najczęściej „oscylator” lub „VFO”).  \n   -\
    \ Blok 2 ma charakter wzmacniacza niskiego poziomu (driver).  \n   - Blok 3 jest umieszczony **bezpośrednio\
    \ przed** blokiem 4 (filtr wyjściowy). To pozycja typowa dla **wzmacniacza mocy**, ponieważ po jego\
    \ wyjściu sygnał trafia od razu do filtru, a nie do kolejnego stopnia wzmocnienia.  \n\n3. **Dlaczego\
    \ VFO nie może być blokiem 3?**  \n\n   - VFO nie generuje mocy potrzebnej do zasilania filtru i anteny;\
    \ jego wyjście byłoby zbyt słabe, a filtr nie miałby sensu, gdyby nie był podłączony do wysokiej mocy.\
    \  \n   - W praktyce po VFO następuje przynajmniej jeden stopień wzmocnienia (driver), zanim sygnał\
    \ trafi do PA. Dlatego w schemacie blok 3 nie może pełnić funkcji VFO.\n\n4. **Podsumowanie**  \n\n\
    \   - **Blok 3** znajduje się w miejscu, w którym w typowym łańcuchu transmisyjnym występuje **ostatni\
    \ stopień wzmocnienia**, czyli **wzmacniacz mocy (PA)**.  \n   - **Oscylator (VFO)** znajduje się\
    \ na początku (blok 1), a nie przed filtrem wyjściowym.  \n\nStąd prawidłowa odpowiedź to **B – wzmacniacz\
    \ mocy (PA)**."
  - "**Gratulacje!**  \n\nZaznaczenie odpowiedzi **B – wzmacniacz mocy (PA)** jest prawidłowe.  \n\nW\
    \ schemacie blokowym nadajnika telegraficznego blok 3 znajduje się po oscylatorze (VFO) i przed filtrami\
    \ wyjściowymi. Jego zadaniem jest podniesienie mocy sygnału z poziomu kilku watów (lub mniej) do wartości\
    \ potrzebnych do efektywnego nadawania – typowo kilkadziesiąt lub kilkaset watów. Dlatego właśnie\
    \ określa się go jako **wzmacniacz mocy (Power Amplifier, PA)**.  \n\nPozostałe bloki:\n- **A – oscylator\
    \ (VFO)** generuje podstawowy sygnał RF.  \n- **C – filtr wyjściowy** kształtuje pasmo i tłumi harmoniczne\
    \ po PA.  \n\nTwój wybór jest więc zgodny z funkcją i położeniem tego bloku w układzie. ✅"
  - "### Dlaczego blok 3 to **wzmacniacz mocy (PA)**, a nie filtr wyjściowy?\n\n1. **Kolejność elementów\
    \ w typowym nadajniku CW**  \n   1. **Oscylator (VFO)** – generuje sygnał nośny o żądanej częstotliwości.\
    \  \n   2. **Modulator / kluczowanie** – włącza/wyłącza sygnał w rytm kodu Morse’a.  \n   3. **Wzmacniacz\
    \ mocy (PA)** – podnosi poziom mocy z miliwatów do kilkudziesięciu lub setek watów, aby sygnał mógł\
    \ pokonać straty w kablu i dotrzeć do odbiorcy.  \n   4. **Filtr wyjściowy / dopasowujący** – usuwa\
    \ harmoniczne i dopasowuje impedancję do anteny.\n\n2. **Co charakteryzuje blok 3 w schemacie?** \
    \ \n   * **Symbol** – najczęściej w schematach blokowych PA jest przedstawiany jako prostokąt z napisem\
    \ „PA” lub „Power Amplifier”.  \n   * **Połączenia** – wyjście PA jest podłączone bezpośrednio do\
    \ filtru wyjściowego lub do dopasowującego układu antenowego. Nie ma już kolejnego stopnia wzmocnienia\
    \ po tym bloku.  \n   * **Zasilanie** – PA wymaga wysokiego napięcia zasilania (np. 12‑30 V lub wyższe\
    \ w wersjach wysokiej mocy), co odróżnia je od filtru, który jest jedynie pasywnym układem LC i nie\
    \ potrzebuje osobnego zasilania.\n\n3. **Dlaczego filtr wyjściowy nie może być blokiem 3?**  \n  \
    \ * **Funkcja filtru** – jedynie kształtuje widmo (usuwa harmoniczne) i dopasowuje impedancję; nie\
    \ zmienia mocy sygnału.  \n   * **Położenie w łańcuchu** – filtr jest zwykle umieszczany **po** PA,\
    \ czyli **po** bloku, który już podniósł moc. Gdyby filtr był blokiem 3, nie byłoby już miejsca na\
    \ wzmacniacz mocy, a transmisja na pasmo amatorskie wymagałaby znacznie większej mocy niż zapewniałby\
    \ sam oscylator.\n\n4. **Podsumowanie**  \n   - **Blok 3** znajduje się **między** kluczowaniem a\
    \ anteną i **zasilany jest wysokim napięciem**, co jest typowe dla **wzmacniacza mocy**.  \n   - **Filtr\
    \ wyjściowy** jest elementem **pasywnym**, położonym **za** PA, więc nie może pełnić roli bloku 3\
    \ w podanym schemacie.\n\n**Wniosek:** Odpowiedź **B – wzmacniacz mocy (PA)** jest prawidłowa, a zaznaczenie\
    \ **C – filtr wyjściowy** wynikało z pomylenia kolejności elementów w łańcuchu transmisyjnym."
  - "**Dlaczego blok 3 to wzmacniacz mocy (PA)**  \n\nW typowym schemacie nadajnika telegraficznego na\
    \ jedno pasmo amatorskie kolejność bloków jest następująca:\n\n1. **Oscylator (VFO)** – generuje sygnał\
    \ nośny o żądanej częstotliwości.  \n2. **Modulator / kluczowanie** – wprowadza w sygnał nośny kod\
    \ Morse’a (CW).  \n3. **Wzmacniacz mocy (PA)** – podnosi amplitudę sygnału do wartości potrzebnej\
    \ do efektywnego nadawania (kilkaset watów w amatorskim PA).  \n4. **Filtr wyjściowy** – usuwa harmoniczne\
    \ i inne niepożądane komponenty, pozostawiając czysty sygnał w wybranym paśmie.\n\nNa rysunku blok 3\
    \ znajduje się pomiędzy kluczowaniem a filtrem wyjściowym i jest oznaczony jako element, którego wyjście\
    \ jest podłączone do anteny przez filtr. To właśnie miejsce, w którym sygnał jest **wzmacniany do\
    \ mocy nadawczej**.  \n\nDlatego prawidłową odpowiedzią jest:\n\n**B. wzmacniacz mocy (PA)**."
- text: '205\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na kilka pasm amatorskich
    z powielaniem częstotliwości. Blok 2 to:

    ![RADIOTECHNIKA question 205](assets/question_images/radiotechnika-q205.png)'
  answers:
  - wzmacniacz sterujący
  - separator
  - I powielacz x2
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz sterujący”) jest niepoprawna?**\n\n1. **Miejsce w schemacie**\
    \ – blok 2 znajduje się bezpośrednio po generatorze sygnału telegraficznego i przed układem podwajającym\
    \ częstotliwość. W tym miejscu nie ma jeszcze sygnału o podwyższonej częstotliwości, więc nie ma potrzeby\
    \ wzmacniania „sterującego” (ang. *driver*), które zwykle podaje się do końcowego wzmacniacza mocy.\n\
    \n2. **Charakterystyka wzmacniacza sterującego** – driver ma za zadanie:\n   * przyjąć niewielki sygnał\
    \ z modulatora,\n   * zapewnić odpowiednią impedancję wejściową i wzmocnienie,\n   * dostarczyć prąd\
    \ potrzebny do przełączenia końcowego układu mocy (np. lampy, tranzystory MOSFET).\n\n   W naszym\
    \ układzie blok 2 nie spełnia żadnej z tych funkcji – nie steruje jeszcze końcowym wzmacniaczem, a\
    \ jedynie przygotowuje sygnał do kolejnego etapu.\n\n3. **Symbole w schemacie** – w typowych schematach\
    \ telegraphów amatorskich blok sterujący jest oznaczany jako „Driver” lub „V‑driver” i znajduje się\
    \ po „separatorze” lub „filtrze”. W przedstawionym rysunku symbol tego bloku nie odpowiada temu oznaczeniu.\n\
    \n---\n\n**Co to jest „separator” i dlaczego to właśnie on jest blokiem 2?**\n\n- **Zadanie separatora**\
    \ – oddziela (separuje) dwie części widma sygnału:\n  * **sygnał telegraficzny (kluczowany)** o niskiej\
    \ częstotliwości (np. 0,1–1 kHz),\n  * **nośną falę wysokiej częstotliwości** generowaną przez oscylator\
    \ (np. 3 MHz).\n\n  Separator pozwala, aby przy podwajaniu częstotliwości (blok 3 – „powielacz x2”)\
    \ przetwarzany był wyłącznie sygnał nośny, a nie bezpośrednio kluczowany sygnał audio.\n\n- **Typowa\
    \ konstrukcja** – najczęściej jest to filtr dolnoprzepustowy lub pasmowo‑przepustowy, który przepuszcza\
    \ jedynie wybraną częstotliwość (np. 3 MHz) i tłumi wszystkie składowe niższe. Dzięki temu późniejsze\
    \ układy podwajające częstotliwość pracują na czystym nośniku, co zapewnia stabilność i precyzję mnożenia\
    \ częstotliwości.\n\n- **Umiejscowienie w łańcuchu** – po generatorze telegraficznym (blok 1) sygnał\
    \ zawiera zarówno kluczowany ton, jak i falę nośną. Separator (blok 2) „oczyszcza” sygnał, a dopiero\
    \ potem przystępuje do podwojenia częstotliwości (blok 3 – I powielacz ×2). To kolejność, którą znajdziesz\
    \ w praktycznych schematach transmisji telegraficznej z podwajaniem częstotliwości.\n\n---\n\n###\
    \ Krótkie podsumowanie\n\n| Cecha | Wzmacniacz sterujący | Separator |\n|------|----------------------|-----------|\n\
    | **Funkcja** | Wzmacnia sygnał sterujący przed końcowym wzmacniaczem mocy | Filtruje i oddziela nośną\
    \ od niskich częstotliwości |\n| **Położenie w schemacie** | Po podwajaniu częstotliwości, przed końcowym\
    \ wzmacniaczem | Bezpośrednio po generatorze telegraficznym, przed podwojeniem |\n| **Dlaczego nie\
    \ A?** | Nie ma tu sygnału do sterowania mocą, a jedynie potrzeba separacji widma | To jest właściwe\
    \ zadanie bloku 2 |\n\nDlatego prawidłową odpowiedzią jest **B – separator**."
  - "**Gratulacje!**  \nZaznaczenie odpowiedzi **B – separator** jest prawidłowe.\n\nW schemacie blokowym\
    \ nadajnika telegraficznego blok 2 pełni funkcję **separatora** – oddziela on sygnał sterujący od\
    \ sygnału danych (kodu Morse’a) i zapewnia, że każdy tor (np. różne pasma częstotliwości) otrzymuje\
    \ własny, niezakłócony strumień informacji. Dzięki temu możliwe jest jednoczesne powielanie częstotliwości\
    \ bez mieszania sygnałów, co jest kluczowe przy pracy na kilku pasmach jednocześnie.  \n\nPozostałe\
    \ opcje (wzmacniacz sterujący, podwójny powielacz) nie spełniają tej roli separacji sygnałów w danym\
    \ miejscu schematu."
  - "**Dlaczego odpowiedź C („I powielacz ×2”) jest niepoprawna?**  \n\nW schemacie blokowym nadajnika\
    \ telegraficznego na kilka pasm amatorskich blok 2 znajduje się **przed** układem, w którym generowany\
    \ jest podwójny sygnał (harmoniczny) i **po** układzie filtrującym, który oddziela pożądany składnik\
    \ częstotliwościowy.  \n\n* **Powielacz ×2** (ang. *frequency doubler*) to układ, który z sygnału\
    \ o częstotliwości \\(f\\) wytwarza jego drugą harmoniczną \\(2f\\).  \n* W typowym łańcuchu:  \n\
    \  1. **Oscylator** → generuje sygnał podstawowy \\(f\\).  \n  2. **Mieszacz / wzmacniacz** → przygotowuje\
    \ sygnał do dalszej obróbki.  \n  3. **Powielacz ×2** → tworzy składnik \\(2f\\).  \n  4. **Separator\
    \ (filtr)** → odfiltrowuje niechciane częstotliwości (np. \\(f\\), \\(3f\\) itp.) i przepuszcza wyłącznie\
    \ \\(2f\\).  \n\nZatem **blok 2 nie może być powielaczem**, bo nie ma jeszcze wytworzonego drugiego\
    \ harmonicznego – to dopiero następuje w kolejnym etapie.  \n\n---\n\n### Co to jest **separator**?\n\
    \nSeparator (czasem nazywany **filtr selektywny** lub **filtr górnoprzepustowy**) ma za zadanie:\n\
    \n* **Wyodrębnić** określony składnik częstotliwościowy (najczęściej po powielaczu) od pozostałych\
    \ harmonicznych i szumów.  \n* Zapewnić, że do dalszych bloków (modulacji, wzmacniacza wyjściowego)\
    \ trafia **czysty sygnał** o pożądanej częstotliwości, np. \\(2f\\).  \n\nW schemacie blok 2 jest\
    \ więc **filtr/separator**, który po powielaczu (zwykle blok 3) usuwa wszystkie niepotrzebne komponenty\
    \ i przepuszcza jedynie podwójną częstotliwość, gotową do dalszej modulacji i nadawania.\n\n---\n\n\
    ## Podsumowanie\n\n| Blok | Funkcja w typowym łańcuchu |\n|------|---------------------------|\n|\
    \ 1    | Oscylator (generuje \\(f\\)) |\n| 2    | **Separator** – filtruje i wybiera pożądany składnik\
    \ częstotliwościowy |\n| 3    | Powielacz ×2 – generuje harmoniczną \\(2f\\) |\n| …    | … (modulacja,\
    \ wzmacniacz wyjściowy) |\n\nDlatego prawidłowa odpowiedź to **B – separator**, a odpowiedź **C –\
    \ I powielacz ×2** jest niepoprawna, ponieważ powielacz znajduje się w innym miejscu schematu."
  - "**Dlaczego blok 2 to separator?**\n\nW schemacie blokowym nadajnika telegraficznego z **powielaniem\
    \ częstotliwości** sygnał wyjściowy z generatora (lub klucza) musi zostać rozdzielony na kilka równoległych\
    \ ścieżek, z których każda przechodzi przez inny układ × 2 (doubler).  \n\n- **Separator** – to element\
    \ (np. dzielnik impedancji, rozgałęźnik lub pasmo‑przezroczysty filtr), którego jedynym zadaniem jest\
    \ **przydzielenie tego samego sygnału do kilku oddzielnych torów** bez wprowadzania wzmocnienia ani\
    \ zmiany częstotliwości.  \n- **Wzmacniacz sterujący** (odpowiedź A) miałby zwiększać poziom sygnału,\
    \ a nie jedynie go rozdzielać. W schemacie takiego wzmacniacza nie widać dodatkowych elementów zasilających\
    \ ani elementów sterujących (np. tranzystora sterującego), więc nie pasuje.  \n- **Powielacz ×2**\
    \ (odpowiedź C) zmienia częstotliwość (dubluje ją). W schemacie powielacze znajdują się dalej, po\
    \ rozdzieleniu, ponieważ każdy tor wymaga własnego układu ×2.  \n\nDlatego element oznaczony jako\
    \ **blok 2** pełni funkcję **separatora**, czyli rozdziela oryginalny sygnał na dwa (lub więcej) równoległe\
    \ ścieżki, które następnie są poddawane osobnym mnożnikom częstotliwości.  \n\n---  \n\n**Podsumowanie**\n\
    \n- **Separator** – jedynie rozdziela sygnał, nie wzmacnia i nie zmienia częstotliwości.  \n- W schemacie\
    \ widzimy, że po bloku 2 następują dwa identyczne układy ×2, co jest typowe dla separatora w układzie\
    \ z powielaniem częstotliwości.  \n\nStąd prawidłowa odpowiedź: **B – separator**."
- text: '206\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 3 to:

    ![RADIOTECHNIKA question 206](assets/question_images/radiotechnika-q206.png)'
  answers:
  - filtr pasmowy 3,5 - 14 MHz
  - wzmacniacz mocy (PA)
  - VFO 5 - 5.,5 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – filtr pasmowy 3,5 – 14 MHz**, co jest prawidłowe.\n\
    \n**Dlaczego?**  \nW schemacie nadajnika SSB z wzbudnicą 9 MHz sygnał po podniesieniu częstotliwości\
    \ (mixowaniu) znajduje się w przedziale około 3,5 – 14 MHz. Blok 3 musi więc usunąć wszystkie niepożądane\
    \ harmoniczne i obrazy powstałe w procesie mieszania, pozostawiając jedynie pożądany pasmo transmisyjne.\
    \ Do tego służy właśnie **filtr pasmowy 3,5 – 14 MHz**.  \n\nInne wymienione elementy (PA – wzmacniacz\
    \ mocy, VFO – oscylator zmienny) pełnią inne funkcje w układzie i nie odpowiadają opisowi bloku 3."
  - "**Dlaczego odpowiedź B („wzmacniacz mocy – PA”) jest niepoprawna?**  \n\nW typowym schemacie blokowym\
    \ nadajnika SSB (Single‑Side‑Band) używanego w paśmie amatorskim (np. 20 m i 40 m) układ wygląda mniej\
    \ więcej tak:\n\n1. **VFO / Oscylator** – generuje częstotliwość środkową (tutaj 9 MHz).  \n2. **Mieszacz\
    \ (mixer)** – podnosi lub obniża częstotliwość sygnału audio (SSB) do pożądanej pośredniej częstotliwości\
    \ (IF).  \n3. **Filtr pośredniej częstotliwości (IF)** – selekcjonuje pożądane pasmo i eliminuje niepożądane\
    \ harmoniczne oraz drugą stronę pasma.  \n4. **Wzmacniacz mocy (PA)** – podnosi poziom mocy do wartości\
    \ nadających (kilkaset watów).  \n5. **Filtr wyjściowy / filtr pasmowy** – usuwa resztki harmonicznych\
    \ PA i dopasowuje sygnał do wymaganego pasma radiowego (np. 3,5‑4,0 MHz dla 80 m lub 7,0‑7,3 MHz dla\
    \ 40 m).\n\nPatrząc na numerację bloków w podanym rysunku:\n\n- **Blok 1** – VFO (5‑5,5 MHz) – generuje\
    \ częstotliwość, z której później uzyskuje się 9 MHz po podwojeniu/ mieszaniu.  \n- **Blok 2** – wzbudnica\
    \ (oscylator) 9 MHz – to właśnie źródło częstotliwości pośredniej.  \n- **Blok 3** – **filtr pasmowy\
    \ 3,5‑14 MHz** – leży pomiędzy wzbudnicą a wzmacniaczem mocy i pełni dwie kluczowe funkcje:  \n\n\
    \  1. **Odfiltrowanie niepożądanej strony pasma (LSB vs. USB)** oraz harmonicznych po miksowaniu.\
    \  \n  2. **Ustawienie szerokości pasma wyjściowego** tak, aby spełnić regulacje amatorskie (np. 2,8 kHz\
    \ dla SSB).\n\n- **Blok 4** – wzmacniacz mocy (PA) – dopiero po przejściu przez filtr IF sygnał trafia\
    \ do PA, gdzie jest podnoszony do mocy nadającej.\n\nDlatego **blok 3 nie może być PA**, ponieważ\
    \ PA znajduje się dalej w łańcuchu, po filtrze IF.  W diagramie PA byłby oznaczony jako kolejny blok\
    \ (zazwyczaj **blok 4** lub **blok 5**), a nie jako blok 3.\n\n---\n\n### Podsumowanie\n\n| Blok |\
    \ Funkcja | Dlaczego nie jest PA |\n|------|---------|----------------------|\n| 3    | Filtr pasmowy\
    \ 3,5‑14 MHz (IF) | Oczyszcza sygnał po mieszaniu, przed wzmocnieniem. PA znajduje się **po** filtrze,\
    \ a nie **w** nim. |\n\nZatem poprawna odpowiedź to **A – filtr pasmowy 3,5‑14 MHz**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Co to jest VFO?**  \n   VFO (Variable Frequency\
    \ Oscillator) generuje sygnał o zmiennej częstotliwości, który służy jako lokalny oscylator w układzie\
    \ mieszania (mixera). Jego zakres częstotliwości musi obejmować **środek pasma, w którym pracuje nadajnik**.\n\
    \n2. **Zakres podany w odpowiedzi C – „5‑5,5 MHz”** – to bardzo wąski przedział, który nie pokrywa\
    \ **żadnego z amatorskich pasm SSB** (np. 20 m ≈ 14 MHz, 40 m ≈ 7 MHz). Taki VFO nie mógłby być użyty\
    \ do generowania pierwszego sygnału pośredniego (9 MHz) ani do przetwarzania sygnału w wyższych pasmach.\n\
    \n3. **W schemacie blok 3 nie jest generatorem częstotliwości** – VFO znajduje się zwykle już na wejściu\
    \ (blok 1 lub 2). Blok 3 w tym układzie występuje po mieszaczu i po konwersji częstotliwości, więc\
    \ jego zadaniem jest **selektywne przepuszczanie pożądanych sidebandów**, a nie generowanie częstotliwości.\n\
    \n---\n\n**Dlaczego prawidłowa odpowiedź to A – filtr pasmowy 3,5‑14 MHz**\n\n- **Po pierwszym mieszaniu**\
    \ (oscylator 9 MHz + sygnał audio) uzyskujemy sygnał pośredni w zakresie **≈ 3,5 – 14 MHz** (dla dwóch\
    \ typowych pasm amatorskich: 20 m ≈ 14 MHz i 40 m ≈ 7 MHz).  \n- **Blok 3** musi więc **odfiltrować**\
    \ wszystkie niepożądane harmoniczne i obrazy powstałe w tym przedziale, pozostawiając jedynie pożądane\
    \ sidebandy SSB.  \n- Typowy **filtr pasmowy (BPF)** o charakterystyce 3,5‑14 MHz spełnia to zadanie:\
    \ przepuszcza sygnał w całym wymaganym paśmie i tłumi komponenty poza nim, przygotowując sygnał do\
    \ dalszego wzmocnienia i modulacji.\n\n---\n\n### Podsumowanie\n- **VFO 5‑5,5 MHz** nie pasuje do\
    \ zakresu częstotliwości pośrednich i nie pełni roli filtru, więc nie może być blokiem 3.  \n- **Filtr\
    \ pasmowy 3,5‑14 MHz** idealnie odpowiada potrzebie selekcji sygnału pośredniego w tym układzie SSB,\
    \ dlatego jest prawidłową odpowiedzią."
  - "**Dlaczego blok 3 to filtr pasmowy 3,5 – 14 MHz**\n\nW typowym schemacie blokowym nadajnika SSB (Single‑Side‑Band)\
    \ stosowanego w paśmie amatorskim mamy następujące elementy kolejno od lewej do prawej:\n\n1. **Oscylator\
    \ (wzbudnica)** – generuje częstotliwość pośrednią (np. 9 MHz).  \n2. **VFO (Variable Frequency Oscillator)**\
    \ – zapewnia dopasowanie częstotliwości pracy w wybranym paśmie (np. 5 – 5,5 MHz).  \n3. **Mieszacz\
    \ (mixer)** – miesza sygnał audio z częstotliwością pośrednią, powstaje więc widmo obejmujące dwie\
    \ symetryczne strony (górną i dolną) wokół 9 MHz.  \n4. **Filtr pasmowy** – usuwa niepożądaną stronę\
    \ (obraz) oraz niepotrzebne komponenty poza zakresem użytecznym.  \n5. **Wzmacniacz mocy (PA)** –\
    \ podnosi moc sygnału do poziomu nadawczego.\n\nPo przejściu przez **mieszacz** widmo sygnału rozciąga\
    \ się od:\n\n\\[\nf_{\\text{LO}} \\pm f_{\\text{audio}} \\;=\\; 9\\ \\text{MHz} \\pm 3{,}5\\ \\text{MHz}\n\
    \\]\n\nco daje zakres od **5,5 MHz** do **12,5 MHz**. Dla dwóch pasm amatorskich (np. 3,5‑7 MHz i\
    \ 7‑14 MHz) konieczne jest, aby filtr przepuszczał cały ten zakres i jednocześnie odcinał sygnały\
    \ poniżej 3,5 MHz oraz powyżej 14 MHz, które mogłyby powstać przy wyższych częstotliwościach audio\
    \ lub przy nieidealnym mieszaniu.\n\nDlatego blok 3 musi być **filtr pasmowy o charakterystyce 3,5 – 14 MHz**.\
    \  \n\n- **Opcja A** – idealnie opisuje tę funkcję.  \n- **Opcja B (PA)** znajduje się dalej w łańcuchu,\
    \ po filtrze.  \n- **Opcja C (VFO 5‑5,5 MHz)** odnosi się do elementu wcześniejszego (punkt 2) i nie\
    \ ma związku z po‑mieszaczowym filtrem.\n\nStąd poprawna odpowiedź to **A. filtr pasmowy 3,5 – 14 MHz**."
- text: '207\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 4 to:

    ![RADIOTECHNIKA question 207](assets/question_images/radiotechnika-q207.png)'
  answers:
  - wzmacniacz sterujący
  - filtr wyjściowy
  - wzbudnica SSB 9 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – wzmacniacz sterujący** i jest to prawidłowa odpowiedź.\n\
    \n**Dlaczego?**  \n\nW schemacie blokowym nadajnika SSB z wzbudnicą 9 MHz blok 4 znajduje się pomiędzy\
    \ źródłem sygnału a samą wzbudnicą. Jego zadaniem jest:\n\n- **Zwiększenie mocy sygnału sterującego**\
    \ (ang. *drive*), aby zapewnić odpowiednie pobudzenie oscylatora,\n- Utrzymanie stabilności częstotliwości\
    \ wzbudnicy przy zmianach poziomu wejścia.\n\nDlatego blok ten określany jest jako **wzmacniacz sterujący**\
    \ (ang. *driver amplifier*).  \n\nPozostałe opcje (filtr wyjściowy i sama wzbudnica) znajdują się\
    \ w innych częściach schematu. ✔️"
  - "**Dlaczego odpowiedź B („filtr wyjściowy”) jest niepoprawna?**  \n\n1. **Położenie bloku 4 w schemacie**\
    \ – w typowym nadajniku SSB z dwoma pasmami (np. 20 m / 40 m) układ wygląda tak:  \n\n   1. **Oscylator\
    \ 9 MHz** (blok 1) →  \n   2. **Wzmacniacz sterujący (driver)** (blok 4) →  \n   3. **Mieszacz (modulator\
    \ produktu)** →  \n   4. **Wzmacniacz RF** →  \n   5. **Filtr wyjściowy (pasmo‑selektywny)** → antena.\
    \  \n\n   Blok 4 znajduje się **przed** mieszaczem i przed końcowym wzmocnieniem, czyli w miejscu,\
    \ gdzie sygnał z oscylatora musi zostać podniesiony do poziomu wystarczającego do efektywnego napędzania\
    \ modulatora.  \n\n2. **Co robi filtr wyjściowy?** – usuwa niepożądane częstotliwości po konwersji\
    \ (górny i dolny sideband, harmoniczne, szumy) i dopasowuje pasmo do wybranego zakresu amatorskiego.\
    \ Dlatego musi znajdować się **za** wzmacniaczem RF, a nie przed nim.  \n\n3. **Funkcja „wzmacniacz\
    \ sterujący”** – wzmacnia sygnał sterujący (z oscylatora) do mocy kilku watów, zapewniając odpowiedni\
    \ stosunek sygnału do szumu w modulacji. To właśnie rola bloku 4.\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Blok 4** znajduje się **między** oscylatorem 9 MHz a modulacją, czyli **przed** sekcją RF i\
    \ przed filtrem.  \n- Jego zadaniem jest **wzmocnienie sygnału sterującego**, a nie filtracja.  \n\
    - **Filtr wyjściowy** znajduje się **po** sekcji RF i po ewentualnym dodatkowym wzmocnieniu, więc\
    \ nie może być blokiem 4.\n\n**Poprawna odpowiedź: A – wzmacniacz sterujący.**"
  - "**Dlaczego odpowiedź C („wzbudnica SSB 9 MHz”) jest błędna?**\n\n1. **Co to jest wzbudnica?**  \n\
    \   Wzbudnica (ang. *oscillator*) w nadajniku SSB generuje stałą częstotliwość 9 MHz, która jest mieszana\
    \ z sygnałem audio w modulacji produktu. W schemacie blokowym wzbudnica zwykle znajduje się **przed**\
    \ układem wzmacniającym, ponieważ musi dostarczyć czysty sygnał nośny do modulatora.\n\n2. **Pozycja\
    \ w schemacie**  \n   Na rysunku blok 4 znajduje się **poza** sekcją generującą częstotliwość. Po\
    \ przejściu sygnału przez modulację produktową (bloki 1‑3) otrzymujemy już sygnał SSB, który wymaga\
    \ wzmocnienia do poziomu sterującego finalnemu wzmacniaczowi mocy. Dlatego blok 4 pełni funkcję **wzmacniacza\
    \ sterującego**, a nie wzbudnicy.\n\n3. **Funkcja wzmacniacza sterującego**  \n   - Zwiększa amplitudę\
    \ sygnału SSB do wartości wymagalnej dla końcowego stopnia mocy.  \n   - Zapewnia odpowiednią impedancję\
    \ i liniowość, aby nie wprowadzać kolejnych zniekształceń.  \n   - Często posiada kontrolę AGC (Automatic\
    \ Gain Control), co stabilizuje poziom wyjściowy.\n\n**Dlaczego prawidłowa jest odpowiedź A („wzmacniacz\
    \ sterujący”)?**\n\n- Po przejściu przez **modulator produktu** (gdzie uczestniczy wzbudnica 9 MHz)\
    \ sygnał jest już w postaci SSB, ale jego moc jest niewystarczająca do napędzenia końcowego wzmacniacza\
    \ mocy.  \n- Blok 4 jest właśnie tym miejscem, gdzie sygnał jest **wzmacniany do poziomu sterującego**.\
    \  \n- W typowym łańcuchu nadajnika SSB kolejność bloków jest:  \n  1️⃣ Źródło audio → 2️⃣ Modulator\
    \ produktu (z wzbudnicą 9 MHz) → **3️⃣ Wzmacniacz sterujący** → 4️⃣ Wzmacniacz mocy → 5️⃣ Filtr wyjściowy.\
    \  \n  W tym schemacie blok 4 odpowiada punktowi 3.\n\n**Podsumowanie**  \nWzbudnica 9 MHz znajduje\
    \ się wcześniej w łańcuchu i służy jedynie do generowania nośnej. Blok 4, po modulacji, nie może pełnić\
    \ tej roli – musi wzmocnić już ukształtowany sygnał SSB. Dlatego prawidłową odpowiedzią jest **A –\
    \ wzmacniacz sterujący**."
  - "**Odpowiedź:** A – **wzmacniacz sterujący**\n\n**Uzasadnienie**\n\nW typowym schemacie blokowym nadajnika\
    \ SSB (Single‑Sideband) z wykorzystaniem wzbudnicy 9 MHz kolejność bloków wygląda następująco:\n\n\
    1. **Oscylator (VCO)** – generuje sygnał nośny 9 MHz.  \n2. **Modulator / mieszacz** – nakłada modulację\
    \ SSB na nośną.  \n3. **Filtr po‑mieszaczu** – usuwa niepożądane podbicie (np. podwójny sideband).\
    \  \n4. **Wzmacniacz sterujący** – podnosi poziom mocy sygnału do wartości wystarczającej, aby napędzić\
    \ końcowy stopień mocy, a jednocześnie zachowuje niską zniekształcenie i dobrą liniowość.  \n5. **Wzmacniacz\
    \ końcowy (PA)** – dostarcza moc radiową potrzebną do emisji.  \n6. **Filtr wyjściowy** – selekcjonuje\
    \ pożądane pasmo i tłumi harmoniczne.\n\nBlok **4** znajduje się dokładnie pomiędzy filtrem po‑mieszaczu\
    \ a końcowym wzmacniaczem. Jego zadaniem nie jest selekcja częstotliwości (to rola filtru wyjściowego)\
    \ ani generowanie sygnału (to rola wzbudnicy 9 MHz). Dlatego jest to **wzmacniacz sterujący**, który\
    \ „steruje” (napędza) końcowy stopień mocy, zapewniając odpowiedni poziom sygnału i impedancję dopasowaną\
    \ do PA.\n\nTak więc prawidłową odpowiedzią jest **A. wzmacniacz sterujący**."
- text: '208\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 5 to:

    ![RADIOTECHNIKA question 208](assets/question_images/radiotechnika-q208.png)'
  answers:
  - wzmacniacz mocy (PA)
  - mieszacz
  - oscylator (VFO) 5 - 5,5 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – wzmacniacz mocy (PA)** i jest ona prawidłowa.\n\n\
    W schemacie blokowym nadajnika SSB ostatnim elementem przed podłączeniem do anteny jest **wzmacniacz\
    \ mocy**. Jego zadaniem jest podniesienie mocy sygnału do poziomu wymaganego do efektywnego nadawania\
    \ na wybranym paśmie (np. 9 MHz). Dlatego blok 5, który znajduje się bezpośrednio przed wyjściem antenowym,\
    \ oznaczany jest jako **PA**.  \n\nPozostałe opcje (mieszacz, oscylator VFO) znajdują się w wcześniejszych\
    \ częściach łańcucha (generowanie i mieszanie częstotliwości), a nie w końcowym stopniu wzmacniania\
    \ mocy.  \n\nJeszcze raz – dobra robota! \U0001F389"
  - "**Dlaczego blok 5 to nie „mieszacz”, a wzmacniacz mocy (PA)**  \n\n1. **Struktura typowego nadajnika\
    \ SSB**  \n   - **Blok 1‑2** – generator częstotliwości (VFO) i wzmacniacz sterujący.  \n   - **Blok 3‑4**\
    \ – modulacja (kluczowanie) oraz filtracja sygnału SSB w zakresie 3‑4 MHz (często „side‑band filter”).\
    \  \n   - **Blok 5** – ostatni etap, w którym sygnał zostaje podniesiony do mocy wymaganego poziomu\
    \ nadawczego (kilkaset watów lub więcej) i skierowany do anteny.\n\n2. **Rola **mieszacza** w nadajniku**\
    \  \n   - Mieszacz (ang. *mixer*) służy do **przesunięcia częstotliwości** sygnału, czyli konwersji\
    \ z częstotliwości pośredniej (IF) na częstotliwość nadającą.  \n   - W typowym schemacie SSB mieszacz\
    \ znajduje się **przed** filtracją side‑band i **przed** końcowym wzmocnieniem, najczęściej pomiędzy\
    \ blokiem VFO a kluczownikiem.\n\n3. **Dlaczego w schemacie blok 5 nie może być mieszacza**  \n  \
    \ - Na rysunku widać, że sygnał po przejściu przez blok 4 jest już **SSB‑zmodulowany** i ma częstotliwość\
    \ **9 MHz** (częstotliwość wzbudnicy).  \n   - Nie ma już potrzeby kolejnej konwersji częstotliwości\
    \ – jedynym zadaniem jest **podniesienie mocy**.  \n   - Mieszacz w tym miejscu spowodowałby **nowe\
    \ składowe częstotliwościowe** (produkty sumy i różnicy), co zniszczyłoby czystość pasma SSB.\n\n\
    4. **Właściwości wzmacniacza mocy (PA)**  \n   - PA przyjmuje sygnał o niskim poziomie (kilka watów)\
    \ i zwiększa go do **kilkuset lub kilku tysięcy watów**.  \n   - Jego charakterystyka (wysoka impedancja\
    \ wyjściowa, niska liniowość) jest dopasowana do **pracy w trybie stałego amplitudy**, co jest typowe\
    \ dla nadajników amatorskich.  \n   - Na schemacie PA jest zazwyczaj oznaczony jako **„PA”** lub **„Wzmacniacz\
    \ mocy”** i znajduje się **na końcu łańcucha transmisyjnego** – dokładnie tak, jak blok 5.\n\n5. **Podsumowanie**\
    \  \n   - **Mieszacz** pełni funkcję zmiany częstotliwości i znajduje się **przed** modulacją SSB.\
    \  \n   - **Blok 5** w podanym schemacie jest **ostatnim etapem** łańcucha – wzmacniaczem mocy, który\
    \ dostarcza niezbędną energię do anteny.  \n   - Dlatego odpowiedź **B – mieszacz** jest niepoprawna,\
    \ a **A – wzmacniacz mocy (PA)** jest właściwa."
  - "**Dlaczego blok 5 to wzmacniacz mocy (PA), a nie oscylator VFO**\n\n1. **Typowy schemat nadawcy SSB**\
    \  \n   - **1‑3** – wejście audio (mikrofon, przedwzmacniacz, modulacja).  \n   - **4** – generator\
    \ częstotliwości (VFO) lub oscylator 9 MHz, który wytwarza **środek** pasma (np. 14 MHz ≈ 9 MHz + 5 MHz).\
    \  \n   - **5** – **mieszacz** (jeśli potrzebny) **oraz** **wzmacniacz mocy** (PA).  \n   - **6**\
    \ – wyjście do anteny, ewentualnie tuner antenowy.\n\n2. **Pozycja w bloku**  \n   - Na rysunku blok 5\
    \ znajduje się **za** generatorem VFO i **przed** wyjściem antenowym.  \n   - To miejsce w łańcuchu\
    \ służy do podniesienia mocy sygnału radiowego do kilkudziesięciu lub kilkuset wat – typowa funkcja\
    \ **PA**.\n\n3. **Częstotliwość VFO**  \n   - Odpowiedź C sugeruje, że blok 5 jest oscylatorem pracującym\
    \ w zakresie **5‑5,5 MHz**.  \n   - Jednak w opisanym układzie częstotliwość VFO (lub generator 9 MHz)\
    \ jest już wyznaczona w **bloku 4** (oscylator 9 MHz).  \n   - Nie ma potrzeby drugiego oscylatora\
    \ 5 MHz; zamiast tego sygnał 9 MHz jest mieszany lub bezpośrednio podawany do PA.\n\n4. **Funkcja\
    \ PA**  \n   - Po modulacji i ewentualnym mieszaniu sygnał ma niską moc (kilkaset mW).  \n   - **PA**\
    \ zwiększa tę moc do poziomu wymaganego do nadawania (np. 100 W), co jest jedyną funkcją spełnianą\
    \ przez blok 5 w standardowym schemacie SSB.\n\n5. **Podsumowanie**  \n   - Blok 5 nie może być VFO,\
    \ bo generator VFO znajduje się wcześniej (blok 4).  \n   - Jego pozycja i rola w łańcuchu transmisyjnym\
    \ wskazują jednoznacznie na **wzmacniacz mocy (PA)**.\n\n> **Błąd** polegał na pomyleniu kolejności\
    \ elementów: VFO jest już w bloku 4, a blok 5 służy do wzmocnienia sygnału przed podłączeniem do anteny.\
    \ Dlatego prawidłowa odpowiedź to **A – wzmacniacz mocy (PA)**."
  - "**Dlaczego blok 5 to wzmacniacz mocy (PA)**  \n\nW typowym schemacie blokowym nadajnika SSB (Single‑Side‑Band)\
    \ kolejność elementów jest następująca:\n\n1. **Oscylator (VFO)** – generuje częstotliwość podstawową\
    \ (np. 5 – 5,5 MHz).  \n2. **Mieszacz (converter)** – podnosi lub obniża częstotliwość do pożądanej ‑ np.\
    \ 9 MHz wytwarzanej przez wzbudnicę.  \n3. **Filtr po‑mieszaczowy** – usuwa niepożądane obrazy.  \n\
    4. **Wzmacniacz pośredni (IF/AF)** – podnosi sygnał do poziomu umożliwiającego dalszą modulację. \
    \ \n5. **Wzmacniacz mocy (PA)** – ostatni stopień, którego zadaniem jest podniesienie mocy wyjściowej\
    \ do kilkuset watów (lub kilku watów w zależności od pasma), aby sygnał mógł być nadany anteną.\n\n\
    W rysunku podanym w pytaniu **blok 5 znajduje się po wszystkich filtrach i pośrednich wzmacniaczach**,\
    \ czyli najbliżej wyjścia na antenę. To jest charakterystyczne miejsce, w którym umieszcza się **Power\
    \ Amplifier (PA)**.  \n\nPozostałe odpowiedzi nie pasują:\n\n- **Mieszacz (B)** znajduje się zwykle\
    \ przed filtrami, a nie po nich.  \n- **Oscylator (C)** to najwcześniejszy element (blok 1 lub 2),\
    \ a nie ostatni.\n\nDlatego prawidłowa odpowiedź to:\n\n**A. wzmacniacz mocy (PA)**."
- text: '209\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 6 to:

    ![RADIOTECHNIKA question 209](assets/question_images/radiotechnika-q209.png)'
  answers:
  - wzmacniacz mocy (PA)
  - filtr wyjściowy
  - mieszacz
  correct_index: 1
  explanations:
  - "**Dlaczego blok 6 nie jest wzmacniaczem mocy (PA)**  \n\nW typowym schemacie nadajnika SSB (Single‑Sideband)\
    \ kolejność bloków wygląda tak:\n\n1. **Oscylator (VCO)** – generuje nośną 9 MHz.  \n2. **Mieszacz\
    \ (Mixer)** – przetwarza sygnał audio na podnoszoną częstotliwość (np. 9 MHz ± IF).  \n3. **Filtr\
    \ po‑mieszaczu (IF‑filter)** – wybiera pożądany side‑band i tłumi drugą (górną lub dolną).  \n4. **Wzmacniacz\
    \ pośredni (IF‑PA)** – podnosi poziom sygnału do wartości potrzebnej do dalszej obróbki.  \n5. **Filtr\
    \ wyjściowy (BPF)** – **blok 6** – jest to wąskopasmowy filtr pasmowy (band‑pass filter) ustawiony\
    \ na pasmo nadajnicze (np. 3,5 MHz lub 7 MHz). Jego zadania:  \n\n   * Usunięcie pozostałych harmonicznych\
    \ i komponentów mieszania, które nie zostały wyeliminowane w filtrze IF.  \n   * Zapewnienie, że na\
    \ wyjściu znajduje się tylko wybrany side‑band oraz że charakterystyka spektralna spełnia wymogi regulacyjne.\
    \  \n\n6. **Wzmacniacz mocy (PA)** – dopiero po filtrze wyjściowym sygnał trafia do końcowego wzmacniacza,\
    \ który podnosi go do mocy radiowej (kilkaset watów lub więcej).\n\nDlatego **blok 6 nie może być\
    \ PA**, bo w diagramie PA znajduje się po filtrze wyjściowym. Gdyby blok 6 był PA, nie byłoby już\
    \ miejsca na filtr wyjściowy, a w praktyce taki układ nie spełnia wymagań emisji (nieodfiltrowane\
    \ harmoniczne i niepożądane side‑bandi byłyby emitowane).  \n\n**Podsumowanie**  \n- **Blok 6 = filtr\
    \ wyjściowy (B)** – kształtuje spektrum i usuwa niechciane komponenty przed końcowym wzmocnieniem.\
    \  \n- **PA** znajduje się **po** tym filtrze (zwykle jako kolejny blok, np. blok 7).  \n\nStąd odpowiedź\
    \ A jest niepoprawna, a prawidłowa jest **B – filtr wyjściowy**."
  - "**Gratulacje!**  \nZaznaczyłeś odpowiedź **B – filtr wyjściowy**, co jest prawidłowe.\n\nW schemacie\
    \ blokowym nadajnika SSB blok 6 znajduje się bezpośrednio po wzmacniaczu mocy (PA) i przed anteną.\
    \ Jego zadaniem jest:\n\n* usunięcie niepożądanych harmonicznych i komponentów bocznych powstałych\
    \ w PA,  \n* dopasowanie impedancji wyjściowej do impedancji anteny,  \n* zapewnienie czystego pasma\
    \ przenoszenia sygnału SSB.\n\nDlatego właśnie blok 6 pełni funkcję **filtru wyjściowego**."
  - "**Dlaczego blok 6 to **filtr wyjściowy**, a nie mieszacz?**\n\n1. **Budowa typowego nadajnika SSB**\
    \  \n   - **Oscylator** (9 MHz) → **Modulator** (produktowy, czyli mieszacz) → **Wzmacniacz mocy (PA)**\
    \ → **Filtr wyjściowy** → antena.  \n   - Mieszacz pojawia się **wcześnie w łańcuchu**, gdzie sygnał\
    \ audio jest mnożony przez nośną, tworząc dwa sidebandy (USB i LSB).  \n\n2. **Rola bloku 6 w schemacie**\
    \  \n   - Po PA sygnał zawiera pożądane sidebandy, ale także **niechciane komponenty**: rezonancki\
    \ ton nośnej, harmoniczne oraz ewentualne odbicia.  \n   - **Filtr wyjściowy** (zwykle pasmowo‑przepustowy)\
    \ **uszczelnia spektrum**, przepuszczając jedynie wybrany pasmo SSB (np. 3,5 MHz lub 7 MHz) i tłumi\
    \ resztę.  \n\n3. **Czym jest mieszacz?**  \n   - Mieszacz (ang. *mixer*) służy do **przemieszczania\
    \ częstotliwości** – łączy dwa sygnały, generując sumy i różnice ich częstotliwości.  \n   - W nadajniku\
    \ SSB jego zadaniem jest **utworzenie sidebandów** na etapie modulacji, nie w sekcji wyjściowej. \
    \ \n\n4. **Dlaczego odpowiedź C jest niepoprawna**  \n   - W schemacie blok 6 znajduje się **po wzmocnieniu**,\
    \ więc nie ma już potrzeby kolejnego mieszania częstotliwości.  \n   - Jego zadaniem jest **czyszczenie\
    \ spektrum**, a nie generowanie nowych częstotliwości – stąd jest to **filtr wyjściowy (B)**.  \n\n\
    **Podsumowanie**  \nBlok 6 leży po wzmacniaczu mocy i służy do selektywnego przepuszczenia jedynie\
    \ pożądanej części widma SSB, eliminując niepożądane komponenty. Dlatego prawidłowa odpowiedź to **B\
    \ – filtr wyjściowy**."
  - "**Dlaczego blok 6 jest filtrem wyjściowym**\n\nW typowym schemacie nadajnika SSB (Single‑Side‑Band)\
    \ kolejność bloków wygląda tak:\n\n1. **Oscylator (9 MHz)** – generuje częstotliwość pośrednią.  \n\
    2. **Mieszacz** – łączy sygnał audio (lub podniesiony do IF) z oscylatorem, wytwarzając dwa side‑bandy\
    \ (górny i dolny).  \n3. **Filtr wyboru pasma** – wybiera pożądany side‑band (np. USB lub LSB).  \n\
    4. **Wzmacniacz średniej mocy** – podnosi poziom mocy do kilku watów.  \n5. **Wzmacniacz mocy (PA)**\
    \ – podnosi moc do kilkudziesięciu lub kilkuset watów, gotową do emisji.  \n6. **Filtr wyjściowy**\
    \ – umieszczony **po** PA, usuwa:\n   - pozostałości niepożądanego side‑bandu,\n   - harmoniczne i\
    \ intermodulacje generowane w PA,\n   - ewentualne zakłócenia zasilania.\n\nNa rysunku blok 6 znajduje\
    \ się bezpośrednio za wzmacniaczem mocy i przed złączem z anteną, co jest charakterystyczne dla **filtru\
    \ wyjściowego**.  \n\n- Gdyby to był **PA**, znajdowałby się wcześniej (blok 5) i miałby symbol wzmacniacza\
    \ z zasilaniem.  \n- Gdyby to był **mieszacz**, znajdowałby się na początku łańcucha, przed generatorem\
    \ side‑bandów.\n\nDlatego prawidłowa odpowiedź to **B – filtr wyjściowy**."
- text: '210\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 7 to:

    ![RADIOTECHNIKA question 210](assets/question_images/radiotechnika-q210.png)'
  answers:
  - oscylator (VFO) 5-5,5 MHz
  - filtr wyjściowy
  - filtr pasmowy 3,5 - 14 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – oscylator (VFO) 5‑5,5 MHz** jest prawidłowa, ponieważ w schemacie\
    \ blokowym nadajnika SSB:\n\n* Blok 7 znajduje się po lewej stronie, przed mieszaczem (mixer) z wzbudnicą 9 MHz.\
    \  \n* Jego zadaniem jest wytworzenie zmiennej częstotliwości (VFO) w przedziale **5 – 5,5 MHz**,\
    \ która po podniesieniu o częstotliwość wzbudnicy (9 MHz) daje pasma pracy **14,5 – 15 MHz** (dla\
    \ jednego pasma) oraz **12,5 – 13 MHz** (dla drugiego).  \n* To typowe rozwiązanie w nadajnikach SSB,\
    \ gdzie VFO jest wykorzystywany jako źródło częstotliwości pośredniej przed przetworzeniem na wyjściowy\
    \ sygnał radiowy.\n\nPozostałe odpowiedzi (filtr wyjściowy, filtr pasmowy 3,5‑14 MHz) nie pasują do\
    \ położenia i funkcji tego bloku w diagramie.  \n\nJeszcze raz – świetnie rozpoznano właściwy element\
    \ układu! \U0001F389"
  - "**Dlaczego odpowiedź B („filtr wyjściowy”) jest błędna?**\n\n1. **Położenie bloku 7 w schemacie**\
    \ – w typowym schemacie nadajnika SSB z oscylatorem kryształowym 9 MHz kolejne bloki są zwykle rozmieszczone\
    \ tak:\n\n   1 → generator 9 MHz (kryształ)  \n   2 → wzmacniacz pierwszego stopnia  \n   3 → modulator\
    \ SSB (np. modulacja fazowa)  \n   4 → mieszacz (up‑/down‑conversion)  \n   **5‑7 → źródło częstotliwości\
    \ (VFO) oraz filtry po‑mieszaczu**  \n   8 → filtr wyjściowy (pasmo 3,5‑14 MHz)  \n   9 → końcowy\
    \ wzmacniacz mocy\n\n   Blok 7 znajduje się **przed** filtracją wyjściową, a więc nie może być „filtr\
    \ wyjściowy”. Filtr wyjściowy znajduje się dalej w łańcuchu (zazwyczaj blok 8 lub 9), gdzie usuwa\
    \ się pozostałości harmonicznych i spurs po końcowym wzmacniaczu.\n\n2. **Funkcja „filtru wyjściowego”**\
    \ – jego zadaniem jest ograniczenie pasma do dopuszczalnych granic (3,5‑14 MHz) i tłumienie sygnałów\
    \ spoza tego zakresu. Gdyby blok 7 był filtrem wyjściowym, nie miałby jeszcze miejsca konwersja częstotliwości,\
    \ a więc nie mogłoby on spełniać swojej roli. W praktyce filtr wyjściowy musi pracować na już **przeskalowanym**\
    \ sygnale SSB, a nie na sygnale pośrednim.\n\n3. **Co faktycznie znajduje się w bloku 7?** – w tym\
    \ miejscu umieszczony jest **VFO (Variable Frequency Oscillator)**, którego zakres 5‑5,5 MHz pozwala\
    \ na uzyskanie pełnego pasma amatorskiego po mieszaniu z sygnałem 9 MHz:\n\n   \\[\n   f_{\\text{górny}}\
    \ = 9\\ \\text{MHz} + f_{\\text{VFO}} \\approx 14\\ \\text{MHz}\n   \\]\n   \\[\n   f_{\\text{dolny}}\
    \ = 9\\ \\text{MHz} - f_{\\text{VFO}} \\approx 3{,}5\\ \\text{MHz}\n   \\]\n\n   Dzięki temu jeden\
    \ oscylator krystalowy (9 MHz) i zmienny VFO zapewniają pokrycie całego zakresu 3,5‑14 MHz, co jest\
    \ klasycznym rozwiązaniem w nadajnikach SSB.\n\n**Podsumowanie**\n\n- **Blok 7** nie może być filtrem\
    \ wyjściowym, bo znajduje się przed etapem filtracji i służy do generowania zmiennej częstotliwości\
    \ potrzebnej do mieszania.\n- **Poprawna odpowiedź** to **A – oscylator (VFO) 5‑5,5 MHz**, który po\
    \ zmieszaniu z 9 MHz tworzy pasmo 3,5‑14 MHz.  \n\nStąd odpowiedź B jest niepoprawna."
  - "**Dlaczego odpowiedź C jest niepoprawna i prawidłowa jest odpowiedź A**\n\nNa schemacie blokowym\
    \ nadajnika SSB widać następującą kolejność elementów (uproszczony opis):\n\n1. **Wzbudnica 9 MHz**\
    \ – stałe źródło sygnału nośnego.  \n2. **Mieszacz I** – łączy sygnał audio (SSB) z 9 MHz, tworząc\
    \ podnośną (USB) lub dolną (LSB) w pobliżu 9 MHz.  \n3. **Blok 7** – **VFO (Variable Frequency Oscillator)**\
    \ pracujący w przedziale 5‑5,5 MHz.  \n4. **Mieszacz II** – podnosi (lub obniża) częstotliwość do\
    \ wybranej pasma amatorskiego (np. 3,5 MHz – 80 m lub 14 MHz – 20 m).  \n5. **Filtr wyjściowy** –\
    \ wąski filtr pasmowy dopasowany do wybranego pasma.  \n\n### Dlaczego „filtr pasmowy 3,5‑14 MHz”\
    \ nie może być blokiem 7\n\n- **Zakres częstotliwości**: filtr pasmowy 3,5‑14 MHz jest bardzo szeroki\
    \ (10,5 MHz). W praktyce filtr wyjściowy SSB ma *wąskie* pasmo (kilkaset kHz) dopasowane do jednego\
    \ pasma, a nie do całego zakresu od 3,5 do 14 MHz.  \n- **Miejsce w łańcuchu**: filtr wyjściowy znajduje\
