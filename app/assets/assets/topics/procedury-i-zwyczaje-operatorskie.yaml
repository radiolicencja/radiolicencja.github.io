    \n- **QTR** – *„Czy będziesz w stanie odebrać transmisję?”* (lub w niektórych źródłach: *„Czy możesz\
    \ odbierać na tej częstotliwości?”*).  \n- Dotyczy możliwości odbioru, a **nie** zmiany częstotliwości.\n\
    \n---\n\n### A co oznacza **QSA**?\n\n- **QSA** – *„Jak silny jest sygnał?”* – pytanie o moc odbieranego\
    \ sygnału.\n\n---\n\n### Podsumowanie\n- **QSY** – zmiana częstotliwości (poprawna odpowiedź).  \n\
    - **QTR** – pytanie o zdolność odbioru, nie ma nic wspólnego ze zmianą częstotliwości.  \n- **QSA**\
    \ – pytanie o siłę sygnału.\n\nStąd zaznaczenie **B** jest błędne – jedyny kod opisujący „przejdź\
    \ na częstotliwość, zmień częstotliwość” to **A (QSY)**."
  - "**Dlaczego odpowiedź C – „QSA” – jest niepoprawna**\n\nKod **Q** to międzynarodowy zestaw skrótów\
    \ radiowych używany w łączności krótkofalowej. Każdy kod ma ściśle określone znaczenie, które jest\
    \ standaryzowane w *Q‑code* (ITU‑R‑M.1172).  \n\n| Kod | Znaczenie (po polsku) |\n|-----|----------------------|\n\
    | **QSY** | *Przejdź na inną częstotliwość* (lub *Zmień częstotliwość*) |\n| **QTR** | *Podaj godzinę*\
    \ |\n| **QSA** | *Jak silny jest sygnał?* (odpowiedź: *Sygnał jest…*) |\n\nZatem:\n\n- **QSY** – dokładnie\
    \ opisuje czynność: *przejść na inną częstotliwość* lub *zmienić częstotliwość*.  \n- **QSA** nie\
    \ ma nic wspólnego z przełączaniem częstotliwości; dotyczy oceny siły sygnału (ang. *signal strength*).\n\
    \nDlatego zaznaczenie odpowiedzi **C** jest błędne – prawidłowy kod to **A. QSY**."
  - "**Odpowiedź:** **A. QSY**\n\n**Dlaczego:**  \n\nW łączności radiowej kody Q są standaryzowanymi skrótami\
    \ używanymi w krótkich wiadomościach.  \n\n- **QSY** – *„Przejdź na inną częstotliwość / zmień częstotliwość”*.\
    \  \n- **QTR** – pyta o aktualny czas.  \n- **QSA** – odnosi się do siły sygnału (jak mocny jest odbiór).\n\
    \nDlatego jedynym kodem oznaczającym „przejdź na częstotliwość, zmień częstotliwość” jest **QSY**."
- text: '39\. Który z poniższych kodów Q oznacza: Mam zakłócenia od innych stacji?'
  answers:
  - QWO
  - QQQ
  - QRM
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („QWO”) jest niepoprawna?**\n\n- **Q‑kody** to trzy‑literowe skróty używane\
    \ w łączności radiowej, a ich znaczenie jest ściśle określone w Międzynarodowej Rady Łączności (ITU).\
    \  \n- **QWO** nie występuje w oficjalnym spisie Q‑kodów. Nie ma więc takiego kodu, który mógłby oznaczać\
    \ „mam zakłócenia od innych stacji”. W praktyce, gdy operator napotyka nieistniejący Q‑kod, odbiorca\
    \ po prostu nie rozumie przekazu.\n\n**Poprawna odpowiedź – C („QRM”)**\n\n- **QRM** – *„I am experiencing\
    \ interference from other stations”* (pol. *„Mam zakłócenia od innych stacji”*).  \n- Jest to jeden\
    \ z podstawowych Q‑kodów używanych w radiotechnice i znajduje się w oficjalnym spisie ITU.\n\n**Podsumowanie**\n\
    \n- **QWO** – nie istnieje w standardowym zestawie Q‑kodów → nie może być prawidłową odpowiedzią.\
    \  \n- **QRM** – oficjalny kod oznaczający zakłócenia pochodzące od innych stacji → prawidłowa odpowiedź."
  - "**Dlaczego odpowiedź B (QQQ) jest niepoprawna**\n\n- **QRM** – to międzynarodowy kod Q oznaczający\
    \ *„zakłócenia od innych stacji”* (ang. *interference from other stations*). Dlatego odpowiedź **C**\
    \ jest prawidłowa.  \n- **QQQ** nie jest przyjętym kodem Q w standardzie ITU‑R. W oficjalnym spisie\
    \ kodów Q nie ma kombinacji „QQQ”. Nie ma więc takiego znaczenia, a tym bardziej nie oznacza ono zakłóceń.\
    \  \n- **QWO** (odpowiedź A) również nie jest kodem Q używanym w praktyce – nie ma takiego wpisu w\
    \ normie.\n\n**Podsumowanie**  \nKod **QRM** jest jedynym prawidłowym wyborem, który opisuje zakłócenia\
    \ pochodzące od innych stacji. „QQQ” nie istnieje w oficjalnym zestawie kodów Q, więc nie może być\
    \ poprawną odpowiedzią."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C – QRM**.  \n\nKod **QRM** w łączności radiowej oznacza\
    \ *„mam zakłócenia od innych stacji”* (z ang. *“I am being interfered with by other stations”*). Jest\
    \ to jedyny z podanych kodów, który precyzyjnie informuje o problemie z odbiorem spowodowanym przez\
    \ sąsiadujące transmisje.  \n\nPozostałe kody:\n- **QWO** – nie istnieje w standardowym zestawie Q‑codes,\n\
    - **QQQ** – służy do wywoływania pomocy (ang. *“I am in distress”*).\n\nDlatego **QRM** jest właściwą\
    \ odpowiedzią. \U0001F389"
  - '**Dlaczego prawidłowa odpowiedź to C – QRM**


    Kod **QRM** w łączności radiowej oznacza **„zakłócenia od innych stacji”** (ang. *interference from
    other stations*). Jest to jeden z najczęściej używanych kodów Q i jest jednoznacznie określony w międzynarodowym
    słowniku kodów Q.


    - **QWO** – nie występuje w standardowym słowniku kodów Q; nie ma ustalonego znaczenia.

    - **QQQ** – także nie jest przyjętym kodem Q; nie niesie żadnej konkretnej informacji.


    Zatem jedynie **QRM** spełnia opis podany w pytaniu: zgłasza, że odbiorca lub nadawca doświadcza zakłóceń
    pochodzących od innych stacji.'
- text: '40\. Który z poniższych kodów Q oznacza: Siła twoich sygnałów waha się?'
  answers:
  - QSB
  - QAZ
  - QRY
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – QSB**, co jest prawidłowe.  \n\nKod **QSB** w łączności\
    \ krótkofalarskiej oznacza: *„Siła twoich sygnałów waha się”* (ang. *signal strength is varying*).\
    \ Pozostałe kody (**QAZ**, **QRY**) mają inne znaczenia, więc nie pasują do podanego opisu.  \n\n\
    Dobrze rozpoznany kod Q →  sukces na egzaminie!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKod Q „QAZ” nie występuje w oficjalnym spisie kodów\
    \ Q używanych w łączności radiowej.  \nW katalogu Q‑kodów każdy kod ma określone znaczenie, a „QAZ”\
    \ nie jest przypisany żadnemu komunikatowi, więc nie może oznaczać zdania *„Siła twoich sygnałów waha\
    \ się?”*.\n\n**Poprawna odpowiedź – A: QSB**\n\n- **QSB** – w standardowym zestawie Q‑kodów oznacza:\
    \  \n  *„Twój sygnał jest niestabilny / waha się w sile”* (ang. *“Your signal is fading”*).\n\nDlatego\
    \ jedynym prawidłowym wyborem jest **A. QSB**.  \n\n**Podsumowanie**\n\n- **QAZ** – nie istnieje w\
    \ oficjalnym spisie Q‑kodów → nie może być poprawnym kodem.  \n- **QSB** – dokładnie opisuje sytuację,\
    \ w której siła sygnału waha się.  \n\nStąd odpowiedź B jest błędna, a prawidłowa to A."
  - "**Dlaczego odpowiedź C („QRY”) jest błędna?**  \n\n- **Kod QSB** – w łączności radiowej oznacza:\
    \ *„Siła twoich sygnałów waha się”* (ang. *“Your signal strength is fading”*). Dlatego jest to prawidłowa\
    \ odpowiedź.  \n- **Kod QRY** – oznacza: *„Czy odbierasz?”* (ang. *“Are you receiving?”*). Nie ma\
    \ nic wspólnego ze zmianą mocy sygnału.  \n\nZatem jedynym kodem opisującym **wahanie siły sygnału**\
    \ jest **QSB** (odpowiedź A)."
  - "**Odpowiedź:** **A – QSB**\n\n**Uzasadnienie**\n\nKod Q jest międzynarodowym zestawem skrótów używanych\
    \ w radiokomunikacji.  \n- **QSB** – dosłownie „My signal strength is varying”, czyli *„Siła twoich\
    \ sygnałów waha się”* (oznacza zanik lub zmienność siły odbieranego sygnału).  \n- **QAZ** i **QRY**\
    \ mają inne znaczenia (np. QAZ – „Czy mogę nadawać w tej częstotliwości?”, QRY – „Czy jesteś w stanie\
    \ odbierać moje sygnały?”), więc nie pasują do podanego opisu.\n\nStąd jedyną prawidłową odpowiedzią\
    \ jest **A – QSB**."
- text: '41\. Który z poniższych kodów Q oznacza: Jestem gotów do pracy, jestem czynny w eterze?'
  answers:
  - QWX
  - QRV
  - QRU
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (QWX) jest niepoprawna?**  \n\nKod Q‑W‑X w Międzynarodowym Zestawie Kodów\
    \ Q (Q‑codes) ma znaczenie **„Występuję w silnym wietrze / turbulencjach”** (ang. *I am experiencing\
    \ strong wind / turbulence*). Nie ma więc nic wspólnego z gotowością do pracy ani z byciem „czynnym\
    \ w eterze”.\n\n**Poprawny kod – B (QRV).**  \n\nKod **QRV** oznacza **„Jestem gotów do pracy, jestem\
    \ czynny w eterze”** (ang. *I am ready, I am listening*). Używany jest w radiokomunikacji, gdy stacja\
    \ informuje drugą stronę, że jest dostępna i może przyjąć transmisję.\n\n---\n\n### Szybkie zestawienie\n\
    \n| Kod | Znaczenie |\n|-----|-----------|\n| **QWX** | „Występuję w silnym wietrze / turbulencjach”\
    \ |\n| **QRV** | „Jestem gotów do pracy, jestem czynny w eterze” |\n| **QRU** | „Nie mam żadnych wiadomości\
    \ do przekazania” |\n\nZatem jedynym kodem opisującym gotowość do pracy i nasłuchiwanie jest **QRV**,\
    \ a wybór **QWX** wynikał z nieznajomości definicji. Pamiętaj, że wszystkie Q‑codes są standaryzowane\
    \ w *ITU Radio Regulations* – przydatne jest posiadanie krótkiej listy najczęściej używanych kodów."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – QRV**.  \n\nKod Q **QRV** oznacza w radiotechnice:\
    \ *„Jestem gotów do pracy, jestem czynny w eterze”* (ang. *“I am ready, I am on the air”*).  \n\n\
    Pozostałe kody mają inne znaczenia:  \n\n- **QWX** – *„Czy mogę przesłać (wysłać) wiadomość?”*  \n\
    - **QRU** – *„Czy mogę przestać nadawać?”*  \n\nDlatego **QRV** jest jedynym prawidłowym wyborem.\
    \ \U0001F389"
  - "**Dlaczego odpowiedź C (QRU) jest niepoprawna?**  \n\n- **QRU** w kodach Q oznacza **„I have nothing\
    \ for you / I have no messages”** – czyli „Nie mam nic dla Ciebie, nie mam informacji”.  \n- Ten kod\
    \ nie informuje o gotowości do pracy ani o tym, że stacja jest czynna w eterze.  \n\n**Poprawna odpowiedź\
    \ – B (QRV)**  \n\n- **QRV** oznacza **„I am ready to work, I am on the air”** – czyli „Jestem gotów\
    \ do pracy, jestem czynny w eterze”.  \n- Właśnie to jest treść pytania, dlatego QRV jest jedynym\
    \ prawidłowym wyborem.  \n\nKrótko: **QRU = „brak informacji”**, **QRV = „gotowość i praca w eterze”**.\
    \ Stąd C jest błędne, a B prawidłowe."
  - "**Kod Q** – międzynarodowy skrót używany w łączności radiowej.  \n\n- **QRV** – *„Jestem gotów do\
    \ pracy, jestem czynny w eterze”* (ang. *I am ready to work, I am standing by*).  \n- **QRU** – *„Nie\
    \ mam nic do przekazania / nie mam wiadomości”*.  \n- **QWX** – nie występuje w oficjalnym zestawie\
    \ kodów Q (lub nie ma znaczenia związanego z gotowością do pracy).\n\nDlatego prawidłową odpowiedzią\
    \ jest **B. QRV**."
- text: '42\. Który z poniższych kodów Q oznacza: Moje położenie geograficzne jest…?'
  answers:
  - QLP
  - QRG
  - QTH
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („QLP”) jest niepoprawna**\n\n- **Q‑kody** to skróty składające się z jednej\
    \ litery „Q” i dwóch kolejnych liter, które mają ściśle określone znaczenie w radiokomunikacji (lotniczej,\
    \ morska, amatorskiej).  \n- **„QLP”** nie występuje w oficjalnym spisie Q‑kodów (ITU‑R M.1172). Dlatego\
    \ nie może oznaczać żadnego standardowego komunikatu, w tym „Moje położenie geograficzne jest …”.\n\
    \n**Poprawna odpowiedź – C („QTH”)**\n\n- **QTH** to **standardowy Q‑kod** oznaczający *„mój punkt\
    \ odniesienia / miejsce”* albo w pytaniu *„gdzie jesteś?”*.\n- W praktyce używa się go w zdaniach:\n\
    \  - **QTH?** – *„Gdzie jesteś?”*  \n  - **QTH = Warszawa** – *„Moje położenie geograficzne to Warszawa.”*\n\
    - Dlatego właśnie **QTH** jest jedynym wyborem spośród podanych, który odpowiada treści pytania *„Moje\
    \ położenie geograficzne jest …?”*.\n\n**Podsumowanie**\n\n- **QLP** – nieistniejący w standardzie\
    \ Q‑kod, więc nie może być prawidłową odpowiedzią.  \n- **QRG** – oznacza „częstotliwość” (ang. *frequency*).\
    \  \n- **QTH** – oznacza „lokalizację / miejsce” i jest prawidłową odpowiedzią."
  - "**Dlaczego odpowiedź B („QRG”) jest błędna?**\n\nQ‑kody to standaryzowane skróty używane w radiokomunikacji\
    \ (głównie amatorskiej).  \nKażdy kod składa się z litery **Q** i trzech kolejnych liter, które określają\
    \ pytanie lub odpowiedź.\n\n| Kod | Znaczenie (po polsku) |\n|-----|----------------------|\n| **QTH**\
    \ | „Moje położenie geograficzne jest …” (lokalizacja, miejsce nadawcy) |\n| **QRG** | „Jaka jest\
    \ moja częstotliwość?” lub „Moja częstotliwość to …” |\n| **QLP** | „Czy mogę zmniejszyć moc nadawania?”\
    \ (prośba o obniżenie mocy) |\n\nZatem:\n\n- **QTH** — odpowiada dokładnie na pytanie *„Moje położenie\
    \ geograficzne jest …?”*.\n- **QRG** — dotyczy **częstotliwości**, a nie położenia, więc nie może\
    \ być prawidłową odpowiedzią.\n- **QLP** — nie ma związku z lokalizacją wcale.\n\n**Podsumowanie**\
    \  \nPytanie wymagało kodu, który określa **lokalizację** nadawcy. Jedynym kodem spełniającym to kryterium\
    \ jest **QTH** (odpowiedź C). Odpowiedź B („QRG”) odnosi się do częstotliwości, więc jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – QTH** jest prawidłowa, ponieważ kod Q **QTH** oznacza\
    \ „**my location**” – czyli „Moje położenie geograficzne jest …”.  \n\nPozostałe kody:\n- **QLP**\
    \ – prośba o podanie częstotliwości pracy ( „Give me your frequency” );\n- **QRG** – informacja o\
    \ częstotliwości ( „My frequency is …”).\n\nDlatego właśnie **QTH** jest właściwą odpowiedzią na to\
    \ pytanie."
  - "**Q‑kod** to zestaw standardowych skrótów używanych w radiokomunikacji (głównie amatorskiej) do szybkiej\
    \ wymiany typowych zapytań i odpowiedzi.\n\n| Kod | Znaczenie |\n|-----|-----------|\n| **QLP** |\
    \ „Czy mogę zmniejszyć moc nadawania?” |\n| **QRG** | „Jaką mocą nadajesz?” (lub „Jaka jest częstotliwość?”\
    \ w niektórych kontekstach) |\n| **QTH** | **„Moje położenie geograficzne jest …”** (adres, miasto,\
    \ współrzędne) |\n\nDlatego prawidłową odpowiedzią jest **C – QTH**.  \n\n*QTH* pochodzi od angielskiego\
    \ słowa *“location”* i w praktyce podaje się po nim np. nazwę miejscowości, numer stacji lub współrzędne\
    \ geograficzne."
- text: '43\. Który z poniższych kodów Q oznacza: Zmniejsz moc, zmniejszam moc?'
  answers:
  - QUB
  - QRA
  - QRP
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („QUB”) jest niepoprawna**\n\nKod **QUB** w międzynarodowym zestawie kodów\
    \ Q oznacza:\n\n\\[\n\\text{„I am increasing power”} \\quad (\\text{„Zwiększam moc”})\n\\]\n\nZatem\
    \ **QUB** opisuje **zwiększenie** mocy, a nie jej zmniejszenie.\n\n**Poprawny kod**\n\n- **QRP** –\
    \ „I am reducing power” („Zmniejszam moc”)\n- **QRA** – „I am transmitting at a reduced power level”\
    \ (również odnosi się do pracy przy niższej mocy, ale w praktyce kod QRP jest standardowo używany\
    \ w kontekście **celowego** obniżenia mocy, np. w konkursach krótkofalarskich).\n\nDlatego jedynym\
    \ kodem, który wprost oznacza *„Zmniejsz moc, zmniejszam moc”*, jest **QRP** (odpowiedź C).  \n\n\
    **Podsumowanie**  \n- **QUB** → zwiększam moc → nie pasuje do treści pytania.  \n- **QRP** → zmniejszam\
    \ moc → jest właściwą odpowiedzią."
  - "**Dlaczego odpowiedź B („QRA”) jest błędna?**  \n\n- **Q‑kody** to 3‑literowe skróty używane w radiokomunikacji.\
    \ Każdy kod ma ściśle określone znaczenie, które jest opisane w międzynarodowym słowniku **ITU‑R M.1172**.\
    \  \n- Wśród kodów zaczynających się od **QR‑** znajduje się m.in.:\n  - **QRP** – *“Reduce power\
    \ / I am reducing power”* (zmniejsz moc, zmniejszam moc).  \n- **QRA** **nie występuje** w oficjalnym\
    \ zestawie Q‑kodów. Nie ma przydzielonego znaczenia, więc nie może być poprawną odpowiedzią na pytanie\
    \ o kod oznaczający „zmniejsz moc”.\n\n**Poprawna odpowiedź – C („QRP”)**  \n\n- **QRP** jest jedynym\
    \ kodem, który wprost definiuje zarówno żądanie, jak i potwierdzenie zmniejszenia mocy nadawczej.\
    \  \n- Dlatego na pytanie *„Który z poniższych kodów Q oznacza: Zmniejsz moc, zmniejszam moc?”* prawidłową\
    \ odpowiedzią jest **C – QRP**.  \n\n**Wskazówka na przyszłość**  \n- Jeśli wątpisz, sprawdź listę\
    \ Q‑kodów w dokumentacji ITU (np. ITU‑R M.1172).  \n- Kody, które nie pojawiają się w tej liście,\
    \ nie mają oficjalnego znaczenia i nie są prawidłowymi odpowiedziami w testach."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – QRP** jest prawidłowa, ponieważ w kodzie Q oznacza\
    \ ona **„Zmniejsz moc, zmniejszam moc”**.  \n\n- **Q** – prefiks kodów Q, używany w łączności radiowej.\
    \  \n- **RP** – skrót od *Reduce Power* (ang. *redukcja mocy*).  \n\nStąd **QRP** służy do informowania\
    \ rozmówcy, że operator przełącza się na niższą moc nadawania."
  - "**Odpowiedź:** **C – QRP**\n\n**Uzasadnienie**\n\n- Kody Q są standaryzowanymi skrótami używanymi\
    \ w radiokomunikacji (m.in. w łączności amatorskiej).  \n- **QRP** oznacza *„zmniejsz moc, zmniejszam\
    \ moc”* (ang. *“reduce power, I am reducing power”*).  \n- Pozostałe kody mają inne znaczenia:  \n\
    \  - **QUB** – *„proszę o podanie częstotliwości”*;  \n  - **QRA** – *„proszę o podanie nazwy stacji”*.\n\
    \nDlatego prawidłową odpowiedzią jest **QRP**."
- text: '44\. Który z poniższych kodów Q oznacza: Mam dla ciebie telegram, wiadomość?'
  answers:
  - QRT
  - QTC
  - QSV
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (QRT) jest niepoprawna**\n\nKod Q‑RT w łączności radiowej oznacza **„I have\
    \ a message for you”** (czyli „mam dla ciebie wiadomość”). Nie zawiera on jednak słowa *telegram*\
    \ i nie precyzuje, że jest to telegram, a jedynie informuje o istnieniu jakiejś wiadomości.  \n\n\
    **Co pyta pytanie?**  \n„Który kod Q oznacza: **„Mam dla ciebie telegram, wiadomość?”** – czyli jednocześnie:\
    \  \n1. **telegram** (specyficzny rodzaj wiadomości)  \n2. **wiadomość** (potwierdzenie, że jest coś\
    \ do przekazania)\n\n**Dlaczego prawidłowa jest odpowiedź B (QTC)**  \n\nKod **QTC** jest definiowany\
    \ jako:  \n\n> *„I have a **telegram** for you”*  \n\nZawiera dokładnie oba elementy wymagane w pytaniu\
    \ – informację o telegramie i o tym, że jest to wiadomość przeznaczona dla odbiorcy.\n\n**Pozostałe\
    \ opcje**\n\n- **QSV** – nie odnosi się do telegramu; w praktyce oznacza „I have a **schedule** for\
    \ you” (mam dla ciebie rozkład/plan).  \n- **QRT** – jak wyjaśniono, mówi tylko o ogólnej wiadomości,\
    \ nie o telegramie.\n\n**Podsumowanie**\n\n- **QRT** → „I have a message for you” (ogólna wiadomość).\
    \  \n- **QTC** → „I have a **telegram** for you” (dokładnie to, o co pyta pytanie).  \n\nDlatego zaznaczenie\
    \ **A** jest błędne, a **B** jest prawidłową odpowiedzią."
  - "Gratulacje! \U0001F389  \n\nZaznaczyłeś **odpowiedź B – QTC** i jest ona prawidłowa.  \n\nKod **QTC**\
    \ w żargonie krótkofalarskim oznacza: *„Mam dla ciebie telegram, wiadomość”*.  \nPozostałe kody mają\
    \ inne znaczenia (QRT – „przerwa w transmisji”, QSV – „proszę o potwierdzenie odbioru”), dlatego nie\
    \ pasują do podanego opisu.  \n\nŚwietna robota – tak trzymaj!"
  - "**Dlaczego odpowiedź C (QSV) jest niepoprawna?**  \n\n- **Q‑kody** są 3‑literowymi sygnałami radiowymi\
    \ używanymi w lotnictwie i żegludze.  \n- Każdy kod ma ściśle określone znaczenie, zapisane w Międzynarodowej\
    \ Publikacji „Procedures for Radio Communications”.  \n- **QSV** oznacza **„I confirm receipt of your\
    \ transmission”** (potwierdzam odbiór Twojej wiadomości).  \n- Nie ma w nim żadnej wzmianki o „telegramie”\
    \ ani o tym, że **nadawca ma wiadomość do odbiorcy**.\n\n**Dlaczego prawidłowa jest odpowiedź B (QTC)?**\
    \  \n\n- **QTC** jest zdefiniowane jako **„I have a telegram for you”** (mam dla Ciebie telegram,\
    \ wiadomość).  \n- W praktyce używa się go, aby poinformować drugą stację, że posiada się do niej\
    \ wiadomość do przekazania (np. w formie telegraficznej lub innej).  \n\n**Podsumowanie**  \n\n| Kod\
    \ | Znaczenie |\n|-----|-----------|\n| **QTC** | „Mam dla Ciebie telegram, wiadomość.” (poprawne)\
    \ |\n| **QSV** | „Potwierdzam odbiór Twojej transmisji.” (nie pasuje do treści pytania) |\n\nDlatego\
    \ zaznaczenie **C** jest błędne – kod QSV nie odnosi się do posiadania telegramu, a jedynie do potwierdzenia\
    \ odbioru. Poprawna odpowiedź to **B – QTC**."
  - "**Odpowiedź:** **B – QTC**\n\n**Uzasadnienie**\n\n- **QTC** – „I have a telegram for you, message”.\
    \  \n  Kod ten służy do przekazywania, że nadawca posiada telegram (lub inną krótką wiadomość) przeznaczoną\
    \ dla odbiorcy.\n\n- **QRT** – „Stop sending” (przestań nadawać). Nie ma związku z telegramem.\n\n\
    - **QSV** – „Will you give me a copy of …?” (czy możesz mi dać kopię …). Również nie odnosi się do\
    \ telegramu.\n\nDlatego prawidłowym wyborem jest **QTC**."
- text: '45\. Który z poniższych kodów Q oznacza: Łączność, mam łączność?'
  answers:
  - QSL
  - QSO
  - QRS
  correct_index: 1
  explanations:
  - "**Dlaczego „QSL” nie jest prawidłową odpowiedzią**\n\n- **Kod Q** to skróty używane w radiokomunikacji\
    \ (amatorskiej i lotniczej).  \n- Każdy kod ma 3‑literowy wzorzec **Q** + dwie litery, które określają\
    \ konkretne pytanie lub odpowiedź.\n\n| Kod | Znaczenie (w języku polskim) |\n|-----|------------------------------|\n\
    | **QSL** | *„Potwierdzam odbiór”* – pytanie *„Czy otrzymałeś mój sygnał?”* lub odpowiedź *„Tak, otrzymałem”*.\
    \ |\n| **QSO** | *„Łączność, mam łączność”* – pytanie *„Czy masz łączność ze mną?”* lub odpowiedź\
    \ *„Tak, mam łączność”*. |\n| **QRS** | *„Użyj wolniejszej prędkości transmisji”* (skrót od *“slow\
    \ down”*). |\n\nZatem kod, który oznacza **„Łączność, mam łączność”**, to **QSO**, a nie **QSL**.\
    \  \n\n**Podsumowanie**  \n- **QSL** → potwierdzenie odbioru (nie dotyczy samej łączności).  \n- **QSO**\
    \ → wyrażenie, że istnieje połączenie radiowe.  \n\nStąd odpowiedź **B. QSO** jest jedyną prawidłową."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – QSO** i jest ona prawidłowa.\n\n- **QSO**\
    \ to kod Q oznaczający *„Łączność, mam łączność”* (ang. *“I have a contact”*).  \n- **QSL** odnosi\
    \ się do potwierdzenia łączności (potwierdzenie odbioru), a **QRS** – do prośby o powtórzenie (prośba\
    \ o wolniejsze nadawanie).\n\nDlatego właśnie **QSO** jest właściwą odpowiedzią. Powodzenia w dalszej\
    \ nauce!"
  - "**Dlaczego odpowiedź C („QRS”) jest niepoprawna?**\n\nKod **QRS** w języku Q oznacza *„przerwij transmisję,\
    \ nie słyszę”* (ang. *“stop sending, I can’t hear you”*). Jest używany, gdy operator chce, aby nadawca\
    \ chwilowo wstrzymał nadawanie, ponieważ odbiorca ma problemy ze słyszeniem.\n\nNatomiast pytanie\
    \ dotyczy kodu, który pyta o **„Łączność, mam łączność?”** – czyli prośby o potwierdzenie, czy druga\
    \ stacja nas słyszy. Za taki kod odpowiada:\n\n- **QSO** – *„Czy masz łączność ze mną?”* (lub w odpowiedzi\
    \ *„Tak, mam łączność”*).\n\nDlatego prawidłowa odpowiedź to **B – QSO**.  \n\n---  \n\n**Podsumowanie**\
    \  \n\n| Kod | Znaczenie |\n|-----|-----------|\n| **QSL** | *„Potwierdzam odbiór”* |\n| **QSO** |\
    \ *„Łączność, mam łączność?”* |\n| **QRS** | *„Przerwij, nie słyszę”* |\n\nOdpowiedź C nie spełnia\
    \ wymogu pytania, więc jest błędna."
  - "**QSO** – to kod Q oznaczający **„Łączność, mam łączność”**.  \n\n- **Q** – międzynarodowy zestaw\
    \ kodów używany w radiokomunikacji.  \n- **S** – w kodach Q odnosi się do **„signal/communicative”**\
    \ (dotyczy łączenia się).  \n- **O** – oznacza **„I have/receive”** (mam, otrzymuję).  \n\nStąd połączenie\
    \ **Q S O** jest odczytywane jako *„Czy masz łączność? – Tak, mam łączność.”*  \n\nPozostałe kody:\
    \  \n\n- **QSL** – potwierdzenie odbioru („Potwierdzam odbiór”).  \n- **QRS** – prośba o wolniejsze\
    \ nadawanie („Zwolnij tempo transmisji”)."
- text: '46\. Który z poniższych kodów Q oznacza: Potwierdzam odbiór, przyślę kartę potwierdzającą łączność?'
  answers:
  - QSL
  - QSA
  - QRT
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nZaznaczyłeś **odpowiedź A – QSL** i jest ona prawidłowa.\n\n**Dlaczego?**\
    \  \nKod Q **QSL** w radiotechnice oznacza *„Potwierdzam odbiór i prześlę kartę potwierdzającą łączność”*.\
    \ Używany jest najczęściej w łączności amatorskiej oraz w lotnictwie i żegludze do potwierdzania,\
    \ że dana wiadomość została odebrana i zostanie wysłane formalne potwierdzenie (np. karta QSL).  \n\
    \nPozostałe kody:\n- **QSA** – *„Proszę powtórzyć”* (prośba o ponowne nadanie).  \n- **QRT** – *„Przestanę\
    \ nadawać”* (kończenie nadawania).  \n\nZatem **QSL** jest jedynym kodem pasującym do opisu w pytaniu.\
    \ Świetna robota! \U0001F680"
  - "**Dlaczego odpowiedź B (QSA) jest niepoprawna?**\n\n- **QSL** – najczęściej używany kod Q oznaczający\
    \ **„Potwierdzam odbiór i wyślę kartę potwierdzającą łączność”**.  \n  W praktyce operatorzy wymieniają\
    \ się kartami QSL jako dowodem udanej łączności.\n\n- **QSA** – oznacza **„Odebrałem twoją transmisję,\
    \ ale nie mogę potwierdzić jej treści”** (czyli odbiór sygnału, lecz nie wiadomo, czy wiadomość była\
    \ zrozumiała). Nie przewiduje wysyłki karty potwierdzającej.\n\n- **QRT** – to kod **„Przerywam transmisję\
    \ / kończę pracę”** i nie ma nic wspólnego z potwierdzaniem odbioru.\n\nZatem jedynym kodem opisującym\
    \ **„potwierdzam odbiór i wyślę kartę potwierdzającą łączność”** jest **QSL** (odpowiedź A).  \n\n\
    **Podsumowanie:** QSA nie obejmuje wysyłki karty QSL, dlatego nie jest prawidłową odpowiedzią."
  - "**Dlaczego odpowiedź C („QRT”) jest błędna**\n\n- **QRT** w kodeksie Q oznacza *„przestaję nadawać”*\
    \ (ang. *“I am ceasing transmission”*).  \n- Nie ma nic wspólnego z potwierdzaniem odbioru ani z wysyłaniem\
    \ karty potwierdzającej łączność.  \n\n**Poprawna odpowiedź – A („QSL”)**\n\n- **QSL** oznacza *„potwierdzam\
    \ odbiór, wyślę kartę QSL”* (ang. *“I acknowledge receipt; I will send a QSL card”*).  \n- To dokładnie\
    \ definicja podana w pytaniu: potwierdzenie odbioru i informacja o wysłaniu karty potwierdzającej\
    \ łączność.  \n\n**Podsumowanie**\n\n- **QRT** – przestaję nadawać.  \n- **QSL** – potwierdzam odbiór\
    \ i wyślę kartę QSL.  \n\nStąd jedyną prawidłową odpowiedzią jest **A. QSL**."
  - "**Odpowiedź:** **A. QSL**\n\n**Dlaczego?**  \n\n- Kody Q są międzynarodowym zbiorem skrótów używanych\
    \ w radiokomunikacji.  \n- **QSL** oznacza dosłownie *„potwierdzam odbiór”* i jednocześnie jest używane\
    \ w kontekście wysyłania **karty QSL**, czyli potwierdzenia łączności (kartki z informacją o dacie,\
    \ czasie, częstotliwości i stacji, z którą łączono się).  \n\nPozostałe kody:\n- **QSA** – *„proszę\
    \ podać siłę sygnału”*,\n- **QRT** – *„przestanę nadawać / wyłączam”*.\n\nZatem jedynie **QSL** spełnia\
    \ opis „Potwierdzam odbiór, przyślę kartę potwierdzającą łączność”."
- text: '47\. Co oznaczają skróty slangu radioamatorskiego: BAND; CFM?'
  answers:
  - pasmo; potwierdzam
  - zakres; godzina
  - raport; popołudnie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „pasmo; potwierdzam”** jest prawidłowa, ponieważ\
    \ w radioamatorskim slangu:\n\n- **BAND** – oznacza **pasmo** częstotliwości, na którym prowadzona\
    \ jest łączność.  \n- **CFM** – skrót od **confirm**, czyli **potwierdzam** odbiór lub zgodność.\n\
    \nDlatego właśnie kombinacja „pasmo; potwierdzam” idealnie opisuje znaczenie obu skrótów."
  - '**Dlaczego odpowiedź B jest niepoprawna**


    | Skrót | Co zaproponowano w B | Dlaczego to błąd |

    |------|----------------------|-----------------|

    | **BAND** | „zakres” | W radioamatorskim **BAND** oznacza **pasmo** – wyznaczony fragment widma częstotliwości,
    np. 20 m, 40 m. „Zakres” jest zbyt ogólnym pojęciem i nie oddaje specyficznego znaczenia „pasma radiowego”.
    |

    | **CFM** | „godzina” | **CFM** to skrót od ang. **“Confirm”**, czyli **„potwierdzam”** (np. w wymianie
    raportu – *“CFM”* = *“potwierdzam odbiór”*). Nie ma żadnego związku z jednostką czasu. |


    **Poprawna interpretacja**


    - **BAND** → *pasmo* (określony fragment częstotliwości używany w łączności).

    - **CFM** → *potwierdzam* (słowo używane w raportowaniu, wskazujące, że odebrano i zrozumiano przekaz).


    Stąd prawidłowa odpowiedź to **A. pasmo; potwierdzam**.'
  - '**Dlaczego odpowiedź C jest nieprawidłowa**


    | Skrót | Co oznacza w radioamatorskim slangu | Dlaczego „raport; popołudnie” jest błędne |

    |------|--------------------------------------|------------------------------------------|

    | **BAND** | **pasmo** – określenie zakresu częstotliwości, na którym pracuje stacja (np. 20 m, 40 m).
    | „raport” to zupełnie inny termin (np. **R** – raport siły sygnału). |

    | **CFM** | **potwierdzam** – ang. *Confirm*, używane przy potwierdzaniu otrzymania wiadomości lub
    raportu. | „popołudnie” nie ma związku z żadnym skrótem radiowym; jedynym podobnym skrótem jest **PM**
    (ang. *post meridiem*), ale nie **CFM**. |


    ### Krótkie wyjaśnienie


    - **BAND** pochodzi od angielskiego *band* („pasmo”) i w kontekście hamradio odnosi się do konkretnego
    pasma radiowego, np. **40 m band**.

    - **CFM** to skrót od *confirm* (potwierdzam). Używa się go w wymianie raportów, np. „**CFM** receipt
    of your QSO report”.


    W związku z tym prawidłowa para to **A. pasmo; potwierdzam**. Odpowiedź C łączy dwa zupełnie niepowiązane
    znaczenia, dlatego jest błędna.'
  - "**Odpowiedź:** **A. pasmo; potwierdzam**\n\n**Wyjaśnienie**\n\n- **BAND** – w radioamatorskim slangu\
    \ oznacza *pasmo* częstotliwości, czyli wyznaczony zakres fal radiowych, w którym pracuje stacja.\
    \  \n- **CFM** – skrót od angielskiego *confirm* i w praktyce jest używany jako **„potwierdzam”**\
    \ (np. potwierdzenie odbioru raportu, wezwania itp.).  \n\nStąd para „BAND; CFM” tłumaczy się na „pasmo;\
    \ potwierdzam”."
- text: '48\. Co oznaczają skróty slangu radioamatorskiego: BK; CALL?'
