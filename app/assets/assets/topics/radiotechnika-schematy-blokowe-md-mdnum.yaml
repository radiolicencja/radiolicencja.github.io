    \  \n\n**Poprawna odpowiedź: A – detektor FM.**"
  - "**Dlaczego blok 6 jest detektorem FM**\n\nW superheterodynowym odbiorniku FM z podwójną przemianą\
    \ częstotliwości sygnał przechodzi następujące etapy:\n\n1. **Pierwsza przemiana** – częstotliwość\
    \ odbieranego sygnału (144 MHz) zostaje przetłumaczona na pierwszy pośredni częstotliwość (np. 10,7 MHz).\
