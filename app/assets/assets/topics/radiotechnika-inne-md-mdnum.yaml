    \ promień widzialności i minimalizuje straty przy propagacji w linii widzenia.  \n\nZatem jedyną skuteczną\
    \ metodą uzyskania jak największego zasięgu na falach ultrakrótkich jest zamontowanie anteny wysoko,\
    \ co opisuje odpowiedź C."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **Zasięg fal UHF zależy od widoczności linii prostych\
    \ (LOS).**  \n   Dla częstotliwości ultrakrótkich (300 MHz – 3 GHz) propagacja odbywa się głównie\
    \ w linii widzenia; nie ma tu znaczącej dyfrakcji ani propagacji jonosferycznej.  \n\n2. **Odległość\
    \ horyzontu radiowego rośnie ze wzrostem wysokości anteny.**  \n   Przybliżona zależność:  \n\n  \
    \ \\[\n   d \\approx 3{,}57 \\,\\sqrt{h_{\\text{ant}}}\\;\\text{km},\n   \\]\n\n   gdzie \\(h_{\\\
    text{ant}}\\) – wysokość anteny nad poziomem morza w metrach.  \n   Im wyżej umieszczona antena, tym\
    \ większy promień koła widzenia i tym dalej może dotrzeć sygnał.  \n\n3. **Niska instalacja zwiększa\
    \ straty i zakłócenia.**  \n   - **Utrata mocy w ziemi** – bliskość do podłoża powoduje absorpcję\
    \ i odbicia od gruntu, co osłabia sygnał.  \n   - **Więcej zakłóceń lokalnych** – niska antena „słucha”\
    \ więcej źródeł zakłóceń (np. urządzenia elektryczne, linie energetyczne, pojazdy).  \n   - **Zjawisko\
    \ multipath** – odbicia od pobliskich obiektów wprowadzają zniekształcenia fazowe i fading.  \n\n\
    4. **W praktyce radiostacji VHF/UHF** (np. radiostacje krótkofalowe, 2 m, 70 cm) **instaluje się anteny\
