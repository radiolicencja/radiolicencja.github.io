    \ gotowy do odbioru?”* (czy mogę nadawać).  \n- **QRU** – *„czy jesteś wolny?”* (czy mogę nadawać).\
    \  \n\nZatem **QRX** nie odnosi się do tempa transmisji, a jedynie do prośby o wstrzymanie się i czekanie.\
    \ Dlatego prawidłowa odpowiedź to **A – „proszę czekać”**, a odpowiedź **B – „nadawaj wolniej”** jest\
    \ błędna."
  - "**Dlaczego odpowiedź C jest błędna?**\n\nKod **QRX** należy do grupy Q‑kodów używanych w radiokomunikacji.\
    \  \nKażdy Q‑kod ma ściśle określone znaczenie, które jest jednoliniowe i nie podlega dowolnym interpretacjom.\n\
    \n| Q‑kod | Znaczenie (standard ITU) |\n|-------|--------------------------|\n| **QRX** | *„Please\
    \ wait”* – nadawca prosi o chwilę cierpliwości, że wkrótce wróci do rozmowy. |\n\nZatem **QRX** nie\
    \ opisuje żadnych zakłóceń ani problemów technicznych.  \nZakłócenia od innych stacji opisuje inny\
    \ Q‑kod – **QRM** („I am being interfered with”).  \n\nDlatego odpowiedź **C. „mam zakłócenia od innych\
    \ stacji”** jest niepoprawna – jest to definicja QRM, a nie QRX.  \n\n**Poprawna odpowiedź**: **A.\
    \ „proszę czekać”**."
  - "**QRX – proszę czekać**  \n\nW kodzie Q (międzynarodowym zestawie skrótów radiowych) **QRX** oznacza\
    \ *„proszę czekać”* lub *„czekaj, aż będę gotowy”*. Używa się go, gdy nadawca potrzebuje chwilowej\
    \ przerwy w rozmowie, np. aby odebrać przekaz, sprawdzić ustawienia lub usunąć zakłócenia.  \n\nDlatego\
    \ prawidłowa odpowiedź to **A – proszę czekać**."
- text: 36\. Co oznacza wg kodu Q symbol QRO?
