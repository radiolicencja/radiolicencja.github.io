  - german
  - platyna
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („złoto”) jest niepoprawna?**  \n\nSemiconductory to materiały, w których\
    \ przerwa energetyczna (gap) pomiędzy pasmem walencyjnym a przewodzącym wynosi od ~0,1 eV do kilku\
    \ eV. Dzięki temu przy umiarkowanej temperaturze mogą przewodzić prąd, ale ich przewodność jest silnie\
    \ zależna od temperatury i od domieszek.\n\n| właściwość | złoto (Au) | german (Ge) | platyna (Pt)\
    \ |\n|---|---|---|---|\n| **Typ przewodnictwa** | metal | półprzewodnik | metal |\n| **Przerwa energetyczna**\
    \ | brak (przebicie pasm zachodzi) | ΔE ≈ 0,66 eV (w temperaturze 300 K) | brak (metal) |\n| **Zależność\
    \ σ od T** | maleje wraz ze wzrostem T (typowe dla metali) | rośnie wykładniczo z T (typowe dla półprzewodników)\
    \ | maleje wraz ze wzrostem T |\n\n### Kluczowe argumenty\n\n1. **Brak przerwy energetycznej w metalu**\
    \  \n   Złoto posiada bardzo dużą gęstość stanów przy poziomie Fermiego; pasma walencyjne i przewodzące\
    \ nakładają się. Dlatego elektrony mogą swobodnie przemieszczać się już w temperaturze 0 K – charakterystyka\
    \ typowa dla metalu, nie półprzewodnika.\n\n2. **Przewodnictwo zależne od temperatury**  \n   W złocie\
    \ przewodność maleje wraz ze wzrostem temperatury (z powodu zwiększonego rozpraszania elektronów na\
    \ drganiach sieci). W półprzewodniku (german) przewodność rośnie, bo więcej elektronów jest ekscytowanych\
    \ przez termiczne przejście przez przerwę ΔE.\n\n3. **Domieszki i kontrola przewodnictwa**  \n   German\
    \ może być celowo domieszkowany (np. fosforem – n‑typ, borem – p‑typ), co zmienia jego charakterystykę\
    \ przewodzenia. Złoto nie poddaje się takim modyfikacjom w praktyce egzaminacyjnej – nie można go\
    \ „przekształcić” w półprzewodnik w prosty sposób.\n\n### Podsumowanie\nZłoto jest **metalem**, a\
    \ nie półprzewodnikiem, ponieważ:\n- nie ma istotnej przerwy energetycznej,\n- przewodnictwo maleje\
    \ wraz ze wzrostem temperatury,\n- nie wykazuje charakterystycznej dla półprzewodników możliwości\
    \ modyfikacji przewodnictwa przez domieszki.\n\nDlatego jedyną prawidłową odpowiedzią na pytanie „Który\
    \ z materiałów ma własności półprzewodnikowe?” jest **B – german**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – german** jest prawidłowa, ponieważ german jest pierwiastkiem\
    \ półprzewodnikowym (grupa 14 układu okresowego). Jego struktura krystaliczna oraz przerwa energetyczna\
    \ (ok. \\(0{,}66\\ \\text{eV}\\)) pozwalają na kontrolowane przewodzenie prądu, co jest charakterystyczne\
    \ dla półprzewodników.  \n\nZłoto i platyna to metale, które mają bardzo małą przerwę energetyczną\
    \ (praktycznie zerową) i przewodzą prąd swobodnie, więc nie spełniają definicji półprzewodnika."
  - "**Dlaczego odpowiedź C („platyna”) jest niepoprawna?**  \n\n1. **Definicja półprzewodnika**  \n \
    \  Półprzewodnik to materiał, w którym istnieje **przerwa energetyczna (band gap)** pomiędzy pasmem\
    \ walencyjnym a pasmem przewodzenia.  \n   \\[\n   E_g \\approx 0.5\\text{–}3\\ \\text{eV}\n   \\\
    ]\n   W temperaturze pokojowej liczba nośników ładunku (elektronów i dziur) jest mała, ale rośnie\
    \ gwałtownie wraz ze wzrostem temperatury lub przyświetleniu.\n\n2. **German (Ge)**  \n   * **Przerwa\
    \ energetyczna**: \\(E_g \\approx 0.66\\ \\text{eV}\\) w 300 K – typowa dla półprzewodnika.  \n  \
    \ * Zachowuje się jak **n‑typ** (z domieszką donorów) lub **p‑typ** (z akceptorami) po odpowiednim\
    \ domieszkowaniu.  \n   * Wykorzystywany w detektorach podczerwieni i starszych tranzystorach.\n\n\
    3. **Złoto (Au) i platyna (Pt)**  \n   * Należą do **metali szlachetnych**. Ich struktura elektronowa\
    \ ma **przecięty pasmo przewodzenia**, więc nie ma wyraźnej przerwy energetycznej.  \n   * Charakteryzują\
    \ się **bardzo wysoką przewodnością elektryczną** (np. \\(\\sigma_{\\text{Au}} \\approx 4.1\\times10^7\\\
    \ \\text{S/m}\\)).  \n   * Nie wykazują istotnej zmiany przewodności w zależności od temperatury tak,\
    \ jak półprzewodniki.  \n\n4. **Podsumowanie**  \n   - **German** spełnia kryteria półprzewodnika\
    \ (ma małą, ale niezerową przerwę energetyczną).  \n   - **Platyna** (podobnie jak złoto) jest **metalem**\
    \ – brak przerwy energetycznej, stała wysoka przewodność.  \n\nDlatego prawidłowa odpowiedź to **B.\
    \ german**, a odpowiedź **C. platyna** jest błędna."
  - "**Dlaczego odpowiedź B – german (Ge) jest prawidłowa?**\n\n- **Półprzewodniki** to materiały, w których\
    \ przerwa energetyczna (gap) pomiędzy pasmem walencyjnym a przewodnictwa wynosi typowo od kilku do\
    \ kilkudziesięciu eV. Dzięki temu przy temperaturze pokojowej przewodnictwo jest bardzo małe, ale\
    \ rośnie znacząco po podgrzaniu lub domieszkowaniu.\n\n- **German (Ge)** należy do grupy 14 (IV‑A)\
    \ w układzie okresowym i ma strukturę krystaliczną diamentu. Jego przerwa energetyczna wynosi około\
    \  \n\n  \\[\n  E_g \\approx 0.66\\ \\text{eV},\n  \\]\n\n  co klasyfikuje go jako klasyczny półprzewodnik\
    \ (podobnie jak krzem – Si, \\(E_g\\approx1.12\\ \\text{eV}\\)).\n\n- **Złoto (Au)** i **platyna (Pt)**\
    \ to metale szlachetne. Ich struktura elektronowa charakteryzuje się **przekrój pasma przewodnictwa**\
    \ z pasmem walencyjnym, czyli **brakiem przerwy energetycznej**. Dlatego mają bardzo wysoką liczbową\
    \ gęstość stanów swobodnych i przewodzą prąd elektryczny nawet w temperaturze pokojowej – nie wykazują\
    \ właściwości półprzewodnikowych.\n\n**Podsumowanie**\n\n- **German (Ge)** – przerwa energetyczna\
    \ w zakresie typowym dla półprzewodników → *półprzewodnik*.\n- **Złoto (Au)** i **platyna (Pt)** –\
    \ brak przerwy energetycznej, swobodny przepływ elektronów → *metale*.\n\nStąd jedyną poprawną odpowiedzią\
    \ jest **B. german**."
- text: 70\. Żarówka 12 V pobiera z baterii 0,1 A. Jaką oporność ma żarówka?
  answers:
  - oporność 120 Ω
  - oporność 12 Ω
  - oporność 1,2 Ω
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A. oporność 120 Ω** jest prawidłowa.\n\n**Dlaczego?**\
    \  \nZ prawa Ohma:\n\n\\[\nR = \\frac{V}{I}\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\nR = \\frac{12\\\
    \ \\text{V}}{0{,}1\\ \\text{A}} = 120\\ \\Omega\n\\]\n\nZatem żarówka o napięciu 12 V i poborze prądu\
    \ 0,1 A ma oporność właśnie **120 Ω**."
  - "**Dlaczego odpowiedź B (12 Ω) jest niepoprawna?**  \n\nDla elementu rezystancyjnego obowiązuje prawo\
    \ Ohma:\n\n\\[\nR = \\frac{V}{I}\n\\]\n\ngdzie  \n\n- \\(V\\) – napięcie przyłożone do żarówki (w\
    \ woltach),  \n- \\(I\\) – prąd płynący przez żarówkę (w amperach),  \n- \\(R\\) – oporność (w omach).\n\
    \nPodstawiamy dane z zadania:\n\n\\[\nR = \\frac{12\\ \\text{V}}{0.1\\ \\text{A}} = \\frac{12}{0.1}=120\\\
    \ \\Omega\n\\]\n\n**Co się stało w odpowiedzi B?**  \nJeśli przyjąć \\(R = 12\\ \\Omega\\), to przy\
    \ napięciu 12 V prąd wyniósłby\n\n\\[\nI = \\frac{V}{R} = \\frac{12\\ \\text{V}}{12\\ \\Omega}=1\\\
    \ \\text{A},\n\\]\n\nco jest dziesięć razy większe niż podane w zadaniu 0,1 A.  \n\nDlatego właściwą\
    \ wartością oporności jest **120 Ω** (odpowiedź A)."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nZadanie wymaga użycia prawa Ohma:\n\n\\[\nR = \\frac{U}{I}\n\
    \\]\n\ngdzie  \n\\(U\\) – napięcie (w woltach),  \n\\(I\\) – natężenie prądu (w amperach),  \n\\(R\\\
    ) – oporność (w omach).\n\nPodstawiając dane z treści:\n\n\\[\nR = \\frac{12\\ \\text{V}}{0.1\\ \\\
    text{A}} = \\frac{12}{0.1}=120\\ \\Omega .\n\\]\n\nZatem prawidłowa wartość to **120 Ω** (odpowiedź\
    \ A).\n\n---\n\n### Skąd wzięła się odpowiedź C (1,2 Ω)?\n\n1. **Przesunięcie przecinka** – zamiast\
    \ podzielić 12 V przez 0,1 A, pomyłkowo pomnożono:  \n   \\(12 \\times 0.1 = 1.2\\).  \n   Mnożenie\
    \ zamiast dzielenia daje 1,2 Ω, ale jest to niezgodne z definicją oporu.\n\n2. **Niewłaściwe jednostki**\
    \ – po popełnieniu takiego mnożenia wynik nadal miałby jednostkę omów, ale fizycznie nie opisuje oporu\
    \ przy podanych warunkach.\n\n---\n\n### Kluczowa uwaga\n\n- **Dzielenie**: opór rośnie, gdy napięcie\
    \ jest duże i/lub prąd jest mały.  \n- **Mnożenie**: dałoby odwrotny efekt (im większy prąd, tym mniejszy\
    \ opór), co nie pasuje do tego przykładu.\n\nDlatego odpowiedź **C** wynika z podstawowego błędu w\
    \ operacji matematycznej – należy **dzielić**, a nie mnożyć. Poprawna odpowiedź to **A: 120 Ω**."
  - "**Rozwiązanie**\n\nDla elementu rezystancyjnego (np. żarówki) obowiązuje prawo Ohma:\n\n\\[\nR =\
    \ \\frac{U}{I},\n\\]\n\ngdzie  \n\\(U\\) – napięcie przyłożone do żarówki,  \n\\(I\\) – prąd płynący\
    \ przez żarówkę,  \n\\(R\\) – oporność.\n\nDane z zadania:  \n\n\\[\nU = 12\\ \\text{V},\\qquad I\
    \ = 0{,}1\\ \\text{A}.\n\\]\n\nPodstawiamy do wzoru:\n\n\\[\nR = \\frac{12\\ \\text{V}}{0{,}1\\ \\\
    text{A}} = \\frac{12}{0{,}1}\\ \\frac{\\text{V}}{\\text{A}} = 120\\ \\Omega .\n\\]\n\n**Wynik:** oporność\
    \ żarówki wynosi **120 Ω** – jest to odpowiedź **A**."
- text: 71\. Żarówka ma moc 24 W i pobiera z akumulatora 2 A. Jakie jest napięcie akumulatora?
  answers:
  - napięcie wynosi 24 V
  - napięcie wynosi 12 V
  - napięcie wynosi 48 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nDla układów elektrycznych podstawowy związek pomiędzy\
    \ mocą \\(P\\), napięciem \\(U\\) i prądem \\(I\\) wyraża się równaniem  \n\n\\[\nP = U \\cdot I .\n\
    \\]\n\nZadanie podaje:\n- moc żarówki \\(P = 24\\ \\text{W}\\),\n- pobór prądu z akumulatora \\(I\
    \ = 2\\ \\text{A}\\).\n\nAby wyznaczyć napięcie akumulatora, przekształcamy wzór:\n\n\\[\nU = \\frac{P}{I}.\n\
    \\]\n\nPodstawiamy dane:\n\n\\[\nU = \\frac{24\\ \\text{W}}{2\\ \\text{A}} = 12\\ \\text{V}.\n\\]\n\
    \nOtrzymujemy więc **12 V**, czyli odpowiedź **B**.\n\n**Gdzie pojawiło się 24 V?**  \nGdyby przyjąć,\
    \ że napięcie wynosi 24 V, prąd wyliczony z równania \\(I = P/U\\) byłby\n\n\\[\nI = \\frac{24\\ \\\
    text{W}}{24\\ \\text{V}} = 1\\ \\text{A},\n\\]\n\nco nie zgadza się z podanym w zadaniu poborem 2 A.\
    \ Dlatego odpowiedź A nie spełnia warunków zadania."
  - "**Gratulacje!** \U0001F389  \n\nPoprawna odpowiedź to **B – napięcie wynosi 12 V**.\n\nDlaczego?\
    \  \nZależność między mocą (\\(P\\)), napięciem (\\(U\\)) i natężeniem prądu (\\(I\\)) wyraża wzór:\n\
    \n\\[\nP = U \\cdot I \\;\\;\\Longrightarrow\\;\\; U = \\frac{P}{I}\n\\]\n\nPodstawiając dane z zadania:\n\
    \n\\[\nU = \\frac{24\\ \\text{W}}{2\\ \\text{A}} = 12\\ \\text{V}\n\\]\n\nDlatego właśnie odpowiedź\
    \ B jest prawidłowa, a pozostałe (24 V i 48 V) nie spełniają równania."
  - "**Dlaczego odpowiedź C jest błędna?**\n\nDane:  \n\n- moc żarówki \\(P = 24\\ \\text{W}\\)  \n- prąd\
    \ pobierany z akumulatora \\(I = 2\\ \\text{A}\\)\n\nZwiązek między mocą, napięciem i natężeniem prądu\
    \ wyraża wzór:\n\n\\[\nP = U \\cdot I\n\\]\n\nStąd napięcie akumulatora obliczamy przekształcając\
    \ wzór:\n\n\\[\nU = \\frac{P}{I}\n\\]\n\nPodstawiając liczby:\n\n\\[\nU = \\frac{24\\ \\text{W}}{2\\\
    \ \\text{A}} = 12\\ \\text{V}\n\\]\n\n**Co oznaczałaby odpowiedź C?**  \n\nGdyby przyjęto \\(U = 48\\\
    \ \\text{V}\\), moc przy tym samym prądzie wyniosłaby\n\n\\[\nP = U \\cdot I = 48\\ \\text{V} \\times\
    \ 2\\ \\text{A} = 96\\ \\text{W},\n\\]\n\nco jest czterokrotnie większe od podanej mocy 24 W. Dlatego\
    \ taka wartość napięcia nie spełnia warunków zadania.\n\n**Podsumowanie**  \nPoprawne napięcie akumulatora\
    \ to **12 V** (odpowiedź B). Odpowiedź C wynika z niewłaściwego podstawienia lub pomylenia wzoru \\\
    (P = UI\\)."
  - "**Rozwiązanie**\n\nDla układu elektrycznego obowiązuje zależność  \n\n\\[\nP = U \\cdot I,\n\\]\n\
    \ngdzie  \n\n- \\(P\\) – moc (W),  \n- \\(U\\) – napięcie (V),  \n- \\(I\\) – natężenie prądu (A).\n\
    \nMamy podane:\n\n\\[\nP = 24\\ \\text{W}, \\qquad I = 2\\ \\text{A}.\n\\]\n\nSzukamy napięcia \\\
    (U\\). Przekształcamy wzór:\n\n\\[\nU = \\frac{P}{I} = \\frac{24\\ \\text{W}}{2\\ \\text{A}} = 12\\\
    \ \\text{V}.\n\\]\n\n**Wniosek:** napięcie akumulatora wynosi **12 V**.  \n\nDlatego poprawna odpowiedź\
    \ to **B. napięcie wynosi 12 V**."
- text: 80\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50Ω ?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nPoprawna odpowiedź to **A – 200 W**.\n\n**Dlaczego?**  \n\nMoc na obciążeniu\
    \ wyliczamy ze wzoru  \n\n\\[\nP = \\frac{U_{\\text{max}}^{2}}{R}\n\\]\n\nPodstawiając dane:\n\n\\\
    [\nP = \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}\n   = \\frac{10\\,000\\ \\text{V}^2}{50\\ \\Omega}\n\
    \   = 200\\ \\text{W}\n\\]\n\nZatem przy maksymalnym napięciu 100 V i impedancji 50 Ω moc wyjściowa\
    \ PEP wynosi 200 W."
  - "**Dlaczego odpowiedź B (100 W) jest niepoprawna?**  \n\nPEP – *Peak Envelope Power* – jest mocą wyznaczaną\
    \ dla **szczytowego** (peak) napięcia wyjściowego, a nie dla wartości skutecznej (RMS).  \n\nDla sinusoidy:\n\
    \n\\[\nU_{\\text{peak}} = U_{\\max}\n\\]\n\n\\[\nU_{\\text{RMS}} = \\frac{U_{\\text{peak}}}{\\sqrt{2}}\n\
    \\]\n\nMoc średnia (obliczana z \\(U_{\\text{RMS}}\\)) wynosi\n\n\\[\nP_{\\text{avg}} = \\frac{U_{\\\
    text{RMS}}^{2}}{R}\n               = \\frac{U_{\\max}^{2}}{2R}\n               = \\frac{100^{2}}{2\\\
    cdot 50}\n               = 100\\ \\text{W}.\n\\]\n\nJest to więc **średnia moc**, a nie PEP.\n\nPEP\
    \ natomiast definiuje się jako moc przy **maksymalnym** napięciu:\n\n\\[\nP_{\\text{PEP}} = \\frac{U_{\\\
    max}^{2}}{R}\n               = \\frac{100^{2}}{50}\n               = 200\\ \\text{W}.\n\\]\n\nDlatego\
    \ prawidłowa odpowiedź to **A – 200 W**.  \n\nBłąd polegał na użyciu wartości skutecznej zamiast szczytowej\
    \ przy obliczaniu mocy."
  - "**Dlaczego poprawna odpowiedź to 200 W, a nie 50 W**\n\n1. **Prawo Ohma**  \n   Dla rezystancyjnego\
    \ obciążenia \\(R = 50\\;\\Omega\\)\n\n   \\[\n   I = \\frac{U}{R}\n   \\]\n\n2. **Moc czynna** (średnia)\
    \ przy stałym napięciu  \n\n   \\[\n   P = U \\cdot I = U \\cdot \\frac{U}{R}= \\frac{U^{2}}{R}\n\
    \   \\]\n\n3. **Podstawienie liczb**  \n\n   \\[\n   U_{\\max}=100\\;\\text{V}, \\qquad R = 50\\;\\\
    Omega\n   \\]\n\n   \\[\n   P = \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}\n     = \\frac{10\\,000\\\
    \ \\text{V}^{2}}{50\\ \\Omega}\n     = 200\\ \\text{W}\n   \\]\n\n4. **Gdzie mogło powstać nieporozumienie?**\
    \  \n\n   - **Użycie prądu zamiast napięcia**: jeśli pomyli się, że \\(I = U/R = 2\\ \\text{A}\\)\
    \ i następnie „dzieli” moc przez 4, otrzyma się \\(50\\ \\text{W}\\). To po prostu błąd w algebraicznym\
    \ przekształceniu.  \n   - **Mieszanie wartości szczytowych i skutecznych**: w rzeczywistości przy\
    \ sinusoidzie moc średnia wyliczana jest ze skutecznego napięcia \\(U_{\\text{rms}} = U_{\\max}/\\\
    sqrt{2}\\). Wtedy  \n\n     \\[\n     P_{\\text{rms}} = \\frac{U_{\\text{rms}}^{2}}{R}\n         \
    \            = \\frac{(100/\\sqrt{2})^{2}}{50}\n                     = \\frac{5\\,000}{50}=100\\ \\\
    text{W}.\n     \\]\n\n     W treści zadania przyjęto, że podane \\(U_{\\max}\\) jest już wartością\
    \ skuteczną (choć określono je jako „napięcie maksymalne”). Dlatego wynik 200 W jest zgodny z przyjętą\
    \ konwencją w egzaminie.\n\n**Podsumowanie**  \nMoc przy danym napięciu i rezystancji wyliczamy ze\
    \ wzoru  \n\n\\[\n\\boxed{P = \\dfrac{U^{2}}{R}}\n\\]\n\nco dla \\(U = 100\\ \\text{V}\\) i \\(R =\
    \ 50\\ \\Omega\\) daje **200 W**. Błąd powstał najprawdopodobniej przez nieprawidłowe przekształcenie\
    \ wzoru lub pomylenie jednostek."
  - "**Wyjaśnienie**\n\nPEP (Peak Envelope Power) to moc wyrażona dla **szczytowego napięcia** na wyjściu\
    \ nadajnika.  \n\nDla rezystancyjnego obciążenia o impedancji \\(R\\) moc przy napięciu szczytowym\
    \ \\(U_{\\text{max}}\\) wyraża się wzorem  \n\n\\[\nP_{\\text{szczyt}}=\\frac{U_{\\text{max}}^{2}}{R}.\n\
    \\]\n\nW zadaniu:\n\n\\[\nU_{\\text{max}} = 100\\ \\text{V},\\qquad R = 50\\ \\Omega .\n\\]\n\nPodstawiając:\n\
    \n\\[\nP_{\\text{PEP}} = \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}\n               = \\frac{10\\\
    ,000}{50}\n               = 200\\ \\text{W}.\n\\]\n\nDlatego prawidłowa odpowiedź to **A – 200 W**.\
    \  \n\n*Uwaga:* Gdyby podano napięcie skuteczne (\\(U_{\\text{rms}}\\)), moc wyniosłaby \\(\\frac{U_{\\\
    text{rms}}^{2}}{R}=100\\ \\text{W}\\), ale w definicji PEP używa się właśnie napięcia szczytowego."
