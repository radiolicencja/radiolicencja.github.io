  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – wzmacniacz akustyczny** i jest ona prawidłowa.\n\
    \nW odbiorniku superheterodynowym FM z podwójną przemianą częstotliwości (144 MHz) sygnał po przejściu\
