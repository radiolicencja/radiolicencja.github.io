  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **Zakres 40 m** został ustalony międzynarodowo (ITU\
    \ Region 1) jako **7 000 kHz – 7 200 kHz**.  \n- Odpowiedź **C** („7050 kHz – 7200 kHz”) obejmuje\
