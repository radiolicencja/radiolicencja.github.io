- text: 21\. Panel fotowoltaiczny oddaje moc 24W i ładuje akumulator prądem 2A. Zakładając stuprocentową
    sprawność układu ładowania, jakie jest napięcie na akumulatorze?
  answers:
  - napięcie wynosi 24 V
  - napięcie wynosi 12 V
  - napięcie wynosi 48 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (24 V) jest błędna**\n\n1. **Podstawowy związek między mocą, napięciem i natężeniem**\
    \  \n\n   \\[\n   P = V \\cdot I \\qquad\\Longrightarrow\\qquad V = \\frac{P}{I}\n   \\]\n\n2. **Dane\
    \ z zadania**  \n\n   * moc dostarczana przez panel: \\(P = 24\\;\\text{W}\\)  \n   * prąd ładowania\
    \ akumulatora: \\(I = 2\\;\\text{A}\\)  \n   * sprawność układu = 100 % (nie traci się mocy)\n\n3.\
    \ **Obliczenie napięcia na akumulatorze**  \n\n   \\[\n   V = \\frac{24\\ \\text{W}}{2\\ \\text{A}}\
    \ = 12\\ \\text{V}\n   \\]\n\n   To jest jedyne napięcie, które przy danym prądzie 2 A pozwala uzyskać\
    \ moc 24 W przy idealnej sprawności.\n\n4. **Co by oznaczało wybranie 24 V?**  \n\n   \\[\n   P =\
    \ V \\cdot I = 24\\ \\text{V} \\times 2\\ \\text{A} = 48\\ \\text{W}\n   \\]\n\n   Otrzymalibyśmy\
    \ moc 48 W, czyli dwukrotnie większą niż maksymalna moc panelu (24 W). To byłoby niemożliwe przy 100 %\
    \ sprawności – wymagałoby dodatkowego źródła energii.\n\n5. **Podsumowanie**  \n\n   - **Poprawna\
    \ odpowiedź:** \\(V = 12\\ \\text{V}\\) (odpowiedź B).  \n   - **Błąd w A:** zakłada, że panel może\
    \ dostarczyć 48 W, co nie wynika z podanych danych.\n\nZatem przy mocy 24 W i prądzie 2 A, przy idealnym\
    \ układzie, napięcie na akumulatorze musi wynosić **12 V**."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – napięcie wynosi 12 V** jest prawidłowa.\n\n\
    **Dlaczego?**  \nPrzy założeniu 100 % sprawności układu moc dostarczana do akumulatora jest równa\
    \ mocy wyjściowej panelu:\n\n\\[\nP = V \\cdot I\n\\]\n\nStąd napięcie można wyliczyć z równania:\n\
    \n\\[\nV = \\frac{P}{I} = \\frac{24\\ \\text{W}}{2\\ \\text{A}} = 12\\ \\text{V}\n\\]\n\nPonieważ\
    \ moc i prąd są znane, a sprawność wynosi 1, obliczone napięcie wynosi właśnie **12 V**."
  - "**Dlaczego odpowiedź C (48 V) jest niepoprawna?**\n\nMoc elektryczna jest określana wzorem  \n\n\\\
    [\nP = U \\cdot I,\n\\]\n\ngdzie  \n\n- \\(P\\) – moc (W),  \n- \\(U\\) – napięcie (V),  \n- \\(I\\\
    ) – prąd (A).\n\nW zadaniu podano:\n\n* moc panelu: \\(P = 24\\;\\text{W}\\),\n* prąd ładowania: \\\
    (I = 2\\;\\text{A}\\),\n\na sprawność układu przyjmujemy jako 100 %, więc cała moc panelu jest przekazywana\
    \ do akumulatora.\n\nObliczamy napięcie:\n\n\\[\nU = \\frac{P}{I} = \\frac{24\\;\\text{W}}{2\\;\\\
    text{A}} = 12\\;\\text{V}.\n\\]\n\nDlatego prawidłowa odpowiedź to **B – 12 V**.\n\n---\n\n**Co by\
    \ oznaczało 48 V?**\n\nGdyby napięcie wynosiło 48 V, przy zachowaniu tej samej mocy (24 W) prąd musiałby\
    \ być\n\n\\[\nI = \\frac{P}{U} = \\frac{24\\;\\text{W}}{48\\;\\text{V}} = 0.5\\;\\text{A},\n\\]\n\n\
    co nie zgadza się z podanym w zadaniu prądem 2 A. Stąd odpowiedź C jest sprzeczna z danymi."
  - "**Wyjaśnienie**\n\nDla idealnego (100 % sprawności) układu ładowania obowiązuje zależność mocy:\n\
    \n\\[\nP = U \\cdot I\n\\]\n\ngdzie  \n\\(P\\) – moc dostarczana przez panel (W),  \n\\(U\\) – napięcie\
    \ akumulatora (V),  \n\\(I\\) – prąd ładowania (A).\n\nPodstawiając dane z zadania:\n\n\\[\nU = \\\
    frac{P}{I} = \\frac{24\\ \\text{W}}{2\\ \\text{A}} = 12\\ \\text{V}\n\\]\n\nStąd napięcie na akumulatorze\
    \ musi wynosić **12 V**.\n\nDlatego poprawna odpowiedź to **B. napięcie wynosi 12 V**."
- text: 22\. Rezystor ma wartość 200 Ω. Płynie przez niego prąd 300 mA. Jaka moc wydziela się na rezystorze?
  answers:
  - 18 W
  - 1800 W
  - 1,8 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – 18 W**, co jest prawidłowe.\n\nMoc wydzielana\
    \ na rezystorze wyliczamy ze wzoru:\n\n\\[\nP = I^{2}R\n\\]\n\ngdzie  \n\\(I = 300\\ \\text{mA} =\
    \ 0.3\\ \\text{A}\\)  \n\\(R = 200\\ \\Omega\\).\n\nPodstawiając:\n\n\\[\nP = (0.3\\ \\text{A})^{2}\
    \ \\times 200\\ \\Omega = 0.09\\ \\text{A}^2 \\times 200\\ \\Omega = 18\\ \\text{W}\n\\]\n\nZatem\
    \ moc wynosi **18 W**, czyli odpowiedź A jest poprawna."
  - "**Dlaczego odpowiedź B (1800 W) jest błędna?**\n\n1. **Zamiana jednostek**  \n   Prąd podany jest\
    \ w miliamperach:  \n\n   \\[\n   I = 300\\ \\text{mA}=300\\times10^{-3}\\ \\text{A}=0.30\\ \\text{A}\n\
    \   \\]\n\n   Gdyby użyć 300 A zamiast 0,30 A, otrzymalibyśmy moc o dwa rzędy wielkości większą (1800 W).\
    \ To najczęstszy błąd.\n\n2. **Obliczenie mocy** – dwie równoważne formuły  \n\n   \\[\n   P = I^{2}R\
    \ \\qquad\\text{lub}\\qquad P = UI\n   \\]\n\n   *Najpierw* wyznaczmy napięcie na rezystorze (Prawo\
    \ Ohma):  \n\n   \\[\n   U = IR = 0.30\\ \\text{A}\\times 200\\ \\Omega = 60\\ \\text{V}\n   \\]\n\
    \n   *Teraz* moc:\n\n   \\[\n   P = UI = 60\\ \\text{V}\\times 0.30\\ \\text{A}=18\\ \\text{W}\n \
    \  \\]\n\n   Albo bezpośrednio:\n\n   \\[\n   P = I^{2}R = (0.30\\ \\text{A})^{2}\\times 200\\ \\\
    Omega = 0.09\\ \\times 200 = 18\\ \\text{W}\n   \\]\n\n3. **Co by dało 1800 W?**  \n   Aby uzyskać\
    \ moc 1800 W przy tym samym rezystorze, potrzebny byłby prąd:\n\n   \\[\n   I = \\sqrt{\\frac{P}{R}}\
    \ = \\sqrt{\\frac{1800}{200}} \\approx 3\\ \\text{A}\n   \\]\n\n   czyli dziesięciokrotnie większy\
    \ niż podany w zadaniu.  \n\n   Dlatego odpowiedź **B** wynika z pomyłki w konwersji jednostek (300 mA\
    \ → 300 A) lub z nieprawidłowego podstawienia liczb.\n\n---\n\n### Szybka reguła zapamiętania\n\n\
    | Dane | Przekształcenie | Wzór |\n|------|----------------|------|\n| 300 mA → 0,30 A | podzielić\
    \ przez 1000 | \\(I\\,[\\text{A}] = I\\,[\\text{mA}]/1000\\) |\n| Moc | \\(P = I^{2}R\\) lub \\(P\
    \ = UI\\) | użyj jednej z nich po prawidłowym przeliczeniu jednostek |\n\n*Jeśli wynik wydaje się\
    \ zbyt duży, sprawdź najpierw jednostki!*"
  - "**Dlaczego odpowiedź C (1,8 W) jest błędna?**  \n\nRezystor ma:\n\n- oporność \\(R = 200\\ \\Omega\\\
    )\n- prąd \\(I = 300\\ \\text{mA}\\)\n\nNajpierw przeliczmy prąd na ampery:\n\n\\[\n300\\ \\text{mA}=0{,}300\\\
    \ \\text{A}=0{,}3\\ \\text{A}\n\\]\n\nMoc wydzielana w rezystorze można obliczyć na trzy równoważne\
    \ sposoby:\n\n\\[\nP = I^{2}R \\qquad\nP = UI \\qquad\nP = \\frac{U^{2}}{R}\n\\]\n\nUżyjmy najprostszej\
    \ formuły \\(P = I^{2}R\\):\n\n\\[\nP = (0{,}3\\ \\text{A})^{2} \\times 200\\ \\Omega\n   = 0{,}09\\\
    \ \\text{A}^{2} \\times 200\\ \\Omega\n   = 18\\ \\text{W}\n\\]\n\nMożna to sprawdzić też inną drogą:\n\
    \n\\[\nU = IR = 0{,}3\\ \\text{A} \\times 200\\ \\Omega = 60\\ \\text{V}\n\\]\n\n\\[\nP = UI = 60\\\
    \ \\text{V} \\times 0{,}3\\ \\text{A} = 18\\ \\text{W}\n\\]\n\n**Gdzie najczęściej popełnia się błąd?**\
    \  \nCzęsto pomija się przeliczenie miliamperów na ampery i podstawia się \\(I = 300\\) zamiast \\\
    (0{,}3\\). Wtedy:\n\n\\[\nP = 300^{2} \\times 200 = 18\\,000\\,000\\ \\text{W}\n\\]\n\nlub, przy nieostrożnym\
    \ zaokrągleniu, dostaje się wynik o **jedno rzędu wielkości mniejszy** – 1,8 W zamiast 18 W.  \n\n\
    **Podsumowanie**  \nPoprawna moc to **\\(P = 18\\ \\text{W}\\)** (odpowiedź A). Odpowiedź C wynika\
    \ z niewłaściwego użycia jednostek (prąd podany w mA bez przeliczenia)."
  - "**Obliczenia**\n\nDane:  \n\n- rezystancja \\(R = 200\\ \\Omega\\)  \n- prąd \\(I = 300\\ \\text{mA}\
    \ = 0.3\\ \\text{A}\\)\n\nMoc wydzielana na rezystorze obliczamy ze wzoru  \n\n\\[\nP = I^{2} R .\n\
    \\]\n\nPodstawiamy wartości:\n\n\\[\nP = (0.3\\ \\text{A})^{2} \\times 200\\ \\Omega\n   = 0.09\\\
    \ \\text{A}^2 \\times 200\\ \\Omega\n   = 18\\ \\text{W}.\n\\]\n\n**Wniosek**  \nNa rezystorze powstaje\
    \ moc \\(P = 18\\ \\text{W}\\), więc poprawną odpowiedzią jest **A. 18 W**."
- text: 29\. Jakie napięcie występuje na rezystorze o wartości 50 Ω przy dostarczeniu do niego mocy 200
    W?
  answers:
