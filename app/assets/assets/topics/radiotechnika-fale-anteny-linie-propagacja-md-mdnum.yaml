    \n3. **Dlaczego to „II heterodyna stała”?**  \n   - „II” wskazuje, że jest to **druga** (drugorzędna)\
    \ przemiana częstotliwości.  \n   - „stała” podkreśla, że w przeciwieństwie do pierwszego IF (zmienny,\
