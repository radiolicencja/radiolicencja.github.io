    \ - Z_0\\)\n\n  \\[\n  |\\Gamma| \\approx \\frac{|\\Delta Z|}{2Z_0},\n  \\]\n\n  co daje **VSWR bliskie\
    \ 1**, a nie nieskończoność. Przykład: przy zmianie impedancji o 10 % VSWR ≈ 1.22 – daleko od ∞.\n\
    \n* Dlatego jedyną fizyczną przyczyną, którą opisuje pytanie, jest **uszkodzenie linii** (zwarcie\
    \ lub przerwa) – odpowiedź **A**.  \n  Odpowiedź **C** (uszkodzenie izolacji) może spowodować zwarcie,\
    \ ale nie jest to jedyny, a nie zawsze konieczny scenariusz; najprostsze wyjaśnienie to właśnie „zwarcie\
    \ lub przerwa w kablu”.\n\n---\n\n### Podsumowanie\n- **VSWR = ∞** → pełne odbicie → \\(|\\Gamma|\
    \ = 1\\).  \n- Pełne odbicie występuje przy **zwarciu** lub **przerwie** (otwartym końcu) linii. \
    \ \n- **Niewielka zmiana impedancji** powoduje jedynie niewielki \\(|\\Gamma|\\) i **VSWR ≈ 1**, więc\
    \ nie może dać wyniku „nieskończoność”.  \n\nStąd odpowiedź **B** jest niepoprawna."
  - "**Dlaczego odpowiedź C jest błędna**\n\nReflektometr mierzy stosunek amplitudy fali padającej \\\
    (V_{\\text{inc}}\\) do fali odbitej \\(V_{\\text{ref}}\\).  \nJeśli \\(|V_{\\text{inc}}| = |V_{\\\
    text{ref}}|\\), współczynnik odbicia \\(\\Gamma\\) wynosi\n\n\\[\n|\\Gamma| = \\frac{|V_{\\text{ref}}|}{|V_{\\\
    text{inc}}|}=1 .\n\\]\n\nStosunek fali stojącej (SWR) jest definiowany jako  \n\n\\[\n\\text{SWR}=\
    \ \\frac{1+|\\Gamma|}{1-|\\Gamma|},\n\\]\n\nco przy \\(|\\Gamma|=1\\) daje \\(\\text{SWR}\\rightarrow\\\
    infty\\). Taka sytuacja występuje **wyłącznie** przy całkowitym odbiciu, czyli gdy impedancja obciążenia\
    \ jest:\n\n* **równoważna zeru** – zwarcie (krótka)\n* **równoważna nieskończoności** – przerwa (otwór)\n\
