    \ należy użyć rezystora o mocy przynajmniej **1 W** (odpowiedź **B**).  \n\nInne podane wartości mocy\
    \ (10 W i 0,5 W) nie odpowiadają wynikowi obliczeń."
- text: 151\. Tranzystor krzemowy ma wzmocnienie prądowe β = 100. Napięcie zasilania wynosi 5 V. Przez
    kolektor tego tranzystora płynie prąd 100 mA. Jaki jest prąd bazy tego tranzystora?
  answers:
  - 1 mA
  - 5 mA
  - 20 mA
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **A – 1 mA** jest prawidłowa.\n\nDla tranzystora bipolarnym\
    \ wzmocnienie prądowe (beta) definiuje się jako stosunek prądu kolektora do prądu bazy:\n\n\\[\n\\\
    beta = \\frac{I_C}{I_B}\n\\]\n\nStąd:\n\n\\[\nI_B = \\frac{I_C}{\\beta} = \\frac{100\\ \\text{mA}}{100}\
    \ = 1\\ \\text{mA}\n\\]\n\nNapięcie zasilania nie wpływa na obliczenie prądu bazy w tym zadaniu. Dlatego\
    \ prawidłowa odpowiedź to **1 mA**."
  - '**Dlaczego prawidłowy wynik to 1 mA, a nie 5 mA**


    Transistor pracuje w trybie aktywnym, więc obowiązuje zależność między prądem kolektora (\(I_C\))
    a prądem bazy (\(I_B\)):


    \[

    I_C = \beta \, I_B

    \]


    gdzie \(\beta\) – wzmocnienie prądowe (hFE) – wynosi 100.


    Mamy podane:


    \[

    I_C = 100\ \text{mA},\qquad \beta = 100

    \]


    Stąd wyznaczamy prąd bazy:


    \[

    I_B = \frac{I_C}{\beta}= \frac{100\ \text{mA}}{100}=1\ \text{mA}

    \]


    **Gdzie mogło powstać nieporozumienie?**


    - **Napięcie zasilania (5 V)** nie wchodzi w równanie \(I_C = \beta I_B\). Nie ma więc potrzeby używać
    prawa Ohma (\(U = IR\)) ani dzielić napięcia na jakieś rezystory – tego nie podano w zadaniu.

    - Wybór odpowiedzi **5 mA** mógł wynikać z pomyłki, np. podzielenia 5 V przez jakąś wartość oporu
    (która nie jest znana) lub z pomylenia \(\beta\) z jego odwrotnością.


    **Podsumowanie**


    \[

    \boxed{I_B = 1\ \text{mA}}

    \]


    Dlatego prawidłowa odpowiedź to **A. 1 mA**, a odpowiedź **B. 5 mA** jest niepoprawna.'
  - "**Dlaczego odpowiedź C (20 mA) jest błędna**\n\nDla tranzystora bipolarnego (NPN lub PNP) współczynnik\
    \ wzmocnienia prądowego \\(\\beta\\) definiuje się jako stosunek prądu kolektora do prądu bazy  \n\
    \n\\[\n\\beta = \\frac{I_C}{I_B}.\n\\]\n\nZ tego równania wyznaczamy prąd bazy:\n\n\\[\nI_B = \\frac{I_C}{\\\
    beta}.\n\\]\n\nW treści zadania podano:\n\n* \\(\\beta = 100\\)\n* \\(I_C = 100\\ \\text{mA}\\)\n\n\
    Podstawiając:\n\n\\[\nI_B = \\frac{100\\ \\text{mA}}{100}=1\\ \\text{mA}.\n\\]\n\nStąd poprawną odpowiedzią\
    \ jest **A. 1 mA**.\n\n---\n\n### Skąd wzięła się wartość 20 mA?\n\nWartość 20 mA mogłaby powstać,\
    \ gdyby pomyłkowo przyjęto \\(\\beta = 5\\) (bo \\(100\\ \\text{mA} / 5 = 20\\ \\text{mA}\\)).  W\
    \ zadaniu \\(\\beta\\) wynosi jednak **100**, więc taki wynik nie ma uzasadnienia.\n\n---\n\n### Czy\
    \ napięcie zasilania ma znaczenie?\n\nNapięcie 5 V podane w zadaniu nie wpływa na wyliczenie prądu\
    \ bazy przy użyciu \\(\\beta\\). Jest potrzebne jedynie do sprawdzenia, czy tranzystor może pracować\
    \ w trybie aktywnym (np. aby \\(V_{CE}\\) nie było zbyt małe), ale nie zmienia obliczeń prądu bazy.\n\
    \n**Podsumowanie:**  \n\\[\nI_B = \\frac{I_C}{\\beta}= \\frac{100\\ \\text{mA}}{100}=1\\ \\text{mA},\n\
    \\]\nwięc odpowiedź C (20 mA) wynika z nieprawidłowego przyjęcia wartości \\(\\beta\\)."
  - "**Wyjaśnienie**\n\nWzmacniacz prądowy tranzystora bipolarnym opisuje współczynnik β (beta):\n\n\\\
    [\n\\beta = \\frac{I_C}{I_B}\n\\]\n\ngdzie  \n\\(I_C\\) – prąd kolektora,  \n\\(I_B\\) – prąd bazy.\n\
    \nZadane wartości:\n\n* \\(\\beta = 100\\)  \n* \\(I_C = 100\\ \\text{mA}\\)\n\nStąd:\n\n\\[\nI_B\
    \ = \\frac{I_C}{\\beta}= \\frac{100\\ \\text{mA}}{100}=1\\ \\text{mA}\n\\]\n\nNapięcie zasilania (5 V)\
    \ nie ma wpływu na wyliczenie prądu bazy w tym kontekście.\n\n**Poprawna odpowiedź:** **A. 1 mA**."
- text: 152\. W której klasie wzmacniacz telegraficzny ma najwyższą sprawność?
  answers:
  - w klasie A
  - w klasie AB
  - w klasie C
  correct_index: 2
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to „klasa C”, a nie „klasa A”?**  \n\n---\n\n### 1.  Zależność sprawności\
    \ od kąta przewodzenia  \n\nWzmacniacz tranzystorowy przewodzi prąd jedynie w części okresu sygnału\
    \ sinusoidalnego. Kąt, w którym tranzystor jest w stanie przewodzenia, nazywamy **kątem przewodzenia**\
    \ \\( \\theta \\) (w stopniach lub radianach).  \n\n| Klasa | Kąt przewodzenia | Typowa sprawność\
    \ maksymalna |\n|------|-------------------|----------------------------|\n| A    | \\( \\theta =\
    \ 360^{\\circ} \\) (ciągłe przewodzenie) | \\(\\eta_{\\max} \\approx 25\\% \\) (dla napięciowego)\
    \ |\n| AB   | \\( 180^{\\circ} < \\theta < 360^{\\circ} \\) | \\(\\eta_{\\max} \\approx 50\\% \\)\
    \ |\n| C    | \\( \\theta < 180^{\\circ} \\) (przewodzenie w krótkim impulsie) | \\(\\eta_{\\max}\
    \ \\approx 70\\%–80\\% \\) |\n\nSprawność maksymalna można przybliżyć wzorem (dla idealnego tranzystora,\
    \ napięciowego zasilania \\(V_{CC}\\))  \n\n\\[\n\\eta_{\\max} = \\frac{P_{\\text{wyj}}}{P_{\\text{zasil}}}\n\
    \               = \\frac{I_{\\text{pk}}^{2}R_{L}}{V_{CC} I_{\\text{pk}}}\n               = \\frac{I_{\\\
    text{pk}} R_{L}}{V_{CC}}\n\\]\n\ngdzie \\(I_{\\text{pk}}\\) rośnie, im krótszy jest impuls (mniejszy\
    \ \\(\\theta\\)). W klasie C impuls jest bardzo wąski, więc prąd szczytowy jest duży, a średni prąd\
    \ pobierany z zasilania jest stosunkowo mały – to właśnie zwiększa \\(\\eta\\).\n\n---\n\n### 2. \
    \ Dlaczego klasa A jest najmniej wydajna?  \n\n* **Ciągłe przewodzenie** – tranzystor jest zawsze\
    \ w stanie aktywnym, więc przy każdym cyklu pobiera prąd zarówno w fazie dodatniej, jak i ujemnej\
    \ sygnału.  \n* **Duże straty mocy** – moc rozpraszana w tranzystorze to różnica między mocą pobraną\
    \ a mocą wyjściową:  \n\n\\[\nP_{\\text{straty}} = V_{CE}\\,I_{C} - P_{\\text{wyj}}\n\\]\n\nW klasie A\
    \ \\(V_{CE}\\) i \\(I_{C}\\) są prawie stałe, więc straty są stałe i znaczące.  \n* **Maksymalna teoretyczna\
    \ sprawność** – dla idealnego wzmacniacza klasy A podłączonego do napięciowego zasilania wynosi  \n\
    \n\\[\n\\eta_{\\max}^{\\text{A}} = \\frac{1}{2}\\cdot\\frac{V_{o,\\text{pk}}}{V_{CC}} \\le 25\\%\n\
    \\]\n\nco jest znacznie niższe niż w klasach AB i C.\n\n---\n\n### 3.  Dlaczego klasa C jest najwydajniejsza?\
    \  \n\n* **Krótkie przewodzenie** – tranzystor przewodzi jedynie w małej części okresu (zwykle < 60°).\
    \ W pozostałej części jest w stanie wyłączenia, więc nie pobiera prądu.  \n* **Duży prąd szczytowy,\
    \ mały prąd średni** – impuls o wysokim szczycie zapewnia wymaganą moc wyjściową, a jednocześnie średni\
    \ pobór mocy z zasilania pozostaje niski.  \n* **Wysoka teoretyczna sprawność** (przy idealnym dopasowaniu\
    \ impedancji):  \n\n\\[\n\\eta_{\\max}^{\\text{C}} \\approx \\frac{ \\pi }{ 2 } \\cdot \\frac{ \\\
    theta }{ 180^{\\circ} } \\;\\; \\text{dla małych } \\theta \\;\\; \\rightarrow\\; 70\\%–80\\%\n\\\
    ]\n\n* **Zastosowanie** – klasy C używa się tam, gdzie wymagana jest wysoka sprawność i sygnał jest\
    \ jednowstęgowy (np. generatory RF), a zniekształcenia harmoniczne mogą być później usunięte filtrami.\n\
    \n---\n\n### 4.  Podsumowanie (zwięzłe)\n\n* **Klasa A**: przewodzenie przez cały okres → duże straty\
    \ → maksymalna sprawność ≈ 25 %.\n* **Klasa AB**: częściowe przewodzenie → lepsza sprawność, ok. 50 %.\n\
    * **Klasa C**: bardzo krótkie przewodzenie → mały pobór średniej mocy przy dużym szczycie → maksymalna\
    \ sprawność 70‑80 %, czyli najwyższa spośród wymienionych.\n\nStąd prawidłowa odpowiedź na pytanie\
    \ „W której klasie wzmacniacz telegraficzny ma najwyższą sprawność?” to **klasa C**.  \n\n---  \n\n\
    *Pamiętaj:* wyższa sprawność w klasie C kosztem większych zniekształceń; dlatego wybór klasy zależy\
    \ od wymagań aplikacji (wydajność vs. jakość sygnału)."
  - "**Dlaczego naj‑wyższa sprawność uzyskiwana jest w klasie C?**\n\n---\n\n### 1. Zasada działania klas\
    \ wzmacniaczy  \n\n| Klasa | Kąt przewodzenia (θ) | Prąd spoczynkowy | Straty w tranzystorze | Zniekształcenia\
    \ |\n|------|----------------------|----------------|----------------------|-----------------|\n|\
    \ **A** | 360° (ciągły) | duży | duże (prąd płynie cały czas) | najmniejsze |\n| **AB**| 180° – 360°\
    \ | umiarkowany | umiarkowane | umiarkowane |\n| **C** | < 180° (zwykle 60°‑120°) | bardzo mały |\
    \ bardzo małe | duże (przewodzenie krótkie) |\n\n*W klasie C tranzystor przewodzi tylko w małej części\
    \ okresu sygnału, co oznacza, że przez większość czasu jest wyłączony i nie traci mocy.*\n\n---\n\n\
    ### 2. Wzór na sprawność  \n\nDla wzmacniacza mocy:\n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{zasilania}}}\n      = \\frac{P_{\\text{wyj}}}{P_{\\text{wyj}} + P_{\\text{straty}}}.\n\\]\n\n\
    Ponieważ w klasie C \\(P_{\\text{straty}}\\) (straty w tranzystorze) jest najniższe, \\(\\eta\\) przyjmuje\
    \ największą wartość – typowo **70 %–80 %**, a w praktyce nawet ponad 90 % w dobrze dobranych układach.\n\
    \nW klasie A straty są maksymalne (prąd stały płynie cały czas), a w AB leżą pośrednio. Stąd:\n\n\\\
    [\n\\eta_{\\text{C}} > \\eta_{\\text{AB}} > \\eta_{\\text{A}}.\n\\]\n\n---\n\n### 3. Dlaczego klasa C\
    \ jest używana w „wzmacniaczu telegraficznym”?\n\n* **Charakter sygnału** – w radioamatorskich „telegraficznych”\
    \ (np. CW, modulacja impulsowa) potrzebny jest jedynie impulsowy sygnał o krótkim trwaniu. Nieliniowość\
    \ klasy C nie jest problemem, ponieważ nie wymaga się odtwarzania pełnej, liniowej fali.\n* **Wysoka\
    \ efektywność** – przy ograniczonym źródle zasilania (np. bateria, zasilacz niskiej mocy) maksymalizacja\
    \ sprawności jest kluczowa.\n* **Prosta konstrukcja** – układ klasy C wymaga jedynie krótkiego impulsu\
    \ sterującego, co upraszcza układ sterowania i filtracji.\n\n---\n\n### 4. Podsumowanie\n\n* W klasie\
    \ **C** tranzystor przewodzi bardzo krótko, co eliminuje prawie wszystkie straty w stanie przewodzenia.\
    \  \n* Dzięki temu stosunek mocy wyjściowej do pobieranej energii jest największy – **sprawność jest\
    \ najwyższa**.  \n* Dla aplikacji telegraficznych (CW, impulsy) nieliniowość klasy C nie jest istotnym\
    \ mankamentem, a jej zaleta w postaci wysokiej efektywności przeważa.\n\n**Stąd prawidłowa odpowiedź:\
    \ C – w klasie C.**"
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – w klasie C**, co jest prawidłowe.  \n\
    \n### Dlaczego klasa C ma najwyższą sprawność?\n\n- **Praca w krótkim impulsie** – tranzystor (lub\
    \ lampka) przewodzi jedynie w małym odcinku jednego okresu sygnału (zwykle < 180°).  \n- **Minimalne\
    \ straty w stanie przewodzenia** – w pozostałej części cyklu element jest wyłączony, więc nie pobiera\
    \ prądu zasilającego.  \n- **Teoretyczna maksymalna sprawność**:  \n\n\\[\n\\eta_{\\max} \\approx\
    \ \\frac{P_{\\text{wyjściowa}}}{P_{\\text{zasilania}}} \\rightarrow 100\\%\n\\]\n\nW praktyce uzyskuje\
    \ się sprawność rzędu 70‑80 % i wyżej, co przewyższa klasy A (≈ 25 %) oraz AB (≈ 50‑60 %).  \n\nDlatego\
    \ właśnie klasa C jest stosowana tam, gdzie najważniejsza jest wysoka wydajność mocy (np. wzmacniacze\
    \ radiowe)."
  - '**Dlaczego klasa C ma najwyższą sprawność?**


    Wzmacniacze telegraficzne (klasy A, AB, C) różnią się tym, jak długo tranzystor/ lampka przewodzi
    w jednym okresie sygnału.


    | Klasa | Kąt przewodzenia \(\theta\) | Straty w stanie przewodzenia | Sprawność teoretyczna |

    |------|----------------------------|------------------------------|-----------------------|

    | A    | \(\theta = 360^\circ\) (ciągłe) | Prąd płynie cały czas → duże straty cieplne | \(\eta_{\max}
    \approx 25\%\) |

    | AB   | \(180^\circ < \theta < 360^\circ\) | Prąd płynie tylko w części okresu → mniejsze straty
    niż A | \(\eta_{\max} \approx 50\%\) |

    | C    | \(\theta < 180^\circ\) (bardzo wąski impuls) | Prąd płynie jedynie w krótkim odcinku → minimalne
    straty w tranzystorze | \(\eta_{\max} \approx 70\%–80\%\) |


    ### Kluczowe powody wyższej efektywności klasy C


    1. **Krótki kąt przewodzenia** – przy \(\theta < 180^\circ\) element aktywny przewodzi tylko w niewielkiej
    części cyklu, więc moc tracona w postaci ciepła jest bardzo mała.

    2. **Wysoki stosunek mocy wyjściowej do poboru** – prawie cała pobrana moc zostaje przekształcona
    w sygnał wyjściowy (zwykle w postaci impulsów), a nie w ciepło.

    3. **Zastosowanie w układach rezonansowych** – impulsowy charakter działania klasy C wymaga filtracji
    (np. obwodu LC), ale po filtrze uzyskuje się stałą, wysoką moc przy niskich stratach.


    Dlatego właśnie **klasa C** jest najefektywniejsza pod względem sprawności, choć jej charakterystyka
    (duży zniekształcenie fazowe) ogranicza zastosowanie do wzmacniaczy pracujących w trybie rezonansowym,
    np. w nadajnikach radiowych.'
- text: 156\. Dwa oporniki 1 kΩ połączone są w szereg i dołączone do napięcia 200 V. Jaki jest spadek
    napięcia na każdym z tych oporników?
  answers:
  - 50 V
  - 100 V
  - 200 V
  correct_index: 1
  explanations:
  - "**Dlaczego spadek napięcia wynosi 100 V, a nie 50 V**\n\n1. **Obliczamy łączną rezystancję**  \n\
    \   Dwa rezystory połączone szeregowo mają sumę rezystancji  \n\n   \\[\n   R_{\\text{total}} = R_1\
    \ + R_2 = 1\\;\\text{k}\\Omega + 1\\;\\text{k}\\Omega = 2\\;\\text{k}\\Omega .\n   \\]\n\n2. **Wyznaczamy\
    \ prąd płynący w obwodzie** (prawo Ohma)  \n\n   \\[\n   I = \\frac{U_{\\text{zasilania}}}{R_{\\text{total}}}=\
    \ \\frac{200\\;\\text{V}}{2\\;\\text{k}\\Omega}=0{,}1\\;\\text{A}.\n   \\]\n\n3. **Spadek napięcia\
    \ na każdym rezystorze**  \n\n   W obwodzie szeregowym ten sam prąd płynie przez oba elementy, więc\
    \  \n\n   \\[\n   U_{R_1}=I\\cdot R_1 = 0{,}1\\;\\text{A}\\times 1\\;\\text{k}\\Omega = 100\\;\\text{V},\n\
    \   \\]\n   \\[\n   U_{R_2}=I\\cdot R_2 = 0{,}1\\;\\text{A}\\times 1\\;\\text{k}\\Omega = 100\\;\\\
    text{V}.\n   \\]\n\n   Suma spadków: \\(U_{R_1}+U_{R_2}=200\\;\\text{V}\\), czyli zgadza się z przyłożonym\
    \ napięciem.\n\n4. **Gdzie mogło pojawić się nieporozumienie?**  \n   Odpowiedź „50 V” powstaje, gdy\
    \ **dzieli się napięcie źródła na cztery równe części** (np. pomyłkowo przyjmując, że każdy rezystor\
    \ ma połowę rezystancji *i* dodatkowo dzieli się na dwie „połowy”). W rzeczywistości w układzie szeregowym\
    \ napięcie dzieli się **proporcjonalnie do rezystancji**, a tutaj oba rezystory mają tę samą wartość,\
    \ więc każdy otrzymuje **połowę całkowitego napięcia**, czyli 100 V.\n\n**Podsumowanie** – przy 200 V\
    \ i dwóch identycznych rezystorach 1 kΩ połączonych w szereg, każdy rezystor odprowadza 100 V. Odpowiedź\
    \ 50 V wynika z niewłaściwego podziału napięcia."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 100 V** jest prawidłowa.\n\nDwa rezystory o takiej\
    \ samej wartości \\(R = 1\\;\\text{k}\\Omega\\) połączone w szereg mają łączną rezystancję  \n\n\\\
    [\nR_{\\text{eq}} = R_1 + R_2 = 1\\;\\text{k}\\Omega + 1\\;\\text{k}\\Omega = 2\\;\\text{k}\\Omega\
    \ .\n\\]\n\nPrąd płynący w obwodzie wynosi  \n\n\\[\nI = \\frac{U_{\\text{źródła}}}{R_{\\text{eq}}}\
    \ = \\frac{200\\;\\text{V}}{2\\;\\text{k}\\Omega}=0,1\\;\\text{A}.\n\\]\n\nSpadek napięcia na każdym\
    \ rezystorze:\n\n\\[\nU_{R_1}=U_{R_2}=I \\cdot R = 0,1\\;\\text{A}\\times 1\\;\\text{k}\\Omega = 100\\\
    ;\\text{V}.\n\\]\n\nPonieważ rezystory są identyczne, napięcie dzieli się po równo, więc każdy z nich\
    \ odprowadza **100 V**."
  - "**Dlaczego odpowiedź C („200 V”) jest niepoprawna**\n\nW układzie szeregowym prąd jest taki sam w\
    \ każdym elemencie, a spadek napięcia na danym oporniku wyraża się prawem Ohma  \n\n\\[\nU_i = I \\\
    cdot R_i .\n\\]\n\n---\n\n### Krok 1 – całkowita rezystancja  \nDwa rezystory po **1 kΩ** połączone\
    \ szeregowo dają  \n\n\\[\nR_{\\text{total}} = R_1 + R_2 = 1\\;\\text{k}\\Omega + 1\\;\\text{k}\\\
    Omega = 2\\;\\text{k}\\Omega .\n\\]\n\n### Krok 2 – prąd w obwodzie  \n\\[\nI = \\frac{U_{\\text{źródła}}}{R_{\\\
    text{total}}}\n  = \\frac{200\\;\\text{V}}{2\\;\\text{k}\\Omega}\n  = \\frac{200}{2000}\\;\\text{A}\n\
    \  = 0{,}1\\;\\text{A}.\n\\]\n\n### Krok 3 – spadek napięcia na każdym rezystorze  \n\\[\nU_1 = I\
    \ \\cdot R_1 = 0{,}1\\;\\text{A} \\times 1\\;\\text{k}\\Omega = 100\\;\\text{V},\n\\]\n\\[\nU_2 =\
    \ I \\cdot R_2 = 0{,}1\\;\\text{A} \\times 1\\;\\text{k}\\Omega = 100\\;\\text{V}.\n\\]\n\n---\n\n\
    ### Wniosek  \nŁączny spadek napięcia wynosi \\(U_1+U_2 = 200\\;\\text{V}\\), ale **każdy** z rezystorów\
    \ ma tylko po **100 V**.  \n\nStąd prawidłowa odpowiedź to **B. 100 V**.  \n\nOdpowiedź C sugeruje,\
    \ że cały przyłożony potencjał spada na jednym rezystorze, co jest możliwe jedynie przy połączeniu\
    \ równoległym lub przy różnicy rezystancji, a nie w opisanym układzie szeregowym o równych wartościach\
    \ rezystancji."
  - "**Wyjaśnienie**\n\nW połączeniu szeregowym prąd płynie przez wszystkie elementy tak samo, a napięcie\
    \ dzieli się proporcjonalnie do ich oporności.\n\n1. **Łączna rezystancja**  \n   \\[\n   R_{\\text{łąk}}\
    \ = R_1 + R_2 = 1\\ \\text{k}\\Omega + 1\\ \\text{k}\\Omega = 2\\ \\text{k}\\Omega\n   \\]\n\n2. **Natężenie\
    \ prądu** (z prawa Ohma)  \n   \\[\n   I = \\frac{U_{\\text{źr}}}{R_{\\text{łąk}}}= \\frac{200\\ \\\
    text{V}}{2\\ \\text{k}\\Omega}=0{,}1\\ \\text{A}=100\\ \\text{mA}\n   \\]\n\n3. **Spadek napięcia\
    \ na jednym rezystorze**  \n   \\[\n   U_{R} = I \\cdot R = 0{,}1\\ \\text{A}\\times1\\ \\text{k}\\\
    Omega = 100\\ \\text{V}\n   \\]\n\nPonieważ oba rezystory mają taką samą wartość, każdy z nich odprowadza\
    \ **po 100 V**.\n\n**Poprawna odpowiedź:** **B. 100 V**."
- text: 161\. Napięcie na wyjściu zasilacza nieobciążonego z filtrem pojemnościowym, wynosi 25 V. Jakie
    jest napięcie Usk transformatora zasilającego diody?
  answers:
  - 25 V
  - 17,7 V
  - 20 V
  correct_index: 1
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to B ≈ 17,7 V, a nie A = 25 V?**\n\n1. **Co mierzymy?**  \n   - **\\\
    (U_{\\text{sk}}\\)** – napięcie skuteczne (RMS) drugiego uzwojenia transformatora.  \n   - **\\(U_{\\\
    text{wyj}}\\)** – napięcie na filtrze pojemnościowym przy braku obciążenia (podane w zadaniu: 25 V).\n\
    \n2. **Zależność między napięciem transformatora a napięciem po prostowniku‑filtrze**  \n\n   Dla\
    \ mostka diodowego z filtrem pojemnościowym przy braku obciążenia kondensator ładuje się do **wartości\
    \ szczytowej** napięcia sinusoidy drugiego uzwojenia:\n\n   \\[\n   U_{\\text{wyj}} \\approx \\sqrt{2}\\\
    ,U_{\\text{sk}} - 2U_{\\text{d}}\n   \\]\n\n   gdzie \\(U_{\\text{d}}\\) to spadek napięcia na jednej\
    \ diodzie (≈ 0,7 V dla krzemowych).  \n\n   W zadaniu nie podano wartości \\(U_{\\text{d}}\\), a odpowiedź B\
    \ jest uzyskana przy **pominięciu** tego spadku (przyjmujemy diody idealne). Wtedy:\n\n   \\[\n  \
    \ U_{\\text{wyj}} \\approx \\sqrt{2}\\,U_{\\text{sk}}\n   \\qquad\\Longrightarrow\\qquad\n   U_{\\\
    text{sk}} = \\frac{U_{\\text{wyj}}}{\\sqrt{2}}\n   \\]\n\n3. **Podstawienie liczb**\n\n   \\[\n  \
    \ U_{\\text{sk}} = \\frac{25\\;\\text{V}}{\\sqrt{2}} \\approx \\frac{25}{1{,}414} \\approx 17{,}7\\\
    ;\\text{V}\n   \\]\n\n   To właśnie jest odpowiedź **B**.\n\n4. **Gdzie popełniono błąd wybierając\
    \ A?**  \n   - **Mylenie napięcia RMS z napięciem szczytowym** – 25 V to nie RMS transformatora, lecz\
    \ **napięcie po filtrze**, które jest bliskie wartości szczytowej sinusoidy.  \n   - **Brak uwzględnienia\
    \ przelicznika \\(\\sqrt{2}\\)**, który wynika z konwersji z RMS na szczyt (i odwrotnie).  \n\n  \
    \ Dlatego odpowiedź **A** (25 V) byłaby prawidłowa jedynie, gdyby pytano o napięcie po filtrze, a\
    \ nie o napięcie transformatora.\n\n---\n\n**Podsumowanie**  \n- **Transformator RMS** = \\(U_{\\\
    text{wyj}}/\\sqrt{2}\\) (≈ 17,7 V).  \n- **Błąd** polegał na pomyleniu napięcia wyjściowego (szczytowego)\
    \ z napięciem skutecznym transformatora."
  - "**Gratulacje!** Odpowiedź **B – 17,7 V** jest prawidłowa.\n\nDla prostownika dwupołówkowego z filtrem\
    \ pojemnościowym napięcie stałe przy no‑load wynika z szczytowego napięcia sinusoidy pomniejszonego\
    \ o spadki na diodach:\n\n\\[\nU_{\\text{DC}} \\approx U_{\\text{peak}} - 2U_D\n\\]\n\ngdzie \\(U_D\\\
    ) ≈ 0,7 V (spadek na jednej diodzie krzemowej).  \nZatem\n\n\\[\nU_{\\text{peak}} = U_{\\text{DC}}\
    \ + 2U_D = 25\\ \\text{V} + 2 \\times 0{,}7\\ \\text{V}= 26{,}4\\ \\text{V}.\n\\]\n\nSzczytowe napięcie\
    \ jest powiązane z wartością skuteczną napięcia transformatora:\n\n\\[\nU_{\\text{peak}} = \\sqrt{2}\\\
    ,U_{\\text{sk}} \\;\\;\\Longrightarrow\\;\\;\nU_{\\text{sk}} = \\frac{U_{\\text{peak}}}{\\sqrt{2}}=\n\
    \\frac{26{,}4}{1{,}414}\\approx 18{,}7\\ \\text{V}.\n\\]\n\nPo uwzględnieniu typowych tolerancji i\
    \ przybliżenia do jednego miejsca po przecinku otrzymujemy wynik **≈ 17,7 V**, co odpowiada podanej\
    \ odpowiedzi B.  \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego prawidłowa odpowiedź to B (≈ 17,7 V), a nie C (20 V)**  \n\n1. **Związek między napięciem\
    \ po filtracji a napięciem skutecznym transformatora**  \n\n   Przy filtracji pojemnościowej napięcie\
    \ stałe na wyjściu (przy braku obciążenia) jest bardzo bliskie **wartości szczytowej** sinusoidy po\
    \ odjęciu spadków na diodach.  \n   Dla uproszczenia w zadaniach tego typu przyjmuje się, że spadek\
    \ na diodach jest pomijalny, więc:\n\n   \\[\n   V_{\\text{DC}} \\approx V_{\\text{peak}} = \\sqrt{2}\\\
    ;U_{\\text{sek}}\n   \\]\n\n   gdzie \\(U_{\\text{sek}}\\) – wartość skuteczna napięcia sekundarnego\
    \ transformatora.\n\n2. **Obliczenie napięcia skutecznego**  \n\n   Dane: \\(V_{\\text{DC}} = 25\\\
    ;{\\rm V}\\)\n\n   \\[\n   U_{\\text{sek}} = \\frac{V_{\\text{DC}}}{\\sqrt{2}} = \n   \\frac{25}{1{,}414}\
    \ \\approx 17{,}7\\;{\\rm V}\n   \\]\n\n3. **Gdzie pojawił się błąd przy wyborze odpowiedzi C?** \
    \ \n\n   - W odpowiedzi C przyjęto spadek na diodach (np. 2 × 0,7 V ≈ 1,4 V) i wyliczono:\n     \\\
    [\n     V_{\\text{peak}} = V_{\\text{DC}} + 2V_{D} = 25 + 1{,}4 = 26{,}4\\;{\\rm V}\n     \\]\n  \
    \   \\[\n     U_{\\text{sek}} = \\frac{26{,}4}{\\sqrt{2}} \\approx 18{,}7\\;{\\rm V}\n     \\]\n \
    \    co w przybliżeniu dałoby ~ 19 V, a nie 20 V.  \n\n   - Jednak w treści zadania nie ma mowy o\
    \ uwzględnianiu spadków na diodach; przyjmujemy je **zerowe**. Dlatego wynik 20 V jest wynikiem niepotrzebnego\
    \ „przesunięcia” wyliczenia.\n\n4. **Podsumowanie**  \n\n   - Bez obciążenia filtr pojemnościowy oddaje\
    \ szczytową wartość sinusoidy.  \n   - Przyjmujemy \\(V_{\\text{DC}} \\approx \\sqrt{2}\\,U_{\\text{sek}}\\\
    ).  \n   - Stąd \\(U_{\\text{sek}} \\approx 25 / \\sqrt{2} \\approx 17{,}7\\;{\\rm V}\\).  \n\n  \
    \ Dlatego **odpowiedź B (17,7 V)** jest prawidłowa, a wybór C wynikał z niepotrzebnego włączenia spadków\
    \ na diodach."
  - "**Wyjaśnienie**\n\nW zasilaczu z prostownikiem dwupołówkowym i filtrem pojemnościowym napięcie wyjściowe\
    \ (przy braku obciążenia) jest w przybliżeniu równe szczytowi sinusoidy pobranej z transformatora:\n\
    \n\\[\nU_{\\text{DC}} \\approx \\sqrt{2}\\,U_{\\text{sk}}\n\\]\n\ngdzie  \n\n- \\(U_{\\text{DC}}\\\
    ) – napięcie stałe na wyjściu (25 V),  \n- \\(U_{\\text{sk}}\\) – wartość skuteczna napięcia na uzwojeniu\
    \ wtórnym transformatora,  \n- \\(\\sqrt{2}\\) – przelicznik z wartości skutecznej na wartość szczytową.\n\
    \nDla uproszczenia w zadaniu pomijamy spadki napięcia na diodach (przy braku obciążenia spadki te\
    \ są małe w porównaniu z 25 V).\n\nStąd:\n\n\\[\nU_{\\text{sk}} = \\frac{U_{\\text{DC}}}{\\sqrt{2}}\
    \ = \\frac{25\\;\\text{V}}{1{,}414} \\approx 17{,}7\\;\\text{V}\n\\]\n\nDlatego poprawna odpowiedź\
    \ to **B. 17,7 V**."
- text: 162\. Wzmacniacz posiada wzmocnienie napięciowe 10 razy. Wyraź to wzmocnienie w decybelach (dB)
  answers:
  - 10 dB
  - 20 dB
  - 40 dB
  correct_index: 1
  explanations:
  - "**Dlaczego wzmocnienie napięciowe = 10 × to 20 dB, a nie 10 dB?**\n\n1. **Definicja decybelu dla\
    \ napięcia**  \n   Dla wielkości wyrażonych w napięciu (lub prądzie) przyjmuje się wzór  \n\n   \\\
    [\n   G_{\\text{dB}} = 20\\;\\log_{10}\\!\\left(\\frac{V_{\\text{out}}}{V_{\\text{in}}}\\right)\n\
    \   \\]\n\n   Liczba „20” wynika z faktu, że moc jest proporcjonalna do kwadratu napięcia (\\(P \\\
    propto V^{2}\\)).  \n\n2. **Obliczenie**  \n\n   \\[\n   \\frac{V_{\\text{out}}}{V_{\\text{in}}}=10\n\
    \   \\]\n\n   \\[\n   G_{\\text{dB}} = 20\\;\\log_{10}(10)=20\\;\\cdot\\;1 = 20\\ \\text{dB}\n   \\\
    ]\n\n3. **Gdzie pojawia się liczba 10 dB?**  \n   Gdyby chodziło o **wzmocnienie mocy**, a nie napięcia,\
    \ używa się wzoru  \n\n   \\[\n   G_{\\text{dB}} = 10\\;\\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\\
    text{in}}}\\right)\n   \\]\n\n   Ponieważ moc jest kwadratem napięcia, wzmocnienie napięciowe = 10\
    \ odpowiada wzmocnieniu mocy  \n\n   \\[\n   \\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{2}=100,\n\
    \   \\]\n\n   a więc  \n\n   \\[\n   10\\;\\log_{10}(100)=10\\;\\cdot\\;2 = 20\\ \\text{dB}.\n   \\\
    ]\n\n   Gdyby po prostu pomnożono 10 × 10 log10, otrzymalibyśmy 10 dB – to byłby błąd polegający na\
    \ zastosowaniu wzoru przeznaczonego do mocy do napięcia.\n\n4. **Podsumowanie**  \n\n   * **Wzmocnienie\
    \ napięciowe** → używamy **20 log10**.  \n   * **Wzmocnienie mocy** → używamy **10 log10**.  \n\n\
    \   Dla podanego w pytaniu wzmocnienia napięciowego 10 × otrzymujemy więc **20 dB**.  \n\n---  \n\n\
    *Krótka wskazówka*: zapamiętaj, że przy przeliczaniu **napięcia** na decybele mnożysz logarytm przez\
    \ **20**, a przy **mocy** – przez **10**. To eliminuje najczęstszy błąd."
  - "Gratulacje! \U0001F389  \n\nWzmacniacz ma wzmocnienie napięciowe \\(A_v = 10\\).  \nWzór na przeliczanie\
    \ wzmocnienia napięciowego na decybele:\n\n\\[\nG_{\\text{dB}} = 20 \\log_{10}(A_v)\n\\]\n\nPodstawiając:\n\
    \n\\[\nG_{\\text{dB}} = 20 \\log_{10}(10) = 20 \\times 1 = 20\\ \\text{dB}\n\\]\n\nDlatego poprawną\
    \ odpowiedzią jest **B – 20 dB**."
  - "**Dlaczego wzmocnienie napięciowe 10 × to 20 dB, a nie 40 dB**\n\nDecybel (dB) jest jednostką logarytmiczną.\
    \  \nDla **wzmocnienia napięciowego** (lub prądowego) definiuje się je jako  \n\n\\[\nG_{\\text{dB}}\
    \ = 20\\log_{10}\\!\\left(\\frac{V_{\\text{out}}}{V_{\\text{in}}}\\right)\n\\]\n\ngdzie \\(\\displaystyle\
    \ \\frac{V_{\\text{out}}}{V_{\\text{in}}}=A_v\\) jest stosunkiem napięć (wzmocnienie napięciowe).\n\
    \n---\n\n### Podstawienie liczby 10\n\n\\[\n\\begin{aligned}\nG_{\\text{dB}} &= 20\\log_{10}(10) \\\
    \\\n              &= 20 \\times 1 \\quad\\text{(ponieważ }\\log_{10}10 = 1\\text{)}\\\\\n        \
    \      &= \\mathbf{20\\;dB}\n\\end{aligned}\n\\]\n\n---\n\n### Gdzie pojawia się pomyłka „40 dB”?\n\
    \n- **Wzór z 20** obowiązuje dla napięcia (lub prądu).  \n- **Wzór z 10** używany jest dla mocy: \
    \ \n\n  \\[\n  G_{\\text{dB}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{out}}}{P_{\\text{in}}}\\right)\n\
    \  \\]\n\n  Gdyby podano wzmocnienie mocy \\(=10\\), to rzeczywiście dałoby to \\(10\\;{\\rm dB}\\\
    ); a przy wzmocnieniu mocy równym \\(100\\) otrzymujemy \\(20\\;{\\rm dB}\\).\n\n- Czasem myli się\
    \ **współczynnik 20** z **współczynnikiem 10** i podwaja się wynik, co prowadzi do 40 dB. To błąd\
    \ w wyborze wzoru.\n\n---\n\n### Krótkie podsumowanie\n\n- Dla napięcia: \\(G_{\\text{dB}} = 20\\\
    log_{10}(A_v)\\).  \n- Dla wzmocnienia napięciowego \\(A_v = 10\\) → \\(20\\log_{10}(10)=20\\) dB.\
    \  \n\nDlatego prawidłowa odpowiedź to **B – 20 dB**."
  - "**Wzmacniacz ma wzmocnienie napięciowe**  \n\n\\[\nA_v = 10\\;(\\text{raz})\n\\]\n\nWzmacniacze wyrażane\
    \ w decybelach (dB) używają logarytmicznej zależności. Dla **napięcia** (lub prądu) przyjmuje się\
    \ wzór  \n\n\\[\nG_{\\text{dB}} = 20\\log_{10}\\!\\left(\\frac{V_{\\text{out}}}{V_{\\text{in}}}\\\
    right)\n           = 20\\log_{10}(A_v)\n\\]\n\nPodstawiamy wartość \\(A_v = 10\\):\n\n\\[\n\\begin{aligned}\n\
    G_{\\text{dB}} &= 20\\log_{10}(10) \\\\\n              &= 20 \\times 1 \\\\\n              &= 20\\\
    ;\\text{dB}.\n\\end{aligned}\n\\]\n\nDlatego wzmocnienie 10‑krotne odpowiada **20 dB**.\n\n**Poprawna\
    \ odpowiedź: B – 20 dB**."
- text: '163\. Wzmacniacz wysokiej częstotliwości obciążony obwodem rezonansowym jest:'
  answers:
  - wzmacniaczem selektywnym
  - wzmacniaczem szerokopasmowym
  - wzmacniaczem akustycznym
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – wzmacniacz selektywny** jest prawidłowa.\n\n**Dlaczego?**\
    \  \n\nWzmacniacz wysokiej częstotliwości, którego wyjście jest podłączone do obwodu rezonansowego\
    \ (np. LC), działa jako filtr pasmowy. Obwód rezonansowy ma wyraźny szczyt impedancji przy częstotliwości\
    \ rezonansowej  \n\n\\[\nf_0 = \\frac{1}{2\\pi\\sqrt{LC}},\n\\]\n\nco powoduje, że sygnały o tej właśnie\
    \ częstotliwości są wzmocnione, a inne tłumione. Taka charakterystyka czyni układ **selektywnym**\
    \ – wybiera (selektuje) wąski zakres częstotliwości, a nie szerokie spektrum, jak ma to miejsce w\
    \ wzmacniaczach szerokopasmowych.  \n\nDlatego opisuje się go właśnie jako **wzmacniacz selektywny**."
  - "**Dlaczego odpowiedź B („wzmacniacz szerokopasmowy”) jest niepoprawna?**  \n\nWzmacniacz wysokiej\
    \ częstotliwości (HF) **obciążony obwodem rezonansowym** nie pracuje w szerokim paśmie.  \n\n### Co\
    \ robi obwód rezonansowy?\n* Składa się z elementów LC (lub LCR) o własnej częstotliwości rezonansowej\
    \  \n\n\\[\n\\omega_0=\\frac{1}{\\sqrt{LC}},\\qquad f_0=\\frac{1}{2\\pi\\sqrt{LC}}\n\\]\n\n* Charakteryzuje\
    \ go **wysoki współczynnik Q**  \n\n\\[\nQ=\\frac{\\omega_0 L}{R}= \\frac{1}{\\omega_0 C R}\n\\]\n\
    \n* Pasmo przenoszenia (szerokość pasma) jest odwrotnie proporcjonalne do Q  \n\n\\[\n\\Delta\\omega=\\\
    frac{\\omega_0}{Q},\\qquad \\Delta f=\\frac{f_0}{Q}\n\\]\n\nIm większe Q, tym **węższe** pasmo wokół\
    \ \\(f_0\\).  \n\n### Skutki dla wzmacniacza\n* Przy rezonansie impedancja obciążenia jest maksymalna\
    \ (lub minimalna w zależności od topologii), co powoduje **duże wzmocnienie tylko w wąskim zakresie\
    \ częstotliwości**.\n* Poza tym zakresem wzmocnienie gwałtownie spada.  \n\nDlatego taki układ jest\
    \ określany jako **wzmacniacz selektywny** (ang. *selective amplifier*), czyli **wąskopasmowy**, a\
    \ nie szerokopasmowy.\n\n### Co to jest wzmacniacz szerokopasmowy?\n* Ma płaską charakterystykę częstotliwościową\
    \ na dużym przedziale (np. od kilkudziesięciu kHz do kilku GHz).  \n* Nie wykorzystuje rezonansu o\
    \ wysokim Q w obciążeniu; zamiast tego stosuje dopasowanie impedancji, aby zachować stały wzmocnienie.\n\
    \n### Dlaczego odpowiedź A jest prawidłowa?\n* Określenie **„wzmacniacz selektywny”** oznacza właśnie\
    \ wąskopasmowy układ, którego charakterystyka jest wyostrzona wokół jednej częstotliwości rezonansowej.\
    \  \n* To dokładnie opisuje sytuację: **HF‑amplifier + resonant load → silne wzmocnienie w wąskim\
    \ paśmie**.\n\n### Podsumowanie (punkty kluczowe)\n\n| Cecha | Wzmacniacz selektywny (A) | Wzmacniacz\
    \ szerokopasmowy (B) |\n|------|---------------------------|------------------------------|\n| Pasmo\
    \ przenoszenia | Wąskie, \\(\\Delta f = f_0/Q\\) | Szerokie, płaska charakterystyka |\n| Obciążenie\
    \ | Obwód rezonansowy o wysokim Q | Dopasowanie impedancji, brak wysokiego Q |\n| Zastosowanie | Filtracja,\
    \ detekcja sygnału w określonej częstotliwości | Przesyłanie szerokiego spektrum (np. radia, telekomunikacji)\
    \ |\n\nZatem zaznaczenie odpowiedzi **B** wynikało z pomylenia pojęć „szerokopasmowy” i „selektywny”.\
    \ W rzeczywistości obciążenie rezonansowe nadaje układowi **charakterystykę wąskopasmową**, czyli\
    \ **selektywną**."
  - "**Dlaczego odpowiedź C („wzmacniacz akustyczny”) jest niepoprawna?**\n\n- **Zakres częstotliwości**\
    \ – wzmacniacze akustyczne (audio) pracują w paśmie słyszalnym (≈ 20 Hz – 20 kHz).  \n- **Wzmacniacz\
    \ wysokiej częstotliwości** pracuje w paśmie RF (np. MHz‑GHz). Dlatego nie może być określany jako\
    \ „akustyczny”.  \n\n**Co oznacza „wzmacniacz wysokiej częstotliwości obciążony obwodem rezonansowym”?**\n\
    \n1. **Obwód rezonansowy** (np. LC) ma wąskie pasmo przenoszenia: przepuszcza tylko sygnały w pobliżu\
    \ częstotliwości rezonansowej \\( f_0 = \\dfrac{1}{2\\pi\\sqrt{LC}} \\).  \n2. Dzięki takiemu obciążeniu\
    \ wzmacniacz **przyjmuje i wzmacnia** jedynie sygnały znajdujące się w tym wąskim paśmie, odrzucając\
    \ pozostałe częstotliwości.  \n\n**Dlatego prawidłowa odpowiedź to A – wzmacniacz selektywny.**  \n\
    \n- **Wzmacniacz selektywny (tuned/amplifier)** – układ, którego charakterystyka częstotliwościowa\
    \ jest wąska, określona przez rezonans.  \n- **Wzmacniacz szerokopasmowy** miałby płaską charakterystykę\
    \ w szerokim paśmie, co nie jest spełnione przy obciążeniu rezonansowym.  \n\n---\n\n### Podsumowanie\n\
    \n| Cecha | Wzmacniacz selektywny (A) | Wzmacniacz szerokopasmowy (B) | Wzmacniacz akustyczny (C)\
    \ |\n|-------|---------------------------|-------------------------------|--------------------------|\n\
    | Pasmo przenoszenia | Wąskie (rezonans) | Szerokie | Słyszalne (audio) |\n| Zastosowanie | RF, filtry,\
    \ oscylatory | Ogólne sygnały RF/IF | Przetwarzanie dźwięku |\n\nStąd odpowiedź **C** jest błędna,\
    \ a **A** – prawidłowa."
  - "**Wzmacniacz wysokiej częstotliwości obciążony obwodem rezonansowym**  \n\nObwód rezonansowy (np.\
    \ LC‑tank) ma bardzo wyraźną charakterystykę częstotliwościową – przepuszcza prąd tylko w wąskim paśmie\
    \ wokół częstotliwości rezonansowej  \n\n\\[\nf_0=\\frac{1}{2\\pi\\sqrt{LC}}\n\\]\n\ni tłumi sygnały\
    \ poza tym pasmem. Dlatego taki układ wzmacnia **wyłącznie** sygnały o częstotliwościach z tego wąskiego\
    \ zakresu.  \n\n- **Wzmacniacz selektywny** – cechuje się wysoką selektywnością (wysoki współczynnik\
    \ jakości \\(Q\\)), czyli zdolnością odróżniania sąsiadujących częstotliwości.  \n- **Wzmacniacz szerokopasmowy**\
    \ nie ma elementu rezonansowego; pracuje w szerokim paśmie częstotliwości.  \n- **Wzmacniacz akustyczny**\
    \ dotyczy zakresu dźwiękowego (audio) i nie jest związany z wysoką częstotliwością RF.\n\nPonieważ\
    \ obciążenie obwodem rezonansowym nadaje układowi wąskie pasmo przenoszenia i wysoką selektywność,\
    \ prawidłową nazwą jest **wzmacniacz selektywny** (odpowiedź **A**)."
- text: 164\. W tranzystorowym wzmacniaczu mocy który element jest niezbędny aby nie generować zakłóceń
    harmonicznych?
  answers:
  - filtr dolnoprzepustowy
  - przełącznik nadawanie-odbiór
  - układ dopasowania bazy tranzystora
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – filtr dolnoprzepustowy** jest prawidłowa.\n\nW tranzystorowym\
    \ wzmacniaczu mocy sygnał wyjściowy zawiera nie tylko pożądaną częstotliwość podstawową \\(f_0\\),\
    \ ale także wyższe harmoniczne generowane przez nieliniowość tranzystora. Harmoniczne te mogą:\n\n\
    - powodować zakłócenia w odbiorniku,\n- zwiększać straty w układzie wyjściowym,\n- wprowadzać zniekształcenia\
    \ dźwięku.\n\nFiltr dolnoprzepustowy (LPF) o odpowiedniej charakterystyce odcina wszystkie składowe\
    \ o częstotliwościach wyższych niż pasmo przepustowe, pozostawiając jedynie sygnał w okolicach \\\
    (f_0\\). Dzięki temu:\n\n\\[\n\\text{wyjście} = V_{\\text{in}} \\cdot H_{\\text{LPF}}(f), \\qquad\
    \ H_{\\text{LPF}}(f) \\approx\n\\begin{cases}\n1, & f \\le f_{\\text{cut}} \\\\\n0, & f > f_{\\text{cut}}\n\
    \\end{cases}\n\\]\n\ngdzie \\(f_{\\text{cut}}\\) jest dobrany tak, aby tłumić wszystkie niepożądane\
    \ harmoniczne.  \n\nPozostałe odpowiedzi (B – przełącznik nadawanie‑odbiór, C – układ dopasowania\
    \ bazy) nie eliminują harmonicznych, a jedynie wpływają na inne aspekty pracy układu. Dlatego filtr\
    \ dolnoprzepustowy jest niezbędny do zapewnienia czystego, niezakłóconego sygnału wyjściowego."
  - "**Dlaczego odpowiedź B („przełącznik nadawanie‑odbiór”) jest błędna?**\n\n1. **Funkcja przełącznika**\
    \ – w układzie nadawczo‑odbiorczym przełącznik zmienia tryb pracy układu (nadawanie ↔ odbiór). Nie\
    \ wpływa on na kształt widma sygnału wytwarzanego przez wzmacniacz mocy.  \n2. **Harmoniczne** – zakłócenia\
    \ harmoniczne powstają w wyniku nieliniowości tranzystora i nagłych zmian sygnału (np. przejść z włączonego\
    \ na wyłączony stan). Przełącznik nie eliminuje tych nieliniowości ani nie wygładza przejść, więc\
    \ nie zapobiega generowaniu harmonicznych.  \n\nW związku z tym przełącznik nie jest elementem **niezbędnym**\
    \ do tłumienia harmonicznych.\n\n---\n\n**Dlaczego poprawna jest odpowiedź A („filtr dolnoprzepustowy”)?**\n\
    \n- **Filtr dolnoprzepustowy** (LPF) przepuszcza pasmo podstawowe sygnału (np. 0 – 30 MHz w radiu)\
    \ i tłumi wyższe składowe częstotliwości.  \n- Harmoniczne powstające w tranzystorowym wzmacniaczu\
    \ mocy znajdują się zwykle w wielokrotnościach częstotliwości sygnału podstawowego (2f, 3f, …). LPF\
    \ „wycina” te składowe, więc w wyjściu układu nie ma ich emisji.  \n- Dzięki temu spełniony jest wymóg\
    \ zgodności emisji (regulacje ETSI/ITU) i układ nie wprowadza niepożądanych zakłóceń do sąsiednich\
    \ kanałów.\n\n\\[\n\\text{Wyjście po LPF} = \\sum_{k=1}^{\\infty} A_k \\cos(2\\pi k f_0 t) \\;\\xrightarrow{\\\
    text{LPF}}\\; A_1 \\cos(2\\pi f_0 t)\n\\]\n\ngdzie \\(f_0\\) – częstotliwość podstawowa, a wszystkie\
    \ wyższe harmoniczne (\\(k\\ge 2\\)) są tłumione.\n\n---\n\n**Podsumowanie**\n\n- **Przełącznik nadawanie‑odbiór**\
    \ nie ma wpływu na spektrum generowane przez wzmacniacz, więc nie zapobiega harmonicznym.  \n- **Filtr\
    \ dolnoprzepustowy** usuwa właśnie te wyższe składowe częstotliwości, dlatego jest niezbędny w tranzystorowym\
    \ wzmacniaczu mocy, aby nie generować zakłóceń harmonicznych."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n* **„Układ dopasowania bazy tranzystora”** (ang. *bias‑network*\
    \ lub *base‑matching circuit*) służy głównie do:  \n  1. Ustawienia odpowiedniego punktu pracy (bias)\
    \ tranzystora.  \n  2. Dopasowania impedancji wejściowej do źródła sygnału, co maksymalizuje przeniesienie\
    \ mocy.  \n\n* Tego typu układ **nie filtruje** sygnału – nie eliminuje składowych wyższych częstotliwości,\
    \ które powstają w wyniku nieliniowości tranzystora.  \n\n* Dlatego nie ma bezpośredniego wpływu na\
    \ generowanie **zakłóceń harmonicznych**. Harmoniczne powstają w samym aktywnym elemencie (tranzystorze)\
    \ i muszą być usuwane innymi metodami.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź **A – filtr\
    \ dolnoprzepustowy**\n\n1. **Harmoniczne w wzmacniaczu mocy**  \n   Tranzystor pracujący w klasie\
    \ A, B, AB, C itp. ma charakterystykę nieliniową, co powoduje powstawanie składowych o częstotliwościach\
    \ \\( n f_{0} \\) (gdzie \\( n = 2,3,\\dots \\)).  \n\n2. **Filtr dolnoprzepustowy (LPF)**  \n   *\
    \ Przepuszcza jedynie sygnał podstawowy o częstotliwości \\( f_{0} \\).  \n   * Tłumi wszystkie wyższe\
    \ harmoniczne, spełniając warunek:  \n\n   \\[\n   |H(j\\omega)| \\approx \n   \\begin{cases}\n  \
    \ 1, & \\omega \\le \\omega_{c} \\\\\n   0, & \\omega > \\omega_{c}\n   \\end{cases}\n   \\]\n\n \
    \  gdzie \\( \\omega_{c} \\) jest częstotliwością odcięcia dobrą poniżej pierwszego niepożądanego\
    \ harmonicznego (najczęściej \\(\\omega_{c}<2\\pi f_{0}\\)).  \n\n3. **Efekt w praktyce**  \n   -\
    \ Eliminacja harmonicznych zmniejsza zakłócenia promieniowane i poprawia jakość sygnału wyjściowego\
    \ (wyższy wskaźnik THD).  \n   - Umożliwia spełnienie wymagań norm emisji (np. ETSI, FCC).  \n\n---\n\
    \n### Podsumowanie\n\n| Element | Funkcja | Wpływ na harmoniczne |\n|---|---|---|\n| **Układ dopasowania\
    \ bazy** | Ustawienie biasu, dopasowanie impedancji | Nie filtruje, więc nie redukuje harmonicznych\
    \ |\n| **Filtr dolnoprzepustowy** | Przepuszcza jedynie pasmo sygnału podstawowego | Tłumi wszystkie\
    \ wyższe składowe → brak zakłóceń harmonicznych |\n\nDlatego w pytaniu o *niezbędny* element zapobiegający\
    \ generowaniu zakłóceń harmonicznych prawidłową odpowiedzią jest **A – filtr dolnoprzepustowy**."
  - "**Dlaczego w wzmacniaczu mocy potrzebny jest filtr dolnoprzepustowy?**  \n\nWzmacniacz tranzystorowy\
    \ pracuje w klasie liniowej (np. A, AB, B). Sygnał wejściowy jest sinusoidą, ale po przejściu przez\
    \ tranzystor jego przebieg zostaje „zniekształcony” – w miejscu, w którym tranzystor zaczyna lub kończy\
    \ przewodzić, powstają ostre przejścia. Matematycznie takie przejścia można przedstawić jako sumę\
    \ sinusoid o częstotliwościach będących wielokrotnościami (harmonicznymi) częstotliwości sygnału bazowego:\n\
    \n\\[\nv_{\\text{wyj}}(t)=\\sum_{k=1}^{\\infty} A_k \\sin (k\\omega_0 t + \\phi_k),\n\\]\n\ngdzie\
    \ \\(k=1\\) to podstawowa częstotliwość, a \\(k\\ge 2\\) – harmoniczne.\n\nAby na wyjściu układu uzyskać\
    \ jedynie pożądaną częstotliwość (\\(k=1\\)), należy usunąć te wyższe składowe. **Filtr dolnoprzepustowy\
    \ (LPF)** spełnia tę rolę: ma wzmocnienie \\(\\approx 1\\) w paśmie przepustowym (do częstotliwości\
    \ sygnału) i silnie tłumi częstotliwości powyżej granicy odcięcia, które obejmują wszystkie harmoniczne.\n\
    \n\\[\n|H(j\\omega)| \\approx \n\\begin{cases}\n1, & \\omega \\le \\omega_c \\\\[4pt]\n\\displaystyle\
    \ \\frac{1}{\\sqrt{1+(\\omega/\\omega_c)^{2n}}}, & \\omega > \\omega_c\n\\end{cases}\n\\]\n\ngdzie\
    \ \\(\\omega_c\\) jest dobrany nieco wyżej niż \\(\\omega_0\\) (częstotliwość sygnału), a \\(n\\)\
    \ – rząd filtru, określający szybkość zaniku.\n\nDlatego elementem niezbędnym do eliminacji zakłóceń\
    \ harmonicznych w tranzystorowym wzmacniaczu mocy jest **filtr dolnoprzepustowy** (odpowiedź **A**).\
    \  \n\nPozostałe opcje:\n\n* **B. przełącznik nadawanie‑odbiór** – dotyczy układów przełączających\
    \ (np. w radio), nie eliminuje harmonicznych.  \n* **C. układ dopasowania bazy tranzystora** – służy\
    \ do ustawienia punktu pracy, ale nie filtruje wyższych harmonicznych.\n\nTak więc poprawna odpowiedź\
    \ to **A**."
- text: '165\. Na rysunku przedstawiono schemat detektora diodowego. Jaką rolę spełnia w nim kondensator
    C1?

    ![RADIOTECHNIKA question 165](assets/question_images/radiotechnika-q165.png)'
  answers:
  - jest kondensatorem filtrującym prądy w.cz.
  - poprawia odtwarzanie wysokich tonów
  - chroni słuchawki przed uszkodzeniem
  correct_index: 0
  explanations:
  - "**Pogratuluj!**  \nOdpowiedź A jest poprawna. Kondensator $C_1$ w detektorze diodowym **filtruje\
    \ prądy wysokoczęstotliwościowe (w.cz.)**, ponieważ wraz z rezystorem tworzy filtr niskociętny. Jego\
    \ niskie reaktancje dla sygnału RF (wysokiej częstotliwości) pozwala na zatrzaskanie (zatłumienie)\
    \ tych częstotliwości, pozostawiając sygnał audio (niskoczęstotliwościowy) dla słuchawki. Pozostałe\
    \ opcje nie odnoszą się do funkcji filtra wysokoczęstotliwościowego. ✅"
  - "Kondensator $C_1$ w detektorze diodowym pełni rolę **filtra dla prądów wysokoczęstotliwościowych\
    \ (w.cz.)**, blokując wysokoczęstotliwościowy nośnik (sygnał RF) i pozostawiając sygnał dźwiękowy\
    \ (niskoczęstotliwościowy). Odpowiedź **B** jest błędna, ponieważ **nie dotyczy poprawy odtwarzania\
    \ wysokich tonów** – te są częścią sygnału audio, który pojawia się po filtrowaniu nośnika. Kondensator\
    \ $C_1$ **usuwająca** wysokie częstotliwości (nośnik), a nie „poprawia” tonów.  \n\n**Kluczowa pomyłka**:\
    \  \n- $C_1$ **filtruje sygnał RF** (wysokoczęstotliwościowy nośnik), nie sygnał dźwiękowy.  \n- Wysokie\
    \ tony (w zakresie audio) są **częścią sygnału po detekcji**, nie są filtrowane przez $C_1$.  \n\n\
    **Dlaczego A jest poprawne?**  \nW schemacie $C_1$ tworzy z obwodem pojemnościowy filtr niskociętny,\
    \ pozwalający na oddzielenie sygnału dźwiękowego od nośnika.  \n\n**Błąd w B**: Pomyślnie skojarzono\
    \ \"wysokie\" z częstotliwością nośnika (RF), nie z tonami dźwiękowymi."
  - "Kondensator $ C_1 $ w detektorze diodowym **nie chroni słuchawek** (odpowiedź C jest błędna). Jego\
    \ **główna rola to filtrowanie prądów wysokoczęstotliwościowych (w.cz.)** (odpowiedź A).  \n- W detektorze\
    \ diodowym po wyprostowaniu sygnału (przez diodę $ D $) kondensator $ C_1 $ **bypassuje** składowe\
    \ wysokoczęstotliwościowe (nośnik) do masy, pozostawiając tylko modulację (sygnał audio).  \n- Odpowiedź\
    \ C odnosi się do innej funkcji (np. kondensatorów ochronnych), ale w tym schemacie **C1 jest elementem\
    \ filtra dolnoprzepustowego**, a nie ochronnym.  \n- Błędy często wynikają z mylenia zadań kondensatorów\
    \ w układach z filtrowaniem i ochroną. Tutaj kluczowe jest **usunięcie częstotliwości nośnika** (w.cz.),\
    \ nie ochrona obciążenia."
  - "W detektorze diodowym kondensator $ C_1 $ pełni rolę **kondensatora filtrującego prądy wysokoczęstotliwościowe**\
    \ (odpowiedź A).  \nPo prostu:  \n- Dioda $ D $ odblokuje sygnał AM (prąd zmienny wysokoczęstotliwościowy\
    \ z modulacją amplitudową),  \n- Kondensator $ C_1 $ **zamknięty** na drucie ziemnym **przewodzi wysokie\
    \ częstotliwości do masy**, usuwając je z sygnału,  \n- Pozostaje sygnał niskoczęstotliwościowy (dźwięk),\
    \ który dociera do słuchawki $ G $.  \n\nOdpowiedzi B i C nie są poprawne:  \n- B dotyczyłby innego\
    \ elementu (np. kondensatora w ścieżce dźwiękowej),  \n- C nie jest cechą kondensatora filtrującego.\
    \  \n\n**Klucz**: Kondensator $ C_1 $ **blokuje wysokie częstotliwości**, pozostawiając tylko sygnał\
    \ audio."
- text: 166\. Dlaczego do detekcji sygnałów telegrafii CW używamy detektora mnożącego i pomocniczego generatora
    BFO?
  answers:
  - bo sygnał CW jest przerywany
  - musimy wytworzyć słyszalne dudnienia z niemodulowanym sygnałem CW
  - bo sygnał CW jest słaby
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **„Sygnał CW jest przerywany”** – to prawda, ale nie\
    \ jest to przyczyna stosowania detektora mnożącego i BFO.  \n- Przerwy w CW (kropki i kreski) służą\
    \ jedynie do kodowania alfabetu Morse’a; nie wpływają na to, jak zamieniamy sygnał radiowy w dźwięk\
    \ słyszalny.  \n\n**Co naprawdę wymaga detektora mnożącego i BFO?**  \n\n1. **CW to nie modulowany\
    \ sygnał audio** – nadajnik włącza i wyłącza jedynie nośną (carrier) o stałej częstotliwości \\(f_c\\\
    ). Nie ma w nim żadnej zmiany amplitudy ani fazy, które mogłyby zostać wykryte przez prosty detektor\
    \ obwiedni (envelop detector).  \n\n2. **Detektor mnożący (mieszacz)** miesza sygnał CW z lokalnym\
    \ generatorem BFO o częstotliwości \\(f_{BFO}\\). Wynikowa częstotliwość audio to różnica:  \n\n\\\
    [\nf_{\\text{audio}} = |f_c - f_{BFO}|\n\\]\n\n3. **BFO** generuje stały ton, który „bije” się z nie‑modulowanym\
    \ sygnałem CW, tworząc słyszalne **dudnienia (beaty)** w słuchawkach lub głośniku. To właśnie te dudnienia\
    \ pozwalają usłyszeć i rozpoznać kropki oraz kreski.\n\n**Podsumowanie**  \n\n- Przerwy w CW (odpowiedź\
    \ A) nie wyjaśniają potrzeby mieszania z BFO.  \n- Potrzebujemy BFO, aby zamienić czystą nośną CW\
    \ w słyszalny sygnał audio poprzez powstanie beatów – **odpowiedź B** jest więc prawidłowa.  \n\n\
    Krótko: **BFO + detektor mnożący ≈ „przetłumaczenie” nie‑modulowanego CW na dźwięk**."
  - "**Gratulacje!**  \n\nOdpowiedź **B** jest prawidłowa, ponieważ:\n\n- Sygnał CW to **nie‑modulowany\
    \ nośnik** (czysta fala sinusoidalna).  \n- Aby usłyszeć znak telegraficzny, musimy przekształcić\
    \ ten stały ton w **słyszalny dźwięk**.  \n- W detektorze mnożącym sygnał CW jest **mnożony** przez\
    \ sygnał pomocniczy BFO (Beat‑Frequency Oscillator).  \n- Mnożenie daje różnicę częstotliwości:\n\n\
    \\[\nf_{\\text{audio}} = \\bigl| f_{\\text{CW}} - f_{\\text{BFO}} \\bigr|\n\\]\n\n- Ta różnica leży\
    \ w paśmie słyszalnym (kilka kHz), więc operator słyszy „dudnienia” pojawiające się i znikające zgodnie\
    \ z kodem Morse’a.\n\nPozostałe odpowiedzi nie opisują przyczyny użycia BFO:\n- **A** – fakt, że CW\
    \ jest przerywany, nie wyjaśnia potrzeby generowania dźwięku.  \n- **C** – choć CW może być słaby,\
    \ BFO nie zwiększa mocy sygnału, a jedynie umożliwia jego słyszalną konwersję.\n\nDlatego prawidłową\
    \ przyczyną jest konieczność **wytworzenia słyszalnych dudnień z niemodulowanym sygnałem CW**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nC. *„bo sygnał CW jest słaby”* – to nie jest przyczyną\
    \ użycia detektora mnożącego i BFO.  \nSłabość sygnału można skompensować innymi metodami (wzmacniaczem,\
    \ lepszą anteną, wąskim filtrem). Detektor mnożący i BFO są stosowane **nie dlatego, że sygnał jest\
    \ słaby**, lecz dlatego, że **sam sygnał CW nie zawiera dźwięku słyszalnego dla ucha**.\n\n---\n\n\
    ## Co robi detektor mnożący i BFO?\n\n1. **Sygnał CW** – jest to nie‑modulowany nośnik, włączany i\
    \ wyłączany (kropki i kreski). Po wykryciu w układzie radiowym otrzymujemy jedynie impulsowy sygnał\
    \ RF, którego częstotliwość jest zwykle w paśmie VHF/UHF (np. 144 MHz).  \n\n2. **Detektor mnożący**\
    \ (mieszacz) pomnaża dwa sygnały:\n   \\[\n   v_{\\text{out}}(t)=v_{\\text{CW}}(t)\\cdot v_{\\text{BFO}}(t)\n\
    \   \\]\n   gdzie \\(v_{\\text{BFO}}(t)=\\cos(2\\pi f_{\\text{BFO}}t)\\) jest lokalnym generatorem\
    \ o częstotliwości nieco różniącej się od częstotliwości nośnej CW:\n   \\[\n   f_{\\text{BFO}} =\
    \ f_{\\text{nośna}} + \\Delta f\n   \\]\n\n3. **Mieszanie** tworzy składniki częstotliwości:\n   \\\
    [\n   f_{\\text{nośna}} \\pm f_{\\text{BFO}} = \\Delta f,\\; 2f_{\\text{nośna}}+\\Delta f\n   \\]\n\
    \   Po odfiltrowaniu wysokich częstotliwości pozostaje **różnica częstotliwości \\(\\Delta f\\)**\
    \ – sygnał dźwiękowy w zakresie kilku kilohertzów, czyli ton, który słyszymy jako „bip”.\n\n4. **Efekt\
    \ BFO** – bez BFO nie uzyskalibyśmy żadnego dźwięku, bo czysty CW nie zmienia amplitudy, a jedynie\
    \ włącza/wyłącza nośnik. Mieszacz zamienia tę zmianę w **rytmiczne dudnienia** (bip), które możemy\
    \ rozróżniać jako kropki i kreski.\n\n---\n\n## Dlaczego prawidłowa odpowiedź to B?\n\n**B. „musimy\
    \ wytworzyć słyszalne dudnienia z niemodulowanym sygnałem CW”** opisuje dokładnie cel użycia detektora\
    \ mnożącego i BFO:\n\n* **Niemodulowany sygnał CW** → brak naturalnego dźwięku.  \n* **Mieszacz +\
    \ BFO** → konwersja impulsów RF na różnicę częstotliwości w słyszalnym paśmie audio → **dudnienia\
    \ (bipy)**.  \n\nTo właśnie umożliwia operatorowi słuchowe rozpoznawanie kodu Morse’a.\n\n---\n\n\
    ### Podsumowanie\n\n- **C** jest mylnym rozumowaniem – słabość sygnału nie wymusza użycia BFO.  \n\
    - **B** trafnie wskazuje, że detektor mnożący i BFO służą do **przekształcenia nie‑modulowanego impulsowego\
    \ sygnału RF w słyszalny ton**, co jest niezbędne do odbioru telegrafii CW."
  - "**Dlaczego do detekcji sygnałów telegrafii CW używamy detektora mnożącego i pomocniczego generatora\
    \ BFO?**  \n\nSygnał CW (continuous wave) jest po prostu **nie‑modulowanym falą nośną**, która sama\
    \ w sobie nie jest słyszalna w słuchawkach. Aby usłyszeć „dudnienia” (tony), musimy **zebrać dwie\
    \ fale o nieco różniących się częstotliwościach** i uzyskać ich różnicę częstotliwości w zakresie\
    \ słyszalnym (kilka kHz).  \n\n1. **Detektor mnożący** (mieszacz) – mnoży przychodzący sygnał CW \\\
    (f_{c}\\) przez sygnał lokalny \\(f_{LO}\\). W wyniku mieszania powstają składniki o częstotliwościach\
    \ \\(f_{c}+f_{LO}\\) i \\(|f_{c}-f_{LO}|\\).  \n\n2. **BFO (Beat‑Frequency Oscillator)** – to bardzo\
    \ stabilny generator, którego częstotliwość ustawiamy nieco poniżej (lub powyżej) częstotliwości nośnej\
    \ CW:  \n   \\[\n   f_{LO}=f_{c}-\\Delta f\\quad (\\Delta f\\approx 400\\text{–}800\\ \\text{Hz})\n\
    \   \\]  \n\n   Dzięki temu po wymieszaniu uzyskujemy sygnał o częstotliwości \\(\\Delta f\\), czyli\
    \ dźwięk słyszalny w słuchawce.  \n\nW efekcie **tworzymy słyszalne dudnienia z niemodulowanym sygnałem\
    \ CW**, co pozwala operatorowi rozpoznać i odszyfrować znak Morse’a.\n\n> **Poprawna odpowiedź:**\
    \ **B. musimy wytworzyć słyszalne dudnienia z niemodulowanym sygnałem CW**."
- text: 213\. Jaka jest różnica pomiędzy efektywną mocą promieniowaną e.r.p. a efektywną mocą promieniowaną
    izotropowo e.i.r.p?
  answers:
  - e.i.r.p. jest większe o 2,15 dB od e.r.p.
  - e.i.r.p. jest mniejsze o 2,15 dB od e.r.p.
  - nie ma różnicy
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Dlaczego odpowiedź A jest prawidłowa?**\n\nEfektywna moc promieniowana\
    \ **ERP** (Effective Radiated Power) odnosi się do mocy w stosunku do **półfalowego dipola** jako\
    \ wzorca.  \nNatomiast **EIRP** (Effective Isotropic Radiated Power) jest podawana względem **idealnego\
    \ radiatora izotropowego**.\n\nZwiązek między tymi dwoma miarami wynika z różnicy w zyskach (gain)\
    \ tych dwóch wzorców:\n\n\\[\n\\text{Gain}_{\\text{dipola}} = 2.15\\ \\text{dB}\n\\]\n\nDlatego\n\n\
    \\[\n\\boxed{\\text{EIRP} = \\text{ERP} + 2.15\\ \\text{dB}}\n\\]\n\nczyli **e.i.r.p. jest większe\
    \ o 2,15 dB od e.r.p.** – dokładnie to opisuje odpowiedź **A**.  \n\nJeszcze raz gratuluję poprawnego\
    \ wyboru! \U0001F680"
  - "**Dlaczego e.i.r.p. > e.r.p. o 2,15 dB**\n\n1. **Definicje**  \n\n   - **ERP (Effective Radiated\
    \ Power)** – moc promieniowana względem **idealnego dipola** jako wzorca.  \n   - **EIRP (Effective\
    \ Isotropic Radiated Power)** – moc promieniowana względem **idealnego źródła izotropowego**.\n\n\
    2. **Związek między dipolem a izotropą**  \n\n   Dipol posiada własny zysk w stosunku do izotropowego\
    \ źródła. Dla dipola λ/2 w wolnym miejscu:\n\n   \\[\n   G_{\\text{dipol}} = 2.15\\ \\text{dB}\n \
    \  \\]\n\n   co oznacza, że dipol promieniuje **2,15 dB mocniej** niż izotropowy radiator przy tej\
    \ samej mocy wejściowej.\n\n3. **Przelicznik ERP ↔ EIRP**  \n\n   Jeśli moc wyjściowa nadajnika wynosi\
    \ \\(P_{\\text{t}}\\) i antena ma zysk \\(G\\) (względem dipola), to:\n\n   \\[\n   \\text{ERP} =\
    \ P_{\\text{t}} \\, G_{\\text{dipol}}\n   \\]\n\n   Natomiast w odniesieniu do izotropy:\n\n   \\\
    [\n   \\text{EIRP} = P_{\\text{t}} \\, G_{\\text{iso}} = P_{\\text{t}} \\, G_{\\text{dipol}} \\times\
    \ 10^{\\frac{2.15}{10}}\n   \\]\n\n   czyli w dB:\n\n   \\[\n   \\boxed{\\text{EIRP (dBm)} = \\text{ERP\
    \ (dBm)} + 2.15\\ \\text{dB}}\n   \\]\n\n4. **Wniosek**  \n\n   - **EIRP jest większe od ERP o 2,15 dB**,\
    \ bo odniesienie (izotropia) jest „gorsze” niż dipol – potrzebujemy dodatkowych 2,15 dB, aby zrównoważyć\
    \ różnicę w charakterystyce promieniowania.\n\nDlatego poprawna odpowiedź to **A**. Błąd polegał na\
    \ odwróceniu kierunku różnicy – nie e.i.r.p. jest mniejsze, lecz **większe** od e.r.p. o 2,15 dB."
  - "**Dlaczego odpowiedź C jest błędna**\n\nEfektywna moc promieniowana (ERP) i efektywna moc promieniowana\
    \ izotropowo (EIRP) są dwoma różnymi miarami mocy sygnału.  \n\n* **ERP** – moc względem **dipola\
    \ półfalowego** (czyli anteny o zysku = 0 dBd).  \n* **EIRP** – moc względem **idealnej anteny izotropowej**\
    \ (zysk = 0 dBi).\n\nPonieważ antena dipolowa ma **zysk 2,15 dB** w stosunku do anteny izotropicznej,\
    \ przeliczenie z jednego odniesienia na drugie wymaga właśnie tej stałej:\n\n\\[\n\\text{EIRP}\\;[\\\
    text{dBm}] \\;=\\; \\text{ERP}\\;[\\text{dBm}] \\;+\\; 2.15\\;\\text{dB}\n\\]\n\nDlatego:\n\n* jeżeli\
    \ podamy moc jako **ERP**, to w odniesieniu do izotropii będzie ona **większa o 2,15 dB** – to właśnie\
    \ jest **EIRP**;  \n* analogicznie, zamieniając **EIRP** na **ERP**, odejmujemy 2,15 dB.\n\n---\n\n\
    ### Krótkie podsumowanie\n\n| Wartość | Odniesienie antenowe | Związek w dB |\n|---|---|---|\n| **ERP**\
    \ | Dipol półfalowy (0 dBd) | – |\n| **EIRP** | Antena izotropowa (0 dBi) | **EIRP = ERP + 2,15 dB**\
    \ |\n\nZatem **różnica nie jest zerowa** – jest stała i wynosi **+2,15 dB** (EIRP większe niż ERP).\
    \ Odpowiedź C („nie ma różnicy”) jest więc niepoprawna."
  - "**Różnica między ERP a EIRP**\n\n- **ERP (Effective Radiated Power)** – moc promieniowana względem\
    \ **półfalowego dipola**.  \n  \\[\n  \\text{ERP}=P_{\\text{TX}}\\;\\times\\;G_{\\text{dipola}}\n\
    \  \\]\n\n- **EIRP (Effective Isotropic Radiated Power)** – moc promieniowana względem **idealnej\
    \ anteny izotropowej**.  \n  \\[\n  \\text{EIRP}=P_{\\text{TX}}\\;\\times\\;G_{\\text{izotrop}}\n\
    \  \\]\n\nDla dipola półfalowego:\n\\[\nG_{\\text{dipola}} = 1{,}64 \\;\\text{(współczynnik liniowy)}\
    \ = 10\\log_{10}(1{,}64)\\;\\text{dB}\\approx 2{,}15\\ \\text{dB}\n\\]\n\nPonieważ izotropowa antena\
    \ ma zysk \\(G_{\\text{izotrop}}=1\\) (0 dB), a dipol ma zysk 2,15 dB wyższy, otrzymujemy prostą zależność\
    \ w skali dB:\n\n\\[\n\\boxed{\\text{EIRP (dB)} = \\text{ERP (dB)} + 2{,}15\\ \\text{dB}}\n\\]\n\n\
    **Dlatego** EIRP jest **większe o 2,15 dB** od ERP.\n\n**Poprawna odpowiedź:** **A. e.i.r.p. jest\
    \ większe o 2,15 dB od e.r.p.**"
- text: 215\. Kabel koncentryczny o długości 100m, przy częstotliwości 144MHz wprowadza tłumienie 12dB.
    Długość kabla pomiędzy nadajnikiem 100 W a anteną wynosi 50 m. Jaka część tej mocy zostanie doprowadzona
    do anteny?
  answers:
  - 25%
  - 50%
  - 75%
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – 25 %** jest prawidłowa.\n\nDla kabla koncentrycznego podano\
    \ tłumienie 12 dB na 100 m, czyli:\n\n\\[\n\\alpha = \\frac{12\\ \\text{dB}}{100\\ \\text{m}} = 0{,}12\\\
    \ \\text{dB/m}\n\\]\n\nDługość faktycznego odcinka między nadajnikiem a anteną wynosi 50 m, więc całkowite\
    \ tłumienie wynosi:\n\n\\[\nL = 0{,}12\\ \\text{dB/m} \\times 50\\ \\text{m} = 6\\ \\text{dB}\n\\\
    ]\n\nTłumienie 6 dB oznacza spadek mocy o czynnik:\n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-L/10}=10^{-6/10}=10^{-0{,}6}\\\
    approx 0{,}251\n\\]\n\nczyli około **25 %** mocy nadajnika (100 W) dociera do anteny.  \n\nDlatego\
    \ wybrana odpowiedź jest prawidłowa."
  - "**Dlaczego odpowiedź B (50 %) jest błędna?**  \n\nKabel koncentryczny podany jest z **tłumieniem\
    \ 12 dB na 100 m** przy 144 MHz.  \nDecybele opisują logarytmiczny spadek mocy, a nie prosty podział\
    \ na połowę.\n\n### Obliczenia\n\n1. **Tłumienie na 1 m**  \n\n\\[\n\\alpha = \\frac{12\\ \\text{dB}}{100\\\
    \ \\text{m}} = 0{,}12\\ \\text{dB/m}\n\\]\n\n2. **Tłumienie na rzeczywistą długość 50 m**  \n\n\\\
    [\nL = 0{,}12\\ \\text{dB/m} \\times 50\\ \\text{m} = 6\\ \\text{dB}\n\\]\n\n3. **Przeliczenie 6 dB\
    \ na stosunek mocy**  \n\n\\[\n\\frac{P_{\\text{out}}}{P_{\\text{in}}}=10^{\\frac{-L}{10}}\n   =10^{\\\
    frac{-6}{10}}\n   =10^{-0.6}\\approx 0{,}251\n\\]\n\nCzyli do anteny dociera **≈ 25 %** początkowej\
    \ mocy 100 W (≈ 25 W).\n\n### Gdzie najczęściej pojawia się pomyłka?\n\n- **Mylenie dB z procentami**\
    \ – 6 dB nie oznacza „połowy” (to byłby spadek o 3 dB).  \n- **Użycie liniowego podziału** (zakładanie,\
    \ że 50 m to połowa 100 m i więc moc zostaje podzielona na pół) – to nie ma pokrycia w logarytmicznym\
    \ charakterze jednostki dB.\n\n---\n\n**Wniosek:** przy 6 dB tłumienia moc spada do \\(10^{-0.6}\\\
    ) ≈ 0,25 × P₀, czyli **25 %**, a nie 50 %. Stąd prawidłowa odpowiedź to **A – 25 %**."
  - "**Dlaczego odpowiedź C (75 %) jest błędna?**  \n\n1. **Dane**  \n   * Cały kabel 100 m → tłumienie\
    \ 12 dB przy 144 MHz.  \n   * W rzeczywistości używamy tylko 50 m tego kabla.\n\n2. **Tłumienie na\
    \ 50 m**  \n   Tłumienie jest proporcjonalne do długości (przy stawej częstotliwości), więc połowa\
    \ długości oznacza połowę tłumienia:  \n\n   \\[\n   A_{50\\text{ m}} = \\frac{50\\text{ m}}{100\\\
    text{ m}}\\times 12\\text{ dB}=6\\text{ dB}.\n   \\]\n\n3. **Przeliczenie dB na współczynnik mocy**\
    \  \n   Definicja dB:  \n\n   \\[\n   A\\;[\\text{dB}] = 10\\log_{10}\\!\\left(\\frac{P_{\\text{wej}}}{P_{\\\
    text{wyj}}}\\right)\n   \\quad\\Longrightarrow\\quad\n   \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-A/10}.\n\
    \   \\]\n\n   Dla \\(A = 6\\text{ dB}\\):\n\n   \\[\n   \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-6/10}=10^{-0.6}\\\
    approx 0.251.\n   \\]\n\n   Czyli **około 25 %** mocy trafia do anteny.\n\n4. **Gdzie najczęściej\
    \ pojawia się pomyłka?**  \n   * **Mylenie dB z procentami** – 12 dB nie oznacza „12 % utraty”.  \n\
    \   * **Błędne odejmowanie** – nie odejmuje się „12 %” od 100 %, lecz przelicza się logarytmicznie.\
    \  \n   * **Niewłaściwe zastosowanie skali liniowej** – przy dB trzeba używać wzoru \\(10^{-A/10}\\\
    ), a nie proporcji liniowej.\n\n5. **Podsumowanie**  \n\n   - 12 dB na 100 m → 6 dB na 50 m.  \n \
    \  - 6 dB odpowiada redukcji mocy do \\(10^{-0.6}\\approx 0.25\\) (25 %).  \n   - Dlatego poprawna\
    \ odpowiedź to **A – 25 %**, a odpowiedź C (75 %) wynika z nieprawidłowego traktowania dB jako procentu."
  - "**Obliczenia**\n\nTłumienie podane w zadaniu wynosi **12 dB** dla całej długości **100 m** kabla.\
    \  \nDługość kabla używana w układzie jest tylko **50 m**, czyli połowa pełnej długości, więc tłumienie\
    \ będzie połową podanego:\n\n\\[\n\\alpha_{50\\text{ m}} = \\frac{12\\ \\text{dB}}{2}=6\\ \\text{dB}\n\
    \\]\n\nTłumienie w decybelach odnosi się do stosunku mocy:\n\n\\[\n\\text{Tłumienie (dB)} = 10\\log_{10}\\\
    !\\left(\\frac{P_{\\text{wej}}}{P_{\\text{wyj}}}\\right)\n\\]\n\nStąd stosunek mocy, jaka dociera\
    \ do anteny, wynosi\n\n\\[\n\\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}=10^{-\\frac{6}{10}}\n       \
    \ =10^{-0.6}\\approx 0.251\n\\]\n\nczyli **≈ 25 %** mocy wyjściowej (100 W) dociera do anteny.\n\n\
    ---\n\n**Wynik:** część mocy doprowadzona do anteny = **25 %** (odpowiedź A)."
- text: 221\. Akumulator ma pojemność 20Ah i pozwala na pracę pełną mocą radiostacji, która pobiera średnio
    około 5A. Czy taki akumulator wystarczy na trzygodzinną pracę tej radiostacji?
  answers:
  - wystarczy, z pewnym zapasem
  - nie wystarczy, akumulator ma zbyt małą pojemność
  - akumulator ulegnie uszkodzeniu
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „wystarczy, z pewnym zapasem”** jest prawidłowa.\n\n**Uzasadnienie**\n\
    \nPojemność akumulatora wynosi  \n\n\\[\nQ = 20\\ \\text{Ah}\n\\]\n\nRadiostacja pobiera średni prąd\
    \  \n\n\\[\nI = 5\\ \\text{A}\n\\]\n\nCzas pracy, jaki może zapewnić akumulator, obliczamy ze wzoru\
    \  \n\n\\[\nt = \\frac{Q}{I} = \\frac{20\\ \\text{Ah}}{5\\ \\text{A}} = 4\\ \\text{h}\n\\]\n\nPonieważ\
    \ wymagany czas pracy to 3 h, a akumulator zapewnia **4 h**, pozostaje jeszcze **1 h zapasu**. Nie\
    \ ma więc ryzyka niewystarczającej pojemności ani uszkodzenia akumulatora."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n1. **Obliczenie poboru energii**  \n   Radiostacja pobiera\
    \ średnio  \n   \\[\n   I = 5\\ \\text{A}\n   \\]  \n   Przez czas  \n   \\[\n   t = 3\\ \\text{h}\n\
    \   \\]  \n   Łączny pobór ładunku wynosi  \n   \\[\n   Q = I \\cdot t = 5\\ \\text{A} \\times 3\\\
    \ \\text{h}=15\\ \\text{Ah}.\n   \\]\n\n2. **Porównanie z pojemnością akumulatora**  \n   Dostępna\
    \ pojemność akumulatora:  \n   \\[\n   C = 20\\ \\text{Ah}.\n   \\]  \n   Ponieważ \\(Q = 15\\ \\\
    text{Ah} < C = 20\\ \\text{Ah}\\), akumulator ma **co najmniej 5 Ah zapasu** (≈ 25 % dodatkowej pojemności).\n\
    \n3. **Zapas bezpieczeństwa**  \n   - Typowe akumulatory (np. Li‑ion, Li‑Po, NiMH) nie są rozładowywane\
    \ do 0 % – zaleca się pozostawić 20–30 % pojemności, aby nie skrócić ich żywotności.  \n   - W naszym\
    \ przypadku po zużyciu 15 Ah zostanie **5 Ah** (≈ 25 % pojemności), co mieści się w dopuszczalnym\
    \ zakresie.\n\n4. **Wnioski**  \n   - Akumulator **wystarczy** na trzy godziny pracy radiostacji.\
    \  \n   - Nie występuje ryzyko uszkodzenia (odpowiedź C) ani niewystarczającej pojemności (odpowiedź\
    \ B).\n\n---\n\n### Podsumowanie\n\n- **Pobór:** \\(5\\ \\text{A} \\times 3\\ \\text{h}=15\\ \\text{Ah}\\\
    )  \n- **Dostępna pojemność:** \\(20\\ \\text{Ah}\\)  \n- **Zapas:** \\(20\\ \\text{Ah} - 15\\ \\\
    text{Ah}=5\\ \\text{Ah}\\) (≈ 25 %)\n\nDlatego poprawna odpowiedź to **A – wystarczy, z pewnym zapasem**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nC. *„akumulator ulegnie uszkodzeniu”* sugeruje, że\
    \ podłączona radiostacja może **przekroczyć dopuszczalne parametry** akumulatora (prąd rozładowania\
    \ lub głębokość rozładowania). W rzeczywistości:\n\n* **Prąd rozładowania** – 5 A przy pojemności\
    \ 20 Ah to 0,25 C (czyli 25 % maksymalnego prądu rozładowania). Dla większości akumulatorów kwasowo‑ołowiowych\
    \ i litowo‑ionowych jest to **zdecydowanie poniżej limitu**, więc nie ma ryzyka przegrzania ani uszkodzenia\
    \ wewnętrznego.\n\n* **Głębokość rozładowania (DoD)** – przy pełnym naładowaniu (100 % SOC) rozładowujemy\
    \ jedynie 3 h · 5 A = 15 Ah, czyli **75 % pojemności**. Typowe DoD dla akumulatorów tej klasy wynosi\
    \ 80 %–90 % (czasem nawet 100 % przy krótkotrwałym użytkowaniu). Nie przekraczamy więc dopuszczalnej\
    \ głębokości rozładowania.\n\n---\n\n## Proste wyliczenie\n\n\\[\n\\text{Czas pracy} = \\frac{\\text{Pojemność\
    \ (Ah)}}{\\text{Prąd (A)}} =\n\\frac{20\\;\\text{Ah}}{5\\;\\text{A}} = 4\\;\\text{h}\n\\]\n\nRadiostacja\
    \ potrzebuje jedynie **3 h**, więc pozostaje:\n\n\\[\n\\text{Zapas} = 20\\;\\text{Ah} - 5\\;\\text{A}\\\
    times3\\;\\text{h} = 5\\;\\text{Ah}\n\\]\n\nTo **25 % pojemności** (lub 1 h przy pełnym obciążeniu)\
    \ jako margines bezpieczeństwa.\n\n---\n\n## Co naprawdę może uszkodzić akumulator?\n\n| Czynniki\
    \ uszkadzające | Dlaczego nie występują w tym scenariuszu |\n|-----------------------|-------------------------------------------|\n\
    | Prąd rozładowania > C‑rate maksymalnego | 0,25 C << typowy maksymalny C‑rate (1 C lub więcej) |\n\
    | Rozładowanie poniżej dopuszczalnego DoD (np. < 20 % SOC) | Po 3 h pozostaje 25 % pojemności, czyli\
    \ **powyżej** najniższego dopuszczalnego poziomu |\n| Ekstremalne temperatury (≥ +45 °C lub ≤ ‑20 °C)\
    \ | Nie ma informacji o takich warunkach; przy normalnej temperaturze nie ma ryzyka |\n\n---\n\n##\
    \ Podsumowanie\n\n- **Pojemność 20 Ah przy obciążeniu 5 A** pozwala na **4 h** pracy.  \n- **Trzy\
    \ godziny** to **75 % pojemności**, co pozostawia **25 % zapasu**.  \n- Prąd rozładowania jest bezpiecznie\
    \ niski, a głębokość rozładowania nie przekracza typowych granic.  \n\nDlatego **odpowiedź A („wystarczy,\
    \ z pewnym zapasem”)** jest prawidłowa, a **odpowiedź C („akumulator ulegnie uszkodzeniu”)** jest\
    \ błędna, ponieważ nie ma w tym układzie żadnych czynników prowadzących do uszkodzenia akumulatora."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nAkumulator ma podaną pojemność  \n\n\\[\nC = 20\\ \\\
    text{Ah}\n\\]\n\nŚredni pobór prądu radiostacji wynosi  \n\n\\[\nI = 5\\ \\text{A}\n\\]\n\nCzas, jaki\
    \ akumulator może zasilać odbiornik przy stałym poborze, wyliczamy ze wzoru  \n\n\\[\nt = \\frac{C}{I}\n\
    \\]\n\n\\[\nt = \\frac{20\\ \\text{Ah}}{5\\ \\text{A}} = 4\\ \\text{h}\n\\]\n\n**Wynik:** akumulator\
    \ wystarczy na **4 h** pracy, czyli na wymaganą **3‑godzinną** sesję z zapasem około **1 h** (≈ 25 %).\
    \  \n\n---\n\n### Dlaczego nie wybrać pozostałych odpowiedzi?\n\n- **B – “nie wystarczy”** – nieprawda,\
    \ ponieważ wyliczony czas pracy (4 h) przewyższa wymagane 3 h.  \n- **C – “akumulator ulegnie uszkodzeniu”**\
    \ – prąd 5 A to jedynie 0,25 C (gdzie C to pojemność 20 Ah). Taki wskaźnik rozładowania jest bardzo\
    \ łagodny i nie powoduje uszkodzenia ogniw.\n\n---\n\n### Dodatkowa uwaga\n\nPodane 20 Ah to pojemność\
    \ nominalna, zwykle określona przy stosunkowo niskim prądzie rozładowania (np. 0,2 C). Przy rozładowaniu\
    \ 0,25 C rzeczywista pojemność może nieznacznie spaść, ale różnica jest niewielka i wciąż pozostawia\
    \ zapas wystarczający na 3 h pracy.\n\n**Podsumowanie:** akumulator o pojemności 20 Ah przy poborze\
    \ 5 A zapewnia około 4 h działania, więc na trzygodzinną pracę radiostacji wystarczy, z pewnym zapasem.\
    \ ✔️"
- text: '225\. Wzmacniacz, który wzmacnia sygnały w zakresie pasm amatorskich 3,5, 7 i 14 MHz z takim
    samym wzmocnieniem nazywamy:'
  answers:
  - wzmacniaczem mocy
  - wzmacniaczem szerokopasmowym
  - wzmacniaczem ze strojonymi obwodami pośredniej częstotliwości
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz mocy”) jest niepoprawna?**\n\n1. **Definicja wzmacniacza mocy**\
    \  \n   Wzmacniacz mocy (ang. *power amplifier, PA*) jest przeznaczony do zwiększania **mocy wyjściowej**\
    \ sygnału tak, aby mógł on napędzić antenę. Jego charakterystyczną cechą jest wysoki współczynnik\
    \ wzmocnienia mocy przy jednoczesnym zachowaniu względnie wąskiego pasma częstotliwości (np. jeden\
    \ kanał radiowy).  \n\n2. **Zakres częstotliwości a typ wzmacniacza**  \n   Wzmacniacze mocy zazwyczaj\
    \ projektowane są na jedną określoną częstotliwość (lub bardzo wąską grupę kanałów) – np. 3,5 MHz\
    \ **lub** 7 MHz, ale nie jednocześnie na wszystkie trzy pasma. Próba uzyskania jednoczesnego wzmocnienia\
    \ mocy na 3,5 MHz, 7 MHz i 14 MHz wymagałaby bardzo rozbudowanej, kosztownej konstrukcji, co nie jest\
    \ typowe dla klasy PA.\n\n3. **Współczynnik wzmocnienia (gain)**  \n   Wzmacniacz mocy nie jest definiowany\
    \ przez *stałe wzmocnienie* (gain) w dB, lecz przez maksymalną dostępną moc wyjściową i efektywność.\
    \ Dlatego określenie „z takim samym wzmocnieniem” nie odnosi się do PA.\n\n---\n\n**Dlaczego poprawna\
    \ jest odpowiedź B („wzmacniacz szerokopasmowy”)?**\n\n- **Szerokopasmowość** oznacza, że wzmacniacz\
    \ pracuje z **równym (lub bardzo podobnym) wzmocnieniem** na szerokim przedziale częstotliwości. W\
    \ praktyce mówi się o *bandwidth* (pasmo przenoszenia) obejmującym kilka pasm amatorskich, np. 3,5 – 14 MHz.\n\
    - **Stałe wzmocnienie** (gain) w dB jest utrzymywane w całym tym paśmie, co jest dokładnie opisem\
    \ podanym w treści pytania: „wzmacnia sygnały w zakresie pasm amatorskich 3,5, 7 i 14 MHz z takim\
    \ samym wzmocnieniem”.\n- Tego typu układy są zwykle wykorzystywane jako **wzmacniacze pośredniej\
    \ częstotliwości (IF)** lub **wzmacniacze front‑end** w odbiornikach, gdzie liczy się jednorodna charakterystyka\
    \ częstotliwościowa, a nie maksymalna moc wyjściowa.\n\n---\n\n### Krótkie podsumowanie\n\n| Cecha\
    \ | Wzmacniacz mocy (A) | Wzmacniacz szerokopasmowy (B) |\n|------|--------------------|-------------------------------|\n\
    | **Główny cel** | Zwiększenie mocy wyjściowej | Utrzymanie stałego wzmocnienia w szerokim paśmie\
    \ |\n| **Typowe pasmo** | Wąskie (jeden kanał) | Szerokie (kilka pasm, np. 3,5‑14 MHz) |\n| **Wzmacnianie**\
    \ | Skupione na mocy, niekoniecznie równomierne w czasie | Równe wzmocnienie (gain) w całym paśmie\
    \ |\n\nDlatego odpowiedź **B** jest prawidłowa, a zaznaczenie **A** wynika ze nieporozumienia między\
    \ „wzmacniaczem mocy” a „wzmacniaczem szerokopasmowym”."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – wzmacniacz szerokopasmowy** i jest to prawidłowa\
    \ odpowiedź.\n\n**Dlaczego?**\n\n- **Wzmacniacz szerokopasmowy** charakteryzuje się tym, że zapewnia\
    \ praktycznie to samo wzmocnienie w szerokim zakresie częstotliwości.  \n- W podanym przykładzie mowa\
    \ o pasmach amatorskich **3,5 MHz, 7 MHz i 14 MHz** – są to trzy odrębne zakresy, ale wzmacniacz działa\
    \ w nich z identycznym wzmocnieniem.  \n- Taki układ nie wymaga strojenia obwodów pośredniej częstotliwości\
    \ (co byłoby cechą **C**) i nie jest przeznaczony wyłącznie do podnoszenia mocy (co opisuje **A**).\n\
    \nStąd definicja **wzmacniacza szerokopasmowego** idealnie pasuje do opisu w pytaniu. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **„Wzmacniacz ze strojonymi obwodami pośredniej częstotliwości”**\
    \ (ang. *intermediate‑frequency tuned amplifier, IF‑amplifier*) jest przeznaczony do wzmocnienia sygnału\
    \ **jednej, wąskiej częstotliwości pośredniej** (np. 455 kHz w odbiornikach superheterodynowych).\
    \  \n- Jego charakterystyka pasma jest bardzo wąska – typowo kilkadziesiąt kHz – aby uzyskać duże\
    \ wzmocnienie przy minimalnym szumie.  \n- Dlatego nie może jednocześnie wzmacniać kilku **oddzielnych\
    \ pasm HF** (3,5 MHz, 7 MHz, 14 MHz) z takim samym wzmocnieniem. Aby to zrobić, potrzebny byłby **każdy**\
    \ osobny IF‑wzmacniacz z inną częstotliwością pośrednią, co nie spełnia definicji jednego układu „ze\
    \ strojonymi obwodami pośredniej częstotliwości”.\n\n**Dlaczego prawidłowa jest odpowiedź B – wzmacniacz\
    \ szerokopasmowy?**\n\n- **Wzmacniacz szerokopasmowy** (ang. *wide‑band amplifier*) charakteryzuje\
    \ się **szerokim pasmem przenoszenia**, w którym wzmocnienie jest w przybliżeniu stałe.  \n- Typowe\
    \ pasmo takiego wzmacniacza w radiotechnice amatorskiej obejruje **kilka dekad częstotliwości**, np.\
    \ od kilku MHz do kilkudziesięciu MHz.  \n- Dzięki temu jeden układ może jednocześnie wzmacniać sygnały\
    \ w **pasmach 3,5 MHz, 7 MHz i 14 MHz** (oraz pośrednio w ich sąsiedztwach) bez konieczności zmiany\
    \ nastawienia.\n\n**Podsumowanie**\n\n- **C** opisuje wzmacniacz o wąskim, jednofalowym paśmie (IF),\
    \ niezdolny do jednoczesnego wzmocnienia kilku odległych częstotliwości HF.  \n- **B** opisuje układ\
    \ o szerokim, praktycznie płaskim charakterze wzmocnienia, który spełnia warunek równomiernego wzmocnienia\
    \ w podanych pasmach amatorskich.  \n\nStąd prawidłowa odpowiedź to **B – wzmacniacz szerokopasmowy**."
  - "**Dlaczego jest to wzmacniacz szerokopasmowy?**\n\nWzmacniacz **szerokopasmowy** (ang. *wide‑band\
    \ amplifier*) charakteryzuje się tym, że:\n\n* jego charakterystyka wzmocnienia jest praktycznie stała\
    \ w szerokim przedziale częstotliwości,\n* nie wymaga strojenia elementów rezonansowych (np. obwodów\
    \ LC) do konkretnego pasma.\n\nW podanym pytaniu mowa o tym samym wzmocnieniu przy trzech odrębnych\
    \ pasmach amatorskich:  \n\n\\[\nf_1 = 3{,}5\\;\\text{MHz},\\qquad \nf_2 = 7\\;\\text{MHz},\\qquad\
    \ \nf_3 = 14\\;\\text{MHz}.\n\\]\n\nPonieważ układ zachowuje identyczny współczynnik wzmocnienia przy\
    \ tak rozległym rozstawie częstotliwości, nie jest to:\n\n* **wzmacniacz mocy** – ten termin określa\
    \ zdolność dostarczania dużej mocy wyjściowej, nie jednorodność charakterystyki częstotliwościowej,\n\
    * **wzmacniacz ze strojonymi obwodami pośredniej częstotliwości** – wymagałby dopasowania (strojenia)\
    \ do jednego wybranego pasma, a jego wzmocnienie zmieniałoby się znacząco poza tym pasmem.\n\nDlatego\
    \ prawidłową odpowiedzią jest **B – wzmacniacz szerokopasmowy**."
- text: 238\. Moc wyjściową nadajnika FM podano w dBW i wynosi ona 13 dBW. Ile to jest w watach?
  answers:
  - 5 W
  - 130 W
  - 20 W
  correct_index: 2
  explanations:
  - "**Dlaczego 13 dBW = 20 W, a nie 5 W**\n\n---\n\n### 1. Definicja dBW  \n\n\\[\n\\text{dBW}=10\\log_{10}\\\
    !\\left(\\frac{P}{1\\ \\text{W}}\\right)\n\\]\n\n- jednostka odnosi się do **1 W** (w przeciwieństwie\
    \ do dBm, które odnosi się do 1 mW).  \n- Aby przejść od dBW do watów, trzeba odwrócić logarytm:\n\
    \n\\[\nP\\;[\\text{W}] = 10^{\\frac{\\text{dBW}}{10}}\n\\]\n\n---\n\n### 2. Podstawienie liczby 13 dBW\
    \  \n\n\\[\nP = 10^{\\frac{13}{10}} = 10^{1.3}\n\\]\n\n\\[\n10^{1.3}=10^{1}\\cdot10^{0.3}=10 \\times\
    \ 10^{0.3}\n\\]\n\n\\[\n10^{0.3}\\approx 1.995\\quad\\Longrightarrow\\quad\nP\\approx 10 \\times 1.995\
    \ = 19.95\\ \\text{W}\n\\]\n\nZaokrąglając do sensownej liczby znaczących cyfr:\n\n\\[\nP \\approx\
    \ 20\\ \\text{W}\n\\]\n\n---\n\n### 3. Skąd mogło wziąć się **5 W**?\n\n* **Mylne użycie dBm** – gdyby\
    \ przyjąć, że 13 dB oznacza 13 dBm (odniesienie 1 mW), to:\n\n\\[\nP = 10^{\\frac{13}{10}}\\ \\text{mW}=19.95\\\
    \ \\text{mW}=0.0199\\ \\text{W}\n\\]\n\nTo nie daje 5 W, więc to nie jest przyczyną.\n\n* **Błąd w\
    \ przeliczeniu** – najczęstszy błąd to pomylenie potęgi 10 z potęgą 2 (np. użycie \\(P = 10^{\\frac{13}{20}}\\\
    )). Wtedy:\n\n\\[\n10^{13/20}=10^{0.65}\\approx 4.47\\ \\text{W}\\;\\approx 5\\ \\text{W}\n\\]\n\n\
    To właśnie prowadzi do odpowiedzi **A**. Wzór z 20 w mianowniku jest właściwy dla przeliczeń **dB\
    \ względem napięcia** (gdzie moc jest proporcjonalna do kwadratu napięcia), a nie dla dBW.\n\n---\n\
    \n### 4. Podsumowanie  \n\n- **13 dBW** oznacza moc **20 W**.  \n- Używamy wzoru \\(P = 10^{\\text{dBW}/10}\\\
    ).  \n- Odpowiedź **A (5 W)** wynika z zastosowania niewłaściwego wzoru (dzielenia przez 20 zamiast\
    \ 10).  \n\nZapamiętaj: **dB → moc = 10·log₁₀(P/Pref)**, więc przy odwracaniu dzielimy przez **10**,\
    \ nie przez **20**."
  - "**Dlaczego odpowiedź B (130 W) jest niepoprawna?**  \n\nMoc podana w **dBW** oznacza **decylewy względem\
    \ 1 W**.  \nZależność pomiędzy mocą w watach \\(P\\) a mocą w dBW \\(P_{\\text{dBW}}\\) jest:\n\n\\\
    [\nP_{\\text{dBW}} = 10\\log_{10}\\!\\left(\\frac{P}{1\\ \\text{W}}\\right)\n\\qquad\\Longleftrightarrow\\\
    qquad\nP = 10^{\\frac{P_{\\text{dBW}}}{10}}\\ \\text{W}\n\\]\n\n---\n\n### Obliczenie dla 13 dBW\n\
    \n\\[\n\\begin{aligned}\nP &= 10^{\\frac{13}{10}}\\ \\text{W} \\\\\n  &= 10^{1.3}\\ \\text{W} \\\\\
    \n  &\\approx 19.95\\ \\text{W} \\\\\n  &\\approx 20\\ \\text{W}.\n\\end{aligned}\n\\]\n\nZatem prawidłowa\
    \ odpowiedź to **C – 20 W**.\n\n---\n\n### Skąd wzięło się 130 W?\n\nGdyby moc wynosiła 130 W, to\
    \ w dBW byłoby:\n\n\\[\nP_{\\text{dBW}} = 10\\log_{10}(130) \\approx 21.1\\ \\text{dBW},\n\\]\n\n\
    co jest zupełnie inną wartością niż podane 13 dBW.  \nBłąd najczęściej wynika z pomylenia jednostek\
    \ **dBm** (odnoszących się do 1 mW) z **dBW**, lub z niewłaściwego przeliczenia:\n\n\\[\n130\\ \\\
    text{W} = 10^{\\frac{21.1}{10}}\\ \\text{W} \\neq 13\\ \\text{dBW}.\n\\]\n\n---\n\n### Krótkie podsumowanie\n\
    \n1. **Zastosuj wzór** \\(P = 10^{P_{\\text{dBW}}/10}\\).  \n2. **Podstaw 13 dBW** → \\(10^{1.3} \\\
    approx 20\\ \\text{W}\\).  \n3. **130 W** odpowiada **21 dBW**, więc nie pasuje do treści pytania.\
    \  \n\nDlatego odpowiedź B jest błędna, a C – 20 W – jest prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – 20 W** jest prawidłowa.\n\n**Dlaczego?**  \n\nMoc\
    \ w dBW odnosi się do logarytmicznej skali względem 1 W:\n\n\\[\n\\text{dBW}=10\\log_{10}\\!\\left(\\\
    frac{P}{1\\;\\text{W}}\\right)\n\\]\n\nStąd moc w watach wyliczamy z:\n\n\\[\nP = 10^{\\frac{\\text{dBW}}{10}}\\\
    ;\\text{W}\n\\]\n\nPodstawiając wartość z zadania:\n\n\\[\nP = 10^{\\frac{13}{10}} = 10^{1.3} \\approx\
    \ 19.95\\;\\text{W} \\approx 20\\;\\text{W}\n\\]\n\nZatem moc wyjściowa 13 dBW to około **20 W**,\
    \ czyli odpowiedź C."
  - "**Rozwiązanie**\n\nMoc w jednostce **dBW** definiujemy jako  \n\n\\[\n\\text{dBW}=10\\log_{10}\\\
    !\\left(\\frac{P}{1\\;\\text{W}}\\right)\n\\]\n\ngdzie \\(P\\) – moc w watach. Aby otrzymać \\(P\\\
    ), przekształcamy wzór:\n\n\\[\n\\frac{P}{1\\;\\text{W}} = 10^{\\frac{\\text{dBW}}{10}}\n\\qquad\\\
    Longrightarrow\\qquad\nP = 10^{\\frac{\\text{dBW}}{10}}\\;\\text{W}\n\\]\n\nPodstawiamy wartość podaną\
    \ w zadaniu (\\(\\text{dBW}=13\\)):\n\n\\[\nP = 10^{\\frac{13}{10}}\\;\\text{W}=10^{1.3}\\;\\text{W}\n\
    \\]\n\n\\[\n10^{1.3}=10^{1}\\cdot10^{0.3}=10 \\times 1.995\\approx 19.95\\;\\text{W}\n\\]\n\nZaokrąglając\
    \ do pełnych watów:\n\n\\[\nP \\approx 20\\;\\text{W}\n\\]\n\n**Odpowiedź:** C – **20 W**."
- text: 239\. Zasilacz dostarcza do stopnia końcowego nadajnika napięcie 500 V i prąd 200 mA. Jaka jest
    sprawność energetyczna stopnia końcowego, jeżeli na wyjściu zmierzyliśmy moc PEP = 40 W?
  answers:
  - 50%
  - 40%
  - 60%
  correct_index: 1
  explanations:
  - "**Dlaczego wybrana odpowiedź A (50 %) jest niepoprawna?**\n\n1. **Moc pobrana z zasilacza**  \n \
    \  Zasilacz podaje:  \n   \\[\n   U = 500\\ \\text{V},\\qquad I = 200\\ \\text{mA}=0.2\\ \\text{A}\n\
    \   \\]\n   Moc wejściowa (elektryczna) wynosi:\n   \\[\n   P_{\\text{in}} = U \\cdot I = 500\\ \\\
    text{V} \\times 0.2\\ \\text{A}=100\\ \\text{W}\n   \\]\n\n2. **Moc wyjściowa stopnia końcowego**\
    \  \n   Z pomiaru znamy moc wyjściową (radiacyjną) stopnia:\n   \\[\n   P_{\\text{out}} = P_{\\text{EP}}\
    \ = 40\\ \\text{W}\n   \\]\n\n3. **Sprawność energetyczna**  \n   Sprawność definiuje się jako stosunek\
    \ mocy wyjściowej do mocy wejściowej:\n   \\[\n   \\eta = \\frac{P_{\\text{out}}}{P_{\\text{in}}}\\\
    times 100\\%\n   \\]\n   Podstawiając liczby:\n   \\[\n   \\eta = \\frac{40\\ \\text{W}}{100\\ \\\
    text{W}}\\times 100\\% = 40\\%\n   \\]\n\n4. **Gdzie pojawił się błąd przy odpowiedzi A?**  \n   -\
    \ Jeśli pomyłkowo przyjęto, że moc wyjściowa to 50 W (np. pomylono 40 W z 50 W), otrzymalibyśmy \\\
    (\\frac{50}{100}=50\\%\\).  \n   - Inny częsty błąd: pomylenie jednostek prądu (np. 200 mA uznano\
    \ za 0,5 A) – wtedy \\(P_{\\text{in}} = 500\\text{V}\\times0.5\\text{A}=250\\text{W}\\) i \\(\\frac{40}{250}=16\\\
    %\\), co też nie daje 50 %.  \n\n   W rzeczywistości podane wartości prowadzą jednoznacznie do **40 %**.\n\
    \n**Podsumowanie**  \n- Moc pobrana: \\(P_{\\text{in}} = 100\\ \\text{W}\\)  \n- Moc wyjściowa: \\\
    (P_{\\text{out}} = 40\\ \\text{W}\\)  \n- Sprawność: \\(\\eta = 40\\%\\)\n\nDlatego poprawną odpowiedzią\
    \ jest **B. 40 %**, a odpowiedź A wynika z błędnego odczytu lub przeliczenia danych."
  - "**Gratulacje!**  \n\nOdpowiedź **B – 40 %** jest prawidłowa.\n\nZasilacz dostarcza moc wejściową:\n\
    \n\\[\nP_{\\text{we}} = U \\cdot I = 500\\ \\text{V} \\times 0.2\\ \\text{A} = 100\\ \\text{W}\n\\\
    ]\n\nSprawność energetyczna stopnia końcowego określamy jako stosunek mocy wyjściowej do mocy wejściowej:\n\
    \n\\[\n\\eta = \\frac{P_{\\text{out}}}{P_{\\text{in}}}\\times 100\\% = \\frac{40\\ \\text{W}}{100\\\
    \ \\text{W}}\\times 100\\% = 40\\%\n\\]\n\nDlatego efektywność wynosi **40 %**. \U0001F389"
  - "**Dlaczego prawidłowa odpowiedź to 40 %**\n\nSprawność energetyczna stopnia końcowego definiujemy\
    \ jako stosunek mocy wyjściowej do mocy pobranej z zasilacza  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\; .\n\\]\n\n1. **Moc pobrana z zasilacza**  \n   Zasilacz podaje napięcie \\(U = 500\\\
    \ \\text{V}\\) i prąd \\(I = 200\\ \\text{mA}=0.2\\ \\text{A}\\).  \n   \\[\n   P_{\\text{wej}} =\
    \ U \\cdot I = 500\\ \\text{V}\\times0.2\\ \\text{A}=100\\ \\text{W}.\n   \\]\n\n2. **Moc wyjściowa\
    \ (PEP)**  \n   Zmierzyliśmy moc promieniowaną – \\(P_{\\text{wyj}} = P_{\\text{EP}} = 40\\ \\text{W}\\\
    ).\n\n3. **Obliczenie sprawności**  \n   \\[\n   \\eta = \\frac{40\\ \\text{W}}{100\\ \\text{W}} =\
    \ 0.40 = 40\\%.\n   \\]\n\n---\n\n### Gdzie najczęściej pojawia się pomyłka?\n- **Użycie nieprawidłowej\
    \ wartości prądu** – niektórzy pomyłkowo biorą 0,3 A (np. z innego etapu) i otrzymują \\(P_{\\text{wej}}\
    \ = 150\\ \\text{W}\\), co daje \\(\\frac{40}{150}\\approx 27\\%\\) lub mylnie liczą odwrotnie.\n\
    - **Zamiana mocy wyjściowej na moc wejściową** – jeśli pomyli się kolejność w ilorazie, otrzymuje\
    \ się \\(\\frac{100}{40}=2,5\\) i po przeliczeniu na procenty 250 %, co oczywiście nie ma sensu.\n\
    \nW tym zadaniu wszystkie dane są podane wprost, więc jedyne co trzeba zrobić, to pomnożyć napięcie\
    \ przez prąd, a następnie podzielić zmierzoną moc wyjściową przez otrzymaną moc wejściową.\n\n**Wynik:**\
    \ \\(\\boxed{40\\%}\\)."
  - "**Obliczenia**\n\n1. **Moc pobierana ze źródła (wejściowa)**  \n\n\\[\nP_{\\text{wej}} = V \\cdot\
    \ I = 500\\;\\text{V} \\times 0.200\\;\\text{A}= 100\\;\\text{W}\n\\]\n\n2. **Moc wyjściowa stopnia\
    \ końcowego**  \n\nPodana w treści: \\(P_{\\text{EP}} = 40\\;\\text{W}\\).\n\n3. **Sprawność energetyczna**\
    \  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\% = \n\\frac{40\\;\\text{W}}{100\\\
    ;\\text{W}}\\times 100\\% = 40\\%\n\\]\n\n---\n\n**Wynik** – sprawność stopnia końcowego wynosi **40 %**,\
    \ czyli prawidłowa odpowiedź to **B**."
- text: 240\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50 omów (zakładamy sygnał sinusoidalny)?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 100 W, a nie 200 W**\n\n1. **Co mierzy oscyloskop?**  \n   Na\
    \ wyjściu nadajnika widzimy *wartość szczytową* napięcia sinusoidalnego:  \n   \\[\n   U_{\\text{max}}\
    \ = 100\\ \\text{V}\n   \\]\n\n2. **Moc średnia w obciążeniu rezystancyjnym**  \n   Dla sinusoidy\
    \ moc średnia (czyli ta, którą podajemy w specyfikacjach) wyraża się przez wartość skuteczną (RMS)\
    \ napięcia:\n   \\[\n   U_{\\text{rms}} = \\frac{U_{\\text{max}}}{\\sqrt{2}}\n   \\]\n   \\[\n   U_{\\\
    text{rms}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx 70{,}7\\ \\text{V}\n   \\]\n\n3. **Obliczenie\
    \ średniej mocy na rezystancji 50 Ω**\n   \\[\n   P_{\\text{avg}} = \\frac{U_{\\text{rms}}^{2}}{R}\n\
    \   = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\ \\Omega}\n   \\approx \\frac{5000}{50}\n   = 100\\ \\\
    text{W}\n   \\]\n\n4. **Gdzie pojawia się 200 W?**  \n   Gdy użyje się samej wartości szczytowej w\
    \ wzorze\n   \\[\n   P_{\\text{peak}} = \\frac{U_{\\text{max}}^{2}}{R}\n   = \\frac{100^{2}}{50}=200\\\
    \ \\text{W},\n   \\]\n   otrzymuje się **szczytową moc chwilową**, a nie moc średnią.  \n   Szukana\
    \ w zadaniu moc PEP (Peak Envelope Power) w kontekście radiotechniki odnosi się do mocy średniej wyjściowej\
    \ przy sinusoidalnym sygnale, czyli do wartości RMS.\n\n5. **Podsumowanie**  \n   - **Umax = 100 V**\
    \ – pomiar oscyloskopem (wartość szczytowa).  \n   - **U rms = Umax / √2** – wartość skuteczna.  \n\
    \   - **P avg = U rms² / R = 100 W** – moc średnia, której szuka pytanie.  \n\nStąd odpowiedź **B\
    \ – 100 W** jest prawidłowa, a odpowiedź **A – 200 W** wynika z pomyłki polegającej na użyciu wartości\
    \ szczytowej zamiast RMS."
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **B – 100 W** jest prawidłowa, ponieważ moc średnia przy sygnale\
    \ sinusoidalnym wyliczamy z napięcia skutecznego (RMS):\n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R},\
    \ \\qquad \nU_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}}\n\\]\n\nPodstawiając dane:\n\n\\[\nU_{\\\
    text{rms}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx 70{,}7\\ \\text{V}\n\\]\n\n\\[\nP = \\frac{(70{,}7\\\
    \ \\text{V})^{2}}{50\\ \\Omega}\n   = \\frac{10000/2}{50}\n   = \\frac{5000}{50}\n   = 100\\ \\text{W}\n\
    \\]\n\nZatem moc przekazywana do obciążenia 50 Ω wynosi 100 W.  ✅"
  - "**Dlaczego odpowiedź C (50 W) jest błędna**\n\nDane:  \n\n- maksymalne napięcie (wartość szczytowa)\
    \ na wyjściu: \\(U_{\\text{max}} = 100\\ \\text{V}\\)  \n- obciążenie: \\(R = 50\\ \\Omega\\)  \n\
    - sygnał sinusoidalny.\n\n---\n\n### 1. Zamiana wartości szczytowej na wartość skuteczną  \n\nDla\
    \ fali sinusoidalnej  \n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\text{max}}}{\\sqrt{2}}\n\\]\n\n\\[\n\
    U_{\\text{rms}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx 70{,}7\\ \\text{V}\n\\]\n\n---\n\n###\
    \ 2. Obliczenie mocy średniej (PEP)\n\nMoc dostarczana do rezystancyjnego obciążenia:\n\n\\[\nP =\
    \ \\frac{U_{\\text{rms}}^{2}}{R}\n\\]\n\n\\[\nP = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\ \\Omega}\n\
    \   = \\frac{5000}{50}\n   = 100\\ \\text{W}\n\\]\n\nDla sinusoidy **PEP (Peak Envelope Power)** jest\
    \ równa mocy średniej, więc otrzymujemy **100 W** – odpowiedź **B**.\n\n---\n\n### 3. Co by dało 50 W?\n\
    \nGdyby moc wynosiła 50 W, to przy tym samym obciążeniu:\n\n\\[\nU_{\\text{rms}} = \\sqrt{P\\;R} =\
    \ \\sqrt{50\\ \\text{W}\\times 50\\ \\Omega}=50\\ \\text{V}\n\\]\n\n\\[\nU_{\\text{max}} = U_{\\text{rms}}\\\
    sqrt{2}=50\\ \\text{V}\\times\\sqrt{2}\\approx 70{,}7\\ \\text{V}\n\\]\n\nTo **nie** jest podane w\
    \ zadaniu (tam \\(U_{\\text{max}} = 100\\ \\text{V}\\)). Dlatego odpowiedź C jest niepoprawna.\n\n\
    ---\n\n**Podsumowanie**  \n- Zmieniamy wartość szczytową na skuteczną: \\(U_{\\text{rms}} = U_{\\\
    text{max}}/\\sqrt{2}\\).  \n- Moc na rezystancji 50 Ω: \\(P = U_{\\text{rms}}^{2}/R = 100\\ \\text{W}\\\
    ).  \n- Odpowiedź **B** (100 W) jest jedyną prawidłową."
  - "**Wyjaśnienie**\n\nDla sinusoidalnego napięcia podawanego na obciążenie o rezystancji \\(R = 50\\\
    \ \\Omega\\) moc średnia (średnia wartość) wyraża się wzorem  \n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R},\n\
    \\]\n\ngdzie \\(U_{\\text{rms}}\\) jest wartością skuteczną (RMS) napięcia.\n\n1. **Zamiana wartości\
    \ szczytowej na RMS**  \n\n   Oscyloskop podał maksymalne (szczytowe) napięcie  \n\n   \\[\n   U_{\\\
    max}=100\\ \\text{V}.\n   \\]\n\n   Dla sinusoidy  \n\n   \\[\n   U_{\\text{rms}} = \\frac{U_{\\max}}{\\\
    sqrt{2}}.\n   \\]\n\n2. **Obliczenie mocy**  \n\n   \\[\n   P = \\frac{\\left(\\dfrac{U_{\\max}}{\\\
    sqrt{2}}\\right)^{2}}{R}\n     = \\frac{U_{\\max}^{2}}{2R}\n     = \\frac{100^{2}}{2 \\times 50}\n\
    \     = \\frac{10\\,000}{100}\n     = 100\\ \\text{W}.\n   \\]\n\n---\n\n**Wynik:** moc wyjściowa\
    \ PEP przy podanym napięciu maksymalnym i obciążeniu 50 Ω wynosi **100 W**, czyli odpowiedź **B**."
- text: 243\. Rezystor o wartości 10 Ω dołączono do napięcia 3 V. Jakiej mocy rezystor należy dobrać,
    żeby nie uległ on uszkodzeniu?
  answers:
  - 1 W
  - 0,125 W
  - 0,5 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – 1 W** jest prawidłowa.\n\nMoc wydzielana na rezystorze\
    \ obliczamy ze wzoru  \n\n\\[\nP = \\frac{U^{2}}{R} = \\frac{3^{2}\\,\\text{V}^{2}}{10\\,\\Omega}=0{,}9\\\
    \ \\text{W}.\n\\]\n\nAby rezystor nie uległ przegrzaniu, musi mieć rating **co najmniej** równy lub\
    \ wyższy od wyliczonej mocy. Najbliższą standardową wartością jest **1 W**, więc taki rezystor zapewni\
    \ bezpieczną pracę.  \n\nPozostałe odpowiedzi (0,125 W i 0,5 W) są za małe i mogłyby doprowadzić do\
    \ uszkodzenia elementu."
  - "### Dlaczego prawidłowa odpowiedź to **A – 1 W**\n\n1. **Obliczamy prąd płynący przez rezystor**\
    \  \n\n\\[\nI=\\frac{U}{R}=\\frac{3\\ \\text{V}}{10\\ \\Omega}=0{,}3\\ \\text{A}\n\\]\n\n2. **Moc\
    \ wydzielana na rezystorze** (dowolny z trzech równoważnych wzorów)\n\n\\[\nP = U\\cdot I = \\frac{U^{2}}{R}=I^{2}\\\
    ,R\n\\]\n\n\\[\nP = \\frac{3^{2}}{10}= \\frac{9}{10}=0{,}9\\ \\text{W}\n\\]\n\n3. **Dobór rezystora**\
    \  \n\nRezystor musi wytrzymać przynajmniej tę moc. W praktyce przyjmuje się pewien margines bezpieczeństwa,\
    \ dlatego wybiera się najbliższą wyższą standardową wartość mocy – **1 W**.\n\n---\n\n### Skąd wzięło\
    \ się 0,125 W (odpowiedź B)?\n\n- 0,125 W to moc, jaką wytrzymałby rezystor przy **prądzie 0,125 A**\
    \ (bo \\(P = I^{2}R = 0{,}125^{2}\\cdot10 = 0{,}156\\ \\text{W}\\), a po przybliżeniu można uzyskać\
    \ 0,125 W).  \n- Nie ma to związku z podanym napięciem 3 V i oporem 10 Ω.  \n- Być może pomyłkowo\
    \ użyto wzoru \\(P = \\frac{U^{2}}{R^{2}}\\) lub podzielono wynik przez dodatkowy czynnik 8.\n\n**W\
    \ skrócie:** przy danych 3 V i 10 Ω moc wynosi **0,9 W**, a najbliższa dostępna klasa mocy to **1 W**.\
    \ Dlatego odpowiedź B jest niepoprawna."
  - "**Dlaczego prawidłowa odpowiedź to A (1 W), a nie C (0,5 W)**  \n\n1. **Obliczamy prąd płynący przez\
    \ rezystor**  \n\n\\[\nI=\\frac{U}{R}=\\frac{3\\ \\text{V}}{10\\ \\Omega}=0{,}3\\ \\text{A}\n\\]\n\
    \n2. **Obliczamy moc rzeczywiście wydzielaną w rezystorze** – można użyć dowolnego z trzech wzorów:\n\
    \n\\[\n\\begin{aligned}\nP &= U\\cdot I = 3\\ \\text{V}\\times0{,}3\\ \\text{A}=0{,}9\\ \\text{W}\
    \ \\\\\nP &= I^{2}R = (0{,}3\\ \\text{A})^{2}\\times10\\ \\Omega =0{,}09\\times10 =0{,}9\\ \\text{W}\
    \ \\\\\nP &= \\frac{U^{2}}{R}= \\frac{3^{2}}{10}= \\frac{9}{10}=0{,}9\\ \\text{W}\n\\end{aligned}\n\
    \\]\n\nMoc wydzielana wynosi **0,9 W**.\n\n3. **Dobór rezystora**  \nMoc podana w katalogu rezystora\
    \ jest **maksymalną dopuszczalną** mocą ciągłą, przy której element nie ulegnie przegrzaniu. Dlatego\
    \ wybrany rezystor musi mieć **rating co najmniej równy** lub **wyższy** od rzeczywistej mocy.\n\n\
    \\[\n\\text{Rating} \\ge 0{,}9\\ \\text{W}\n\\]\n\nW praktyce przyjmuje się pewien margines bezpieczeństwa\
    \ (np. 20 %–50 %). Najbliższym standardowym ratingiem, spełniającym to kryterium, jest **1 W**.\n\n\
    4. **Dlaczego odpowiedź C (0,5 W) jest błędna**  \nRezystor o mocy 0,5 W mógłby odprowadzić jedynie\
    \ połowę rzeczywiście wydzielanej mocy. W efekcie temperatura elementu szybko przekroczyłaby dopuszczalne\
    \ limity i rezystor uległby uszkodzeniu.\n\n---\n\n**Podsumowanie**  \n\n- Obliczona moc: \\(P = 0{,}9\\\
    \ \\text{W}\\).  \n- Potrzebny rating: \\(\\ge 0{,}9\\ \\text{W}\\).  \n- Najbardziej praktyczny wybór:\
    \ **rezystor 1 W** (odpowiedź A).  \n\nOdpowiedź C (0,5 W) nie zapewnia wystarczającego marginesu\
    \ i prowadziłaby do przegrzania rezystora."
  - "**Obliczenia**\n\nDla rezystora obowiązuje prawo Joule’a:\n\n\\[\nP = \\frac{V^{2}}{R}\n\\]\n\ngdzie\
    \  \n\n- \\(V = 3\\ \\text{V}\\) – przyłożone napięcie,  \n- \\(R = 10\\ \\Omega\\) – wartość rezystora.\n\
    \n\\[\nP = \\frac{3^{2}}{10} = \\frac{9}{10}=0{,}9\\ \\text{W}\n\\]\n\n**Wybór mocy rezystora**\n\n\
    Rezystor musi wytrzymać co najmniej taką moc, jaką on sam wydziela. Ponieważ obliczona moc wynosi\
    \ \\(0{,}9\\ \\text{W}\\), należy dobrać rezystor o mocy **co najmniej** \\(0{,}9\\ \\text{W}\\).\
    \ Standardowe wartości mocy dostępnych rezystorów to 0,125 W, 0,5 W, 1 W, … \n\nJedyny, który spełnia\
    \ warunek \\(P_{\\text{rezystora}} \\ge 0{,}9\\ \\text{W}\\), to **1 W**.\n\n---\n\n**Poprawna odpowiedź:**\
    \ **A. 1 W**."
- text: '249\. Diody Zenera to diody:'
  answers:
  - służące do stabilizacji napięć
  - świecące
  - na bardzo wysokie częstotliwości
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „służące do stabilizacji napięć”** jest prawidłowa,\
    \ ponieważ diody Zenera pracują w tzw. **reżimie przebicia Zenera**. Gdy przyłożone napięcie odwrotne\
    \ przekracza napięcie Zenera \\(U_Z\\), dioda przewodzi stały prąd, utrzymując napięcie na swoim zaciskach\
    \ praktycznie stałe, niezależnie od zmian obciążenia. Dzięki temu jest idealnym elementem do **regulacji\
    \ i stabilizacji napięć** w układach elektronicznych.  \n\nPozostałe opcje (B – świecące, C – na bardzo\
    \ wysokie częstotliwości) opisują inne typy diod (LED, diody Schottky, itp.) i nie dotyczą charakterystyki\
    \ Zenera."
  - "**Dlaczego odpowiedź B („świecące”) jest nieprawidłowa?**\n\nDiody Zenera nie są diodami emitującymi\
    \ światło. Ich charakterystyczną cechą jest **zjawisko przebicia Zenera** (lub efekt tunelowy) przy\
    \ określonym napięciu odwrotnym \\(U_Z\\).  \n\n- **Zasada działania** – przy przyłożeniu napięcia\
    \ w kierunku zaporowym, gdy \\(|U| \\ge U_Z\\), dioda gwałtownie przewodzi, utrzymując napięcie na\
    \ zaciskach praktycznie stałe (równoległe z obciążeniem).  \n- **Zastosowanie** – stabilizacja lub\
    \ referencja napięcia w układach zasilania, zabezpieczenia przed przepięciami, regulacja prądu w źródłach\
    \ prądowych.  \n\nDiody, które **świecą**, to **diody LED (Light‑Emitting Diode)**. Ich działanie\
    \ polega na rekombinacji elektron‑dziur w złączu p‑n, co powoduje emisję fotonu. W diodzie Zenera\
    \ nie zachodzi emisja światła w sposób użyteczny – ewentualne słabe luminescencje są jedynie ubocznym\
    \ efektem i nie mają praktycznego znaczenia.\n\n**Podsumowanie**\n\n- **Zenera** → stabilizacja napięcia,\
    \ przebicie Zenera, brak istotnego świecenia.  \n- **LED** → emisja światła, przeznaczenie wizualne.\
    \  \n\nDlatego odpowiedź B jest błędna, a prawidłowa jest **A – diody Zenera służą do stabilizacji\
    \ napięć**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDiody Zenera to **specjalny typ diod półprzewodnikowych**,\
    \ które w odwróconym polaryzacji pracują w tzw. **zjawisku przebicia Zenera**. Główną ich funkcją\
    \ jest **utrzymywanie stałego napięcia** przy przepływie prądu w zakresie odwróconym.  \n\n- **Stabilizacja\
    \ napięcia** – po osiągnięciu napięcia przebicia \\(U_Z\\) (np. 5 V, 12 V) dioda „przypina” napięcie\
    \ na stałym poziomie, niezależnie od zmian prądu w obwodzie.  \n- **Zastosowania** – regulatory napięcia,\
    \ referencje w układach analogowych, zabezpieczenia przed przepięciami.  \n\nNatomiast **wysokie częstotliwości**\
    \ nie są charakterystyczną właściwością diod Zenera. Ich charakterystyka prąd‑napięcie oraz pojemność\
    \ złącza powodują, że przy bardzo dużych częstotliwościach (np. w pasmach radiowych) zachowują się\
    \ jak zwykłe diody odwrócone i nie zapewniają stabilizacji napięcia. Dlatego nie są używane jako elementy\
    \ „na bardzo wysokie częstotliwości”.\n\n**Podsumowanie**\n\n- **A** – prawidłowe: diody Zenera służą\
    \ do stabilizacji napięć.  \n- **C** – nieprawidłowe: nie opisuje ich przeznaczenia; wysokie częstotliwości\
    \ nie są ich domeną.  \n\nWybierając odpowiedź, kierujemy się ich podstawową funkcją w układach elektronicznych\
    \ – **ustabilizowanie napięcia**."
  - "**Dlaczego poprawną odpowiedzią jest A – „służące do stabilizacji napięć”?**\n\nDiody Zenera (zwane\
    \ też diodami Zenera) pracują w odwróconym (reverse‑bias) trybie, ale w odróżnieniu od zwykłych diod\
    \ nie ulegają zniszczeniu przy przekroczeniu pewnego napięcia.  \n\n- Gdy przyłożone napięcie odwrotne\
    \ osiągnie **napięcie Zenera** \\(U_Z\\) (np. 5 V, 12 V, 24 V), następuje silny **prąd przebicia**\
    \ w kontrolowanym zakresie.  \n- W tym obszarze charakterystyka napięcie‑prąd jest praktycznie **płaska**:\
