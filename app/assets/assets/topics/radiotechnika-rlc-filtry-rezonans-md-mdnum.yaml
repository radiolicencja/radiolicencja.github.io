    \ a nie zmiana izolacji.\n\nDlatego prawidłowa odpowiedź to **A – zwarcie lub przerwa w kablu**, a\
    \ odpowiedź C jest niepoprawna, gdyż nie generuje warunków nieograniczonego współczynnika fali stojącej."
  - "**Dlaczego SWR = ∞ oznacza zwarcie lub przerwę w kablu?**\n\nReflektometr mierzy stosunek amplitudy\
