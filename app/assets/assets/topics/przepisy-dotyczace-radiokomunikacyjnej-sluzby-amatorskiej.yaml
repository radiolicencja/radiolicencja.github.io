    \ **A – 500 W** odnosi się do innego, niż podany w pytaniu, rodzaju zezwolenia."
  - "**Dlaczego odpowiedź B („1000 W”) jest niepoprawna**\n\nW polskim prawie radiokomunikacyjnym obowiązują\
    \ dwa progi mocy wyjściowej dla stacji amatorskich:\n\n| Rodzaj zezwolenia | Maksymalna moc wyjściowa\
