    \ musi być **pierwszym mieszaczem z kwarcowym oscylatorem**, a nie wzmacniaczem akustycznym.\n\n---\n\
    \n### Krótkie podsumowanie\n\n| Blok | Funkcja | Dlaczego nie jest wzmacniaczem akustycznym |\n|------|---------|--------------------------------------------|\n\
    | 10   | I heterodyna kwarcowa | znajduje się przed konwersją częstotliwości i detekcją; wzmacniacz\
    \ audio występuje dopiero po detektorze FM |\n\n**Wniosek:** Błąd polegał na pomyleniu kolejności\
    \ elementów w superheterodynie. Wzmacniacz akustyczny pojawia się **na końcu**, natomiast blok 10\
    \ jest **pierwszym mieszaczem**, którego częstotliwość lokalna jest ustalana kwarcem. Dlatego prawidłowa\
    \ odpowiedź to **A – I heterodyna kwarcowa**."
  - "**Dlaczego blok 10 nie jest detektorem FM**\n\n1. **Miejsce w łańcuchu**  \n   - W odbiorniku superheterodynowym\
    \ z podwójną przemianą częstotliwości sygnał przechodzi kolejno:  \n     antena → **wzmacniacz RF**\
    \ → **pierwszy mieszacz** → **pierwszy IF** → **drugi mieszacz** → **drugi IF** → **detektor FM**\
    \ → **wzmacniacz audio**.  \n   - Numeracja bloków w typowych schematach zaczyna się od przetwornika\
