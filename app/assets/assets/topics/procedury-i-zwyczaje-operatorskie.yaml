title: PROCEDURY I ZWYCZAJE OPERATORSKIE
slug: procedury-i-zwyczaje-operatorskie
description: Dobre praktyki pracy operatorskiej.
image: assets/images/procedury-i-zwyczaje-operatorskie.png
questions:
- text: 1\. Co oznacza wg kodu Q symbol QRG?
  answers:
  - włączam większą moc nadajnika
  - moja częstotliwość jest…
  - siła twoich sygnałów waha się
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nKod **QRG** należy do grupy kodów Q używanych w radiokomunikacji.\
    \  \nKażdy kod Q ma 3‑literowy skrót i określoną, ustaloną definicję.  \n\n- **QRG** = *„My frequency\
    \ is …”* – czyli „Moja częstotliwość jest …”.  \n  Używa się go, by podać własną częstotliwość (np.\
    \ „QRG 1450 kHz”).\n\n- Odpowiedź **A** („włączam większą moc nadajnika”) nie ma żadnego związku z\
    \ definicją QRG.  \n  Taki komunikat jest opisem działania (zwiększenia mocy), a nie informacją o\
    \ częstotliwości.  \n\n- Odpowiedź **C** („siła twoich sygnałów waha się”) również nie pasuje – opisuje\
    \ jakość odbieranego sygnału, co w kodzie Q wyrażane jest np. przez **QRK** (czytelność) lub **QRM**\
    \ (zakłócenia).\n\n**Podsumowanie** – QRG zawsze informuje o **swojej** częstotliwości, a nie o mocy\
    \ nadajnika ani o sile sygnału. Dlatego jedyną prawidłową odpowiedzią jest **B**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „moja częstotliwość jest …”** jest prawidłowa, ponieważ kod\
    \ Q **QRG** w łączności radiowej oznacza **„podaję moją aktualną częstotliwość”** (ang. *my frequency\
    \ is …*).  \n\nPozostałe opcje opisują inne kody Q:  \n\n- **A** – odpowiada kodowi **QRK** („zwiększam\
    \ moc nadajnika”).  \n- **C** – odnosi się do **QRN** („siła twoich sygnałów waha się”).  \n\nDlatego\
    \ wybrana odpowiedź idealnie oddaje znaczenie QRG. \U0001F389"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **QRG** w kodzie Q oznacza *„moja częstotliwość jest\
    \ …”* (np. *„QRG 101.5 MHz”*).  \n- **C** – *„siła twoich sygnałów waha się”* – jest definicją **QSB**\
    \ (zmienność siły sygnału odbieranego), a nie QRG.  \n\nW związku z tym, wybierając C, mylisz dwa\
    \ różne Q‑kody:\n\n| Q‑kod | Znaczenie | Przykład użycia |\n|------|-----------|-----------------|\n\
    | **QRG** | „Moja częstotliwość jest …” | *QRG 144.800 MHz* |\n| **QSB** | „Siła twoich sygnałów waha\
    \ się” | *QSB* |\n\n**Podsumowanie**  \n- **Poprawna odpowiedź:** **B** – *„moja częstotliwość jest\
    \ …”*  \n- **C** odnosi się do **QSB**, a nie QRG, dlatego jest niepoprawna."
  - "**Poprawna odpowiedź:** **B. moja częstotliwość jest…**\n\n**Wyjaśnienie**  \nKod Q RG jest jednym\
    \ z międzynarodowych kodów Q używanych w łączności radiowej.  \nOznacza on po prostu **„moja częstotliwość\
    \ jest …”**, czyli operator podaje lub pyta o własną częstotliwość nadawania.  \n\nPozostałe kody\
    \ Q nie odnoszą się do mocy (QSB – siła sygnału się zmienia) ani do włączania większej mocy (QRO –\
    \ zwiększam moc). Dlatego jedyną właściwą interpretacją QRG jest wskazanie własnej częstotliwości."
- text: 2\. Czy operator może przejść na nadawanie niezwłocznie po wybraniu częstotliwości pracy?
  answers:
  - może od razu nadawać
  - może nadawać lecz ze zredukowaną mocą
  - najpierw powinien upewnić się iż częstotliwość jest wolna i nie będzie zakłócał pracy innych użytkowników
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („może od razu nadawać”) jest nieprawidłowa**\n\n1. **Zasada unikania zakłóceń**\
    \  \n   Przepisy radiokomunikacyjne (np. rozporządzenie Ministra Infrastruktury nr 34/2022) wymagają,\
    \ aby przed rozpoczęciem nadawania operator **sprawdził, czy wybrana częstotliwość jest wolna**. Działanie\
    \ „od razu” mogłoby spowodować:\n\n   * kolizję z istniejącymi połączeniami,\n   * zakłócenia innych\
    \ użytkowników,\n   * naruszenie przepisów i ewentualne kary administracyjne.\n\n2. **Procedura weryfikacji**\
    \  \n   Standardowy proces obejmuje:\n\n   * nasłuchiwanie (monitoring) wybranej częstotliwości,\n\
    \   * ocenę, czy nie ma trwających transmisji (np. poprzez wykrycie sygnału o mocy > ‑ X dBm),\n \
    \  * ewentualne użycie listy kanałów wolnych (frequency‑allocation table).\n\n   Dopiero po **potwierdzeniu\
    \ braku sygnału** operator może rozpocząć nadawanie.\n\n3. **Bezpieczeństwo i efektywność**  \n  \
    \ - **Bezpieczeństwo**: w sytuacjach kryzysowych nieprawidłowe użycie częstotliwości może uniemożliwić\
    \ służbom ratunkowym komunikację.  \n   - **Efektywność**: niepotrzebne zakłócenia zmniejszają jakość\
    \ łączności dla wszystkich użytkowników danego pasma.\n\n4. **Alternatywne odpowiedzi**  \n   - **B\
    \ („może nadawać lecz ze zredukowaną mocą”)** – moc nie rozwiązuje problemu kolizji; nawet przy niskiej\
    \ mocy transmisja może zakłócić odbiorniki pracujące w pobliżu.  \n   - **C („najpierw powinien upewnić\
    \ się, iż częstotliwość jest wolna …”)** – jest jedyną zgodną z przepisami i dobrymi praktykami.\n\
    \n**Podsumowanie**  \nOperator nie ma prawa „od razu nadawać” po wybraniu częstotliwości. Musi najpierw\
    \ zweryfikować, że pasmo jest wolne, aby uniknąć zakłóceń i spełnić wymogi prawne. Dlatego poprawną\
    \ odpowiedzią jest C."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\n1. **Reguła „listen‑before‑talk”**  \n   Zgodnie\
    \ z obowiązującymi przepisami (np. rozporządzenie PCC 2009/XX oraz krajowe przepisy radiokomunikacyjne)\
    \ przed rozpoczęciem nadawania operator **musi** upewnić się, że wybrana częstotliwość jest wolna.\
    \ Sam fakt zmniejszenia mocy nie zwalnia z tego obowiązku.\n\n2. **Moc nie eliminuje zakłóceń**  \n\
    \   Nawet przy obniżonej mocy (\\(P_{\\text{red}} < P_{\\text{max}}\\)) sygnał wciąż może:\n   - **przeciąć**\
    \ działające już połączenia na tej samej częstotliwości,\n   - spowodować **zakłócenia** w pobliskich\
    \ kanałach (spurs, harmoniczne).\n\n   Dlatego regulamin nie dopuszcza „nadawania ze zredukowaną mocą”\
    \ jako alternatywy dla weryfikacji dostępności pasma.\n\n3. **Konsekwencje prawne**  \n   Nadawanie\
    \ bez uprzedniego sprawdzenia zajętości pasma, niezależnie od mocy, jest:\n   - **naruszeniem prawa**\
    \ (art. ... Kodeksu radiokomunikacyjnego),\n   - podstawą do **kara administracyjnej** lub **odwołania\
    \ licencji**.\n\n4. **Procedura prawidłowa (odpowiedź C)**  \n   - **Słuchaj** (listen) – sprawdź,\
    \ czy na danej częstotliwości nie ma trwających transmisji.  \n   - **Sprawdź** plan pasmowy i ewentualne\
    \ ograniczenia.  \n   - **Dopiero** po potwierdzeniu wolności częstotliwości możesz rozpocząć nadawanie\
    \ (z maksymalną dopuszczalną mocą).\n\n---\n\n### Krótkie podsumowanie\n\n| Co robi operator? | Dlaczego?\
    \ |\n|-------------------|-----------|\n| **Sprawdza, czy częstotliwość jest wolna** | Zapobiega zakłóceniom\
    \ i spełnia wymóg prawnym. |\n| **Nie może nadawać, nawet ze zmniejszoną mocą, bez tego sprawdzenia**\
    \ | Redukcja mocy nie eliminuje ryzyka interferencji. |\n\nZatem odpowiedź **B** („może nadawać lecz\
    \ ze zredukowaną mocą”) jest błędna, bo nie spełnia wymogu weryfikacji dostępności pasma przed transmisją.\
    \ Poprawna jest odpowiedź **C**."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ zgodnie z przepisami operator radiowy\
    \ musi najpierw **sprawdzić, czy wybrana częstotliwość jest wolna** i czy jej użycie nie spowoduje\
    \ zakłóceń innych użytkowników. Dopiero po potwierdzeniu braku interferencji może rozpocząć nadawanie.\
    \  \n\n- **A** („może od razu nadawać”) pomija obowiązek kontroli zajętości pasma.  \n- **B** („może\
    \ nadawać lecz ze zredukowaną mocą”) nie eliminuje ryzyka zakłóceń – moc nie rozwiązuje problemu zajętości\
    \ częstotliwości.  \n\nDlatego przed przystąpieniem do nadawania konieczna jest weryfikacja wolności\
    \ pasma."
  - "**Dlaczego poprawna jest odpowiedź C**\n\n1. **Zasada „first‑come‑first‑served”** – w łączeniu krótkofalarskim\
    \ częstotliwość jest dobierana w sposób „przyjmij wolną”. Operator musi najpierw zweryfikować, że\
    \ dana pozycja w paśmie nie jest już zajęta.\n\n2. **Unikanie zakłóceń** – jednoczesne nadawanie na\
    \ tej samej częstotliwości przez dwóch lub więcej stacji powoduje interferencje, co prowadzi do utraty\
    \ łączności i narusza przepisy (art. 4 ust. 2 Rozporządzenia Ministra Infrastruktury o używaniu pasm\
    \ radiowych).\n\n3. **Procedura sprawdzenia** – przed przystąpieniem do nadawania operator powinien:\n\
    \   - nasłuchać (tzw. „listen before talk”) przez co najmniej 30 s,\n   - upewnić się, że nie słychać\
    \ żadnych trwających rozmów,\n   - w razie wątpliwości zastosować metodę „pytania” (np. „Is this frequency\
    \ clear?”) lub wybrać inną pozycję.\n\n4. **Bezpieczeństwo i etyka** – krótkofalarstwo opiera się\
    \ na współpracy i szacunku wobec innych użytkowników; nagłe rozpoczęcie nadawania bez weryfikacji\
    \ mogłoby zakłócić ważne łącza ratunkowe, służby publiczne lub inne stacje.\n\nDlatego operator **nie\
    \ może od razu przystąpić do nadawania** po wybraniu częstotliwości; najpierw musi się upewnić, że\
    \ jest ona wolna i nie zakłóci pracy innych użytkowników. To właśnie opisuje odpowiedź **C**."
- text: 3\. Kiedy wybierzemy częstotliwość nadawczą na naszym urządzeniu, jakie czynności należą do dobrej
    praktyki operatorskiej?
  answers:
  - upewnić się czy wybrana częstotliwość oraz użyta moc jest w zakresie uprawnień naszego pozwolenia
  - znajduję się w miejscu zgodnym z przeznaczeniem wg. band planu IARU, oraz sprawdzam czy częstotliwość
    jest wolna i nie spowoduje interferencji z innymi użytkownikami
  - wszystkie powyżej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna jako jedyna prawidłowa**\n\nA. *„upewnić się czy wybrana\
    \ częstotliwość oraz użyta moc jest w zakresie uprawnień naszego pozwolenia”*  \n– To **warunek minimalny**:\
    \ bez zezwolenia nie wolno nadawać.  \n– **Jednak** nie obejmuje ono dwóch kolejnych elementów dobrej\
    \ praktyki operatora:\n\n1. **Zgodność z band‑planem IARU** – określa, które pasma i pod‑pasma są\
    \ przeznaczone dla danego typu emisji (np. CW, SSB, cyfrowe). Nawet jeśli moc i częstotliwość leżą\
    \ w zakresie licencji, ich użycie w niewłaściwym miejscu planu może naruszyć regulacje i zakłócić\
    \ inne usługi.\n\n2. **Sprawdzenie dostępności częstotliwości** – przed rozpoczęciem nadawania trzeba\
    \ zweryfikować, czy dana częstotliwość jest wolna w danym miejscu i czasie (np. poprzez skanowanie,\
    \ monitorowanie „beaconów” lub użycie aplikacji typu *Band‑Plan*). Bez tego ryzykujemy **interferencje**\
    \ z innymi użytkownikami, co jest sprzeczne z zasadą *no harmful interference*.\n\n**Dlatego prawidłowa\
    \ odpowiedź to C – wszystkie powyżej.**\n\n- **A** zapewnia legalność (licencja, moc).  \n- **B**\
    \ zapewnia techniczną i operacyjną poprawność (lokalizacja w odpowiednim segmencie planu, wolna częstotliwość,\
    \ brak zakłóceń).  \n\nOba te elementy muszą być spełnione jednocześnie, aby operator działał zgodnie\
    \ z **dobrą praktyką operatorską**. Ignorowanie któregokolwiek z nich może prowadzić do naruszenia\
    \ przepisów, zakłóceń oraz ewentualnych sankcji."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **„Znajduję się w miejscu zgodnym z przeznaczeniem\
    \ wg. band planu IARU”**  \n   – Band‑plan określa, które **segmenty** częstotliwości są przeznaczone\
    \ do określonych trybów i typów łączności (np. CW, SSB, cyfrowe).  \n   – Nie określa natomiast **lokalizacji**\
    \ nadajnika. Dobre praktyki wymagają jedynie, aby **typ nadawania** (np. FM‑repeater, digital voice)\
    \ był zgodny z wyznaczonym segmentem, a nie aby „miejsce” fizyczne spełniało jakiś warunek.\n\n2.\
    \ **„Sprawdzam czy częstotliwość jest wolna i nie spowoduje interferencji z innymi użytkownikami”**\
    \  \n   – To prawda, ale **sprawdzenie** obejmuje dwie odrębne czynności:  \n     a) **Monitorowanie**\
    \ pasma przed włączeniem nadajnika, aby upewnić się, że nie ma aktywnego ruchu (tzw. „listen before\
    \ transmit”).  \n     b) **Analiza** ewentualnych zakłóceń w przyszłości (np. przy zmianie mocy, trybu,\
    \ anteny).  \n   – Sama deklaracja „częstotliwość jest wolna” nie jest wystarczająca – trzeba wykonać\
    \ **konkretne czynności weryfikacyjne**.\n\nW skrócie, zdanie B opisuje **część** dobrej praktyki\
    \ (sprawdzenie wolności pasma), ale pomija **kluczowy wymóg** dotyczący **zgodności mocy i trybu z\
    \ pozwoleniem** oraz nieprecyzuje, co znaczy „miejsce zgodne z przeznaczeniem”. Dlatego nie może być\
    \ jedyną prawidłową odpowiedzią.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź **C – wszystkie\
    \ powyżej**?\n\n- **A**: *„Upewnić się, czy wybrana częstotliwość oraz użyta moc jest w zakresie uprawnień\
    \ naszego pozwolenia”* – to podstawowy wymóg regulacyjny (art. 2‑2 ustawy o częstotliwościach). Naruszenie\
    \ może skutkować wykroczeniem i sankcjami.\n- **B**: *„Zgodność z band planem oraz sprawdzenie, czy\
    \ pasmo jest wolne”* – elementy **dobrych praktyk operatorskich**, które minimalizują zakłócenia i\
    \ zapewniają płynność pracy w paśmie.\n- **C** łączy oba powyższe wymagania, czyli **pełen zestaw\
    \ działań**: legalność (licencja, moc, pasmo) **+** etykieta operatora (sprawdzenie pasma, unikanie\
    \ interferencji).  \n\nStąd jedyną kompletną odpowiedzią jest **C**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „wszystkie powyżej”** jest prawidłowa, ponieważ dobre\
    \ praktyki operatorskie przy wyborze częstotliwości nadawczej obejmują zarówno:\n\n1. **Sprawdzenie\
    \ uprawnień** – upewnienie się, że wybrana częstotliwość i moc nadawcza mieszczą się w zakresie określonym\
    \ w Twoim zezwoleniu (punkt **A**).  \n2. **Zgodność z band planem i unikanie zakłóceń** – przebywanie\
    \ w miejscu dopuszczonym dla danej części spektrum, a także weryfikacja, czy dana częstotliwość jest\
    \ wolna i nie będzie kolidować z innymi użytkownikami (punkt **B**).\n\nPonieważ oba warunki muszą\
    \ być spełnione jednocześnie, jedyną kompletną odpowiedzią jest **C**."
  - "**Dlaczego prawidłowa jest odpowiedź C – „wszystkie powyżej”**\n\nKiedy decydujemy się na określoną\
    \ częstotliwość nadawczą, operator powinien spełnić **dwie podstawowe grupy wymogów**:\n\n1. **Zgodność\
    \ z licencją**  \n   * *zakres częstotliwości* – musi mieścić się w pasmach przyznanych w zezwoleniu;\
    \  \n   * *maksymalna dopuszczalna moc* – nie może przekraczać wartości określonych w pozwoleniu.\
    \  \n\n2. **Zgodność z zasadami eksploatacji pasma (band plan IARU)**  \n   * *odpowiednie miejsce\
    \ w paśmie* – wybrana częstotliwość powinna leżeć w części pasma przeznaczonej dla danego rodzaju\
    \ łączności (np. SSB, CW, digital);  \n   * *sprawdzenie, czy częstotliwość jest wolna* – przed nadawaniem\
    \ należy nasłuchać, aby upewnić się, że nie ma już użytkowników na danej częstotliwości i że nie spowodujemy\
    \ interferencji.  \n\nOba powyższe zestawy wymagań są niezbędne, dlatego **wszystkie wymienione czynności**\
    \ (A i B) tworzą kompletną „dobrą praktykę operatorską”.  \n\n---\n\n### Podsumowanie\n\n- **A** –\
    \ weryfikacja uprawnień licencyjnych (pasmo i moc).  \n- **B** – spełnienie wymogów band planu IARU\
    \ oraz potwierdzenie, że częstotliwość jest wolna od innych nadajników.  \n\nZatem prawidłowa odpowiedź\
    \ to **C – wszystkie powyżej**."
- text: 4\. Jaki jest prawidłowy sposób wywołania stacji na przemienniku, której znak wywoławczy jest
    nam znany?
  answers:
  - zawołanie "break" a następnie znak tej stacji
  - zawołanie znakiem wołanej stacji a następnie swoim
  - zawołanie swoim znakiem a następnie znakiem stacji wołanej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n1. **„break” nie jest częścią wywołania**  \n   -\
    \ Słowo *break* (przerwa) służy jedynie do zakończenia bieżącej transmisji lub wywołania uwagi, a\
    \ nie do rozpoczynania połączenia. W procedurze wywołania stacji na przemienniku nie używa się tego\
    \ sygnału.\n\n2. **Kolejność znaków jest odwrotna**  \n   - W prawidłowym wywołaniu najpierw podaje\
    \ się **znak wywoływanej stacji**, a dopiero potem **swój własny znak**.  \n   - W odpowiedzi A najpierw\
    \ pojawia się „break”, a dopiero potem znak stacji – to narusza kolejność wymaganą przez protokół.\n\
    \n3. **Zasada „kto woła, ten podaje swój znak jako ostatni”**  \n   - Zasada ta zapewnia, że odbiorca\
    \ natychmiast rozpoznaje, że jest wywoływany, a nadawca jest identyfikowany po zakończeniu wywołania.\
    \  \n\n---\n\n### Poprawny schemat wywołania (odpowiedź B)\n\n\\[\n\\text{[znak stacji wywoływanej]}\
    \ \\; \\text{[twój znak]}\n\\]\n\nPrzykład:  \nJeśli chcesz wezwać stację **XYZ** i Twój znak to **ABC**,\
    \ nadawany ciąg brzmi:\n\n```\nXYZ ABC\n```\n\n---\n\n### Podsumowanie\n- **„break”** nie należy stosować\
    \ przy wywoływaniu stacji.  \n- Najpierw podajesz znak stacji, którą wywołujesz, a potem swój własny\
    \ znak.  \n- Dlatego odpowiedź **A** jest błędna, a **B** – prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„zawołanie znakiem wołanej stacji, a następnie\
    \ swoim”* – jest prawidłowa, ponieważ w systemie przemiennika najpierw podaje się **znak wywoływanej\
    \ stacji** (identyfikuje, do kogo skierowane jest wywołanie), a dopiero potem **swoją sygnaturę**\
    \ (potwierdza, kto wywołuje).  \n\nInne kolejności (A i C) nie spełniają tej kolejności procedury\
    \ i mogą spowodować nieprawidłowe rozpoznanie wywołania.  \n\nJeszcze raz – dobrze zrobione! \U0001F44D"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nW łączności radiowej przy wywoływaniu stacji na przemienniku\
    \ obowiązuje kolejność:\n\n\\[\n\\text{[znak stacji wywoływanej]} \\;\\rightarrow\\; \\text{[nasz\
    \ własny znak]}\n\\]\n\n1. **Najpierw** podaje się **znak stacji, którą chcemy przywołać** – tak słyszy\
    \ ją odbiorca i wie, że został wezwany.  \n2. **Następnie** podaje się **swoj własny znak** – w ten\
    \ sposób stacja wywoływana wie, od kogo pochodzi wezwanie i może odpowiedzieć.\n\nJeśli zamienimy\
    \ kolejność (odpowiedź C: *„zawołanie swoim znakiem a następnie znakiem stacji wołanej”*), odbiorca\
    \ usłyszy najpierw nasz znak, a dopiero potem znak stacji, którą miałby przyjąć. Dla tej stacji nie\
    \ ma to sensu – nie wie, że ma być wezwany, bo nie usłyszała swojego znaku na początku. W praktyce\
    \ taki przekaz jest po prostu ignorowany lub odrzucany jako błąd protokołu.\n\n---\n\n### Podsumowanie\n\
    \n- **A** – „break” służy do przerywania połączenia, a nie do wywoływania.  \n- **B** – prawidłowa\
    \ kolejność: **znak wywoływanej stacji → nasz znak**.  \n- **C** – odwrócona kolejność, dlatego jest\
    \ niepoprawna.  \n\nZachowując kolejność z **B**, komunikacja jest zgodna z zasadami radiowymi i stacja\
    \ wywoływana może prawidłowo odebrać i potwierdzić wezwanie."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nNa przemienniku (przełączniku telefonicznym) przy wywoływaniu\
    \ stacji, której znak wywoławczy jest już znany, obowiązuje kolejność:\n\n1. **Najpierw nadaj znak\
    \ wywoływanej stacji** – tak słuchający wie, że nadchodzące połączenie jest skierowane do niego. \
    \ \n2. **Następnie podaj swój własny znak** – pozwala to odbiorcy od razu zidentyfikować, kto dzwoni.\n\
    \nTa kolejność umożliwia natychmiastową identyfikację zarówno celu połączenia, jak i dzwoniącego,\
    \ co jest niezbędne przy ręcznym przełączaniu.\n\n- **Odpowiedź A** („break” → znak stacji) dotyczy\
    \ wywoływania nieznanej stacji; „break” służy do przerwania bieżącej rozmowy, a nie do wywołania konkretnego\
    \ numeru.  \n- **Odpowiedź C** („swój znak → znak stacji”) najpierw informuje o nadawcy, a dopiero\
    \ potem o odbiorcy, co utrudnia słuchaczowi określenie, że połączenie jest przeznaczone właśnie dla\
    \ niego.\n\nStąd prawidłowa jest **B: zawołanie znakiem wołanej stacji, a następnie swoim**."
- text: 5\. Jaki jest zalecany sposób dołączenia do trwającej już korespondencji?
  answers:
  - podaniu w przerwie nadawania innych korespondentów swojego znaku
  - powiedzeniu „Breako Breako”
  - powiedzeniu „CQ”, a następnie znak dowolnej stacji
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **A** – *„podaniu w przerwie nadawania innych korespondentów\
    \ swojego znaku”* – co jest prawidłowe.\n\n**Dlaczego?**  \nW trakcie trwającej korespondencji jedyną\
    \ dopuszczalną formą włączenia się jest **przerwa (break)**, podczas której nadawca podaje swój znak.\
    \ Dzięki temu:\n\n1. **Nie przerywa się transmisji innych** – przerwa jest krótką, wyraźną chwilą\
    \ ciszy, w której nie dochodzi do kolidowania z innymi nadawcami.  \n2. **Umożliwia identyfikację**\
    \ – podanie własnego znaku informuje wszystkich uczestników, kto dołącza do wymiany.  \n\nFormy takie\
    \ jak „Breako Breako” (odpowiedź B) czy „CQ” (odpowiedź C) są niezgodne z zasadami netykiety radiowej\
    \ w kontekście już trwającej korespondencji.  \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego odpowiedź B („powiedzenie „Breako Breako””) jest niepoprawna**\n\n1. **„Breako Breako”\
    \ nie jest frazą przyjętą w radiokomunikacji amatorskiej.**  \n   - W polskim słownictwie operacyjnym\
    \ używa się wyrażeń takich jak **„break”**, **„break, break”** (ang.) albo **„przerwa”** w języku\
    \ polskim, ale **„Breako”** nie występuje w żaden sposób w regulaminach ani w podręcznikach radiowych.\n\
    \n2. **Brak funkcji sygnalizacyjnej.**  \n   - Fraza „Breako Breako” nie informuje innych stacji,\
    \ że zamierzasz **przyłączyć się do trwającej rozmowy** ani nie wskazuje twojego znaku.  \n   - W\
    \ praktyce odbiorcy nie rozpoznają takiego wezwania i nie wiedzą, że masz zamiar się włączyć.\n\n\
    3. **Zasada jasności i zrozumiałości (art. 9 ust. 2 Prawo Łukasza, Reg. 97).**  \n   - Każde wezwanie\
    \ musi być zrozumiałe dla wszystkich uczestników. „Breako Breako” nie spełnia tego kryterium, więc\
    \ jest niezgodne z zasadami etykiety i przepisami.\n\n---\n\n### Poprawny sposób – odpowiedź A\n\n\
    > **„Podanie w przerwie nadawania innych korespondentów swojego znaku”.**\n\n- **„Przerwa”** (ang.\
    \ *break*) to moment, w którym żadna ze stron nie nadaje, a kanał jest wolny.  \n- W tym czasie możesz\
    \ **przedstawić swój znak wywoławczy** (np. *„TU JA‑1AB, przyłączam się”*).  \n- Dzięki temu:\n  1.\
    \ **Jasno identyfikujesz się** – inni operatorzy od razu wiedzą, z kim mają rozmawiać.  \n  2. **Zachowujesz\
    \ kolejność** – nie przerywasz trwającej wymiany, a jedynie wykorzystujesz naturalną przerwę.  \n\n\
    ---\n\n### Dlaczego odpowiedź C też nie jest najlepsza\n\n- **„CQ”** to wezwanie ogólne, skierowane\
    \ do wszystkich słuchających, a nie do konkretnej, już trwającej korespondencji.  \n- Użycie **„CQ”\
    \ + znak dowolnej stacji** wprowadza zamieszanie i może zakłócić bieżącą rozmowę, zamiast **łagodnie\
    \ włączyć się** w istniejący dialog.\n\n---\n\n**Podsumowanie:**  \nAby dołączyć do już rozpoczętej\
    \ konwersacji, należy czekać na **przerwę w transmisji** i w tym momencie **przedstawić swój znak**.\
    \ Fraza „Breako Breako” nie jest uznanym wyrażeniem operacyjnym i nie spełnia wymogów jasności oraz\
    \ identyfikacji, stąd jest niepoprawna."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **„CQ”** to ogólne wezwanie, które służy do **zainicjowania\
    \ nowej rozmowy** – nadawca ogłasza, że chce być usłyszany przez dowolną stację.  \n- Gdy już trwa\
    \ korespondencja między innymi stacjami, **„CQ” nie wprowadza Cię do tej rozmowy**, lecz raczej sygnalizuje\
    \ chęć rozpoczęcia własnego łączenia.  \n- W takiej sytuacji najczęściej **inni operatorzy nie będą\
    \ zwracać uwagi na kolejny „CQ”**, bo ich wymiana jest już w toku.\n\n**Zalecany sposób (odpowiedź\
    \ A)**  \n\n- **Podaj swój znak w przerwie nadawania innych korespondentów**.  \n- Dzięki temu informujesz\
    \ uczestników istniejącej wymiany, że chcesz do niej dołączyć, a jednocześnie nie przerywasz ich transmisji.\
    \  \n- To jest jedyny sposób, który jest zgodny z zasadami netykiety radiowej i pozwala płynnie włączyć\
    \ się do trwającej rozmowy.\n\n**Podsumowanie**  \n„CQ” → rozpoczynanie nowej łączności.  \nPodanie\
    \ własnego znaku w przerwie → dołączanie do już istniejącej korespondencji. Dlatego odpowiedź C jest\
    \ błędna, a poprawna jest **A**."
  - "**Dlaczego poprawna jest odpowiedź A**\n\n- W radiokomunikacji **dołączanie do trwającej korespondencji**\
    \ (tzw. „break‑in”) wymaga **przerwania nadawania innych stacji** w miejscu, w którym pojawia się\
    \ cisza (tzw. „break”).  \n- W tym momencie nadawca, który chce się przyłączyć, **podaje swój znak**\
    \ (np. „JA1ABC”) i od razu po nim **krótko wyraża gotowość do rozmowy** (np. „JA1ABC, słucham”). \
    \ \n- Dzięki temu pozostali korespondenci wiedzą, kim jest nowy uczestnik i mogą go włączyć do wymiany.\n\
    \n**Dlaczego pozostałe odpowiedzi są niepoprawne**\n\n- **B. „Breako Breako”** – nie jest to przyjęta\
    \ fraza w języku radiowym. Użycie takiego zwrotu nie informuje innych o Twoim znaku i może wprowadzić\
    \ zamieszanie.\n- **C. „CQ”, a następnie znak dowolnej stacji** – „CQ” to wezwanie do wszystkich słuchaczy,\
    \ a nie metoda włączania się do już istniejącej wymiany. Po „CQ” nie ma gwarancji, że zostaniesz przyjęty\
    \ do bieżącej korespondencji, a podanie znaku innej stacji jest niezgodne z zasadami etykiety.\n\n\
    **Zatem** prawidłowy sposób dołączenia do trwającej rozmowy to **podanie własnego znaku w przerwie\
    \ nadawania innych korespondentów** (odpowiedź A)."
- text: 6\. Co należy do dobrej praktyki amatorskiej, jeśli propagacja zmienia się podczas trwania łączności
    i zauważysz zakłócenia ze strony innych stacji na swojej częstotliwości?
  answers:
  - powiedz stacjom powodującym zakłócenia, aby zmieniły częstotliwość
  - spróbować rozwiązać problem zakłóceń z innymi stacjami w sposób akceptowalny dla obu stron z poszanowaniem
    norm społecznych
  - zwiększ moc, aby nasz sygnał był silniejszy od zakłócającego
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n1. **Zasada „nie nakłaniania do zmiany częstotliwości”**\
    \  \n   - Praktyka amatorska opiera się na dobrowolnym porozumieniu, a nie na rozkazach.  \n   - Nie\
    \ masz uprawnienia, aby wprost wymagać od innych stacji zmiany częstotliwości; takie żądanie może\
    \ być odebrane jako nieuprzejme i naruszać **normy społeczne** (art. 2‑1 Konwencji WRC‑97).\n\n2.\
    \ **Prawo i regulacje**  \n   - W Polsce, zgodnie z **Rozporządzeniem Ministra Infrastruktury** (Dz.\
    \ U. 2022 poz. 1010), operatorzy nie mogą wymuszać zmiany częstotliwości na innych stacjach.  \n \
    \  - Jedyną dopuszczalną formą interwencji jest **zgłoszenie** nieprawidłowości do organu nadzorczego\
    \ (np. UKE), a nie bezpośrednie rozkazy.\n\n3. **Efekt uboczny**  \n   - Nakazywanie zmiany częstotliwości\
    \ może prowadzić do **konfliktów** i „wyścigu” częstotliwości, co pogarsza sytuację na paśmie i zwiększa\
    \ liczbę zakłóceń.\n\n---\n\n### Dlaczego B jest prawidłowa?\n\n- **Rozwiązanie problemu w duchu współpracy**\
    \ – negocjacja, wymiana krótkich komunikatów („QSY”, „QRX”) i ustalenie wspólnej częstotliwości to\
    \ standardowa praktyka.  \n- **Poszanowanie norm społecznych** – zachowuje się szacunek wobec innych\
    \ radioamatorów, co jest fundamentem etykiety amatorskiej.  \n- **Zgodność z przepisami** – nie narusza\
    \ żadnych regulacji; jedynie wykorzystuje dobrowolne porozumienie uczestników.\n\n---\n\n### Krótkie\
    \ podsumowanie (w formie listy)\n\n| Kwestia | A – „powiedz stacjom…” | B – „rozwiąż problem akceptowalnie”\
    \ |\n|---|---|---|\n| **Etyka** | Wymusza decyzję, nieuprzejme | Współpraca, szacunek |\n| **Prawo**\
    \ | Nie ma podstaw prawnych | Zgodne z regulacjami |\n| **Skutek** | Może wywołać konflikt | Buduje\
    \ porozumienie, minimalizuje zakłócenia |\n\n**Wniosek:** w sytuacji, gdy propagacja się zmienia i\
    \ pojawiają się zakłócenia, najodpowiedniejszym działaniem jest **konstruktywna rozmowa** i wspólne\
    \ znalezienie nowej częstotliwości (B), a nie nakazywanie innym zmiany częstotliwości (A)."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś właściwą odpowiedź **B** – *„spróbować rozwiązać problem\
    \ zakłóceń z innymi stacjami w sposób akceptowalny dla obu stron z poszanowaniem norm społecznych”*.\n\
    \n### Dlaczego jest to poprawne?\n\n- **Etika amatorska** wymaga współpracy i szacunku wobec innych\
    \ operatorów. Rozwiązanie konfliktu w drodze dialogu i kompromisu jest zgodne z zasadą „*working the\
    \ band*” oraz z zasadą **good amateur practice**.\n- **Unikanie eskalacji**: zamiast nakazywać innym\
    \ zmianę częstotliwości (co może być postrzegane jako nieuprzejme) lub zwiększać moc (co może pogorszyć\
    \ zakłócenia i naruszyć przepisy), najpierw próbuje się ustalić, czy istnieje możliwość wspólnego\
    \ przejścia na inną częstotliwość lub dostosowania parametrów transmisji.\n- **Zgodność z przepisami**:\
    \ zwiększanie mocy poza dopuszczalne limity jest nielegalne, a żądanie zmiany częstotliwości bez uprzedniej\
    \ koordynacji może prowadzić do konfliktu i naruszenia regulacji.\n\n### Co z pozostałymi odpowiedziami?\n\
    \n- **A** – nakazywanie zmian bez negocjacji jest niezgodne z normami społecznymi i może być uznane\
    \ za nieuprzejme.\n- **C** – zwiększanie mocy nie tylko może łamać przepisy, ale także nasila zakłócenia,\
    \ pogarszając sytuację.\n\nZatem postępowanie opisane w odpowiedzi **B** jest najodpowiedniejsze i\
    \ zgodne z duchem amatorskiej etyki radiowej. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Zasada „niezakłócania” (non‑interference)**  \n\
    \   W amatorskiej łączności obowiązuje reguła, że operatorzy nie powinni **zwiększać mocy** w celu\
    \ „przytłumienia” innych sygnałów. Taka praktyka narusza regulacje międzynarodowe (np. art. 13 Regulaminu\
    \ ITU‑RR) oraz krajowe przepisy, które ograniczają moc emisji do dopuszczalnych wartości.\n\n2. **Efekt\
    \ „łapania” zakłóceń**  \n   Zwiększając moc własnego nadajnika, nie eliminuujemy źródła zakłóceń,\
    \ a jedynie **zwiększamy poziom własnych emisji**. To może powodować:\n   - **Rozprzestrzenianie się\
    \ własnych zakłóceń** na sąsiednie pasma,\n   - **Zwiększenie szumu tła** i pogorszenie warunków odbioru\
    \ dla innych stacji,\n   - **Ryzyko przegrzania sprzętu** i zwiększone zużycie energii.\n\n3. **Dobre\
    \ praktyki społeczne**  \n   Amatorska etyka kładzie nacisk na **rozwiązywanie konfliktów kooperacyjnie**\
    \ (odpowiedź B). Kontakt z innymi operatorami, uzgodnienie zmiany częstotliwości lub zmiana trybu\
    \ pracy jest **zgodny z normami społecznymi** i zapewnia sprawiedliwe współdzielenie pasma.\n\n4.\
    \ **Alternatywne środki**  \n   - **Zmiana częstotliwości** lub **trybu modulacji**,\n   - **Użycie\
    \ filtrów**, **poprawa polaryzacji**,\n   - **Obniżenie mocy** (jeśli to możliwe) i dopasowanie anteny,\n\
    \   - **Negocjacja** z zakłócającymi stacjami.\n\nPodsumowując, zwiększanie mocy w celu „przewyższenia”\
    \ zakłóceń jest **niezgodne z przepisami i etyką** amatorskiej łączności. Dlatego prawidłową odpowiedzią\
    \ jest **B** – rozwiązanie problemu w sposób akceptowalny dla obu stron, z poszanowaniem norm społecznych."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nPodczas łączności amatorskiej obowiązują zasady „pierwszeństwa\
    \ użytkownika” oraz szacunek wobec innych operatorów. Gdy warunki propagacyjne się zmieniają i pojawiają\
    \ się zakłócenia, **najlepszym rozwiązaniem** jest:\n\n- **Rozmowa z innymi stacjami** – wyjaśnienie\
    \ sytuacji i uzgodnienie wspólnego sposobu rozwiązania (np. zmiana częstotliwości, krótsze wywołania,\
    \ zmiana trybu modulacji).  \n- **Poszanowanie norm społecznych** – unikanie konfliktów i agresywnych\
    \ żądań, co sprzyja współpracy i utrzymaniu porządku w paśmie.\n\nTakie podejście jest zgodne z **Kodeksem\
    \ etyki radioamatorskiej** oraz z zasadą „*do not cause interference*” (nie powoduj zakłóceń).\n\n\
    ---\n\n### Dlaczego odpowiedzi A i C są niewłaściwe\n\n| Odpowiedź | Dlaczego jest niepoprawna |\n\
    |-----------|---------------------------|\n| **A.** *powiedz stacjom powodującym zakłócenia, aby zmieniły\
    \ częstotliwość* | Żądanie zmiany częstotliwości w sposób narzucający **jednostronnie** nie uwzględnia\
    \ wzajemnego szacunku i może prowadzić do konfliktu. W praktyce najpierw próbuje się dojść do porozumienia,\
    \ a dopiero w ostateczności zgłasza się problem odpowiednim organom. |\n| **C.** *zwiększ moc, aby\
    \ nasz sygnał był silniejszy od zakłócającego* | Zwiększanie mocy bez uzasadnionej potrzeby jest **niezgodne\
    \ z regulacjami** (maksymalna dopuszczalna moc w danym paśmie) i może pogorszyć sytuację, tworząc\
    \ nowe zakłócenia. Dobre praktyki nakazują najpierw próbować rozwiązań nieinwazyjnych. |\n\n---\n\n\
    ### Krótkie podsumowanie\n\n- **Rozwiązuj problem wspólnie** (odpowiedź B).  \n- Unikaj jednostronnych\
    \ żądań i podnoszenia mocy, które mogą naruszyć przepisy i dobre maniery w radiokomunikacji."
- text: 7\. Co należy zrobić w pierwszej kolejności, jeśli komunikujesz się z inną stacją amatorską i
    słyszysz stację w niebezpieczeństwie?
  answers:
  - kontynuować łączność, ponieważ byłeś pierwszy na częstotliwości
  - potwierdzić że słyszymy stację wołającą o pomoc oraz ustalić jakiej pomocy potrzebuje
  - zmienić częstotliwość na inną
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n1. **Priorytet pomocy w sytuacji zagrożenia**  \n   Kiedy\
    \ usłyszysz stację w niebezpieczeństwie, najważniejsze jest **potwierdzenie odbioru** i **uzyskanie\
    \ informacji o potrzebnej pomocy**. Reguła „pierwszy na częstotliwości” nie ma znaczenia w sytuacji\
    \ awaryjnej – bezpieczeństwo innych stacji zawsze ma pierwszeństwo przed zasadą kolejności nadawania.\n\
    \n2. **Zasada „monitoruj i reaguj”**  \n   Przepisy międzynarodowe (np. ITU‑R S.5.1) oraz krajowe\
    \ regulaminy amatorskie nakazują:\n   - natychmiast potwierdzić, że odbierasz sygnał SOS,\n   - ustalić\
    \ rodzaj i zakres pomocy,\n   - dopiero po uzyskaniu niezbędnych informacji można podjąć dalsze działania\
    \ (np. wezwanie służb ratunkowych, zmiana częstotliwości).\n\n3. **Ryzyko utraty kontaktu**  \n  \
    \ Kontynuowanie rozmowy bez potwierdzenia i ustalenia potrzeb może spowodować, że:\n   - stacja w\
    \ niebezpieczeństwie nie otrzyma potrzebnych instrukcji,\n   - stracisz możliwość przekazania jej\
    \ pomocy innym służbom,\n   - nie będziesz wiedział, czy problem już został rozwiązany.\n\n**Podsumowanie**\
    \  \nOdpowiedź A ignoruje nadrzędną zasadę: **bezpieczeństwo i pomoc w sytuacji awaryjnej mają pierwszeństwo\
    \ przed jakąkolwiek etykietą kolejności nadawania**. Dlatego prawidłową reakcją jest **odpowiedź B**\
    \ – potwierdzić odbiór i dowiedzieć się, jakiej pomocy potrzebuje stacja w niebezpieczeństwie."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B** – *„potwierdzić że słyszymy stację wołającą\
    \ o pomoc oraz ustalić jakiej pomocy potrzebuje”* – i jest to prawidłowe.\n\n**Dlaczego?**\n\n- **Priorytet\
    \ bezpieczeństwa** – w radiokomunikacji pierwszym obowiązkiem jest potwierdzenie, że wiadomość o niebezpieczeństwie\
    \ została odebrana.  \n- **Ustalenie potrzeb** – dopiero po potwierdzeniu można dowiedzieć się, jakiego\
    \ rodzaju pomoc wymaga stacja w trudnej sytuacji (np. wsparcie techniczne, przekazanie informacji\
    \ ratunkowych).  \n- **Zapobieganie nieporozumieniom** – bez potwierdzenia ryzykujemy, że stacja nie\
    \ otrzyma potrzebnej pomocy, a dalsze rozmowy mogą rozpraszać innych użytkowników częstotliwości.\n\
    \nInne opcje (A i C) nie spełniają tego podstawowego wymogu – kontynuowanie łączności bez potwierdzenia\
    \ lub zmiana częstotliwości może utrudnić udzielenie pomocy w krytycznym momencie."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n1. **Priorytet sytuacji awaryjnej**  \n   - Zgodnie z\
    \ przepisami (art. 3 ust. 2‑4 ustawy o radiofonii i telewizji oraz regulaminem CEPT / ITU), *pierwszeństwo*\
    \ ma **komunikacja ratunkowa**. Nie wolno jej przerywać ani odciągać uwagi.  \n\n2. **Zmiana częstotliwości\
    \ nie rozwiązuje problemu**  \n   - Przenosząc rozmowę na inny kanał **oddzielasz się od stacji w\
    \ potrzebie** i ryzykujesz, że nie otrzyma ona dalszej pomocy.  \n   - Stacja w niebezpieczeństwie\
    \ może nie być w stanie szybko odnaleźć nowej częstotliwości, a inni operatorzy, którzy mogliby pomóc,\
    \ już nie będą nas słyszeć.  \n\n3. **Zasada „first‑come‑first‑served” nie obowiązuje w sytuacji kryzysowej**\
    \  \n   - Odpowiedź A („kontynuować, bo byłeś pierwszy”) ignoruje nadrzędny cel: **ochronę życia i\
    \ mienia**.  \n\n---\n\n### Co trzeba zrobić – uzasadnienie odpowiedzi B  \n\n- **Potwierdzenie odbioru**\
    \ („Słyszymy cię”) eliminuje ryzyko, że stacja myśli, iż jest niezauważona.  \n- **Ustalenie rodzaju\
    \ pomocy** pozwala:\n  - określić, czy potrzebny jest jedynie dalszy łącznik, czy np. wezwanie służb\
    \ ratunkowych, wsparcie techniczne, itp.;  \n  - przekazać odpowiednie informacje innym operatorom\
    \ na tej samej częstotliwości, aby zwiększyć szanse na skuteczną akcję ratunkową.  \n\nW praktyce\
    \ po potwierdzeniu i zebraniu informacji:\n1. **Zachowujemy tę samą częstotliwość** – wszyscy słyszący\
    \ sytuację mogą współdziałać.  \n2. **W razie potrzeby** przekazujemy wiadomość do odpowiednich służb\
    \ (np. „NCC‑R‑01 – wypadek na drodze X”).  \n\n---\n\n**Podsumowanie**  \n- **C** – zmiana częstotliwości\
    \ – **oddziela** stację w potrzebie od reszty sieci i **złamuje** regułę pierwszeństwa komunikacji\
    \ ratunkowej.  \n- **B** – potwierdzenie i ustalenie potrzeb – **gwarantuje** ciągłość łączności,\
    \ umożliwia szybką reakcję i jest zgodne z przepisami oraz dobrymi praktykami amatorskiego radia."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nKiedy w łączności słyszysz wezwanie „stacja w niebezpieczeństwie”,\
    \ najważniejsze jest natychmiastowe potwierdzenie, że wiadomość została odebrana i ustalenie, jakiej\
    \ pomocy wymaga.  \n\n- **Priorytet bezpieczeństwa** – w przepisach radiowych (np. ITU RR § 9.2, polskie\
    \ § 81 ust. 2) stwierdza się, że każdy nadawca ma obowiązek udzielić pomocy w sytuacjach zagrożenia\
    \ życia lub mienia.  \n- **Potwierdzenie odbioru** – bez jasnego „rozumiem / słyszę” stacja w niebezpieczeństwie\
    \ nie wie, czy jej wezwanie dotarło, co może opóźnić reakcję służb ratunkowych lub innych operatorów.\
    \  \n- **Ustalenie potrzeb** – dopiero po potwierdzeniu można dowiedzieć się, czy potrzebny jest kontakt\
    \ z odpowiednimi służbami, czy może wystarczy jedynie przekazać informację dalej.\n\nPozostałe opcje\
    \ są nieprawidłowe:\n\n- **A. Kontynuowanie łączności** – ignoruje natychmiastowy sygnał pomocy i\
    \ może spowodować, że stacja w niebezpieczeństwie nie otrzyma potrzebnej asysty.  \n- **C. Zmiana\
    \ częstotliwości** – przenoszenie rozmowy bez uprzedniego potwierdzenia nie rozwiązuje sytuacji i\
    \ może utrudnić koordynację działań ratunkowych.\n\nDlatego pierwszym krokiem jest **potwierdzenie\
    \ odbioru i ustalenie potrzeb** – odpowiedź **B**."
- text: 8\. Która wstęga boczna jest najczęściej używana w komunikacji głosowej na częstotliwościach 14
    MHz lub wyższych?
  answers:
  - górna wstęga boczna
  - dolna wstęga boczna
  - obie wstęgi boczne
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **A – górna wstęga boczna**. To prawidłowa odpowiedź, ponieważ\
    \ w komunikacji głosowej na częstotliwościach **≥ 14 MHz** najczęściej stosuje się **górną wstęgę\
    \ boczną (USB – Upper Side Band)**.  \n\n- W trybie USB sygnał audio jest przenoszony w wyższej części\
    \ spektrum wokół nośnej, co zapewnia lepszą jakość dźwięku i mniejsze zakłócenia przy wyższych częstotliwościach.\
    \  \n- Standardy amatorskie (np. SSB) przydzielają USB do pasm powyżej 14 MHz, podczas gdy dolna wstęga\
    \ boczna (LSB) jest używana w niższych zakresach częstotliwości.  \n\nDlatego właśnie górna wstęga\
    \ boczna jest najczęściej wybierana w tym przedziale częstotliwości. \U0001F389"
  - "**Dlaczego odpowiedź B („dolna wstęga boczna”) jest niepoprawna**\n\nW łączności głosowej w paśmie\
    \ 14 MHz i wyższym (np. 20 m, 15 m, 10 m) obowiązuje przyjęta konwencja — **używa się górnej wstęgi\
    \ bocznej (USB)**.  \n\nPowody tej konwencji:\n\n1. **Standaryzacja międzynarodowa** – zgodnie z zaleceniami\
    \ ITU oraz z przyjętymi w planach pasmowych (np. w Polsce, USA, EU) w paśmie HF powyżej 10 MHz standardem\
    \ jest USB dla transmisji głosowych.  \n\n2. **Ułatwienie odbioru** – przy stałej częstotliwości nośnej\
    \ (np. 14,200 MHz) USB znajduje się wyżej niż nośna, więc odbiornik może łatwo odfiltrować niepożądane\
    \ zakłócenia dolnej części pasma (np. sąsiadujące usługi lub szumy).  \n\n3. **Prostota konstrukcji\
    \ nadajników/odbiorników** – tradycyjne generatory i mieszacze są projektowane tak, aby w trybie USB\
    \ uzyskać prostszy filtr górnoprzepustowy, co redukuje koszt i złożoność układu.  \n\n4. **Historyczna\
    \ przyzwyczajenie** – od lat 70‑tych XX w. w amatorskiej łączności SSB przyjęto podział: **USB → pasma\
    \ HF > 10 MHz**, **LSB → pasma HF ≤ 10 MHz** (np. 40 m, 80 m).  \n\nDolna wstęga boczna (LSB) jest\
    \ stosowana głównie w niższych pasmach (np. 3,5 MHz, 7 MHz) oraz w niektórych trybach cyfrowych, ale\
    \ **nie jest używana do głosu** w paśmie 14 MHz i wyższym.\n\n---\n\n### Podsumowanie\n- **Poprawna\
    \ odpowiedź:** **A. górna wstęga boczna (USB)**.  \n- **B. dolna wstęga boczna** jest niepoprawna,\
    \ bo w tym zakresie częstotliwości przyjęto konwencję używania USB, co wynika z regulacji międzynarodowych,\
    \ praktycznych korzyści filtracyjnych i historycznego podziału pasm."
  - "**Dlaczego odpowiedź C („obie wstęgi boczne”) jest niepoprawna**\n\nW łączności krótkofalarskiej\
    \ w trybie **SSB (Single‑Sideband)** nadaje się tylko jedna wstęga boczna – albo górna (USB), albo\
    \ dolna (LSB).  \n„Obie wstęgi boczne” oznaczałoby jednoczesne nadawanie dwóch symetrycznych sygnałów,\
    \ co w praktyce nie ma miejsca w standardowym radiowym SSB i prowadziłoby do:\n\n1. **Podwójnego zużycia\
    \ mocy** – moc musiałaby być podzielona między dwie wstęgi, co zmniejsza zasięg.  \n2. **Wzrostu szerokości\
    \ pasma** – dwa sygnały zajęłyby prawie podwójną szerokość pasma, co jest nieefektywne i koliduje\
    \ z regulacjami (limit 2,8 kHz dla głosu).  \n3. **Problemy z odbiorem** – odbiornik musiałby jednocześnie\
    \ demodulować dwie wstęgi, co jest technicznie niepraktyczne i nie ma wsparcia w dostępnych radioodbiornikach.\n\
    \n---\n\n### Dlaczego **górna wstęga boczna (USB)** jest najczęściej używana od 14 MHz wzwyż?\n\n\
    | Częstotliwość (MHz) | Standardowa wstęga | Powód wyboru |\n|----------------------|---------------------|--------------|\n\
    | < 10                 | LSB                 | Tradycja (np. 3,5 MHz) |\n| **≥ 14**             |\
    \ **USB**             | **Lepsze dopasowanie do charakterystyki fal jonosferycznych** |\n\n#### 1.\
    \ **Kierunek przesunięcia częstotliwości**\n- **USB** przenosi informacje na wyższą częstotliwość\
    \ niż nośna:  \n  \\[\n  f_{\\text{USB}} = f_{\\text{nośna}} + f_{\\text{modulacji}}\n  \\]\n- **LSB**\
    \ przesuwa je w dół:  \n  \\[\n  f_{\\text{LSB}} = f_{\\text{nośna}} - f_{\\text{modulacji}}\n  \\\
    ]\n\n#### 2. **Absorpcja jonosferyczna**\n- W paśmie HF powyżej 14 MHz jonosfera **słabiej tłumi**\
    \ wyższe składowe częstotliwości.  \n- Gdy używamy **USB**, sygnał jest już nieco „wyżej” niż nośna,\
    \ więc po odbiciu od warstwy F (wyższa warstwa jonosfery) jego energia jest mniej podatna na dalsze\
    \ straty niż w przypadku LSB, które „zjeżdża” w dół i podlega większej absorpcji.\n\n#### 3. **Standaryzacja\
    \ i kompatybilność**\n- Międzynarodowe normy (np. ITU, ARRL) od lat zalecają **USB** w paśmie 20 m\
    \ (14 MHz) i wyżej, co ułatwia wymianę sprzętu i uniknięcie pomyłek przy łączeniu się z innymi stacjami.\n\
    \n#### 4. **Szerokość pasma i jakość dźwięku**\n- Ponieważ tylko jedna wstęga jest używana, cała dostępna\
    \ szerokość pasma (zwykle 2,8 kHz) koncentruje się na jednym sygnale, co zapewnia lepszą jakość głosu\
    \ i większy zasięg przy tej samej mocy wyjściowej.\n\n---\n\n### Podsumowanie\n\n- **„Obie wstęgi\
    \ boczne”** nie występują w praktycznej łączności SSB – byłoby to nieefektywne i niezgodne z regulacjami.\n\
    - **Górna wstęga boczna (USB)** jest standardem w paśmie 14 MHz i wyżej, ponieważ:\n  1. Jest mniej\
    \ podatna na jonosferyczną absorpcję,\n  2. Zapewnia pełne wykorzystanie dostępnego pasma,\n  3. Jest\
    \ przyjęta jako międzynarodowy standard.\n\nDlatego prawidłowa odpowiedź to **A. górna wstęga boczna**."
  - "**Dlaczego w komunikacji głosowej ≥ 14 MHz najczęściej stosuje się górną wstęgę boczną (USB)?**\n\
    \n1. **Standardy amatorskie** – od lat 70. XX w. w radiokomunikacji amatorskiej przyjęto konwencję:\n\
    \   - **USB** dla pasm **HF > 10 MHz** (20 m, 15 m, 10 m, 6 m, 2 m itp.),\n   - **LSB** dla pasm **HF < 10 MHz**\
    \ (160 m, 80 m, 40 m, 20 m).\n\n2. **Częstotliwość nośna i filtracja**  \n   - W modulacji SSB sygnał\
    \ audio (np. 300 Hz – 3 kHz) zostaje przesunięty o częstotliwość nośną.  \n   - Wybierając **górną**\
    \ wstęgę, po demodulacji uzyskujemy **przesunięcie w górę** (nośna + audio).  \n   - Dzięki temu filtracja\
    \ dolnych zakłóceń (np. szumów atmosferycznych, zakłóceń impulsowych) jest prostsza – filtr dolnoprzepustowy\
    \ może odciąć wszystko poniżej nośnej, nie wpływając na użyteczny sygnał.\n\n3. **Praktyczne korzyści\
    \ przy wyższych częstotliwościach**  \n   - **Mniejsze tłumienie** i **mniej zakłóceń** w paśmie HF > 14 MHz\
    \ sprawiają, że różnica pomiędzy USB i LSB jest mniej istotna, ale przyjęta konwencja upraszcza **kompatybilność\
    \ sprzętu** oraz **procedury operacyjne** (np. ustawianie VFO, konwersja częstotliwości).  \n   -\
    \ Większość nowoczesnych transceiverów domyślnie przełącza się na **USB** w tych pasmach, więc operatorzy\
    \ nie muszą ręcznie zmieniać trybu.\n\n4. **Zasada nieodwracalności**  \n   - Jeśli w paśmie 14 MHz+\
    \ użyto by **LSB**, odbiorca musiałby przełączać swój odbiornik na LSB, co byłoby niezgodne z międzynarodowymi\
    \ standardami i mogłoby prowadzić do nieporozumień oraz utraty łączności.\n\n---\n\n**Wniosek**  \n\
    Z uwagi na ustaloną konwencję, łatwiejszą filtrację i zapewnienie kompatybilności między stacjami,\
    \ **górna wstęga boczna (USB)** jest najczęściej używana w komunikacji głosowej na częstotliwościach\
    \ **14 MHz i wyższych**.  \n\n**Poprawna odpowiedź:** **A. górna wstęga boczna**."
- text: 9\. Która wstęga boczna jest najczęściej używana w komunikacji głosowej w pasmach 160 m, 80 m
    oraz 40 m?
  answers:
  - górna wstęga boczna
  - dolna wstęga boczna
  - obie wstęgi boczne
  correct_index: 1
  explanations:
  - "**Dlaczego „górna wstęga boczna” jest błędna**\n\nW paśmie HF (160 m, 80 m, 40 m) najczęściej nadaje\
    \ się **głos** przy użyciu **dolnej wstęgi bocznej (LSB)**.  \n\n| Powód | Wyjaśnienie |\n|------|--------------|\n\
    | **Standard przyjęty w praktyce** | Od lat 40. XX w. amatorskie łączenia głosowe w tych pasmach były\
    \ ustalone na LSB. Wszystkie radia HF mają tę wstęgę ustawioną jako domyślną. |\n| **Konstrukcja odbiornika**\
    \ | W odbiornikach LSB sygnał audio jest uzyskiwany przez odjęcie częstotliwości nośnej: <br> \\[\n\
    f_{\\text{audio}} = f_{\\text{nośna}} - f_{\\text{sygnał}}\n\\] <br> co jest prostsze i wymaga mniej\
    \ filtracji przy typowych projektach. |\n| **Zgodność z innymi pasmami** | Na niższych pasmach (160 m,\
    \ 80 m, 40 m) LSB jest jedyną wstęgą „zarezerwowaną” dla mowy, co eliminuje ryzyko kolizji z trybami\
    \ CW (górna wstęga boczna, USB) i trybami cyfrowymi. |\n| **Historia i przepisy** | Regulaminy (np.\
    \ ITU, krajowe przywileje) jednoznacznie wskazują LSB jako **standardową wstęgę boczną dla transmisji\
    \ głosowych** w tych pasmach. |\n\n---\n\n### Co się dzieje, gdy wybierzesz górną wstęgę (USB)?\n\n\
    - **Brak odbioru**: większość stacji słuchających w LSB nie „usłyszy” Twojego sygnału, bo ich demodulatory\
    \ szukają komponentu podnośnego.\n- **Zwiększone zakłócenia**: USB w tych pasmach jest zazwyczaj zajęta\
    \ przez CW i tryby cyfrowe, co prowadzi do kolizji i pogorszenia jakości rozmowy.\n- **Niezgodność\
    \ z przyjętymi normami**: Twoja transmisja zostanie uznana za niezgodną z przyjętymi praktykami i\
    \ może być uznana za zakłócanie.\n\n---\n\n## Krótkie podsumowanie\n\n- **Poprawna odpowiedź:** **B.\
    \ dolna wstęga boczna (LSB)**.  \n- **Dlaczego A jest niepoprawne:** Górna wstęga (USB) jest przeznaczona\
    \ głównie do CW i trybów cyfrowych; w pasmach 160 m, 80 m i 40 m nie jest używana do komunikacji głosowej,\
    \ co skutkuje brakiem kompatybilności i zwiększonym ryzykiem zakłóceń."
  - "**Gratulacje!**  \n\nOdpowiedź **B – dolna wstęga boczna** jest prawidłowa, ponieważ w łączności\
    \ głosowej w paśmie HF (160 m, 80 m, 40 m) najczęściej stosuje się modulację jednowstęgową z dolną\
    \ wstęgą boczną (LSB).  \n\n- **LSB** pozwala na prostsze i tańsze odbiorniki, a w praktyce radiowej\
    \ przyjęto ten standard w niższych częstotliwościach HF.  \n- Dzięki użyciu dolnej wstęgi eliminowane\
    \ jest ryzyko zakłóceń z sąsiednimi kanałami, co jest istotne przy transmisji głosu.  \n\nDlatego\
    \ w wymienionych pasmach najczęściej używa się **dolnej wstęgi bocznej**. \U0001F389"
  - "**Dlaczego odpowiedź C („obie wstęgi boczne”) jest błędna**\n\nW komunikacji głosowej w paśmie HF\
    \ przyjmuje się **stały wybór jednej wstęgi bocznej** – albo górnej (USB), albo dolnej (LSB).  \n\
    Stosowanie obu jednocześnie nie ma sensu technicznego: sygnał byłby podwójnie odwrócony i nieczytelny\
    \ dla odbiorcy.\n\n---\n\n### Jak to wygląda w praktyce\n\n| Pasmo | Zwyczajowo używana wstęga |\n\
    |------|---------------------------|\n| 160 m (1.8 – 2 MHz) | **dolna wstęga boczna (LSB)** |\n| 80 m\
    \ (3.5 – 4 MHz)  | **dolna wstęga boczna (LSB)** |\n| 40 m (7 – 7.3 MHz)  | **dolna wstęga boczna\
    \ (LSB)** |\n\n* **Dolna wstęga (LSB)** jest standardem w niższych częstotliwościach HF (do ok. 10 MHz).\
    \  \n* Powyżej tego progu (np. 20 m, 15 m, 10 m) przyjmuje się **górną wstęgę (USB)**.\n\n---\n\n\
    ### Dlaczego LSB jest preferowane w tych pasmach\n\n1. **Tradycja i zgodność** – starsze radia HF\
    \ zostały zaprojektowane tak, że przy częstotliwościach poniżej 10 MHz domyślnie pracują w trybie\
    \ LSB.  \n2. **Lepsza separacja od zakłóceń** – w paśmie 160 m i 80 m dominują zakłócenia pochodzące\
    \ z pasma AM; LSB oddziela sygnał głosowy od tych zakłóceń.  \n3. **Spójność planu pasmowego** – międzynarodowe\
    \ regulacje (np. ITU) oraz przyjęte w praktyce konwencje amatorskie określają LSB jako „standard”\
    \ w dolnych pasmach HF.\n\n---\n\n### Podsumowanie\n\n- **Jedna wstęga** jest używana w danym paśmie.\
    \  \n- W pasmach **160 m, 80 m i 40 m** stosuje się **dolną wstęgę boczną (LSB)**.  \n- Odpowiedź\
    \ **C („obie wstęgi boczne”)** jest niepoprawna, ponieważ nie ma technicznego uzasadnienia dla jednoczesnego\
    \ użycia obu wstęg w tym samym połączeniu.\n\nPoprawna odpowiedź: **B – dolna wstęga boczna**."
  - "**Odpowiedź:** **B. dolna wstęga boczna (LSB)**  \n\n**Dlaczego LSB jest najczęściej używana w paśmie\
    \ 160 m, 80 m i 40 m?**\n\n1. **Ustalone konwencje ITU**  \n   - Międzynarodowa Unia Telekomunikacyjna\
    \ (ITU) przyjęła, że w paśmie **do 30 MHz** (czyli w pasmach HF poniżej 30 MHz) standardową wstęgą\
    \ boczną dla emisji głosowej jest **dolna wstęga boczna**.  \n   - Dla wyższych częstotliwości (np.\
    \ 20 m, 15 m, 10 m) przyjmuje się **górną wstęgę boczną** (USB).\n\n2. **Historyczne uwarunkowania**\
    \  \n   - W początkowym okresie rozwoju radia amatorskiego (lata 30.–50. XX w.) dostępne generatory\
    \ i wzmacniacze pracowały częściej w trybie **LSB** przy niższych częstotliwościach.  \n   - Przyjęcie\
    \ LSB jako domyślnej wstęgi w tych pasmach zapewniło kompatybilność sprzętu i ułatwiło komunikację\
    \ między operatorami.\n\n3. **Efektywność widma**  \n   - W trybie **SSB** (Single‑Sideband) przenosimy\
    \ jedynie jedną wstęgę boczną oraz **carrier suppression**.  \n   - Dla pasma 160 m (1.8 – 2 MHz),\
    \ 80 m (3.5 – 4 MHz) i 40 m (7.0 – 7.3 MHz) użycie **LSB** oznacza, że sygnał znajduje się **niżej**\
    \ niż częstotliwość nośna, co jest zgodne z przyjętymi normami i minimalizuje zakłócenia w sąsiednich\
    \ kanałach.\n\n4. **Zgodność z radiotelefonią amatorską**  \n   - Praktyka w Polsce i w większości\
    \ krajów świata polega na tym, że operatorzy w tych pasmach automatycznie przełączają się na **dolną\
    \ wstęgę boczną** przy pracy w trybie głosowym (SSB).  \n   - Stąd w podręcznikach i na egzaminach\
    \ podaje się, że **„najczęściej używaną wstęgą boczną w paśmie 160 m, 80 m i 40 m jest dolna wstęga\
    \ boczna”**.\n\n---\n\n**Podsumowanie:**  \nZarówno międzynarodowe regulacje, jak i historyczna tradycja\
    \ sprzętowa oraz praktyka operatorów amatorskich sprawiają, że w pasmach **160 m, 80 m i 40 m** najczęściej\
    \ stosuje się **dolną wstęgę boczną (LSB)**."
- text: 10\. Co oznacza wg kodu Q symbol QSY?
  answers:
  - przejdź na częstotliwość, zmień częstotliwość
  - do usłyszenia na innej częstotliwości
  - mam uszkodzoną antenę
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – *„przejdź na częstotliwość, zmień częstotliwość”*\
    \ – jest prawidłowa, ponieważ w kodzie Q **QSY** oznacza **„zmiana częstotliwości”** (ang. *change\
    \ frequency*). Jest to standardowe polecenie używane w łączności radiowej, informujące rozmówcę, że\
    \ dalsza rozmowa ma odbywać się na innej częstotliwości.  \n\nPozostałe opcje nie odzwierciedlają\
    \ znaczenia tego kodu Q. Świetna robota!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Q‑kody** są standaryzowanymi skrótami używanymi\
    \ w radiokomunikacji.  \n- Każdy kod składa się z litery **Q** i trzech kolejnych liter, a ich znaczenie\
    \ jest ściśle określone w Międzynarodowym Związku Telekomunikacyjnym (ITU).  \n- Kod **QSY** ma jedynie\
    \ jedną, jednoznaczną definicję:\n\n\\[\n\\textbf{QSY – “przejdź na inną częstotliwość / zmień częstotliwość”.}\n\
    \\]\n\n- Odpowiedź **B** („do usłyszenia na innej częstotliwości”) nie jest definicją QSY, lecz jedynie\
    \ swobodnym opisem sytuacji, w której mogłoby się używać tego kodu. Q‑kod nie przekazuje pożądania\
    \ „do usłyszenia”, a jedynie rozkaz **zmiany częstotliwości**.\n\n**Podsumowanie**\n\n- **A** – prawidłowa\
    \ definicja QSY.  \n- **B** – opisuje konsekwencję zmiany częstotliwości, ale nie jest znaczeniem\
    \ kodu QSY.  \n\nDlatego zaznaczenie odpowiedzi B jest błędem."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nKod **QSY** należy do zestawu sygnałów Q‑code, które\
    \ służą do szybkiej wymiany informacji w łączności radiowej.  \n\n- **Q** – oznacza „pytanie lub polecenie”\
    \ (zależnie od kontekstu).  \n- **SY** – w standardzie ITU‑R M.1172 oznacza **„przejdź na inną częstotliwość\
    \ / zmień częstotliwość”**.\n\nStąd pełne znaczenie **QSY** to: *„przejdź (zmień) na podaną częstotliwość”*\
    \ lub *„proszę zmienić częstotliwość”*.\n\nOdpowiedź **C** („mam uszkodzoną antenę”) nie ma żadnego\
    \ związku z definicją kodu QSY. Nie istnieje żaden Q‑code, który w ten sposób opisuje uszkodzenie\
    \ anteny; w takiej sytuacji używa się innych kodów (np. **QRA** – „moja lokalizacja”, **QRU** – „nie\
    \ mam nic do wysłania”).\n\n**Podsumowanie**\n\n- **A** – *przejdź na częstotliwość, zmień częstotliwość*\
    \ – jest prawidłowym tłumaczeniem QSY.  \n- **B** – opisuje raczej kod **QRT** lub **QRZ** („do usłyszenia\
    \ później”) i nie pasuje do QSY.  \n- **C** – nie ma pokrycia w standardzie Q‑code i dlatego jest\
    \ błędna."
  - "**Q‑code QSY**  \n\n- **Znaczenie:** *przejdź na inną częstotliwość, zmień częstotliwość*  \n- **Użycie:**\
    \ nadawca informuje rozmówcę, że chce zmienić kanał transmisji i proponuje wspólne przejście na nową\
    \ częstotliwość.  \n\nPozostałe podane odpowiedzi nie opisują tego kodu:  \n\n- *„do usłyszenia na\
    \ innej częstotliwości”* (odpowiedź B) brzmi podobnie, ale nie jest dosłownym tłumaczeniem QSY; kod\
    \ ten wzywa do **przejścia**, a nie jedynie do pożegnania.  \n- *„mam uszkodzoną antenę”* (odpowiedź C)\
    \ nie ma związku z Q‑code QSY.  \n\nDlatego prawidłowa odpowiedź to **A**."
- text: 11\. Co oznacza wg kodu Q symbol QRM?
  answers:
  - jestem czynny w eterze od miesiąca
  - odbieram twoje sygnały bardzo dobrze zmniejsz moc
  - mam zakłócenia od innych stacji
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\nKod Q‑symboli jest zestawem standardowych skrótów używanych\
    \ w radiokomunikacji (ITU‑R M.1172).  \nKażdy symbol ma ściśle określone znaczenie, które nie jest\
    \ dowolne.\n\n- **QRM** – oznacza *zakłócenia pochodzące od innych stacji* (ang. *interference from\
    \ other stations*).  \n  Stąd prawidłowa treść komunikatu: **„mam zakłócenia od innych stacji”**.\n\
    \n- **„Jestem czynny w eterze od miesiąca”** nie jest związane z żadnym Q‑kodem.  \n  Taki opis dotyczy\
    \ jedynie statusu aktywności operatora i nie występuje w tabeli Q‑kodów.  \n\n**Podsumowanie**\n\n\
    | Symbol | Prawidłowe znaczenie | Dlaczego A jest błędne |\n|--------|----------------------|------------------------|\n\
    | QRM    | zakłócenia od innych stacji | A opisuje czas aktywności, a nie zakłócenia; nie istnieje\
    \ w standardzie Q‑kodów |\n\nZatem jedyną prawidłową odpowiedzią jest **C**."
  - "**QRM – zakłócenia od innych stacji**  \n\nKod Q jest zestawem skrótów używanych w radiokomunikacji\
    \ (głównie amatorskiej i lotniczej).  \nKażdy kod składa się z trzech liter „Q” i ma określone znaczenie,\
    \ które jest stałe i międzynarodowo przyjęte.\n\n| Kod | Znaczenie |\n|-----|-----------|\n| **QRM**\
    \ | *„Zakłócenia pochodzące od innych stacji”* (interferencja) |\n\n### Dlaczego odpowiedź **B** jest\
    \ niepoprawna\n- **B.** „odbieram twoje sygnały bardzo dobrze zmniejsz moc” – to opis sytuacji, w\
    \ której sygnał jest silny i odbiorca prosi o zmniejszenie mocy nadawania.  \n- Ten opis pasuje raczej\
    \ do kodu **QRS** („proszę zmniejszyć moc” lub „odbieram bardzo dobrze”) lub **QRX** („proszę czekać”).\
    \  \n- Żaden z elementów „bardzo dobrze” ani „zmniejsz moc” nie występuje w definicji **QRM**.\n\n\
    ### Dlaczego **C** jest prawidłowa\n- **C.** „mam zakłócenia od innych stacji” opisuje dokładnie to,\
    \ co oznacza **QRM** – odbiorca doświadcza zakłóceń pochodzących od innych nadajników pracujących\
    \ w tej samej lub sąsiedniej częstotliwości.  \n- W praktyce stwierdzenie „QRM” jest używane, aby\
    \ poinformować nadawcę, że w kanale panuje hałas i ewentualnie poprosić o zmianę częstotliwości lub\
    \ zmniejszenie mocy nadawania (choć to drugie nie jest wymogiem kodu).\n\n### Szybkie przypomnienie\
    \ podobnych kodów\n\n- **QRS** – „Proszę zmniejszyć moc” lub „Odbieram bardzo dobrze”.  \n- **QRX**\
    \ – „Proszę czekać, zaraz wracam”.  \n- **QRL** – „Kanał jest zajęty”.  \n\nZnając te różnice, łatwo\
    \ odróżnić **QRM** (zakłócenia) od innych kodów, które dotyczą mocy, jakości odbioru lub zajętości\
    \ kanału."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „mam zakłócenia od innych stacji”** jest prawidłowa, ponieważ\
    \ w kodzie Q symboli **QRM** oznacza **„interferencja pochodząca od innych stacji”** (z ang. *interference\
    \ from other stations*). To właśnie wskazuje, że odbiorca doświadcza zakłóceń generowanych przez sąsiadujące\
    \ nadajniki."
  - "**QRM** – kod Q oznaczający *zakłócenia pochodzące od innych stacji*.\n\n- **Q‑kody** są standaryzowanymi\
    \ skrótami używanymi w łączności radiowej, aby szybko przekazać określone informacje.\n- **QRM** pochodzi\
    \ od słów *“interference from other stations”* (zakłócenia od innych nadawców).  \n  Gdy odbiorca\
    \ doświadcza silnych sygnałów innych stacji, które podnoszą szum w kanale, używa właśnie tego kodu.\n\
    - Pozostałe opcje:\n  - **A** – nie ma związku z czasem trwania działalności.\n  - **B** – opisuje\
    \ sytuację odwrotną do QRM (słabe zakłócenia, prośba o zwiększenie mocy), co w kodzie jest oznaczane\
    \ jako **QRM?** (pytanie) lub **QRN** (szumy naturalne).\n\nDlatego prawidłowa odpowiedź to **C –\
    \ mam zakłócenia od innych stacji**."
- text: 12\. Co oznacza wg kodu Q symbol QRN?
  answers:
  - jestem czynny w eterze od niedawna
  - mam zakłócenia atmosferyczne
  - pracuję na radiostacji tylko w niedzielę
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nKod Q jest międzynarodowym zestawem skrótów radiowych,\
    \ które opisują stan łączności lub warunki propagacyjne.  \n\n- **QRN** nie odnosi się do tego, kto\
    \ jest „czynny w eterze”, czyli do własnej działalności nadawcy.  \n- W kodach Q nie ma żadnego skrótu,\
    \ którego definicja brzmiałaby „jestem czynny w eterze od niedawna”. Taki opis nie ma sensu technicznego\
    \ i nie występuje w oficjalnym słowniku Q‑codes (ITU‑R M.1172‑1).\n\n**Poprawna interpretacja QRN**\n\
    \n> **QRN – \"I am experiencing atmospheric interference\"**  \n> **„Mam zakłócenia atmosferyczne”**\n\
    \nKod QRN informuje drugą stronę, że odbiór jest utrudniony z powodu naturalnych zjawisk (np. burze,\
    \ opady, zakłócenia jonosferyczne). Nie dotyczy to nadawcy, a jedynie warunków propagacji.\n\n**Podsumowanie**\n\
    \n- **A** – opisuje własną aktywność nadawcy, a takiego znaczenia w kodzie QRN nie ma.  \n- **B**\
    \ – jest zgodne z oficjalną definicją Q‑code QRN i opisuje zakłócenia atmosferyczne, które wpływają\
    \ na jakość odbioru.  \n\nDlatego wybór odpowiedzi **B** jest jedynym prawidłowym."
  - "**Gratulacje!** \U0001F389  \n\nZgodnie z kodem Q‑symboli, **QRN** oznacza **„zakłócenia atmosferyczne”**\
    \ (ang. *atmospheric noise*). Jest to informacja, że odbiór jest utrudniony z powodu szumów pochodzących\
    \ z natury, np. wyładowań czy burz.  \n\nDlatego odpowiedź **B – „mam zakłócenia atmosferyczne”**\
    \ jest prawidłowa."
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n- **QRN** jest jednym z kodów Q‑kodu używanych w radiotechnice.\
    \ Każdy kod ma 3‑literową postać i precyzyjnie określoną treść komunikatu.  \n- Treść **QRN** brzmi:\
    \ **„mam zakłócenia atmosferyczne (szumy, szelest)”**. Nie ma w nim żadnego odniesienia do dni tygodnia,\
    \ trybu pracy ani do tego, czy stacja jest włączona w określonej porze.  \n- Odpowiedź **C** („pracuję\
    \ na radiostacji tylko w niedzielę”) nie ma związku z definicją kodu QRN, więc jest po prostu błędna.\n\
    \n**Poprawna odpowiedź – B**\n\n> **QRN – mam zakłócenia atmosferyczne**  \n\nOznacza to, że w odbiorze\
    \ słyszalny jest szum pochodzący z warstwy atmosfery (np. wyładowania, burze). W praktyce operator\
    \ informuje drugą stronę, że trudności w odbiorze wynikają z naturalnego szumu, a nie z problemów\
    \ technicznych czy interferencji z innymi stacjami.\n\n**Krótka porada na egzamin**  \nZapamiętaj,\
    \ że wszystkie Q‑kody opisują konkretne sytuacje lub pytania, a ich znaczenia są stałe. Jeśli w odpowiedzi\
    \ pojawia się element niezwiązany z treścią kodu (np. dzień tygodnia, tryb pracy), prawdopodobnie\
    \ jest to pułapka. Skup się na krótkim, jednozdaniowym znaczeniu kodu."
  - "**QRN – „zakłócenia atmosferyczne”**  \n\nKod Q jest zbiorem krótkich skrótów używanych w radiokomunikacji.\
    \  \n\n- **QRN** oznacza, że odbiorca słyszy **szum atmosferyczny** (np. burze, wyładowania, zakłócenia\
    \ wywołane zjawiskami naturalnymi).  \n- Nie informuje o stanie nadajnika ani o godzinach pracy, a\
    \ jedynie o jakości odbioru spowodowanej warunkami atmosferycznymi.\n\nDlatego prawidłowa odpowiedź\
    \ to **B – mam zakłócenia atmosferyczne**."
- text: 13\. Co oznacza wg kodu Q symbol QSB?
  answers:
  - siła twoich sygnałów waha się
  - w okolicy jest burza, wyłączam radiostację
  - używam anteny dookólnej
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A – „siła twoich sygnałów waha się”** jest prawidłowa.\n\n**Dlaczego?**\
    \  \nKod Q SB w telegrafii radiowej oznacza właśnie **„fluktuacje mocy odbieranego sygnału”** – czyli\
    \ zmienność siły sygnału w czasie. Pozostałe opcje nie opisują tego znaczenia.  \n\nDobra robota –\
    \ kontynuuj tak dalej!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKod Q jest międzynarodowym zestawem skrótów używanych\
    \ w łączności radiowej.  \nKażdy symbol Q składa się z trzech liter i ma jedno, ściśle określone znaczenie.\
    \  \n**QSB** nie ma żadnego związku z warunkami atmosferycznymi ani z wyłączaniem sprzętu.\n\n- **„w\
    \ okolicy jest burza, wyłączam radiostację”** opisuje sytuację operacyjną, a nie pytanie ani informację,\
    \ którą kod Q ma przekazać.  \n- Nie istnieje żaden kod Q o treści *burza* czy *wyłączam nadajnik*;\
    \ takie komunikaty przekazuje się zwykłymi słowami lub innymi kodami (np. **QRN** – zakłócenia atmosferyczne).\n\
    \n**Poprawne znaczenie QSB**\n\n> **QSB – “siła twoich sygnałów waha się”.**  \n\nOznacza to, że odbiorca\
    \ doświadcza zmienności amplitudy odbieranego sygnału (tzw. fading). Jest to typowe w łączności krótkofalowej,\
    \ zwłaszcza przy propagacji jonosferycznej.\n\n---\n\n### Krótkie podsumowanie\n\n| Kod | Znaczenie\
    \ |\n|-----|-----------|\n| **QSB** | „Twoje sygnały są niestabilne, ich moc się waha”. |\n\nOdpowiedź\
    \ **B** nie opisuje żadnego zdefiniowanego kodu Q, dlatego jest błędna. Poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nKod **QSB** pochodzi z zestawu kodów Q używanych w radiokomunikacji.\
    \  \nKażdy kod Q składa się z trzech liter i ma jedno‑lub dwa określone znaczenia – **nie** opisuje\
    \ sprzętu, którego używasz.\n\n- **QSB** = *“Your signal strength is fading”* – czyli *„siła twojego\
    \ sygnału słabnie / waha się”*.\n\nZatem kod QSB **nie** informuje o rodzaju anteny. Odpowiedź **C\
    \ – „używam anteny dookólnej”** nie ma żadnego związku z definicją tego kodu i jest więc błędna.\n\
    \n**Poprawna odpowiedź – A**  \n„Siła twoich sygnałów waha się” dokładnie oddaje znaczenie QSB i jest\
    \ jedynym prawidłowym wyborem spośród podanych.  \n\n---  \n\n**Wskazówka na przyszłość**  \nKiedy\
    \ natrafiasz na pytanie o kod Q, pamiętaj, że:\n\n- **Pierwsza litera** (Q) wskazuje, że to kod Q.\
    \  \n- **Trzy litery** razem tworzą stałe, zdefiniowane w Międzynarodowym Zespole Radiotechnicznym\
    \ (ITU) znaczenie, najczęściej odnoszące się do **stanu łączności** (siła sygnału, jakość, przyjęcie,\
    \ itp.), a **nie** do sprzętu.  \n\nDlatego przy wyborze odpowiedzi szukaj sformułowań opisujących\
    \ **warunki sygnału** lub **działanie łączności**, a nie elementy techniczne (anteny, zasilanie, itp.)."
  - "**QSB – „Signal strength is fading”**  \n\nKod Q SB oznacza, że moc odbieranego sygnału **waha się**\
    \ (zaczyna słabnąć i ponownie rosnąć). W praktyce operator informuje drugą stronę, że sygnał nie jest\
    \ stabilny i może wymagać korekty ustawień anteny lub zmiany częstotliwości.  \n\n*Poprawna odpowiedź:\
    \ A – siła twoich sygnałów waha się.*"
- text: 14\. Co oznacza wg kodu Q symbol QRV?
  answers:
  - o której godzinie rozpoczęliśmy łączność
  - jestem gotów do pracy, jestem czynny w eterze
  - proszę powtórzyć ostatnią relację
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\nKod **QRV** należy do grupy kodów Q, które służą do\
    \ szybkiej wymiany standardowych komunikatów w radiokomunikacji.  \n\n- **QRV** nie ma nic wspólnego\
    \ z podawaniem czasu rozpoczęcia łączności.  \n- Zgodnie z międzynarodowym słownikiem kodów Q, **QRV**\
    \ oznacza:  \n\n\\[\n\\text{„Jestem gotów do pracy / jestem czynny w eterze.”}\n\\]\n\nW praktyce\
    \ używa się go, gdy operator chce dać znać, że jest dostępny i może przyjąć połączenie (np. po przerwie\
    \ technicznej lub w trakcie zmiany częstotliwości).\n\n**Odpowiedź A** („o której godzinie rozpoczęliśmy\
    \ łączność”) opisuje inny kod Q – **QRU** („Jaki jest czas Twojego kontaktu?”) lub **QRG** („Jaka\
    \ jest Twoja częstotliwość?”). Dlatego wybór A jest błędny.\n\n**Podsumowanie**\n\n- **QRV** = „Jestem\
    \ gotów, jestem w eterze”.  \n- Nie dotyczy pytania o godzinę rozpoczęcia łączności, więc odpowiedź\
    \ A jest niewłaściwa."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B** – *„jestem gotów do pracy, jestem czynny\
    \ w eterze”*.\n\n**Dlaczego jest to prawidłowe?**  \nW kodzie Q, skrót **QRV** oznacza właśnie „**ready**”,\
    \ czyli **gotowość do pracy i obecność w paśmie**. Stosuje się go, aby dać innemu operatorowi znać,\
    \ że jesteśmy dostępni i możemy kontynuować łączność.  \n\nPozostałe opcje:\n- **A** („o której godzinie\
    \ rozpoczęliśmy łączność”) – to kod **QTC**.  \n- **C** („proszę powtórzyć ostatnią relację”) – to\
    \ kod **QCU**.\n\nTwoja odpowiedź jest więc w pełni zgodna z międzynarodowym kodem Q. ✅"
  - "**Dlaczego odpowiedź C jest błędna**\n\nKod **QRV** w telegrafii amatorskiej nie oznacza prośby o\
    \ powtórzenie ostatniej relacji.  \nInny kod, **“K”** (lub „K K”), jest używany właśnie w tym celu\
    \ – „proszę powtórzyć”.\n\n**Co naprawdę oznacza QRV?**  \n\n- **Q‑równania** (Q‑codes) to skrócone\
    \ komunikaty używane w radiotelegrafii.  \n- **QRV** = *„I am ready to work / I am standing by”* –\
    \ czyli „jestem gotów do pracy, jestem czynny w eterze”.\n\nDlatego prawidłowa odpowiedź to **B**.\
    \  \n\n---\n\n### Krótkie podsumowanie\n\n| Kod | Znaczenie (standard ITU) |\n|-----|--------------------------|\n\
    | **QRV** | „Jestem gotowy do pracy, jestem dostępny w eterze”. |\n| **K**   | „Proszę powtórzyć ostatnią\
    \ transmisję”. |\n\nStąd odpowiedź **C** („proszę powtórzyć ostatnią relację”) jest niepoprawna –\
    \ myli dwa różne kody."
  - "**QRV – “I’m ready”**\n\nW kodzie Q‑codes **QRV** oznacza: *„I am ready to work; I am on the air”*.\
    \  \nUżywa się go, gdy operator chce dać znać, że jest dostępny do łączności i może przyjąć rozmowę.\
    \  \n\n- **Q‑codes** to międzynarodowy zestaw skrótów (Q‑A‑Z), które w radiokomunikacji zastępują\
    \ całe zdania.  \n- QRV jest jedną z najczęściej używanych fraz w konwersacjach amatorskich, szczególnie\
    \ przy inicjowaniu łączności lub po przerwie, aby poinformować rozmówcę, że nadajnik jest gotowy do\
    \ dalszej wymiany.\n\nDlatego poprawna odpowiedź to **B. jestem gotów do pracy, jestem czynny w eterze**."
- text: 15\. Co oznacza wg kodu Q symbol QTH?
  answers:
  - nie mam ochoty z tobą dalej rozmawiać
  - przekazuję wiadomość od…
  - moje położenie geograficzne jest…
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Kod Q** to zestaw standaryzowanych skrótów używanych\
    \ w łączności radiowej.  \n- Każdy skrót zaczyna się od litery **Q** i ma jedno, jasno określone znaczenie.\
    \  \n- Żaden ze skrótów Q nie wyraża odmowy dalszej rozmowy w tak potocznym stylu.  \n- Fraza „nie\
    \ mam ochoty z tobą dalej rozmawiać” nie występuje w żadnym z oficjalnych kodów Q (np. QRL, QRS, QRT,\
    \ …).  \n\nStąd odpowiedź **A** nie ma związku z definicją kodu Q.\n\n---\n\n**Co naprawdę oznacza\
    \ QTH**\n\n- **QTH** – pytanie **„Gdzie jesteś?”** lub odpowiedź **„Moje położenie geograficzne jest\
    \ …”**.  \n- W praktyce używa się go, aby podać współrzędne lub nazwę miejsca, w którym znajduje się\
    \ nadawca.\n\nPrzykład użycia:\n\n```\nQTH?                // „Gdzie jesteś?”\nQTH 51°12'N 21°00'E\
    \ // „Moje położenie geograficzne jest …”\n```\n\nDlatego prawidłowa odpowiedź to **C** – *„moje położenie\
    \ geograficzne jest …”*."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKod **Q** jest zestawem krótkich 3‑znakowych komunikatów\
    \ używanych w radiokomunikacji (kod Q‑codes).  \n\n- **QTH** – najczęściej spotykany kod Q.  \n- Jego\
    \ znaczenie to **„moje położenie geograficzne jest …”** lub pytanie **„gdzie jesteś?”**.  \n\nOdpowiedź\
    \ **B – „przekazuję wiadomość od …”** odnosi się do innego kodu Q (np. **QRV** – „przyjmuję” lub **QSL**\
    \ – „potwierdzam odbiór”), a nie do QTH.  \n\n**Podsumowanie**\n\n| Kod | Znaczenie |\n|-----|-----------|\n\
    | **QTH** | „Miejsce, w którym się znajduję (lokalizacja)” |\n| **B** | Nie odnosi się do QTH, dlatego\
    \ jest błędna. |\n\nZatem prawidłowa odpowiedź to **C – moje położenie geograficzne jest…**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „moje położenie geograficzne jest…”** jest prawidłowa,\
    \ ponieważ w kodzie Q (standardowych skrótów radiowych) symbol **QTH** oznacza **lokalizację nadawcy**\
    \ – czyli miejsce, w którym się znajduje.  \n\nInne opcje nie odnoszą się do tego znaczenia, dlatego\
    \ C jest jedyną poprawną odpowiedzią."
  - "**QTH** – w kodzie Q oznacza **„moje położenie geograficzne jest …”**.  \n\n- **QTH?** – pytanie:\
    \ *Gdzie jesteś?*  \n- **QTH = [Twoja lokalizacja]** – odpowiedź: *Mój QTH to …* (np. miasto, współrzędne).\
    \  \n\nPozostałe propozycje (A i B) nie mają związku z kodem QTH."
- text: 16\. Co oznacza wg kodu Q symbol QRP?
  answers:
  - nadawaj powoli
  - zmniejsz moc, zmniejszam moc
  - powtórz swój znak wywoławczy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („nadawaj powoli”) jest błędna?**  \n\nKod Q **QRP** nie ma nic wspólnego\
    \ z prędkością nadawania. W zestawie kodów Q każdy znak składa się z trzech liter i ma ściśle określone\
    \ znaczenie:\n\n| Kod | Znaczenie (po polsku) |\n|-----|----------------------|\n| **QRP** | *“Zmniejsz\
    \ moc, zmniejszam moc”* |\n| **QRS** | *“Nadawaj wolniej, zwolnij tempo”* |\n| **QRG** | *“Zwiększ\
    \ moc”* |\n| … | … |\n\nZatem:\n\n- **QRP** → instrukcja do **obniżenia mocy nadajnika** (np. z 100 W\
    \ do 10 W).  \n- **QRS** → jedyny kod Q, który odnosi się do tempa („nadawaj wolniej”).\n\nUżytkownik\
    \ wybrał **A** („nadawaj powoli”), co jest opisem kodu **QRS**, a nie **QRP**. Dlatego odpowiedź jest\
    \ niepoprawna, a prawidłowa opcja to **B** – *„zmniejsz moc, zmniejszam moc”*."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „zmniejsz moc, zmniejszam moc”** jest prawidłowa,\
    \ ponieważ w kodzie Q znak **$QRP$** oznacza **„operuj z niższą mocą nadawczą”**. Używa się go, gdy\
    \ operator chce ograniczyć moc wyjściową (np. aby zmniejszyć zakłócenia lub spełnić wymogi niskiej\
    \ mocy).  \n\nPozostałe opcje nie odpowiadają znaczeniu tego kodu:  \n- **A** – „nadawaj powoli” to\
    \ nie jest definicja $QRP$,  \n- **C** – „powtórz swój znak wywoławczy” odnosi się do innego kodu\
    \ Q."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nKod Q RP nie dotyczy znaków wywoławczych. W systemie Q‑kodu\
    \ każdy znak ma 3‑literowy skrót, którego znaczenie jest stałe i opisane w normie ITU‑R M.1‑1.  \n\
    \n- **QRP** → *„reduce power”* (po polsku: *„zmniejsz moc”*).  \n- **QRS** → *„send more slowly”*\
    \ (po polsku: *„nadawaj powoli”*).  \n\nZnak **C** („powtórz swój znak wywoławczy”) nie występuje\
    \ w tabeli Q‑kodów. Najbliższym kodem odnoszącym się do powtórzenia jest **QRZ** – *„who is calling\
    \ me?”* (czyli „kto mnie woła?”), a nie **QRP**.\n\n**Dlaczego poprawna jest odpowiedź B?**  \n\n\
    W praktyce radiowej QRP oznacza pracę przy **niskiej mocy nadawania** (zazwyczaj ≤ 5 W w paśmie HF,\
    \ ≤ 0,5 W w paśmie VHF/UHF). Operator używa tego kodu, gdy chce:\n\n1. **Zasygnalizować innemu stacji**\
    \ potrzebę zmniejszenia mocy (np. aby nie zakłócać odbioru).  \n2. **Wskazać własny zamiar** pracy\
    \ w trybie QRP – czyli celowe ograniczenie mocy w celu ćwiczenia technik niskiej mocy lub oszczędzania\
    \ energii.\n\nDlatego prawidłowe tłumaczenie QRP brzmi: **„zmniejsz moc, zmniejszam moc”**.  \n\n\
    ---\n\n**Podsumowanie**  \n\n- **QRP ≠ “powtórz znak wywoławczy”.**  \n- **QRP = “reduce power”.**\
    \  \n- Poprawna odpowiedź to **B**."
  - "**QRP** – to skrót używany w kodzie Q, który oznacza **„zmniejsz moc”** (ang. *reduce power*).  \n\
    W praktyce operatorzy stosują tę komendę, gdy chcą ograniczyć moc nadajnika, np. w celu zmniejszenia\
    \ zakłóceń lub dopasowania się do warunków propagacji.  \n\n*Poprawna odpowiedź: B – zmniejsz moc,\
    \ zmniejszam moc.*"
- text: 17\. Co oznacza wg kodu Q symbol QTC?
  answers:
  - wyłączam stację
  - na jaką częstotliwość mam się przestroić
  - mam dla ciebie pilną wiadomość
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n| Symbol | Znaczenie w kodzie Q |\n|--------|----------------------|\n\
    | **QTC** | *„Mam dla Ciebie pilną wiadomość (liczbę telegramów)”.* |\n| **QSU** | *„Wyłączam stację”.*\
    \ |\n\nTwoja odpowiedź **A – „wyłączam stację”** opisuje kod **QSU**, a nie **QTC**.  \nDlatego nie\
    \ pasuje do treści pytania.\n\n**Co naprawdę oznacza QTC?**  \nKod QTC jest używany w radiokomunikacji\
    \ (w tym w amatorskiej) do informowania drugiej strony, że nadawca posiada dla niej wiadomość (zwykle\
    \ telegram) i pyta, ile takich wiadomości odbiorca chce otrzymać. W praktyce przyjmuje się skrócone\
    \ tłumaczenie:\n\n> **„mam dla Ciebie pilną wiadomość”** (lub „czy masz dla mnie wiadomość?”).\n\n\
    Stąd prawidłowa odpowiedź to **C**.  \n\n**Podsumowanie**  \n- **QTC** ≠ „wyłączam stację”.  \n- „Wyłączam\
    \ stację” to **QSU**.  \n- **QTC** = „mam dla Ciebie pilną wiadomość”.  \n\nZapamiętaj, że każdy kod\
    \ Q zaczyna się od litery **Q** i ma ściśle określone znaczenie – nie myl ich ze sobą. Dzięki temu\
    \ komunikacja jest jednoznaczna i szybka."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKod Q‑kodu **QTC** nie dotyczy zmiany częstotliwości.\
    \  \nW systemie Q‑kodów każda litera ma ściśle określone znaczenie:\n\n| Kod | Znaczenie |\n|-----|-----------|\n\
    | **QRG** | „na jaką częstotliwość mam się przestroić?” |\n| **QTC** | „mam dla ciebie pilną wiadomość\
    \ (przekaż ją)”. |\n\nZatem pytanie *„na jaką częstotliwość mam się przestroić?”* jest przypisane\
    \ do **QRG**, a nie do **QTC**.  \n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n**QTC** oznacza:\n\
    \n> *„Mam dla ciebie pilną wiadomość (przekaż ją dalej)”.*  \n\nKod ten jest używany, gdy operator\
    \ chce przekazać krótką, istotną informację odbiorcy, najczęściej w formie osobistego komunikatu.\
    \  \n\n---\n\n**Podsumowanie**  \n- **B** (pytanie o częstotliwość) → kod **QRG**.  \n- **C** (pilna\
    \ wiadomość) → kod **QTC**.  \n\nStąd wybranie odpowiedzi B jest błędne, a prawidłowa odpowiedź to\
    \ **C**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „mam dla ciebie pilną wiadomość”** jest prawidłowa,\
    \ ponieważ w kodzie Q‑symboli **QTC** oznacza właśnie **„Message for you – urgent”** (czyli „mam dla\
    \ Ciebie pilną wiadomość”).  \n\nPozostałe symbole:\n- **QRA** – „my station is operating” (wyłączam\
    \ stację)  \n- **QRG** – „what frequency shall I tune to?” (na jaką częstotliwość mam się przestroić)\
    \  \n\nDlatego wybranie odpowiedzi C spełnia definicję kodu QTC. ✅"
  - "**QTC – co to znaczy?**\n\nKod Q jest zestawem krótkich 3‑literowych sygnałów używanych w radiokomunikacji\
    \ (zwłaszcza w amatorskiej i lotniczej) do szybkiego przekazywania standardowych komunikatów.  \n\n\
    - **QTC** – *„I have a traffic message for you”* (pol. *„mam dla ciebie pilną wiadomość”*).  \n\n\
    Odpowiedź **C** jest więc prawidłowa.  \n\n*Dlaczego nie A i B?*  \n\n- **A** („wyłączam stację”)\
    \ odpowiada kodowi **QRT**.  \n- **B** („na jaką częstotliwość mam się przestroić”) to kod **QSY**.\
    \  \n\nQTC służy do informowania, że nadawca posiada wiadomość (np. telegram, informację operacyjną)\
    \ przeznaczoną dla odbiorcy."
- text: 18\. Co oznacza wg kodu Q symbol QSO?
  answers:
  - moje położenie geograficzne jest…
  - łączność, mam łączność
  - siła twoich sygnałów waha się
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **QTH** – to kod Q oznaczający *„moje położenie geograficzne\
    \ jest …”*.  \n- **QSO** nie ma nic wspólnego z położeniem; odnosi się do samej **łączności**.\n\n\
    **Poprawne znaczenie QSO**\n\n- **QSO** = *„łączność, mam łączność”* (lub „czy mamy łączność?” w wersji\
    \ pytającej).  \n- W praktyce radiowej używa się go, aby potwierdzić, że dwie stacje są w kontakcie,\
    \ np. **„QSO?”** – „czy mamy łączność?”, **„QSO”** – „mam łączność”.\n\n**Dlaczego odpowiedź C też\
    \ nie pasuje**\n\n- **QRK** (lub **QRK?**) opisuje **czytelność sygnału** („siła twoich sygnałów waha\
    \ się”), a nie samą łączność.\n\n**Wskazówka na egzamin**  \nZapamiętaj najważniejsze kategorie Q‑kodów:\n\
    \n- **QTH** – położenie  \n- **QSO** – łączność  \n- **QRK** – jakość sygnału  \n\nKiedy widzisz kod\
    \ zaczynający się od **Q** i pytasz o „co to znaczy?”, od razu skojarz go z jedną z powyższych grup.\
    \ Dzięki temu unikniesz pomyłek, takich jak wybór odpowiedzi A dla QSO."
  - "**Gratulacje!**  \n\nOdpowiedź **B – „łączność, mam łączność”** jest prawidłowa.  \n\nW kodzie Q,\
    \ który jest zestawem międzynarodowych skrótów używanych w radiokomunikacji, symbol **QSO** oznacza\
    \ po prostu **potwierdzenie łączności** między dwoma stacjami (ang. *“I have a signal”*). Dlatego\
    \ fraza „łączność, mam łączność” dokładnie oddaje znaczenie tego kodu."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Q‑kody** to zestaw 3‑literowych skrótów używanych\
    \ w radiokomunikacji (zarówno amatorskiej, jak i lotniczej, morskim itp.).  \n- Każdy kod ma jedną,\
    \ ściśle określoną definicję w Międzynarodowym Związku Telekomunikacyjnym (ITU).  \n- **„QSO”** w\
    \ standardowym słowniku Q‑kodów oznacza **„łączność, mam łączność”** (lub pytanie „czy masz łączność?”).\
    \  \n\n> **QSO** – *“I have a contact / I am in contact with you”*  \n\n- **„siła twoich sygnałów\
    \ waha się”** to definicja **QSB**, a nie QSO.  \n  - **QSB** – *“Your signal strength is fading /\
    \ fluctuating”*.\n\nDlatego wybierając odpowiedź C pomylono dwa różne kody: QSO ≠ QSB.\n\n---\n\n\
    ### Poprawna odpowiedź – B\n\n- **B. łączność, mam łączność** – to dokładnie treść przypisaną do kodu\
    \ **QSO** w tabeli Q‑kodów.  \n- Używa się go, gdy operator chce potwierdzić, że rozmówca go słyszy\
    \ i że istnieje dwukierunkowa łączność.\n\n---\n\n#### Krótkie podsumowanie\n\n| Kod | Znaczenie |\n\
    |-----|-----------|\n| **QSO** | łączność, mam łączność |\n| **QSB** | siła twoich sygnałów waha się\
    \ |\n\nZamiana tych dwóch kodów jest najczęstszym błędem wśród osób dopiero uczących się Q‑kodów.\
    \ Dlatego odpowiedź C jest niepoprawna, a prawidłowa – **B**."
  - "**Odpowiedź B – „łącze, mam łącze”**  \n\nKod Q to międzynarodowy zestaw skrótów używany w radiokomunikacji,\
    \ które umożliwiają szybkie przekazywanie standardowych komunikatów niezależnie od języka.  \n\n-\
    \ **QSO** w standardowym słowniku Q‑code oznacza *„Czy masz łącze?”* (zapytanie) lub, w formie odpowiedzi,\
    \ *„Łączę, mam łącze”*.  \n- W praktyce operatorzy używają go po uzyskaniu wzajemnej łączności, aby\
    \ potwierdzić, że rozmowa może się odbywać.  \n\nDlatego spośród podanych możliwości jedynie odpowiedź\
    \ **B** („łączność, mam łączność”) oddaje prawidłowe znaczenie kodu QSO.  \n\n*Pozostałe opcje* nie\
    \ mają związku z definicją QSO:\n- **A** – dotyczy położenia (QTH).  \n- **C** – dotyczy siły sygnału\
    \ (np. RS, RST)."
- text: 19\. Co oznacza wg kodu Q symbol QSL?
  answers:
  - potwierdzam odbiór / przyślę kartę potwierdzającą łączność
  - nadawaj szybciej
  - słucham na częstotliwości
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *„potwierdzam odbiór / przyślę kartę potwierdzającą łączność”*\
    \ – jest prawidłowa, ponieważ w kodzie Q **QSL** oznacza wymianę potwierdzenia łączności (tzw. kartę\
    \ QSL).  \n\n- **QSL?** – pytanie: *„Czy otrzymałeś mój sygnał?”*  \n- **QSL!** – odpowiedź: *„Tak,\
    \ potwierdzam odbiór (lub wyślę kartę QSL)”.*  \n\nPozostałe opcje nie mają związku z definicją tego\
    \ kodu. ✅"
  - "**Dlaczego odpowiedź B („nadawaj szybciej”) jest niepoprawna**\n\nKod **Q** jest zestawem standardowych\
    \ skrótów używanych w radiokomunikacji (zarówno amatorskiej, jak i lotniczej, morskiej). Każdy skrót\
    \ ma ściśle określone znaczenie, które wynika z międzynarodowych norm **Q‑codes**.\n\n- **QSL** –\
    \ dosłownie: *„potwierdzam odbiór / przyślę kartę potwierdzającą łączność”*.  \n  Używa się go, gdy\
    \ operator chce potwierdzić, że odebrał wiadomość, lub informuje, że wyśle kartę QSL (papierowy dowód\
    \ łączności).\n\n- **„nadawaj szybciej”** nie ma wśród kodów Q żadnego odpowiednika. Najbliższym kodem,\
    \ który dotyczy tempa nadawania, jest **QRV** („jestem gotowy do łączności”) lub **QRS** („zmniejsz\
    \ tempo nadawania”). Nie istnieje więc kod **Q** oznaczający „nadawaj szybciej”.\n\nDlatego wybór\
    \ odpowiedzi **B** wynikałby z pomylenia z innym kodem lub z własnej interpretacji, a nie z obowiązującej\
    \ definicji QSL. Poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **Q‑code QSL** nie odnosi się do **słuchania**\
    \ ani do żadnej czynności na częstotliwości.  \n- W standardzie ITU‑R‑S 5 – 2005 (i w podręcznikach\
    \ amatorskich) **QSL = “potwierdzam odbiór / wyślę kartę QSL”**.  \n- Odpowiedź **C** („słucham na\
    \ częstotliwości”) byłaby właściwa dla kodu **QRU** („nie mam nic do nadania”) lub **QRL** („kanał\
    \ zajęty”).  \n\n**Dlaczego prawidłowa jest odpowiedź A?**  \n\n- **QSL** jest używany, gdy operator\
    \ chce potwierdzić, że odebrał nadawcę (np. „QSL?” – „Czy potwierdzasz odbiór?”) lub informuje, że\
    \ wyśle kartę QSL (papierowy dowód łączności).  \n- W praktyce:  \n  - *QSL?* → „Czy potwierdzasz\
    \ odbiór?”  \n  - *QSL* → „Potwierdzam odbiór / wyślę kartę QSL”.  \n\nZatem jedyną prawidłową definicją\
    \ jest **A: potwierdzam odbiór / przyślę kartę potwierdzającą łączność**."
  - "**Q‑kod QSL** – jeden z międzynarodowych kodów Q używany w radiokomunikacji.\n\n- **Q** – grupa kodów\
    \ składająca się z trzech liter, które w zapytaniu i w odpowiedzi mają określone znaczenie.\n- **QSL**\
    \ w zapytaniu („QSL?”) znaczy *„Czy potwierdzisz odbiór?”*  \n  W odpowiedzi „QSL” oznacza *„Potwierdzam\
    \ odbiór”* lub *„Wyślę kartę potwierdzającą łączność”*.\n\nDlatego prawidłowa odpowiedź to:\n\n**A.\
    \ potwierdzam odbiór / przyślę kartę potwierdzającą łączność**.  \n\nPozostałe opcje nie mają związku\
    \ z kodem QSL:  \n- **B. “nadawaj szybciej”** – to kod **QRX**.  \n- **C. “słucham na częstotliwości”**\
    \ – to kod **QRU** lub **QRV**."
- text: 20\. Co oznacza skrót slangu radioamatorskiego RX?
  answers:
  - antena pionowa
  - odbiornik
  - klucz elektroniczny
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („antena pionowa”) jest niepoprawna**\n\n- **RX** to standardowy skrót używany\
    \ w radiotechnice i w slangu radioamatorskim.  \n- Litera **R** pochodzi od angielskiego **“receive”**\
    \ (odbierać), a **X** jest tradycyjnym symbolem oznaczającym **„transmisję”** w dokumentacji (np.\
    \ **TX** – transmit).  \n- Kombinacja **RX** więc oznacza **„odbiornik”** lub **„odbiór”**, a nie\
    \ element antenowy.  \n\n**Antena pionowa** ma własne oznaczenia, np. **V‑dip**, **vertical**, ale\
    \ nigdy nie jest skracana do **RX**.  \n\nStąd jedyną prawidłową odpowiedzią jest **B – odbiornik**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „odbiornik”** jest prawidłowa, ponieważ w radioamatorskim\
    \ slangu skrót **RX** pochodzi od angielskiego *receive* i oznacza właśnie **odbiór sygnału**, czyli\
    \ działanie odbiornika.  \n\nPozostałe opcje (A – antena pionowa, C – klucz elektroniczny) nie mają\
    \ związku z tym skrótem."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**\n\n- **RX** to skrót pochodzący od angielskiego *receive*\
    \ (odbiór).  \n- W radiotechnice i slangu radioamatorskim używa się go jako oznaczenia **odbiornika**\
    \ lub **odbierania** sygnału.  \n\n**Klucz elektroniczny** (tzw. *electronic key* lub *keyer*) służy\
    \ do **nadawania** (TX), a nie do odbierania. Dlatego nie może być poprawną interpretacją skrótu **RX**.\n\
    \n**Poprawna odpowiedź – B: „odbiornik”.**  \n\nStąd:  \n\n\\[\n\\text{RX} \\;\\Longrightarrow\\;\
    \ \\text{receive} \\;\\Longrightarrow\\; \\text{odbiornik}\n\\]"
  - "**Odpowiedź:** **B – odbiornik**\n\n**Wyjaśnienie:**  \nW języku radioamatorskim skrót **RX** pochodzi\
    \ od angielskiego *receive* i oznacza funkcję lub urządzenie służące do odbierania sygnałów radiowych.\
    \ Analogicznie, **TX** oznacza nadawanie (*transmit*).  \n\nZatem w kontekście slangu radioamatorskiego\
    \ **RX = odbiornik**."
- text: 21\. Co oznacza skrót slangu radioamatorskiego Unlis?
  answers:
  - nielicencjonowany nadawca
  - zakłócenia w odbiorze telewizji
  - zawody w łowach na lisa
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – „nielicencjonowany nadawca”**. To prawidłowa\
    \ odpowiedź, ponieważ w slangu radioamatorskim skrót **UNLIS** (ang. *unlicensed operator*) odnosi\
    \ się właśnie do osoby nadającej bez wymaganej licencji. Pozostałe opcje nie mają związku z terminologią\
    \ używaną w radiokomunikacji.  \n\nDobra robota – tak trzymaj!"
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\n- **„Unlis”** to skrót używany w slangu radioamatorskim\
    \ i pochodzi od angielskiego *unlicensed* – **niezarejestrowany, nieposiadający licencji**.  \n- Termin\
    \ odnosi się więc do **nadawcy, który nadaje bez ważnego zezwolenia**. To dokładnie opisuje odpowiedź\
    \ **A** – *nielicencjonowany nadawca*.\n\n- Odpowiedź **B** („zakłócenia w odbiorze telewizji”) opisuje\
    \ **zjawisko techniczne**, a nie osobę ani status nadawcy. W slangu nie ma takiego powiązania; zakłócenia\
    \ telewizyjne określa się innymi określeniami (np. *interferencja*).\n\n- Odpowiedź **C** („zawody\
    \ w łowach na lisa”) jest po prostu żartobliwym wytworem i nie ma związku z radiokomunikacją.\n\n\
    **Podsumowanie**  \n„Unlis” = *unlicensed operator* → **nielicencjonowany nadawca** (odpowiedź A).\
    \  \n„Zakłócenia w odbiorze telewizji” nie opisują tego terminu, dlatego B jest błędna."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **„Zawody w łowach na lisa”** nie ma żadnego związku\
    \ ze słownictwem radioamatorskim.  \n- W slangu radzieckim (i później polskim) „Unlis” pojawiło się\
    \ jako **akronim**, a nie jako nazwa jakiejś imprezy sportowej.  \n- Nie istnieje żadne uznane źródło\
    \ (słowniki, podręczniki, przepisy), które łączyłoby „Unlis” z polowaniem na lisa.  \n\n**Poprawna\
    \ odpowiedź – A: nielicencjonowany nadawca**\n\n- **Unlis** to skrót od **„unlicensed”** (ang. *niezarejestrowany*,\
    \ *nieposiadający licencji*) używany w środowisku radioamatorskim.  \n- Określenie to opisuje osobę\
    \ lub stację, które nadają na częstotliwościach przeznaczonych dla radioamatorów, ale **nie posiadają\
    \ wymaganego świadectwa radioamatorskiego**.  \n- W praktyce określenie to jest stosowane w dyskusjach\
    \ o zakłóceniach i nielegalnym nadawaniu, co właśnie odzwierciedla odpowiedź A.  \n\n**Dlaczego odpowiedź\
    \ B też jest błędna**\n\n- „Zakłócenia w odbiorze telewizji” określane są w slangu jako **„TV‑interference”**,\
    \ **„TV‑noise”** itp., a nie jako „Unlis”.  \n\n**Podsumowanie**\n\n- *Unlis* = **nie licencjonowany\
    \ nadawca** (od ang. *unlicensed*).  \n- Odpowiedź C nie ma podstaw w terminologii radioamatorskiej,\
    \ dlatego jest niepoprawna."
  - "**Unlis** – skrót używany w slangu radioamatorskim oznacza **„unlicensed”**, czyli **nielicencjonowanego\
    \ nadawcę**.  \nTermin ten pojawia się, gdy w łączu radiowym pojawia się sygnał pochodzący od osoby\
    \ nieposiadającej ważnej licencji operatora radia.  \n\n> **Poprawna odpowiedź:** A – nielicencjonowany\
    \ nadawca."
- text: 22\. Co oznacza skrót slangu radioamatorskiego YL?
  answers:
  - antena z linki miedzianej
  - czas uniwersalny
  - panna - młoda pani
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa**\n\n- **YL** w słowniku radioamatorskim nie odnosi się\
    \ do żadnego rodzaju anteny.  \n- „Antenna z linki miedzianej” to opis techniczny, a nie skrót slangowy.\
    \  \n- W praktyce radioamatorskiej nie spotyka się takiego rozwinięcia skrótu **YL**.\n\n**Poprawna\
    \ odpowiedź – C: „panna, młoda pani”**\n\n- **YL** to skrót od angielskiego wyrażenia **“young lady”**.\
    \  \n- W radiokomunikacji, zwłaszcza w rozmowach nieformalnych, używa się go jako przyjaznego określenia\
    \ kobiety w wieku młodzieżowym lub po prostu jako formy grzecznościowej („panna”).  \n- Słownik slangu\
    \ amatorskiego (np. *Q‑Code, ARRL’s Glossary*) wymienia **YL** właśnie w tym znaczeniu.\n\n**Podsumowanie**\
    \  \nSkrót **YL** nie ma związku z antenami; jest to radioamatorskie określenie osoby płci żeńskiej\
    \ („young lady”). Dlatego odpowiedź **C** jest jedyną prawidłową."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\nW slangu radioamatorskim skrót **YL** pochodzi od\
    \ angielskiego **Y**oung **L**ady. Oznacza on po prostu „pannę, młodą kobietę”.  \n\n- **A. “antenna\
    \ z linki miedzianej”** – nie ma związku ze skrótem YL; w radiotechnice używa się określeń takich\
    \ jak *wire antenna* czy *ladder line*, ale nie skrótu YL.  \n- **B. “czas uniwersalny”** – nie istnieje\
    \ w radioamatorskim żadne pojęcie „universal time” oznaczane jako YL; standardowo używa się **UT**\
    \ lub **UTC**.  \n- **C. “panna – młoda pani”** – jest jedyną odpowiedzią, która odzwierciedla rzeczywiste\
    \ znaczenie YL w radiowym slangu.\n\n**Podsumowanie**: YL = *young lady* → „panna, młoda pani”. Dlatego\
    \ poprawna odpowiedź to **C**."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „panna, młoda pani”** jest prawidłowa, ponieważ w slangu radioamatorskim\
    \ skrót **YL** (ang. *young lady*) używany jest do określenia kobiety w wieku od nastolatki do około\
    \ 30‑40 lat, czyli „panny” lub „młodej pani”.  \n\nPozostałe propozycje nie mają związku ze słownictwem\
    \ używanym w amatorskiej łączności. ✅"
  - "**YL – “young lady”**  \n\nW slangu radioamatorskim skrót **YL** oznacza *pannę – młodą kobietę*\
    \ (ang. *young lady*). Termin ten jest używany jako przyjazne określenie kobiety, najczęściej w kontekście\
    \ nowożeńców lub po prostu młodej damy.  \n\n> **C. panna – młoda pani** – jest więc prawidłową odpowiedzią."
- text: 23\. Co oznacza skrót slangu radioamatorskiego RPT?
  answers:
  - proszę powtórzyć, powtórzę, powtarzam
  - proszę
  - przechodzę na inny kanał
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *„proszę powtórzyć, powtórzę, powtarzam”* – jest prawidłowa,\
    \ ponieważ w slangu radioamatorskim skrót **RPT** oznacza właśnie prośbę o powtórzenie lub informację,\
    \ że nadawca powtarza przekaz.  \n\nPozostałe opcje nie odpowiadają znaczeniu tego skrótu. ✅"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nSkrót **RPT** w słowniku radia‑amatorskiego nie oznacza\
    \ samego słowa *„proszę”*.  \nW radiokomunikacji używa się go jako **komendy** informującej o potrzebie\
    \ powtórzenia transmisji.  \n\n- **R** – *repeat* (powtórz)  \n- **P** – *please* (proszę) – ale w\
    \ połączeniu z **T**  \n- **T** – *transmit again* (nadawaj ponownie)\n\nW praktyce brzmi to: **„RPT\
    \ – proszę powtórzyć, powtórzę, powtarzam”**.  \n\nOdpowiedź **A** dokładnie oddaje ten sens, natomiast\
    \ odpowiedź **B** pomija kluczowy element *„powtórzyć / powtarzam”* i dlatego jest błędna."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **RPT** to skrót pochodzący z języka angielskiego\
    \ *repeat* i jest używany w radiokomunikacji jako prośba o powtórzenie transmisji.  \n- W polskim\
    \ slangu radioamatorskim najczęściej przyjmuje się tłumaczenie:  \n\n  > **RPT** – *proszę powtórzyć,\
    \ powtórzę, powtarzam*  \n\n  czyli operator prosi drugą stację, aby jeszcze raz nadała to, co właśnie\
    \ usłyszał.\n\n- Opcja **C – „przechodzę na inny kanał”** nie ma związku z tym skrótem.  \n  - Skrótem\
    \ oznaczającym zmianę częstotliwości lub kanału jest **“SW”** (ang. *switch*), **“CHG”** (ang. *change*)\
    \ lub po prostu **“CH”** (channel).  \n  - **RPT** nigdy nie jest używane w kontekście przełączania\
    \ kanałów, więc wybranie tej odpowiedzi wynikało z pomyłki lub niewiedzy o znaczeniu skrótu.\n\n**Podsumowanie**\
    \  \nRPT = *repeat* → *proszę powtórzyć / powtórzę / powtarzam*.  \nWybór odpowiedzi C („przechodzę\
    \ na inny kanał”) jest błędny, ponieważ nie odzwierciedla funkcji tego skrótu w radiokomunikacji."
  - "**RPT** – skrót używany w radiowej łączności amatorskiej, oznaczający **„proszę powtórzyć, powtórzę,\
    \ powtarzam”**.  \n\nJest to prośba o ponowne nadanie transmisji, gdy odbiorca nie zrozumiał lub nie\
    \ odebrał pełnego komunikatu.  \n\nDlatego poprawna odpowiedź to **A**."
- text: 24\. Kiedy należy podawać raport o słyszalności?
  answers:
  - na początku łączności i na życzenie korespondenta
  - w odstępach 5-10 minut
  - po każdym przekazaniu mikrofonu
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** – *„na początku łączności i na życzenie korespondenta”* – jest\
    \ prawidłowa.  \n\n- Raport o słyszalności podaje się **zaraz po nawiązaniu łączności**, aby natychmiast\
    \ ustalić jakość połączenia.  \n- Dodatkowo, **na żądanie korespondenta**, umożliwia to bieżącą kontrolę\
    \ warunków radiowych w trakcie rozmowy.  \n\nPozostałe opcje (regularne odstępy czasowe lub po każdym\
    \ przekazaniu mikrofonu) nie są wymagane przez przepisy radiokomunikacyjne i mogłyby niepotrzebnie\
    \ wydłużać transmisję.  \n\nJeszcze raz – dobrze zrobione! \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nRaport o słyszalności (tzw. **R‑S**, „report of readability\
    \ and signal strength”) nie jest **regularnym** elementem łączności. Jego celem jest poinformowanie\
    \ drugiej strony, jak dobrze odbiera ona nasz sygnał w danym momencie.  \n\n- **Nie ma wymogu podawania\
    \ go co 5‑10 minut** – taką częstotliwość w przepisach nie znajdziesz.  \n- Powtarzanie raportu w\
    \ stałych odstępach nie wnosi nic nowego, a jedynie zatłacza łączność i może wprowadzać niepotrzebny\
    \ szum informacyjny.  \n\n**Co mówi regulamin?**  \n\n> *„Raport o słyszalności podaje się na początku\
    \ łączności oraz na życzenie korespondenta.”*  \n\nOznacza to dwa jedyne momenty, w których powinieneś\
    \ go wypowiedzieć:\n\n1. **Na początku łączności** – zaraz po przywitaniu, aby obie strony od razu\
    \ wiedziały, jak dobry jest sygnał.  \n2. **Na żądanie drugiego operatora** – jeśli rozmówca poprosi\
    \ o aktualizację (np. „Report again” lub „How’s my signal?”).  \n\n**Dlaczego odpowiedź C też nie\
    \ jest prawidłowa?**  \n\nPo każdym przekazaniu mikrofonu (np. po przełączeniu na „K2”) można podać\
    \ **informację o zmianie trybu** lub **przywitanie**, ale nie ma obowiązku ponawiać raportu o słyszalności,\
    \ chyba że rozmówca o to poprosi.\n\n---\n\n### Podsumowanie\n- **A** – prawidłowa: raport podajesz\
    \ *na początku* i *na życzenie* partnera.  \n- **B** – błędna: nie ma reguły „co 5‑10 min”.  \n- **C**\
    \ – nieobowiązkowe, wymaga wyraźnego żądania rozmówcy.  \n\nPamiętaj: **raport = informacja, nie rutyna**.\
    \ Jeśli nie ma potrzeby (nie słyszy się problemu i nie ma prośby), nie powtarzaj go."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Raport o słyszalności** (tzw. *raport słuchowo‑przekazowy*)\
    \ służy potwierdzeniu, że łączność jest zrozumiała i nie wymaga ciągłego powtarzania.  \n- Przepisy\
    \ radiokomunikacyjne (np. **Rozporządzenie Ministra Cyfryzacji** o łączności krótkofalarskiej) nie\
    \ nakładają obowiązku składania takiego raportu po **każdym przekazaniu mikrofonu**.  \n- Po każdej\
    \ zmianie mówiącego w praktyce nie ma potrzeby ponownego potwierdzania słyszalności – druga strona\
    \ już wie, że odbiór jest dobry, bo nie zgłasza problemu.  \n- Wymóg „po każdym przekazaniu mikrofonu”\
    \ wprowadzałby **zbędny, częsty i niepraktyczny** ruch radiowy, który mógłby zablokować rzeczywistą\
    \ wymianę informacji.\n\n**Dlaczego prawidłowa jest odpowiedź A?**  \n\n- **Na początku łączności**\
    \ – przy pierwszym nawiązaniu połączenia należy potwierdzić, że sygnał jest słyszalny i zrozumiały\
    \ (np. „ROGER, SŁYSZĘ CIEBIE”).  \n- **Na życzenie korespondenta** – jeśli druga strona ma wątpliwości\
    \ co do jakości odbioru, może poprosić o kolejny raport (np. „PROSZĘ O RPT SŁYSZALNOŚCI”).  \n- Taki\
    \ schemat spełnia wymóg **przejrzystości i oszczędności pasma**: raport jest podawany tylko wtedy,\
    \ gdy jest to niezbędne.\n\n**Podsumowanie**  \n\n- Raport o słyszalności **nie** jest obowiązkowy\
    \ po każdym przekazaniu mikrofonu (odpowiedź C).  \n- Należy go podawać **na początku łączności**\
    \ i **w razie żądania** ze strony rozmówcy (odpowiedź A).  \n\nPamiętaj: unikanie niepotrzebnych powtórzeń\
    \ zwiększa efektywność łączności i pozwala skupić się na wymianie treści."
  - "**Raport o słyszalności** (tzw. *signal report*) podaje się:\n\n- **Na początku łączności** – od\
    \ razu po nawiązaniu kontaktu, aby druga strona wiedziała, jak dobrze nas słyszy.  \n- **Na życzenie\
    \ korespondenta** – jeśli rozmówca poprosi o ponowne podanie raportu (np. po zmianie warunków propagacji\
    \ lub przełączeniu częstotliwości).\n\n---\n\n### Dlaczego pozostałe odpowiedzi są nieprawidłowe?\n\
    \n- **B. w odstępach 5‑10 minut** – nie ma takiego wymogu w regulaminie łączności radiowej; regularne\
    \ podawanie raportu co kilka minut nie jest konieczne i może zakłócać przekaz.\n- **C. po każdym przekazaniu\
    \ mikrofonu** – raport nie jest powiązany z przekazywaniem mikrofonu (np. w łańcuchu łączności). Podaje\
    \ się go jedynie przy rozpoczęciu kontaktu lub na prośbę rozmówcy.\n\n---\n\n**Podsumowanie:** Raport\
    \ o słyszalności podaje się **tylko na początku łączności** oraz **w odpowiedzi na żądanie drugiej\
    \ strony** – to właśnie odpowiedź **A**."
- text: 25\. Czy od razu, po zdaniu egzaminu na pozwolenie radioamatorskie można samodzielnie obsługiwać
    stację amatorską?
  answers:
  - można, ale tylko pod nadzorem radioamatora posiadającego pozwolenie radiowe
  - można, w określonych w pozwoleniu radiowym zakresach częstotliwości
  - nie można, ponieważ do obsługi stacji amatorskiej upoważnia jedynie pozwolenie radiowe
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n1. **Prawo nie dopuszcza nadzoru jako warunku** –\
    \ po zdaniu egzaminu nie ma wymogu, aby nowy radioamator pracował „pod nadzorem” innego posiadacza\
    \ pozwolenia.  \n2. **Nadzór nie zamienia braku uprawnienia** – nawet jeżeli ktoś miałby „nadzorować”\
    \ działanie stacji, nie zmienia to faktu, że osoba bez ważnego **pozwolenia radiowego** nie jest uprawniona\
    \ do emisji.  \n\n**Co naprawdę reguluje sytuację?**  \n\n- Zgodnie z ustawą z 24 kwietnia 1993 r.\
    \ o radiofonii i telewizji oraz rozporządzeniem Ministra Infrastruktury z 2017 r. w sprawie **pozwolenia\
    \ radiowego**, jedynym dokumentem uprawniającym do obsługi stacji amatorskiej jest **pozwolenie radiowe**\
    \ (czyli licencja z przydzielonym znakiem wywoławczym).  \n- Sam fakt zdania egzaminu jest jedynie\
    \ warunkiem wstępnym; dopiero po przyznaniu pozwolenia (wydaniu licencji) można nadawać.  \n\n**Dlatego\
    \ prawidłowa odpowiedź to C**:  \n\n> **C. nie można, ponieważ do obsługi stacji amatorskiej upoważnia\
    \ jedynie pozwolenie radiowe.**  \n\nOpcja B jest błędna, ponieważ zakres częstotliwości nie ma znaczenia,\
    \ jeśli nie ma jeszcze pozwolenia. Opcja A wprowadza nieistniejący wymóg nadzoru i tym samym mylnie\
    \ interpretuje przepisy."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n1. **Zaliczenie egzaminu ≠ posiadanie pozwolenia**\
    \  \n   Po zdaniu egzaminu otrzymujesz jedynie **świadectwo zdania**. Dopiero po złożeniu wniosku\
    \ i uzyskaniu decyzji Urzędu Łączności otrzymujesz **pozwolenie radioamatorskie** (licencję). Do momentu\
    \ wydania tego dokumentu nie masz prawa eksploatować nadajnika.\n\n2. **„Określone w pozwoleniu zakresy\
    \ częstotliwości”**  \n   W odpowiedzi B przyjęto, że po egzaminie możesz już korzystać z częstotliwości\
    \ wyznaczonych w przyszłym pozwoleniu. To jest sprzeczne z przepisami – **zakresy częstotliwości**\
    \ są przypisywane **po przyznaniu pozwolenia**, a nie przed jego uzyskaniem.\n\n3. **Kto upoważnia\
    \ do eksploatacji?**  \n   Prawo jasno stanowi, że **tylko pozwolenie radioamatorskie** (licencja)\
    \ upoważnia do samodzielnego prowadzenia stacji. Bez tego dokumentu żadna inna forma – nadzór, częściowy\
    \ dostęp do pasma itp. – nie jest dopuszczalna.\n\n---\n\n### Podsumowanie\n\n- **Egzamin** to jedynie\
    \ krok w procesie uzyskania licencji.  \n- **Pozwolenie radioamatorskie** jest jedynym dokumentem,\
    \ który legalnie upoważnia do obsługi stacji.  \n- Dlatego poprawna odpowiedź to **C**: *„nie można,\
    \ ponieważ do obsługi stacji amatorskiej upoważnia jedynie pozwolenie radiowe”*.  \n\nOdpowiedź B\
    \ błędnie zakłada, że po samym zdaniu egzaminu można już korzystać z określonych pasm, co nie ma podstaw\
    \ w obowiązującym prawie."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C**: *„nie można, ponieważ do obsługi stacji\
    \ amatorskiej upoważnia jedynie pozwolenie radiowe”* – jest to prawidłowa odpowiedź.\n\n### Dlaczego\
    \ odpowiedź C jest prawidłowa?\n- **Pozwolenie radiowe** jest jedynym dokumentem upoważniającym do\
    \ samodzielnego prowadzenia stacji amatorskiej.  \n- Egzamin na pozwolenie radioamatorskie jest jedynie\
    \ etapem w procesie uzyskania tego pozwolenia; po zdaniu egzaminu trzeba jeszcze otrzymać formalne\
    \ **pozwolenie radiowe** (np. licencję nadawaną przez Urząd Komunikacji Elektronicznej).  \n- Bez\
    \ tego pozwolenia nie ma prawnego prawa do emisji, nawet jeśli wiedza teoretyczna i praktyczna została\
    \ już potwierdzona zdaniem egzaminu.  \n\nZatem dopiero po uzyskaniu pozwolenia radiowego można samodzielnie\
    \ obsługiwać stację amatorską. ✔️"
  - "**Dlaczego poprawna odpowiedź to C**\n\nPo zdaniu egzaminu uzyskuje się jedynie **świadectwo egzaminacyjne**.\
    \ Dopiero po jego pozytywnej weryfikacji i wydaniu **pozwolenia radiowego** (licencji) osoba ma prawo\
    \ samodzielnie obsługiwać stację amatorską.  \n\n- **Odpowiedź A** jest błędna, ponieważ nie ma wymogu,\
    \ aby nowy operator działał pod nadzorem innego radioamatora – po uzyskaniu licencji może pracować\
    \ samodzielnie.  \n- **Odpowiedź B** sugeruje, że sam fakt zdania egzaminu upoważnia do pracy w wyznaczonych\
    \ pasmach, co nie jest prawdą – uprawnienie zależy wyłącznie od posiadania licencji, nie od zakresu\
    \ częstotliwości w zezwoleniu.  \n\nW świetle przepisów (Ustawa Prawo telekomunikacyjne, rozporządzenie\
    \ Ministra Infrastruktury), **uprawnienie do eksploatacji stacji amatorskiej przyznaje jedynie pozwolenie\
    \ radiowe**. Dlatego dopóki nie zostanie ono wydane, nie można legalnie korzystać ze stacji.  \n\n\
    **Podsumowanie:** po zdaniu egzaminu nie można od razu obsługiwać stacji – potrzebna jest formalna\
    \ licencja, co czyni odpowiedź **C** prawidłową."
- text: 26\. Co to jest znak wywoławczy?
  answers:
  - jest to symbol określający typ (model) stacji amatorskiej
  - jest to hasło pozwalające wywołać konkretnego rozmówcę
  - jest to kombinacja liter i cyfr stanowiąca unikalny w skali światowej identyfikator stacji amatorskiej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **Znak wywoławczy** (ang. *call sign*) to **identyfikator**,\
    \ a nie opis typu sprzętu.  \n- W przepisach (art. 9‑2 ustawy o radiofonii i telewizji) definiuje\
    \ się go jako „ciąg znaków (liter i cyfr) nadany stacji w celu jej jednoznacznej identyfikacji”. \
    \ \n- Symbol określający **typ lub model** radia to jedynie **oznaczenie techniczne** (np. „Kenwood TS‑590”),\
    \ które nie jest rejestrem nadawanym przez Urząd Komunikacji Elektronicznej.\n\n**Co właściwie oznacza\
    \ „znak wywoławczy”?**  \n\n- Jest to **kombinacja liter i cyfr**, przydzielona każdej stacji amatorskiej\
    \ w skali światowej.  \n- Przykład: `SP1ABC`, `DL7XYZ`, `K1ABC`.  \n- Składa się z:  \n  1. **Prefiksu**\
    \ (oznaczenie kraju – np. `SP`, `DL`, `K`).  \n  2. **Cyfry** (oznaczają region lub przydział).  \n\
    \  3. **Liter** (unikalny identyfikator w danym przydziale).\n\nDlatego prawidłowa odpowiedź to **C**\
    \ – znak wywoławczy jest właśnie takim globalnym, jednoznacznym identyfikatorem stacji amatorskiej."
  - "**Dlaczego odpowiedź B jest błędna**\n\n- **„Hasło”** – w radiokomunikacji hasła (np. Q‑kody, szyfry)\
    \ służą do przekazywania informacji, a nie do identyfikacji stacji.  \n- **„Pozwala wywołać konkretnego\
    \ rozmówcę”** – wywołanie (ang. *calling*) odbywa się po usłyszeniu **znaku wywoławczego**, ale nie\
    \ jest to „hasło”, a **identyfikator**.  \n- Dlatego opis „hasło pozwalające wywołać konkretny‑go\
    \ rozmówcę” opisuje jedynie sytuację użycia znaku, a nie jego istotę.\n\n**Poprawna definicja – odpowiedź\
    \ C**\n\n- **Znak wywoławczy** to **kombinacja liter i cyfr**, przydzielona przez odpowiedni organ\
    \ (np. ITU, krajowy urząd regulacyjny).  \n- Jest **jedyny na świecie** – nie ma dwóch stacji o takim\
    \ samym znaku.  \n- Służy do **identyfikacji** stacji w transmisjach radiowych, w logach, zgłoszeniach\
    \ konkursowych itp.\n\nKrótko: znak wywoławczy ≠ hasło, a **unikalny identyfikator** stacji amatorskiej.\
    \ Dlatego jedyna prawidłowa odpowiedź to **C**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C** jest prawidłowa, ponieważ **znak wywoławczy** (ang.\
    \ *call sign*) to właśnie kombinacja liter i cyfr, która jednoznacznie identyfikuje stację radiową\
    \ w skali światowej. Każdy operator posiada unikalny znak przydzielony przez odpowiedni organ regulacyjny,\
    \ co umożliwia jego rozpoznanie i kontakt na falach krótkich.  \n\nPozostałe opcje nie opisują istoty\
    \ znaku wywoławczego:\n- A odnosi się do typu lub modelu sprzętu, a nie do identyfikacji stacji. \
    \ \n- B sugeruje hasło, które nie jest formalnym identyfikatorem przyznawanym przez władze.  \n\n\
    Dlatego C jest jedyną poprawną definicją. ✅"
  - "**Znak wywoławczy** – to unikalny w skali światowej identyfikator stacji radiowej operatora amatorskiego.\
    \ Składa się z kombinacji liter i cyfr określonych przez Międzynarodową Unię Telekomunikacyjną (ITU)\
    \ oraz krajowe przepisy.\n\nTypowy znak ma postać  \n\n\\[\n\\text{[prefiks]–[numer]–[sufiks]}\n\\\
    ]\n\nnp. **SP1ABC**, gdzie:\n\n| Część | Znaczenie |\n|------|-----------|\n| **SP** – prefiks przydzielony\
    \ Polsce (określa kraj) |\n| **1** – numer dywizji (region kraju) |\n| **ABC** – indywidualny identyfikator\
    \ stacji |\n\nDlatego prawidłowa odpowiedź to **C** – znak wywoławczy jest kombinacją liter i cyfr\
    \ będącą jednoznacznym, światowym identyfikatorem stacji amatorskiej.  \n\nPozostałe propozycje opisują\
    \ inne pojęcia:  \n\n- **A** – odnosi się do „typu” (modelu) sprzętu, a nie znaku.  \n- **B** – to\
    \ hasło (np. „hasło wywoławcze”) używane w rozmowie, ale nie jest znakiem wywoławczym."
- text: 27\. Czym jest LOG?
  answers:
  - jest to dziennik stacji amatorskiej zawierający informacje o korespondencji z innymi radiostacjami
    amatorskimi
  - jest to informacja o procedurach obowiązujących podczas łączności z innymi stacjami
  - jest to informacja o kontroli radiostacji przez inspektorów UKE
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ w radiotechnice amatorskiej **LOG**\
    \ (ang. *logbook*) to **dziennik stacji**, w którym rejestruje się szczegóły każdej łączności: datę,\
    \ godzinę, częstotliwość, tryb, znak wywoławczy drugiej stacji oraz ewentualne uwagi. Dzięki temu\
    \ operator ma pełną ewidencję korespondencji z innymi radiostacjami amatorskimi.  \n\nPozostałe opcje\
    \ opisują inne zagadnienia (procedury łączności, kontrole UKE) i nie definiują LOG‑a."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **LOG** w radiokomunikacji amatorskiej nie jest „informacją\
    \ o procedurach”.  \n- Procedury łączności (np. zasady używania kodów, kolejności nadawania) są opisane\
    \ w **regulaminie** lub **przewodniku operacyjnym**, a nie w logu.\n\n**Co tak naprawdę jest LOG?\
    \ – odpowiedź A**\n\n- **Log** (z ang. *logbook*) to **dziennik stacji amatorskiej**.  \n- Wpisuje\
    \ się w nim każdą rozmowę: datę, czas, częstotliwość, wskazany znak wywoławczy, tryb modulacji, moc,\
    \ ewentualne uwagi.  \n- Dzięki logowi można później potwierdzić **korespondencję z innymi radiostacjami**,\
    \ co jest niezbędne przy przyznawaniu kwalifikacji (np. **DXCC**, **VHF/UHF awards**) oraz przy ewentualnych\
    \ kontrolach Urzędu Komunikacji Elektronicznej.\n\n**Podsumowanie**\n\n- **B** – opis procedur → nie\
    \ jest logiem.  \n- **A** – dziennik z danymi o kontaktach → definicja LOG w radioamatorstwie.  \n\
    \nStąd jedyna prawidłowa odpowiedź to **A**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **LOG** w radiokomunikacji amatorskiej to **dziennik\
    \ operacyjny**, w którym operator zapisuje każde wykonane połączenie (czas, częstotliwość, tryb, znak\
    \ wywoławczy, krótką treść rozmowy itp.).  \n- Jego celem jest **ewidencja działalności stacji** oraz\
    \ możliwość odtworzenia przebiegu łączności w razie potrzeby (np. przy rozliczeniach QSL, kontroli\
    \ technicznej).  \n- **Kontrola radiostacji przez inspektorów UKE** jest oddzielnym zagadnieniem (inspekcje,\
    \ audyty, weryfikacja zgodności z przepisami). Nie jest ona elementem logu, a jedynie potencjalnym\
    \ powodem, dla którego log może zostać poproszony do wglądu.  \n\n**Zatem** stwierdzenie „LOG jest\
    \ informacją o kontroli radiostacji przez inspektorów UKE” myli **narzędzie rejestracyjne (log)**\
    \ z **czynnością kontrolną**. Log istnieje niezależnie od ewentualnych kontroli i służy wyłącznie\
    \ do dokumentowania własnych łączności.  \n\n**Poprawna odpowiedź – A** opisuje właściwie funkcję\
    \ logu jako *dziennika stacji amatorskiej zawierającego informacje o korespondencji z innymi radiostacjami*."
  - "**LOG** – to dziennik stacji amatorskiej, w którym rejestruje się wszystkie nawiązane łączności.\
    \  \n\nWpisy obejmują m.in.:\n\n* datę i czas kontaktu (UTC)  \n* znak wywoławczy stacji zdalnej \
    \ \n* częstotliwość lub pasmo oraz tryb modulacji  \n* siłę sygnału (np. raport S‑meter)  \n* krótką\
    \ notatkę o warunkach propagacji lub wymienionych informacjach  \n\nTaki zapis służy zarówno do własnej\
    \ ewidencji, jak i do ewentualnych kontroli (np. w konkursach czy przy uzyskiwaniu odznak).  \n\n\
    > **Poprawna odpowiedź:** A – jest to dziennik stacji amatorskiej zawierający informacje o korespondencji\
    \ z innymi radiostacjami amatorskimi."
- text: 28\. Czy prowadzenie dziennika łączności jest obowiązkowe?
  answers:
  - jest to podstawowy obowiązek każdego radioamatora
  - prowadzenie dziennika łączności nie jest obowiązkowe, lecz wskazane
  - prowadzenie dziennika łączności może być nakazane jako zalecenie pokontrolne inspektorów ochrony środowiska
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **„Podstawowy obowiązek każdego radioamatora”**\
    \ oznacza, że prowadzenie dziennika byłoby **obowiązkiem prawnym** (np. zapisanym w ustawie lub rozporządzeniu).\
    \  \n- W polskim prawie radiowo‑telekomunikacyjnym (Ustawa z 2015 r. o radiofonii i telewizji oraz\
    \ Rozporządzenie Ministra Infrastruktury z 2022 r. w sprawie zasad używania częstotliwości radiowych)\
    \ **nie ma zapisu nakładającego obowiązek prowadzenia dziennika łączności**.  \n\nZatem stwierdzenie,\
    \ że jest to „podstawowy obowiązek”, jest niezgodne z obowiązującymi przepisami.\n\n---\n\n### Co\
    \ naprawdę mówi prawo?\n\n- **Brak obowiązku** – radioamatorzy nie muszą prowadzić dziennika łączności.\
    \  \n- **Zalecenie** – w instrukcjach i wytycznych (np. w **Kodeksie Etyki Radioamatora** oraz w publikacjach\
    \ Urzędu Komunikacji Elektronicznej) wskazuje się, że dziennik jest **wartością praktyczną**: pomaga\
    \ w rozliczeniach, weryfikacji technicznej i w ewentualnych kontrolach.\n\nDlatego prawidłową odpowiedzią\
    \ jest:\n\n**B. prowadzenie dziennika łączności nie jest obowiązkowe, lecz wskazane**  \n\n---\n\n\
    ### Dlaczego odpowiedź C też nie jest trafna?\n\n- **„Może być nakazane jako zalecenie pokontrolne\
    \ inspektorów ochrony środowiska”** – inspektorzy ochrony środowiska nie mają kompetencji do wydawania\
    \ zaleceń dotyczących ewidencji łączności w kontekście działalności radioamatorskiej. Takie zalecenia\
    \ mogłyby pochodzić jedynie od **inspektorów telekomunikacyjnych** i wtedy dotyczyłyby **kontroli\
    \ technicznych**, a nie ochrony środowiska.\n\n---\n\n#### Podsumowanie\n- Nie ma **obowiązku** (A)\
    \ – prawo tego nie wymaga.  \n- Dziennik jest **rekomendowany** (B) – praktyczna pomoc i element dobrej\
    \ praktyki.  \n- Nie jest to **narzędzie pokontrolne ochrony środowiska** (C).  \n\nStąd odpowiedź\
    \ **B** jest jedyną poprawną."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„prowadzenie dziennika łączności nie jest obowiązkowe, lecz\
    \ wskazane”* – jest prawidłowa, ponieważ:\n\n- **Prawo** nie nakłada na radioamatora obowiązku prowadzenia\
    \ takiego dziennika; jest to jedynie **zalecenie** służące lepszej organizacji pracy i ewentualnemu\
    \ udokumentowaniu łączności.  \n- Stwierdzenie **A** jest nieprawdziwe – nie ma przepisu mówiącego\
    \ o „podstawowym obowiązku”.  \n- Stwierdzenie **C** również jest błędne – inspektorzy ochrony środowiska\
    \ nie wydają zaleceń dotyczących dzienników łączności; ich kompetencje dotyczą ochrony środowiska,\
    \ a nie rejestracji łączności.\n\nDlatego wybór odpowiedzi B jest w pełni uzasadniony. Powodzenia\
    \ w dalszej nauce!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **Kto może wydawać zalecenia kontrolne?**  \n  \
    \ Kontrole i ewentualne zalecenia pokontrolne w zakresie radioamatorstwa sprawuje **Urzędowy Komitet\
    \ Łącznościowy (UKŁ)** oraz **organy administracji rządowej** (np. Prezes Urzędu Komunikacji Elektronicznej).\
    \ **Inspektorzy ochrony środowiska** nie mają kompetencji do nakładania wymogów związanych z prowadzeniem\
    \ dziennika łączności, ponieważ ich kompetencje dotyczą wyłącznie ochrony środowiska, a nie regulacji\
    \ radiokomunikacji.\n\n2. **Treść ustawy i regulaminu**  \n   - **Ustawa Prawo telekomunikacyjne**\
    \ oraz **Rozporządzenie Ministra Infrastruktury** określają obowiązki radioamatorów, ale nie przewidują\
    \ udziału inspektorów ochrony środowiska w tych kwestiach.  \n   - W regulaminie działalności radioamatorskiej\
    \ jedynym podmiotem, który może wymagać prowadzenia dziennika, jest **organy nadzoru technicznego**\
    \ (np. Urząd Komunikacji Elektronicznej) w sytuacji szczególnej (np. nadużycia częstotliwości).  \n\
    \n3. **Zalecenie vs. obowiązek**  \n   Nawet gdyby jakikolwiek organ mógł wystąpić z takim zaleceniem,\
    \ **nie jest to obowiązek**, a jedynie wskazówka. Odpowiedź C sugeruje, że inspektor ochrony środowiska\
    \ może **nakazać** prowadzenie dziennika, co jest niezgodne z rzeczywistością – najbliższe, co może\
    \ zrobić, to wydanie **rekomendacji** (np. w kontekście minimalizacji emisji hałasu), ale nie wymóg\
    \ formalnego prowadzenia rejestru łączności.\n\n4. **Podsumowanie**  \n   - **C** błędnie przypisuje\
    \ kompetencje organowi, który ich nie posiada.  \n   - W praktyce jedyną prawidłową informacją jest,\
    \ że prowadzenie dziennika łączności **nie jest obowiązkowe**, ale jest **zalecane** jako dobra praktyka\
    \ (odpowiedź **B**).  \n\nDlatego odpowiedź C jest niepoprawna."
  - "**Dlaczego prawidłowa jest odpowiedź B**\n\nW polskim prawie (ustawa z 4 lipca 1995 r. o radiofonii\
    \ i telewizji, art. 44 oraz rozporządzenie Ministra Infrastruktury z 16 kwietnia 2016 r. w sprawie\
    \ warunków technicznych, wymagań i zasad eksploatacji stacji radiowych)** nie ma przepisu nakładającego\
    \ **obowiązek prowadzenia dziennika łączności** przez radioamatora.  \n\nJednak:\n\n* **Zalecenie**\
    \ – w wielu opracowaniach i w instrukcjach Związku Radioamatorów Polskich (ZRP) podkreśla się, że\
    \ prowadzenie dziennika jest **wskazane**.  \n  * Umożliwia późniejsze sporządzanie QSL‑ów, dowodów\
    \ kontaktów oraz rozliczeń z urzędem.  \n  * Ułatwia analizę własnej aktywności i przygotowanie raportów\
    \ (np. do konkursów).\n\n* **Kontrole** – inspektorzy ochrony środowiska (np. przy sprawdzaniu emisji\
    \ pola elektromagnetycznego) mogą **zalecić** zapoznanie się z dziennikiem, ale nie mają mocy prawnej\
    \ do wymuszenia jego prowadzenia jako warunku dopuszczenia stacji do eksploatacji.\n\nDlatego najbliższe\
    \ rzeczywistości jest stwierdzenie:\n\n> **„Prowadzenie dziennika łączności nie jest obowiązkowe,\
    \ lecz wskazane.”**  \n\nOdpowiedź **B** dokładnie oddaje status regulacji: brak wymogu prawnego,\
    \ ale istnieje silne zalecenie praktyczne."
- text: 29\. Co znaczy określenie czas uniwersalny UTC?
  answers:
  - czas odpowiadający południkowi zerowemu (GMT), stosowany przez radioamatorów do odnotowania w logu
    godz. łączności
  - czas w którym nie należy nawiązywać QSO
  - czas w którym można nawiązywać łączności z krajami europejskimi
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ **UTC (Coordinated Universal Time)**\
    \ to międzynarodowy standard czasu, który **odpowiada czasowi na południku zerowym (GMT)**. W radiokomunikacji\
    \ amatorskiej używa się go do zapisywania godzin QSO w logach, co zapewnia jednolitą i precyzyjną\
    \ referencję czasową niezależnie od strefy geograficznej.  \n\nPozostałe odpowiedzi nie opisują znaczenia\
    \ UTC: nie określają zakazów ani preferowanych godzin łączności.  \n\nDobra robota! \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **UTC nie jest „zakazem”** – określenie *czas uniwersalny*\
    \ (UTC, od ang. *Coordinated Universal Time*) to po prostu jednolita podstawa czasowa, używana na\
    \ całym świecie.  \n- Nie istnieje żaden przepis, który mówiłby, że w określonych godzinach UTC nie\
    \ wolno nawiązywać QSO.  \n- Ham‑radiości używają UTC wyłącznie do **jednolitego zapisywania czasu\
    \ w logach** oraz do ustalania momentów, w których obowiązują szczególne zasady (np. strefy DX, łączności\
    \ awaryjne). Sam UTC nie nakłada ograniczeń.\n\n**Dlaczego prawidłowa jest odpowiedź A**\n\n- UTC\
    \ **odpowiada południkowi zerowemu** (tzn. Greenwich Mean Time, GMT).  \n- Jest to **standardowy czas**\
    \ przyjęty w łączności radiowej, aby wszyscy operatorzy – niezależnie od lokalnej strefy czasowej\
    \ – mogli jednoznacznie zapisać moment rozpoczęcia i zakończenia QSO w swoich logach.  \n- Dzięki\
    \ temu logi z całego świata można porównać i zweryfikować, a kolejność QSO jest jasna.\n\n**Podsumowanie**\n\
    \n- **UTC = standardowy, globalny czas (GMT)** używany do **rejestrowania godzin łączności**.  \n\
    - Nie ma w nim żadnego „zakazu” nawiązywania QSO, dlatego odpowiedź B jest błędna, a A – prawidłowa."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **UTC (Coordinated Universal Time)** to **standardowy,\
    \ jednorodny czas** oparty na południku zerowym (GMT).  \n- Służy **do jednoznacznego zapisu godziny**\
    \ w logach, planowania łączności międzynarodowych, synchronizacji sprzętu itp.  \n- Nie określa **określonych\
    \ przedziałów czasowych** ani **zasad, kiedy można (lub nie można) łączyć się z konkretnymi regionami**.\n\
    \nOdpowiedź C („czas w którym można nawiązywać łączności z krajami europejskimi”) sugeruje, że UTC\
    \ jest **okresem dopuszczalnym** dla łączności z Europą, co nie ma pokrycia w definicji UTC.  Łączności\
    \ z Europą (czy innymi regionami) można prowadzić **o dowolnej godzinie**, pod warunkiem spełnienia\
    \ przepisów i warunków propagacji fal, a nie na podstawie samego UTC.\n\n**Poprawna odpowiedź – A**\
    \  \n> „czas odpowiadający południkowi zerowemu (GMT), stosowany przez radioamatorów do odnotowania\
    \ w logu godz. łączności”\n\nTo dokładnie opisuje, czym jest UTC i jak jest używany w praktyce radioamatorskiej."
  - "**Odpowiedź A jest prawidłowa.**  \n\n- **UTC** (ang. *Coordinated Universal Time*) jest międzynarodowym\
    \ czasem odniesienia, który **zgodny jest z południkiem zerowym (Greenwich Mean Time – GMT)**.  \n\
    - W radiokomunikacji amatorskiej przyjęto, że wszystkie zapisy w logach QSO podaje się w czasie UTC,\
    \ aby uniknąć nieporozumień spowodowanych różnicami stref czasowych.  \n- Dlatego w pytaniu „Co znaczy\
    \ określenie czas uniwersalny UTC?” najtrafniej opisuje to odpowiedź A: *czas odpowiadający południkowi\
    \ zerowemu (GMT), stosowany przez radioamatorów do odnotowania w logu godz. łączności*.\n\nPozostałe\
    \ odpowiedzi (B i C) nie mają związku z definicją UTC."
- text: 30\. Co to jest międzynarodowy kod Q?
  answers:
  - zbiór symboli składających się z 3 liter, zaczynających się zawsze na literę Q, którym przypisane
    są proste zdanie lub słowa
  - symbole składające się z litery Q i 2-3 cyfr określających jakość odbieranego sygnału
  - wykaz zawierający prefiksy znaków wywoławczych wg ITU
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A** jest prawidłowa.\n\nMiędzynarodowy kod Q to **zestaw\
    \ trójznakowych kodów (Q‑xx)**, które zaczynają się od litery **Q**. Każdemu kodowi przypisane jest\
    \ krótkie zdanie lub fraza używana w łączności radiowej (np. *QTH* – „gdzie jesteś?”, *QRM* – „zakłócenia”).\
    \ Dzięki temu operatorzy mogą szybko i jednoznacznie przekazywać informacje techniczne i operacyjne,\
    \ niezależnie od języka.\n\nPozostałe propozycje opisują inne rodzaje oznaczeń, ale nie dotyczą właśnie\
    \ międzynarodowego kodu Q. \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\n- **Międzynarodowy kod Q** to **zestaw trzy‑literowych\
    \ skrótów** zaczynających się od litery **Q** (np. **QRM**, **QRN**, **QTH**).  \n- Każdy taki skrót\
    \ ma **jedno‑lub dwa‑słowne znaczenie** (np. *QRM – zakłócenie*, *QTH – miejsce nadania*).  \n- Nie\
    \ ma w nim **cyfr**. Cyfry używa się w innym kontekście radiowym – w raportach jakości sygnału (np.\
    \ **RST = 59**, **RSQ = 5‑9‑9**), ale nie w kodzie Q.  \n\nDlatego stwierdzenie „symbole składające\
    \ się z litery Q i 2‑3 cyfr określających jakość odbieranego sygnału” opisuje **nie kod Q, a raporty\
    \ siły i czystości sygnału**. Poprawna definicja to odpowiedź **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **„Prefiksy znaków wywoławczych wg ITU”** to zestaw liter‑cyfr\
    \ (np. EA‑EU) używany do identyfikacji stacji radiowych w różnych krajach.  \n- Nie ma w tym zbiorze\
    \ litery **Q** ani reguły „trzy litery zaczynające się od Q”.  \n- Prefiksy nie są definiowane jako\
    \ „kody Q” i nie mają przypisanych gotowych zdań ani fraz.\n\n**Poprawna definicja (odpowiedź A)**\
    \  \n\nMiędzynarodowy kod Q to **zbiór 3‑literowych symboli zaczynających się od litery Q** (np. **QRM**,\
    \ **QRZ**, **QTH**).  \nKażdemu kodowi przypisane jest krótkie pytanie lub stwierdzenie używane w\
    \ łączności radiowej, np.:\n\n- **QRM** – „Czy odbierasz zakłócenia?”\n- **QRZ** – „Kto mnie woła?”\n\
    \nKod Q został opracowany przez **ITU** w celu ułatwienia komunikacji w wielu językach, ponieważ jego\
    \ znaczenie jest stałe niezależnie od języka rozmówcy.  \n\n**Podsumowanie**  \nOdpowiedź C odnosi\
    \ się do zupełnie innego elementu regulacji ITU (prefiksy wywoławcze), natomiast kod Q to specyficzny\
    \ zestaw trójliterowych skrótów zaczynających się od Q, co opisuje odpowiedź A."
  - "**Międzynarodowy kod Q** – to zestaw **trzyliterowych** skrótów, które **zaczynają się od litery\
    \ Q**.  \nKażdemu kodowi przypisane jest proste zdanie lub słowo, dzięki czemu operatorzy radiowi\
    \ mogą w krótkiej formie przekazać typowe pytania i odpowiedzi, niezależnie od języka.\n\nPrzykłady\
    \ najczęściej używanych kodów Q:\n\n- **QRM** – zakłócenia pochodzące od innych nadajników.  \n- **QRN**\
    \ – zakłócenia naturalne (np. szumy atmosferyczne).  \n- **QRT** – przestań nadawać.  \n- **QTH**\
    \ – miejsce, w którym znajduje się stacja (lokalizacja).  \n\nKod Q jest więc **zbiorem trójznakowych\
    \ symboli zaczynających się na Q**, którym przypisane są krótkie komunikaty."
- text: 31\. Do czego służy międzynarodowy kod Q?
  answers:
  - podania informacji o czasie rozpoczęcia łączności
  - skrócenia czasu nadawania informacji
  - informowania o sile odbieranego sygnału radiowego
  correct_index: 1
  explanations:
  - "**Międzynarodowy kod Q** – to zestaw 3‑literowych skrótów (np. **QRM**, **QRN**, **QTH**) używany\
    \ w łączności radiowej.  \n\n### Dlaczego odpowiedź **A** jest niepoprawna  \n- **A. “podania informacji\
    \ o czasie rozpoczęcia łączności”** – żaden kod Q nie określa momentu, w którym zaczyna się rozmowa.\
    \  \n- Moment rozpoczęcia łączności podaje się wprost (np. „**K1** – start”) albo przy pomocy innych\
    \ sygnałów (np. **CQ**, **DE**).  \n\n### Co właściwie robią kody Q  \n- **B. “skrócenia czasu nadawania\
    \ informacji”** – tak jest. Każdy kod Q zamienia długie zdanie na trzy znaki, co pozwala:\n  1. **zredukować\
    \ liczbę znaków** nadawanych w warunkach ograniczonej przepustowości,\n  2. **ograniczyć czas emisji**,\
    \ co jest istotne przy silnym zakłóceniu i ograniczeniach prawnych,\n  3. **zminimalizować ryzyko\
    \ pomyłek** przy tłumaczeniu i zrozumieniu przekazu.  \n\nPrzykład:  \n- **QRS** = „transmit slower”\
    \ (nadawaj wolniej) – zamiast mówić „proszę nadawać wolniej” wystarczy trzy znaki.  \n\n### Dlaczego\
    \ odpowiedź **C** też nie pasuje  \n- **C. “informowania o sile odbieranego sygnału radiowego”** –\
    \ to zadanie kodu **QRK** (lub **S‑meter**) a nie ogólnego celu kodów Q. Nie wszystkie kody Q dotyczą\
    \ siły sygnału; ich zakres jest znacznie szerszy.  \n\n---\n\n**Podsumowanie**: Kody Q służą głównie\
    \ do **skrócenia i ujednolicenia przekazu**, a nie do określania momentu rozpoczęcia łączności. Dlatego\
    \ poprawna odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „skrócenia czasu nadawania informacji”** jest prawidłowa.\
    \  \n\nMiędzynarodowe kody Q (np. QSO, QRM, QRZ) to standaryzowane skróty, które pozwalają szybko\
    \ i jednoznacznie przekazać określone informacje w łączności radiowej, co znacznie **redukuje długość\
    \ transmisji** i ułatwia wymianę danych w warunkach ograniczonej przepustowości."
  - "**Dlaczego odpowiedź C jest błędna**\n\nKod Q‑kody (np. **QSA**, **QRK**, **QRM**) jest zbiorem standardowych\
    \ skrótów używanych w łączności radiowej.  \nSłużą one **do szybkiego przekazywania określonych informacji**\
    \ – nie do pomiaru parametrów sygnału.  \n\n- **QRM** – zakłócenia po stronie nadawcy  \n- **QRN**\
    \ – zakłócenia naturalne (szumy)  \n- **QRK** – jakość odbieranego sygnału (np. „QRK 5” = bardzo dobry\
    \ sygnał)\n\nChoć niektóre Q‑kody opisują jakość sygnału, **nie używa się ich do informowania o mocy\
    \ odbieranego sygnału**. Do tego służą inne wskaźniki (np. **S‑meter**, **dBm**). Dlatego stwierdzenie\
    \ „informowanie o sile odbieranego sygnału radiowego” nie opisuje ogólnego przeznaczenia kodu Q i\
    \ jest niepoprawne.\n\n**Dlaczego prawidłowa jest odpowiedź B – „skrócenie czasu nadawania informacji”**\n\
    \nKod Q‑kody został opracowany w latach 30. XX wieku przez Międzynarodową Unię Telekomunikacyjną (ITU)\
    \ w celu:\n\n1. **Umożliwienia szybkiej wymiany typowych komunikatów** (np. „czy mogę rozmawiać?”,\
    \ „jaki jest Twój sygnał?”) przy użyciu kilku liter zamiast długich zdań.  \n2. **Zminimalizowania\
    \ czasu nadawania**, co jest istotne w paśmie krótkofalowym, gdzie przepustowość jest ograniczona,\
    \ a łączenia mogą być krótkotrwałe.  \n\nPrzykłady:\n- **QRS** – „przyspiesz nadawanie” (zostań krótszy).\
    \  \n- **QRT** – „zakończ nadawanie”.  \n- **QRZ** – „kto mnie woła?”.\n\nWszystkie te kody pozwalają\
    \ operatorom wymienić niezbędne informacje w zaledwie kilku znakach, co znacznie skraca czas transmisji\
    \ i redukuje ryzyko zakłóceń oraz przeciążeń kanału.\n\n**Podsumowanie**\n\n- **C**: nie opisuje głównego\
    \ celu kodu Q‑kodu; dotyczy jedynie oceny jakości sygnału, a nie jego „siły”.  \n- **B**: trafnie\
    \ oddaje zamierzoną funkcję kodu Q – przyspieszenie i uproszczenie wymiany informacji w łączności\
    \ radiowej."
  - "**Międzynarodowy kod Q** – to zestaw skrótów (Q‑kody) używanych w radiokomunikacji.  \nZostały opracowane,\
    \ aby **skrócić i ustandaryzować wymianę informacji** między operatorami, szczególnie w sytuacjach,\
    \ gdy język mógłby być barierą lub kiedy potrzebna jest szybka wymiana danych.  \n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**B. skrócenia czasu nadawania informacji**."
- text: 32\. Co oznacza wg kodu Q symbol QRL?
  answers:
  - źle się czuję, odezwę się później
  - jestem zajęty, proszę nie przeszkadzać
  - do zobaczenia latem
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Q‑kody** to 3‑literowe skróty przyjęte w radiokomunikacji,\
    \ a nie frazy w języku potocznym.  \n- **QRL** nie ma w słowniku Q‑kodów znaczenia „źle się czuję,\
    \ odezwę się później”.  \n- Taka treść nie występuje w żadnym oficjalnym dokumencie (np. *RR B.1.1\
    \ – Q‑codes*).\n\n**Poprawna odpowiedź – B**  \n\n- **QRL** = *“I am busy, please do not disturb”*\
    \ (pol. *„jestem zajęty, proszę nie przeszkadzać”*).  \n- Kiedy operator odbiera połączenie, ale nie\
    \ może w tej chwili rozmawiać, wysyła QRL, by wskazać, że rozmowa musi zostać odroczona.\n\n**Podsumowanie**\
    \  \nQ‑kody mają ściśle określone, standaryzowane znaczenia. „Źle się czuję, odezwę się później” nie\
    \ jest jednym z nich, dlatego odpowiedź A jest niepoprawna, a B – zgodna z oficjalnym znaczeniem QRL."
  - "**Gratulacje!**  \n\nZgodnie z kodem Q, **QRL** oznacza *„jestem zajęty, proszę nie przeszkadzać”*.\
    \ Dlatego zaznaczona odpowiedź **B** jest prawidłowa. Powodzenia w dalszej nauce!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nKod Q w łączności radiowej (np. w amatorskiej) służy\
    \ do szybkiego przekazywania krótkich informacji o stanie operatora.  \n\n- **QRL** – *„zajęty, proszę\
    \ nie przeszkadzać”* (z ang. *“busy, please do not disturb”*).  \n  Oznacza, że nadawca aktualnie\
    \ nie może prowadzić rozmowy i prosi innych, aby nie wtrącali się w transmisję.\n\n- Odpowiedź **C\
    \ – „do zobaczenia latem”** nie ma związku z definicją QRL. Nie opisuje stanu „zajętości” ani nie\
    \ zawiera prośby o powstrzymanie się od kontaktu, więc nie spełnia funkcji tego kodu.\n\n**Poprawna\
    \ odpowiedź – B**  \n„jestem zajęty, proszę nie przeszkadzać” dokładnie oddaje treść kodu QRL i jest\
    \ zgodna z przyjętym znaczeniem w słowniku kodów Q.  \n\nKrótko: QRL = **busy** → **nie przeszkadzać**;\
    \ „do zobaczenia latem” to zupełnie inny komunikat, dlatego odpowiedź C jest błędna."
  - "**Pytanie 32**  \n*Co oznacza wg kodu Q symbol **QRL**?*  \n\n**Poprawna odpowiedź:** **B.** *jestem\
    \ zajęty, proszę nie przeszkadzać.*\n\n### Dlaczego tak?\n\n- **Kody Q** to międzynarodowy zestaw\
    \ 3‑literowych skrótów używany w radiokomunikacji (zwłaszcza w krótkofalarstwie) do szybkiego przekazywania\
    \ standardowych komunikatów.  \n- **QRL** pochodzi od francuskiego „*Je suis occupé, ne me dérangez\
    \ pas*” i w praktyce oznacza:  \n  - „**Jestem zajęty**” – nadawca aktualnie prowadzi rozmowę lub\
    \ nadaje w tym samym paśmie/frekwencji.  \n  - „**Proszę nie przeszkadzać**” – inni operatorzy powinni\
    \ unikać wchodzenia w tę samą częstotliwość, aby nie zakłócić trwającej łączności.  \n\nUżycie kodu\
    \ QRL pomaga utrzymać porządek na paśmie i minimalizować zakłócenia."
- text: 33\. Co oznacza wg kodu Q symbol QRT?
  answers:
  - która jest godzina
  - kończę nadawanie, wyłączam stację
  - nadawaj wolniej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\nKod Q to międzynarodowy zestaw skrótów używanych\
    \ w radiokomunikacji.  \nKażdy symbol Q składa się z trzech liter i ma ściśle określone znaczenie.\n\
    \n- **QRT** – „kończę nadawanie, wyłączam stację”.  \n  Oznacza to, że operator przestaje nadawać\
    \ i wyłącza swój sprzęt.  \n\n- **A – „która jest godzina”** – to znaczenie kodu **QTH** (lokalizacja)\
    \ lub **QTH** (czas), a nie **QRT**.  \n\nDlatego odpowiedź A nie opisuje funkcji kodu QRT i jest\
    \ błędna. Poprawna odpowiedź to **B**."
  - "**Gratulacje!**  \n\nZgodnie z międzynarodowym kodem Q, **QRT** oznacza *„kończę nadawanie, wyłączam\
    \ stację”*. Dlatego odpowiedź **B** jest prawidłowa."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n- **QRT** to kod Q używany w łączności radiowej.\
    \  \n- Definicja (z Międzynarodowego słownika kodów Q) brzmi:  \n\n\\[\n\\text{QRT – „I am ending\
    \ transmission; I am shutting down my station.”}\n\\]\n\n- W praktyce operator po wysłaniu **QRT**\
    \ informuje rozmówcę, że przerywa nadawanie i wyłącza stację.  \n\n**C. „nadawaj wolniej”** opisuje\
    \ zupełnie inny kod – **QRS** („reduce speed; transmit more slowly”).  \nZatem „nadawaj wolniej” nie\
    \ ma związku z **QRT**, dlatego odpowiedź C jest błędna.  \n\n**Poprawna odpowiedź – B**: *kończę\
    \ nadawanie, wyłączam stację* dokładnie oddaje znaczenie kodu **QRT**."
  - "**QRT – co oznacza?**  \n\nW kodzie Q, używanym w łączności radiowej, skrót **QRT** znaczy **„kończę\
    \ nadawanie, wyłączam stację”**.  \n\n- **Q** – grupa pytań i odpowiedzi ustandaryzowanych w radiokomunikacji.\
    \  \n- **RT** – od „*Radio Transmitter*” (nadajnik) i „*Terminate*” (zakończyć).  \n\nUżywa się go,\
    \ gdy operator chce poinformować rozmówcę, że przerywa transmisję i wyłącza swój nadajnik.  \n\nDlatego\
    \ prawidłowa odpowiedź to:\n\n**B. kończę nadawanie, wyłączam stację**."
- text: 34\. Co oznacza wg kodu Q symbol QRZ?
  answers:
