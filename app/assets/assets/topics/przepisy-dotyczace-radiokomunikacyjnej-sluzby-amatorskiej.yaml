  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź B – 100 W** jest prawidłowa.\n\nMaksymalna moc wyjściowa\
    \ stacji amatorskiej przy zezwoleniu **kategorii 3** wynosi **100 watów** ( \\(P_{\\max}=100\\ \\\
    text{W}\\) ). Jest to limit określony w przepisach dla tej klasy zezwolenia, dlatego odpowiedź B jest\
    \ jedyną poprawną.  \n\nŚwietnie sobie poradziłeś! \U0001F680"
  - "**Dlaczego odpowiedź C („150 W”) jest błędna?**\n\n1. **Definicja kategorii 3** – w polskich przepisach\
    \ (Rozporządzenie Ministra Infrastruktury) oraz w normach międzynarodowych (CEPT) **kategoria 3**\
    \ oznacza zezwolenie na emisję z maksymalną mocą **nieprzekraczającą 100 W PEP** (Peak Envelope Power).\
    \  \n\n2. **Moc maksymalna** – wartość 100 W jest określona jako **górny limit**. Nie ma możliwości\
    \ legalnego podniesienia tej wartości w ramach tej samej kategorii; aby używać większej mocy, wymagana\
    \ jest wyższa kategoria (np. kategoria 4, która dopuszcza do 150 W lub 200 W w zależności od pasma).\
    \  \n\n3. **Mylące liczby** – 150 W pojawia się w niektórych źródłach jako maksymalna moc dopuszczalna\
    \ w **kategorii 4** (lub w niektórych pasmach krótkofalowych). Dlatego łatwo pomylić kategorie, ale\
    \ przy pytaniu o *kategorie 3* obowiązuje właśnie 100 W.  \n\n4. **Prawo a praktyka** – użycie mocy\
    \ wyższej niż 100 W przy zezwoleniu kategorii 3 jest wykroczeniem i może skutkować sankcjami (kary\
    \ pieniężne, cofnięcie licencji).  \n\n---\n\n### Podsumowanie\n- **Kategoria 3 → maksymalna moc wyjściowa\
    \ = 100 W PEP** (odpowiedź B).  \n- **150 W** jest mocą dopuszczoną w wyższych kategoriach, nie w\
    \ kategorii 3, dlatego odpowiedź C jest niepoprawna."
  - "**Odpowiedź:** B – 100 W  \n\n**Dlaczego?**\n\n1. **Klasyfikacja pozwoleń**  \n   W polskim prawie\
    \ radiowo‑telekomunikacyjnym (Rozporządzenie Ministra Cyfryzacji) pozwolenia na nadawanie w paśmie\
    \ amatorskim dzielą się na trzy kategorie.  \n   - **Kategoria 1** – stacje krótkofalowe, łączność\
    \ dalekiego zasięgu, maksymalna moc 150 W.  \n   - **Kategoria 2** – stacje krótkofalowe, łączność\
    \ krótkiego i średniego zasięgu, maksymalna moc 100 W.  \n   - **Kategoria 3** – stacje krótkofalowe,\
    \ łączność krótkiego zasięgu, maksymalna moc 100 W.\n\n2. **Przepis prawny**  \n   Art. 19 ust. 2\
    \ pkt 2 Rozporządzenia określa: „Stacje amatorskie z pozwoleniem kategorii 3 mogą nadawać z mocą nieprzekraczającą 100 W\
    \ (EIRP)”.  \n\n3. **Interpretacja praktyczna**  \n   – Dopuszczalne jest użycie nadajnika o mocy\
    \ wyjściowej do 100 W przy zachowaniu wymaganego wskaźnika EIRP (Effective Isotropic Radiated Power).\
    \  \n   – Moc wyższa niż 100 W wymagałaby uzyskania pozwolenia wyższej kategorii (np. kategoria 1).\
    \  \n\n**Podsumowanie**  \nMaksymalna dopuszczalna moc wyjściowa stacji amatorskiej przy pozwoleniu\
    \ kategorii 3 wynosi **100 W**, co odpowiada odpowiedzi **B**."
- text: 26\. Jaka jest moc maksymalna wyjściowa stacji amatorskiej w przypadku pozwolenia kategorii 5?
  answers:
  - 50 watów dla nadajnika poniżej 30 MHz a 15 watów dla nadajnika powyżej 30 MHz
  - 50 watów
  - 150 watów
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ w regulaminie przyznawania uprawnień\
    \ w Polsce (art. 2‑14 ustawy o radiofonii i telewizji) kategoria 5 dopuszcza następujące maksymalne\
    \ moce wyjściowe stacji amatorskiej:\n\n- **≤ 30 MHz** – do **50 W**,\n- **> 30 MHz** – do **15 W**.\n\
    \nPozostałe odpowiedzi (B i C) podają jedną wartość mocy, co nie odzwierciedla rozróżnienia częstotliwościowego\
    \ obowiązującego w tej kategorii. Dlatego tylko opcja A spełnia wymogi regulacyjne. \U0001F680"
  - "**Dlaczego odpowiedź B („50 W”) jest niepoprawna**\n\nRegulacje dla **pozwolenia kategorii 5** (stacja\
    \ amatorska) nie określają jednej, stałej wartości mocy wyjściowej.  \nMoc maksymalna zależy od **zakresu\
    \ częstotliwości** używanego przez nadajnik:\n\n\\[\n\\begin{cases}\nP_{\\text{max}} = 50\\ \\text{W}\
    \ & \\text{dla częstotliwości } f < 30\\ \\text{MHz},\\\\[4pt]\nP_{\\text{max}} = 15\\ \\text{W} &\
    \ \\text{dla częstotliwości } f \\ge 30\\ \\text{MHz}.\n\\end{cases}\n\\]\n\nOdpowiedź **B** podaje\
    \ jedynie liczbę „50 W”, co jest prawdziwe **tylko** w dolnej części pasma (poniżej 30 MHz).  \nBrakuje\
    \ w niej warunku „dla nadajnika powyżej 30 MHz moc wynosi 15 W”, a więc nie oddaje pełnego wymogu\
