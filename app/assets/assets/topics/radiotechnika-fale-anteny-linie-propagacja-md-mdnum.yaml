    \ sygnał 50 MHz może pokonać odległości rzędu 500‑1500 km, co umożliwia usłyszenie stacji z południa\
    \ Europy.\n\nPozostałe odpowiedzi nie opisują zjawiska, które w praktyce umożliwia długodystansową\
