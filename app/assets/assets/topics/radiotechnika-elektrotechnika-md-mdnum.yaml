    \ zależność między mocą \\(P\\), napięciem \\(V\\) i rezystancją \\(R\\):\n\n\\[\nP = \\frac{V^{2}}{R}\
    \ \\;\\;\\Longrightarrow\\;\\; V = \\sqrt{P\\cdot R}\n\\]\n\nPodstawiając dane:\n\n\\[\nV = \\sqrt{200\\\
