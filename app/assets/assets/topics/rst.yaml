questions:
- text: Co oznacza skrót RST w raportach krótkofalarskich?
  answers:
  - czytelność, siła sygnału, ton
  - zasięg, siła sygnału, czas
  - radio, sygnał, transmisja
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „czytelność, siła sygnału, ton”** jest prawidłowa,\
    \ ponieważ skrót **RST** w raportach krótkofalarskich oznacza:\n\n- **R** – **Readability** (czytelność)\
    \ – stopień, w jakim odbierany jest tekst (R1‑R5).  \n- **S** – **Signal strength** (siła sygnału)\
    \ – moc odbieranego sygnału (S1‑S9).  \n- **T** – **Tone** (ton) – charakterystyka tonu dźwiękowego\
    \ (T1‑T9).\n\nRazem tworzą one standardowy opis jakości odbioru transmisji."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **R** w raporcie RST nie oznacza „zasięg”.  \n  -\
    \ W standardzie **R** oznacza **czytelność (Readability)**, czyli jak łatwo odczytać znak lub literę\
    \ w sygnale.  \n  - Skala czytelności jest opisana jako **R1–R5** (od nieczytelnego do dobrze czytelnego).\n\
    \n- **S** nie jest „czasem”.  \n  - **S** to **siła sygnału (Signal strength)**, określana w skali\
    \ **S1–S9** (od bardzo słabego do bardzo silnego).  \n  - Nie ma w niej żadnego odniesienia do czasu\
    \ trwania odbioru.\n\n- **T** nie jest „zasięgiem”.  \n  - **T** oznacza **ton (Tone)** modulacji\
    \ sygnału, klasyfikowany w skali **T1–T9** (od bardzo chrapliwego tonu do bardzo czystego, dźwięcznego\
    \ tonu).  \n  - Nie opisuje on odległości, czyli zasięgu.\n\nZatem odpowiedź **B** („zasięg, siła\
    \ sygnału, czas”) łączy ze sobą pojęcia, które nie należą do systemu RST.  \n\n**Poprawna odpowiedź\
    \ A** prawidłowo wymienia trzy elementy raportu:\n- **R** – czytelność,\n- **S** – siła sygnału,\n\
    - **T** – ton.  \n\nKażdy z tych parametrów jest oceniany osobno według podanych skali (R1‑R5, S1‑S9,\
    \ T1‑T9)."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **RST** to ustalony skrót używany w raportach QSO\
    \ (raportach krótkofalarskich).  \n- Składa się on z trzech elementów, które opisują **czytelność\
    \ (R)**, **siłę sygnału (S)** i **ton (T)** odbieranego sygnału.  \n- W praktyce przyjmuje się następujące\
    \ skale:\n\n  - **R** – od **R1** (nieczytelny) do **R5** (dobrze czytelny)  \n  - **S** – od **S1**\
    \ (bardzo słaby) do **S9** (bardzo silny)  \n  - **T** – od **T1** (bardzo chrapliwy ton prądu zmiennego)\
    \ do **T9** (bardzo czysty, dźwięczny ton)\n\n- Przykład raportu: **“R4 S5 T3”** oznacza „czytelny\
    \ z niewielkimi trudnościami, dostatecznie dobry sygnał, chrapliwy, niski ton, lekko muzykalny”.\n\
    \n**Czym jest odpowiedź C?**  \n„radio, sygnał, transmisja” nie odnosi się do żadnej z powyższych\
    \ skal i nie jest używana w standardowym zapisie RST. Dlatego nie opisuje ona tego, co naprawdę mierzy\
    \ się w raporcie.\n\n**Podsumowanie**  \nPoprawna odpowiedź to **A – czytelność, siła sygnału, ton**,\
    \ ponieważ dokładnie odzwierciedla trzy parametry definiowane przez skrót **RST** w raportach krótkofalarskich."
  - "**RST – skrót używany w raportach krótkofalarskich**  \n\n- **R – czytelność (Readability)** – opisuje,\
    \ jak dobrze został zrozumiany przekaz.  \n  Skala:  \n\n  - *R1* – nieczytelny  \n  - *R2* – ledwie\
    \ czytelny  \n  - *R3* – czytelny z dużymi trudnościami  \n  - *R4* – czytelny z niewielkimi trudnościami\
    \  \n  - *R5* – dobrze czytelny  \n\n- **S – siła sygnału (Signal strength)** – określa moc odbieranego\
    \ sygnału.  \n  Skala:  \n\n  *S1* – bardzo słaby, *S2* – bardzo słaby, ale czytelny, …, *S9* – bardzo\
    \ silny.  \n\n- **T – ton (Tone)** – charakteryzuje barwę dźwięku nadawanego.  \n  Skala:  \n\n  *T1*\
    \ – bardzo chrapliwy ton prądu zmiennego, …, *T9* – bardzo czysty, dźwięczny ton.  \n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**A. czytelność, siła sygnału, ton**  \n\nPozostałe warianty (zasięg, radio, transmisja)\
    \ nie opisują elementów raportu RST."
- text: Które elementy raportu podaje się zazwyczaj w łącznościach fonicznych (SSB/FM)?
  answers:
  - R i S (np. 59)
  - tylko R (np. 5)
  - R, S i T (np. 579)
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „R i S (np. 59)”** jest prawidłowa, ponieważ w łącznościach\
    \ fonicznych (SSB / FM) w raporcie podaje się:\n\n* **R** – ocenę czytelności (np. 5 = czytelny z\
    \ niewielkimi trudnościami)  \n* **S** – ocenę siły sygnału (np. 9 = bardzo silny)\n\nTe dwie składowe\
    \ są niezbędne do oceny jakości łączności. Element **T** (ton) jest używany w raportach dotyczących\
    \ łączności radiowych o stałej częstotliwości (np. AM), a nie w typowych raportach fonicznych, dlatego\
    \ opcja C jest niepoprawna, a opcja B pomija istotny parametr siły sygnału.  \n\nJeszcze raz gratuluję\
    \ poprawnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nW raportach łącznościowych (SSB/FM) podaje się **dwie**\
    \ podstawowe grupy informacji:\n\n* **R – czytelność** (od R1 do R5) – opisuje, jak dobrze odbiorca\
    \ rozumie przekazywany sygnał.\n* **S – siła sygnału** (od S1 do S9) – opisuje moc odbieranego sygnału.\n\
    \nTe dwie grupy występują razem i są zapisywane w formie dwucyfrowej, np. **59** (dobrze czytelny + dość\
    \ dobry sygnał).\n\n**T** (ton dźwięku, T1‑T9) nie jest częścią standardowego raportu łącznościowego;\
    \ jest używane jedynie w specjalnych sytuacjach (np. przy ocenie jakości tonu w transmisjach radiowych,\
    \ ale nie w typowych raportach SSB/FM).\n\nDlatego:\n\n* **A. R i S (np. 59)** – prawidłowa odpowiedź.\
    \  \n* **B. tylko R (np. 5)** – niepełna, pomija wymaganą informację o sile sygnału.  \n* **C. R,\
    \ S i T (np. 579)** – zawiera zbędny element **T**.\n\n**Podsumowanie:** raport łącznościowy wymaga\
    \ zarówno oceny czytelności (**R**), jak i siły sygnału (**S**). Samo podanie **R** jest niekompletne,\
    \ więc odpowiedź B jest błędna."
  - "**Dlaczego odpowiedź C jest błędna**\n\nW raporcie dotyczącym **łączności fonicznych** (SSB, FM)\
    \ podaje się jedynie dwa elementy:\n\n* **R** – czytelność (np. 5 = nieczytelny, 9 = dobrze czytelny)\
    \  \n* **S** – siła sygnału (np. 9 = bardzo silny)\n\nZapis **„59”** oznacza więc *dobrze czytelny*\
    \ sygnał o *bardzo silnej* mocy.  \n\n**T** opisuje tonację (np. T₈ – ton czysty) i jest używana w\
    \ raportach technicznych dotyczących charakterystyki dźwięku, a nie w standardowym raporcie **R‑S**\
    \ dla łączności fonicznych. Dlatego element **T** nie wchodzi w skład raportu i odpowiedź „R, S i T\
    \ (np. 579)” jest niepoprawna.\n\n---\n\n### Poprawna odpowiedź\n**A. R i S (np. 59)** – jedynie czytelność\
    \ i siła sygnału są podawane w raportach fonicznych."
  - "**Odpowiedź:** A – **R i S (np. 59)**  \n\n**Dlaczego?**\n\n- **R** – **report (raport)**, czyli\
    \ **siła sygnału** wyrażana w skali od 1 do 9 (np. 5).  \n- **S** – **strength (siła odbioru)**, czyli\
    \ **czystość dźwięku** (czytelność) podawana w skali od 1 do 9 (np. 9).  \n\nW łącznościach fonicznych,\
    \ takich jak **SSB** (Single‑Sideband) i **FM**, standardowo podaje się **tylko te dwa elementy**\
    \ – siłę sygnału i jakość odbioru.  \n\nElement **T** (ton, np. 8) jest wymieniany przy raportach\
    \ w trybie **CW** (kod Morse’a) oraz przy niektórych łącznościach cyfrowych, ale nie w SSB/FM.  \n\
    \nStąd prawidłowa odpowiedź to **A**."
- text: Dla jakiej emisji najczęściej podaje się pełny, trójcyfrowy raport RST (R/S/T)?
  answers:
  - telegrafia CW i inne emisje telegraficzne
  - łączności FM przez przemienniki
  - łączności SSB w paśmie 2 m
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – telegrafia CW i inne emisje telegraficzne**.\
    \  \n\nDlaczego jest to poprawna odpowiedź?\n\n- Raport **RST** (Readability / Signal Strength / Tone)\
    \ służy do oceny jakości odbioru **sygnałów telegraficznych** (CW, FSK, RTTY, PSK31 itp.).  \n- W\
    \ praktyce operatorzy podają **trójcyfrowy** raport, np. **\\( \\text{R4S5T9} \\)**, gdzie:\n  - **R**\
    \ – czytelność (R1–R5),\n  - **S** – siła sygnału (S1–S9),\n  - **T** – ton (T1–T9).  \n- Dla łączności\
    \ FM oraz SSB w paśmie 2 m zazwyczaj używa się **jednoczęściowych raportów** (np. „5‑9” lub „59”),\
    \ a nie pełnego kodu RST.\n\nZatem pełny, trójcyfrowy raport RST jest **najczęściej stosowany właśnie\
    \ w emisjach telegraficznych**. ✔️"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nW raporcie **RST** podaje się trzy elementy:\n\n* **R**\
    \ – czytelność (R1‑R5)  \n* **S** – siła sygnału (S1‑S9)  \n* **T** – ton (T1‑T9)\n\nTaki **pełny,\
    \ trójcyfrowy** raport (np. **R‑4 S‑5 T‑9**) jest używany **wyłącznie przy emisjach telegraficznych**\
    \ – CW oraz innych trybach, w których odbiorca musi ocenić nie tylko moc i czystość sygnału, ale także,\
    \ jak dobrze „słyszy” (czyta) znak Morse’a.  \n\n**Emisje FM** (np. łączności FM przez przemienniki)\
    \ nie wymagają oceny tonu, ponieważ FM ma stały ton nośny i nie ma „śpiewu” charakterystycznego dla\
    \ CW. W praktyce w FM podaje się jedynie **ocenę siły sygnału** (np. **5 – 9**) albo, w niektórych\
    \ przypadkach, prosty raport **R‑S**. Dlatego pełny raport **RST** nie jest standardem w FM.\n\n---\n\
    \n### Podsumowanie\n- **A. telegrafia CW i inne emisje telegraficzne** – poprawna odpowiedź; tu stosuje\
    \ się pełny raport **R‑S‑T**.  \n- **B. łączności FM przez przemienniki** – niepoprawna, bo w FM nie\
    \ podaje się tonu (T) i nie używa się trójcyfrowego raportu.  \n- **C. łączności SSB w paśmie 2 m**\
    \ – również nie jest typowym zastosowaniem pełnego raportu RST (zazwyczaj używa się jedynie R‑S).\
    \  \n\nZapamiętaj: **RST = telegrafia (CW)**."
  - "**Dlaczego poprawna odpowiedź to A, a nie C**\n\n---  \n\n### Co oznacza raport **RST**?  \n\n* **R**\
    \ – **Readability** (czytelność) – skala **R1‑R5**  \n* **S** – **Signal strength** (siła sygnału)\
    \ – skala **S1‑S9**  \n* **T** – **Tone** (ton) – skala **T1‑T9**  \n\nPełny, **trójcyfrowy** raport\
    \ (np. **5‑9‑9**) zawiera **wszystkie trzy elementy**.\n\n### Kiedy używa się pełnego raportu RST?\
    \  \n\n- **Emisje telegraficzne** (CW, FSK, RTTY, PSK31 itp.)  \n- W tych trybach **ton** jest istotnym\
    \ parametrem – operatorzy muszą ocenić, jak „czysty” i „muzykalny” jest sygnał.  \n- Dlatego podaje\
    \ się **R S T**.\n\n### Dlaczego **nie** dla SSB w paśmie 2 m?  \n\n- **SSB** (Single‑Side‑Band) to\
    \ emisja **głosowa**.  \n- Dla mowy **ton** nie ma znaczenia – nie oceniamy go w skali T.  \n- Stosuje\
    \ się jedynie **raport RS** (np. **59**), a nie pełny **RST**.  \n- Dodatkowo w paśmie 2 m najczęściej\
    \ używa się **FM**, a nie SSB; w FM raportuje się jedynie **siłę sygnału (S)**.\n\n### Podsumowanie\
    \  \n\nPełny raport **RST** jest przeznaczony **dla emisji telegraficznych**, gdzie istotny jest **ton**.\
    \  \nW **SSB** (ani w paśmie 2 m) podaje się jedynie **RS** lub sam **S**, więc odpowiedź **C** jest\
    \ niepoprawna.  \n\n**Poprawna odpowiedź: A – telegrafia CW i inne emisje telegraficzne.**"
  - "**Pytanie:**  \n*Dla jakiej emisji najczęściej podaje się pełny, trójcyfrowy raport RST (R/S/T)?*\n\
    \n**Odpowiedź:** **A. telegrafia CW i inne emisje telegraficzne**\n\n**Dlaczego?**\n\n- **Raport RST**\
    \ opisuje jakość odbioru sygnału:\n  - **R** – siła sygnału (Readability)  \n  - **S** – czystość\
    \ (Signal)  \n  - **T** – ton (Tone)  \n\n- Ten format został opracowany w czasach **telegrafii radiowej\
    \ (CW)**, gdzie operatorzy musieli szybko ocenić, jak wyraźny i stabilny jest odbierany znak Morse’a\
    \ oraz jaki jest jego ton (np. przy użyciu klucza elektronicznego).  \n\n- Dla **emisji telegraficznych**\
    \ (CW, FSK, radiotelegrafia) raport RST jest najczęściej używany, ponieważ:\n  1. **Sygnał** jest\
    \ jednowątkowy (czysty ton), więc ocena tonu ma praktyczne znaczenie.  \n  2. **Czystość** i **czytelność**\
    \ są kluczowe dla poprawnego odczytania znaków Morse’a.  \n\n- Inne rodzaje łączności, takie jak **FM\
    \ przez przemienniki** (B) czy **SSB w paśmie 2 m** (C), używają zazwyczaj innych systemów raportowania\
    \ (np. **RS**, **R** + **SNR**, **R** + **BER**) lub po prostu podają jedynie siłę sygnału, ponieważ\
    \ ton i czystość nie są tak istotne.\n\n**Podsumowanie:**  \nPełny raport RST (R/S/T) jest charakterystyczny\
    \ dla **telegrafii CW i podobnych emisji telegraficznych**, co czyni odpowiedź **A** prawidłową."
- text: Co oznacza raport 59 w łączności fonicznej?
  answers:
  - dobrze czytelny, bardzo silny sygnał
  - ledwie czytelny, bardzo słaby sygnał
  - czytelny z dużymi trudnościami, słaby sygnał
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A** – *dobrze czytelny, bardzo silny sygnał*.  \n\n\
    W raporcie **59** w łączności fonicznej oznacza właśnie:\n\n- **R5** – **dobrze czytelny** przekaz,\n\
    - **S9** – **bardzo silny** sygnał.\n\nPołączenie tych dwóch elementów tworzy raport **59**, więc\
    \ odpowiedź A jest prawidłowa. ✅"
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nRaport 59 w łączności fonicznej składa się z dwóch\
    \ cyfr:\n\n| cyfra | co oznacza | skala |\n|-------|------------|-------|\n| **5** | czytelność (R)\
    \ | **R5 – dobrze czytelny** |\n| **9** | siła sygnału (S) | **S9 – bardzo silny** |\n\nZatem **59\
    \ = R5 S9** – komunikat jest **dobrze czytelny i bardzo silny**.  \n\n---\n\n### Błędy w odpowiedzi\
    \ B  \n\n- **„ledwie czytelny”** odpowiada skali **R2**, a nie R5.  \n- **„bardzo słaby sygnał”**\
    \ to skala **S1**, a nie S9.  \n\nDlatego B opisuje raport **21 (R2 S1)**, a nie **59**.\n\n---\n\n\
    ### Poprawna odpowiedź\n\n**A. dobrze czytelny, bardzo silny sygnał** – dokładnie opisuje R5 S9, czyli\
    \ raport 59.  \n\nZapamiętaj: pierwsza cyfra → czytelność (R‑), druga cyfra → siła sygnału (S‑). Im\
