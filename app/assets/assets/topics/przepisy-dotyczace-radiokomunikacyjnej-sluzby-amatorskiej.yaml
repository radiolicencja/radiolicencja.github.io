    \ antenowych.  \n- W związku z tym C jest **zbyt wąskim** określeniem – nie opisuje pełnego przydziału.\n\
    \n**Poprawna odpowiedź – A: 7000 kHz – 7200 kHz**\n\n- Zawiera **cały przydział** przeznaczony dla\
