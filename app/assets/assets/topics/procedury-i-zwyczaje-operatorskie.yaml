- text: '51\. Co oznaczają skróty slangu radioamatorskiego: OK; NAME?'
  answers:
  - stary, nie przeszkadzaj; moje nazwisko jest
  - wszystko w porządku; imię
  - przestrajam się; podaj adres
  correct_index: 1
  explanations:
  - '**Dlaczego odpowiedź A jest błędna?**


    | Skrót | Prawidłowe znaczenie (slang radioamatorski) | Co sugeruje odpowiedź A |

    |------|--------------------------------------------|--------------------------|

    | **OK** | „wszystko w porządku”, potwierdzenie, że transmisja jest zrozumiała i nie ma problemów.
    | „stary, nie przeszkadzaj” – to nie jest potwierdzenie, a raczej prośba o ciszę. |

    | **NAME** | „imię” – używane, gdy operator podaje swoje imię (np. „NAME John”). | „moje nazwisko
    jest” – to zupełnie inny element identyfikacji (nazwisko), a nie imię. |


    W radioamatorskim **OK** i **NAME** są krótkimi, standaryzowanymi frazami:


    - **OK** → *All clear / everything is fine*.

    - **NAME** → *First name of the operator*.


    Odpowiedź **B** („wszystko w porządku; imię”) dokładnie odzwierciedla te znaczenia, natomiast odpowiedź
    **A** wprowadza zupełnie niepowiązane frazy („stary, nie przeszkadzaj; moje nazwisko jest”), które
    nie występują w przyjętym slangu. Dlatego A jest niepoprawna.'
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B** – „wszystko w porządku; imię”.  \n\n- **OK**\
    \ – w radioamatorskim slangu oznacza potwierdzenie, że wszystko jest w porządku, czyli „all clear”.\
    \  \n- **NAME** – używane jest, gdy rozmówca podaje swoje **imię** (np. *NAME is Jan*).  \n\nPozostałe\
    \ propozycje nie pasują do przyjętych skrótów:  \n- *stary, nie przeszkadzaj* oraz *przestrajam się*\
    \ nie są standardowymi znaczeniami „OK”.  \n- *moje nazwisko jest* i *podaj adres* nie odpowiadają\
    \ znaczeniu „NAME”.  \n\nDlatego odpowiedź B jest jedyną prawidłową. dalej tak trzymaj! \U0001F680"
  - "**Dlaczego odpowiedź C jest nieprawidłowa**\n\n| Skrót | Co **nie** oznacza (odpowiedź C) | Dlaczego\
    \ to błąd |\n|------|--------------------------------|-------------------|\n| **OK** | „przestrajam\
    \ się” | „OK” w radioamatorskim slangu to po prostu potwierdzenie, że wszystko jest w porządku (ang.\
    \ *all‑clear*, *all‑right*). Nie ma związku z „przestrajaniem się”. |\n| **NAME** | „podaj adres”\
    \ | „NAME” służy do podania **imienia** (lub nazwiska) rozmówcy, a nie do żądania adresu. W praktyce\
    \ używa się go w formie „NAME?” → „My name is …”. |\n\n**Poprawna interpretacja (odpowiedź B)**  \n\
    \n- **OK** – „wszystko w porządku”, sygnał, że transmisja jest zrozumiała i nie ma zakłóceń.  \n-\
    \ **NAME** – „imię”, pytanie o to, jak rozmówca się nazywa (np. *NAME?* → *John*).\n\nStąd jedyną\
    \ prawidłową odpowiedzią jest **B**. Pamiętaj, że w radioamatorskim slangu większość skrótów pochodzi\
    \ z języka angielskiego i zachowuje ich pierwotne znaczenie. Jeśli napotkasz nieznany skrót, warto\
    \ sprawdzić go w słowniku Q‑codes lub w podręczniku „Amateur Radio Glossary”."
  - "**OK** – skrót od angielskiego *“all‑right”*, czyli **„wszystko w porządku”**. Używany, gdy potwierdzamy,\
    \ że odbiór jest dobry lub że nie ma problemów.\n\n**NAME** – pytanie lub podanie **„imienia”** (pierwszego\
    \ imienia, przydomka) operatora.  \n- *„NAME?”* – „Jak masz na imię?”.  \n- *„NAME John”* – „Nazywam\
    \ się John”.\n\nTak więc prawidłowa interpretacja to: **„wszystko w porządku; imię”**."
- text: '52\. Co oznaczają skróty slangu radioamatorskiego: SWR; RX?'
  answers:
  - pasmo w metrach; antena pionowa
  - współczynnik fali stojącej; odbiornik
  - nasłuchowiec; klucz elektroniczny
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n| Skrót | Co sugeruje A | Dlaczego to błąd |\n|------|----------------|-----------------|\n\
    | **SWR** | „pasmo w metrach” | SWR to **standing‑wave ratio** – stosunek fali stojącej w linii transmisyjnej.\
    \ Nie ma nic wspólnego z określeniem pasma (np. 20 m, 40 m). |\n| **RX** | „antena pionowa” | RX oznacza\
    \ **receiver** (odbiornik). Nie jest to nazwa anteny; w radioamatorskim „TX” oznacza nadajnik, a nie\
    \ antenę. |\n\n**Poprawna interpretacja (odpowiedź B)**  \n\n- **SWR** – *standing‑wave ratio* (współczynnik\
    \ fali stojącej). Wartość SWR informuje, jak dobrze dopasowana jest antena do impedancji linii; idealne\
    \ dopasowanie daje \\(\\text{SWR}=1:1\\).  \n- **RX** – *receiver* (odbiornik). W kontekście slangu\
    \ radioamatorskiego określa tryb odbioru lub sam sprzęt służący do odbierania sygnałów.\n\nZatem jedyną\
    \ prawidłową odpowiedzią jest **B: współczynnik fali stojącej; odbiornik**."
  - "**Gratulacje!**  \n\nZaznaczyłeś prawidłową odpowiedź **B**:\n\n- **SWR** – **Standing Wave Ratio**,\
    \ czyli **współczynnik fali stojącej**. Określa on stosunek maksymalnego do minimalnego napięcia w\
    \ linii transmisyjnej i służy do oceny dopasowania anteny.  \n- **RX** – skrót od **receiver**, czyli\
    \ **odbiornik** w radioamatorskim żargonie.\n\nPozostałe propozycje nie są zgodne ze standardowym\
    \ słownictwem:  \n- *pasmo w metrach* i *antena pionowa* nie opisują SWR ani RX,  \n- *nasłuchowiec*\
    \ i *klucz elektroniczny* również nie mają takiego znaczenia w tym kontekście.\n\nJeszcze raz gratuluję\
    \ trafnego wyboru! \U0001F389"
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\n- **SWR** – w słowniku radioamatorskim nie oznacza\
    \ „nasłuchowiec”.  \n  Skrót **SWR** (ang. *Standing‑Wave Ratio*) opisuje stosunek maksymalnej do\
    \ minimalnej amplitudy fali stojącej na linii transmisyjnej (np. kablu koncentrycznym). Jest to parametr\
    \ techniczny używany przy dopasowywaniu anteny i kabla.  \n\n- **RX** – nie jest określeniem „klucza\
    \ elektronicznego”.  \n  **RX** (z ang. *receive*) to po prostu **odbiornik** lub tryb odbioru w sprzęcie\
    \ radiowym. Klucz elektroniczny (tzw. *elektroniczny klucz Morse’a*) jest oznaczany zwykle jako **TX**\
    \ (transmit) albo po prostu **key**, ale nie **RX**.\n\n**Poprawna odpowiedź B**  \n\n| Skrót | Pełne\
    \ rozwinięcie | Znaczenie w radioamatorstwie |\n|------|-------------------|------------------------------|\n\
    | **SWR** | **Standing‑Wave Ratio** | współczynnik fali stojącej, określający, jak dobrze dopasowana\
    \ jest antena/kabel (im mniejszy, tym lepsze dopasowanie). Formalnie: \\(\\displaystyle \\text{SWR}=\
    \ \\frac{V_{\\max}}{V_{\\min}} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\\). |\n| **RX** | **Receive** |\
    \ odbiornik, tryb odbioru sygnału. |\n\n**Podsumowanie**  \n- **SWR ≠ nasłuchowiec**, lecz parametr\
    \ opisujący fali stojące.  \n- **RX ≠ klucz elektroniczny**, lecz odbiornik (lub tryb odbioru).  \n\
    \nStąd odpowiedź C jest błędna, a prawidłowa jest odpowiedź **B**."
  - "**SWR** – *Standing‑Wave Ratio* (współczynnik fali stojącej).  \nOkreśla, jak dobrze dopasowana jest\
    \ antena do impedancji linii transmisyjnej. Matematycznie:\n\n\\[\n\\text{SWR}= \\frac{V_{\\max}}{V_{\\\
    min}} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\) jest współczynnikiem fali odbitej.\n\
    \n**RX** – skrót od ang. *receiver* (odbiornik).  \nW radioamatorskim slangu oznacza urządzenie służące\
    \ do odbierania sygnałów radiowych.\n\nDlatego prawidłowa odpowiedź to **B. współczynnik fali stojącej;\
    \ odbiornik**."
- text: '53\. Które z poniższych skrótów slangu radioamatorskiego oznaczają: Panna, młoda pani; czas uniwersalny?'
  answers:
  - YL; UTC
  - XYL; UT
  - LY; TRO
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A. YL; UTC** jest prawidłowa, ponieważ:\n\n- **YL** – w radioamatorskim\
    \ slangu oznacza **„young lady”**, czyli *pannę, młodą panią*.\n- **UTC** – to międzynarodowy skrót\
    \ **Coordinated Universal Time**, czyli *czas uniwersalny*.\n\nPozostałe opcje nie łączą obu tych\
    \ znaczeń. ✔️"
  - "**Dlaczego odpowiedź B jest błędna?**\n\n| Skrót w odpowiedzi B | Co on **nie** oznacza w słowniku\
    \ radioamatorskim |\n|----------------------|---------------------------------------------------|\n\
    | **XYL** | Nie istnieje w powszechnym żargonie. Poprawny skrót dla „panna, młoda pani” to **YL**\
    \ („young lady”). |\n| **UT** | Choć „UT” (Universal Time) bywa spotykane w nieformalnych kontekstach,\
    \ w radiokomunikacji przyjmuje się precyzyjny i jednoznaczny zapis **UTC** (Co‑ordinated Universal\
    \ Time).  |\n\nDlatego kombinacja **XYL; UT** nie odpowiada żadnemu z uznanych skrótów.\n\n---\n\n\
    ### Poprawna odpowiedź – A. **YL; UTC**\n\n* **YL** – *young lady* → w polskim slangu radioamatorskim:\
    \ **panna, młoda pani**.  \n* **UTC** – *Co‑ordinated Universal Time* → międzynarodowy standardowy\
    \ zapis **czasu uniwersalnego** używany w łącznościach radiowych (np. przy podawaniu czasu w raportach\
    \ DX).\n\n---\n\n### Krótkie podsumowanie\n\n- **YL** = „young lady” = panna, młoda pani.  \n- **XYL**\
    \ nie jest zdefiniowanym skrótem → błąd.  \n- **UTC** = standardowy zapis czasu uniwersalnego.  \n\
    - **UT** jest nieprecyzyjne i niezalecane w formalnych łącznościach → błąd.\n\nStąd jedyną prawidłową\
    \ kombinacją jest **A: YL; UTC**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n| Skrót w odpowiedzi C | Co oznacza w słangu radioamatorskim\
    \ |\n|----------------------|--------------------------------------|\n| **LY**                | „*Loud\
    \ Yell*” – określenie głośnego krzyku lub „*Long Y*” (rzadko używane). Nie ma związku z określeniem\
    \ osoby. |\n| **TRO**               | „*TRO*” to **T**ransceiver **R**adio **O**peration, czyli „operacja\
    \ radiowa”. Nie odnosi się do czasu uniwersalnego. |\n\nŻaden z tych skrótów nie opisuje **„panny,\
    \ młodej pani”** ani **„czasu uniwersalnego”**, dlatego wybór C jest błędny.\n\n---\n\n### Co naprawdę\
    \ oznaczają prawidłowe skróty (odpowiedź A)\n\n1. **YL – *Young Lady***  \n   - Używane w łączności\
    \ amatorskiej jako grzecznościowy zwrot wobec kobiety w wieku od kilkunastu do kilkudziesięciu lat,\
    \ czyli „panna, młoda pani”.  \n\n2. **UTC – *Coordinated Universal Time***  \n   - Oficjalna nazwa\
    \ czasu uniwersalnego, stosowana w radiokomunikacji do precyzyjnego określania momentu transmisji.\
    \  \n\nDlatego jedyną prawidłową parą jest **A. YL; UTC**.  \n\n---\n\n### Krótkie podsumowanie\n\n\
    - **YL** = *Young Lady* → „panna, młoda pani”.  \n- **UTC** = *Coordinated Universal Time* → czas\
    \ uniwersalny.  \n- **LY** i **TRO** nie mają tych znaczeń w slangu radioamatorskim, więc odpowiedź\
    \ C jest błędna."
  - '**Odpowiedź:** **A. YL; UTC**


    ### Dlaczego tak jest?


    | Skrót | Znaczenie w slangu radioamatorskim | Tłumaczenie na polski |

    |------|-------------------------------------|------------------------|

    | **YL** | *young lady* | „panna, młoda pani” |

    | **UTC** | *Coordinated Universal Time* | „czas uniwersalny” (czas koordynowany, używany jako podstawa
    w komunikacji międzynarodowej) |


    ### Dlaczego pozostałe odpowiedzi są nieprawidłowe?


    - **XYL** – nie występuje w standardowym słowniku skrótów radioamatorskich; nie oznacza „panny”.

    - **UT** – choć oznacza **Universal Time**, w praktyce w radioamatorstwie używa się skrótu **UTC**,
    aby uniknąć niejednoznaczności.

    - **LY** – w slangu oznacza **“low”** (np. niska jakość sygnału), a nie „pannę”.

    - **TRO** – nie jest skrótem określającym czas uniwersalny; w radioamatorstwie może oznaczać np. **“Tropospheric
    propagation”**, co nie ma związku z pytaniem.


    Zatem jedynym zestawem, który jednocześnie definiuje **„pannę, młodą pani”** i **„czas uniwersalny”**,
    jest **YL; UTC**.'
