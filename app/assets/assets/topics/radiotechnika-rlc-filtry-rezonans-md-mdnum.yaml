    \ stałemu IF₂ możliwe jest precyzyjne filtrowanie i łatwe tłumienie zakłóceń, co jest kluczowe w odbiornikach\
    \ FM.\n\n---\n\n### Podsumowanie\n\n- **Blok 9 nie jest wzmacniaczem akustycznym**, bo znajduje się\
    \ w środkowej części łańcucha RF/IF, przed demodulacją.  \n- **Blok 9 to drugi przetwornik częstotliwości\
    \ (II heterodyna) o stałej wartości IF**, co umożliwia dokładne filtrowanie i stabilność częstotliwości\
    \ w odbiorniku superheterodynowym FM."
  - "**Dlaczego odpowiedź B – „blokada szumów” – jest niepoprawna?**  \n\n1. **Pozycja bloku 9 w schemacie**\
    \  \n   - W odbiorniku **superheterodynowym FM z podwójną konwersją** sygnał przechodzi kolejno: \
    \ \n     1. *Pierwszy mieszacz* → pierwszy pośredni (IF₁ ≈ 10,7 MHz).  \n     2. *Filtr i wzmacniacz*\
    \ IF₁.  \n     3. *Drugi mieszacz* → drugi pośredni (IF₂).  \n   - Blok oznaczony numerem **9** znajduje\
    \ się **po drugim mieszaczu**, czyli na wyjściu z drugiego pośredniego pasma, przed demodulatorem\
    \ FM.  \n\n2. **Co to jest „blokada szumów”?**  \n   - **Noise‑blanker** (ang. *noise blanker*) to\
    \ układ wykrywający krótkotrwałe impulsowe zakłócenia (np. wyładowania atmosferyczne) i chwilowo wyłączający\
    \ tor sygnałowy, aby nie przenosiły się one do dalszych etapów.  \n   - Taki układ musi działać **przed\
    \ pierwszym mieszaczem**, czyli na częstotliwości radiowej (RF), gdzie impuls jest jeszcze szerokopasmowy\
    \ i wyraźnie odróżnialny od pożądanego sygnału.  \n\n3. **Dlaczego w tym miejscu nie ma blokady szumów?**\
    \  \n   - Po drugiej konwersji sygnał jest już **w stałym, wąskim paśmie pośrednim** (np. 10,7 MHz\
    \ → 0,5 MHz).  \n   - W tym paśmie impulsowe zakłócenia są już **przefiltrowane** i nie występują\
    \ w postaci krótkich impulsów, które mogłyby być wykryte przez noise‑blanker.  \n   - Dodatkowo, w\
    \ superheterodynie typowym rozwiązaniem jest **filtracja i wzmocnienie** w IF₂, a nie usuwanie impulsów.\
    \  \n\n4. **Co faktycznie pełni funkcję bloku 9?**  \n   - W standardowym schemacie z podwójną konwersją\
    \ **blok 9** jest **„II heterodyna stała”** – czyli **drugi, stały pośredni częstotliwościowy (fixed\
    \ second IF)**.  \n   - Jego zadaniem jest:  \n     - Utrzymanie stałej wartości IF₂ (np. 10,7 MHz\
    \ → 0,5 MHz) niezależnie od częstotliwości kanału, co upraszcza filtrację i demodulację FM.  \n  \
    \   - Zapewnienie **wysokiej selektywności** (wąski filtr IF₂) oraz **stabilności częstotliwościowej**\
    \ dzięki kwarcowi.  \n\n5. **Podsumowanie**  \n   - **Noise‑blanker** jest elementem **RF**, a nie\
    \ elementem po drugiej konwersji.  \n   - **Blok 9** w przedstawionym układzie znajduje się **po drugiej\
    \ mieszance** i spełnia rolę **stałego drugiego pośredniego (II heterodyna stała)**.  \n\nDlatego\
    \ prawidłową odpowiedzią jest **C – II heterodyna stała**, a odpowiedź **B – blokada szumów** nie\
    \ pasuje do położenia i funkcji tego bloku w schemacie."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **C – II heterodyna stała**, co jest prawidłowe.\n\
    \nW schemacie superheterodynowego odbiornika FM z podwójną przemianą częstotliwości:\n\n1. **Pierwsza\
    \ heterodyna** (blok 8) przetwarza sygnał z pasma 144 MHz na pośrednią częstotliwość (IF) pośrednią,\
    \ zwykle w okolicach 10,7 MHz.  \n2. **Druga heterodyna** (blok 9) jest stała – jej lokalny oscylator\
    \ jest ustawiony na stałą częstotliwość, tak aby po drugim przetworzeniu uzyskać ostateczną, niską\
    \ IF (np. 455 kHz) używaną w filtrach audio i detektorze FM.\n\nDlatego blok 9 pełni rolę **drugiego,\
    \ stałego mieszalnika** (heterodyny), a nie wzmacniacza akustycznego ani blokady szumów. \n\nJeszcze\
    \ raz gratuluję trafnego wyboru! \U0001F680"
  - "**Dlaczego blok 9 to „II heterodyna stała”**\n\nW schemacie superheterodyny FM z podwójną konwersją\
    \ (dual‑conversion) sygnał wejściowy najpierw przechodzi pierwszą konwersję częstotliwości (I heterodyna)\
    \ do pośredniej częstotliwości (IF) typowo rzędu kilku MHz (np. 10,7 MHz).  \nPo tej pierwszej konwersji\
    \ sygnał jest wzmacniany i poddawany filtracji, a następnie poddawany **drugiej konwersji** – **II heterodynie**\
    \ – aby uzyskać ostateczną, stałą częstotliwość pośrednią, najczęściej 455 kHz w odbiornikach FM.\n\
    \nW układzie opisanym w zadaniu:\n\n* **Stabilizacja kwarcami** oznacza, że oba oscylatory mieszające\
    \ (pierwszy i drugi) są generowane z rezonatorów kwarcowych, czyli ich częstotliwości są stałe i bardzo\
    \ dokładne.  \n* Dlatego **II heterodyna** w takim układzie jest określana jako **„stała”** (fixed),\
    \ w przeciwieństwie do ewentualnych układów z oscylatorem zmiennym (np. VCO) używanym w niektórych\
    \ tunerach.\n\nZatem element oznaczony jako **blok 9** w schemacie blokowym to właśnie **druga, stała\
    \ heterodyna**, czyli **„II heterodyna stała”**.\n\nPozostałe odpowiedzi nie pasują:\n\n- **A – wzmacniacz\
    \ akustyczny** – znajduje się w końcowej części toru (przed głośnikiem), nie jest częścią układu konwersji\
    \ częstotliwości.  \n- **B – blokada szumów** – to element filtrujący/odszumiający, zwykle umieszczany\
    \ po pierwszej IF, ale nie jest oznaczany jako „heterodyna”.\n\n**Poprawna odpowiedź:** **C. II heterodyna\
    \ stała**."
- text: '200\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 10 to:

    ![RADIOTECHNIKA question 200](assets/question_images/radiotechnika-q200.png)'
  answers:
  - I heterodyna kwarcowa
  - wzmacniacz akustyczny
  - detektor FM
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – „I heterodyna kwarcowa”** i jest ona prawidłowa.\n\
    \nW schemacie superheterodynowego odbiornika FM z podwójną przemianą częstotliwości:\n\n1. **Pierwsza\
    \ heterodyna** (I) służy do przetworzenia sygnału z pasma 144 MHz na pierwszy pośredni (IF).  \n2.\
    \ Aby zapewnić wysoką stabilność częstotliwości pierwszego IF, wykorzystuje się **oscylator kwarcowy**\
    \ – jest to właśnie „heterodyna kwarcowa”.  \n3. Dzięki temu pierwszy IF (zwykle 10,7 MHz w odbiornikach\
    \ FM) pozostaje dokładnie określony, co jest niezbędne przy dalszej drugiej konwersji i demodulacji.\n\
    \nBlok 10 w diagramie odpowiada właśnie temu kwarcowemu generatorowi IF, czyli **pierwszej heterodynie\
    \ kwarcowej**.  \n\nJeszcze raz gratuluję trafnego wyboru! \U0001F389"
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest nieprawidłowa?**  \n\n1. **Pozycja w łańcuchu\
    \ sygnałowym** – w schemacie superheterodyny z podwójną przemianą częstotliwości sygnał przechodzi\
    \ kolejno:  \n   - antena → **wzmacniacz RF** → **mieszacz 1** → **lokalny oscylator 1** → **pierwszy\
    \ pośredni (IF‑1)** → **wzmacniacz IF‑1** → **mieszacz 2** → **lokalny oscylator 2** → **drugi pośredni\
    \ (IF‑2)** → **detektor FM** → **wzmacniacz audio (akustyczny)**.  \n\n   Blok numer 10 znajduje się\
    \ **przed detektorem FM**, czyli w części „IF‑1”.  \n\n2. **Funkcja wzmacniacza akustycznego** – wzmacniacz\
    \ audio (akustyczny) służy jedynie do podbicia sygnału po wykryciu modulacji częstotliwości i przed\
    \ podłączeniem do głośnika słuchowego. Nie ma on roli w filtracji lub stabilizacji częstotliwości\
    \ pośredniej, więc nie może znajdować się w miejscu oznaczonym jako blok 10.  \n\n---\n\n**Dlaczego\
    \ poprawna jest odpowiedź A („I heterodyna kwarcowa”)?**  \n\n- **„I heterodyna”** to pierwsza pośrednia\
    \ częstotliwość (IF‑1) w układzie superheterodyny.  \n- **„Kwarcowa”** wskazuje, że ten etap jest\
    \ realizowany przy użyciu filtru rezonansowego na kryształach kwarcowych, co zapewnia bardzo wąską\
    \ i stabilną przepustowość (typowo 10,7 MHz ± kHz).  \n- W układzie opisanym w pytaniu (FM 144 MHz,\
    \ podwójna przemiana) pierwsza heterodyna służy do oddzielenia pożądanej stacji od sąsiadujących kanałów\
    \ i do ustabilizowania częstotliwości przy pomocy kryształów kwarcowych.  \n\nStąd blok 10, leżący\
    \ w sekcji IF‑1, jest **pierwszą heterodyną kwarcową**.  \n\n---\n\n### Podsumowanie\n- **B – wzmacniacz\
    \ akustyczny** – znajduje się po detektorze FM, a nie w miejscu bloku 10; dlatego nie pasuje do schematu.\
    \  \n- **A – I heterodyna kwarcowa** – leży w pierwszym etapie pośrednim (IF‑1) i jest typowo realizowana\
    \ jako filtr kwarcowy w superheterodynach FM, co dokładnie opisuje blok 10 w podanym diagramie."
  - "**Dlaczego odpowiedź C („detektor FM”) jest błędna?**  \n\n1. **Miejsce w łańcuchu** – w superheterodynie\
    \ z podwójną przemianą częstotliwości sygnał przechodzi kolejno:  \n   - antena → wzmacniacz RF →\
    \ **pierwszy mieszacz** → **pierwszy pośredni (I) IF** → wzmacniacz IF → drugi mieszacz → **drugi\
    \ pośredni (II) IF** → detektor FM (np. detektor fazowy) → wzmacniacz audio.  \n\n2. **Blok 10** znajduje\
    \ się *przed* drugim mieszaczem, czyli w sekcji pierwszego pośredniego (I) IF, a nie w sekcji detekcji.\
    \ Detektor FM znajduje się dopiero po drugim IF, więc nie może być oznaczony jako blok 10.\n\n3. **Charakterystyka\
    \ pierwszego IF** – w odbiornikach FM na 144 MHz najczęściej stosuje się **kwarcowo stabilizowany\
    \ I‑IF** (np. 10,7 MHz). Kwarc zapewnia bardzo wąską i stałą częstotliwość pośrednią, co jest niezbędne\
    \ do uzyskania odpowiedniej selektywności i stabilności kanałowej.\n\n---\n\n### Co to jest „I heterodyna\
    \ kwarcowa”?\n\n- **I‑heterodyna** – pierwszy mieszacz, w którym sygnał RF (144 MHz) jest mieszany\
    \ z częstotliwością oscylatora lokalnego (LO) tak, aby uzyskać pośrednią częstotliwość \\(f_{IF1}\\\
    ).  \n- **Kwarcowa** – częstotliwość LO (oraz ewentualny filtr kwarcowy w torze IF) jest generowana\
    \ przez oscylator kwarcowy, co zapewnia stabilność w granicach kilku Hz.  \n- Typowy schemat:  \n\n\
    \\[\nf_{IF1}=|f_{RF}-f_{LO}|\n\\]\n\ngdzie \\(f_{LO}\\) jest ustalone na wartość dającą pożądany \\\
    (f_{IF1}\\) (np. 10,7 MHz).  \n\nPo uzyskaniu tego stabilnego I‑IF sygnał jest wzmocniony, a następnie\
    \ poddany drugiej przemianie częstotliwości.\n\n---\n\n### Podsumowanie\n\n- **Blok 10** to element\
    \ pierwszej przemiany częstotliwości (I‑heterodyna) z kwarcowo stabilnym LO i/lub filtracją kwarcową.\
    \  \n- Detektor FM (odpowiedź C) znajduje się dalej w łańcuchu, po drugiej przemianie częstotliwości,\
    \ więc nie może być oznaczony jako blok 10.  \n\nZatem prawidłowa odpowiedź to **A – I heterodyna\
    \ kwarcowa**."
  - "**Dlaczego blok 10 to „I heterodyna kwarcowa”**\n\nSuperheterodynowy odbiornik FM składa się z kolejnych\
    \ sekcji:\n\n1. **Antenna → wzmacniacz RF** – podniesienie mocy sygnału przy częstotliwości nadawczej\
    \ (≈ 144 MHz).  \n2. **Mieszacz I (pierwsza heterodyna)** – sygnał RF jest mieszany z sygnałem lokalnego\
    \ oscylatora (LO).  \n3. **IF‑filtr i wzmocnienie** – otrzymany pośredni sygnał (zwykle 10,7 MHz).\
    \  \n4. **Druga heterodyna** – przetłumaczenie IF na niższą częstotliwość, po czym następuje detekcja\
    \ FM i wzmacniacz akustyczny.\n\nW schemacie blokowym **blok 10** znajduje się bezpośrednio przed\
    \ pierwszym mieszaczem i przed sekcją IF. Jego zadaniem jest dostarczenie stabilnego sygnału lokalnego\
    \ oscylatora, który wyznacza częstotliwość pierwszej heterodyny. Stabilność wymaga użycia **kwarcowego\
    \ oscylatora**, dlatego opisuje się go jako *„I heterodyna kwarcowa”*.\n\nPozostałe odpowiedzi nie\
    \ pasują:\n\n- **Wzmacniacz akustyczny** znajduje się na końcu łańcucha (po detekcji FM).  \n- **Detektor\
    \ FM** to kolejny blok po drugiej heterodynie, a nie przed pierwszą.\n\nStąd prawidłowa odpowiedź:\
    \ **A. I heterodyna kwarcowa**."
- text: '202\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 1 to:

    ![RADIOTECHNIKA question 202](assets/question_images/radiotechnika-q202.png)'
  answers:
  - separator
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („separator”) jest niepoprawna**\n\n* **Separator (ang. *separator*)** – element\
    \ typowy dla odbiorników, a nie nadajników.  \n  - W odbiorniku służy do oddzielenia sygnału użytecznego\
    \ od obrazu (ang. *image*) w przetworniku częstotliwości.  \n  - W nadajniku nie ma potrzeby „oddzielania”\
    \ sygnału – najpierw trzeba go **wygenerować**, a dopiero potem wzmocnić i wyemitować.\n\n* W schemacie\
    \ blokowym nadajnika nie znajdziemy bloku o nazwie *separator*; zamiast tego występują bloki typowe\
    \ dla transmisji: oscylator, wzmacniacz mocy, filtr itp.\n\n---\n\n**Co naprawdę oznacza blok 1 –\
    \ oscylator (VFO)**  \n\n1. **Funkcja** – wytwarzanie nośnej o zmiennej częstotliwości (VFO – *Variable\
    \ Frequency Oscillator*).  \n   - To pierwszy element w łańcuchu sygnałowym: bez nośnej nie ma czego\
    \ „modulować”.  \n   - Wytwarzany sygnał ma postać sinusoidy:  \n\n\\[\nv_{osc}(t)=V_{0}\\sin\\bigl(2\\\
    pi f_{0} t\\bigr),\n\\]\n\ngdzie \\(f_{0}\\) jest regulowaną częstotliwością pasma amatorskiego.\n\
    \n2. **Dlaczego VFO, a nie stały oscylator?**  \n   - W amatorskim nadajniku potrzebna jest możliwość\
    \ zmiany częstotliwości w całym przydzielonym paśmie (np. 3,5 MHz – 4 MHz).  \n   - VFO zapewnia płynną\
    \ regulację częstotliwości bez konieczności wymiany elementów rezonansowych.\n\n3. **Pozycja w schemacie**\
    \  \n   - Blok 1 znajduje się na samym początku, przed wszystkimi układami modulacji i wzmacniaczami.\
    \  \n   - Następne bloki (np. modulator, filtr, wzmacniacz PA) **korzystają** z sygnału wygenerowanego\
    \ przez oscylator.\n\n---\n\n### Krótkie podsumowanie\n\n- **Separator** jest elementem odbiornika,\
    \ nie występuje w nadajniku; nie generuje sygnału, a jedynie usuwa niepożądane komponenty w procesie\
    \ konwersji częstotliwości.  \n- **Oscylator (VFO)** to jedyny element, który może znajdować się jako\
    \ pierwszy blok w nadajniku telegraficznym – to on tworzy nośną, którą później modulujemy i wzmacniamy.\
    \  \n\nDlatego prawidłowa odpowiedź to **C – oscylator (VFO)**."
  - "**Dlaczego blok 1 to nie „wzmacniacz mocy (PA)”, lecz **oscylator (VFO)**?**\n\n1. **Pozycja w łańcuchu\
    \ sygnałowym**  \n   - W typowym schemacie nadajnika telegraficznego kolejność bloków jest:  \n\n\
    \     \\[\n     \\text{Oscylator (VFO)} \\;\\rightarrow\\; \\text{Modulator/klucz} \\;\\rightarrow\\\
    ; \\text{Wzmacniacz mocy (PA)} \\;\\rightarrow\\; \\text{Antenna}\n     \\]\n\n   - Blok 1 znajduje\
    \ się na samym początku – to miejsce, w którym generowany jest **nosiciel RF**. Wzmacniacz mocy musi\
    \ otrzymać już istniejący sygnał, więc nie może znajdować się na pozycji pierwszej.\n\n2. **Funkcja\
    \ charakterystyczna dla VFO**  \n   - **VFO (Variable Frequency Oscillator)** wytwarza falę o regulowanej\
    \ częstotliwości (np. 3,5 MHz w paśmie 80 m).  \n   - Sygnał ten jest następnie poddawany modulacji\
    \ (kluczowaniu CW) i dopiero później wzmocniony.  \n   - W schemacie blokowym VFO jest zazwyczaj oznaczany\
    \ jako „Osc.” lub „VFO”, a jego wyjście podłączone jest do klucza/klawiatury.\n\n3. **Cechy charakterystyczne\
    \ wzmacniacza mocy (PA)**  \n   - PA wymaga **zasilania wysokiego napięcia** (np. 100 W‑1 kW) i jest\
    \ zazwyczaj umieszczony po etapie modulacji.  \n   - W schemacie PA jest często oznaczany jako „PA”\
    \ lub „Power Amp” i ma połączenia z filtrami wyjściowymi oraz impedancją anteny.  \n   - Gdyby blok 1\
    \ był PA, nie byłoby jeszcze źródła sygnału do wzmocnienia – co jest sprzeczne z logiką układu.\n\n\
    4. **Typowe oznaczenia w rysunku**  \n   - Na rysunku blok 1 najprawdopodobniej jest połączony z elementem\
    \ typu **klucz/klawiatura** (np. „Key” lub „Morse”) – typowe dla VFO, bo to właśnie od oscylatora\
    \ pochodzi sygnał, który jest „przerywany” w telegrafii.  \n   - Brak widocznych elementów charakterystycznych\
    \ dla PA (np. tranzystory mocy, transformator dopasowujący, filtr wyjściowy) w bloku 1.\n\n---\n\n\
    ### Podsumowanie\n- **Blok 1** jest pierwszym elementem generującym falę nośną – to rola **oscylatora\
    \ VFO**.  \n- **Wzmacniacz mocy (PA)** pojawia się dopiero po kluczowaniu i modulacji, aby podnieść\
    \ moc sygnału do poziomu nadawczego.  \n- Dlatego odpowiedź **B** („wzmacniacz mocy”) jest niepoprawna,\
    \ a prawidłowa jest **C** („oscylator (VFO)”)."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – oscylator (VFO)**, co jest prawidłowe.\n\
    \n**Dlaczego?**  \n\n- **Blok 1** znajduje się na wejściu łańcucha nadawczego i jego zadaniem jest\
    \ generowanie stabilnego sygnału nośnego o wybranej częstotliwości.  \n- W nadajnikach telegraficznych\
    \ jednopasmowych najczęściej stosuje się **VFO (Variable Frequency Oscillator)**, czyli oscylator\
    \ o regulowanej częstotliwości, który umożliwia ustawienie dokładnego środka pasma.  \n- Inne elementy\
    \ schematu (separator, wzmacniacz mocy PA) występują dalej w łańcuchu: separator oddziela sygnał audio\
    \ od nośnego, a PA podnosi moc wyjściową.  \n\nStąd blok 1 musi być właśnie **oscylatorem (VFO)**.\
    \ ✔️"
  - "**Dlaczego blok 1 to oscylator (VFO)**  \n\nW typowym schemacie nadajnika telegraficznego na jedno\
    \ pasmo kolejność bloków wygląda następująco:\n\n1. **Oscylator (VFO – Variable Frequency Oscillator)**\
    \ – generuje stabilny sygnał nośny o wybranej częstotliwości.  \n2. **Modulator** – wprowadza w sygnał\
    \ nośny kod Morse’a (kluczowanie).  \n3. **Wzmacniacz mocy (PA)** – podnosi amplitudę sygnału do poziomu\
    \ wymaganego do nadawania.  \n4. **Separator** – oddziela sygnał RF od zasilania i zapewnia impedancję\
    \ wyjściową.\n\nPonieważ blok 1 znajduje się najbliżej wejścia i jest pierwszym elementem w łańcuchu,\
    \ musi **tworzyć falę nośną**, którą później będzie się modulować. Dlatego odpowiada on oscylatorowi\
    \ VFO, a nie wzmacniaczowi mocy ani separatorowi.  \n\n*Krótka charakterystyka*: VFO generuje sygnał\
    \ sinusoidalny o częstotliwości \\( f_{0} \\) (np. 14 MHz w paśmie 20 m). Następnie sygnał ten jest\
    \ kluczowany (ON/OFF) przez klucz Morse’a i dopiero po wzmocnieniu w PA jest nadawany.  \n\n**Wniosek:**\
    \ blok 1 = **oscylator (VFO)**."
- text: '203\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 2 to:

    ![RADIOTECHNIKA question 203](assets/question_images/radiotechnika-q203.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  - separator
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A – „wzmacniacz mocy (PA)” jest niepoprawna?**\n\n1. **Pozycja w schemacie**\
    \  \n   W typowym schemacie nadajnika telegraficznego (CW) blok 2 znajduje się **bezpośrednio po bloku\
    \ 1**, którym jest zazwyczaj **generator impulsów (klucz)**. Następnie sygnał przechodzi przez **separator\
    \ częstotliwości** i dopiero później trafia do **wzmacniacza mocy (PA)**, który znajduje się w dalszej\
    \ części łańcucha (bloki 3‑4‑…).\n\n2. **Rola wzmacniacza mocy**  \n   PA ma za zadanie podnieść moc\
    \ wyjściową sygnału do poziomu radiowego (kilkaset watów lub więcej). Dlatego w schemacie jest umieszczany\
    \ **po** elementach, które już przygotowują sygnał (oscylogram, separacja, modulacja). Gdyby PA znajdował\
    \ się już w bloku 2, to nie byłoby miejsca na przygotowanie sygnału (odseparowanie pożądanej częstotliwości\
    \ od zakłóceń).\n\n3. **Co to jest separator?**  \n   Separator (ang. *frequency separator* lub *band‑pass\
    \ filter*) odfiltrowuje jedynie wybraną częstotliwość nadawczą, eliminując składowe harmoniczne i\
    \ szumy powstałe w generatorze. Dzięki temu do PA trafia **czysty sygnał jednopasmowy**, co jest niezbędne\
    \ w nadajniku CW, aby nie rozpraszać sąsiednich pasm.\n\n4. **Porównanie z innymi opcjami**  \n  \
    \ - **B – oscylator (VFO)**: w nadajniku CW oscylator znajduje się zazwyczaj w **bloku 1** (generuje\
    \ częstotliwość nośną).  \n   - **C – separator**: logicznie umieszczony po oscylatorze, przed PA\
    \ – czyli dokładnie w **bloku 2**.\n\n**Podsumowanie**  \nBlok 2 nie może być wzmacniaczem mocy, ponieważ\
    \ PA musi znajdować się dalej w łańcuchu, po elementach przygotowujących i filtrujących sygnał. Funkcją\
    \ bloku 2 jest **odseparowanie wybranej częstotliwości**, czyli działanie separatora. Dlatego prawidłowa\
    \ odpowiedź to **C – separator**."
  - "**Dlaczego odpowiedź B („oscylator – VFO”) jest niepoprawna?**\n\nW typowym schemacie blokowym jednopasmowego\
    \ nadajnika telegraficznego (CW) kolejność bloków wygląda tak:\n\n1. **Oscylator (VFO)** – generuje\
    \ sygnał nośny o wybranej częstotliwości.  \n2. **Separator (bufor/oddzielacz)** – zapewnia wysoką\
    \ izolację pomiędzy oscylatorem a dalszymi układami (kluczowanie, wzmacniacz mocy). Dzięki temu zmiany\
    \ impedancji w kolejnych blokach nie wpływają na stabilność częstotliwości oscylatora.  \n3. **Klucz\
    \ (keyer)** – włącza i wyłącza nośny zgodnie z kodem Morse’a.  \n4. **Wzmacniacz mocy (PA)** – podnosi\
    \ poziom mocy do wartości nadawczej.\n\nZatem **blok 2** nie jest źródłem sygnału, a elementem pośrednim,\
    \ którego zadaniem jest **oddzielenie (separacja) oscylatora od obciążenia**. Dlatego prawidłowa odpowiedź\
    \ to:\n\n**C. separator**.  \n\nOdpowiedź B byłaby prawidłowa, gdyby pytanie dotyczyło **bloku 1**\
    \ – właśnie tam znajduje się oscylator VFO. W bloku 2 jego sygnał jest już odizolowany i gotowy do\
    \ dalszej obróbki."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – separator**, co jest prawidłowe.\n\n\
    W schemacie blokowym nadajnika telegraficznego:\n\n- **Blok 2** znajduje się pomiędzy generatorem\
    \ sygnału (oscylatorem) a wzmacniaczem mocy.  \n- Jego zadaniem jest **oddzielenie (separacja) sygnału\
    \ modulującego od nośnej** – czyli wyodrębnia informacje (np. kod Morse’a) i przygotowuje je do dalszej\
    \ modulacji.  \n- Dlatego określa się go mianem **separatora** (ang. *separator*), a nie wzmacniacza\
    \ mocy (PA) ani oscylatora (VFO).\n\nTwoja odpowiedź jest więc w pełni zgodna z funkcją tego bloku\
    \ w układzie. \U0001F44D"
  - "**Odpowiedź:** **C – separator**\n\n**Dlaczego?**\n\n1. **Schemat jednopasmowego nadajnika telegraficznego**\
    \  \n   - Najczęściej składa się z:  \n     1. klucza (lub klawiatury),  \n     2. **separatora**,\
    \  \n     3. oscylatora (VFO),  \n     4. wzmacniacza mocy (PA),  \n     5. anteny.  \n\n2. **Rola\
    \ separatora**  \n   - Oddziela obciążenie klucza (niskonapięciowy element przełączający) od wysokiej\
    \ impedancji i wrażliwego układu oscylatora.  \n   - Zapobiega wprowadzaniu zakłóceń i zmian impedancji\
    \ do oscylatora, co mogłoby powodować dryft częstotliwości lub niestabilność generowanego sygnału.\
    \  \n\n3. **Co nie pasuje do bloku 2**  \n   - **Wzmacniacz mocy (PA)** – znajduje się później w łańcuchu,\
    \ po oscylatorze, aby podnieść moc wyjściową do poziomu nadajnika.  \n   - **Oscylator (VFO)** – to\
    \ źródło sygnału o zadanej częstotliwości; w schemacie znajduje się po separatorze, a nie przed nim.\
    \  \n\nDlatego element oznaczony jako „blok 2” w typowym schemacie jednopasmowego nadajnika telegraficznego\
    \ jest **separatorem**."
- text: '204\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 3 to:

    ![RADIOTECHNIKA question 204](assets/question_images/radiotechnika-q204.png)'
  answers:
  - oscylator (VFO)
  - wzmacniacz mocy (PA)
  - filtr wyjściowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („oscylator (VFO)”) jest błędna?**\n\n1. **Pozycja w schemacie** – w typowym\
    \ blok‑diagramie jednopasmowego nadajnika telegraficznego kolejność bloków jest następująca:  \n\n\
    \   1️⃣ Klucz (generator impulsów) →  \n   2️⃣ Oscylator (VFO) – wytwarza falę nośną o wybranej częstotliwości\
    \ →  \n   3️⃣ Modulator (np. kluczowanie CW) – nakłada na nośną impuls „kodu Morse’a” →  \n   4️⃣ Wzmacniacz\
    \ mocy (PA) – podnosi poziom sygnału do wartości radiowej (kilka watów lub więcej) →  \n   5️⃣ Filtr\
    \ wyjściowy – usuwa harmoniczne i dopasowuje impedancję anteny.\n\n   Blok **3** znajduje się **po**\
    \ modulacji, czyli **przed** filtracją i po **oscylatorze**. W tym miejscu nie ma już generowania\
    \ częstotliwości, a jedynie wzmocnienie sygnału. Dlatego nie może to być VFO.\n\n2. **Rola VFO** –\
    \ zmienny oscylator (Variable Frequency Oscillator) służy wyłącznie do ustalania częstotliwości nośnej.\
    \ Jego wyjście ma zazwyczaj moc rzędu kilku milivatów (‑10 dBm) i nie jest przeznaczone do bezpośredniego\
    \ podłączenia do anteny.  \n\n   Gdyby blok 3 był VFO, to po nim nie byłoby już elementu zdolnego\
    \ podnieść moc sygnału do poziomu wymaganego w paśmie amatorskim – co jest sprzeczne z praktycznym\
    \ działaniem nadajnika.\n\n---\n\n**Dlaczego prawidłowa odpowiedź to B („wzmacniacz mocy – PA”)?**\n\
    \n* **Funkcja PA** – Power Amplifier (PA) przyjmuje sygnał o niskiej mocy (kilka mW) i zwiększa jego\
    \ moc do kilkudziesięciu watów (lub więcej), aby mógł być efektywnie nadany. W schemacie jest to jedyny\
    \ blok zdolny do takiego podniesienia mocy.\n\n* **Umiejscowienie** – PA znajduje się **po** kluczowaniu\
    \ i **przed** filtrem wyjściowym, czyli dokładnie w miejscu oznaczonym jako blok 3.\n\n* **Typowe\
    \ parametry**  \n  \\[\n  P_{\\text{out}} = G \\cdot P_{\\text{in}},\\qquad G \\gg 1\n  \\]\n  gdzie\
    \ \\(G\\) (wzmocnienie) wynosi 30 dB – 40 dB w amatorskich nadajnikach CW.\n\n---\n\n### Podsumowanie\n\
    - **Blok 2** = VFO (generuje nośną).  \n- **Blok 3** = PA (zwiększa moc sygnału do poziomu nadawczego).\
    \  \n- **Blok 4** = filtr wyjściowy (oczyszcza spektrum).\n\nZatem zaznaczenie odpowiedzi A wynikało\
    \ z pomylenia kolejności bloków; w rzeczywistości blok 3 jest **wzmacniaczem mocy**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – wzmacniacz mocy (PA)** jest prawidłowa, ponieważ\
    \ w typowym schemacie blokowym nadajnika telegraficznego:\n\n1. **Blok 1** – generator sygnału (oscylator/VFO)\
    \ wytwarza falę nośną.  \n2. **Blok 2** – modulacja i ewentualny filtr pośredni przygotowują sygnał\
    \ do wzmocnienia.  \n3. **Blok 3** – **wzmacniacz mocy (PA)** podnosi poziom mocy sygnału do wartości\
    \ niezbędnych do efektywnego nadawania przez antenę.\n\nBez PA sygnał pochodzący z oscylatora miałby\
    \ zbyt małą moc, aby pokonać straty w przewodach i osiągnąć wymaganą efektywną moc nadawczą. Dlatego\
    \ właśnie blok 3 pełni funkcję wzmacniacza mocy."
  - "**Dlaczego blok 3 to wzmacniacz mocy (PA), a nie filtr wyjściowy**\n\n1. **Typowa kolejność bloków\
    \ w nadajniku telegraficznym (CW) na jedno pasmo**  \n\n   ```\n   VFO (oscylator) → modulator → wzmacniacz\
    \ mocy (PA) → filtr wyjściowy → antena\n   ```\n\n   - **VFO** generuje czystą częstotliwość nośną.\
    \  \n   - **Modulator** (np. kluczowanie CW) wprowadza impulsowy sygnał do nośnej.  \n   - **PA**\
    \ podnosi moc sygnału do poziomu wymaganego do emisji (kilka watów do kilkudziesięciu watów).  \n\
    \   - **Filtr wyjściowy** (zwykle dolnoprzepustowy) usuwa harmoniczne powstałe w PA, pozostawiając\
    \ jedynie pożądany pasmo.  \n\n2. **Co widać na rysunku?**  \n   - Blok **1** jest oznaczony jako\
    \ generator częstotliwości (VFO).  \n   - Blok **2** znajduje się pomiędzy VFO a blokiem 3 i zawiera\
    \ elementy kluczujące – to jest *modulator*.  \n   - Blok **3** leży bezpośrednio po modulatorze i\
    \ przed jakimkolwiek elementem filtracyjnym. To jest jedyne miejsce, w którym sygnał może zostać wzmocniony\
    \ do mocy nadańczej.  \n\n3. **Dlaczego nie może to być filtr wyjściowy?**  \n   - Filtr wyjściowy\
    \ musi znajdować się **po** wzmacniaczu mocy, aby mógł „posprzątać” spektrum po wzmocnieniu.  \n \
    \  - Gdyby blok 3 był filtrem, nie byłoby już żadnego elementu zdolnego podnieść moc sygnału do poziomu\
    \ nadajnika – a taki element musi istnieć, bo bez PA nie da się uzyskać wymaganego promieniowania.\
    \  \n\n4. **Podsumowanie**  \n   - Pozycja bloku 3 w łańcuchu sygnałowym (zaraz po modulatorze) oraz\
    \ brak kolejnego elementu zdolnego podnieść moc wskazują jednoznacznie, że jest to **wzmacniacz mocy\
    \ (PA)**.  \n   - Filtr wyjściowy pojawia się **po** PA, więc nie może być tym, co opisuje blok 3.\
    \  \n\n**Wniosek:** poprawną odpowiedzią jest **B – wzmacniacz mocy (PA)**.  \n\n---  \n\n*Krótka\
    \ formuła opisująca działanie PA:*  \n\n\\[\nP_{\\text{wyj}} = G_{\\text{PA}} \\cdot P_{\\text{wej}}\n\
    \\]\n\ngdzie \\(G_{\\text{PA}}\\) to wzmocnienie mocy (np. 20 dB), a \\(P_{\\text{wej}}\\) to moc\
    \ po modulatorze. Po przejściu przez PA sygnał trafia do filtru wyjściowego, który usuwa harmoniczne."
  - "**Dlaczego blok 3 to wzmacniacz mocy (PA)**  \n\n1. **Pozycja w schemacie** – w typowym nadajniku\
    \ jednopasmowym sygnał przechodzi kolejno:  \n   - **Oscylator (VFO)** – generuje falę nośną o pożądanej\
    \ częstotliwości,  \n   - **Modulator / mieszacz** – nakłada na nośną informacje (kod Morse’a),  \n\
    \   - **Wzmacniacz mocy (PA)** – podnosi poziom mocy do wartości wymagalnej dla anteny.  \n\n   Blok 3\
    \ znajduje się zaraz po części modulacji, czyli w miejscu, w którym najczęściej umieszcza się PA.\n\
    \n2. **Charakterystyka elementów** –  \n   - **Oscylator (VFO)** to zazwyczaj mały układ generujący\
    \ kilkaset mW, więc nie wymaga dużego zasilania ani wyjścia o wysokiej impedancji.  \n   - **Filtr\
    \ wyjściowy** znajduje się po PA, aby usunąć harmoniczne i dopasować impedancję anteny.  \n\n   Gdyby\
    \ blok 3 był filtrem, jego wejście musiałoby już odbierać wysoką moc, co jest niepraktyczne – filtry\
    \ są zazwyczaj umieszczane **za** PA.\n\n3. **Typowe oznaczenia schematów** – w schematach blokowych\
    \ używa się liter:  \n   - **VFO** – najczęściej oznaczany jako **blok 1** (oscylator),  \n   - **PA**\
    \ – jako **blok 3** (pośrednio przed wyjściem),  \n   - **Filtr wyjściowy** – jako **blok 4** (ostatni\
    \ etap).  \n\n4. **Funkcja w nadajniku amatorskim** – aby uzyskać zasięg zgodny z przepisami (np.\
    \ 100 W w paśmie 20 m), konieczny jest wzmacniacz mocy. To właśnie on podnosi moc sygnału z kilku\
    \ milivatów (po modulacji) do setek watów.\n\n---\n\n### Podsumowanie\nBlok 3 w schemacie nadajnika\
    \ jednopasmowego znajduje się po modulacji i przed filtrem wyjściowym, co jednoznacznie wskazuje,\
    \ że pełni rolę **wzmacniacza mocy (PA)**. Dzięki niemu sygnał jest wystarczająco silny, aby został\
    \ efektywnie przetworzony przez filtr i podany do anteny."
- text: 211\. Jak zmienia się impedancja dipola półfalowego, gdy obniżamy wysokość jego zawieszenia?
  answers:
  - rośnie.
  - maleje.
  - nie ulega zmianie.
  correct_index: 1
  explanations:
  - "**Dlaczego impedancja dipola półfalowego maleje, gdy obniżamy wysokość jego zawieszenia?**  \n\n\
    1. **Model obrazu**  \n   Dla doskonałego przewodnika (ziemi) można zastąpić rzeczywisty dipol i płaszczyznę\
    \ ziemi dwoma dipolami:  \n   \\[\n   \\text{dipol rzeczywisty} + \\text{dipol‑obraz} .\n   \\]\n\
    \   Obraz ma taki sam prąd, ale odwrotną biegunowość (dla idealnego przewodnika).  \n\n2. **Pole całkowite**\
    \  \n   W odległości od dipola pola elektrycznego i magnetycznego są sumą pól dipola rzeczywistego\
    \ i obrazu. W zależności od wysokości \\(h\\) (odległość od ziemi) dochodzi do **konstruktywnej lub\
    \ destrukcyjnej interferencji**.  \n\n3. **Wysokość ma wpływ na promieniowanie**  \n   - Gdy dipol\
    \ znajduje się wysoko w kilku długościach fal od ziemi, pola obrazu i rzeczywistego dipola są prawie\
    \ w fazie → zwiększony promieniowany mocny strumień, a więc **większy opór promieniowania** \\(R_{\\\
    text{rad}}\\).  \n   - Gdy dipol jest blisko ziemi (\\(h \\ll \\lambda\\)), pola obrazu i rzeczywistego\
    \ dipola są w przeciwnej fazie w większości kierunków; część energii jest „przyciągana” z powrotem\
    \ do ziemi i **traci się na promieniowanie**. W konsekwencji \\(R_{\\text{rad}}\\) maleje.\n\n4. **Impedancja\
    \ dipola**  \n   Impedancja wejściowa dipola jest sumą oporu promieniowania i oporu strat (w tym oporu\
    \ w ziemi) oraz reaktancji:\n   \\[\n   Z_{\\text{in}} = R_{\\text{rad}} + R_{\\text{str}} + jX .\n\
    \   \\]\n   Ponieważ przy zbliżaniu dipola do ziemi dominują zmiany \\(R_{\\text{rad}}\\) (inne składowe\
    \ zmieniają się nieznacznie), całkowita impedancja **maleje**.  \n\n5. **Intuicja**  \n   Zbliżając\
    \ dipol do ziemi tworzymy w praktyce **krótszą efektywną długość** układu (obrazy „skracają” antenę).\
    \ Krótsza antena ma niższą impedancję niż pełnowymiarowy półfalowy dipol w wolnej przestrzeni.\n\n\
    ---\n\n### Podsumowanie\n- **Obniżenie wysokości** → silniejsza interferencja z obrazem → **mniejszy\
    \ opór promieniowania**.  \n- **Mniejszy opór promieniowania** → **mniejsza impedancja wejściowa**.\
    \  \n\nDlatego prawidłowa odpowiedź to **B – impedancja maleje**."
  - "**Gratulacje!** Odpowiedź **B – „maleje”** jest prawidłowa.\n\nPrzy obniżaniu wysokości zawieszenia\
    \ półfalowego dipola zwiększa się wpływ podłoża (ziemi lub płaskiej powierzchni). Efekt ten powoduje:\n\
    \n- zmniejszenie oporu promieniowania,\n- częściowe „przyciąganie” pola do podłoża,\n- w konsekwencji\
    \ obniżenie impedancji wejściowej dipola.\n\nW przybliżeniu impedancja wolnego pola dipola półfalowego\
    \ wynosi około  \n\n\\[\nZ_0 \\approx 73\\;\\Omega .\n\\]\n\nGdy wysokość zawieszenia \\(h\\) jest\
    \ zmniejszana (np. \\(h \\ll \\lambda\\)), pojawia się korekta  \n\n\\[\nZ_{\\text{in}} \\approx Z_0\\\
    !\\left(1 - k\\frac{h}{\\lambda}\\right),\n\\]\n\ngdzie \\(k>0\\). Stąd \\(Z_{\\text{in}}\\) maleje\
    \ wraz ze spadkiem \\(h\\).  \n\nTak więc niższe zawieszenie → niższa impedancja. ✅"
  - "**Dlaczego impedancja półfalowego dipola maleje ze spadkiem wysokości zawieszenia?**\n\n1. **Model\
    \ obrazu**  \n   Dla przewodnika nad idealnie przewodzącą ziemią można użyć teorii obrazu. Dipol znajdujący\
    \ się w wysokości \\(h\\) nad płaską ziemią zachowuje się tak, jakby w powietrzu znajdował się **dwukrotny\
    \ dipol** (pierwszy – rzeczywisty, drugi – jego lustrzane odbicie) oddzielony od siebie odległością\
    \ \\(2h\\).\n\n2. **Wzajemna interferencja pól**  \n   Promieniowanie z rzeczywistego dipola i z dipola‑obrazu\
    \ interferuje. Wzór na całkowitą impedancję wejściową (głównie na rezystancję promieniowania) przy\
    \ dużych odległościach od ziemi jest  \n\n   \\[\n   Z_{\\text{in}} \\approx R_{\\text{rad}} + jX,\n\
    \   \\qquad\n   R_{\\text{rad}} \\approx 73\\;\\Omega\\;\\bigl[1+\\cos(2kh)\\bigr],\n   \\]\n\n  \
    \ gdzie \\(k=2\\pi/\\lambda\\). Człon \\(\\cos(2kh)\\) pochodzi właśnie z interferencji z obrazem.\n\
    \n3. **Zależność od wysokości**  \n   - Dla **wysokich zawieszeń** (\\(kh\\gg 1\\)) średnia wartość\
    \ \\(\\cos(2kh)\\) wynosi zero, więc \\(R_{\\text{rad}}\\approx73\\;\\Omega\\) – impedancja dipola\
    \ jest praktycznie taka sama, jak w wolnej przestrzeni.  \n   - Gdy **obniżamy dipol** (\\(h\\) maleje),\
    \ argument \\(\\cos(2kh)\\) przyjmuje wartości **ujemne** (np. przy \\(h=\\lambda/8\\) mamy \\(\\\
    cos(\\pi/2)=0\\), przy jeszcze niższych \\(h\\) – \\(\\cos\\) staje się ujemny). Wtedy  \n\n     \\\
    [\n     R_{\\text{rad}} = 73\\;\\Omega\\,[1+\\cos(2kh)] < 73\\;\\Omega .\n     \\]\n\n   Czyli rezystancja\
    \ promieniowania maleje, a tym samym całkowita impedancja wejściowa dipola maleje.\n\n4. **Fizyczna\
    \ intuicja**  \n   Obniżony dipol „widzi” swój obraz bliżej siebie. Strumień promieniowania częściowo\
    \ **gasi się** (destrukcyjna interferencja) w kierunku ziemi, a część energii jest odbijana i wraca\
    \ do anteny, co zmniejsza efektywną moc wypromieniowaną w przestrzeń wolną. Mniejsza moc wypromieniowana\
    \ → mniejsza rezystancja promieniowania → niższa impedancja wejściowa.\n\n5. **Podsumowanie**  \n\
    \   - Impedancja dipola półfalowego **nie jest stała** względem wysokości zawieszenia.  \n   - Ze\
    \ względu na interferencję z odbitym obrazem, **rezystancja promieniowania maleje** wraz ze zmniejszaniem\
    \ odległości od ziemi, co powoduje spadek całkowitej impedancji.  \n\nDlatego poprawna odpowiedź to\
    \ **B – maleje**, a odpowiedź **C – nie ulega zmianie** jest niepoprawna."
  - "**Dlaczego impedancja dipola półfalowego maleje przy obniżaniu wysokości zawieszenia?**\n\nDla dipola\
    \ umieszczonego w pobliżu ziemi jego charakterystyka promieniowania jest modyfikowana przez odbicie\
    \ fali od powierzchni ziemi. Efekt ten można opisać metodą obrazową – dipol „widzi” swój lustrzany\
    \ obraz, a razem tworzą układ dwójnika.\n\n1. **Zależność impedancji od odległości od ziemi**  \n\
    \   Impedancja wejściowa dipola w odległości \\(h\\) od idealnie przewodzącej płaszczyzny wynosi przybliżenie:\n\
    \n   \\[\n   Z_{\\text{in}}(h) \\approx Z_{0}\\,\\frac{1+\\Gamma(h)}{1-\\Gamma(h)},\n   \\]\n\n  \
    \ gdzie \\(Z_{0}\\approx 73\\;\\Omega\\) – impedancja dipola w swobodnym (wolnym) powietrzu, a \\\
    (\\Gamma(h)\\) to współczynnik odbicia pola wzdłużnego przy wysokości \\(h\\).\n\n2. **Współczynnik\
    \ odbicia**  \n   Dla fal radiowych przyjmujemy, że ziemia jest dobrym odbijaczem, więc\n\n   \\[\n\
    \   \\Gamma(h) \\approx e^{-j2\\beta h},\n   \\]\n\n   gdzie \\(\\beta = 2\\pi/\\lambda\\) jest stałą\
    \ fazową fali. Im mniejsze \\(h\\), tym większy jest argument wykładnika i \\(\\Gamma\\) przybiera\
    \ wartość bliską \\(-1\\) (przeciwny fazowo odbicie).\n\n3. **Skutek interferencji**  \n   Gdy \\\
    (h\\) maleje, pola promieniowane przez dipol i jego obraz interferują destrukcyjnie w kierunku poziomym\
    \ i konstruktywnie w kierunku pionowym. To powoduje:\n\n   * zwiększenie prądu w dipolu (mniej energii\
    \ promieniowanej w płaszczyźnie poziomej),\n   * zmniejszenie promieniowanej mocy przy stałym napięciu\
    \ zasilania.\n\n4. **Związek impedancji z promieniowaną mocą**  \n   Impedancja promieniowania \\\
    (R_{\\text{rad}}\\) jest częścią impedancji wejściowej:\n\n   \\[\n   Z_{\\text{in}} = R_{\\text{rad}}\
    \ + R_{\\text{loss}} + jX .\n   \\]\n\n   Gdy moc promieniowana maleje, spada również \\(R_{\\text{rad}}\\\
    ), a więc całkowita impedancja wejściowa maleje. Dla dipola przy wysokości kilku długości fal \\(R_{\\\
    text{rad}}\\approx 73\\;\\Omega\\); przy niższej wysokości może spaść do ~\\(30\\text{–}40\\;\\Omega\\\
    ).\n\n5. **Podsumowanie**  \n   Obniżając wysokość zawieszenia dipola półfalowego, zwiększamy wpływ\
    \ odbicia od ziemi, co prowadzi do destrukcyjnej interferencji w płaszczyźnie poziomej, mniejszej\
    \ mocy promieniowanej i w konsekwencji niższej impedancji wejściowej.\n\n**Odpowiedź:** **B. impedancja\
    \ maleje**."
- text: 221\. Akumulator ma pojemność 20Ah i pozwala na pracę pełną mocą radiostacji, która pobiera średnio
    około 5A. Czy taki akumulator wystarczy na trzygodzinną pracę tej radiostacji?
  answers:
  - wystarczy, z pewnym zapasem
  - nie wystarczy, akumulator ma zbyt małą pojemność
  - akumulator ulegnie uszkodzeniu
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „wystarczy, z pewnym zapasem”** jest prawidłowa.\n\n**Uzasadnienie**\n\
    \nAkumulator ma pojemność  \n\n\\[\nQ = 20\\ \\text{Ah}\n\\]\n\nRadiostacja pobiera średni prąd  \n\
    \n\\[\nI = 5\\ \\text{A}\n\\]\n\nCzas pracy, jaki może zapewnić akumulator, wyliczamy ze wzoru  \n\
    \n\\[\nt = \\frac{Q}{I} = \\frac{20\\ \\text{Ah}}{5\\ \\text{A}} = 4\\ \\text{h}\n\\]\n\nPotrzebny\
    \ czas to 3 h, czyli jest on krótszy niż wyliczone 4 h.  \nZostało więc **ok. 1 h zapasu**, co potwierdza,\
    \ że akumulator wystarczy i nie zostanie uszkodzony."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n1. **Obliczamy, jak długo akumulator może zasilać\
    \ radiostację**  \n\n\\[\nt = \\frac{C}{I}\n\\]\n\ngdzie  \n\\(C = 20\\ \\text{Ah}\\) – pojemność\
    \ akumulatora,  \n\\(I = 5\\ \\text{A}\\) – średni pobór prądu.\n\n\\[\nt = \\frac{20\\ \\text{Ah}}{5\\\
    \ \\text{A}} = 4\\ \\text{h}\n\\]\n\nAkumulator wystarczy więc na **co najmniej 4 h** ciągłej pracy\
    \ przy tym poborze.\n\n2. **Wymagany czas to 3 h** – jest krótszy niż wyliczone 4 h, więc zadanie\
    \ jest spełnione.  \n\n3. **Zapewniony margines**  \n   - Przy typowych akumulatorach kwasowo-ołowiowych\
    \ zaleca się nie rozładowywać ich poniżej 50 % pojemności (aby przedłużyć żywotność).  \n   - Nawet\
    \ przy takim ograniczeniu dostępna pojemność wynosi \\(0{,}5 \\times 20\\ \\text{Ah}=10\\ \\text{Ah}\\\
    ), co daje  \n\n\\[\nt_{\\text{min}} = \\frac{10\\ \\text{Ah}}{5\\ \\text{A}} = 2\\ \\text{h}\n\\\
    ]\n\n   - Jednak w praktyce przy krótkich sesjach (kilka godzin) można bezpiecznie wykorzystać większy\
    \ odsetek pojemności (np. 70‑80 %). Dlatego przy 3 h mamy jeszcze **zapas** (np. 20 % pojemności pozostaje\
    \ niewykorzystana).\n\n**Podsumowanie**\n\n- Akumulator o pojemności 20 Ah przy poborze 5 A zapewnia\
    \ 4 h pracy.  \n- Potrzebne 3 h mieści się w tym limicie, a dodatkowy zapas wynika z różnicą między\
    \ 4 h a 3 h oraz z ewentualnego ograniczenia głębokości rozładowania.\n\n**Dlatego prawidłowa odpowiedź\
    \ to A – „wystarczy, z pewnym zapasem”.**  \n\nOdpowiedź B jest błędna, ponieważ nie uwzględnia prostego\
    \ stosunku pojemności do poboru prądu i w efekcie fałszywie ocenia, że pojemność jest niewystarczająca."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nAkumulator jest elementem *przechowującym* energię,\
    \ a nie „zasilającym” ją w sposób, który mógłby go uszkodzić przy normalnym obciążeniu.  \nUszkodzenie\
    \ nastąpiłoby jedynie, gdyby prąd pobierany przekraczał jego maksymalny prąd rozładowania (np. kilka‑dziesiąt\
    \ amperów), a w zadaniu pobór wynosi **5 A**, co jest bardzo małym obciążeniem w stosunku do 20 Ah\
    \ (zwykle dopuszczalny prąd rozładowania wynosi przynajmniej 0,2 C ≈ 4 A, a wiele akumulatorów radzi\
    \ sobie z 1 C = 20 A). Dlatego stwierdzenie „akumulator ulegnie uszkodzeniu” nie ma podstaw.\n\n---\n\
    \n## Szybka analiza zadania\n\n1. **Pojemność akumulatora**: \\(C = 20\\ \\text{Ah}\\)  \n2. **Średni\
    \ pobór prądu radiostacji**: \\(I = 5\\ \\text{A}\\)\n\nCzas pracy przy stałym poborze obliczamy ze\
    \ wzoru:\n\n\\[\nt = \\frac{C}{I}\n\\]\n\n\\[\nt = \\frac{20\\ \\text{Ah}}{5\\ \\text{A}} = 4\\ \\\
    text{h}\n\\]\n\nOtrzymujemy **4 h** teoretycznego czasu pracy.  \n\nPonieważ wymagana jest jedynie\
    \ **3 h**, pozostaje zapas:\n\n\\[\n\\Delta t = 4\\ \\text{h} - 3\\ \\text{h} = 1\\ \\text{h}\n\\\
    ]\n\n### Dlaczego odpowiedź A jest prawidłowa\n- **Czas pracy**: 4 h ≥ 3 h → akumulator wystarczy.\n\
    - **Zapas**: 1 h (≈ 25 % pojemności) → „z pewnym zapasem”.\n- **Warunki eksploatacji**: pobór 5 A\
    \ jest znacznie poniżej maksymalnego dopuszczalnego prądu rozładowania, więc nie dochodzi do uszkodzenia.\n\
    \n### Dlaczego odpowiedź B jest niepoprawna\n- Stwierdza, że pojemność jest za mała, co jest sprzeczne\
    \ z wyliczeniem (20 Ah przy 5 A daje 4 h, czyli więcej niż potrzebne 3 h).\n\n---\n\n### Podsumowanie\n\
    - **C** – błędna, bo nie ma przyczyn uszkodzenia przy podanym obciążeniu.  \n- **B** – błędna, bo\
    \ pojemność jest wystarczająca.  \n- **A** – prawidłowa: akumulator zapewni 3‑godzinną pracę i pozostawi\
    \ dodatkowy zapas energii."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nPojemność akumulatora wynosi  \n\n\\[\nC = 20\\ \\text{Ah}\n\
    \\]\n\nŚredni pobór prądu radiostacji:  \n\n\\[\nI = 5\\ \\text{A}\n\\]\n\nTeoretyczny czas pracy\
    \ przy stałym poborze:\n\n\\[\nt = \\frac{C}{I} = \\frac{20\\ \\text{Ah}}{5\\ \\text{A}} = 4\\ \\\
    text{h}\n\\]\n\nWymagany czas pracy to **3 h**, czyli jest on krótszy niż wyliczone 4 h.  \nNawet\
    \ uwzględniając typowe straty (np. spadek pojemności przy dużym prądzie, zużycie akumulatora) pozostaje\
    \ pewien zapas czasowy.\n\n**Wniosek:** akumulator wystarczy na trzygodzinną pracę radiostacji, dlatego\
    \ poprawna jest odpowiedź **A – wystarczy, z pewnym zapasem**."
- text: '222\. Jakie typowo przyjmuje się pasmo częstotliwości przy transmisjach głosowych na pasmach
    amatorskich:'
  answers:
  - od 300 Hz do 3 kHz
  - od 20 Hz do 20 kHz
  - od 400 Hz do 900 Hz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – od 300 Hz do 3 kHz** jest prawidłowa.  \n\n* Dlaczego?\
    \  \n  * Dźwięk mowy koncentruje się w zakresie **≈ 300 Hz – 3 kHz** – poniżej 300 Hz znajdują się\
    \ jedynie wibracje niskich tonów, a powyżej 3 kHz informacje o barwie głosu są marginalne.  \n  *\
    \ Ten pasmo zapewnia wystarczającą jakość zrozumiałości przy jednoczesnym ograniczeniem szerokości\
    \ pasma, co jest istotne w amatorskiej emisji radiowej.  \n\nPozostałe opcje (B i C) obejmują albo\
    \ zbyt szeroki zakres (20 Hz – 20 kHz – pełne spektrum słuchowe), albo zbyt wąski (400 Hz – 900 Hz\
    \ – nie obejmuje kluczowych częstotliwości mowy).  \n\nJeszcze raz gratuluję trafnego wyboru!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Zakres 20 Hz – 20 kHz** to **pełne pasmo słyszalne**\
    \ przez ludzkie ucho.  \n  - Zawiera bardzo niskie częstotliwości (bas), które w mowie nie niosą informacji\
    \ o treści (np. drgania klatki piersiowej).  \n  - Zawiera bardzo wysokie częstotliwości (szerokopasmowy\
    \ szum, sybilancję), które w warunkach radiowych są łatwo tłumione i nie zwiększają zrozumiałości.\n\
    \n- **W praktyce radiowej (pasma amatorskie)** stosuje się **ograniczone pasmo**, aby:\n  1. **Zminimalizować\
    \ szumy i zakłócenia** – szerszy zakres zwiększa moc szumu termicznego (\\(N = kTB\\)), a więc pogarsza\
    \ stosunek sygnał‑do‑szum.\n  2. **Umożliwić prostsze i tańsze układy filtrów i wzmacniaczy** – filtry\
    \ o szerokości pasma 300 Hz – 3 kHz są łatwe do zrealizowania w sprzęcie HF.\n  3. **Zachować wymaganą\
    \ jakość mowy** – badania wykazały, że **zrozumiałość mowy** nie spada istotnie przy odcięciu poniżej\
    \ ~300 Hz i powyżej ~3 kHz.  \n\n- **Standardy telekomunikacyjne** (np. ITU‑R S.5) definiują **pasmo\
    \ 300 Hz – 3 kHz** jako „narrow‑band voice”. To samo przyjęto w amatorskich transmisjach głosowych\
    \ (SSB, FM, digital voice).\n\n---\n\n### Co się dzieje, gdy użyje się szerszego pasma?\n\n| Zakres\
    \ | Efekt |\n|-------|------|\n| **< 300 Hz** | Dodaje „grubość” dźwięku, ale zwiększa szumy niskoczęstotliwościowe\
    \ i wymaga większej mocy przy stałej emisji. |\n| **> 3 kHz** | Dostarcza jedynie drobne szczegóły\
    \ (szelest, sybilancję), które w warunkach radiowych są przytłumione przez szumy i nie podnoszą zrozumiałości.\
    \ |\n| **20 Hz – 20 kHz** | Powoduje znaczny wzrost szerokości pasma (\\(B\\)), co podnosi szum (\\\
    (N = kTB\\)) i wymaga droższego, bardziej skomplikowanego sprzętu, nie dając praktycznej korzyści\
    \ dla rozmowy głosowej. |\n\n---\n\n## Krótkie podsumowanie\n\n- **Częstotliwości istotne dla mowy**:\
    \ 300 Hz – 3 kHz.  \n- **Pasmo 20 Hz – 20 kHz** to pełny zakres słyszalny, ale **niepotrzebny** i\
    \ **nieefektywny** w transmisjach amatorskich.  \n- Dlatego poprawną odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C („od 400 Hz do 900 Hz”) jest niepoprawna?**\n\n1. **Zbyt wąskie pasmo**  \n\
    \   Zakres 400 – 900 Hz obejmuje jedynie część najniższych harmonicznych dźwięku mowy.  \n   - Głos\
    \ ludzki ma znaczną energię w zakresie **300 – 3000 Hz** – to tam znajdują się najważniejsze formanty\
    \ (F1, F2, F3), które decydują o rozróżnialności samogłosek i spółgłosek.  \n   - Przy pasmach 400 – 900 Hz\
    \ utracilibyśmy wyższe formanty (np. F2 ≈ 900‑1100 Hz, F3 ≈ 2000‑2500 Hz), co sprawiłoby, że mowa\
    \ stałaby się **nieczytelna** i trudna do zrozumienia.\n\n2. **Standardy radiowe**  \n   - W amatorskiej\
    \ transmisji głosowej (np. w trybie **SSB** – Single Side Band) przyjmuje się **pasmo od 300 Hz do\
    \ 3 kHz**.  \n   - To samo pasmo jest wykorzystywane w telefonii (tzw. „narrow‑band speech”) – 300 Hz‑3400 Hz,\
    \ co zapewnia dobrą jakość przy jednoczesnym ograniczeniu szerokości pasma.\n\n3. **Funkcja filtrów**\
    \  \n   - Nadajniki i odbiorniki amatorskie mają wbudowane filtry ograniczające pasmo do 300 Hz‑3 kHz,\
    \ aby **zminimalizować zakłócenia** i spełnić wymogi regulacyjne.  \n   - Jeśli ograniczylibyśmy się\
    \ do 400 – 900 Hz, filtry te nie zapewniałyby wystarczającej ochrony przed szumem i zakłóceniami poza\
    \ tym wąskim zakresem.\n\n4. **Praktyczny efekt**  \n   - Przy pasmach 400‑900 Hz słuchacz usłyszałby\
    \ **przytłumiony, „monotonny”** głos, pozbawiony wyraźnych cech artykulacyjnych.  \n   - W sytuacjach\
    \ awaryjnych lub w komunikacji łącznościowej, gdzie liczy się **szybkie i pewne zrozumienie**, taki\
    \ dźwięk jest niewystarczający.\n\n---\n\n**Podsumowanie**  \nPasmo **od 300 Hz do 3 kHz** (odpowiedź\
    \ A) obejmuje wszystkie istotne składowe mowy potrzebne do zrozumienia, jest zgodne ze standardami\
    \ amatorskiej łączności i zapewnia przyzwoitą jakość przy ograniczonej szerokości pasma. Zakres **400 – 900 Hz**\
    \ jest po prostu zbyt wąski, dlatego odpowiedź C jest niepoprawna."
  - "**Dlaczego prawidłowa odpowiedź to A – „od 300 Hz do 3 kHz”?**\n\n1. **Zakres słyszalny człowieka**\
    \  \n   Cały zakres słyszalny wynosi ≈ 20 Hz – 20 kHz (odpowiedź B).  \n   W praktyce radiowa transmisja\
    \ głosowa nie wykorzystuje tak szerokiego pasma – byłoby to nieefektywne i niepotrzebne, a przy jednoczesnym\
    \ zwiększaniu szumów i zakłóceń.\n\n2. **Wymagania jakości mowy**  \n   Dla zrozumiałości mowy najważniejsze\
    \ informacje mieszczą się w przybliżeniu od **300 Hz do 3 kHz**.  \n   - **Dolna granica (≈ 300 Hz)**\
    \ eliminuje niskie częstotliwości, które nie niosą istotnych informacji fonetycznych, a jedynie zwiększają\
    \ zużycie pasma i podnoszą ryzyko interferencji.  \n   - **Górna granica (≈ 3 kHz)** zachowuje wyraźność\
    \ spółgłosek i niektóre wyższe harmoniczne, co wystarcza do naturalnego brzmienia mowy.\n\n3. **Standardy\
    \ amatorskie**  \n   - W trybach **SSB (Single Side Band)** oraz **FM** w pasmach amatorskich typowo\
    \ używa się filtrów audio „300 Hz – 3 kHz”.  \n   - Dzięki temu pasmo zajmowane przez jedną rozmowę\
    \ wynosi kilkadziesiąt do kilkuset kHz (np. 2,4 kHz dla SSB), co pozwala na efektywne wykorzystanie\
    \ dostępnego widma częstotliwości.\n\n4. **Odpowiedź C (400 Hz – 900 Hz)** jest zbyt wąska** – usuwa\
    \ wiele istotnych harmonicznych, co skutkuje „zgarbioną” i mało zrozumiałą mową.\n\n---\n\n**Podsumowanie**\
    \  \nTypowy zakres audio stosowany w amatorskich transmisjach głosowych to **300 Hz – 3 kHz** (odpowiedź A).\
    \ Zapewnia on wystarczającą jakość mowy przy jednoczesnym ograniczeniu zajmowanego pasma i minimalizacji\
    \ zakłóceń."
- text: 223\. Dlaczego modulacja amplitudy AM (A3E) jest obecnie rzadziej używana od SSB (J3E)?
  answers:
  - gdyż ma znacznie mniejszą sprawność energetyczną i szerokość emitowanego sygnału jest dwukrotnie większa
    niż SSB
  - gdyż obecne transceivery są zbyt skomplikowane, by z niej sprawnie korzystać
  - dlatego, że AM jest używana w profesjonalnej radiofonii
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** jest prawidłowa, ponieważ:\n\n- **Sprawność energetyczna**\
    \ modulacji AM (A3E) jest znacznie niższa – jedynie około \\( \\frac{1}{2} \\) mocy nośnej jest przenoszona\
    \ w sygnale użytecznym, reszta jest tracona w postaci nieużytecznej części nośnej.  \n- **Szerokość\
    \ pasma** sygnału AM jest dwukrotnie większa niż w SSB (J3E). AM wymaga dwóch sidebandów (USB + LSB)\
    \ oraz nośnej, co daje pasmo \\(2B\\) (gdzie \\(B\\) to szerokość pasma informacji). W SSB zachowuje\
    \ się tylko jeden sideband, więc pasmo wynosi jedynie \\(B\\).\n\nMniejsze zużycie energii i węższe\
    \ pasmo sprawiają, że SSB jest bardziej efektywna i dlatego dominuje w łączności krótkofalarskiej."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Kompleksowość układów** – współczesne transceiver‑y\
    \ nie są „zbyt skomplikowane”, aby pracować w trybie AM.  \n  - Modulator AM jest **prostszy** (jedynie\
    \ mnożenie sygnału audio przez nośną).  \n  - SSB wymaga dodatkowych układów (filtracji bocznych pasm,\
    \ generatora kwadraturowego, korekcji fazy), więc **sam jest trudniejszy** do wdrożenia.  \n- Dlatego\
    \ nie jest to powód, dla którego AM jest rzadziej używany.  \n\n**Dlaczego odpowiedź A jest prawidłowa?**\
    \  \n\n1. **Sprawność energetyczna**  \n   - W modulacji AM moc nośnej ( \\(P_{\\text{nośna}}\\) )\
    \ jest stała i nie niesie żadnej informacji.  \n   - Całkowita moc wyjściowa:  \n     \\[\n     P_{\\\
    text{AM}} = P_{\\text{nośna}} \\left(1 + \\frac{m^{2}}{2}\\right),\n     \\]\n     gdzie \\(m\\) –\
    \ wskaźnik modulacji ( \\(0 \\le m \\le 1\\) ).  \n   - Przy maksymalnym \\(m = 1\\) jedynie **33 %**\
    \ mocy nośnej zamienia się w użyteczną (sygnał audio). Reszta jest „stratą”.  \n   - W SSB cała moc\
    \ jest przenoszona w jednej bocznej (USB lub LSB), więc **sprawność zbliża się do 100 %**.\n\n2. **Szerokość\
    \ pasma**  \n   - AM wymaga **dwóch bocznych** (górnej i dolnej) oraz nośnej:  \n     \\[\n     B_{\\\
    text{AM}} = 2 \\, B_{\\text{audio}},\n     \\]\n     gdzie \\(B_{\\text{audio}}\\) to pasmo audio\
    \ (np. 3 kHz).  \n   - SSB przenosi **tylko jedną** boczną:  \n     \\[\n     B_{\\text{SSB}} = B_{\\\
    text{audio}}.\n     \\]  \n   - Dlatego sygnał AM zajmuje **dwukrotnie większe** pasmo niż SSB, co\
    \ jest szczególnie niekorzystne przy ograniczonych zasobach widma.\n\n**Podsumowanie**  \n- Głównymi\
    \ powodami, dla których AM (A3E) jest dziś rzadziej wykorzystywane niż SSB (J3E), są **niska sprawność\
    \ energetyczna** i **dwukrotnie większa szerokość pasma**.  \n- Odpowiedź B jest błędna, ponieważ\
    \ to nie komplikacje sprzętowe, a właśnie te dwa czynniki decydują o wyborze SSB w nowoczesnych systemach\
    \ radiowych."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Pytanie dotyczy przyczyny mniejszej popularności\
    \ AM wśród radioamatorów, a nie tego, w jakich segmentach rynku jest wykorzystywana.**  \n   - Odpowiedź\
    \ C („AM jest używana w profesjonalnej radiofonii”) opisuje jedynie *obecny obszar zastosowań* AM,\
    \ nie wyjaśniając, dlaczego amatorscy operatorzy wolą SSB.\n\n2. **Fakt, że AM jest stosowana w profesjonalnej\
    \ radiofonii, nie jest przyczyną jej rzadkiego użycia w amatorskim paśmie.**  \n   - Profesjonalna\
    \ emisja (np. nadawanie radiowe w AM‑Medium Wave) jest utrzymywana ze względu na historię, kompatybilność\
    \ z istniejącymi odbiornikami i regulacje, a nie dlatego, że AM jest lepsza pod względem efektywności.\n\
    \n3. **Prawidłowa przyczyna (odpowiedź A) odnosi się do *technicznych ograniczeń* AM:**\n   - **Sprawność\
    \ energetyczna**: w modulacji amplitudy moc nośnej jest stała, a sygnał informacyjny (szybkość zmian\
    \ amplitudy) przenosi jedynie niewielki ułamek całkowitej mocy. W SSB cała moc nośna jest usuwana,\
    \ więc prawie cała moc nadajnika jest wykorzystywana do przenoszenia informacji.\n   - **Szerokość\
    \ pasma**: AM wymaga podwójnej szerokości pasma (2·B, gdzie B to szerokość pasma sygnału audio). SSB\
    \ zajmuje jedynie jedną stronę (USB lub LSB), czyli **B**. To istotnie ogranicza liczbę dostępnych\
    \ kanałów w zatłoczonych pasmach amatorskich.\n\n4. **Dlatego w praktyce amatorzy wybierają SSB, aby:**\n\
    \   - Oszczędzać energię (ważne przy zasilaniu z baterii, zasilaczy o ograniczonej mocy).\n   - Zmniejszyć\
    \ zajętość pasma, co pozwala na większą liczbę jednoczesnych rozmów i spełnia wymogi regulacyjne.\n\
    \n**Podsumowanie**  \nOdpowiedź C nie tłumaczy *dlaczego* AM jest rzadziej używana; jedynie stwierdza,\
    \ że jest wykorzystywana w innym kontekście. Prawidłowa przyczyna leży w gorszej sprawności energetycznej\
    \ i większej szerokości pasma AM w porównaniu z SSB, co czyni ją niekorzystną dla amatorskiej eksploatacji."
  - "**Dlaczego modulacja amplitudy AM (A3E) jest rzadziej używana niż SSB (J3E)?**\n\n- **Sprawność energetyczna**\
    \ – w AM moc jest rozdzielona na trzy składniki: nośna, górny i dolny sideband.  \n  \\[\n  P_{\\\
    text{AM}} = P_{\\text{nośna}} + P_{\\text{SB, górny}} + P_{\\text{SB, dolny}}\n  \\]\n  Nośna nie\
    \ niesie informacji, a jej moc stanowi zazwyczaj **≈ 2/3 całkowitej mocy** przy maksymalnym wskaźniku\
    \ modulacji (100 %). W SSB cała moc (poza niewielkim poziomem podnoszenia) jest skoncentrowana w jednym\
    \ sidebandzie, więc **efektywność jest ponad dwukrotnie wyższa**.\n\n- **Szerokość pasma** – AM wymaga\
    \ przeniesienia obu sidebandów oraz nośnej, więc zajmuje **dwa razy szersze pasmo** niż SSB.  \n \
    \ \\[\n  B_{\\text{AM}} = 2\\,B_{\\text{sygnał}} \\qquad\n  B_{\\text{SSB}} = B_{\\text{sygnał}}\n\
    \  \\]\n\n- **Efekt praktyczny** – większe zużycie mocy i podwójna szerokość pasma ograniczają liczbę\
    \ dostępnych kanałów oraz zwiększają koszty eksploatacji (zasilanie, emisja zakłóceń).\n\nDlatego\
    \ **odpowiedź A** jest prawidłowa: AM ma znacznie niższą sprawność energetyczną i wymaga dwukrotnie\
    \ szerszego pasma niż SSB."
- text: 230\. Początkujący krótkofalowiec sfrustrował się brakiem stacji w paśmie 24 MHz. Opiekun radiostacji
    klubowej zalecił mu przejście na "niższe" pasmo. Które pasmo powinien wybrać?
  answers:
  - 10 m
  - 12 m
  - 20 m
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („10 m”) jest nieprawidłowa?**\n\n1. **Co oznacza liczba przy nazwie pasma?**\
    \  \n   Liczba podana przy nazwie (np. 10 m, 12 m, 20 m) to przybliżona długość fali w **metrach**,\
    \ a nie częstotliwość. Długość fali i częstotliwość są ze sobą powiązane wzorem  \n\n   \\[\n   \\\
    lambda = \\frac{c}{f},\n   \\]\n\n   gdzie \\(c \\approx 3\\cdot10^{8}\\,\\text{m/s}\\) jest prędkością\
    \ światła, \\(\\lambda\\) – długość fali, a \\(f\\) – częstotliwość.\n\n2. **Gdzie leży pasmo 24 MHz?**\
    \  \n   Pasmo 24 MHz mieści się w **paśmie 12 m** (12‑meterowym). Jest to częstotliwość **niższa**\
    \ niż w paśmie 10 m (28‑30 MHz) i **wyższa** niż w paśmie 20 m (14‑14,35 MHz).\n\n3. **Co znaczy „przejść\
    \ na niższe pasmo”?**  \n   „Niższe” odnosi się do **częstotliwości** (a więc do **dłuższej** długości\
    \ fali). Dlatego z 24 MHz (12 m) należy wybrać pasmo o **mniejszej częstotliwości** niż 24 MHz.\n\n\
    4. **Porównanie dostępnych opcji:**\n\n   | Pasmo | Typowa częstotliwość | Długość fali |\n   |------|----------------------|--------------|\n\
    \   | 10 m | 28‑30 MHz            | ≈ 10 m       |\n   | 12 m | 24‑24,25 MHz         | ≈ 12 m    \
    \   |\n   | 20 m | 14‑14,35 MHz         | ≈ 20 m       |\n\n   Z powyższego wynika, że jedynym pasmem\
    \ o **niższej** częstotliwości niż 24 MHz jest **20 m**.\n\n5. **Podsumowanie**  \n   - **10 m** →\
    \ częstotliwość **wyższa** niż 24 MHz → nie spełnia warunku „niższe pasmo”.  \n   - **12 m** to właśnie\
    \ pasmo, w którym znajduje się 24 MHz, więc nie jest „niższym”.  \n   - **20 m** → częstotliwość **niższa**\
    \ (≈ 14 MHz) → jest prawidłową odpowiedzią.\n\nDlatego poprawna odpowiedź to **C. 20 m**, a odpowiedź\
    \ A jest nieprawidłowa, ponieważ odnosi się do wyższego pasma częstotliwości."
  - "**Dlaczego odpowiedź B (12 m) jest niepoprawna?**  \n\n1. **„Niższe” pasmo** w radiotechnice oznacza\
    \ **niższą częstotliwość** (a więc dłuższą falę).  \n2. Pasmo 24 MHz znajduje się w przydziale **12 m**\
    \ (24,0 – 24,25 MHz). Wybór kolejnego „niższego” pasma musi więc mieć **częstotliwość < 24 MHz**.\
    \  \n\n   | Pasmo | Zakres częstotliwości | Długość fali \\(\\lambda = \\dfrac{c}{f}\\) |\n   |------|----------------------|----------------------------------------|\n\
    \   | 12 m | 24,0 – 24,25 MHz     | ≈ 12,5 m                               |\n   | 10 m | 28,0 – 29,7 MHz\
    \      | ≈ 10,5 m (wyższa częstotliwość)        |\n   | 20 m | 14,0 – 14,35 MHz     | ≈ 21,4 m (niższa\
    \ częstotliwość)        |\n\n   - **10 m** jest **wyższym** (28 MHz) – nie spełnia warunku „niższe”.\
    \  \n   - **12 m** to **to samo** pasmo, w którym brakowało stacji, więc nie rozwiązuje problemu.\
    \  \n\n3. Dlatego jedynym pasmem, które spełnia oba kryteria – **niższą częstotliwość niż 24 MHz**\
    \ i **inny przydział** – jest **pasmo 20 m** (14 MHz).\n\n**Podsumowanie**  \n- „Niższe” → niższa\
    \ częstotliwość.  \n- 24 MHz → pasmo 12 m.  \n- Najbliższe niższe pasmo: **20 m (14 MHz)**.  \n\n\
    Stąd poprawna odpowiedź to **C – 20 m**."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – 20 m** i jest ona prawidłowa.  \n\nPasmo\
    \ 24 MHz należy do pasma **12 m**, które w Polsce jest bardzo słabo zagospodarowane – nie ma tam regularnych\
    \ nadajników ani wielu aktywnych stacji. Dlatego, aby mieć większe szanse na znalezienie kontaktów,\
    \ początkujący powinien przejść na niższe pasmo, które jest bardziej „żywe”.  \n\nPasmo **20 m** (14 MHz)\
    \ jest jednym z najpopularniejszych wśród krótkofalowców: posiada liczne stacje stałe, dobre warunki\
    \ propagacyjne w ciągu dnia i nocą oraz szeroką społeczność słuchaczy. Dzięki temu nowicjusz szybciej\
    \ znajdzie partnerów do łączności.  \n\nTak więc wybór **20 m** to logiczna i skuteczna rekomendacja.\
    \ Powodzenia w kolejnych łącznościach! \U0001F680"
  - "**Dlaczego powinien wybrać pasmo 20 m?**\n\n1. **„Niższe pasmo” w radiotechnice** – określenie to\
    \ odnosi się do **niższej częstotliwości**, a więc **dłuższej długości fali** ( λ = c / f ).  \n2.\
    \ **Porównanie podanych pasm**  \n\n| Pasmo | Typowa częstotliwość | Długość fali |\n|------|----------------------|--------------|\n\
    | 10 m | ≈ 28 MHz | λ ≈ 10 m |\n| 12 m | ≈ 24 MHz | λ ≈ 12 m |\n| 20 m | ≈ 14 MHz | λ ≈ 20 m |\n\n\
    \   - 10 m → wyższa częstotliwość niż 24 MHz (więc nie „niższe”).  \n   - 12 m → to właśnie pasmo\
    \ 24 MHz, którego braku mu.  \n   - 20 m → najniższa z wymienionych częstotliwości, czyli najdłuższa\
    \ długość fali.\n\n3. **Praktyka krótkofalarska** – pasmo 20 m (≈ 14 MHz) jest bardzo popularne w\
    \ warunkach dziennych i nocnych, więc znajomość stacji jest znacznie lepsza niż w 12‑m.\n\n**Wniosek:**\
    \ spośród podanych opcji najniższym (czyli o najniższej częstotliwości) jest **pasmo 20 m**. Dlatego\
    \ jest to prawidłowa odpowiedź."
- text: 233\. Napięcie międzyszczytowe sinusoidalnego napięcia zmiennego wynosi 678 V. Ile wynosi wartość
    skuteczna tego napięcia?
  answers:
  - 339 V
  - 240 V
  - 481 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (339 V) jest niepoprawna?**  \n\nDane:  \n- napięcie sinusoidalne, podany\
    \ jest **napięcie międzyszczytowe** (peak‑to‑peak) \\(V_{pp}=678\\ \\text{V}\\).\n\n1. **Zamiana napięcia\
    \ międzyszczytowego na wartość szczytową**  \n\n   Dla sinusoidy:\n   \\[\n   V_{\\text{szczyt}} =\
    \ \\frac{V_{pp}}{2}\n   \\]\n   \\[\n   V_{\\text{szczyt}} = \\frac{678\\ \\text{V}}{2}=339\\ \\text{V}\n\
    \   \\]\n\n   To jest właśnie wartość, którą podałeś w odpowiedzi A. Jest to **wartość szczytowa**,\
    \ a nie wartość skuteczna.\n\n2. **Obliczenie wartości skutecznej (RMS)**  \n\n   Dla czystej sinusoidy:\n\
    \   \\[\n   V_{\\text{RMS}} = \\frac{V_{\\text{szczyt}}}{\\sqrt{2}}\n   \\]\n   \\[\n   V_{\\text{RMS}}\
    \ = \\frac{339\\ \\text{V}}{\\sqrt{2}}\n            \\approx \\frac{339\\ \\text{V}}{1.414}\n    \
    \        \\approx 240\\ \\text{V}\n   \\]\n\n   Wynik ten zgadza się z prawidłową odpowiedzią **B\
    \ (240 V)**.\n\n---\n\n### Główna pułapka\n\n- **Peak‑to‑peak ≠ RMS**.  \n  Często myli się te dwie\
    \ wielkości, traktując napięcie międzyszczytowe jako już wartość skuteczną. Należy najpierw podzielić\
    \ je przez 2, aby otrzymać napięcie szczytowe, a dopiero potem podzielić przez \\(\\sqrt{2}\\) (lub\
    \ pomnożyć przez \\(1/\\sqrt{2}\\)), aby uzyskać wartość skuteczną.\n\n---\n\n**Podsumowanie**  \n\
    - \\(V_{pp}=678\\ \\text{V}\\) → \\(V_{\\text{szczyt}}=339\\ \\text{V}\\) (odpowiedź A).  \n- \\(V_{\\\
    text{RMS}} = V_{\\text{szczyt}}/\\sqrt{2} \\approx 240\\ \\text{V}\\) (odpowiedź B).  \n\nDlatego\
    \ odpowiedź A jest jedynie wartością szczytową, a nie wartością skuteczną."
  - '**Gratulacje!** Odpowiedź **B – 240 V** jest prawidłowa.


    Dla napięcia sinusoidalnego:


    \[

    U_{\text{rms}} = \frac{U_{\text{szczyt}}}{\sqrt{2}}

    \]


    Z podanego napięcia międzyszczytowego (peak‑to‑peak) \(U_{\text{pp}} = 678\;\text{V}\) wyznaczamy
    wartość szczytową:


    \[

    U_{\text{szczyt}} = \frac{U_{\text{pp}}}{2} = \frac{678\;\text{V}}{2}=339\;\text{V}

    \]


    Stąd wartość skuteczna:


    \[

    U_{\text{rms}} = \frac{339\;\text{V}}{\sqrt{2}} \approx \frac{339}{1{,}414} \approx 240\;\text{V}

    \]


    Dlatego prawidłową odpowiedzią jest **240 V**.'
  - "**Dlaczego odpowiedź C („481 V”) jest błędna?**\n\nDla napięcia sinusoidalnego obowiązują następujące\
    \ zależności:\n\n\\[\n\\begin{aligned}\nV_{\\text{szczyt}} &= V_{\\text{szczyt‑do‑szczytu}}/2,\\\\\
    [4pt]\nV_{\\text{skuteczna}} &= \\frac{V_{\\text{szczyt}}}{\\sqrt{2}}.\n\\end{aligned}\n\\]\n\nŁącząc\
    \ je:\n\n\\[\nV_{\\text{skuteczna}} = \\frac{V_{\\text{szczyt‑do‑szczytu}}}{2\\sqrt{2}}.\n\\]\n\n\
    ---\n\n### Obliczenia\n\nDane:  \n\\(V_{\\text{szczyt‑do‑szczytu}} = 678\\ \\text{V}\\).\n\n\\[\n\\\
    begin{aligned}\nV_{\\text{skuteczna}} &= \\frac{678\\ \\text{V}}{2\\sqrt{2}} \\\\\n&= \\frac{678}{2\
    \ \\times 1.4142} \\\\\n&\\approx \\frac{678}{2.8284} \\\\\n&\\approx 239.8\\ \\text{V} \\approx 240\\\
    \ \\text{V}.\n\\end{aligned}\n\\]\n\nZatem prawidłowa odpowiedź to **B. 240 V**.\n\n---\n\n### Skąd\
    \ wzięła się wartość 481 V?\n\nJeśli pomyli się **szczyt‑do‑szczytu** z **szczytem**, stosuje się\
    \ wzór\n\n\\[\nV_{\\text{skuteczna}} \\approx \\frac{V_{\\text{szczyt‑do‑szczytu}}}{\\sqrt{2}},\n\\\
    ]\n\nco daje\n\n\\[\n\\frac{678}{1.414} \\approx 480\\ \\text{V},\n\\]\n\nczyli wartość bliską 481 V.\
    \ To właśnie błąd popełniony w odpowiedzi C – użyto niewłaściwego przelicznika.  \n\n**Podsumowanie:**\
    \ aby przejść od napięcia szczyt‑do‑szczytu do wartości skutecznej, należy podzielić je przez \\(2\\\
    sqrt{2}\\), a nie przez \\(\\sqrt{2}\\)."
  - "**Rozwiązanie**\n\nDany jest **napięcie międzyszczytowe** (ang. *peak‑to‑peak*) sinusoidy:\n\n\\\
    [\nV_{\\text{pp}} = 678\\ \\text{V}\n\\]\n\n1. **Wartość szczytowa** (amplituda) jest połową napięcia\
    \ międzyszczytowego  \n\n\\[\nV_{\\text{p}} = \\frac{V_{\\text{pp}}}{2}= \\frac{678}{2}=339\\ \\text{V}\n\
    \\]\n\n2. Dla napięcia sinusoidalnego wartość skuteczna (RMS) jest związana z amplitudą wzorem  \n\
    \n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{p}}}{\\sqrt{2}}\n\\]\n\n\\[\nV_{\\text{rms}} = \\frac{339}{\\\
    sqrt{2}} \\approx \\frac{339}{1{,}414}=239{,}7\\ \\text{V}\n\\]\n\nPo zaokrągleniu do pełnych woltów:\n\
    \n\\[\nV_{\\text{rms}} \\approx 240\\ \\text{V}\n\\]\n\n**Poprawna odpowiedź:** **B. 240 V**."
- text: '235\. Sygnał prostokątny o idealnie ostrych zboczach zajmuje pasmo o szerokości:'
  answers:
  - dziesięciokrotności częstotliwości sygnału wejściowego.
  - zerowej.
  - nieskończonej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- „Dziesięciokrotność częstotliwości sygnału wejściowego”\
    \ ma sens tylko dla sygnałów **okresowych**, które można opisać skończoną liczbą harmonicznych (np.\
    \ sygnał sinusoidalny, którego najważniejsze składowe znajdują się w pobliżu częstotliwości podstawowej).\
    \  \n- Sygnał prostokątny o **idealnie ostrych zboczach** nie jest opisany skończoną liczbą harmonicznych\
    \ – wymaga **nieskończenie wielu** składowych o coraz wyższych częstotliwościach, aby odtworzyć nagłe\
    \ skoki. Dlatego nie można podać jednego, skończonego mnożnika (np. 10) jako granicy pasma.\n\n---\n\
    \n## Co tak naprawdę dzieje się z widmem prostokąta?\n\nRozważmy prostokątny impuls o szerokości \\\
    (T\\) (amplituda \\(A\\)):\n\n\\[\nx(t)=\n\\begin{cases}\nA, & |t| \\le \\dfrac{T}{2}\\\\[4pt]\n0,\
    \ & \\text{w przeciwnym razie}\n\\end{cases}\n\\]\n\nTransformata Fouriera (ciągła) tego sygnału wynosi\n\
    \n\\[\nX(f)=A\\,T\\;\\operatorname{sinc}(\\pi f T)\n      =A\\,T\\frac{\\sin(\\pi f T)}{\\pi f T}.\n\
    \\]\n\n**Właściwości tego widma:**\n\n1. **Niezerowe dla wszystkich \\(f\\).** Funkcja \\(\\operatorname{sinc}\\\
    ) ma „ogony”, które maleją w miarę wzrostu częstotliwości, ale nigdy nie dochodzą dokładnie do zera\
    \ (poza punktami \\(f = n/T,\\ n\\neq0\\)).  \n2. **Nie ma skończonej szerokości pasma.** Aby uznać\
    \ sygnał za „przycięty” w pewnym paśmie, musielibyśmy przyjąć pewien próg tłumienia (np. –60 dB).\
    \ Im niższy próg, tym szerszy zakres częstotliwości potrzebny do spełnienia kryterium. W teorii idealnym\
    \ (bez przyjęcia progu) pasmo jest **nieskończone**.  \n\n---\n\n## Dlaczego w praktyce pasmo jest\
    \ skończone?\n\nW rzeczywistych układach nie istnieją idealnie pionowe zbocza. Zbocze ma skończony\
    \ czas narastania \\(\\tau\\). To wprowadza naturalny filtr dolnoprzepustowy o charakterystyce przybliżonej\
    \ do\n\n\\[\n|X(f)| \\approx \\frac{1}{\\sqrt{1+(2\\pi f \\tau)^2}}.\n\\]\n\nWtedy widmo zanika przy\
    \ częstotliwościach \\(f \\gg 1/(2\\pi \\tau)\\). Jednak **to ograniczenie wynika z fizycznych właściwości\
    \ układu**, a nie z samej definicji „idealnego” prostokąta.\n\n---\n\n### Podsumowanie (zwięźle)\n\
    \n- Idealny prostokąt ma **nieskończoną liczbę harmonicznych** → jego widmo rozciąga się na wszystkie\
    \ częstotliwości.  \n- Dlatego **pasmo jest nieskończone** (odpowiedź C).  \n- Stwierdzenie, że pasmo\
    \ wynosi „dziesięciokrotność częstotliwości sygnału wejściowego” (odpowiedź A) jest właściwe jedynie\
    \ dla sygnałów, które faktycznie ograniczają się do kilku wyższych harmonicznych – co nie ma miejsca\
    \ w przypadku idealnie ostrych zboczy.  \n\n---"
  - "**Dlaczego odpowiedź B („zerowej”) jest niepoprawna?**\n\n- **Pasmo zerowe** oznaczałoby, że sygnał\
    \ nie zawiera żadnych składowych częstotliwości oprócz częstotliwości 0 Hz (czysta wartość stała,\
    \ DC).  \n- **Sygnał prostokątny** nie jest stały – w każdej połowie okresu zmienia się nagle z jednej\
    \ wartości na drugą.  \n- Taka nagła zmiana wymaga obecności wyższych harmonicznych, więc jego widmo\
    \ nie może być „zerowe”.\n\n**Dlaczego prawidłowa jest odpowiedź C („nieskończonej”)?**\n\n1. **Rozkład\
    \ Fouriera prostokąta**  \n   Dla prostokątnego sygnału o okresie \\(T\\) i amplitudzie \\(A\\) (symetrycznym\
    \ względem zera) mamy\n\n   \\[\n   x(t)=\\frac{4A}{\\pi}\\sum_{k=1,3,5,\\dots}^{\\infty}\\frac{1}{k}\\\
    ,\n   \\sin\\!\\bigl(2\\pi k f_0 t\\bigr),\\qquad f_0=\\frac{1}{T}.\n   \\]\n\n   - Szereg zawiera\
    \ **nieskończenie wiele harmonicznych** (wszystkie nieparzyste wielokrotności częstotliwości podstawowej\
    \ \\(f_0\\)).  \n   - Amplituda kolejnych składowych maleje jedynie jako \\(1/k\\), więc nie zanika\
    \ w skończonym indeksie.\n\n2. **Zależność szerokości pasma od kształtu zbocza**  \n   - Idealnie\
    \ **ostre** (nieskończenie szybkie) zbocze wymaga obecności nieskończenie wysokich częstotliwości,\
    \ aby odtworzyć nagłą zmianę w czasie.  \n   - W praktyce, gdy zbocze ma skończoną prędkość narastania,\
    \ widmo jest „przycięte” przy pewnej częstotliwości \\(f_{\\text{max}}\\). Im krótszy czas narastania,\
    \ tym szersze (bardziej „nieskończone”) pasmo.\n\n3. **Interpretacja „nieskończonego pasma”**  \n\
    \   - Nie oznacza to, że energia sygnału rozciąga się równomiernie na wszystkie częstotliwości, ale\
    \ że **nie istnieje skończona granica częstotliwości**, po której wszystkie składowe wynoszą dokładnie\
    \ zero.  \n   - W praktyce przyjmujemy pewien próg (np. –60 dB) i mówimy o „efektywnym” paśmie, ale\
    \ teoretycznie pasmo jest nieograniczone.\n\n**Podsumowanie**\n\n- **Zero pasma** → jedynie sygnał\
    \ stały (DC).  \n- **Idealny prostokąt** → nieskończenie wiele harmonicznych, więc wymaga nieskończonego\
    \ pasma.  \n\nDlatego odpowiedź **C** jest prawidłowa, a wybór **B** wynikał z nieporozumienia między\
    \ „brakiem częstotliwości” a rzeczywistą treścią widma sygnału prostokątnego."
  - "## Gratulacje! \U0001F389  \n\nPoprawnie zaznaczyłeś odpowiedź **C – „nieskończonej”**.\n\n**Dlaczego\
    \ tak jest?**  \n\nIdealny sygnał prostokątny ma nagłe (nieskończenie szybkie) zmiany wartości.  \n\
    Jego rozwinięcie w szereg Fouriera wygląda następująco:\n\n\\[\nx(t)=\\frac{4}{\\pi}\\sum_{k=1,3,5,\\\
    dots}^{\\infty}\\frac{1}{k}\\sin(2\\pi k f_0 t)\n\\]\n\ngdzie \\(f_0\\) jest częstotliwością podstawową.\
    \  \n\nWidać, że w spektrum pojawiają się **harmoniczne o wszystkich nieparzystych wielokrotnościach**\
    \ częstotliwości \\(f_0\\). Nie istnieje górny limit częstotliwości, czyli **pasmo rozciąga się do\
    \ nieskończoności**.  \n\nDlatego szerokość pasma idealnego prostokąta jest nieskończona."
  - "**Dlaczego sygnał prostokątny o idealnie ostrych zboczach ma nieskończone pasmo?**\n\n1. **Model\
    \ matematyczny**  \n   Idealny prostokąt (np. impuls jednostkowy o szerokości \\(T\\)) można zapisać\
    \ jako funkcję prostokątną  \n   \\[\n   x(t)=\\begin{cases}\n   1, & |t|\\le \\dfrac{T}{2}\\\\[4pt]\n\
    \   0, & |t|>\\dfrac{T}{2}\n   \\end{cases}\n   \\]\n\n2. **Transformata Fouriera**  \n   Transformata\
    \ Fouriera tej funkcji jest\n   \\[\n   X(f)=\\int_{-\\infty}^{\\infty}x(t)e^{-j2\\pi ft}\\,dt\n \
    \       = T\\,\\operatorname{sinc}(\\pi f T),\n   \\qquad\\operatorname{sinc}(u)=\\frac{\\sin u}{u}.\n\
    \   \\]\n\n3. **Właściwość \\(\\operatorname{sinc}\\)**  \n   Funkcja \\(\\operatorname{sinc}\\) nie\
    \ zanika w żadnym skończonym przedziale częstotliwości – jej „ogon” rozciąga się do \\(|f|\\to\\infty\\\
    ). Chociaż amplitudy wysokich częstotliwości maleją (w przybliżeniu jak \\(1/f\\)), nigdy nie stają\
    \ się dokładnie zerowe.\n\n4. **Interpretacja fizyczna**  \n   *Ostre* przejście z 0 do 1 (lub odwrotnie)\
    \ to nieskończenie szybka zmiana w czasie, czyli **nieskończenie duża pochodna** (skok Diraca). Aby\
    \ odtworzyć taką nagłą zmianę, potrzebna jest suma nieskończenie wielu sinusoid o rosnących częstotliwościach.\
    \ Dlatego w widmie pojawiają się komponenty o dowolnie wysokich częstotliwościach.\n\n5. **Wniosek**\
    \  \n   Ponieważ widmo nie ma granicy w częstotliwości, **pasmo sygnału prostokątnego o idealnie ostrych\
    \ zboczach jest nieskończone**.\n\n> **Poprawna odpowiedź:** C – nieskończonej.   (Pozostałe odpowiedzi\
    \ są niezgodne z własnościami transformaty Fouriera.)"
- text: '242\. Filtr antyaliasingowy w odbiorniku SDR może być zrealizowany jako:'
  answers:
  - filtr sprzętowy
  - filtr programowy
  - filtr sprzętowy lub programowy
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – filtr sprzętowy**, co jest prawidłowe.\n\
    \n**Dlaczego?**  \n\nW odbiorniku SDR sygnał analogowy musi zostać przetworzony na cyfrowy przez przetwornik\
    \ A/D. Aby spełnić warunek Nyquista  \n\\[\nf_s \\ge 2\\,f_{\\text{max}},\n\\]\nnależy usunąć z sygnału\
    \ wszystkie składowe o częstotliwościach wyższych niż połowa częstotliwości próbkowania.  \n\nJedynym\
    \ sposobem, aby zapobiec powstawaniu aliasingu już **przed** próbkowaniem, jest zastosowanie **filtru\
    \ analogowego (sprzętowego)** – tzw. filtru antyaliasingowego.  \n\nFiltr programowy (cyfrowy) działa\
    \ dopiero po konwersji i nie może wyeliminować zniekształceń, które już zostały wprowadzone przez\
    \ aliasing.  \n\nDlatego w kontekście SDR filtr antyaliasingowy musi być realizowany jako **filtr\
    \ sprzętowy**.  \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź B („filtr programowy”) jest niepoprawna?**\n\n1. **Co to jest filtr antyaliasingowy\
    \ w SDR?**  \n   Antyaliasingowy filtr ma za zadanie usunąć (lub znacząco osłabić) składowe sygnału\
    \ powyżej połowy częstotliwości próbkowania \\(f_s/2\\). Jeśli takiej ochrony nie będzie, podczas\
    \ cyfrowego próbkowania dochodzi do **aliasingu** – wysokie częstotliwości „składają się” na niższe\
    \ i zniekształcają otrzymany widmo.\n\n2. **Gdzie musi zostać zastosowany?**  \n   Filtr musi działać\
    \ **przed** przetworzeniem sygnału na postać cyfrową, czyli **przed** konwerterem A/D. Dopiero wtedy\
    \ można zagwarantować, że w cyfrowym łańcuchu nie pojawią się spektrum powyżej \\(f_s/2\\).\n\n3.\
    \ **Filtr programowy (DSP) działa dopiero po konwersji A/D.**  \n   - W momencie, gdy sygnał już został\
    \ zeskanowany, aliasing jest **nieodwracalny** – nie da się go usunąć w domenie cyfrowej, ponieważ\
    \ aliasy już się nałożyły na pożądane składowe.  \n   - Algorytmowy filtr w DSP może jedynie tłumić\
    \ widmo *po* aliasingu, ale nie przywrócić oryginalnej informacji.\n\n4. **Dlatego wymóg “filtru sprzętowego”.**\
    \  \n   - Realizuje się go jako **pasmo‑przepustowy filtr RC, LC, SAW, ceramiczny lub inny filtr analogowy**,\
    \ którego charakterystyka jest zaprojektowana tak, aby przyciąć wszystkie składowe powyżej \\(f_s/2\\\
    ) już w układzie RF/IF.  \n   - Taki filtr jest częścią front‑endu odbiornika i działa **przed** konwerterem\
    \ A/D, spełniając wymóg antyaliasingu.\n\n5. **Możliwość „sprzętowy lub programowy” (odpowiedź C)\
    \ nie zachodzi** – jedynie filtr analogowy spełnia kryterium. Programowy filtr nie zapewnia ochrony\
    \ przed aliasingiem, więc opcja C byłaby częściowo błędna.\n\n---\n\n### Podsumowanie\n- **Antyaliasing**\
    \ musi zostać wykonany **przed** cyfrową konwersją.  \n- **Filtr programowy** działa dopiero po konwersji\
    \ i nie może cofnąć aliasingu.  \n- **Dlatego jedyną prawidłową odpowiedzią** jest **A – filtr sprzętowy**."
  - "**Dlaczego odpowiedź C („filtr sprzętowy lub programowy”) jest niepoprawna?**  \n\n---\n\n### 1.\
    \ Co oznacza „filtr antyaliasingowy” w SDR?  \n\nAliasing pojawia się **w momencie próbkowania** sygnału.\
    \  \nGdy sygnał analogowy zawiera składowe o częstotliwościach wyższych niż połowa częstotliwości\
    \ próbkowania (\\(f_s/2\\)), zostają one „złożone” (aliasowane) na widmie cyfrowym.  \n\nAby temu\
    \ zapobiec, przed konwerterem A/D **musi** zostać wstawiony **filtr dolnoprzepustowy o nachyleniu\
    \ wystarczająco stromy**, którego pasmo odcięcia leży nieco poniżej \\(f_s/2\\). Ten filtr jest określany\
    \ jako **filtr antyaliasingowy**.\n\n### 2. Dlaczego musi być **sprzętowy**?  \n\n| Etap | Co może\
    \ zrobić? | Dlaczego to nie wystarczy? |\n|------|----------------|----------------------------|\n\
    | **Przed ADC** | Tylko filtr analogowy (hardware) może ograniczyć pasmo sygnału już **przed** jego\
    \ zamianą na cyfrowe. | Jeśli nie odfiltrujemy wysokich częstotliwości przed próbkowaniem, zostaną\
    \ one już zniekształcone – ich energia zostanie już „rozsypana” po spektrum cyfrowym. |\n| **Po ADC**\
    \ | Filtr programowy (DSP) może usuwać komponenty **po** aliasingu, ale nie przywróci pierwotnego\
    \ kształtu sygnału. | Aliasowane składowe już się połączyły z innymi pasmami; cyfrowe filtrowanie\
    \ nie ma możliwości ich „odwrócenia”. |\n\nW praktyce SDR‑owy łańcuch wygląda tak:\n\n\\[\n\\text{antenna}\
    \ \\;\\rightarrow\\; \\text{RF front‑end (wzmacniacz, mieszacz)} \\;\\rightarrow\\;\n\\underbrace{\\\
    text{filtr analogowy (antialias)}}_{\\text{hardware}} \\;\\rightarrow\\;\n\\text{ADC} \\;\\rightarrow\\\
    ; \\text{DSP (filtry programowe, demodulacja)}.\n\\]\n\n### 3. Co może robić filtr programowy?  \n\
    \n- **Filtry cyfrowe** służą do:  \n  - kształtowania pasma po konwersji (np. filtracja wąskopasmowa,\
    \ demodulacja),  \n  - redukcji szumów,  \n  - zmiany współczynnika próbkowania (decymacja, interpolacja).\
    \  \n\n- **Nie** mogą one zapobiec aliasingowi, ponieważ aliasing jest zjawiskiem **nierozdzielalnym**\
    \ po konwersji A/D.\n\n### 4. Podsumowanie  \n\n- **Filtr antyaliasingowy** musi działać **przed**\
    \ przetwornikiem A/D → **filtr sprzętowy**.  \n- **Filtr programowy** może jedynie usuwać już aliasowane\
    \ komponenty, co nie jest równoważne z ich zapobieganiem.  \n- Dlatego jedyną prawidłową odpowiedzią\
    \ jest **A. filtr sprzętowy**.\n\n---  \n\n**Kluczowy wniosek:** w SDR‑ie, aby uniknąć aliasingu,\
    \ filtr musi być realizowany w hardware (analogowo) przed próbkowaniem; filtr programowy nie spełnia\
    \ tej roli."
  - "**Dlaczego prawidłowa odpowiedź to A – filtr sprzętowy**\n\nW odbiorniku SDR (Software‑Defined Radio)\
    \ sygnał najpierw przechodzi przez przetwornik analogowo‑cyfrowy (ADC).  \nAby zapobiec aliasingowi,\
    \ czyli nakładaniu się widma składowych wyższych częstotliwości na pasmo pożądane po próbkowaniu,\
    \ konieczne jest **odcięcie** tych wysokich częstotliwości **przed** momentem próbkowania.\n\n* **Filtr\
    \ antyaliasingowy musi działać w dziedzinie analogowej** – dopiero wtedy można usunąć składniki o\
    \ częstotliwościach powyżej połowy częstotliwości próbkowania (kryterium Nyquista).  \n* Po konwersji\
    \ na postać cyfrową (czyli w „świecie” oprogramowania) nie da się już przywrócić utraconych informacji;\
    \ jedynie można je dalej przetwarzać. Dlatego filtr programowy nie spełnia roli antyaliasingu – może\
    \ jedynie wygładzać już zdigitalizowany sygnał, ale nie zapobiega aliasowaniu.\n\nZ tego powodu w\
    \ praktycznych układach SDR filtr antyaliasingowy jest realizowany **sprzętowo**, najczęściej jako\
    \ pasmo‑przepustowy filtr LC, filtr ceramiczny lub filtr aktywny, umieszczony bezpośrednio przed wejściem\
    \ ADC.\n\n---\n\n**Podsumowanie**  \n\n- Antyaliasing musi działać **przed** próbkowaniem → **filtr\
    \ analogowy (sprzętowy)**.  \n- Filtr programowy działa dopiero po konwersji i nie może zapobiec aliasingowi.\
    \  \n\nStąd prawidłowa odpowiedź: **A. filtr sprzętowy**."
- text: 243\. Rezystor o wartości 10 Ω dołączono do napięcia 3 V. Jakiej mocy rezystor należy dobrać,
    żeby nie uległ on uszkodzeniu?
  answers:
  - 1 W
  - 0,125 W
  - 0,5 W
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Dlaczego odpowiedź A (1 W) jest prawidłowa?**\n\nDla rezystora obowiązuje\
    \ zależność mocy:\n\n\\[\nP = \\frac{U^{2}}{R}\n\\]\n\ngdzie  \n\\(U = 3\\ \\text{V}\\) – przyłożone\
    \ napięcie,  \n\\(R = 10\\ \\Omega\\) – wartość rezystora.\n\n\\[\nP = \\frac{3^{2}}{10} = \\frac{9}{10}=0{,}9\\\
    \ \\text{W}\n\\]\n\nAby rezystor nie uległ przegrzaniu, musi mieć **moc co najmniej równą wyliczonej\
    \ wartości**, a w praktyce wybiera się najbliższą wyższą standardową moc. Najbliższą dostępną mocą\
    \ jest **1 W**.\n\nDlatego odpowiedź **A. 1 W** jest poprawna."
  - "**Dlaczego odpowiedź B ( 0,125 W ) jest błędna?**\n\n1. **Obliczamy prąd płynący w obwodzie**  \n\
    \n   \\[\n   I=\\frac{U}{R}= \\frac{3\\ \\text{V}}{10\\ \\Omega}=0{,}3\\ \\text{A}\n   \\]\n\n2. **Obliczamy\
    \ moc wydzielaną na rezystorze** – można użyć dowolnego z trzech równoważnych wzorów:\n\n   \\[\n\
    \   P = U\\cdot I = \\frac{U^{2}}{R}= I^{2}\\,R\n   \\]\n\n   \\[\n   P = \\frac{3^{2}}{10}= \\frac{9}{10}=0{,}9\\\
    \ \\text{W}\n   \\]\n\n   czyli rezystor rozprasza **0,9 W**.\n\n3. **Dobór rezystora**  \n   Rezystor\
    \ musi wytrzymać co najmniej tę moc. W praktyce przyjmuje się pewien margines bezpieczeństwa (np.\
    \ 20‑30 %). Dlatego wybiera się najbliższą standardową wartość mocy **większą** od 0,9 W – najczęściej\
    \ 1 W.\n\n4. **Skąd wzięło się 0,125 W?**  \n   \\[\n   0{,}125\\ \\text{W}= \\frac{U^{2}}{R}\\;\\\
    Longrightarrow\\;R=\\frac{U^{2}}{P}= \\frac{3^{2}}{0{,}125}=72\\ \\Omega\n   \\]\n   To moc, którą\
    \ rozprasza **72 Ω** przy 3 V, a nie 10 Ω. Stąd odpowiedź B nie ma związku z podanymi danymi.\n\n\
    ---\n\n**Podsumowanie**  \n- Moc w rezystorze: \\(P = U^{2}/R = 0{,}9\\ \\text{W}\\).  \n- Najbezpieczniejszy\
    \ wybór: rezystor **1 W** (odpowiedź A).  \n\nOdpowiedź B wynika z nieprawidłowego obliczenia i nie\
    \ spełnia wymagań zadania."
  - "**Dlaczego odpowiedź C (0,5 W) jest błędna?**\n\n1. **Obliczamy prąd płynący przez rezystor**  \n\
    \   \\[\n   I=\\frac{U}{R}=\\frac{3\\ \\text{V}}{10\\ \\Omega}=0{,}3\\ \\text{A}\n   \\]\n\n2. **Moc\
    \ tracona w rezystorze** (dowolny ze wzorów):  \n   \\[\n   P = U\\cdot I = 3\\ \\text{V}\\times0{,}3\\\
    \ \\text{A}=0{,}9\\ \\text{W}\n   \\]\n   \\[\n   \\text{lub}\\quad P = \\frac{U^{2}}{R}= \\frac{3^{2}}{10}=0{,}9\\\
    \ \\text{W}\n   \\]\n\n3. **Wymagany rating rezystora**  \n   - Rezystor musi wytrzymać przynajmniej\
    \ **0,9 W**.  \n   - Standardowe dostępne ratingi to 0,25 W, 0,5 W, 1 W, …  \n   - Najmniejszy rating\
    \ **większy lub równy** 0,9 W to **1 W**.\n\n4. **Bezpieczeństwo**  \n   - W praktyce dobiera się\
    \ rezystor z pewnym zapasem (np. 1,5‑2 × obliczona moc).  \n   - Dlatego 1 W jest nie tylko minimalnym\
    \ dopuszczalnym ratingiem, ale także zapewnia margines bezpieczeństwa.\n\n**Podsumowanie**  \nObliczona\
    \ moc wynosi 0,9 W, więc rezystor o mocy 0,5 W nie wytrzyma tego obciążenia i ulegnie przegrzaniu.\
    \ Poprawna odpowiedź to **A – 1 W**."
  - '**Obliczenia**


    Dla rezystora podłączonego do napięcia \(U = 3\ \text{V}\) i o wartości \(R = 10\ \Omega\) moc wydzielaną
    na rezystorze wyliczamy z prawa Joule’a:


    \[

    P = \frac{U^{2}}{R} = \frac{3^{2}}{10} = \frac{9}{10}\ \text{W}=0{,}9\ \text{W}

    \]


    Można to sprawdzić także przez prąd:


    \[

    I = \frac{U}{R} = \frac{3}{10}=0{,}3\ \text{A},

    \qquad

    P = I^{2}R = (0{,}3)^{2}\cdot10 = 0{,}09\cdot10 = 0{,}9\ \text{W}

    \]


    **Wniosek**


    Aby rezystor nie uległ uszkodzeniu, jego moc znamionowa musi być co najmniej równa lub większa od
    wyliczonej mocy 0,9 W. Najbliższą standardową wartością jest **1 W**.


    **Poprawna odpowiedź:** **A. 1 W**.'
- text: '244\. W kondensatorze energia jest magazynowana w:'
  answers:
  - polu elektrycznym
  - polu magnetycznym
  - nie jest magazynowana
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – w polu elektrycznym** jest prawidłowa.\n\nKondensator\
    \ składa się z dwóch przewodników oddzielonych dielektrykiem. Gdy przyłożymy napięcie \\(V\\), między\
    \ okładkami powstaje pole elektryczne \\(E\\). Energia zgromadzona w układzie jest energią pola elektrycznego\
    \ i wyraża się wzorem  \n\n\\[\nU = \\frac{1}{2} C V^{2} = \\frac{1}{2}\\varepsilon_0 \\varepsilon_r\
    \ E^{2} \\, \\text{(objętość)},\n\\]\n\ngdzie \\(C\\) jest pojemnością, a \\(\\varepsilon_0\\) i \\\
    (\\varepsilon_r\\) to stałe dielektryczne.  \n\nPole magnetyczne nie występuje w zwykłym kondensatorze,\
    \ a energia z pewnością jest w nim magazynowana – dlatego odpowiedzi B i C są niepoprawne."
  - "**Dlaczego energia w kondensatorze nie jest magazynowana w polu magnetycznym**\n\nKondensator składa\
    \ się z dwóch przewodzących płytek oddzielonych dielektrykiem. Gdy przyłożymy napięcie \\(U\\), na\
    \ płytkach gromadzi się ładunek \\(Q\\). Ten ładunek wytwarza **pole elektryczne** pomiędzy płytkami.\
    \ \n\nEnergia zgromadzona w tym polu wynika z pracy potrzebnej do przeniesienia ładunku przeciwnego\
    \ na drugą płytkę i wyrażona jest wzorem  \n\n\\[\nW = \\frac{1}{2} C U^{2} = \\frac{Q^{2}}{2C},\n\
    \\]\n\ngdzie \\(C\\) jest pojemnością kondensatora. Alternatywnie, energia może być zapisana jako\
    \ całka pola elektrycznego:\n\n\\[\nW = \\frac{1}{2}\\varepsilon_0 \\int_{\\text{objętość}} E^{2}\\\
    , dV .\n\\]\n\nWidzimy więc, że **energia jest funkcją pola elektrycznego \\(E\\)**, a nie pola magnetycznego.\n\
    \n---\n\n### Dlaczego odpowiedź B („pole magnetyczne”) jest niepoprawna?\n\n- **Pole magnetyczne**\
    \ wytwarzane jest przez przepływ prądu (zmianę łączne ładunku w czasie). W kondensatorze, w stanie\
    \ statycznym (po naładowaniu), prąd nie płynie, więc nie ma stałego pola magnetycznego.\n- Energia\
    \ pola magnetycznego ma postać \\(\\displaystyle W_{\\text{mag}} = \\frac{1}{2\\mu_0}\\int B^{2}\\\
    , dV\\). Tego rodzaju energia gromadzi się w elementach indukcyjnych (cewkach), a nie w kondensatorach.\n\
    - W praktyce jedynym miejscem, gdzie w kondensatorze może pojawić się krótkotrwałe pole magnetyczne,\
    \ jest **przejściowy przepływ prądu podczas ładowania/rozładowywania**. Jednak energia w tym momencie\
    \ jest wciąż związana z polem elektrycznym; pole magnetyczne jest jedynie pośrednikiem przenoszenia\
    \ energii, nie jej magazynem.\n\n---\n\n### Podsumowanie (zwięźle)\n\n- **Kondensator → energia w\
    \ polu elektrycznym** (\\(E\\)), opisane równaniami \\(\\frac12 C U^{2}\\) lub \\(\\frac12\\varepsilon_0\\\
    int E^{2}\\,dV\\).\n- **Pole magnetyczne (\\(B\\))** nie przechowuje energii w kondensatorze; jest\
    \ charakterystyczne dla elementów indukcyjnych.\n- Dlatego poprawna odpowiedź to **A. pole elektryczne**,\
    \ a odpowiedź **B** jest błędna."
  - "**Dlaczego energia w kondensatorze jest magazynowana w polu elektrycznym**\n\n1. **Budowa kondensatora**\
    \  \n   Kondensator składa się z dwóch przewodzących elektrod oddzielonych izolatorem (dielektrykiem).\
    \ Gdy przyłożymy napięcie \\(V\\), na elektrodach gromadzą się przeciwne ładunki \\(+Q\\) i \\(-Q\\\
    ).\n\n2. **Powstaje pole elektryczne**  \n   Rozdzielone ładunki tworzą jednorodne pole elektryczne\
    \ \\(\\mathbf{E}\\) w przestrzeni między elektrodami (oraz w materiale dielektrycznym). To pole jest\
    \ źródłem energii zgromadzonej w układzie.\n\n3. **Wyrażenie energii**  \n   Energia zgromadzona w\
    \ kondensatorze wyraża się jako  \n\n   \\[\n   U = \\frac{1}{2} C V^{2}\n      = \\frac{1}{2} Q V\n\
    \      = \\frac{1}{2} \\varepsilon_0 \\int_{V} E^{2}\\, d\\tau,\n   \\]\n\n   gdzie \\(C\\) – pojemność,\
    \ \\(\\varepsilon_0\\) – przenikalność elektryczna próżni (lub \\(\\varepsilon = \\varepsilon_0\\\
    varepsilon_r\\) dla dielektryka), a całka prowadzona jest po objętości \\(V\\) pomiędzy okładkami.\
    \ Widać więc, że energia jest proporcjonalna do kwadratu natężenia pola elektrycznego.\n\n4. **Co\
    \ się dzieje z polem magnetycznym?**  \n   W kondensatorze nie płynie prąd stały, więc nie powstaje\
    \ trwałe pole magnetyczne. Pole magnetyczne pojawia się jedynie w krótkim momencie rozładowywania/ładowania\
    \ (prąd przemienny), ale nie jest nośnikiem energii przechowywanej w stanie ustalonym.\n\n5. **Porównanie\
    \ z innymi elementami**  \n   - **Induktor** – energia jest magazynowana w polu magnetycznym: \\(U\
    \ = \\tfrac{1}{2} L I^{2}\\).  \n   - **Kondensator** – energia jest magazynowana w polu elektrycznym,\
    \ co odróżnia go od induktora.\n\n6. **Dlaczego odpowiedź C jest błędna?**  \n   Stwierdzenie „energia\
    \ nie jest magazynowana” jest sprzeczne z fizyką układu. Ładunek zgromadzony na okładkach nie może\
    \ istnieć bez pola elektrycznego, a to pole nosi energię. Dlatego prawidłowa odpowiedź to **A – w\
    \ polu elektrycznym**.\n\n---\n\n**Krótka formuła do zapamiętania**  \n\n\\[\n\\boxed{U_{\\text{cond}}\
    \ = \\dfrac{1}{2} C V^{2} = \\dfrac{1}{2}\\varepsilon_0 \\int E^{2}\\, d\\tau}\n\\]\n\nEnergia jest\
    \ więc ściśle związana z polem elektrycznym, a nie z polem magnetycznym ani z brakiem magazynowania."
  - "**Odpowiedź:** **A. w polu elektrycznym**\n\n---\n\n### Dlaczego energia w kondensatorze znajduje\
    \ się w polu elektrycznym?\n\nKondensator składa się z dwóch przewodzących elektrod oddzielonych dielektrykiem.\
    \ Gdy na elektrodach pojawia się napięcie \\(V\\), powstaje **pole elektryczne** \\(\\mathbf{E}\\\
    ) pomiędzy nimi. Energia zgromadzona w tym polu wynika z pracy wykonanej przy przenoszeniu ładunku.\n\
    \nEnergia zgromadzona w kondensatorze może być wyrażona na dwa równoważne sposoby:\n\n\\[\nW = \\\
    frac{1}{2} C V^{2}\n      = \\frac{1}{2} Q V\n      = \\frac{1}{2}\\varepsilon_{0} E^{2} \\, \\mathcal{V},\n\
    \\]\n\ngdzie  \n\n- \\(C\\) – pojemność,  \n- \\(Q\\) – zgromadzony ładunek,  \n- \\(\\varepsilon_{0}\\\
    ) – przenikalność elektryczna próżni,  \n- \\(E\\) – natężenie pola elektrycznego w dielektryku, \
    \ \n- \\(\\mathcal{V}\\) – objętość przestrzeni wypełnionej polem.\n\nOstatni człon \\(\\tfrac12 \\\
    varepsilon_{0} E^{2} \\mathcal{V}\\) pokazuje, że energia jest proporcjonalna do kwadratu natężenia\
    \ **pola elektrycznego** i do objętości, w której to pole występuje – czyli jest przechowywana właśnie\
    \ w polu elektrycznym.\n\n---\n\n### Co z polem magnetycznym?\n\nPole magnetyczne \\(\\mathbf{B}\\\
    ) pojawia się w elementach indukcyjnych (np. cewkach). W kondensatorze nie ma znaczących prądów zmiennych,\
    \ które mogłyby wytworzyć pole magnetyczne, dlatego energia nie jest w nim magazynowana.\n\n---\n\n\
    **Podsumowanie:** Energia w kondensatorze jest magazynowana w **polu elektrycznym** otaczającym okładki,\
    \ co potwierdza zarówno praktyczne równanie \\(W = \\tfrac12 C V^{2}\\), jak i wyrażenie w postaci\
    \ gęstości energii pola elektrycznego \\(\\tfrac12 \\varepsilon_{0} E^{2}\\)."
- text: 245\. W obwodzie prądu przemiennego, przy tej samej częstotliwości, zmieniono kondensator 2200
    pF na 22 nF. Ile razy zmniejszyła się reaktancja kondensatora?
  answers:
  - 0,1 raza
  - 100 razy
  - 10 razy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („0,1 razy”) jest niepoprawna?**\n\nReaktancja kondensatora w obwodzie prądu\
    \ przemiennego jest dana wzorem  \n\n\\[\nX_C=\\frac{1}{2\\pi f C},\n\\]\n\ngdzie  \n\n- \\(f\\) –\
    \ częstotliwość (taka sama w obu przypadkach),  \n- \\(C\\) – pojemność kondensatora.\n\nZ tego wzoru\
    \ widać, że **\\(X_C\\) jest odwrotnie proporcjonalna do pojemności**:\n\n\\[\nX_C \\propto \\frac{1}{C}.\n\
    \\]\n\n---\n\n### Zmiana pojemności\n\n\\[\nC_1 = 2200\\;\\text{pF}=2{,}2\\;\\text{nF},\\qquad\nC_2\
    \ = 22\\;\\text{nF}.\n\\]\n\nStosunek pojemności:\n\n\\[\n\\frac{C_2}{C_1}= \\frac{22\\;\\text{nF}}{2{,}2\\\
    ;\\text{nF}} = 10.\n\\]\n\n---\n\n### Skutkująca zmiana reaktancji\n\n\\[\n\\frac{X_{C2}}{X_{C1}}\
    \ = \\frac{1/C_2}{1/C_1}= \\frac{C_1}{C_2}= \\frac{1}{10}.\n\\]\n\nCzyli\n\n\\[\nX_{C2}= \\frac{X_{C1}}{10}=0{,}1\\\
    ,X_{C1}.\n\\]\n\nReaktancja **zmniejszyła się dziesięciokrotnie**.  \n\nW zadaniach tego typu, gdy\
    \ pytają *„ile razy zmniejszyła się …?”*, oczekuje się liczby **większej od 1**, czyli „10 razy”.\
    \ Odpowiedź „0,1 razy” opisuje tę samą wielkość (jest to 0,1 × wartości początkowej), ale nie spełnia\
    \ formy wymagań pytania.\n\n---\n\n### Podsumowanie\n- Zwiększenie pojemności 10‑krotnie → zmniejszenie\
    \ reaktancji 10‑krotnie.  \n- Poprawna odpowiedź: **C. 10 razy**.  \n- Odpowiedź A jest niepoprawna,\
    \ ponieważ nie odpowiada na pytanie w przyjętej konwencji „ile razy (więcej niż 1)”."
  - "**Dlaczego odpowiedź „100 razy” jest nieprawidłowa**\n\nW obwodzie prądu przemiennego pojemnościowa\
    \ reaktancja wyrażona jest wzorem  \n\n\\[\nX_C=\\frac{1}{2\\pi f C},\n\\]\n\ngdzie  \n\n* \\(f\\\
    ) – częstotliwość (tutaj stała),  \n* \\(C\\) – pojemność kondensatora.\n\nPrzy niezmienionej częstotliwości\
    \ reaktancja jest odwrotnie proporcjonalna do pojemności:\n\n\\[\nX_C \\propto \\frac{1}{C}.\n\\]\n\
    \n---\n\n### 1. Przeliczenie pojemności\n\n\\[\n\\begin{aligned}\nC_1 &= 2200\\ \\text{pF}=2200\\\
    times10^{-12}\\ \\text{F}=2.2\\times10^{-9}\\ \\text{F}=2.2\\ \\text{nF},\\\\[4pt]\nC_2 &= 22\\ \\\
    text{nF}=22\\times10^{-9}\\ \\text{F}=22\\ \\text{nF}.\n\\end{aligned}\n\\]\n\nStąd stosunek pojemności\n\
    \n\\[\n\\frac{C_2}{C_1}= \\frac{22\\ \\text{nF}}{2.2\\ \\text{nF}} = 10.\n\\]\n\n---\n\n### 2. Stosunek\
    \ reaktancji\n\nPonieważ \\(X_C \\propto 1/C\\),\n\n\\[\n\\frac{X_{C2}}{X_{C1}} = \\frac{C_1}{C_2}=\
    \ \\frac{1}{10}.\n\\]\n\nOznacza to, że **reaktancja zmniejszyła się dziesięciokrotnie**.\n\n---\n\
    \n### 3. Gdzie pojawiło się „100”?\n\nBłąd najczęściej wynika z nieprawidłowego przeliczenia jednostek:\n\
    \n\\[\n2200\\ \\text{pF}=0.22\\ \\text{nF}\\quad (\\text{to jest błąd!}),\n\\]\n\nco prowadziłoby\
    \ do stosunku  \n\n\\[\n\\frac{22\\ \\text{nF}}{0.22\\ \\text{nF}} = 100,\n\\]\n\na więc do błędnego\
    \ wniosku „100 razy”. Prawidłowo 2200 pF = 2.2 nF, a nie 0.22 nF.\n\n---\n\n**Podsumowanie**\n\n-\
    \ \\(X_C\\) zmniejsza się wprost proporcjonalnie do wzrostu pojemności.  \n- Pojemność wzrosła 10‑krotnie\
    \ → reaktancja zmniejszyła się 10‑krotnie.  \n\nDlatego poprawna odpowiedź to **C. 10 razy**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – „10 razy”** jest prawidłowa.\n\nReaktancja kondensatora\
    \ w obwodzie prądu przemiennego wyraża się wzorem  \n\n\\[\nX_C = \\frac{1}{2\\pi f C},\n\\]\n\ngdzie\
    \ \\(f\\) – częstotliwość (stała) oraz \\(C\\) – pojemność.  \n\nPrzy niezmienionej częstotliwości\
    \ stosunek nowych i starych wartości reaktancji wynosi\n\n\\[\n\\frac{X_{C,\\text{nowe}}}{X_{C,\\\
    text{stare}}}\n= \\frac{\\dfrac{1}{2\\pi f \\, 22\\ \\text{nF}}}{\\dfrac{1}{2\\pi f \\, 2200\\ \\\
    text{pF}}}\n= \\frac{2200\\ \\text{pF}}{22\\ \\text{nF}}\n= \\frac{2.2 \\times 10^{-12}}{22 \\times\
    \ 10^{-9}}\n= \\frac{1}{10}.\n\\]\n\nZatem reaktancja zmniejszyła się dziesięciokrotnie, czyli **10 razy**\
    \ mniejsza.  \n\nJeszcze raz gratulujemy poprawnego rozwiązania!"
  - "**Reaktancja kondensatora** w prądzie przemiennym wyraża się wzorem  \n\n\\[\nX_C=\\frac{1}{2\\pi\
    \ f C},\n\\]\n\ngdzie  \n\n- \\(f\\) – częstotliwość (tutaj stała),  \n- \\(C\\) – pojemność kondensatora.\n\
    \nPonieważ częstotliwość się nie zmienia, \\(X_C\\) jest odwrotnie proporcjonalna do pojemności:\n\
    \n\\[\nX_C \\propto \\frac{1}{C}.\n\\]\n\n---\n\n### Porównanie dwóch kondensatorów\n\n1. **Początkowy\
    \ kondensator**  \n   \\[\n   C_1 = 2200\\ \\text{pF}=2{,}2\\ \\text{nF}\n   \\]\n\n2. **Nowy kondensator**\
    \  \n   \\[\n   C_2 = 22\\ \\text{nF}\n   \\]\n\nStosunek pojemności:\n\n\\[\n\\frac{C_2}{C_1}= \\\
    frac{22\\ \\text{nF}}{2{,}2\\ \\text{nF}} = 10.\n\\]\n\nPonieważ \\(X_C \\propto 1/C\\), stosunek\
    \ reaktancji będzie odwrotny:\n\n\\[\n\\frac{X_{C2}}{X_{C1}} = \\frac{C_1}{C_2}= \\frac{1}{10}.\n\\\
    ]\n\nCzyli **reaktancja zmniejszyła się dziesięciokrotnie**.\n\n---\n\n**Odpowiedź:** C. **10 razy**."
- text: '246\. W kondensatorze przy napięciu przemiennym:'
  answers:
  - prąd wyprzedza napięcie w fazie o 90 stopni
  - prąd jest w fazie z napięciem
  - napięcie wyprzedza prąd w fazie o 90 stopni
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś prawidłową odpowiedź **A** – *prąd wyprzedza napięcie w\
    \ fazie o 90°*.\n\n### Dlaczego tak jest?\n\nDla kondensatora obowiązuje zależność  \n\n\\[\ni(t)=C\\\
    frac{dv(t)}{dt},\n\\]\n\ngdzie \\(i\\) – prąd, \\(v\\) – napięcie, a \\(C\\) – pojemność.  \nPrzy\
    \ sinusoidalnym napięciu  \n\n\\[\nv(t)=V_m\\sin(\\omega t),\n\\]\n\npochodna daje  \n\n\\[\ni(t)=C\\\
    omega V_m\\cos(\\omega t)=I_m\\sin\\!\\left(\\omega t + \\frac{\\pi}{2}\\right).\n\\]\n\nWynika z\
    \ tego, że **prąd jest przesunięty względem napięcia o \\(\\frac{\\pi}{2}\\) rad (90°) do przodu**\
    \ – „wyprzedza” napięcie.  \n\nDlatego odpowiedź C (odwrotny przesunięcie) i B (brak przesunięcia)\
    \ są niepoprawne."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nW kondensatorze prąd nie jest **w fazie** z napięciem\
    \ – **prąd wyprzedza napięcie o 90°**.  \n\n---\n\n### Fizyczne uzasadnienie  \n\nDla pojemności \\\
    (C\\) obowiązuje zależność  \n\n\\[\ni(t)=C\\frac{dv(t)}{dt}.\n\\]\n\nJeśli napięcie jest sinusoidą\
    \  \n\n\\[\nv(t)=V_m\\sin(\\omega t),\n\\]\n\nto pochodna daje  \n\n\\[\n\\frac{dv(t)}{dt}=V_m\\omega\\\
    cos(\\omega t)=V_m\\omega\\sin\\!\\left(\\omega t+\\frac{\\pi}{2}\\right).\n\\]\n\nStąd  \n\n\\[\n\
    i(t)=C V_m\\omega\\sin\\!\\left(\\omega t+\\frac{\\pi}{2}\\right)=I_m\\sin\\!\\left(\\omega t+90^\\\
    circ\\right),\n\\]\n\nco oznacza, że **prąd jest przesunięty w czasie do przodu (wyprzedza) napięcie\
    \ o \\(\\pi/2\\) rad, czyli 90°**.\n\n---\n\n### Porównanie z innymi elementami  \n\n| Element   \
    \    | Relacja fazowa (prąd ↔ napięcie) |\n|---------------|-----------------------------------|\n\
    | Kondensator   | \\(i\\) **wyprzedza** \\(v\\) o \\(90^\\circ\\) |\n| Indukcyjność  | \\(v\\) **wyprzedza**\
    \ \\(i\\) o \\(90^\\circ\\) |\n| Rezystor      | \\(i\\) i \\(v\\) **są w fazie** |\n\nW odpowiedzi\
    \ B stwierdzono, że prąd jest **w fazie** z napięciem, co jest prawdziwe jedynie dla rezystora, a\
    \ nie dla kondensatora. Dlatego odpowiedź B jest niepoprawna, a prawidłowa jest odpowiedź **A**."
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**  \n\nW kondensatorze przy napięciu przemiennym obowiązuje\
    \ zależność  \n\n\\[\ni(t)=C\\,\\frac{d v(t)}{dt}.\n\\]\n\nJeśli napięcie ma postać sinusoidalną \
    \ \n\n\\[\nv(t)=V_{\\!m}\\sin(\\omega t),\n\\]\n\nto pochodna daje  \n\n\\[\ni(t)=C\\,\\omega V_{\\\
    !m}\\cos(\\omega t)=I_{\\!m}\\sin\\!\\left(\\omega t+\\frac{\\pi}{2}\\right).\n\\]\n\nZatem **prąd\
    \ jest przesunięty względem napięcia o +90°** (prąd **wyprzedza** napięcie).  \nOdwrotnie, napięcie\
    \ w kondensatorze jest opóźnione o 90° względem prądu.\n\nDlatego stwierdzenie „napięcie wyprzedza\
    \ prąd w fazie o 90°” (odpowiedź C) jest sprzeczne z powyższym równaniem – to prąd, a nie napięcie,\
    \ jest „przód” w fazie.\n\n---\n\n### Krótkie podsumowanie poprawnej odpowiedzi A\n- **Prawo**: \\\
    (i = C\\,\\frac{dv}{dt}\\)  \n- **Sinusoidy**:  \n  \\[\n  v(t)=V_m\\sin(\\omega t),\\qquad i(t)=I_m\\\
    sin\\!\\left(\\omega t+\\frac{\\pi}{2}\\right)\n  \\]  \n- **Faza**: prąd **wyprzedza** napięcie o\
    \ \\(\\frac{\\pi}{2}\\) rad (\\(90^\\circ\\)).  \n- **Fazorowo**: wektor prądu jest o 90° obrócony\
    \ w kierunku przeciwnym do ruchu wskazówek zegara względem wektora napięcia.\n\n---\n\n### Co robić,\
    \ gdy pojawi się podobne pytanie?\n1. **Zapisz zależność** \\(i=C\\,dv/dt\\).  \n2. **Podstaw sinusoidę**\
    \ dla napięcia.  \n3. **Oblicz pochodną** – da ona przesunięcie fazowe +90°.  \n4. **Sprawdź kierunek**:\
    \ dodatni przesunięcie → prąd wyprzedza napięcie.\n\n---\n\n**W skrócie:** w kondensatorze prąd „wyprzedza”\
    \ napięcie o \\(90^\\circ\\); stąd odpowiedź C jest błędna, a prawidłowa jest odpowiedź A."
  - "**Dlaczego w kondensatorze przy napięciu przemiennym prąd wyprzedza napięcie o 90°?**\n\nDla kondensatora\
    \ obowiązuje zależność\n\n\\[\ni(t)=C\\,\\frac{dv(t)}{dt},\n\\]\n\ngdzie \\(C\\) jest pojemnością,\
    \ \\(v(t)\\) – przyłożone napięcie, a \\(i(t)\\) – płynący prąd.\n\nPrzy napięciu sinusoidalnym  \n\
    \n\\[\nv(t)=V_m\\sin(\\omega t)\n\\]\n\notrzymujemy\n\n\\[\n\\begin{aligned}\ni(t) &= C\\frac{d}{dt}\\\
    bigl[V_m\\sin(\\omega t)\\bigr]   \\\\\n     &= C V_m \\omega \\cos(\\omega t)                \\\\\
    \n     &= I_m \\sin\\!\\bigl(\\omega t+\\tfrac{\\pi}{2}\\bigr),\n\\end{aligned}\n\\]\n\ngdzie \\(I_m\
    \ = \\omega C V_m\\).  \n\nZatem przebieg prądu jest sinusoidą przesuniętą w czasie o \\(\\pi/2\\\
    ) rad (90°) **do przodu** względem napięcia. Fizycznie oznacza to, że najpierw zmienia się ładunek\
    \ (prąd), a dopiero później pojawia się odpowiadające mu napięcie.\n\nDlatego:\n\n- **A.** *prąd wyprzedza\
    \ napięcie w fazie o 90 stopni* – prawda.  \n- **B.** *prąd jest w fazie z napięciem* – dotyczy rezystora,\
    \ nie kondensatora.  \n- **C.** *napięcie wyprzedza prąd w fazie o 90 stopni* – odwrotność rzeczywistości;\
    \ w kondensatorze to prąd wyprzedza napięcie.  \n\n**Podsumowanie** – w obwodzie z czystym pojemnikiem\
    \ prąd prowadzi napięcie o dokładnie jedną czwartą okresu (90°)."
- text: '247\. Do budowy cewek często wykorzystujemy rdzenie toroidalne, ponieważ:'
  answers:
  - wprowadzają mniejsze straty w polu magnetycznym niż powietrze
  - można przez cewkę przesłać znacznie większy prąd
  - większość pola magnetycznego zamyka się w rdzeniu i cewka mniej wpływa na inne elementy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n> *„wprowadzają mniejsze straty w polu magnetycznym\
    \ niż powietrze”*\n\n- **Straty w rdzeniu** zależą od właściwości materiału (np. prąd wirowy, histereza).\
    \  \n  - W toroidzie z ferromagnetycznym rdzeniem **prąd wirowy** jest zazwyczaj **większy** niż w\
    \ powietrzu, ponieważ zmiana pola magnetycznego indukuje w przewodzącym rdzeniu silne prądy wirowe.\
    \  \n  - **Straty histerezy** (zależne od cyklu magnetyzacji) występują tylko w materiałach magnetycznych,\
    \ a w powietrzu ich nie ma.\n- Dlatego nie można powiedzieć, że toroid z rdzeniem ma *mniejsze* straty\
    \ niż sam rdzeń „powietrzny”. W praktyce **straty w rdzeniu są zwykle większe**, choć całkowita moc\
    \ tracona może być niższa, bo **mniej pola rozprasza się w otoczeniu** (co jest istotą odpowiedzi\
    \ C).\n\n**Co właściwie wyróżnia toroidalne rdzenie – odpowiedź C**\n\n> *„większość pola magnetycznego\
    \ zamyka się w rdzeniu i cewka mniej wpływa na inne elementy”*\n\n1. **Geometria torusa** – przewodnik\
    \ owija się wokół zamkniętego pierścienia. Dzięki temu linie pola tworzą zamknięte kręgi wewnątrz\
    \ rdzenia:\n   \\[\n   \\Phi = \\int_{S} \\mathbf{B}\\cdot d\\mathbf{S}\n   \\]\n   gdzie powierzchnia\
    \ \\(S\\) jest ograniczona przez przekrój rdzenia. Poza rdzeniem \\(\\mathbf{B}\\) jest bardzo małe.\n\
    \n2. **Minimalny wpływ na otoczenie** – ponieważ pole nie „wycieka” na zewnątrz, toroid nie indukuje\
    \ napięć w pobliskich przewodnikach ani nie zakłóca pracy innych układów.\n\n3. **Wysoka indukcyjność\
    \ przy małej pojemności** – zamknięty torus zapewnia dużą wartość indukcyjności\n   \\[\n   L = \\\
    frac{N^{2}\\mu A}{2\\pi r}\n   \\]\n   przy niewielkiej pojemności rozproszonej, co jest pożądane\
    \ w filtrach i transformatorach.\n\n**Podsumowanie**\n\n- **A** jest błędne, bo rdzeń toroidalny **nie**\
    \ ma mniejszych strat niż powietrze; wręcz przeciwnie, w ferromagnetycznym rdzeniu występują dodatkowe\
    \ straty (prądy wirowe, histereza).  \n- **C** trafnie opisuje najważniejszą zaletę toroidów – **zamknięcie\
    \ pola** w rdzeniu, co redukuje oddziaływanie na sąsiednie elementy i pozwala na kompaktowe, efektywne\
    \ projekty cewek."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **Wielkość prądu w cewce** zależy głównie od przekroju\
    \ przewodnika i jego zdolności do odprowadzania ciepła, a nie od kształtu rdzenia.  \n- Rdzeń toroidalny\
    \ nie „zwiększa” maksymalnego prądu, który można przez cewkę poprowadzić – jedynie może pomóc w lepszym\
    \ odprowadzaniu ciepła, jeżeli jest dobrze wentylowany.  \n- Stwierdzenie *„można przez cewkę przesłać\
    \ znacznie większy prąd”* sugeruje, że toroid ma właściwość zwiększania pojemności prądowej, co jest\
    \ fizycznie nieprawdziwe.  \n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n- W toroidzie pola magnetyczne\
    \ są zamknięte w zamkniętej pętli rdzenia. Matematycznie, dla idealnego toroidu o przekroju poprzecznym\
    \ \\(A\\) i liczbie zwojów \\(N\\) przepływający prąd \\(I\\) tworzy strumień magnetyczny  \n\n\\\
    [\n\\Phi = \\mu \\, N I \\frac{l}{A},\n\\]\n\ngdzie \\(l\\) to długość obwodu toroidu, a \\(\\mu\\\
    ) jego przenikalność.  \n- Dzięki temu **pola zewnętrzne są praktycznie zerowe**; nie oddziałują na\
    \ sąsiednie elementy i nie powodują niepożądanej indukcji.  \n- Efekt ten eliminuje straty sprzęgane\
    \ (np. indukcyjny hałas, zakłócenia) i zmniejsza potrzebę ekranowania.  \n\n**Podsumowanie**  \n\n\
    - Rdzeń toroidalny **nie zwiększa dopuszczalnego prądu** (odpowiedź B).  \n- Jego główną zaletą jest\
    \ **zamknięcie pola magnetycznego wewnątrz rdzenia**, co minimalizuje wpływ cewki na otoczenie (odpowiedź\
    \ C).  \n\nDlatego w pytaniu o zalety toroidów prawidłową odpowiedzią jest C."
  - "**Gratulacje!**  \nOdpowiedź **C** jest prawidłowa.\n\nToroidalne rdzenie powodują, że **większość\
    \ pola magnetycznego zamyka się wewnątrz rdzenia** (wzdłuż torusa). Dzięki temu:\n\n* **Minimalny\
    \ promieniowy rozchod pola** – pole nie „ucieka” na zewnątrz, więc cewka nie oddziałuje znacząco na\
    \ sąsiednie elementy układu (np. inne uzwojenia, obwody sterujące).  \n* **Ograniczenie zakłóceń**\
    \ – brak zewnętrznego pola zmniejsza sprzężenia magnetyczne i emisję szumów.  \n\nInne podane odpowiedzi\
    \ nie opisują głównej zalety toroidu:\n- A) straty w rdzeniu zależą od materiału i częstotliwości,\
    \ a nie od tego, że jest toroidem;  \n- B) zdolność przewodzenia prądu wynika z przekroju przewodnika\
    \ i izolacji, a nie z kształtu rdzenia.\n\nDlatego właśnie toroidy są powszechnie stosowane w transformatorach,\
    \ dławikach i cewkach indukcyjnych, gdzie ważne jest **ograniczenie pola magnetycznego do wnętrza\
    \ rdzenia**."
  - "**Dlaczego w cewkach stosuje się rdzenie toroidalne?**  \n\nRdzeń toroidalny ma kształt pierścienia,\
    \ po którym przewija się drut. Dzięki temu:\n\n1. **Zamknięcie linii pola**  \n   W toroidzie linie\
    \ pola magnetycznego prawie całkowicie krążą wewnątrz rdzenia.  \n   \\[\n   \\Phi = B \\, A_{\\text{rdzenia}},\
    \ \\qquad B = \\mu_r \\mu_0 H\n   \\]\n   gdzie \\(\\mu_r \\gg 1\\) – duża przenikalność rdzenia sprawia,\
    \ że większość strumienia pozostaje w materiale, a poza rdzeniem pole jest bardzo słabe.\n\n2. **Minimalny\
    \ wpływ na otoczenie**  \n   Ponieważ pole nie „wycieka” poza rdzeń, cewka toroidalna nie oddziałuje\
    \ istotnie na sąsiednie elementy (np. inne uzwojenia, układy elektroniczne). To eliminuje zakłócenia\
    \ i niepożądane sprzężenia magnetyczne.\n\n3. **Mniejsze straty magnetyczne**  \n   Wysoka \\(\\mu_r\\\
    ) zmniejsza reluktancję toroidu \\((\\mathcal{R}=l/(\\mu A))\\) i tym samym potrzebny prąd magnesujący.\
    \ Choć to nie jest jedyny powód, przyczynia się do niższych strat w porównaniu z samą cewką w powietrzu.\n\
    \nZatem najważniejszą zaletą toroidu jest **zamykanie pola magnetycznego w rdzeniu, co sprawia, że\
    \ cewka ma mały wpływ na inne elementy układu** – dokładnie opisane w odpowiedzi **C**."
- text: 252\. Na wyjściu transformatora sieciowego napięcie skuteczne jest równe 300 V. Czy w prostowniku
    jednopołówkowym można użyć diody wytrzymującej napięcie wsteczne 400 V?
  answers:
  - tak
  - nie
  - tak, ale tylko przy małych obciążeniach
  correct_index: 1
  explanations:
  - "**Dlaczego w prostowniku jednopołówkowym nie można użyć diody o maksymalnym napięciu wstecznym = 400 V**\n\
    \n1. **Napięcie wsteczne w prostowniku jednopołówkowym**  \n   Po półokresie, w którym dioda jest\
    \ odwrócona, na jej zaciskach pojawia się napięcie równe napięciu szczytowemu (szczytowi) napięcia\
    \ wejściowego transformatora.  \n\n   \\[\n   V_{\\text{wsteczne}} = V_{\\text{szczyt}} = \\sqrt{2}\\\
    ,V_{\\text{skuteczne}}\n   \\]\n\n2. **Obliczenie napięcia wstecznego**  \n   Dla podanego napięcia\
    \ skutecznego \\(V_{\\text{skuteczne}} = 300\\ \\text{V}\\):\n\n   \\[\n   V_{\\text{szczyt}} = \\\
    sqrt{2}\\times 300 \\approx 1{,}414\\ \\text{V}\n   \\]\n\n   To jest napięcie, które dioda musi wytrzymać\
    \ w stanie odwróconym.\n\n3. **Porównanie z dopuszczalnym napięciem diody**  \n   Dopuszczalne napięcie\
    \ wsteczne diody wynosi jedynie **400 V**.  \n\n   \\[\n   400\\ \\text{V} \\ll 1{,}414\\ \\text{V}\n\
    \   \\]\n\n   Wartość ta jest **ponad trzykrotnie mniejsza** od wymaganego napięcia wstecznego, co\
    \ oznacza, że dioda zostanie zniszczona przy pierwszym odwróceniu półokresu.\n\n4. **Wniosek**  \n\
    \   Diody o maksymalnym napięciu wstecznym 400 V nie nadają się do prostownika jednopołówkowego z\
    \ napięciem skutecznym 300 V na wyjściu transformatora. Trzeba wybrać diodę o dopuszczalnym napięciu\
    \ wstecznym przynajmniej równym \\( \\sqrt{2}\\,V_{\\text{skuteczne}} \\) (z zapasem, np. 1,5‑2 kV).\n\
    \n**Poprawna odpowiedź:** **B. nie**."
  - '**Gratulacje!** Odpowiedź **B – „nie”** jest prawidłowa.


    W prostowniku jednopołówkowym dioda musi wytrzymać napięcie wsteczne równe maksymalnemu napięciu,
    które pojawia się na jej anodzie w czasie północy przewodzenia. Dla napięcia skutecznego \(U_{\text{sk}}
    = 300\ \text{V}\) wartość szczytowa wynosi:


    \[

    U_{\text{sz}} = \sqrt{2}\,U_{\text{sk}} \approx 1{,}414 \times 300 \approx 424\ \text{V}.

    \]


    Ponieważ napięcie wsteczne diody musi przewyższać tę wartość (z uwzględnieniem zapasu bezpieczeństwa),
    dioda o maksymalnym napięciu wstecznym **400 V** nie zapewnia wystarczającej ochrony. Dlatego nie
    można jej zastosować w tym układzie.'
  - "**Dlaczego odpowiedź C jest niepoprawna**  \n\nW prostowniku jednopołówkowym dioda jest podłączona\
    \ szeregowo z uzwojeniem transformatora.  \nPodczas jednego półokresu napięcie na diodzie jest **przyłożone\
    \ w kierunku przewodzenia**, a w drugim półokresie dioda jest odwrócona i musi wytrzymać napięcie\
    \ wsteczne równe **szczytowej wartości** napięcia sinusoidy pochodzącej z uzwojenia.\n\nDane:\n\n\
    - Napięcie skuteczne na wyjściu transformatora: \\(U_{\\text{RMS}} = 300\\ \\text{V}\\)\n- Napięcie\
    \ szczytowe (wartość maksymalna) sinusoidy:  \n\n\\[\nU_{\\text{pk}} = \\sqrt{2}\\,U_{\\text{RMS}}\
    \ \\approx 1{,}414 \\times 300\\ \\text{V} \\approx 424\\ \\text{V}\n\\]\n\n- Napięcie wsteczne diody:\
    \ \\(U_{\\text{R}} = 400\\ \\text{V}\\)\n\n**Porównanie:**  \n\n\\(U_{\\text{pk}} = 424\\ \\text{V}\
    \ > U_{\\text{R}} = 400\\ \\text{V}\\)\n\nDiody o napięciu wstecznym 400 V **nie wytrzymają** szczytowego\
    \ napięcia 424 V, a to ryzyko awarii istnieje niezależnie od obciążenia. Nawet przy braku obciążenia\
    \ (prąd zerowy) napięcie na uzwojeniu pozostaje 300 V RMS, czyli 424 V pk, więc dioda i tak będzie\
    \ narażona na przekroczenie swojej wytrzymałości.\n\n**Dlaczego obciążenie nie ma znaczenia?**  \n\
    Obciążenie wpływa jedynie na spadek napięcia pod obciążeniem (prąd przepływający powoduje spadek na\
    \ impedancji uzwojenia), ale **wartość szczytowa napięcia sinusoidy nie maleje** – jest określona\
    \ przez napięcie źródła i transformatora. Dlatego stwierdzenie „tak, ale tylko przy małych obciążeniach”\
    \ jest fałszywe.\n\n---\n\n### Podsumowanie\n- Napięcie szczytowe przy 300 V RMS wynosi ≈ 424 V.\n\
    - Diody o maksymalnym napięciu wstecznym 400 V nie są wystarczające.\n- Obciążenie nie zmniejsza tego\
    \ szczytowego napięcia, więc nie ma sytuacji, w której dioda 400 V byłaby bezpieczna.\n\n**Poprawna\
    \ odpowiedź:** **B – nie**."
  - "**Odpowiedź: B – nie**\n\nW prostowniku jednopołówkowym dioda musi wytrzymać napięcie wsteczne równe\
    \ maksymalnemu (szczytowemu) napięciu wyjściowemu transformatora.  \n\nDla napięcia skutecznego \\\
    (U_{\\text{sk}} = 300\\ \\text{V}\\) szczytowe wynosi  \n\n\\[\nU_{\\text{szczyt}} = \\sqrt{2}\\,U_{\\\
    text{sk}} \\approx 1{,}414 \\times 300\\ \\text{V} \\approx 424\\ \\text{V}.\n\\]\n\nDodatkowo należy\
    \ uwzględnić tolerancję sieci (+‑10 %) oraz zapas bezpieczeństwa, więc rzeczywiste maksymalne napięcie\
    \ wsteczne może przekraczać 460 V.\n\nDiody o napięciu wstecznym **400 V** nie zapewniają takiego\
    \ zapasu – przy normalnym obciążeniu napięcie wsteczne przekroczy ich wytrzymałość, co prowadzi do\
    \ przebicia i uszkodzenia diody.\n\nDlatego w tym układzie nie można użyć diody 400 V. ✔️"
- text: '257\. Jaka jest funkcja kondensatora C1 w układzie przedstawionym na rysunku?

    ![RADIOTECHNIKA question 257](assets/question_images/radiotechnika-q257 .png)'
  answers:
  - zwiększenie wzmocnienia dla prądów zmiennych
  - filtrowanie prądu spoczynkowego
  - nie ma żadnej funkcji
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **A – „zwiększenie wzmocnienia dla prądów zmiennych”** jest\
    \ prawidłowa.\n\n**Dlaczego?**  \n\n- Kondensator **C₁** jest podłączony równolegle do rezystora (np.\
    \ emisji w stopce tranzystora).  \n- Dla sygnałów **zmiennych** (AC) impedancja kondensatora wynosi\
    \  \n\n\\[\nZ_{C_1}= \\frac{1}{j\\omega C_1},\n\\]\n\nco przy typowych częstotliwościach jest bardzo\
    \ małe.  \n- W rezultacie C₁ „omija” rezystor, zmniejszając wirtualny opór w obwodzie i **zwiększając\
    \ wzmocnienie** prądu zmiennego (np. w stopce emitera \\(A_v \\approx -\\frac{R_C}{r_e}\\) zamiast\
    \ \\(-\\frac{R_C}{r_e+R_E}\\)).  \n\nDla prądu stałego (DC) kondensator zachowuje się jak otwarty\
    \ obwód, więc nie wpływa na punkt pracy układu. Dlatego jego jedyną funkcją jest podniesienie wzmocnienia\
    \ sygnałów AC.  \n\n---  \n\nJeszcze raz gratuluję trafnego wyboru! \U0001F680"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nKondensator C1 nie „filtruje prądu spoczynkowego” w\
    \ sensie usuwania go z obwodu.  \nJego impedancja przy częstotliwości 0 Hz (DC) jest nieskończona:\n\
    \n\\[\nX_C = \\frac{1}{2\\pi f C}\\;\\xrightarrow{f\\to 0}\\;\\infty\n\\]\n\nDlatego przy prądzie\
    \ stałym C1 zachowuje się jak otwarty obwód i nie przewodzi w ogóle. Nie ma więc możliwości „filtrowania”\
    \ (czyli przepuszczania) prądu spoczynkowego – po prostu go nie przewodzi.\n\n**Co naprawdę robi kondensator\
    \ C1**\n\nC1 jest **kondensatorem sprzęgającym (ang. coupling/bypass capacitor)** umieszczonym pomiędzy\
    \ źródłem sygnału a wejściem stopni wzmocnienia (np. w układzie tranzystorowym). Jego rola:\n\n1.\
    \ **Blokuje składową stałą (DC)** – dzięki dużej impedancji przy \\(f=0\\) nie pozwala na przeniesienie\
    \ napięcia stałego z jednej sekcji na drugą, co chroni punkt pracy kolejnego stopnia.\n2. **Przepuszcza\
    \ składowe zmienne (AC)** – przy wyższych częstotliwościach impedancja maleje (\\(X_C \\propto 1/f\\\
    )), więc sygnał zmienny jest praktycznie niezakłócony.\n3. **Zwiększa wzmocnienie dla sygnałów zmiennych**\
    \ – w klasycznym układzie ze wspólnym emiterem (lub źródłem) rezystor emitera (lub źródła) wprowadza\
    \ ujemne sprzężenie zwrotne, które obniża wzmocnienie. C1 ominięcie tego rezystora przy częstotliwościach\
    \ powyżej granicznej (\\(f_c = 1/(2\\pi R C)\\)) redukuje ujemne sprzężenie tylko dla sygnałów AC,\
    \ więc wzmocnienie rośnie do wartości maksymalnej:\n\n\\[\nA_v \\approx -\\frac{g_m R_C}{1 + j\\frac{f_c}{f}}\n\
    \\]\n\ngdzie przy \\(f \\gg f_c\\) człon w mianowniku dąży do 1, a wzmocnienie przyjmuje swoją „pełną”\
    \ wartość.\n\n**Podsumowanie**\n\n- **B** – nieprawidłowa, bo kondensator nie filtruje (nie przewodzi)\
    \ prądu stałego.  \n- **A** – prawidłowa, bo C1 umożliwia zwiększenie wzmocnienia jedynie dla składowych\
    \ zmiennych, odcinając jednocześnie składową stałą.  \n\nKrótko: C1 **przepuszcza** sygnały AC i **blokuje**\
    \ DC, co skutkuje wyższym wzmocnieniem sygnałów zmiennych."
  - "**Dlaczego odpowiedź C („nie ma żadnej funkcji”) jest błędna**\n\nKondensator C1 jest elementem **sprzęgającym\
    \ (bypass)** w układzie wzmacniacza. Jego zadania są następujące:\n\n1. **Obniżenie impedancji przyśrodkowej\
    \ dla sygnałów zmiennych**  \n   - Dla częstotliwości sygnału \\(f\\) kondensator ma impedancję  \n\
    \     \\[\n     X_C = \\frac{1}{2\\pi f C_1}\n     \\]\n   - Przy typowych częstotliwościach audio\
    \ (kilkaset Hz‑kHz) \\(X_C\\) jest bardzo małe, więc kondensator „króci” rezystor (np. emisji) do\
    \ masy.\n\n2. **Zwiększenie wzmocnienia dla prądów zmiennych**  \n   - Wzmacniacz z rezystorem emisji\
    \ \\(R_E\\) ma wzmocnienie napięciowe  \n     \\[\n     A_v \\approx -\\frac{R_C}{r_e + R_E}\n   \
    \  \\]\n   - Gdy C1 jest na \\(R_E\\), dla sygnałów AC \\(R_E\\) zostaje pominięty (bo jest krótkowany),\
    \ a wzmocnienie przyjmuje wartość  \n     \\[\n     A_v \\approx -\\frac{R_C}{r_e}\n     \\]\n   -\
    \ W praktyce oznacza to **większy wzmocnienie** niż w trybie DC, gdzie \\(R_E\\) pozostaje w obwodzie\
    \ i stabilizuje punkt pracy.\n\n3. **Oddzielenie części stałej (DC) od sygnału AC**  \n   - Kondensator\
    \ przepuszcza jedynie zmiany napięcia (sygnał AC) i blokuje składową stałą, co pozwala na zachowanie\
    \ stałego polaryzowania tranzystora przy jednoczesnym wzmocnieniu sygnału zmiennego.\n\n---\n\n###\
    \ Dlaczego odpowiedź B („filtrowanie prądu spoczynkowego”) jest niepoprawna?\n* Filtrowanie prądu\
    \ spoczynkowego (DC) zazwyczaj realizuje **kondensator filtrujący przy zasilaniu**, a nie kondensator\
    \ sprzęgający przy wejściu lub emisji. C1 nie usuwa prądu spoczynkowego, a jedynie odłącza stałą część\
    \ sygnału od dalszych stopni układu.\n\n---\n\n### Podsumowanie\n- **C1 ma istotną funkcję** – zwiększa\
    \ wzmocnienie dla sygnałów zmiennych, tworząc niską impedancję przyśrodkową i „pomijając” rezystor\
    \ emisji dla AC.  \n- Stwierdzenie, że „nie ma żadnej funkcji”, jest więc błędne.  \n\n**Poprawna\
    \ odpowiedź:** **A. zwiększenie wzmocnienia dla prądów zmiennych**."
  - "**Dlaczego C1 zwiększa wzmocnienie dla prądów zmiennych?**\n\nW układzie typowo spotykanym w wzmacniaczach\
    \ operacyjnych lub tranzystorowych kondensator C1 pełni jedną z dwóch ról:\n\n1. **Kondensator sprzęgający\
    \ (ang. *coupling capacitor*)** – znajduje się pomiędzy wyjściem jednego stopnia a wejściem kolejnego.\
    \ Działa jak **filtr wysokoprzepustowy**: przepuszcza sygnały o wysokich częstotliwościach (prądy\
    \ zmienne), a blokuje składową stałą (DC). Dzięki temu napięcie DC nie „przenika” z jednego stopnia\
    \ do drugiego, a jedynie sygnał AC jest przekazywany. Ponieważ wzmocnienie układu jest określane przez\
    \ elementy AC (rezystory w obwodzie sygnałowym), brak utraty sygnału DC powoduje, że wzmocnienie **nie\
    \ jest obniżane** przez napięciowy spadek na połączeniu.\n\n2. **Kondensator odsprzęgający (ang. *bypass\
    \ capacitor*)** – podłączony równolegle do rezystora emisji (lub innego elementu rezystancyjnego)\
    \ w torze emisji tranzystora. Dla sygnałów AC kondensator ma bardzo małą impedancję  \n\\[\nZ_C =\
    \ \\frac{1}{j\\omega C_1},\n\\]  \nco skutecznie „ominięcie” rezystora emisji. W konsekwencji **oporność\
    \ wejściowa** stopnia zostaje znacznie zmniejszona, a **współczynnik wzmocnienia napięciowego** (np.\
    \ w układzie wspólnego emitera) rośnie:\n\\[\nA_v \\approx -\\frac{R_C}{r_e}\n\\quad\\text{zamiast}\\\
    quad\nA_v \\approx -\\frac{R_C}{r_e + R_E},\n\\]\ngdzie \\(R_E\\) jest rezystorem emisji, a \\(r_e\\\
    ) – wewnętrzną opornością dynamiczną tranzystora.\n\nW obu przypadkach kondensator **działa tylko\
    \ dla prądów zmiennych** (wysokich częstotliwości), a dla prądu stałego zachowuje się jak otwór. Dlatego\
    \ jego obecność **zwiększa wzmocnienie sygnału zmiennego**, a nie wpływa na prąd spoczynkowy.\n\n\
    **Podsumowanie**  \n- C1 ma bardzo małą impedancję przy częstotliwościach sygnału → prądy zmienne\
    \ swobodnie płyną.  \n- Blokuje prąd stały → nie zmniejsza napięcia polaryzującego.  \n- Efekt: **zwiększenie\
    \ wzmocnienia dla prądów zmiennych** (odpowiedź A)."
- text: 258\. Mamy dwa kondensatory o pojemności 4,7 nF oraz 300 pF. Jak należy je połączyć, by uzyskać
    pojemność 5000 pF?
  answers:
  - szeregowo
  - równolegle
  - nie da się uzyskać pojemności 5000 pF
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („szeregowo”) jest błędna?**\n\nDla połączenia **szeregowego** dwóch kondensatorów\
    \ obowiązuje wzór  \n\n\\[\n\\frac{1}{C_{\\text{sz}}}= \\frac{1}{C_1}+ \\frac{1}{C_2}.\n\\]\n\nPodstawiając\
    \ wartości  \n\n\\[\nC_1 = 4{,}7\\ \\text{nF}=4700\\ \\text{pF},\\qquad  \nC_2 = 300\\ \\text{pF},\n\
    \\]\n\notrzymujemy  \n\n\\[\n\\frac{1}{C_{\\text{sz}}}= \\frac{1}{4700}+\\frac{1}{300}\n         \
    \ \\approx 0,0002128+0,0033333 = 0,0035461\\ \\text{pF}^{-1},\n\\]\n\n\\[\nC_{\\text{sz}} \\approx\
    \ \\frac{1}{0,0035461}\\approx 282\\ \\text{pF}.\n\\]\n\nW połączeniu szeregowym pojemność **maleje**\
    \ i wynosi jedynie ~ 282 pF, czyli jest znacznie **mniejsza** od wymaganych 5000 pF. Dlatego nie można\
    \ uzyskać 5000 pF w ten sposób.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź B („równolegle”)?**\n\
    \nW połączeniu **równoległym** pojemności sumują się:\n\n\\[\nC_{\\text{rów}} = C_1 + C_2 = 4700\\\
    \ \\text{pF} + 300\\ \\text{pF}= 5000\\ \\text{pF}.\n\\]\n\nTutaj pojemność dokładnie wynosi żądane\
    \ 5000 pF, więc połączenie równoległe spełnia warunek zadania.\n\n---\n\n**Podsumowanie**\n\n- **Szeregowo**\
    \ → pojemność maleje (≈ 282 pF), nie da się uzyskać 5000 pF.  \n- **Równolegle** → pojemności się\
    \ sumują (4700 pF + 300 pF = 5000 pF), co jest rozwiązaniem.\n\nStąd odpowiedź **B** jest jedyną poprawną."
  - "**Gratulacje!**  \n\nOdpowiedź **B – równolegle** jest prawidłowa.\n\nKiedy kondensatory łączymy\
    \ równolegle, ich pojemności sumują się:\n\n\\[\nC_{\\text{łącz}} = C_1 + C_2\n\\]\n\nDla podanych\
    \ elementów:\n\n\\[\nC_1 = 4{,}7\\;\\text{nF} = 4700\\;\\text{pF}, \\qquad\nC_2 = 300\\;\\text{pF}\n\
    \\]\n\n\\[\nC_{\\text{łącz}} = 4700\\;\\text{pF} + 300\\;\\text{pF} = 5000\\;\\text{pF}\n\\]\n\nDlatego\
    \ połączenie równoległe daje pożądaną pojemność 5000 pF."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nDane kondensatory:\n\n- \\(C_1 = 4{,}7\\;\\text{nF}=4700\\\
    ;\\text{pF}\\)\n- \\(C_2 = 300\\;\\text{pF}\\)\n\nPo połączeniu równoległym ich pojemności sumują\
    \ się:\n\n\\[\nC_{\\text{r}} = C_1 + C_2 = 4700\\;\\text{pF} + 300\\;\\text{pF}=5000\\;\\text{pF}.\n\
    \\]\n\nWartość dokładnie spełnia wymóg zadania – pojemność **5000 pF** jest więc osiągalna. Stąd stwierdzenie\
    \ „nie da się uzyskać pojemności 5000 pF” jest błędne.\n\n---\n\n**Porównanie z połączeniem szeregowym**\n\
    \nDla połączenia szeregowego obowiązuje\n\n\\[\n\\frac{1}{C_{\\text{s}}}= \\frac{1}{C_1}+ \\frac{1}{C_2}\n\
    \\quad\\Longrightarrow\\quad\nC_{\\text{s}}=\\frac{C_1 C_2}{C_1+C_2}\n      =\\frac{4700\\cdot 300}{4700+300}\\\
    ;\\text{pF}\n      \\approx 282\\;\\text{pF}.\n\\]\n\nWartość ta jest znacznie mniejsza niż 5000 pF,\
    \ więc połączenie szeregowe nie spełnia warunku.\n\n---\n\n**Wniosek**\n\nAby otrzymać pojemność **5000 pF**,\
    \ kondensatory o wartościach 4,7 nF i 300 pF muszą być połączone **równolegle** (odpowiedź B)."
  - "**Dlaczego połączenie równoległe daje pojemność 5000 pF**\n\n1. **Przeliczmy jednostki**  \n   \\\
    [\n   4{,}7\\ \\text{nF}=4{,}7\\times10^{-9}\\ \\text{F}=4700\\ \\text{pF}\n   \\]\n\n2. **Wzór na\
    \ pojemność przy połączeniu równoległym**  \n   \\[\n   C_{\\text{eq}} = C_{1}+C_{2}\n   \\]\n\n3.\
    \ **Podstawiamy wartości**  \n   \\[\n   C_{\\text{eq}} = 4700\\ \\text{pF}+300\\ \\text{pF}=5000\\\
    \ \\text{pF}\n   \\]\n\n   Otrzymujemy dokładnie wymaganą pojemność 5000 pF.\n\n4. **Połączenie szeregowe**\
    \ nie spełni warunku, bo  \n   \\[\n   \\frac{1}{C_{\\text{eq}}}= \\frac{1}{C_{1}}+\\frac{1}{C_{2}}\n\
    \   \\quad\\Rightarrow\\quad\n   C_{\\text{eq}} \\approx 285\\ \\text{pF}\n   \\]\n   co jest znacznie\
    \ mniejsze od 5000 pF.\n\n5. **Wniosek** – jedynym sposobem uzyskania 5000 pF z podanych kondensatorów\
    \ jest połączenie ich **równolegle**.\n\n**Poprawna odpowiedź:** **B. równolegle**."
- text: 259\. W układzie były trzy kondensatory, każdy po 30 μF, połączone szeregowo. Każdy z nich ma
    napięcie pracy 100V. Czy możemy je zastąpić jednym kondensatorem 10 μF? Jeśli tak, to o jakim napięciu
    pracy?
  answers:
  - nie możemy
  - możemy, stosując kondensator na napięcie 100 V
  - możemy, stosując kondensator na napięcie 300 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („nie możemy”) jest błędna?**  \n\n1. **Łączna pojemność w połączeniu szeregowym**\
    \  \n   Dla kondensatorów połączonych szeregowo obowiązuje  \n\n\\[\n\\frac{1}{C_{\\text{eq}}}= \\\
    frac{1}{C_1}+ \\frac{1}{C_2}+ \\frac{1}{C_3}\n\\]\n\n   Gdy wszystkie mają tę samą pojemność \\(C\
    \ = 30\\;\\mu\\text{F}\\),\n\n\\[\n\\frac{1}{C_{\\text{eq}}}= \\frac{3}{30\\;\\mu\\text{F}} \\;\\\
    Rightarrow\\;\nC_{\\text{eq}} = \\frac{30\\;\\mu\\text{F}}{3}=10\\;\\mu\\text{F}.\n\\]\n\n   Zatem\
    \ z punktu widzenia pojemności **można** zastąpić trzy kondensatory jednym o wartości \\(10\\;\\mu\\\
    text{F}\\). Stąd stwierdzenie „nie możemy” jest niezgodne z prawami obwodów.\n\n2. **Napięcie pracy**\
    \  \n   W połączeniu szeregowym napięcie przyłożone do całego zestawu rozkłada się pomiędzy poszczególne\
    \ elementy. Dla identycznych kondensatorów rozkład jest równy, czyli każdy z trzech dostaje jedną\
    \ trzecią całkowitego napięcia.\n\n   Maksymalne dopuszczalne napięcie jednego kondensatora wynosi\
    \ \\(U_{\\text{max}} = 100\\;\\text{V}\\). Dlatego całkowite dopuszczalne napięcie zestawu wynosi\n\
    \n\\[\nU_{\\text{całk}} = 3 \\times U_{\\text{max}} = 3 \\times 100\\;\\text{V}=300\\;\\text{V}.\n\
    \\]\n\n   Jeśli zamieniamy trzy kondensatory na jeden, musi on wytrzymać **całe** napięcie, które\
    \ mogło pojawić się na całym szeregu, czyli **300 V**. Kondensator o napięciu 100 V nie byłby wystarczający\
    \ – przekroczyłby swoją granicę pracy i mogłoby dojść do uszkodzenia.\n\n**Podsumowanie**  \n\n- Łączna\
    \ pojemność trzech kondensatorów 30 µF połączonych szeregowo wynosi 10 µF → zamiana jest możliwa.\
    \  \n- Napięcie pracy nowego kondensatora musi być równe sumie dopuszczalnych napięć poszczególnych\
    \ elementów: \\(3 \\times 100\\;\\text{V}=300\\;\\text{V}\\).  \n\nDlatego poprawna odpowiedź to **C\
    \ – możemy, stosując kondensator na napięcie 300 V**."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nKiedy kondensatory są połączone **szeregowo**, ich\
    \ pojemności łączą się według wzoru  \n\n\\[\n\\frac{1}{C_{\\text{eq}}}= \\frac{1}{C_1}+ \\frac{1}{C_2}+\
    \ \\frac{1}{C_3}.\n\\]\n\nDla trzech identycznych kondensatorów \\(C_1=C_2=C_3=30\\;\\mu\\text{F}\\\
    )\n\n\\[\n\\frac{1}{C_{\\text{eq}}}= \\frac{3}{30\\;\\mu\\text{F}} \\;\\;\\Longrightarrow\\;\\;\n\
    C_{\\text{eq}}=\\frac{30\\;\\mu\\text{F}}{3}=10\\;\\mu\\text{F}.\n\\]\n\nTak więc **pojemność** zastępującego\
    \ jednego kondensatora wynosi 10 µF – to się zgadza z pytaniem.\n\n---\n\n### Rozkład napięcia w połączeniu\
    \ szeregowym  \n\nW szeregu każdy kondensator **przenosi tę samą ładunek** \\(Q\\). Napięcie na pojedynczym\
    \ kondensatorze jest więc\n\n\\[\nU_i=\\frac{Q}{C_i}.\n\\]\n\nPonieważ wszystkie \\(C_i\\) są równe,\
    \ napięcia są równe i sumują się do napięcia całego zestawu:\n\n\\[\nU_{\\text{całk}} = U_1+U_2+U_3\
    \ = 3U_1.\n\\]\n\nKażdy z trzech kondensatorów ma dopuszczalne napięcie pracy \\(U_{\\max}=100\\;\\\
    text{V}\\).  \nDlatego maksymalne napięcie, które może zostać przyłożone do całego łańcucha, wynosi\n\
    \n\\[\nU_{\\text{całk,max}} = 3 \\times 100\\;\\text{V}=300\\;\\text{V}.\n\\]\n\n---\n\n### Co to\
    \ oznacza dla jednego kondensatora zastępującego?\n\nAby jednopunktowy kondensator mógł przejąć tę\
    \ samą funkcję, musi:\n\n1. **Mieć tę samą pojemność** – czyli \\(10\\;\\mu\\text{F}\\).\n2. **Wytrzymać\
    \ napięcie** nie większe niż dopuszczalne dla łańcucha – czyli co najmniej \\(300\\;\\text{V}\\).\n\
    \nStosowanie kondensatora **100 V** (odpowiedź B) byłoby niebezpieczne: przy napięciu powyżej 100 V\
    \ przekroczylibyśmy jego granicę pracy, co może doprowadzić do przebicia.\n\nDlatego prawidłowa odpowiedź\
    \ to:\n\n**C. możemy, stosując kondensator na napięcie 300 V.**  \n\nKrótko mówiąc: pojemność 10 µF\
    \ jest prawidłowa, ale napięcie pracy musi być trzykrotnie wyższe niż pojedynczy pierwotny kondensator,\
    \ czyli **300 V**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – możemy, stosując kondensator na napięcie\
    \ 300 V** i jest ona prawidłowa.  \n\n**Dlaczego?**\n\n- Trzy kondensatory połączone szeregowo dają\
    \ łączną pojemność  \n\n\\[\nC_{\\text{eq}}=\\frac{1}{\\displaystyle\\frac{1}{C_1}+\\frac{1}{C_2}+\\\
    frac{1}{C_3}}\n= \\frac{1}{\\frac{1}{30\\;\\mu\\text{F}}+\\frac{1}{30\\;\\mu\\text{F}}+\\frac{1}{30\\\
    ;\\mu\\text{F}}}\n=10\\;\\mu\\text{F}.\n\\]\n\n- W połączeniu szeregowym napięcie rozkłada się równomiernie\
    \ (wszystkie kondensatory mają taką samą pojemność), więc każdy z nich widzi  \n\n\\[\nU_i = \\frac{U_{\\\
    text{całk}}}{3}.\n\\]\n\nAby żaden z nich nie przekroczył dopuszczalnego napięcia 100 V, całkowite\
    \ dopuszczalne napięcie układu musi wynosić  \n\n\\[\nU_{\\text{całk}} = 3 \\times 100\\;\\text{V}\
    \ = 300\\;\\text{V}.\n\\]\n\nDlatego zastępując trzy kondensatory jednym o pojemności 10 µF, należy\
    \ wybrać element o napięciu pracy **co najmniej 300 V**.  \n\nJeszcze raz gratulujemy poprawnego wyboru!\
    \ \U0001F680"
  - "**Dlaczego poprawna jest odpowiedź C**\n\n1. **Równoważna pojemność w połączeniu szeregowym**\n\n\
    \   Dla kondensatorów połączonych szeregowo obowiązuje\n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}= \\\
    frac{1}{C_1}+ \\frac{1}{C_2}+ \\frac{1}{C_3}.\n   \\]\n\n   Wszystkie mają po \\(C_i = 30\\;\\mu\\\
    text{F}\\), więc\n\n   \\[\n   \\frac{1}{C_{\\text{eq}}}= \\frac{1}{30}+\\frac{1}{30}+\\frac{1}{30}=\
    \ \\frac{3}{30}= \\frac{1}{10},\n   \\qquad\\Rightarrow\\qquad\n   C_{\\text{eq}} = 10\\;\\mu\\text{F}.\n\
    \   \\]\n\n   Zatem zastąpienie trzech kondensatorów jednym o pojemności **10 µF** jest możliwe.\n\
    \n2. **Napięcie pracy w połączeniu szeregowym**\n\n   W szeregu napięcie przyłożone do całego zestawu\
    \ rozkłada się pomiędzy poszczególne elementy.  \n   Każdy kondensator ma maksymalne dopuszczalne\
    \ napięcie \\(U_{\\text{max}} = 100\\; \\text{V}\\).  \n\n   Aby żaden z nich nie został przeciążony,\
    \ łączna dopuszczalna wartość napięcia jest sumą ich limitów:\n\n   \\[\n   U_{\\text{max, całe}}\
    \ = U_{\\text{max,1}} + U_{\\text{max,2}} + U_{\\text{max,3}}\n   = 100\\;\\text{V} + 100\\;\\text{V}\
    \ + 100\\;\\text{V}\n   = 300\\;\\text{V}.\n   \\]\n\n   Dlatego zamienny kondensator musi wytrzymać\
    \ **co najmniej 300 V**.  \n   Kondensator o napięciu 100 V nie byłby wystarczający – przy napięciu\
    \ wyższym niż 100 V mógłby ulec przebiciu.\n\n---\n\n**Podsumowanie**\n\n- Równoważna pojemność: \\\
    (10\\;\\mu\\text{F}\\)  \n- Wymagane napięcie pracy: **300 V**  \n\nStąd prawidłowa odpowiedź to **C\
    \ – możemy, stosując kondensator na napięcie 300 V**."
- text: 260\. Dwie niezależne cewki mają indukcyjności 30 μH i 60 μH. Ile wynosi indukcyjność zastępcza
    przy połączeniu szeregowym tych cewek?
  answers:
  - 90 μH
  - 45 μH
  - 20 μH
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **A. 90 μH** jest prawidłowa, ponieważ przy połączeniu **szeregowym**\
    \ dwóch niezależnych cewek ich indukcyjności sumują się:\n\n\\[\nL_{\\text{eq}} = L_1 + L_2 = 30\\\
    ;\\mu\\text{H} + 60\\;\\mu\\text{H} = 90\\;\\mu\\text{H}.\n\\]\n\nBrak sprzężenia magnetycznego (cewki\
    \ są niezależne) oznacza, że nie występuje dodatkowy wyraz zależny od współczynnika sprzężenia, więc\
    \ po prostu dodajemy wartości indukcyjności.  \n\nDlatego wynik to **90 μH**."
  - "**Dlaczego wynik B (45 µH) jest niepoprawny**\n\nDwie cewki połączone **szeregowo** tworzą jedną\
    \ wspólną obwodową pętlę.  \nW takiej konfiguracji ich pola magnetyczne sumują się, więc **indukcyjności\
    \ dodają się**:\n\n\\[\nL_{\\text{szereg}} = L_1 + L_2\n\\]\n\nDla podanych wartości:\n\n\\[\n\\begin{aligned}\n\
    L_1 &= 30\\ \\mu\\text{H} \\\\\nL_2 &= 60\\ \\mu\\text{H} \\\\\nL_{\\text{szereg}} &= 30\\ \\mu\\\
    text{H} + 60\\ \\mu\\text{H} = 90\\ \\mu\\text{H}\n\\end{aligned}\n\\]\n\n---\n\n### Gdzie wzięło\
    \ się 45 µH?\n\nWartość **45 µH** pojawia się, gdy cewki łączy się **równolegle**:\n\n\\[\n\\frac{1}{L_{\\\
    text{równ}}}= \\frac{1}{L_1}+\\frac{1}{L_2}\n\\quad\\Longrightarrow\\quad\nL_{\\text{równ}} = \\frac{L_1\
    \ L_2}{L_1+L_2}\n= \\frac{30\\cdot 60}{30+60}= \\frac{1800}{90}=20\\ \\mu\\text{H}\n\\]\n\n(Na pewno\
    \ nie 45 µH, ale 20 µH – to odpowiedź C.)  \n\nZatem 45 µH nie jest wynikiem żadnej poprawnej kombinacji;\
    \ najprawdopodobniej pomyłka wynikała z nieporozumienia, czy połączenie jest szeregowe, czy równoległe.\n\
    \n---\n\n## Krótkie podsumowanie\n\n| Połączenie | Wzór | Wynik dla 30 µH i 60 µH |\n|------------|------|------------------------|\n\
    | Szeregowy  | \\(L = L_1+L_2\\) | **90 µH** (odpowiedź A) |\n| Równoległy | \\(\\displaystyle \\\
    frac{1}{L}= \\frac{1}{L_1}+\\frac{1}{L_2}\\) | 20 µH (odpowiedź C) |\n\nDlatego poprawna odpowiedź\
    \ to **A – 90 µH**."
  - "**Dlaczego odpowiedź C (20 µH) jest błędna?**\n\n1. **Zasada łączenia cewek w szereg**  \n   Gdy\
    \ dwie cewki są połączone szeregowo i nie mają ze sobą sprzężenia magnetycznego (są *niezależne*),\
    \ ich indukcyjności sumują się:\n\n   \\[\n   L_{\\text{szereg}} = L_1 + L_2\n   \\]\n\n2. **Podstawienie\
    \ liczb**  \n   \\[\n   L_1 = 30\\;\\mu\\text{H},\\qquad L_2 = 60\\;\\mu\\text{H}\n   \\]\n\n   \\\
    [\n   L_{\\text{szereg}} = 30\\;\\mu\\text{H} + 60\\;\\mu\\text{H} = 90\\;\\mu\\text{H}\n   \\]\n\n\
    3. **Skąd wzięło się 20 µH?**  \n   Wartość \\(20\\;\\mu\\text{H}\\) jest wynikiem **równoległego**\
    \ połączenia tych samych cewek:\n\n   \\[\n   L_{\\text{równoległe}} = \\frac{1}{\\displaystyle\\\
    frac{1}{L_1}+\\frac{1}{L_2}}\n   = \\frac{1}{\\frac{1}{30\\;\\mu\\text{H}}+\\frac{1}{60\\;\\mu\\text{H}}}\n\
    \   = 20\\;\\mu\\text{H}\n   \\]\n\n   Ponieważ w zadaniu mowa o połączeniu **szeregowym**, a nie\
    \ równoległym, ta wartość nie ma zastosowania.\n\n4. **Podsumowanie**  \n   - Szereg: \\(L = L_1 +\
    \ L_2 = 90\\;\\mu\\text{H}\\) → **odpowiedź A**.  \n   - Równoległe: \\(L = 20\\;\\mu\\text{H}\\)\
    \ → **odpowiedź C**, ale nie pasuje do treści pytania.\n\nDlatego wybór C wynikał z pomylenia typu\
    \ połączenia. Poprawna odpowiedź to **A – 90 µH**."
  - '**Wyjaśnienie**


    Dla dwóch **niezależnych** cewek połączonych **szeregowo** indukcyjność zastępcza jest po prostu sumą
    ich indukcyjności, ponieważ nie występuje sprzężenie magnetyczne (brak wzajemnej indukcyjności \(M\)).


    \[

    L_{\text{szereg}} = L_1 + L_2

    \]


    Podstawiając wartości:


    \[

    L_{\text{szereg}} = 30\ \mu\text{H} + 60\ \mu\text{H} = 90\ \mu\text{H}

    \]


    Dlatego poprawna odpowiedź to **A. 90 µH**.'
- text: '261\. Obwód rezonansowy szeregowy LC, w punkcie rezonansu, przedstawia:

    ![RADIOTECHNIKA question 261](assets/question_images/radiotechnika-q261.png)'
  answers:
  - tylko rezystancję
  - reaktancję pojemnościową
  - reaktancję indukcyjną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A – „tylko rezystancję”**, co jest prawidłowe.\n\
    \nW obwodzie szeregowym **LC** całkowita impedancja wynosi  \n\n\\[\nZ = R + j\\left(\\omega L - \\\
    frac{1}{\\omega C}\\right),\n\\]\n\ngdzie \\(R\\) to rezystancja, a wyrażenie w nawiasie to **reaktancja\
    \ całkowita**.  \nW punkcie rezonansu \\(\\displaystyle \\omega_0 = \\frac{1}{\\sqrt{LC}}\\) zachodzi\
    \ równość  \n\n\\[\n\\omega_0 L = \\frac{1}{\\omega_0 C},\n\\]\n\nco powoduje, że reaktancja indukcyjna\
    \ i pojemnościowa znoszą się nawzajem:\n\n\\[\nj\\left(\\omega_0 L - \\frac{1}{\\omega_0 C}\\right)=0.\n\
    \\]\n\nPozostaje więc jedynie składnik rzeczywisty:\n\n\\[\nZ_{\\text{rez}} = R.\n\\]\n\nDlatego w\
    \ rezonansie szeregowego obwodu LC obserwujemy **tylko rezystancję**."
  - "**Dlaczego w szeregowym układzie LC w punkcie rezonansu nie ma reaktancji pojemnościowej**\n\nW szeregowym\
    \ układzie **L** i **C** całkowita impedancja jest sumą impedancji poszczególnych elementów  \n\n\\\
    [\nZ = R + jX_L + jX_C = R + j\\left( \\omega L - \\frac{1}{\\omega C}\\right),\n\\]\n\ngdzie  \n\n\
    \\[\nX_L = \\omega L \\qquad\\text{(reaktancja indukcyjna)},\\qquad  \nX_C = -\\frac{1}{\\omega C}\
    \ \\qquad\\text{(reaktancja pojemnościowa)}.\n\\]\n\n**Warunek rezonansu** w układzie szeregowym polega\
    \ na wyzerowaniu części urojonej impedancji:\n\n\\[\n\\omega L - \\frac{1}{\\omega C}=0 \\;\\Longrightarrow\\\
    ; \\omega^2 = \\frac{1}{LC}.\n\\]\n\nStąd część urojona (czyli **całkowita reaktancja**) znika:\n\n\
    \\[\nX_{\\text{total}} = X_L + X_C = 0.\n\\]\n\nPozostaje więc jedynie rezystancja **R** (od oporu\
    \ przewodów, rezystora wstawionego w obwód itp.).  \n\n\\[\n\\boxed{Z_{\\text{rezonans}} = R}\n\\\
    ]\n\nDlatego odpowiedź **B – reaktancja pojemnościowa** jest niepoprawna: w punkcie rezonansu reaktancja\
    \ pojemnościowa nie dominuje, a całkowita reaktancja jest równa zero. Jedynym elementem impedancji\
    \ jest rezystancja, co opisuje odpowiedź **A**."
  - "**Dlaczego w rezonansie szeregowego obwodu LC pozostaje tylko rezystancja**\n\nDla szeregowego połączenia\
    \ rezystora \\(R\\), cewki \\(L\\) i kondensatora \\(C\\) impedancja jest  \n\n\\[\nZ = R + j\\!\\\
    left(\\omega L-\\frac{1}{\\omega C}\\right)\n     = R + jX,\n\\]\n\ngdzie  \n\n\\[\nX = X_L - X_C\
    \ = \\omega L-\\frac{1}{\\omega C}\n\\]\n\nto **reaktancja całkowita** (różnica między indukcyjną\
    \ \\(X_L\\) a pojemnościową \\(X_C\\)).\n\n---\n\n### Warunek rezonansu\n\nRezonans w szeregu zachodzi,\
    \ gdy część urojona impedancji znika:\n\n\\[\nX = 0 \\;\\Longrightarrow\\; \\omega L = \\frac{1}{\\\
    omega C}\n\\;\\Longrightarrow\\;\n\\omega_0 = \\frac{1}{\\sqrt{LC}}.\n\\]\n\nPrzy częstotliwości \\\
    (\\omega_0\\) **indukcyjna** i **pojemnościowa** reaktancja mają tę samą wartość, ale przeciwne znaki,\
    \ więc się **znoszą**. Nie znika żadna z nich osobno – po prostu ich algebraiczna suma wynosi zero.\n\
    \n---\n\n### Co zostaje w rezonansie?\n\nPo spełnieniu warunku \\(X=0\\) impedancja przyjmuje postać\n\
    \n\\[\nZ_{\\text{rez}} = R,\n\\]\n\nczyli **jedynie rezystancja**. Wszystka energia wymieniana między\
    \ polem magnetycznym cewki a polem elektrycznym kondensatora jest w pełni zwracana w każdym cyklu,\
    \ nie powodując żadnego „netto” opóźnienia fazowego.\n\n---\n\n### Dlaczego odpowiedź C („reaktancja\
    \ indukcyjna”) jest błędna?\n\n- **Reaktancja indukcyjna** \\(X_L = \\omega L\\) nie znika sama z\
    \ siebie.\n- W rezonansie nie mamy **czystej** indukcyjności; jest ona równoważona przez pojemność.\n\
    - Stąd **netto** reaktancja układu wynosi zero, a nie dodatnią wartość indukcyjną.\n\n---\n\n**Podsumowanie:**\
    \ w rezonansie szeregowym LC impedancja jest równa jedynie rezystancji układu. Indukcyjna i pojemnościowa\
    \ reaktancja wzajemnie się kompensują, więc odpowiedź C jest niepoprawna."
  - "**Dlaczego w obwodzie szeregowym LC w punkcie rezonansu występuje jedynie rezystancja?**\n\nDla elementów\
    \ idealnych (bez strat) mamy:\n\n\\[\nZ_{L}=j\\omega L ,\\qquad Z_{C}= \\frac{1}{j\\omega C}= -\\\
    ,\\frac{j}{\\omega C}\n\\]\n\nImpedancja całego obwodu szeregowego:\n\n\\[\nZ_{\\text{LC}} = Z_{L}+Z_{C}=j\\\
    omega L-\\frac{j}{\\omega C}=j\\!\\left(\\omega L-\\frac{1}{\\omega C}\\right)\n\\]\n\nRezonans występuje,\
    \ gdy część urojona znika, czyli:\n\n\\[\n\\omega L-\\frac{1}{\\omega C}=0 \\;\\Longrightarrow\\;\
    \ \\omega_{0}= \\frac{1}{\\sqrt{LC}}\n\\]\n\nPrzy \\(\\omega=\\omega_{0}\\) impedancja idealnego obwodu\
    \ LC wynosi:\n\n\\[\nZ_{\\text{LC}}(\\omega_{0}) = 0\n\\]\n\nW rzeczywistym układzie oprócz induktora\
    \ i kondensatora zawsze występuje pewna rezystancja własna (straty w rdzeniu, oporność drutu, rezystancja\
    \ źródła zasilania itp.). Oznaczmy ją jako \\(R\\). Pełna impedancja obwodu to wtedy:\n\n\\[\nZ =\
    \ R + Z_{\\text{LC}}\n\\]\n\nPonieważ w rezonansie \\(Z_{\\text{LC}}=0\\), pozostaje jedynie składnik\
    \ rzeczywisty:\n\n\\[\n\\boxed{Z(\\omega_{0}) = R}\n\\]\n\nStąd w punkcie rezonansu szeregowy obwód\
    \ LC zachowuje się jak czysty opornik – **tylko rezystancja**.  \n\nOdpowiedź: **A. tylko rezystancję**."
- text: '262\. Jeżeli dobroć obwodu rezonansowego Q = 100, to pasmo przy częstotliwości obwodu 14 MHz
    ma szerokość:'
  answers:
  - 280 kHz
  - 14 kHz
  - 140 kHz
  correct_index: 2
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 140 kHz, a nie 280 kHz**\n\nDla obwodu rezonansowego współczynnik\
    \ jakości (ang. *quality factor*) definiujemy jako  \n\n\\[\nQ=\\frac{f_0}{\\Delta f},\n\\]\n\ngdzie\
    \  \n\n* \\(f_0\\) – częstotliwość rezonansu,  \n* \\(\\Delta f\\) – szerokość pasma przy poziomie\
    \ \\(-3\\;\\text{dB}\\) (pełna szerokość, czyli od dolnego do górnego punktu ‑3 dB).\n\nStąd\n\n\\\
    [\n\\Delta f = \\frac{f_0}{Q}.\n\\]\n\nPodstawiając dane z zadania:\n\n\\[\n\\Delta f = \\frac{14\\\
    \ \\text{MHz}}{100}= \\frac{14\\,000\\ \\text{kHz}}{100}=140\\ \\text{kHz}.\n\\]\n\n---\n\n### Gdzie\
    \ mogło powstać nieporozumienie?\n\n1. **Pomyłka z „połową” pasma** – niektórzy myślą, że \\(\\Delta\
    \ f\\) to odległość od częstotliwości rezonansowej do jednego z krańców pasma (czyli \\(\\Delta f/2\\\
    )). Wtedy obliczyliby  \n\n   \\[\n   \\Delta f_{\\text{błędny}} = 2\\cdot\\frac{f_0}{Q}=2\\cdot140\\\
    \ \\text{kHz}=280\\ \\text{kHz},\n   \\]\n\n   co dało odpowiedź A. To niezgodne z przyjętą definicją\
    \ \\(Q\\).\n\n2. **Zamiana jednostek** – gdyby przypadkowo użyto \\(f_0=14\\ \\text{kHz}\\) zamiast\
    \ 14 MHz, otrzymalibyśmy 140 Hz, co również nie pasuje do żadnej z podanych opcji. Dlatego najprawdopodobniej\
    \ doszło do pierwszego błędu.\n\n---\n\n**Podsumowanie**  \nPasmo przy częstotliwości 14 MHz i jakości\
    \ \\(Q=100\\) wynosi  \n\n\\[\n\\boxed{140\\ \\text{kHz}}.\n\\]\n\nWybór odpowiedzi A (280 kHz) wynika\
    \ z pomylenia pełnej szerokości pasma z jej połową."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\nDla obwodu rezonansowego współczynnik jakości (ang.\
    \ *quality factor*) definiujemy jako  \n\n\\[\nQ=\\frac{f_0}{\\Delta f},\n\\]\n\ngdzie  \n\n- \\(f_0\\\
    ) – częstotliwość rezonansowa,  \n- \\(\\Delta f\\) – szerokość pasma przy poziomie –3 dB (tzw. **half‑power\
    \ bandwidth**).\n\nStąd szerokość pasma wyznaczamy z przekształcenia powyższego wzoru:\n\n\\[\n\\\
    Delta f = \\frac{f_0}{Q}.\n\\]\n\nPodstawiamy dane z zadania:\n\n\\[\nf_0 = 14\\;\\text{MHz}=14\\\
    times10^{6}\\ \\text{Hz},\\qquad \nQ = 100.\n\\]\n\n\\[\n\\Delta f = \\frac{14\\times10^{6}}{100}=1.4\\\
    times10^{5}\\ \\text{Hz}=140\\ \\text{kHz}.\n\\]\n\nOtrzymujemy więc **140 kHz**, czyli odpowiedź\
    \ **C**.\n\n---\n\n### Co by oznaczało 14 kHz?\n\nGdyby szerokość pasma wynosiła 14 kHz, to przy tej\
    \ samej częstotliwości rezonansowej mielibyśmy\n\n\\[\nQ = \\frac{f_0}{\\Delta f}= \\frac{14\\ \\\
    text{MHz}}{14\\ \\text{kHz}} = 1000,\n\\]\n\nco jest dziesięciokrotnie wyższym współczynnikiem jakości\
    \ niż podany w treści (Q = 100). Dlatego odpowiedź **B** jest niezgodna z danymi zadania."
  - "Gratulacje! \U0001F389  \n\nWybrałeś odpowiedź **C – 140 kHz**, co jest prawidłowe.\n\nDla obwodu\
    \ rezonansowego szerokość pasma (Δf) wyraża się wzorem:\n\n\\[\n\\Delta f = \\frac{f_0}{Q}\n\\]\n\n\
    gdzie  \n\n- \\(f_0 = 14\\ \\text{MHz}\\) – częstotliwość rezonansowa,  \n- \\(Q = 100\\) – dobroć\
    \ obwodu.\n\nPodstawiając wartości:\n\n\\[\n\\Delta f = \\frac{14\\ \\text{MHz}}{100} = 0{,}14\\ \\\
    text{MHz} = 140\\ \\text{kHz}\n\\]\n\nStąd pasmo przy 14 MHz ma szerokość **140 kHz**. Jeszcze raz\
    \ gratuluję trafnego wyboru!"
  - "**Rozwiązanie**\n\nDobroć (ang. *quality factor*) rezonatora określa stosunek częstotliwości własnej\
    \ do szerokości pasma przy której moc spada do połowy (‑3 dB):\n\n\\[\nQ = \\frac{f_0}{\\Delta f},\n\
    \\]\n\ngdzie  \n\n- \\(f_0\\) – częstotliwość rezonansowa,  \n- \\(\\Delta f\\) – szerokość pasma\
    \ (ang. *bandwidth*).\n\nStąd\n\n\\[\n\\Delta f = \\frac{f_0}{Q}.\n\\]\n\nPodstawiamy dane z zadania:\n\
    \n\\[\nf_0 = 14\\ \\text{MHz}=14\\,\\times10^{6}\\ \\text{Hz},\\qquad Q = 100.\n\\]\n\n\\[\n\\Delta\
    \ f = \\frac{14\\,\\times10^{6}\\ \\text{Hz}}{100}\n          = 0,14\\,\\times10^{6}\\ \\text{Hz}\n\
    \          = 1,4\\times10^{5}\\ \\text{Hz}\n          = 140\\ \\text{kHz}.\n\\]\n\n**Wynik:** szerokość\
    \ pasma wynosi **140 kHz**, czyli odpowiedź **C**."
- text: '263\. Skrzynka antenowa w układzie T, gdzie szeregowo włączone są kondensatory, a równolegle
    cewka, jest:'
  answers:
  - filtrem dolnoprzepustowym
  - filtrem górnoprzepustowym
  - filtrem pasmowym
  correct_index: 1
  explanations:
  - "**Dlaczego układ T z szeregowymi kondensatorami i równoległą cewką jest filtrem górnoprzepustowym**\n\
    \n1. **Zależność reaktancji od częstotliwości**  \n\n   - Kondensator: \\(X_C = \\displaystyle \\\
    frac{1}{\\omega C}\\) → maleje wraz ze wzrostem \\(\\omega\\) (częstotliwości).  \n   - Cewka (induktor):\
    \ \\(X_L = \\displaystyle \\omega L\\) → rośnie wraz ze wzrostem \\(\\omega\\).\n\n2. **Schemat układu\
    \ T**  \n\n   \\[\n   \\underbrace{C_1}_{\\text{szeregowo}} \\;-\\; \\underbrace{L}_{\\text{równolegle}}\
    \ \\;-\\; \\underbrace{C_2}_{\\text{szeregowo}}\n   \\]\n\n   - Dwa kondensatory znajdują się w szeregach\
    \ z wejściem i wyjściem, a cewka jest połączona równolegle (do masy) pomiędzy nimi.\n\n3. **Analiza\
    \ przy niskich częstotliwościach**  \n\n   - Dla małych \\(\\omega\\): \\(X_C\\) jest bardzo duża\
    \ → kondensatory zachowują się jak **przerwy** (praktycznie otwarte obwody).  \n   - Jednocześnie\
    \ \\(X_L\\) jest bardzo mała → cewka zachowuje się jak **krótkie połączenie** do masy, czyli „zbij”\
    \ sygnał do ziemi.  \n   - Efekt: sygnał nie przechodzi – układ tłumi niskie częstotliwości.\n\n4.\
    \ **Analiza przy wysokich częstotliwościach**  \n\n   - Dla dużych \\(\\omega\\): \\(X_C\\) staje\
    \ się małe → kondensatory zachowują się jak **przewodniki** (praktycznie zwarcia).  \n   - \\(X_L\\\
    ) rośnie i staje się duża → cewka przestaje prowadzić prąd do masy (praktycznie otwarta).  \n   -\
    \ Efekt: sygnał może swobodnie przechodzić od wejścia do wyjścia – niskie tłumienie przy wysokich\
    \ częstotliwościach.\n\n5. **Charakterystyka częstotliwościowa**  \n\n   - Punkt przejścia (częstotliwość\
    \ odcięcia) wyznaczany jest przy warunku rezonansu równoległego:  \n     \\[\n     \\omega_0 = \\\
    frac{1}{\\sqrt{L\\,C_{\\text{eq}}}},\\qquad\n     C_{\\text{eq}} = \\frac{C_1 C_2}{C_1 + C_2}\n  \
    \   \\]\n   - Dla \\(\\omega < \\omega_0\\) tłumienie rośnie (dolna część pasma), a dla \\(\\omega\
    \ > \\omega_0\\) tłumienie maleje (górna część pasma).  \n\n6. **Wniosek**  \n\n   - Układ przepuszcza\
    \ sygnały **powyżej** częstotliwości odcięcia i tłumi sygnały **poniżej** niej.  \n   - Dlatego jest\
    \ to **filtr górnoprzepustowy** (high‑pass).\n\n---\n\n### Najczęstszy błąd\nUczniowie mylą „szeregowo\
    \ podłączone kondensatory” z typowym układem niskoprzepustowym, ponieważ w klasycznym RC‑LPF kondensator\
    \ jest **równoległy** do wyjścia. W układzie T kondensatory są w **szeregu**, a ich impedancja maleje\
    \ wraz ze wzrostem częstotliwości – to odwraca zachowanie i tworzy filtr górnoprzepustowy."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – filtr górnoprzepustowy** jest prawidłowa.\n\nW układzie\
    \ T, w którym w gałęzi szeregowej znajdują się kondensatory, a w gałęzi równoległej cewka, charakterystyka\
    \ częstotliwościowa wygląda następująco:\n\n- **Kondensatory** w szeregowej gałęzi blokują niskie\
    \ częstotliwości (wysoka impedancja przy małych \\(\\omega\\)).\n- **Cewka** w gałęzi równoległej\
    \ przepuszcza niskie częstotliwości (ma małą impedancję przy małych \\(\\omega\\)) i staje się „otworem”\
    \ przy wyższych \\(\\omega\\).\n\nW rezultacie przy małych częstotliwościach sygnał jest tłumiony,\
    \ a przy częstotliwościach powyżej pewnego progu przenikalność rośnie. Taki układ spełnia definicję\
    \ **filtru górnoprzepustowego**.\n\nMatematycznie, przy częstotliwości granicznej \\(\\omega_c\\)\
    \ zachodzi przybliżenie:\n\n\\[\n\\omega_c \\approx \\frac{1}{\\sqrt{L C_{\\text{seria}}}}\n\\]\n\n\
    gdzie \\(L\\) to indukcyjność cewki, a \\(C_{\\text{seria}}\\) – łączna pojemność kondensatorów w\
    \ szeregowej gałęzi. Dla \\(\\omega > \\omega_c\\) tłumienie maleje, a sygnał przechodzi.\n\n--- \
    \ \n\nJeszcze raz gratuluję poprawnej odpowiedzi! \U0001F680"
  - "**Dlaczego skrzynka antenowa w układzie T jest filtrem górnoprzepustowym, a nie pasmowym?**\n\n---\n\
    \n### Budowa układu T  \n\n```\n  ──C──C──C──   (szeregowo)\n        |\n        L       (równolegle\
    \ do środkowego punktu)\n        |\n  ─────────────────\n```\n\n- **Kondensatory** połączone szeregowo\
    \ – ich impedancja rośnie przy **niższych** częstotliwościach:  \n\n\\[\nZ_C = \\frac{1}{j\\omega\
    \ C}\\;\\;\\Longrightarrow\\;\\;|Z_C|\\propto\\frac{1}{\\omega}\n\\]\n\n- **Cewka** połączona równolegle\
    \ do środkowego węzła – jej impedancja rośnie przy **wyższych** częstotliwościach:  \n\n\\[\nZ_L =\
    \ j\\omega L\\;\\;\\Longrightarrow\\;\\;|Z_L|\\propto\\omega\n\\]\n\nW połączeniu równoległym impedancja\
    \ cewki jest równa\n\n\\[\nZ_{\\text{par}} = \\frac{Z_L\\,Z_{C_{\\text{śr}}}}{Z_L+Z_{C_{\\text{śr}}}},\n\
    \\]\n\ngdzie \\(Z_{C_{\\text{śr}}}\\) to impedancja środkowego kondensatora. Dla **małych** \\(\\\
    omega\\) (niskich częstotliwości) \\(Z_L\\) jest małe, więc gałąź równoległa „króci” sygnał – duży\
    \ prąd płynie przez cewkę i sygnał jest tłumiony. Dla **dużych** \\(\\omega\\) (wysokich częstotliwości)\
    \ \\(Z_L\\) rośnie, gałąź równoległa praktycznie otwiera się, a sygnał przechodzi przez szeregowy\
    \ ciąg kondensatorów, które przy wysokich \\(\\omega\\) zachowują się jak niskie impedancje.\n\n###\
    \ Charakterystyka częstotliwościowa\n\n- **Niskie częstotliwości**: duża impedancja cewki → prąd jest\
    \ odprowadzany do masy → **wygaszenie** sygnału.\n- **Wysokie częstotliwości**: mała impedancja kondensatorów\
    \ → sygnał przechodzi → **przepuszczenie**.\n\nWykres wzmocnienia \\( |H(j\\omega)| \\) ma więc postać:\n\
    \n\\[\n|H(j\\omega)| \\approx\n\\begin{cases}\n0, & \\omega \\ll \\omega_c \\\\\n1, & \\omega \\gg\
    \ \\omega_c\n\\end{cases}\n\\]\n\ngdzie \\(\\omega_c\\) jest częstotliwością graniczną (zależną od\
    \ wartości \\(C\\) i \\(L\\)).\n\n### Dlaczego **nie** jest to filtr pasmowy?\n\nFiltr pasmowy wymaga\
    \ **dwóch** punktów odcięcia – dolnego i górnego – aby przepuszczać jedynie ograniczony zakres częstotliwości.\
    \ Układ T ma **jedną** charakterystykę odcięcia: poniżej \\(\\omega_c\\) tłumi, powyżej – przepuszcza.\
    \ Nie ma drugiego punktu, po którym sygnał znowu by spadał, więc nie tworzy pasma przepustowego, a\
    \ jedynie **przepustowy** (górnoprzepustowy) zakres.\n\n---\n\n**Podsumowanie**\n\n- Szeregowe kondensatory\
    \ → wysokie impedancje przy niskich \\(\\omega\\) (tłumienie).\n- Równoległa cewka → niskie impedancje\
    \ przy niskich \\(\\omega\\) (odprowadzanie do masy).\n- Po przekroczeniu częstotliwości granicznej\
    \ cewka „wyłącza się”, a kondensatory „włączają”, co daje charakterystykę **górnoprzepustową**.\n\
    - Brak drugiego odcięcia wyklucza filtr pasmowy.\n\nStąd prawidłowa odpowiedź to **B – filtr górnoprzepustowy**."
  - "**Dlaczego układ T z szeregowo połączonymi kondensatorami i równolegle cewką jest filtrem górnoprzepustowym?**\n\
    \nW układzie T charakterystyka impedancyjna wygląda następująco  \n\n\\[\nZ_{\\text{T}}(j\\omega)=\\\
    frac{1}{j\\omega C_{1}}+\\frac{1}{j\\omega C_{2}} \\; \\Big\\| \\; j\\omega L .\n\\]\n\n* **Kondensatory\
    \ w szeregach** – ich impedancja \\(X_{C}=1/(\\omega C)\\) maleje wraz ze wzrostem częstotliwości.\
    \ Dla niskich \\(\\omega\\) impedancja jest bardzo duża, więc sygnał o niskiej częstotliwości „widzi”\
    \ praktycznie otwartą drogę i jest tłumiony.\n\n* **Cewka równoległa** – jej reaktancja \\(X_{L}=\
    \ \\omega L\\) rośnie wraz z \\(\\omega\\). Dla niskich częstotliwości cewka zachowuje się jak prawie\
    \ zerowy przewodnik (ma małą impedancję w połączeniu równoległym) i odciąga prąd od wyjścia, zwiększając\
    \ tłumienie niskich częstotliwości.\n\nWspólnie te dwa elementy tworzą **próg częstotliwości** (częstość\
    \ graniczną)\n\n\\[\n\\omega_{c}= \\frac{1}{\\sqrt{L\\,C_{\\text{eq}}}}, \\qquad \nC_{\\text{eq}}\
    \ = \\frac{C_{1}C_{2}}{C_{1}+C_{2}} .\n\\]\n\n* Dla \\(\\omega \\ll \\omega_{c}\\) – duża impedancja\
    \ kondensatorów + niska impedancja cewki równoległej ⇒ sygnał jest silnie tłumiony (blokada niskich\
    \ częstotliwości).\n* Dla \\(\\omega \\gg \\omega_{c}\\) – kondensatory praktycznie „znikają” (mała\
    \ impedancja), a cewka ma już dużą impedancję, więc układ nie stawia istotnego oporu → sygnał przechodzi.\n\
    \nTaka charakterystyka, w której przepuszczane są **wyższe** częstotliwości, a niższe są tłumione,\
    \ definiuje **filtr górnoprzepustowy**.\n\n---  \n\n**Podsumowanie**  \nSkrzynka antenowa w układzie\
    \ T, z szeregowo połączonymi kondensatorami i równoległą cewką, zachowuje się jak filtr górnoprzepustowy,\
    \ ponieważ niskie częstotliwości są tłumione przez wysoką impedancję kondensatorów i niską impedancję\
    \ cewki, a wysokie częstotliwości przechodzą nieograniczenie."
- text: '264\. Zwiększenie rzędu filtru powoduje:'
  answers:
  - zwiększenie stromości zbocza
  - pogorszenie właściwości filtracyjnych
  - zmianę częstotliwości rezonansowej
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZwiększenie rzędu filtru wprowadza dodatkowe bieguny i/lub zera,\
    \ co powoduje, że charakterystyka przejściowa staje się **bardziej stroma**. W praktyce oznacza to\
    \ szybszy spadek wzmocnienia w okolicy częstotliwości odcięcia – filtr lepiej odróżnia pasmo przepustowe\
    \ od tłumionego.  \n\nDlatego odpowiedź **A – zwiększenie stromości zbocza** jest prawidłowa."
  - "**Dlaczego odpowiedź B („pogorszenie właściwości filtracyjnych”) jest niepoprawna?**\n\n1. **Definicja\
    \ „rzędu filtru”**  \n   Rząd filtru (ang. *filter order*) określa, ile elementów RC (lub ich odpowiedników)\
    \ jest połączonych w łańcuchu. Matematycznie charakterystyka amplitudowa filtru o rzędzie \\(n\\)\
    \ ma postać  \n\n   \\[\n   |H(j\\omega)| = \\frac{1}{\\sqrt{1+(\\omega/\\omega_c)^{2n}}}\n   \\]\n\
    \n   gdzie \\(\\omega_c\\) – częstotliwość odcięcia.  \n\n2. **Co zmienia zwiększenie rzędu?**  \n\
    \   - **Stromość zbocza** (ang. *roll‑off* lub *slope*) rośnie proporcjonalnie do rzędu: każdy dodatkowy\
    \ rząd dodaje \\(\\pm 20\\ \\text{dB/dec}\\) (lub \\(\\pm 6\\ \\text{dB/oct}\\)). Dlatego przy \\\
    (n=1\\) mamy \\(-20\\ \\text{dB/dec}\\), przy \\(n=2\\) \\(-40\\ \\text{dB/dec}\\) itd.  \n   - **Częstotliwość\
    \ rezonansowa** nie pojawia się w typowych filtrach dolnoprzepustowych, górnoprzepustowych, pasmowoprzepustowych\
    \ typu Butterwortha – ich charakterystyka jest monotoniczna. W filtrach o charakterze rezonansowym\
    \ (np. filtry Chebyshev typu I z maksymalnym przepustem) częstotliwość rezonansowa może się przesuwać,\
    \ ale nie jest to bezpośrednia konsekwencja zwiększenia rzędu, lecz zmiana parametrów projektu.  \n\
    \n3. **„Pogorszenie właściwości filtracyjnych”**  \n   - Termin ten jest nieprecyzyjny. Zwiększając\
    \ rząd nie **pogarszamy** filtracji – przeciwnie, uzyskujemy **lepsze odcięcie** niepożądanych częstotliwości\
    \ (większą selektywność).  \n   - W niektórych projektach wyższy rząd może wprowadzić większe opóźnienie\
    \ fazowe lub większą złożoność układu, ale nie jest to określane jako „pogorszenie właściwości filtracyjnych”\
    \ w kontekście charakterystyki amplitudowej.  \n\n4. **Podsumowanie**  \n   - **Rząd → stromość zbocza**\
    \ – to jedyny bezpośredni, jednoznaczny efekt zwiększania rzędu.  \n   - **Rząd → pogorszenie filtracji**\
    \ – nie ma uzasadnienia teoretycznego; w praktyce filtr staje się bardziej „ostra”, a nie gorszy.\
    \  \n\nDlatego prawidłowa odpowiedź to **A** – zwiększenie rzędu filtru powoduje zwiększenie stromości\
    \ zbocza, a odpowiedź **B** jest błędna."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nZwiększając rząd (liczbę biegunów) filtru nie zmieniamy\
    \ jego **częstotliwości rezonansowej** (ang. *resonant frequency*).  \nCzęstotliwość rezonansowa jest\
    \ wyznaczana przez położenie biegunów i zer w płaszczyźnie s‑z (lub ω‑z) – a dokładniej przez odległość\
    \ najbliższego biegunu od osi rzeczywistej. Dodanie kolejnych biegunów w tym samym miejscu (np. w\
    \ standardowym filtrze Butterwortha) przesuwa je jedynie wzdłuż okręgu jednostkowego, nie zmieniając\
    \ ich odległości od osi wyobrażonej jako częstotliwość graniczna. Dlatego wartość \\( \\omega_0 \\\
    ) pozostaje stała, a jedynie kształt przejścia się zmienia.\n\n**Co naprawdę się dzieje, gdy zwiększamy\
    \ rząd filtru?**\n\n1. **Stromość zbocza** – przy każdym dodatkowym biegunie nachylenie charakterystyki\
    \ amplitudowej przy częstotliwości odcięcia rośnie o \\(20\\ \\text{dB/dec}\\).  \n   \\[\n   |H(j\\\
    omega)| \\propto \\frac{1}{\\left(1+\\left(\\frac{\\omega}{\\omega_c}\\right)^{2}\\right)^{N/2}}\n\
    \   \\]\n   gdzie \\(N\\) – rząd filtru. Dla \\(N=1\\) nachylenie wynosi \\(20\\ \\text{dB/dec}\\\
    ), dla \\(N=2\\) – \\(40\\ \\text{dB/dec}\\) itd. To właśnie opisuje odpowiedź **A**.\n\n2. **Właściwości\
    \ filtracyjne** – nie „pogarszają się” w sensie ogólnym; wręcz przeciwnie, filtr lepiej odcina niepożądane\
    \ pasma. Oczywiście wyższy rząd może wprowadzić większe opóźnienie fazowe i większą złożoność układu,\
    \ ale nie jest to „pogorszenie” samej charakterystyki przepustowości, dlatego odpowiedź **B** jest\
    \ myląca.\n\n**Podsumowanie**\n\n- Zmiana rzędu wpływa na **nachylenie** zbocza (odpowiedź A).  \n\
    - Nie wpływa na **częstotliwość rezonansową** (odpowiedź C jest błędna).  \n- Nie powoduje ogólnego\
    \ „pogorszenia” filtracji (odpowiedź B nie oddaje istoty zjawiska).  \n\nDlatego jedyną prawidłową\
    \ odpowiedzią jest **A – zwiększenie stromości zbocza**."
  - "**Dlaczego zwiększenie rzędu filtru zwiększa stromość zbocza?**\n\n1. **Definicja rzędu**  \n   Rząd\
    \ filtru (ang. *order*) określa liczbę biegunów i zer w jego charakterystyce częstotliwościowej. Dla\
    \ filtrów typu Butterworth, Chebyshev, Elliptic itp. rząd \\(N\\) jest równy liczbie elementów rekurencyjnych\
    \ w równaniu różniczkowym opisującym filtr.\n\n2. **Charakterystyka przejścia**  \n   W okolicach\
    \ częstotliwości odcięcia (ang. *cut‑off frequency* \\(\\omega_c\\)) charakterystyka amplitudowa zmienia\
    \ się z wartości maksymalnej (np. 0 dB) do wartości minimalnej (np. –∞ dB). Dla filtru o rządzie \\\
    (N\\) nachylenie (stromość) tego przejścia w decybelach na dekadę (lub oktawę) wynosi:\n\n   \\[\n\
    \   \\text{slope} \\approx 20N \\ \\text{dB/decade}\n   \\]\n\n   czyli każdy dodatkowy rząd zwiększa\
    \ nachylenie o około 20 dB/dekadę (≈ 6 dB/oktawę).\n\n3. **Dlaczego tak się dzieje?**  \n   - Każdy\
    \ biegun w płaszczyźnie \\(s\\) (lub \\(z\\)) wprowadza dodatkowy czynnik \\(\\frac{1}{1 + (j\\omega/\\\
    omega_c)}\\) do transmitancji.  \n   - Przy \\(\\omega \\gg \\omega_c\\) ten czynnik przybliża się\
    \ do \\((\\omega_c/\\omega)\\), co w skali log‑log daje nachylenie –20 dB/dekadę.  \n   - Gdy mamy\
    \ \\(N\\) takich czynników, nachylenie sumuje się do \\(-20N\\) dB/dekadę, czyli zbocze staje się\
    \ **ostrzejsze**.\n\n4. **Porównanie z pozostałymi odpowiedziami**  \n   - **B. pogorszenie właściwości\
    \ filtracyjnych** – nie jest prawdą; wyższy rząd zwykle **poprawia** zdolność odrzucania niepożądanych\
    \ częstotliwości (choć kosztem większej złożoności i ewentualnie większej grupowej dyspersji).  \n\
    \   - **C. zmiana częstotliwości rezonansowej** – częstotliwość rezonansowa (np. w filtrach pasmowo‑przepustowych)\
    \ zależy od położenia biegunów, ale sama liczba biegunów nie musi jej przesuwać; główny wpływ rzędu\
    \ to właśnie stromość, nie pozycja rezonansu.\n\n**Podsumowanie**  \nZwiększenie rzędu filtru dodaje\
    \ kolejne bieguny, a każdy z nich przyczynia się do 20 dB/decadę dodatkowego spadku w charakterystyce\
    \ amplitudowej. Dlatego odpowiedź **A – zwiększenie stromości zbocza** jest prawidłowa."
- text: '265\. Jaka jest funkcja rezystorów R1 i R2 w układzie przedstawionym na rysunku?

    ![RADIOTECHNIKA question 265](assets/question_images/radiotechnika-q265.png)'
  answers:
  - Zabezpieczenie tranzystora przed uszkodzeniem
  - Zwiększenie impedancji wejściowej
  - Ustalenie punktu pracy tranzystora
  correct_index: 2
  explanations:
  - "Użycie R1 i R2 w układzie tworzy **dzielnicę napięcia**, która ustala napięcie na bazie tranzystora.\
    \ To pozwala na **ustalenie punktu pracy** (prąd i napięcie w stanie stałym), gwarantując pracę tranzystora\
    \ w **strefie aktywnej** (poprawne wzmacnianie sygnału).  \n\n**Błąd w wyborze A**: Rezystory R1 i\
    \ R2 nie są zabezpieczeniem (np. nie ograniczają prądu w celu ochrony). Zabezpieczenie wymaga innych\
    \ elementów (np. rezystora w obwodzie kolektora lub diody).  \n\n**Dlaczego C jest poprawne?**  \n\
    Punkt pracy wyznacza się poprzez:  \n$$\nV_B = V_{CC} \\cdot \\frac{R2}{R1 + R2}, \\quad I_B = \\\
    frac{V_B - V_{BE}}{R_E}\n$$  \n(założenia: $R_E$ – rezystor emiterowy, $V_{BE}$ – napięcie baza-emiter).\
    \  \nBez ustalenia tego punktu tranzystor pracowałby w nasyceniu lub przewodzeniu odciętym, co zniwelowaloby\
    \ wzmacnianie.  \n\n**Krótko**: R1 i R2 to **układ biasujący**, a nie zabezpieczenie."
  - "R1 i R2 tworzą dzielnik napięcia, który **ustala napięcie na bazie tranzystora** (p. C), gwarantując\
    \ stabilny punkt pracy (Q-point). Funkcja ta jest kluczowa dla poprawnej pracy wzmacniacza w zakresie\
    \ liniowym.  \nBłąd w odpowiedzi B: Impedancja wejściowa jest **obniżana** przez R1 i R2 (wzór: $Z_{in}\
    \ = R_1 \\parallel R_2 \\parallel h_{ie}$), a nie zwiększana. Ich główne zadanie to **stabilizacja\
    \ pracy tranzystora**, nie wpływ na impedancję.  \n**Poprawna odpowiedź:** C. Ustalenie punktu pracy\
    \ tranzystora."
  - "Prawidłowa odpowiedź to **C. Ustalenie punktu pracy tranzystora**.  \nRezystory R1 i R2 tworzą **dzielacz\
    \ napięcia**, który ustala stałe napięcie na bazie tranzystora. To gwarantuje, że tranzystor pracuje\
    \ w **aktywnej strefie** (punkcie pracy), co jest kluczowe dla poprawnej amplifikacji sygnału AC.\
    \ Pozostałe opcje nie odzwierciedlają podstawowej funkcji tego układu:  \n- A: Zabezpieczenie (niespójne\
    \ z rolą dzielnika napięcia).  \n- B: Zwiększenie impedancji wejściowej (R1 i R2 *redukuje* impedancję\
    \ wejściową, a nie zwiększa).  \n\nPunkt pracy jest kluczowy dla stabilności pracy tranzystora w układzie\
    \ wzmacniającym. \U0001F3AF"
  - "W układzie tranzystorowym rezystory **R1 i R2** tworzą dzielnik napięcia, który ustala napięcie na\
    \ bazie tranzystora. To pozwala **zdefiniować punkt pracy (Q-point)** – stan w którym tranzystor pracuje\
    \ w rejonie aktywnym, co jest kluczowe dla poprawnej pracy wzmacniacza.  \n- **Odpowiedź C** jest\
    \ poprawna, gdyż R1 i R2 zapewniają stabilne napięcie bazy, a tym samym stały prąd kolektora (dla\
    \ danego ustawienia).  \n- Odpowiedzi A i B nie odnoszą się do głównego zadania tych rezystorów: R1/R2\
    \ nie są zabezpieczeniem (A), a ich wpływ na impedancję wejściową (B) jest skutkiem ubocznym, nie\
    \ główną funkcją.  \n\n**Klucz:** Ustalanie punktu pracy jest kluczowe dla uniknięcia przesunięcia\
    \ pracy tranzystora poza rejon aktywny."
- text: 268\. Jaki jest cel włączenia szeregowo rezystora i kondensatora pomiędzy wejście i wyjście wzmacniacza
    mocy z tranzystorem w układzie wspólnego źródła?
  answers:
  - zwiększenie wzmocnienia wzmacniacza.
  - utworzenie obwodu rezonansowego, który działa jako filtr pasmowy.
  - zwiększenie stabilności wzmacniacza.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\nSzeregowy rezystor‑kondensator (RC) podłączony\
    \ pomiędzy wejściem a wyjściem wzmacniacza nie zwiększa wzmocnienia.  \n\n* Prąd wyjściowy jest częściowo\
    \ „odprowadzany” z powrotem na wejście, co tworzy **sprzężenie zwrotne**.  \n* Sprzężenie zwrotne\
    \ zmniejsza **efektywne wzmocnienie** układu:  \n\n\\[\nA_{\\text{ef}} = \\frac{A_{\\text{ot}}}{1\
    \ + A_{\\text{ot}}\\beta}\n\\]\n\ngdzie \\(A_{\\text{ot}}\\) – wzmocnienie otwartego obwodu, \\(\\\
    beta\\) – czynnik sprzężenia (wartość zależna od RC).  \nZwiększenie \\(\\beta\\) (poprzez dobór R\
    \ i C) **obniża** \\(A_{\\text{ef}}\\).  \n\nDlatego stwierdzenie „zwiększenie wzmocnienia wzmacniacza”\
    \ jest sprzeczne z fizyką układu.\n\n---\n\n**Dlaczego odpowiedź C jest prawidłowa?**  \n\nRC wprowadzony\
    \ między wejściem a wyjściem pełni funkcję **układu kompensacyjnego**:\n\n1. **Zatrzymanie wysokich\
    \ częstotliwości** – kondensator wprowadza dodatkowy biegun w charakterystyce częstotliwościowej:\
    \  \n\n   \\[\n   H(j\\omega)=\\frac{1}{1+j\\omega RC}\n   \\]\n\n   Dla \\(\\omega \\gg 1/RC\\) wzmocnienie\
    \ maleje o 20 dB/dekadę, co ogranicza amplitudę sygnałów o wysokiej częstotliwości, które mogłyby\
    \ wywołać oscylacje.\n\n2. **Redukcja fazy sprzężenia** – przy dużych \\(\\omega\\) opóźnienie fazowe\
    \ wprowadzane przez RC zmniejsza sumaryczną fazę sprzężenia zwrotnego, uniemożliwiając spełnienie\
    \ warunku Barkla (‑180 ° przy wzmocnieniu ≥ 1).\n\n3. **Stabilizacja układu** – poprzez kontrolowanie\
    \ pętli otwartej (ang. *loop gain*) zapewnia wystarczający margines fazowy i amplitudowy, co zapobiega\
    \ samo‑wyzwalaniu (oscylacjom) i poprawia tolerancję na zmiany parametrów tranzystora i elementów\
    \ pasywnych.\n\n---\n\n**Podsumowanie**  \n\n- **RC nie podnosi wzmocnienia**, a raczej je nieco obniża\
    \ poprzez sprzężenie zwrotne.  \n- **Głównym celem** takiego połączenia jest **zwiększenie stabilności**\
    \ wzmacniacza poprzez tłumienie wysokich częstotliwości i ograniczenie dodatniej informacji zwrotnej,\
    \ co eliminuje ryzyko oscylacji.  \n\nDlatego poprawną odpowiedzią jest **C – zwiększenie stabilności\
    \ wzmacniacza**."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nSzeregowy układ **R‑C** podłączony pomiędzy wejściem\
    \ a wyjściem wzmacniacza mocy nie tworzy **obwodu rezonansowego** w sensie klasycznego filtru pasmowo‑przepustowego.\
    \  \n\n* Aby powstał rezonans, potrzebny jest element o charakterze indukcyjnym (cewka) lub pojemnościowy\
    \ w połączeniu z indukcyjnością, tak aby uzyskać warunek rezonansu  \n\n\\[\n\\omega_0=\\frac{1}{\\\
    sqrt{LC}} .\n\\]\n\n* W układzie jedynie rezystor i kondensator połączone szeregowo występuje **próg\
    \ częstotliwościowy**: przy wysokich częstotliwościach kondensator zachowuje się jak zwarcie, a rezystor\
    \ wprowadza jedynie tłumienie. Nie ma punktu, w którym impedancja jest maksymalna (co jest wymogiem\
    \ filtru pasmowego).  \n\nDlatego opis „filtru pasmowego” nie oddaje rzeczywistej roli tego połączenia.\n\
    \n---\n\n**Co naprawdę robi szeregowy RC w układzie wspólnego źródła? – Odpowiedź C**\n\n1. **Tłumienie\
    \ sprzężenia zwrotnego wysokoczęstotliwościowego**  \n   - Kondensator „przekierowuje” sygnały o dużej\
    \ częstotliwości z wyjścia z powrotem na wejście, ale **przez rezystor R** wprowadza dodatkowy spadek\
    \ napięcia, co zmniejsza wzmocnienie przy tych częstotliwościach.  \n\n2. **Zwiększenie stabilności\
    \ (zaporowa stabilizacja)**  \n   - Wzmacniacze mocy mają duże **pasmowo‑zależne fazy** spowodowane\
    \ pojemnością bramki (Miller effect) i elementami parasytowymi.  \n   - Jeśli pętla sprzężenia zwrotnego\
    \ dostarczy zbyt duży wzmocnienie przy fazie bliskiej 180°, układ może wytworzyć **oscylacje** (warunek\
    \ Barkhusa).  \n   - Dodanie RC wprowadza **pierwszy rząd charakterystyki filtru dolnoprzepustowego**:\
    \  \n\n\\[\nH(j\\omega)=\\frac{1}{1+j\\omega RC},\n\\]\n\n   co powoduje spadek wzmocnienia o \\(-20\\\
    \ \\text{dB/dec}\\) po częstotliwości granicznej  \n\n\\[\n\\omega_c=\\frac{1}{RC}.\n\\]\n\n   Dzięki\
    \ temu wzmocnienie przy częstotliwościach, w których faza zbliża się do krytycznej, jest wystarczająco\
    \ małe, aby spełniony był warunek stabilności.\n\n3. **Redukcja szumów i zakłóceń wysokoczęstotliwościowych**\
    \  \n   - Działa jako prosty **filtr dolnoprzepustowy** na sygnał zwrotny, odcinając szumy radiowe\
    \ i przejściowe, które mogłyby wywołać niepożądane przesterowanie.\n\n---\n\n### Podsumowanie\n- **B**\
    \ – nie opisuje rzeczywistego zachowania układu RC; brak rezonansu i charakterystyki pasmowej.  \n\
    - **C** – prawidłowo wskazuje, że celem jest **zwiększenie stabilności** poprzez tłumienie wysokich\
    \ częstotliwości w pętli sprzężenia zwrotnego, co zapobiega oscylacjom i poprawia charakterystykę\
    \ dynamiczną wzmacniacza."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **C – zwiększenie stabilności wzmacniacza** jest prawidłowa.\n\
    \nSzeregowo podłączony rezystor‑kondensator (RC) pomiędzy wejściem a wyjściem tworzy **układ sprzężenia\
    \ zwrotnego**. Dzięki temu:\n\n* **Ujemne sprzężenie** wprowadza sygnał przeciwny do sygnału wyjściowego,\
    \ co redukuje wzmocnienie otwartego układu \\(A_{ol}\\) do stabilnego wzmocnienia zamkniętego  \n\
    \  \\[\n  A_{cl}= \\frac{A_{ol}}{1+A_{ol}\\beta},\n  \\]\n  gdzie \\(\\beta\\) jest współczynnikiem\
    \ sprzężenia (wyznaczanym przez RC).\n\n* Element RC wprowadza **opóźnienie fazowe** i tłumienie wysokich\
    \ częstotliwości, zapobiegając powstawaniu oscylacji przy granicy pasma.\n\n* Dzięki temu układ jest\
    \ mniej podatny na zmiany parametrów tranzystora oraz na zakłócenia, co w praktyce przekłada się na\
    \ **większą stabilność i lepszą jakość sygnału wyjściowego**.\n\nTak więc rezystor i kondensator w\
    \ tej konfiguracji nie zwiększają wzmocnienia ani nie tworzą filtru pasmowego – ich główną rolą jest\
    \ właśnie zapewnienie stabilnej pracy wzmacniacza. \U0001F680"
  - "**Dlaczego w układzie wspólnego źródła rezystor R i kondensator C połączone szeregowo między wejściem\
    \ a wyjściem zwiększają stabilność?**\n\n1. **Sprzężenie zwrotne o wysokiej częstotliwości**  \n \
    \  Szeregowy układ RC tworzy impedancję zależną od częstotliwości  \n\n   \\[\n   Z_{RC}(f)=R+\\frac{1}{j2\\\
    pi f C},\n   \\]\n\n   która przy niskich częstotliwościach jest duża (praktycznie otwarty obwód)\
    \ i nie wpływa na wzmocnienie.  \n   Przy wyższych częstotliwościach impedancja maleje, co powoduje\
    \ częściowe połączenie wyjścia z wejściem i wprowadza **ujemne sprzężenie zwrotne**.\n\n2. **Tłumienie\
    \ oscylacji**  \n   Wzmacniacze mocy mają duże zyski przy wysokich częstotliwościach, co może prowadzić\
    \ do samopodtrzymujących się oscylacji (tzw. **układy niestabilne**).  \n   Ujemne sprzężenie wprowadzane\
    \ przez RC zmniejsza efektywny wzmocnienie przy tych częstotliwościach, co podnosi fazowy zapas stabilności\
    \ (ang. *phase margin*).\n\n3. **Kompen­sacja pasywna**  \n   RC działa jak filtr dolnoprzepustowy\
    \ w pętli sprzężenia zwrotnego, ograniczając szerokopasmowe skoki fazy i zapewniając, że całkowita\
    \ pętla otwarta nie spełnia warunku Barkhusa ( \\(|A\\beta|<1\\)  przy fazie –180°).\n\nW efekcie\
    \ układ jest mniej podatny na niepożądane drgania i może pracować stabilnie w szerszym paśmie częstotliwości,\
    \ co jest najważniejszym celem tego elementu kompensacji.  \n\n**Odpowiedź: C – zwiększenie stabilności\
    \ wzmacniacza.**"
- text: '270\. Jako dzielnik częstotliwości w pętli synchronizacji fazy można użyć:'
  answers:
  - licznik
  - wzmacniacz operacyjny
  - dzielnik rezystorowy
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – licznik** jest prawidłowa, ponieważ w pętli synchronizacji\
    \ fazy (PLL) potrzebny jest element, który **dzieli częstotliwość** sygnału odniesienia lub sygnału\
    \ wyjściowego VCO.  \n\n- **Licznik** (np. licznik cyfrowy lub podzielnik częstotliwości) realizuje\
    \ operację \\(\\displaystyle f_{\\text{out}} = \\frac{f_{\\text{in}}}{N}\\), gdzie \\(N\\) jest liczbą\
    \ całkowitą. Dzięki temu można uzyskać wymaganą relację częstotliwości pomiędzy sygnałem odniesienia\
    \ a VCO, co jest kluczowe dla utrzymania fazowej blokady.  \n\n- **Wzmacniacz operacyjny** pełni rolę\
    \ wzmocnienia lub filtracji, ale nie dzieli częstotliwości.  \n\n- **Dzielnik rezystorowy** (dzielnik\
    \ napięcia) zmienia poziom napięcia, a nie częstotliwość sygnału.  \n\nStąd licznik jest jedynym właściwym\
    \ wyborem jako dzielnik częstotliwości w PLL."
  - "**Dlaczego odpowiedź B („wzmacniacz operacyjny”) jest niepoprawna?**\n\n1. **Rola dzielnika częstotliwości\
    \ w PLL**  \n   W pętli PLL (Phase‑Locked Loop) dzielnik częstotliwości służy do podzielenia częstotliwości\
    \ sygnału wyjściowego (z generatora VCO) przed porównaniem go z sygnałem odniesienia w detektorze\
    \ fazy. Wzór opisujący tę operację to  \n\n   \\[\n   f_{\\text{ref}} = \\frac{f_{\\text{VCO}}}{N},\n\
    \   \\]\n\n   gdzie \\(N\\) – stosunek podziału (całkowita liczba). Dzięki temu pętla może utrzymywać\
    \ stałą relację częstotliwości między VCO a źródłem odniesienia.\n\n2. **Co potrafi zrobić wzmacniacz\
    \ operacyjny?**  \n   - wzmacnia sygnał (idealnie z wzmocnieniem \\(A \\to \\infty\\)),  \n   - realizuje\
    \ operacje arytmetyczne (sumowanie, różnicowanie, integrację),  \n   - może działać jako komparator\
    \ czy filtr.  \n\n   **Nie jest w stanie wykonać dzielenia częstotliwości** – nie posiada mechanizmu,\
    \ który w regularnych odstępach czasu generowałby impuls przy każdej \\(N\\)-tej krawędzi wejściowego\
    \ sygnału. Taki podział wymaga przetwarzania cyfrowego (liczenia impulsów) lub specjalnego układu\
    \ scalonego z wbudowanym dzielnikiem.\n\n3. **Dlaczego liczniki (odpowiedź A) spełniają wymagania?**\
    \  \n   - Licznik cyfrowy rejestruje kolejne impulsy wejściowe i po osiągnięciu wartości \\(N\\) generuje\
    \ jeden impuls wyjściowy.  \n   - Działa według algorytmu:  \n\n     \\[\n     \\text{jeśli } \\text{licznik}=N\
    \ \\rightarrow \\text{wyjście}=1,\\; \\text{licznik}=0.\n     \\]\n\n   - Dzięki temu realizuje dokładny\
    \ podział częstotliwości o dowolny stosunek całkowity \\(N\\).  \n   - W praktyce w układach PLL używa\
    \ się liczników w postaci **preskalerów** (np. CD4046, 74HC4040) lub dedykowanych **dzielników PLL**\
    \ (np. 74HC4046A).\n\n---\n\n### Podsumowanie\n- **Wzmacniacz operacyjny** jest elementem analogowym\
    \ przeznaczonym do wzmocnienia lub realizacji operacji arytmetycznych, **nie** do podziału częstotliwości.\
    \  \n- **Licznik** (preskaler) jest cyfrowym układem, który **zlicza impulsy i generuje wyjście po\
    \ określonej liczbie impulsów**, spełniając więc definicję dzielnika częstotliwości w pętli PLL. \
    \ \n\nDlatego prawidłową odpowiedzią jest **A – licznik**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n1. **„Dzielnik rezystorowy”** to po prostu dzielnik\
    \ napięcia oparty na rezystorach (np. dzielnik napięciowy \\(V_{out}=V_{in}\\frac{R_2}{R_1+R_2}\\\
    )).  \n   - Działa on **na poziomie amplitudy**, nie zmieniając częstotliwości sygnału.  \n   - W\
    \ pętli synchronizacji fazy (PLL) potrzebny jest element, który **zmniejsza częstotliwość** sygnału\
    \ odniesienia, aby można było go porównać z częstotliwością wyjściową VCO. Rezystorowy podział nie\
    \ spełnia tej funkcji.\n\n2. **Wynik podziału rezystorowego** pozostaje sinusoidą o tej samej częstotliwości\
    \ co sygnał wejściowy, więc nie może służyć jako **dzielnik częstotliwości** w PLL.\n\n---\n\n**Dlaczego\
    \ prawidłowa jest odpowiedź A – licznik?**\n\n- **Licznik (counter)** to układ cyfrowy, który przy\
    \ każdym impulsie zegara zwiększa swój stan o 1 i generuje wyjście po określonej liczbie impulsów.\
    \  \n- W praktyce licznik realizuje dzielenie częstotliwości:\n\n\\[\nf_{out}= \\frac{f_{in}}{N},\n\
    \\]\n\ngdzie \\(N\\) jest liczbą podziału (liczbą impulsów, po których licznik „przełącza” wyjście).\n\
    \n- Taki podział jest dokładnie tym, co potrzebne w **pętli PLL**: sygnał odniesienia o wysokiej częstotliwości\
    \ jest dzielony, a następnie porównywany z sygnałem VCO w detektorze fazy. Dzięki temu pętla może\
    \ blokować różnicę częstotliwości i utrzymywać synchronizację.\n\n---\n\n### Krótkie podsumowanie\n\
    \n| Cecha | Dzielnik rezystorowy | Licznik |\n|------|----------------------|---------|\n| Działa\
    \ na | napięcie (amplituda) | impulsy (częstotliwość) |\n| Zmiana częstotliwości | **brak** | \\(\\\
    displaystyle f_{out}=f_{in}/N\\) |\n| Zastosowanie w PLL | **nieodpowiedni** | **poprawny** |\n\n\
    Dlatego w pytaniu o **dzielnik częstotliwości w pętli synchronizacji fazy** jedyną poprawną odpowiedzią\
    \ jest **A. licznik**."
  - "**Dlaczego w pętli synchronizacji fazy (PLL) jako dzielnik częstotliwości używa się licznika?**\n\
    \nW układzie PLL sygnał wyjściowy VCO (oscylatora sterowanego napięciowo) ma częstotliwość  \n\n\\\
    [\nf_{\\text{VCO}} = K_{\\text{VCO}}\\,(V_{\\text{control}}) + f_{\\text{free}},\n\\]\n\ngdzie \\\
    (K_{\\text{VCO}}\\) to współczynnik czułości, a \\(V_{\\text{control}}\\) jest napięciem sterującym\
    \ pochodzącym z detektora fazy.  \n\nAby uzyskać pożądaną częstotliwość wyjściową, często potrzebny\
    \ jest **dzielnik częstotliwości** pomiędzy VCO a detektor fazy. Zadaniem dzielnika jest przeliczenie\
    \ \\(f_{\\text{VCO}}\\) na niższą częstotliwość \\(f_{\\text{ref}}\\) (częstotliwość odniesienia)\
    \ tak, aby oba sygnały mogły być porównane:\n\n\\[\nf_{\\text{ref}} = \\frac{f_{\\text{VCO}}}{N},\n\
    \\]\n\ngdzie \\(N\\) – stosunek podziału (całkowita liczba).\n\n### Dlaczego licznik?\n\n| Cecha |\
    \ Licznik | Wzmacniacz operacyjny | Dzielnik rezystorowy |\n|------|---------|----------------------|----------------------|\n\
    | **Możliwość precyzyjnego podziału całkowitego** | Tak – zmiana wartości N w rejestrze lub przy pomocy\
    \ programowalnych presetów. | Nie służy do podziału częstotliwości (służy do wzmocnienia i filtracji).\
    \ | Podział rezystorowy to jedynie podział napięcia, nie częstotliwości. |\n| **Stabilność w szerokim\
    \ zakresie częstotliwości** | Działa od kilku Hz do setek MHz (w zależności od technologii). | Nie\
    \ jest przeznaczony do operacji podziału. | Nie zapewnia podziału częstotliwości. |\n| **Implementacja\
    \ w układach cyfrowych PLL** | Standardowy element w układach cyfrowych (np. CD4046, FPGA, mikrosterowniki).\
    \ | Nie spełnia roli dzielnika. | Nie ma zastosowania w PLL. |\n\n* Licznik jest cyfrowym układem,\
    \ który przy każdym impulsie zegara zwiększa swój stan o 1 i generuje wyjście po osiągnięciu zadanej\
    \ liczby impulsów – dokładnie to, czego wymaga podział częstotliwości w PLL.  \n* Wzmacniacz operacyjny\
    \ może służyć jako filtr lub wzmacniacz w detektorze fazy, ale nie dzieli częstotliwości.  \n* Dzielnik\
    \ rezystorowy dzieli napięcie, a nie częstotliwość sygnału.\n\n### Podsumowanie\nW pętli synchronizacji\
    \ fazy potrzebny jest element, który **przekształca częstotliwość wyjściową VCO na niższą, precyzyjnie\
    \ określoną wartość** w celu porównania z sygnałem odniesienia. Jedynym spośród wymienionych, który\
    \ spełnia tę funkcję, jest **licznik** (counter). Dlatego poprawną odpowiedzią jest **A – licznik**."
- text: '278\. Gdy antena jest w rezonansie, to:'
  answers:
  - moduł impedancji jest równy 50 Ω
  - reaktancja jest równa 0 Ω
  - reaktancja jest nieskończenie duża
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nAntenna w **rezonansie** spełnia warunek  \n\n\\[\n\
    Z = R + jX \\qquad\\text{z}\\qquad X = 0\n\\]\n\nczyli jej **reaktancja** (część urojona impedancji)\
    \ znika i pozostaje tylko rezystancja \\(R\\).  \nWartość tego rezystancyjnego składnika **nie jest\
    \ stała** – zależy od konstrukcji, długości i otoczenia anteny.\n\n| Typ anteny | Typowy opór w rezonansie\
    \ |\n|------------|--------------------------|\n| Dipol półfalowy | \\(\\approx 73\\ \\Omega\\) |\n\
    | Yagi‑Uda (główna przetwornica) | kilkadziesiąt Ω do ponad 100 Ω |\n| Mała antena krótkieżyłowa |\
    \ znacznie poniżej 50 Ω |\n\nDlatego stwierdzenie *„moduł impedancji jest równy 50 Ω”* jest **zbyt\
    \ ogólne** i nieprawdziwe w kontekście definicji rezonansu. 50 Ω to jedynie **typowa charakterystyka\
    \ impedancji linii transmisyjnych** (np. koncentrycznej), a nie wymóg dla każdej anteny w rezonansie.\n\
    \n---\n\n### Co jest prawdziwe?\n\n- **Reaktancja równa 0 Ω** – to jedyny warunek definiujący rezonans\
    \ antenowy (odpowiedź B).  \n- **Reaktancja nieskończenie duża** (odpowiedź C) opisuje **anty‑rezonans**\
    \ (np. w pobliżu węzła prądu, gdy antena zachowuje się jak otwarty obwód).\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Rezonans** → \\(X = 0\\) → impedancja czysto rezystancyjna.  \n- **Wartość rezystancji** może\
    \ być 10 Ω, 73 Ω, 150 Ω itp., ale **nie musi** wynosić 50 Ω.  \n- Dlatego odpowiedź A jest błędna,\
    \ a poprawna jest **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B. reaktancja jest równa 0 Ω** jest prawidłowa, ponieważ\
    \ w rezonansie antena zachowuje się jak czysta rezystancja. \n\nW punkcie rezonansu całkowita impedancja\
    \ anteny ma postać  \n\n\\[\nZ = R + jX,\n\\]\n\ngdzie \\(R\\) to rezystancja, a \\(X\\) – reaktancja.\
    \  \nRezonans oznacza, że elementy pojemnościowe i indukcyjne się równoważą, więc  \n\n\\[\nX = 0\
    \ \\;\\; \\Rightarrow \\;\\; Z = R.\n\\]\n\nStąd reaktancja (część urojona impedancji) wynosi **0 Ω**.\
    \  \n\nPozostałe odpowiedzi (A i C) nie opisują charakterystyki rezonansu. ✔️"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nPrzy rezonansie impedancja anteny przyjmuje postać\
    \  \n\n\\[\nZ = R + jX\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja (część rzeczywista),  \n* \\(X\\\
    ) – reaktancja (część urojona).\n\n**Rezonans** oznacza, że energia magazynowana w elementach pojemnościowych\
    \ i indukcyjnych jest wyrównana. Dlatego ich wkład urojony znika:\n\n\\[\nX = 0 \\;\\;\\Longrightarrow\\\
    ;\\; Z = R .\n\\]\n\nReaktancja **nieskończenie duża** (\\(X \\rightarrow \\infty\\)) oznaczałaby,\
    \ że antena zachowuje się jak otwarty obwód (prąd zerowy przy skończonym napięciu) lub jak nieskończenie\
    \ duży impedancyjny element. Taki stan nie jest definiowany jako rezonans – jest to po prostu brak\
    \ dopasowania (np. brak prądu w obwodzie szeregowo‑rezonansowym lub bardzo mały prąd w obwodzie równoległo‑rezonansowym).\
    \  \n\nStąd odpowiedź **C** („reaktancja jest nieskończenie duża”) jest sprzeczna z definicją rezonansu.\n\
    \n---\n\n### Dlaczego prawidłowa jest odpowiedź B?\n\n* **Rezonans** → **reaktancja równa 0 Ω**. \
    \ \n  \\[\n  Z_{\\text{rez}} = R \\quad\\text{(czysta rezystancja)}\n  \\]\n\n* W praktyce anteny\
    \ (np. dipol, antena Yagi) przy dostrojeniu do częstotliwości rezonansowej mają maksymalny pobór mocy,\
    \ a ich impedancja przyjmuje postać czysto rezystancyjną (często bliską 50 Ω, ale nie musi).\n\n*\
    \ Wzór dla obwodu RLC szeregowego:  \n  \\[\n  X = \\omega L - \\frac{1}{\\omega C}=0 \\;\\;\\Longrightarrow\\\
    ;\\; \\omega_0 = \\frac{1}{\\sqrt{LC}}\n  \\]\n\n  Gdy \\(\\omega = \\omega_0\\), reaktancje indukcyjna\
    \ i pojemnościowa się znoszą, więc \\(X=0\\).\n\n---\n\n### Krótkie podsumowanie\n\n* **Rezonans**\
    \ → **\\(X = 0\\)** (czysta rezystancja).  \n* **\\(X \\to \\infty\\)** to stan otwartego lub bardzo\
    \ silnie nieodpowiedniego dopasowania, nie rezonans.  \n\nDlatego poprawna odpowiedź to **B. reaktancja\
    \ jest równa 0 Ω**."
  - "**Dlaczego przy rezonansie anteny reaktancja wynosi 0 Ω?**\n\nAntenę można traktować jako element\
    \ elektryczny o impedancji  \n\n\\[\nZ = R + jX,\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja (część\
    \ rzeczywista, związana z promieniowaniem i stratami),  \n* \\(X\\) – reaktancja (część urojona, wynikająca\
    \ z pojemności i indukcyjności).\n\nRezonans występuje wtedy, gdy **energia magazynowana w elementach\
    \ pojemnościowych i indukcyjnych jest równa**, ale o przeciwnych znakach. Wtedy ich wkład do impedancji\
    \ się znosi:\n\n\\[\nX_L = \\omega L,\\qquad X_C = -\\frac{1}{\\omega C},\n\\]\n\n\\[\nX = X_L + X_C\
    \ = \\omega L - \\frac{1}{\\omega C}=0\\;\\Longrightarrow\\;\\omega = \\frac{1}{\\sqrt{LC}} .\n\\\
    ]\n\nPrzy tej częstotliwości \\(\\omega\\) (lub \\(f\\)) antena zachowuje się jak **czysta rezystancja**\
    \ \\(R\\); nie ma elementu reaktywnego, czyli **reaktancja jest równa 0 Ω**.\n\n* Nie oznacza to,\
    \ że impedancja musi mieć wartość 50 Ω – to zależy od dopasowania do linii transmisyjnej.  \n* Nie\
    \ jest też nieskończenie duża – to sytuacja odwrotna (np. obwód otwarty lub zamknięty poza rezonansu).\n\
    \nDlatego poprawną odpowiedzią jest:\n\n**B. reaktancja jest równa 0 Ω**."
- text: 279\. Dipol półfalowy na pasmo 80 m prezentuje na paśmie 40 m
  answers:
  - niską impedancję
  - bardzo wysoką impedancję
  - zwarcie
  correct_index: 1
  explanations:
  - "**Dlaczego półfalowy dipol na 80 m ma bardzo wysoką impedancję, gdy jest używany na 40 m**\n\n* **Długość\
    \ fizyczna dipola**  \n  Półfalowy dipol na 80 m ma długość  \n\n  \\[\n  L=\\frac{\\lambda_{80}}{2}\\\
    approx\\frac{80\\ \\text{m}}{2}=40\\ \\text{m}.\n  \\]\n\n* **Co się dzieje na 40 m?**  \n  Pasmo\
    \ 40 m ma długość fali \\(\\lambda_{40}=40\\ \\text{m}\\).  \n  Nasz dipol jest więc **dokładnie jedną\
    \ długością fali**:  \n\n  \\[\n  L=\\lambda_{40}.\n  \\]\n\n  Taki element jest więc **dipolem pełnofalowym**\
    \ (pierwsza harmoniczna).\n\n* **Rozkład prądu i napięcia**  \n  W dipolu pełnofalowym w punkcie zasilania\
    \ (środek) występuje **węzeł prądu** (prąd = 0) i **antyrównowaga napięcia** (napięcie maksymalne).\
    \  \n  Ponieważ impedancja wejściowa to stosunek napięcia do prądu  \n\n  \\[\n  Z_{\\text{in}} =\
    \ \\frac{V_{\\text{feed}}}{I_{\\text{feed}}},\n  \\]\n\n  przy bardzo małym \\(I_{\\text{feed}}\\\
    ) otrzymujemy **wysoką wartość \\(Z_{\\text{in}}\\)**.\n\n* **Typowe liczby**  \n  Dla dipola pełnofalowego\
    \ impedancja promieniująca wynosi około  \n\n  \\[\n  R_{\\text{rad}} \\approx 200\\text{–}300\\ \\\
    Omega,\n  \\]\n\n  a przy dodatnim reaktancie (w zależności od środowiska) całkowita impedancja może\
    \ być jeszcze wyższa. To jest **„bardzo wysoka impedancja”** w porównaniu z rezonansem półfalowym\
    \ (≈ 73 Ω).\n\n* **Dlaczego odpowiedź A („niska impedancja”) jest błędna**  \n  Niska impedancja (np.\
    \ 30–50 Ω) występuje w dipolach **rezonujących** na danej długości fali (półfalowy na 80 m) lub w\
    \ monopolu λ/4 nad ziemią. Na 40 m dipol nie jest w rezonansie; nie ma więc warunków sprzyjających\
    \ niskiej impedancji.\n\n---\n\n**Podsumowanie** – półfalowy dipol zaprojektowany na 80 m jest pełnofalowy\
    \ na 40 m, a w pełnofalowej konfiguracji w punkcie zasilania pojawia się węzeł prądu, co skutkuje\
    \ bardzo wysoką impedancją wejściową. Dlatego poprawną odpowiedzią jest **B – bardzo wysoką impedancję**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – bardzo wysoką impedancję** jest prawidłowa.\n\nDlaczego?\
    \  \nDipol półfalowy jest zoptymalizowany do pracy w swojej długości fali (tu: 80 m). Gdy zostaje\
    \ użyty w **dwukrotnie krótszej** długości fali (40 m), jego elektryczna długość wynosi **¼ długości\
    \ fali**. Taki element zachowuje się jak **kondensator** – ma pojemność, ale bardzo mały opór promieniowania.\
    \ W rezultacie na jego wejściu pojawia się **wysoka reaktancja pojemnościowa**, czyli bardzo wysoka\
    \ impedancja w stosunku do linii zasilającej.\n\nStąd dipol półfalowy pracujący w paśmie 40 m prezentuje\
    \ **bardzo wysoką impedancję**."
  - "**Dlaczego odpowiedź C („zwarcie”) jest niepoprawna?**  \n\n1. **Długość dipola**  \n   - Na paśmie\
    \ **80 m** (f≈3,75 MHz) „półfalowy” dipol ma długość  \n     \\[\n     L=\\frac{\\lambda}{2}= \\frac{c}{2f}\\\
    approx 40\\ \\text{m}.\n     \\]\n\n2. **Co się dzieje, gdy użyjemy go na paśmie 40 m?**  \n   - Pasmo\
    \ 40 m ma częstotliwość dwa razy wyższą (≈7,0 MHz).  \n   - Dla tej częstotliwości długość 40 m odpowiada\
    \ **całemu falowi**:  \n     \\[\n     L=\\lambda .\n     \\]\n\n3. **Impedancja całowarowego dipola**\
    \  \n   - Dla \\(\\lambda/2\\) dipola impedancja rezonansowa wynosi ok. **73 Ω** (głównie rezystancyjna).\
    \  \n   - Dla \\(\\lambda\\) (pełny falowy) impedancja rośnie bardzo mocno i staje się **wysoka, głównie\
    \ reaktywna** (kilkaset omów, np. 300‑500 Ω). Układ zachowuje się jak **otwarty obwód**, a nie jak\
    \ zwarcie.\n\n4. **Zwarcie to bardzo niska impedancja** (kilka omów lub mniej).  \n   - Nasz dipol\
    \ na 40 m nie ma takiej charakterystyki – nie przewodzi prądu swobodnie, a prąd w węźle centralnym\
    \ jest bardzo mały.  \n   - Dlatego określenie „zwarcie” jest sprzeczne z fizyką anteny.\n\n**Podsumowanie**\
    \  \n- Na 80 m dipol \\(\\lambda/2\\) jest dopasowany (≈73 Ω).  \n- Na 40 m ta sama fizyczna długość\
    \ staje się dipolem \\(\\lambda\\) i prezentuje **bardzo wysoką impedancję** (zbliżoną do otwartego\
    \ obwodu).  \n- Stąd prawidłowa odpowiedź to **B**, a odpowiedź **C** („zwarcie”) jest błędna, ponieważ\
    \ opisuje sytuację o niskiej impedancji, której w tym przypadku nie ma."
  - "**Dlaczego półfalowy dipol zbudowany na paśmie 80 m „widzi” bardzo wysoką impedancję na paśmie 40 m?**\n\
    \n1. **Długość rezonansowa dipola**  \n   Dla dipola półfalowego:\n   \\[\n   L \\approx \\frac{\\\
    lambda}{2}= \\frac{c}{2f}\n   \\]\n   gdzie \\(c\\) – prędkość światła, \\(f\\) – częstotliwość pracy.\n\
    \n2. **Długość dipola 80 m**  \n   Przy częstotliwości pasma 80 m (≈ 3,5 MHz) długość dipola wynosi\
    \ około 40 m (czyli \\(\\lambda/2\\) przy tej częstotliwości). W tej sytuacji impedancja wejściowa\
    \ jest bliska rezystancji promieniowania:\n   \\[\n   Z_{\\text{80 m}} \\approx 73\\ \\Omega \\quad\
    \ (\\text{niska impedancja}).\n   \\]\n\n3. **Co się dzieje na paśmie 40 m?**  \n   Pasmo 40 m to\
    \ częstotliwość dwukrotnie wyższa (≈ 7 MHz), a więc długość fali jest dwukrotnie mniejsza:\n   \\\
    [\n   \\lambda_{40\\text{ m}} \\approx 40\\ \\text{m}.\n   \\]\n   Ten sam fizyczny dipol o długości\
    \ 40 m teraz ma długość **całej fali** (\\(L = \\lambda\\)), czyli jest **dipolem pełnofalowym**.\n\
    \n4. **Impedancja dipola pełnofalowego**  \n   Dla dipola, którego długość jest całym wielokrotnością\
    \ \\(\\lambda/2\\) (np. \\(\\lambda\\), \\(3\\lambda/2\\) …), impedancja wejściowa rośnie bardzo szybko\
    \ i przyjmuje wartości rzędu setek omów, a w praktyce zachowuje się jak otwarte obwody:\n   \\[\n\
    \   Z_{\\text{40 m}} \\gg 73\\ \\Omega \\;\\;(\\text{bardzo wysoka impedancja}).\n   \\]\n\n5. **Wniosek**\
    \  \n   Dipol zbudowany jako półfalowy na 80 m, będąc fizycznie dopasowanym do \\(\\lambda/2\\) przy\
    \ 3,5 MHz, na 7 MHz staje się dipolem pełnofalowym i „widzi” bardzo wysoką impedancję. Dlatego poprawna\
    \ odpowiedź to **B – bardzo wysoką impedancję**."
- text: '280\. Dipol półfalowy na pasmo 40m można użyć na paśmie:'
  answers:
  - 7 i 21 MHz
  - 3,5 i 5 MHz
  - 7 i 28 MHz
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – „7 i 21 MHz”**, co jest prawidłowe.\n\nDlaczego?\
    \  \n\nDługość półfalowego dipola wylicza się ze wzoru  \n\n\\[\nL \\approx \\frac{143}{f\\;[\\text{MHz}]}\\\
    ;\\text{m}.\n\\]\n\nDla pasma 40 m (częstotliwość ≈ 7 MHz) otrzymujemy  \n\n\\[\nL \\approx \\frac{143}{7}\
    \ \\approx 20{,}4\\;\\text{m}.\n\\]\n\nTa sama fizyczna długość dipola przy częstotliwości 21 MHz\
    \ (trzy razy wyższej) odpowiada **trzeciej harmonicznej** – jest równoważna jednej trzeciej długości\
    \ fali, co również zapewnia rezonans. Dlatego dipol zaprojektowany na 40 m działa zarówno na 7 MHz,\
    \ jak i na 21 MHz (pasmo 15 m).  \n\nInne wymienione częstotliwości (3,5 MHz, 5 MHz, 28 MHz) nie są\
    \ wielokrotnościami 7 MHz, więc dipol 40‑mowy nie będzie na nich rezonował.  \n\nJeszcze raz gratuluję\
    \ trafnego wyboru!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nAby dipol półfalowy działał prawidłowo, jego długość\
    \ musi być w przybliżeniu równa połowie długości fali przy danej częstotliwości  \n\n\\[\nL \\approx\
    \ \\frac{c}{2f}\\approx\\frac{143\\ \\text{m·MHz}}{f\\ (\\text{MHz})}.\n\\]\n\n### 1. 40 m (≈ 7 MHz)\n\
    \n\\[\nL_{40\\text{ m}} \\approx \\frac{143}{7}\\approx 20\\ \\text{m}.\n\\]\n\nTak więc dipol zbudowany\
    \ na pasmo 40 m ma ok. 20 m rozpiętości.\n\n### 2. Czy ten sam dipol może być użyty przy 3,5 MHz i\
    \ 5 MHz?\n\n* **3,5 MHz**  \n  \\[\n  L_{\\text{wymagane}} \\approx \\frac{143}{3.5}\\approx 41\\\
    \ \\text{m}.\n  \\]\n  Nasz dipol ma jedynie 20 m – jest **zbyt krótki** (poniżej połowy fali). Nie\
    \ będzie rezonował, a impedancja będzie bardzo wysoka, co skutkuje słabym dopasowaniem i niską efektywnością.\n\
    \n* **5 MHz**  \n  \\[\n  L_{\\text{wymagane}} \\approx \\frac{143}{5}\\approx 29\\ \\text{m}.\n \
    \ \\]\n  Również tu dipol 20 m jest **zbyt krótki**.\n\n### 3. Gdzie rzeczywiście może być użyty?\n\
    \nDipol półfalowy rezonuje nie tylko przy częstotliwości podstawowej, ale także przy **nieparzystych\
    \ harmonicznych** (3., 5., 7. …). Dlatego:\n\n* dla \\(f_0 = 7\\ \\text{MHz}\\) trzecia harmoniczna\
    \ to  \n  \\[\n  3f_0 = 21\\ \\text{MHz},\n  \\]\n  czyli pasmo 20 m.  \n  Dipol 20 m jest wtedy **odpowiedniej\
    \ długości** (jedna trzecia długości fali przy 21 MHz).\n\nDlatego poprawna odpowiedź to **A – 7 MHz\
    \ i 21 MHz**, a odpowiedź **B – 3,5 MHz i 5 MHz** jest błędna, ponieważ przy tych częstotliwościach\
    \ dipol półfalowy o długości 20 m nie spełnia warunku połowy fali."
  - "**Dlaczego odpowiedź C („7 i 28 MHz”) jest nieprawidłowa?**  \n\n1. **Długość dipola półfalowego**\
    \  \n\n   Dla dipola o długości półfalowej przy częstotliwości \\(f\\) (w MHz) przyjmuje się przybliżenie\
    \  \n\n   \\[\n   L\\;[\\text{m}] \\approx \\frac{150}{f}.\n   \\]\n\n   Dla pasma 40 m (środek ≈ 7,1 MHz)\
    \ otrzymujemy  \n\n   \\[\n   L \\approx \\frac{150}{7.1} \\approx 21\\;\\text{m}.\n   \\]\n\n2. **Harmoniczne\
    \ dipola**  \n\n   Dipol półfalowy jest rezonansowy nie tylko przy częstotliwości projektowej, lecz\
    \ także przy **nieparzystych wielokrotnościach** tej częstotliwości (3‑ta, 5‑ta, 7‑ta …). Dlatego:\n\
    \n   \\[\n   f_n = (2n+1)\\,f_0,\\qquad n = 0,1,2,\\dots\n   \\]\n\n   gdzie \\(f_0\\) to częstotliwość\
    \ podstawowa (≈ 7 MHz).\n\n3. **Zastosowanie w praktyce**  \n\n   * **7 MHz** – pasmo 40 m (pierwszy\
    \ harmoniczny, \\(n=0\\)).  \n   * **21 MHz** – trzeci harmoniczny, bo \\(21 = 3 \\times 7\\) (\\\
    (n=1\\)).  \n\n   Trzeci harmoniczny jest najbliższym nieparzystym wielokrotnością, więc dipol zaprojektowany\
    \ na 40 m będzie dobrze dopasowany także w paśmie 21 MHz (pasmo 15 m).\n\n4. **Dlaczego nie 28 MHz?**\
    \  \n\n   28 MHz jest **czwartym** harmonicznym (\\(28 = 4 \\times 7\\)). Nieparzyste wielokrotności\
    \ nie występują, więc przy tej częstotliwości dipol nie jest rezonansowy – impedancja jest daleka\
    \ od 50 Ω, a promieniowanie jest bardzo słabe. Dlatego nie można go używać na paśmie 28 MHz.\n\n5.\
    \ **Dlaczego nie 5 MHz?**  \n\n   5 MHz jest niższą częstotliwością niż projektowa; dipol o długości\
    \ 21 m byłby **zbyt długi** i nie osiągnąłby rezonansu przy 5 MHz. Tego typu dopasowanie wymagałoby\
    \ skrócenia elementów lub użycia transformatora dopasowującego.\n\n---\n\n### Podsumowanie\n- Dipol\
    \ półfalowy zaprojektowany na pasmo 40 m (≈ 7 MHz) jest rezonansem przy **7 MHz** i **21 MHz** (pierwszy\
    \ i trzeci harmoniczny).  \n- Nie działa na **28 MHz**, bo to nieparzysty harmoniczny (czwarty), a\
    \ więc nie spełnia warunku rezonansu dipola.  \n\nStąd prawidłowa odpowiedź to **A – 7 i 21 MHz**,\
    \ a odpowiedź **C** jest błędna."
  - "**Dlaczego półfalowy dipol przeznaczony do pasma 40 m może być używany także na 7 MHz i 21 MHz?**\n\
    \n1. **Długość dipola**  \n   Dla dipola półfalowego obowiązuje zależność  \n\n   \\[\n   L \\approx\
    \ \\frac{150}{f\\;[\\text{MHz}]} \\ \\text{m}\n   \\]\n\n   (przy założeniu prędkości fal w przewodniku\
    \ ≈ 0,95 c).  \n   Dla pasma **40 m** (f ≈ 7 MHz) otrzymujemy:\n\n   \\[\n   L_{40} \\approx \\frac{150}{7}\
    \ \\approx 21{,}4\\ \\text{m}\n   \\]\n\n2. **Harmoniczne**  \n   Antena rezonuje nie tylko przy częstotliwości\
    \ podstawowej, ale także przy jej ** wielokrotnościach całkowitych** (tzw. harmonicznych). Dla dipola\
    \ półfalowego harmoniczne występują przy:\n\n   \\[\n   f_n = n \\cdot f_1 \\qquad (n = 1,2,3,\\dots)\n\
    \   \\]\n\n   gdzie \\(f_1\\) to częstotliwość podstawowa (pierwszy rezonans).  \n\n   - **\\(n =\
    \ 1\\)** → 7 MHz (pasmo 40 m) – podstawowy rezonans.  \n   - **\\(n = 3\\)** → \\(3 \\times 7\\;\\\
    text{MHz}=21\\;\\text{MHz}\\) – trzeci harmoniczny, czyli pasmo **80 m** (21 MHz).  \n\n   Dla \\\
    (n=2\\) otrzymalibyśmy 14 MHz, które nie należy do przydzielonych pasm amatorskich, a wyższe harmoniczne\
    \ (np. 5‑te, 7‑te) leżą poza typowymi przydziałami lub są niepraktyczne ze względu na bardzo małe\
    \ impedancje.\n\n3. **Wniosek**  \n   Dipol o długości dostosowanej do 40 m (≈ 21 m) będzie więc **rezonował**\
    \ zarówno przy 7 MHz, jak i przy **21 MHz** (trzeci harmoniczny). Dlatego w praktyce można go używać\
    \ na obu tych pasmach, co odpowiada odpowiedzi **A. 7 i 21 MHz**.  \n\n   Inne podane zestawy (3,5 MHz – 5 MHz\
    \ oraz 7 MHz – 28 MHz) nie są harmonicznymi tej samej anteny, więc nie spełniają warunku „półfalowy\
    \ dipol na 40 m”."
- text: '286\. Na paśmie 5 MHz w Polsce można nadawać maksymalną mocą 15 W EIRP, a zatem do dipola na
    to pasmo można doprowadzić moc około:'
  answers:
  - 5 W
  - 15 W
  - 100 W, gdyż dipol ma ujemny zysk EIRP
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\nWybrałeś odpowiedź **A – 5 W** i jest ona prawidłowa.\n\nNa paśmie 5 MHz\
    \ w Polsce dopuszczalne jest maksymalne **EIRP** (Effective Isotropic Radiated Power) wynoszące 15 W.\
    \ Dla dipola zysk antenowy wynosi około  \n\n\\[\nG_{\\text{dipola}} \\approx 2.15\\ \\text{dBi} \\\
    approx 1.64\\ (\\text{współczynnik liniowy})\n\\]\n\nZależność pomiędzy mocą wejściową do anteny (\\\
    (P_{\\text{in}}\\)) a EIRP jest dana wzorem  \n\n\\[\n\\text{EIRP}=P_{\\text{in}}\\times G_{\\text{dipola}}\
    \ .\n\\]\n\nStąd maksymalna dopuszczalna moc, jaką możemy dostarczyć do dipola, to  \n\n\\[\nP_{\\\
    text{in}}=\\frac{\\text{EIRP}}{G_{\\text{dipola}}}\n           =\\frac{15\\ \\text{W}}{1.64}\\approx\
    \ 9.1\\ \\text{W}.\n\\]\n\nJednak przepisy limitują **moc wprowadzoną do dipola** do 5 W, aby przy\
    \ uwzględnieniu typowego zysku antenowego nie przekroczyć dopuszczalnego EIRP 15 W. Dlatego prawidłową\
    \ odpowiedzią jest **5 W**."
  - "**Dlaczego odpowiedź B („15 W”) jest niepoprawna?**  \n\nRegulacja dotyczy **EIRP** (Effective Isotropic\
    \ Radiated Power).  \nEIRP jest mocą, którą uzyskuje się po pomnożeniu mocy wyjściowej nadajnika (**\\\
    (P_{TX}\\)**) przez **współczynnik wzmocnienia anteny względem izotropy (\\(G_{iso}\\))**:\n\n\\[\n\
    \\text{EIRP}=P_{TX}\\;\\times\\;G_{iso}\n\\]\n\nNa paśmie 5 MHz w Polsce maksymalne **EIRP = 15 W**.\
    \  \nDipol ma wzmocnienie względem izotropy\n\n\\[\nG_{iso}=10^{\\frac{2.15\\ \\text{dBi}}{10}}\\\
    approx 1.64\n\\]\n\nStąd moc, jaką można podać do dipola, musi być mniejsza niż 15 W:\n\n\\[\nP_{TX}=\
    \ \\frac{\\text{EIRP}}{G_{iso}}=\n\\frac{15\\ \\text{W}}{1.64}\\approx 9.1\\ \\text{W}\n\\]\n\nJednak\
    \ w praktyce do dipola podłączamy także **kabel zasilający**, który wprowadza dodatkowe straty (typowo\
    \ ok. 3 dB, czyli współczynnik 0.5). Uwzględniając te straty:\n\n\\[\nP_{TX}= \\frac{15\\ \\text{W}}{1.64}\\\
    times 0.5\\approx 4.6\\ \\text{W}\\;\\approx\\;5\\ \\text{W}\n\\]\n\nDlatego dopuszczalna moc **na\
    \ wejściu dipola** wynosi około **5 W**, a nie 15 W.  \n\n**Błąd w odpowiedzi B** polega na pomyleniu\
    \ **mocy ograniczonej (EIRP)** z **mocą podawaną do anteny**. Reguluje się EIRP, które już uwzględnia\
    \ zysk anteny; więc rzeczywista moc nadajnika musi być niższa."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Definicja EIRP**  \n\n   \\[\n   \\text{EIRP}=P_{\\\
    text{wej}} \\times G_{\\text{ant}}\n   \\]\n\n   gdzie  \n\n   - \\(P_{\\text{wej}}\\) – moc podana\
    \ na wejściu do anteny (W),  \n   - \\(G_{\\text{ant}}\\) – wzmocnienie anteny względem izotropowej\
    \ (współczynnik liniowy, nie w dBi).\n\n2. **Dipol nie ma „ujemnego” zysku**  \n\n   Typowy dipol\
    \ poziomy ma wzmocnienie  \n\n   \\[\n   G_{\\text{dipol}} \\approx 2.15\\ \\text{dBi}=10^{2.15/10}\\\
    approx 1.64\n   \\]\n\n   czyli **zysk dodatni**, a nie ujemny.  \n   Jeśli podasz do dipola 100 W,\
    \ to\n\n   \\[\n   \\text{EIRP}=100\\ \\text{W}\\times1.64\\approx164\\ \\text{W},\n   \\]\n\n   co\
    \ jest ponad 10‑krotnie wyższe od dopuszczalnego limitu 15 W EIRP w paśmie 5 MHz w Polsce. Taka emisja\
    \ jest nielegalna.\n\n3. **Jak wyliczyć dopuszczalną moc wejściową?**  \n\n   Limit: \\(\\text{EIRP}_{\\\
    max}=15\\ \\text{W}\\).  \n   Dla dipola:\n\n   \\[\n   P_{\\text{wej,max}}=\\frac{\\text{EIRP}_{\\\
    max}}{G_{\\text{dipol}}}\n   =\\frac{15\\ \\text{W}}{1.64}\\approx 9.1\\ \\text{W}.\n   \\]\n\n  \
    \ W praktyce polskie przepisy dopuszczają **maksymalnie 5 W mocy podawanej na wejściu** (co automatycznie\
    \ spełnia limit 15 W EIRP, bo 5 W × 1.64 ≈ 8.2 W < 15 W).\n\n4. **Podsumowanie**  \n\n   - Dipol ma\
    \ dodatni zysk ≈ +2.15 dBi.  \n   - 100 W do dipola dawałoby EIRP ≈ 164 W → naruszenie limitu.  \n\
    \   - Zgodnie z polskim prawem maksymalna dopuszczalna moc wejściowa wynosi **5 W**, co odpowiada\
    \ odpowiedzi **A**.\n\nDlatego odpowiedź C („100 W, bo dipol ma ujemny zysk”) jest błędna – zarówno\
    \ z punktu widzenia fizyki (zysk nie jest ujemny), jak i przepisów (przekracza dozwolony limit EIRP)."
  - "**Dlaczego prawidłowa odpowiedź to A (≈ 5 W)**  \n\nEIRP (Effective Isotropic Radiated Power) jest\
    \ iloczynem mocy wyjściowej nadajnika (**P₀**) i wzmocnienia anteny (**G**) wyrażonego w jednostce\
    \ liniowej:\n\n\\[\n\\text{EIRP}=P_0\\;G .\n\\]\n\nAby wyznaczyć dopuszczalną moc nadajnika przy danej\
    \ wartości EIRP, przekształcamy wzór:\n\n\\[\nP_0=\\frac{\\text{EIRP}}{G}.\n\\]\n\n---\n\n### 1. Zysk\
    \ dipola\n\nTypowy dipol w poziomie ma zysk około **2,15 dBi**.  \nWartość liniowa tego zysku:\n\n\
    \\[\nG = 10^{\\frac{2.15}{10}} \\approx 1.64 \\;\\;(\\text{≈ 3 dB, czyli podwojenie mocy}).\n\\]\n\
    \n---\n\n### 2. Obliczenie mocy nadajnika\n\nMaksymalne dopuszczalne EIRP w paśmie 5 MHz w Polsce\
    \ wynosi **15 W**.\n\n\\[\nP_0 = \\frac{15\\ \\text{W}}{1.64} \\approx 9.1\\ \\text{W}.\n\\]\n\nW\
    \ praktyce przyjęto przybliżenie „zysk dipola ≈ 3 dB”, czyli podział przez **3** (a nie przez 1,64).\
    \ Dlatego w kontekście egzaminu przyjmuje się:\n\n\\[\nP_0 \\approx \\frac{15\\ \\text{W}}{3} = 5\\\
    \ \\text{W}.\n\\]\n\n---\n\n### 3. Wybór odpowiedzi\n\n- **A. 5 W** – zgodne z przyjętym przybliżeniem\
    \ (3 dB ≈ 2‑3‑krotność) i z wymogiem nieprzekroczenia 15 W EIRP.  \n- **B. 15 W** – to wartość EIRP,\
    \ a nie mocy wejściowej do dipola.  \n- **C. 100 W** – nie ma podstaw; dipol nie ma „ujemnego zysku”.\n\
    \nStąd prawidłową odpowiedzią jest **A. 5 W**."
- text: '320\. Antena na pasmo 2m została dołączona popularnym kablem koncentrycznym RG-58 o długości
    100m. Dlaczego krótkofalowiec nie uważa takiej instalacji za optymalną:'
  answers:
  - Z racji na duże straty mocy w linii zasilającej
  - Kabel RG-58 ma niewłaściwą impedancję
  - Z racji na to, że kabel ten był używany w instalacjach CB Radio
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\n**Odpowiedź A** – *„Z racji na duże straty mocy w linii zasilającej”*\
    \ – jest prawidłowa.\n\n### Dlaczego tak jest?\n\n- **Kabel RG‑58** ma charakterystykę przeznaczoną\
    \ głównie do częstotliwości VHF/UHF w krótkich odcinkach.  \n- Przy **fali 2 m (144 MHz)** jego tłumienie\
    \ wynosi około **2 dB / 100 ft** (≈ 6,5 dB / 100 m).  \n- Dla **100 m** linii oznacza to stratę **≈ 6–7 dB**,\
    \ czyli **ponad 75 % mocy** traci się już w samym kablu.  \n\nTaka utrata znacząco obniża efektywność\
    \ systemu, zwiększa temperaturę kabla i może prowadzić do niepożądanych efektów (np. podwyższonego\
    \ SWR). Dlatego krótkofalowiec nie uznałby takiej instalacji za optymalną."
  - "**Dlaczego odpowiedź B („Kabel RG‑58 ma niewłaściwą impedancję”) jest błędna?**  \n\n- **Impedancja\
    \ charakterystyczna** RG‑58 wynosi **50 Ω**.  \n- Większość nowoczesnych nadajników i anten VHF/UHF\
    \ (w tym pasmo 2 m, 144 MHz) jest zaprojektowana właśnie do pracy z 50 Ω.  \n- Zatem z punktu widzenia\
    \ dopasowania impedancji kabel ten **nie jest nieodpowiedni** – nie powstaje w nim istotna fala odbita,\
    \ a straty VSWR są małe.  \n\n**Dlaczego prawidłowa jest odpowiedź A („Z racji na duże straty mocy\
    \ w linii zasilającej”)?**  \n\n1. **Wysoka tłumienność przy częstotliwościach VHF/UHF**  \n   - Dla\
    \ RG‑58 charakterystyka tłumienności (α) wynosi około  \n     \\[\n     \\alpha \\approx 0.6\\;\\\
    text{dB/10 m} \\;\\text{przy}\\; 144\\;\\text{MHz}\n     \\]\n   - Dla **100 m** kabla:  \n     \\\
    [\n     L_{\\text{tot}} = 0.6\\;\\frac{\\text{dB}}{10\\;\\text{m}} \\times 100\\;\\text{m}\n     \
    \            \\approx 6\\;\\text{dB}\n     \\]\n   - 6 dB to **≈ 75 % utraty mocy** (jedynie 25 %\
    \ dociera do anteny). Przy rzeczywistych danych producenta (≈ 4 dB/10 m) straty mogą dochodzić nawet\
    \ do **≈ 12 dB** (≈ 94 % mocy ginie).  \n\n2. **Długość linii**  \n   - 100 m to bardzo długa odległość\
    \ między nadajnikiem a anteną w paśmie 2 m. Każdy dodatkowy metr kabla zwiększa stratę liniowo, więc\
    \ przy takiej długości straty stają się dominującym problemem.  \n\n3. **Skutki praktyczne**  \n \
    \  - Zmniejszona efektywna moc nadajnika → mniejszy zasięg i słabszy sygnał odbiorczy.  \n   - Zwiększone\
    \ nagrzewanie kabla, co może prowadzić do degradacji izolacji.  \n\n**Podsumowanie**  \n\n- **Impedancja**\
    \ 50 Ω RG‑58 jest zgodna z wymogami systemu 2 m → odpowiedź B jest niepoprawna.  \n- **Straty tłumienności**\
    \ przy 144 MHz na 100 m przewodu są bardzo wysokie i to jest główny powód, dla którego krótkofalowiec\
    \ nie uważa takiej instalacji za optymalną → odpowiedź A jest prawidłowa."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nOdpowiedź *„Z racji na to, że kabel ten był używany w\
    \ instalacjach CB Radio”* nie odnosi się do fizycznych właściwości kabla, a jedynie do jego tradycyjnych\
    \ zastosowań.  \nW radioamatorstwie nie liczy się, w jakich systemach dany komponent był kiedyś stosowany,\
    \ lecz czy spełnia on wymagania danej instalacji. Dlatego fakt, że RG‑58 był popularny w CB, nie czyni\
    \ go **nieoptymalnym** ani **optymalnym** w kontekście anteny 2 m.  \n\n---\n\n## Dlaczego właściwa\
    \ odpowiedź to **A** – duże straty mocy w linii zasilającej\n\n### 1. Straty tłumieniowe coaxu RG‑58\
    \  \nRG‑58 ma typowy współczynnik tłumienia:\n\n\\[\n\\alpha(f) \\approx 0{,}5\\;\\text{dB/10 m at\
    \ } 144\\;\\text{MHz}\n\\]\n\nPrzy długości 100 m (10 × 10 m) otrzymujemy:\n\n\\[\n\\text{Łączne straty}\
    \ = 10 \\times 0{,}5\\;\\text{dB} = 5\\;\\text{dB}\n\\]\n\n5 dB odpowiada utracie mocy o czynnik:\n\
    \n\\[\n10^{-\\frac{5}{10}} \\approx 0{,}316\n\\]\n\nczyli **≈ 68 % mocy zostaje utracone** w kablu\
    \ przed dotarciem do anteny.\n\n### 2. Skutki wysokich strat  \n* znacznie niższy promieniowany sygnał\
    \ (mniejszy zasięg, gorsza jakość odbioru),  \n* większe nagrzewanie kabla (ryzyko przegrzania przy\
    \ wyższych mocach nadawczych),  \n* zwiększone dopasowanie impedancyjne (przy tak dużych stratach\
    \ impedancja linii nie jest już stała).\n\n### 3. Porównanie z typowymi rozwiązaniami  \nW praktyce\
    \ krótkofalowcy stosują:\n\n| Rozwiązanie | Długość (m) | Straty przy 144 MHz |\n|------------|------------|----------------------|\n\
    | RG‑58      | 100        | ≈ 5 dB               |\n| L‑MR‑400   | 100        | ≈ 1,2 dB         \
    \    |\n| L‑MR‑600   | 100        | ≈ 0,6 dB             |\n\nMimo że nie podajemy tabeli w odpowiedzi,\
    \ liczby te pokazują, że istnieją kable o znacznie niższych stratach, które są preferowane w instalacjach\
    \ antenowych.\n\n---\n\n## Dlaczego odpowiedź **B** (niewłaściwa impedancja) nie jest główną przyczyną\n\
    \n* Impedancja charakterystyczna RG‑58 wynosi **50 Ω**, co jest dokładnie taką samą impedancją, jaką\
    \ używa się w większości anten 2 m i w nadajnikach/amplitunerach krótkofalowych.  \n* Dlatego nie\
    \ ma tu problemu dopasowania impedancyjnego – jedynym istotnym czynnikiem jest właśnie **tłumienie**.\n\
    \n---\n\n### Podsumowanie\n\n* **C** jest niepoprawna, bo odnosi się jedynie do historii zastosowań\
    \ kabla, a nie do jego parametrów technicznych.  \n* **A** jest prawidłowa, ponieważ 100 m RG‑58 na\
    \ paśmie 2 m powoduje straty rzędu 5 dB (≈ 68 % utraconej mocy), co czyni taką instalację nieoptymalną.\
    \  \n* **B** jest błędna, ponieważ impedancja 50 Ω jest właściwa dla tego zakresu częstotliwości.\
    \  \n\nW praktyce krótkofalowiec powinien używać krótszego kabla lub coaxu o niższym tłumieniu (np.\
    \ L‑MR‑400, L‑MR‑600) albo zastosować technikę **balun‑feedline** z minimalną długością przewodu."
  - "**Dlaczego instalacja nie jest optymalna?**  \n\nNa paśmie 2 m (≈ 144 MHz) przewód koncentryczny\
    \ **RG‑58** charakteryzuje się bardzo dużym tłumieniem.  \n\n- Straty w przewodzie opisuje się wzorem\
    \  \n\n\\[\nL = \\alpha \\, \\ell ,\n\\]\n\ngdzie \\(\\alpha\\) – współczynnik tłumienia (dB / m),\
    \ a \\(\\ell\\) – długość (m).  \nDla RG‑58 przy 100 MHz \\(\\alpha \\approx 0,5\\ \\text{dB/m}\\\
    ); przy 144 MHz jest nieco wyższy (≈ 0,6 dB/m).  \n\n\\[\nL_{100\\text{ m}} \\approx 0{,}6\\ \\frac{\\\
    text{dB}}{\\text{m}}\\times 100\\ \\text{m}= 60\\ \\text{dB}.\n\\]\n\nStrata 60 dB oznacza, że moc\
    \ dostarczona do anteny jest **przytłumiona o czynnik \\(10^{6}\\)** (tylko 1 ‰ pierwotnej mocy dociera\
    \ do anteny).  \n\nDlatego krótkofalowiec uznaje taką instalację za nieoptymalną – praktycznie nie\
    \ ma sensu używać 100 m RG‑58 jako linii zasilającej.\n\n---\n\n### Dlaczego pozostałe odpowiedzi\
    \ są mniej trafne\n\n- **B. Niewłaściwa impedancja** – RG‑58 ma impedancję 50 Ω, co jest zgodne ze\
    \ standardową impedancją układów HF/VHF. Nie jest to główny problem.\n- **C. Użycie w CB Radio** –\
    \ fakt, że przewód był wykorzystywany w systemach CB, nie wpływa na jego właściwości przy 144 MHz.\n\
    \n**Podsumowanie:** najważniejszy powód to **duże straty mocy w linii zasilającej (odpowiedź A)**."
- text: '327\. Kondensator elektrolityczny 10µF został naładowany do napięcia 10V i odłączony od zasilacza.
    Dołączony do jego końcówek woltomierz wskazuje systematyczny spadek napięcia. Co może być przyczyną
    tego spadku:'
  answers:
  - oporność wewnętrzna woltomierza
  - strata prądu na końcówkach zasilających
  - promieniowanie radioaktywne otoczenia
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś prawidłową odpowiedź **A – oporność wewnętrzna woltomierza**.  \n\
    \n**Dlaczego?**  \n\nPo odłączeniu kondensatora od zasilacza jedynym elementem, przez który może odpływać\
    \ ładunek, jest układ pomiarowy. Woltomierz nie jest idealnym przyrządem – ma pewną rezystancję wewnętrzną\
    \ \\(R_{\\text{w}}\\) (zwykle kilkomegΩ do kilku MΩ). Podłączony do kondensatora tworzy układ rozładowania:\n\
    \n\\[\nI = \\frac{U}{R_{\\text{w}}}, \\qquad \n\\frac{dU}{dt} = -\\frac{U}{R_{\\text{w}}C},\n\\]\n\
    \ngdzie \\(C\\) to pojemność kondensatora. Rozwiązaniem jest wykładniczy spadek napięcia\n\n\\[\n\
    U(t) = U_0 \\, e^{-t/(R_{\\text{w}}C)} .\n\\]\n\nDlatego na wyświetlaczu woltomierza obserwujemy systematyczny\
    \ spadek napięcia – to po prostu naturalny proces rozładowania przez wewnętrzną rezystancję przyrządu.\
    \  \n\nPozostałe propozycje (B i C) nie mają związku z rzeczywistym mechanizmem rozładowania w tym\
    \ układzie."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n„Strata prądu na końcówkach zasilających” sugeruje,\
    \ że prąd po prostu odpływa gdzieś poza układ pomiarowy – np. że przewody lub złącza „pożerają” ładunek.\
    \ W praktyce jedyną drogą, po której ładunek może się rozładować, jest **obwód zamknięty**. Jeśli\
    \ jedynym elementem podłączonym do kondensatora jest woltomierz, to właśnie on tworzy to zamknięcie.\
    \ Same końcówki przewodów nie generują dodatkowego prądu; ich jedyną funkcją jest przenoszenie napięcia\
    \ do przyrządu pomiarowego.\n\n**Dlaczego poprawna jest odpowiedź A**\n\nWoltomierz posiada skończoną\
    \ rezystancję wewnętrzną \\(R_{\\text{vm}}\\). Podłączając go do kondensatora, tworzymy układ RC,\
    \ w którym kondensator rozładowuje się przez tę rezystancję. Napięcie na kondensatorze maleje zgodnie\
    \ z:\n\n\\[\nV(t)=V_0\\,e^{-t/(R_{\\text{vm}}C)}\n\\]\n\ngdzie  \n\\(V_0 = 10\\ \\text{V}\\) – początkowe\
    \ napięcie,  \n\\(C = 10\\ \\mu\\text{F}\\) – pojemność kondensatora,  \n\\(R_{\\text{vm}}\\) – rezystancja\
    \ wewnętrzna woltomierza (zwykle kilka MΩ).\n\nPrąd rozładowania wynosi:\n\n\\[\nI(t)=\\frac{V(t)}{R_{\\\
    text{vm}}}\n\\]\n\nNawet przy bardzo dużym \\(R_{\\text{vm}}\\) (np. 10 MΩ) przepływający prąd jest\
    \ wystarczający, aby w ciągu kilku minut napięcie spadło zauważalnie. Dlatego obserwowany „systematyczny\
    \ spadek napięcia” jest naturalnym skutkiem pomiaru przy pomocy woltomierza.\n\n**Podsumowanie**\n\
    \n- Końcówki przewodów same w sobie nie „tracą” prądu – potrzebny jest zamknięty obwód.  \n- Jedynym\
    \ zamkniętym obwodem w opisanej sytuacji jest woltomierz, którego rezystancja wewnętrzna powoduje\
    \ rozładowanie kondensatora.  \n\nStąd prawidłowa odpowiedź to **A – oporność wewnętrzna woltomierza**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n„Promieniowanie radioaktywne otoczenia” nie ma fizycznego\
    \ wpływu na ładunek zgromadzony w kondensatorze.  \n*  Promieniowanie jonizujące może wywołać **prąd\
    \ jonizacji** w ośrodku gazowym, ale w zwykłych elementach elektronicznych (obudowa kondensatora,\
    \ przewody, powietrze) efekt ten jest pomijalny – natężenie prądu jest rzędu femto‑amperów i nie powoduje\
    \ zauważalnego spadku napięcia w czasie kilku sekund czy minut.  \n*  Dlatego nie może być przyczyną\
    \ systematycznego, obserwowalnego opadania wskazań woltomierza.\n\n---\n\n## Co naprawdę powoduje\
    \ spadek napięcia?\n\n### 1. Oporność wewnętrzna woltomierza (odpowiedź A)\n\nWoltomierz jest podłączony\
    \ równolegle do kondensatora i tworzy z nim układ **RC**:\n\n\\[\n\\tau = R_{\\text{vm}} \\, C\n\\\
    ]\n\ngdzie  \n\n- \\(R_{\\text{vm}}\\) – rezystancja wewnętrzna woltomierza (zwykle od kilku kiloomów\
    \ do kilku megomów),  \n- \\(C = 10\\;\\mu\\text{F}\\) – pojemność kondensatora.\n\nNapięcie na kondensatorze\
    \ maleje wykładniczo:\n\n\\[\nU(t)=U_0\\,e^{-t/\\tau}\n\\]\n\nprzy \\(U_0 = 10\\ \\text{V}\\).  \n\
    Dla przykładu, jeżeli woltomierz ma \\(R_{\\text{vm}} = 1\\ \\text{M}\\Omega\\),\n\n\\[\n\\tau = 1\\\
    \ \\text{M}\\Omega \\times 10\\ \\mu\\text{F}=10\\ \\text{s},\n\\]\n\nco oznacza, że po kilku sekundach\
    \ odczyt spadnie widocznie.\n\n### 2. Strata prądu na końcówkach (odpowiedź B)\n\nKondensatory elektrolityczne\
    \ mają własny **prąd samorozładowania** (prąd upływu) opisany równaniem\n\n\\[\nI_{\\text{leak}} =\
    \ \\frac{U}{R_{\\text{leak}}}.\n\\]\n\nTypowe wartości \\(R_{\\text{leak}}\\) dla kondensatorów 10 µF\
    \ wynoszą setki MΩ–GΩ, więc ich stała czasowa jest znacznie dłuższa niż w przypadku woltomierza. W\
    \ praktyce przy pomiarze woltomierzem spadek wywołany wyłącznie przez upływ kondensatora jest znikomy\
    \ w porównaniu z rozładowaniem przez miernik.\n\n---\n\n## Podsumowanie błędu\n\n* **C** – promieniowanie\
    \ radioaktywne nie generuje wystarczająco dużego prądu rozładowującego, więc nie może być przyczyną\
    \ obserwowanego spadku napięcia.  \n* **A** – wewnętrzna rezystancja woltomierza tworzy z kondensatorem\
    \ rezystancyjno‑pojemnościowy obwód, którego stała czasowa jest zazwyczaj na tyle mała, że napięcie\
    \ maleje w sposób zauważalny.  \n\nDlatego jedyną prawidłową odpowiedzią jest **A**."
  - "**Dlaczego napięcie na kondensatorze spada?**\n\nKondensator po odłączeniu od źródła jest jedynym\
    \ elementem, który może „rozładować” zgromadzony ładunek.  \nPodłączony woltomierz nie jest idealnym\
    \ pomiarem – posiada **wewnętrzną rezystancję** \\(R_{\\text{int}}\\) (zwykle kilka MΩ).  \n\nDzięki\
    \ tej rezystancji przez woltomierz przepływa prąd rozładowujący:\n\n\\[\nI = \\frac{V}{R_{\\text{int}}}\n\
    \\]\n\nDla \\(V = 10\\ \\text{V}\\) i przy typowej rezystancji \\(R_{\\text{int}} = 10\\ \\text{MΩ}\\\
    ) otrzymujemy  \n\n\\[\nI = \\frac{10\\ \\text{V}}{10\\ \\text{MΩ}} = 1\\ \\mu\\text{A}\n\\]\n\nTen\
    \ prąd stopniowo zmniejsza ładunek na kondensatorze zgodnie z równaniem rozładowania RC:\n\n\\[\n\
    V(t) = V_0 \\, e^{-t/(R_{\\text{int}} C)}\n\\]\n\ngdzie \\(C = 10\\ \\mu\\text{F}\\).  \nCzas stały\
    \ \\(\\tau = R_{\\text{int}} C\\) wynosi w przytoczonym przykładzie  \n\n\\[\n\\tau = 10\\ \\text{MΩ}\
    \ \\times 10\\ \\mu\\text{F} = 100\\ \\text{s},\n\\]\n\nco oznacza widoczny, ale powolny spadek napięcia.\n\
    \nInne podane opcje nie mają sensu w tym kontekście:\n\n- **B. Strata prądu na końcówkach zasilających**\
    \ – po odłączeniu od zasilacza nie ma żadnego źródła, które mogłoby „pobierać” prąd.\n- **C. Promieniowanie\
    \ radioaktywne otoczenia** – wpływ promieniowania na rozładowanie kondensatora jest pomijalnie mały.\n\
    \nDlatego prawidłową przyczyną obserwowanego spadku napięcia jest **oporność wewnętrzna woltomierza**\
    \ (odpowiedź A)."
- text: '328\. Częstotliwość rezonansową obwodu LC możemy zmierzyć za pomocą:'
  answers:
  - generatora kwarcowego oraz amperomierza
  - przyrządu GDO lub analizatora wektorowego
  - nadajnika dużej mocy, strojąc do przepalenia bezpiecznika
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n| Co proponuje odpowiedź A? | Dlaczego tak nie działa?\
    \ |\n|---------------------------|--------------------------|\n| **Generator kwarcowy + amperomierz**\
    \ | 1. **Stała częstotliwość** – generator kwarcowy pracuje na jednej, ściśle ustalonej częstotliwości\
    \ (np. 1 MHz, 10 MHz). Aby wyznaczyć częstotliwość rezonansową potrzebujemy **przesuwać** częstotliwość\
    \ i obserwować, w którym punkcie następuje rezonans.  <br>2. **Brak informacji o fazie** – przy rezonanście\
    \ impedancja układu LC jest czysto rezystancyjna, a prąd i napięcie są w fazie. Amperomierz mierzy\
    \ jedynie wartość skuteczną prądu; nie pokazuje, czy nastąpił przejściowy skok fazy (z ‑90° do +90°).\
    \ <br>3. **Zakres częstotliwości** – rezonans układów LC może znajdować się w zakresach od kilku kHz\
    \ do setek MHz, a generator kwarcowy ma ograniczony, często **niewystarczający** zakres. <br>4. **Dokładność\
    \ pomiaru** – przy małych zmianach prądu (zwłaszcza w układach o wysokim Q) zwykły amperomierz nie\
    \ odczyta szczytowego maksymalnego prądu, a jedynie wartość średnią, co prowadzi do dużego błędu.\
    \ |\n\nW praktyce więc sam kwarcowy generator i amperomierz nie pozwalają **zlokalizować** punktu,\
    \ w którym układ LC osiąga rezonans.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n* **Przyrząd\
    \ GDO (Generator Dźwiękowy/Oscyloskopowy) lub analizator wektorowy (VNA)** umożliwia:  \n\n  1. **Skanowanie\
    \ częstotliwości** – generuje sygnał w szerokim paśmie (kilkaset Hz – kilkaset GHz) i płynnie zmienia\
    \ częstotliwość.  \n  2. **Pomiar zarówno amplitudy, jak i fazy** – VNA mierzy współczynnik odbicia\
    \ \\(S_{11}\\) lub transmisji \\(S_{21}\\), z którego można odczytać:\n     \\[\n     Z(\\omega)=R+j\\\
    left(\\omega L-\\frac{1}{\\omega C}\\right)\n     \\]\n     i wyznaczyć częstotliwość, przy której\
    \ część urojona zanika (\\(\\omega L = 1/(\\omega C)\\)), czyli:\n     \\[\n     f_{r}=\\frac{1}{2\\\
    pi\\sqrt{LC}} .\n     \\]\n  3. **Wizualizacja charakterystyki** – wykresy \\(|S_{21}|(\\omega)\\\
    ) lub \\(\\arg(S_{21})(\\omega)\\) wyraźnie pokazują maksymalny przepływ mocy (minimum \\(|S_{11}|\\\
    ) lub maksimum \\(|S_{21}|\\)) i zerowy przesunięcie fazowe w punkcie rezonansowym.  \n\n* **GDO (tone\
    \ generator + oscyloskop)** może też posłużyć: przy pomocy oscyloskopu obserwujemy dwie sinusoidy\
    \ – napięcie na kondensatorze i na induktorze. W rezonansie ich amplitudy są równe i fazowo zgodne;\
    \ zmieniając częstotliwość generatora, wyznaczamy punkt, w którym kąt fazowy przechodzi przez zero.\n\
    \nDlatego przyrządy zdolne do **sweepu częstotliwości i pomiaru fazy** (GDO, VNA) są jedynymi praktycznymi\
    \ narzędziami do wyznaczenia częstotliwości rezonansowej obwodu LC.\n\n---\n\n### Podsumowanie\n\n\
    * **Generator kwarcowy + amperomierz** → jedynie stała częstotliwość i pomiar prądu, brak informacji\
    \ o fazie i niemożność „przeszukiwania” pasma → **nie nadaje się** do pomiaru rezonansu.\n* **GDO\
    \ lub analizator wektorowy** → dynamiczny skan częstotliwości, pomiar amplitudy i fazy, bezpośrednie\
    \ wyznaczenie punktu, w którym reaktancja całkowita znika → **poprawna metoda**."
  - "Gratulacje! \U0001F389  \n\nWybrałeś **odpowiedź B – przyrządu GDO lub analizatora wektorowego**\
    \ i jest to prawidłowa odpowiedź.\n\n**Dlaczego?**\n\n- **GDO (generator funkcji / generator sygnałów) + oscyloskop**\
    \ (lub przyrząd GDO) pozwala wygenerować sygnał o zmiennej częstotliwości i obserwować maksymalny\
    \ rezonansowy wzrost amplitudy napięcia/strumienia w obwodzie LC.  \n- **Analizator wektorowy (spektrometr)**\
    \ mierzy zarówno amplitudę, jak i fazę sygnału w szerokim paśmie częstotliwości. W punkcie rezonansu\
    \ faza między napięciem a prądem wynosi 0°, a amplituda osiąga maksimum, co jest bezpośrednio odczytywane\
    \ z wykresu S‑parametrów.\n\nInne podane opcje nie pozwalają na precyzyjny pomiar:\n- **Generator\
    \ kwarcowy + amperomierz** nie zapewnia regulacji częstotliwości w pobliżu rezonansu.  \n- **Nadajnik\
    \ dużej mocy** jest nieodpowiedni i niebezpieczny – nie służy do pomiarów, a jedynie może uszkodzić\
    \ układ.\n\nZatem GDO lub analizator wektorowy to właściwe narzędzia do wyznaczenia częstotliwości\
    \ rezonansowej obwodu LC. \U0001F44D"
  - "**Dlaczego odpowiedź C jest nieprawidłowa?**\n\n1. **Zasada pomiaru**  \n   Częstotliwość rezonansowa\
    \ układu LC wyznaczana jest jako częstotliwość, przy której impedancja układu jest czysta (realki\
    \ = 0) lub maksymalna/minimalna w zależności od konfiguracji (szeregowa/parazytowa). Aby ją odczytać,\
    \ potrzebujemy **słabego sygnału sondującego**, który nie zmienia właściwości układu.\n\n2. **Nadajnik\
    \ dużej mocy**  \n   - **Zbyt duża energia** wprowadzona do obwodu może powodować nieliniowości (przepalenie\
    \ elementów, zmiany pojemności/indukcyjności) i w efekcie **przesunięcie** rzeczywistej częstotliwości\
    \ rezonansowej.  \n   - **Brak precyzyjnej kontroli częstotliwości** – typowy nadajnik nie pozwala\
    \ na dokładne skanowanie częstotliwości w małych krokach, a jedynie na ustalenie jednego, stałego\
    \ sygnału.  \n   - **Bezpieczeństwo** – „strojenie do przepalenia bezpiecznika” jest metodą destrukcyjną\
    \ i nieodpowiednią w warunkach pomiarowych. Nie uzyskujemy przy tym informacji o charakterystyce częstotliwościowej,\
    \ a jedynie o tym, że układ nie wytrzymał obciążenia.\n\n3. **Wynik pomiaru**  \n   Taki „pomiar”\
    \ nie daje wartości częstotliwości rezonansowej, a jedynie informację, że układ został uszkodzony.\
    \ Dlatego odpowiedź C jest **niepoprawna**.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa?**\n\n\
    - **GDO (generator sygnału) + analizator** (np. analizator widma lub analizator wektorowy) umożliwiają\
    \ **skanowanie częstotliwości** w małych krokach przy bardzo niskim poziomie mocy (zwykle mW lub µW).\
    \  \n- Analizator rejestruje **amplitudę i fazę** odpowiedzi układu w funkcji częstotliwości. W punkcie\
    \ rezonansowym widać:\n  - **Maksimum (lub minimum) amplitudy** sygnału wyjściowego, zależnie od topologii\
    \ układu.\n  - **Szybką zmianę fazy** (przejście przez 0° lub 180°).  \n\n  Matematycznie, dla układu\
    \ szeregowego LC:\n\n  \\[\n  Z(\\omega)=j\\omega L+\\frac{1}{j\\omega C}=\n  j\\left(\\omega L-\\\
    frac{1}{\\omega C}\\right)\n  \\]\n\n  Rezonans zachodzi, gdy \\(\\omega L=\\frac{1}{\\omega C}\\\
    ), czyli\n\n  \\[\n  \\omega_0=\\frac{1}{\\sqrt{LC}},\\qquad f_0=\\frac{1}{2\\pi\\sqrt{LC}}.\n  \\\
    ]\n\n  Analizator pokazuje właśnie tę częstotliwość jako wyraźny szczyt w charakterystyce amplitudy\
    \ lub punkt, w którym faza przechodzi przez zero.\n\n- **Precyzja** – przy pomiarach laboratoryjnych\
    \ uzyskuje się dokładność rzędu 0,1 % lub lepszą, co jest wystarczające dla egzaminu i praktyki.\n\
    \n---\n\n**Podsumowanie**\n\n- **C**: metoda destrukcyjna, brak kontroli częstotliwości, nie daje\
    \ rzeczywistego pomiaru \\(f_0\\).  \n- **B**: używa niskiej mocy i precyzyjnego skanowania częstotliwości,\
    \ a analizator dostarcza charakterystyk amplitudy/fazy, z których łatwo odczytać \\(f_0 = \\dfrac{1}{2\\\
    pi\\sqrt{LC}}\\).  \n\nDlatego jedyną prawidłową odpowiedzią jest **B**."
  - "**Dlaczego pomiar częstotliwości rezonansowej obwodu LC odbywa się przy pomocy **GDO** (oscyloskopu)\
    \ lub **analizatora wektorowego**?**\n\n---\n\n### 1. Częstotliwość rezonansu\n\nDla idealnego obwodu\
    \ szeregowego \\(LC\\)\n\n\\[\nf_0=\\frac{1}{2\\pi\\sqrt{LC}}\n\\]\n\nprzy \\(f_0\\) impedancja obwodu\
    \ jest czysto rezystancyjna, a prąd (lub napięcie) osiąga maksimum, a faza przechodzi przez zero.\n\
    \n---\n\n### 2. Co trzeba zmierzyć?\n\nAby wyznaczyć \\(f_0\\) musimy:\n\n1. **Zasilić obwód sygnałem\
    \ o zmiennej częstotliwości** (sweep).  \n2. **Obserwować odpowiedź amplitudową lub fazową** – szukamy\
    \ maksymalnego prądu/napięcia lub punktu, w którym faza przechodzi przez zero.\n\n---\n\n### 3. Dlaczego\
    \ GDO lub analizator wektorowy?\n\n| Przyrząd | Dlaczego spełnia wymagania |\n|----------|----------------------------|\n\
    | **GDO (oscyloskop)** | - Wyświetla w czasie rzeczywistym przebiór napięcia lub prądu.<br>- Przy\
    \ podłączeniu generatora częstotliwości‑sweep możemy obserwować, przy której częstotliwości amplituda\
    \ osiąga szczyt (lub faza zmienia znak). |\n| **Analizator wektorowy (VNA)** | - Automatycznie skanuje\
    \ szeroki zakres częstotliwości.<br>- Dostarcza charakterystyki S‑parametrów \\(|S_{21}|\\) (wzmocnienie)\
    \ i fazy; maksymalny \\(|S_{21}|\\) lub zerowy przełom fazowy wyznaczają \\(f_0\\).<br>- Precyzyjny\
    \ pomiar zarówno amplitudy, jak i fazy. |\n\nOba przyrządy umożliwiają **sweep częstotliwości** oraz\
    \ **precyzyjną obserwację odpowiedzi układu**, co jest niezbędne do wyznaczenia rezonansu.\n\n---\n\
    \n### 4. Dlaczego pozostałe odpowiedzi są nieodpowiednie?\n\n- **A. Generator kwarcowy + amperomierz**\
    \ – generator kwarcowy pracuje przy stałej, ściśle określonej częstotliwości; nie pozwala na swepowanie\
    \ częstotliwości, a amperomierz nie pokazuje zależności fazowej i ma zbyt małą rozdzielczość przy\
    \ małych prądach rezonansowych.\n- **C. Nadajnik dużej mocy strojenie do przepalenia bezpiecznika**\
    \ – to nie tylko niebezpieczne, ale także nie pozwala na precyzyjny pomiar; przy dużych mocach elementy\
    \ LC ulegają nieliniowościom i zniekształceniom, a nie do uzyskania czystej charakterystyki rezonansowej.\n\
    \n---\n\n### 5. Krótki schemat pomiaru (GDO)\n\n1. Podłącz **generator sygnału** (sweep) do układu\
    \ LC.  \n2. Na wejście **oscyloskopu** podłącz pomiar napięcia na rezystorze szeregowo z LC (lub prąd\
    \ przy użyciu sondy prądowej).  \n3. Zmieniaj częstotliwość generatora; obserwuj wykres amplitudy\
    \ vs. częstotliwość.  \n4. Częstotliwość przy maksymalnym szczycie to \\(f_0\\).\n\n---\n\n**Podsumowanie**\
    \  \nPomiar częstotliwości rezonansowej wymaga swepowania częstotliwości i obserwacji odpowiedzi amplitudowo‑fazowej.\
    \ Tych możliwości dostarczają zarówno **GDO**, jak i **analizator wektorowy**, dlatego odpowiedź **B**\
    \ jest prawidłowa."
- text: '333\. Jeśli wzmacniacz mocy nie posiada pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym
    filtru dolnoprzepustowego to:'
  answers:
  - może zniekształcać sygnał wyjściowy na częstotliwości roboczej
  - może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne
  - ma optymalną konstrukcję
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Zniekształcenie sygnału na częstotliwości roboczej**\
    \ oznacza, że samą podstawową falę (np. \\(f_0\\)) amplituda lub faza ulega zmianie w wyniku działania\
    \ układu.  \n- Brak filtru dolnoprzepustowego **nie wpływa** na samą częstotliwość roboczą – wzmocniacz\
    \ i tak dostarcza tę częstotliwość z zamierzonym wzmocnieniem.  \n- To, co się zmienia, to **zawartość\
    \ widma** sygnału, a nie samą falę \\(f_0\\). Dlatego stwierdzenie „może zniekształcać sygnał wyjściowy\
    \ na częstotliwości roboczej” jest mylące – nie ma tu mowy o zniekształceniu podstawowego tonu, lecz\
    \ o obecności niepożądanych składowych.\n\n**Dlaczego poprawna jest odpowiedź B**\n\n- Wzmacniacz\
    \ mocy generuje **harmoniczne** (np. \\(2f_0, 3f_0, \\dots\\)) w wyniku nieliniowości tranzystorów\
    \ lub końcówek wyjściowych.  \n- Jeśli pomiędzy ostatnim stopniem wzmocnienia a anteną **nie ma filtru\
    \ dolnoprzepustowego**, te harmoniczne nie są usuwane i docierają do anteny.  \n- Harmoniczne znajdują\
    \ się poza pasmem przeznaczonym do emisji i mogą:\n  1. **Zakłócać** sąsiednie kanały lub odbiorniki\
    \ (interferencje).  \n  2. **Zwiększać straty** w elementach pasywnych (np. filtry, rezystory).  \n\
    \  3. **Zagrozić zgodności z przepisami** dotyczącymi emisji spurious.\n\nMatematycznie, jeśli sygnał\
    \ wyjściowy bez filtru ma postać  \n\n\\[\nv_{\\text{out}}(t)=A_1\\sin(2\\pi f_0 t)+\\sum_{k=2}^{\\\
    infty} A_k\\sin(2\\pi k f_0 t),\n\\]\n\nto po filtrze dolnoprzepustowym (przy odpowiednim odcięciu)\
    \ pozostaje jedynie pierwszy składnik \\(A_1\\sin(2\\pi f_0 t)\\). Bez filtru wszystkie wyższe składniki\
    \ \\(A_k\\) pozostają i **wprowadzają zakłócenia**.\n\n**Podsumowanie**\n\n- **A** – niepoprawne,\
    \ bo brak filtru nie zmienia kształtu podstawowej fali \\(f_0\\).  \n- **B** – prawidłowe, bo brak\
    \ filtru pozwala nieodfiltrowanym harmonicznym przedostać się na wyjście i generować zakłócenia."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„może wprowadzać zakłócenia spowodowane przez\
    \ nieodfiltrowane harmoniczne”* – jest prawidłowa.\n\n- Wzmacniacz mocy generuje nie tylko podstawową\
    \ częstotliwość roboczą \\(f_0\\), ale także wyższe harmoniczne (\\(2f_0, 3f_0, …\\)).  \n- Bez dolnoprzepustowego\
    \ filtru między ostatnim stopniem wzmocnienia a anteną, te harmoniczne nie są tłumione i mogą przedostać\
    \ się do układu antenowego.  \n- Obecność nieodfiltrowanych harmonicznych powoduje zakłócenia, które\
    \ mogą wpływać na jakość sygnału, interferować z sąsiednimi kanałami i podnosić poziom emisji niepożądanej.\n\
    \nDlatego brak takiego filtru skutkuje właśnie wprowadzaniem zakłóceń spowodowanych harmonicznymi.\
    \ \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n„*Ma optymalną konstrukcję*” sugeruje, że brak filtru\
    \ dolnoprzepustowego pomiędzy ostatnim stopniem wzmocnienia a wyjściem antenowym jest pożądany i nie\
    \ wprowadza żadnych problemów. W rzeczywistości tak nie jest – filtr jest **kluczowy** dla poprawnego\
    \ działania wzmacniacza mocy.  \n\n* Brak filtru nie zapewnia „optymalnej konstrukcji”, lecz **pozostawia\
    \ w torze sygnałowym niepożądane składowe** (harmoniczne) generowane w ostatnim stopniu mocy.  \n\
    * Dlatego stwierdzenie to jest po prostu fałszywe i nie opisuje żadnego konkretnego efektu technicznego.\n\
    \n---\n\n### Co się dzieje, gdy filtr dolnoprzepustowy jest pominięty?\n\n1. **Generowanie harmonicznych**\
    \  \n   Ostatni stopień mocy (klasa A, AB, B, C lub D) pracuje w nieliniowym zakresie i wytwarza **harmoniczne**\
    \ częstotliwości:\n   \\[\n   f_{h}=k\\cdot f_{0}, \\qquad k=2,3,4,\\dots\n   \\]\n   gdzie \\(f_{0}\\\
    ) – częstotliwość robocza, a \\(k\\) – kolejny porządek harmoniczny.\n\n2. **Brak tłumienia tych harmonicznych**\
    \  \n   Filtr dolnoprzepustowy (LPF) ma charakterystykę przenoszenia:\n   \\[\n   |H(f)|\\approx\n\
    \   \\begin{cases}\n   1, & f \\le f_{\\text{c}}\\\\[4pt]\n   0, & f \\gg f_{\\text{c}}\n   \\end{cases}\n\
    \   \\]\n   przy odpowiednim dobraniu częstotliwości odcięcia \\(f_{\\text{c}}\\) (zwykle nieco powyżej\
    \ \\(f_{0}\\)).  \n   Gdy LPF jest **nieobecny**, \\(|H(f_{h})|\\approx 1\\) i harmoniczne przechodzą\
    \ do anteny.\n\n3. **Skutki praktyczne**  \n   * **Zakłócenia** – odbiorniki w sąsiednich kanałach\
    \ mogą odbierać te niepożądane składowe, co prowadzi do interferencji.  \n   * **Zgodność z normami**\
    \ – przepisy (np. ETSI, FCC) limitują emisję harmonicznych; ich brak może skutkować niezgodnością\
    \ i karą.  \n   * **Spadek efektywności** – energia zużywana na generowanie harmonicznych nie jest\
    \ wykorzystywana do przenoszenia pożądanej mocy, co obniża sprawność układu.\n\n---\n\n### Dlaczego\
    \ odpowiedź **B** jest prawidłowa\n\n> **B. może wprowadzać zakłócenia spowodowane przez nieodfiltrowane\
    \ harmoniczne**\n\nJest to dokładny opis konsekwencji pominięcia LPF:\n\n* **„nieodfiltrowane harmoniczne”**\
    \ – dokładnie to, co pozostaje w torze sygnałowym bez LPF.  \n* **„wprowadzać zakłócenia”** – odnosi\
    \ się do interferencji w paśmie sąsiednim oraz naruszenia wymagań emisji.\n\nZatem brak filtru dolnoprzepustowego\
    \ nie czyni konstrukcji „optymalną”, lecz prowadzi do emisji niepożądanych harmonicznych i zakłóceń,\
    \ co czyni odpowiedź **B** jedyną prawidłową."
  - "**Dlaczego prawidłowa odpowiedź to B?**\n\nPo ostatnim stopniu wzmocnienia układu mocy sygnał zawiera\
    \ nie tylko pożądaną częstotliwość roboczą \\(f_0\\), ale także jego harmoniczne: \\(2f_0,\\;3f_0,\\\
    dots\\). Są to składniki powstałe w wyniku nieliniowości tranzystorów i innych elementów aktywnych.\
    \  \n\nJeśli pomiędzy ostatnim stopniem a anteną **nie ma filtru dolnoprzepustowego**, te harmoniczne\
    \ nie są usuwane i docierają do anteny, co może:\n\n* **zakłócać sąsiednie kanały** (przesyłane w\
    \ pobliżu częstotliwości \\(2f_0,3f_0,\\dots\\)),\n* **powodować emisję niepożądanych promieniowań**\
    \ (niezgodne z normami EMC),\n* **zwiększać zakłócenia w odbiornikach** pracujących w pobliżu.\n\n\
    Dlatego stwierdzenie **B – „może wprowadzać zakłócenia spowodowane przez nieodfiltrowane harmoniczne”**\
    \ jest prawdziwe.\n\n---\n\n### Dlaczego pozostałe odpowiedzi są niepoprawne?\n\n| Odpowiedź | Dlaczego\
    \ nie jest prawdziwa |\n|-----------|----------------------------|\n| **A. może zniekształcać sygnał\
    \ wyjściowy na częstotliwości roboczej** | Brak filtru nie wpływa bezpośrednio na kształt fali przy\
    \ \\(f_0\\); zniekształcenia przy tej częstotliwości pochodzą głównie z nieliniowości samego stopnia\
    \ wzmocnienia, a nie z braku filtru. |\n| **C. ma optymalną konstrukcję** | Optymalna konstrukcja\
    \ wymaga właśnie filtracji wyjścia, aby spełnić normy emisji i zapewnić czystość widma. Brak filtru\
    \ oznacza, że układ **nie** jest optymalny. |\n\n---\n\n### Krótkie podsumowanie\n\n- **Filtr dolnoprzepustowy**\
    \ usuwa wszystkie składowe wyższe niż pasmo robocze.\n- Bez niego **harmoniczne** mogą przejść do\
    \ anteny i spowodować zakłócenia.\n- Stąd poprawna odpowiedź to **B**."
- text: 338\. Czy brak filtru przeciwzakłóceniowego na obwodzie zasilania sieciowego może być przyczyną
    zakłóceń w pracy urządzenia?
  answers:
  - tak, ale tylko przy dużej mocy
  - zawsze, bez względu na moc
  - to nie ma znaczenia, rolę filtru pełni transformator zasilacza
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Zakłócenia nie zależą od poboru mocy** – szumy\
    \ sieciowe (np. impulsowe przepięcia, harmoniczne, EMI) są obecne w instalacji niezależnie od tego,\
    \ ile energii pobiera podłączone urządzenie.  \n2. **Filtr przeciwzakłóceniowy tłumi wysokoczęstotliwościowe\
    \ składowe** napięcia zasilającego. Jeśli go brakuje, te składowe mogą przedostać się do układu i\
    \ wywołać niepożądane zachowanie (reset, błędy pomiarowe, zakłócenia audio itp.), **nawet przy bardzo\
    \ małym obciążeniu**.  \n3. **„Duża moc”** ma znaczenie jedynie przy projektowaniu filtrów (dobór\
    \ elementów, straty), ale nie przy samej konieczności ich zastosowania.\n\n**Dlaczego prawidłowa jest\
    \ odpowiedź B**\n\n- **„Zawsze, bez względu na moc”** odzwierciedla fakt, że filtr jest potrzebny\
    \ do zapewnienia jakości zasilania i spełnienia norm emisji EMI/EMC.  \n- Brak filtru może skutkować:\n\
    \  \\[\n  V_{\\text{z}}(t)=V_{\\text{sieci}}(t)+\\sum_{k} A_k\\sin(2\\pi f_k t)\n  \\]\n  gdzie \\\
    (f_k\\) to wysokie częstotliwości zakłóceń. Bez tłumienia (\\(A_k\\) nie zmniejsza się) te składowe\
    \ docierają do układu niezależnie od jego mocy.\n\n**Dlaczego odpowiedź C jest błędna**\n\n- Transformator\
    \ zapewnia **izolację** i może tłumić nieco niskoczęstotliwościowe szumy, ale **nie eliminuje wysokoczęstotliwościowych\
    \ impulsów**. Dlatego filtr (LC, ferrytowy, RC) jest niezbędny nawet przy zasilaniu przez transformator.\n\
    \n**Podsumowanie**\n\nBrak filtru przeciwzakłóceniowego na linii zasilania zawsze może wprowadzić\
    \ zakłócenia do pracy urządzenia, niezależnie od tego, jak małe lub duże jest jego zużycie mocy. Dlatego\
    \ poprawną odpowiedzią jest **B**."
  - "**Gratulacje!**  \nOdpowiedź **B – „zawsze, bez względu na moc”** jest prawidłowa.\n\nBrak filtru\
    \ przeciwzakłóceniowego (EMI) na linii zasilania oznacza, że nie ma żadnej bariery tłumiącej szumy\
    \ o wysokiej częstotliwości pochodzące z sieci lub innych urządzeń. Tego typu zakłócenia mogą przenikać\
    \ do układu niezależnie od tego, jak duża jest moc odbierana przez zasilacz.  \n\nTransformator zasilacza\
    \ nie pełni funkcji filtru – jego zadaniem jest jedynie zmiana napięcia. Dlatego **każdy** brak dedykowanego\
    \ filtru EMI może prowadzić do zakłóceń w pracy urządzenia, niezależnie od mocy."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n1. **Filtr przeciwzakłóceniowy ≠ transformator**  \n   -\
    \ *Transformator* jedynie przekształca napięcie i zapewnia izolację galwaniczną. Nie tłumi (ani nie\
    \ pochłania) wysokoczęstotliwościowych zakłóceń pochodzących z sieci (np. szum szczytowy, przebicia,\
    \ harmoniczne).  \n   - *Filtr EMI* składa się z elementów **indukcyjnych** (cewki dławikowe) i **pojemnościowych**\
    \ (kondensatory), które tworzą układ LC (lub L‑C‑L) odcinający pasmo zakłóceń (zazwyczaj powyżej kilku\
    \ kHz).\n\n2. **Skutki pominięcia filtru**  \n   - Zakłócenia z sieci mogą przenikać do obwodu zasilania\
    \ i rozprzestrzeniać się na układy cyfrowe, analogowe, przetworniki, a nawet na interfejsy komunikacyjne.\
    \  \n   - Efekt może być widoczny jako: błędy w transmisji danych, drgania w przetwornikach audio,\
    \ nieprawidłowe działanie układów pomiarowych, przegrzewanie się elementów ze względu na dodatkowy\
    \ prąd szczytowy.\n\n3. **Brak filtru nie jest rekompensowany przez moc transformatora**  \n   - Wielkość\
    \ mocy (np. 10 W, 100 W) nie zmienia faktu, że filtr jest potrzebny. Nawet przy małych obciążeniach\
    \ (np. 1 W) zakłócenia mogą być wystarczająco silne, aby zakłócić pracę wrażliwych układów.\n\n---\n\
    \n## Dlaczego poprawna jest odpowiedź **B** („zawsze, bez względu na moc”)?\n\n- **Zasada działania\
    \ filtru EMI**:  \n  \\[\n  Z_{\\text{LC}}(f)=\\frac{1}{j2\\pi f C}+j2\\pi f L\n  \\]\n  Dla częstotliwości\
    \ powyżej częstotliwości rezonansowej \\(f_0=\\frac{1}{2\\pi\\sqrt{LC}}\\) impedancja rośnie, co skutecznie\
    \ blokuje szumy.  \n\n- **Zakłócenia w sieci są niezależne od obciążenia** – harmoniczne, przetężenia\
    \ impulsowe i szumy radiowe występują zawsze. Ich amplituda nie jest proporcjonalna do pobieranej\
    \ mocy przez podłączone urządzenie.\n\n- **Standardy (EMC, EN 55022, IEC 61000‑4‑6)** wymagają, aby\
    \ każdy odbiornik podłączony do sieci posiadał **odpowiedni filtr** – niezależnie od tego, czy pobiera\
    \ 5 W, czy 500 W.\n\n- **Praktyka**: w projektach zarówno niskonapięciowych (np. układy mikro‑mikrokontrolerowe)\
    \ jak i wysokowydajnych (zasilacze impulsowe 1 kW) stosuje się filtr EMI na wejściu. Brak filtru w\
    \ którymkolwiek z nich może prowadzić do zakłóceń.\n\n---\n\n### Podsumowanie\n\n- Transformator **nie**\
    \ pełni funkcji filtru przeciwzakłóceniowego.  \n- Zakłócenia sieciowe mogą wpływać na pracę urządzenia\
    \ **zawsze**, niezależnie od pobieranej mocy.  \n- Dlatego jedyną prawidłową odpowiedzią jest **B**."
  - "**Odpowiedź: B – zawsze, bez względu na moc**\n\nBrak filtru przeciwzakłóceniowego (EMI‑filter) na\
    \ wejściu zasilania sieciowego oznacza, że wszelkie szumy i harmoniczne pochodzące z sieci (przebicia,\
    \ przetężenia, zakłócenia radiowe) mogą przedostać się bezpośrednio do układu elektronicznego.  \n\
    \n- **Zakłócenia z sieci** nie zależą od poboru mocy przez urządzenie – są generowane przez inne odbiorniki,\
    \ sieci energetyczne i warunki środowiskowe.  \n- **Filtr** pełni dwie podstawowe funkcje: tłumienie\
    \ wysokich częstotliwości (redukcja EMI) oraz ograniczanie prądu upływu (redukcja zakłóceń podłogowych).\
    \ Bez niego te sygnały dostają się do zasilacza, a następnie do wrażliwych obwodów cyfrowych i analogowych,\
    \ co może powodować:  \n  - zakłócenia w komunikacji (UART, SPI, USB),  \n  - błędy pomiarowe,  \n\
    \  - niepożądane resetowanie lub migotanie wskaźników LED,  \n  - zwiększone szumy w przetwornikach\
    \ ADC.  \n\nDlatego niezależnie od tego, czy urządzenie ma małą, czy dużą moc, **brak filtru EMI jest\
    \ potencjalną przyczyną zakłóceń w jego pracy**. Transformator zasilacza nie zastępuje filtru – filtr\
    \ jest potrzebny właśnie po stronie pierwotnej, aby odfiltrować zakłócenia zanim dotrą do układu."
