  - "**Dlaczego odpowiedź A jest błędna?**\n\n- **„Eliminacja tętnień”** oznacza usuwanie *ripple* – czyli\
    \ składowej zmiennej, pozostałej po prostowaniu.  \n- Jedna dioda (lub mostek prostowniczy) **tylko\
    \ zmienia znak prądu**: z AC na pulsujący DC. Nie redukuje amplitudy tętnień.  \n- Usuwanie ripple\
    \ realizuje się dopiero **filtracją** (kondensatory, cewki) lub **regulacją napięcia**. Dlatego stwierdzenie\
    \ „do eliminacji tętnień zasilacza” jest nieprecyzyjne i mylące.\n\n**Dlaczego poprawna jest odpowiedź\
    \ B?**\n\n- Diody prostownicze są projektowane właśnie do **prostowania prądu** w zasilaczach – zamiany\
    \ sinusoidalnego napięcia wejściowego na jedynie dodatnie (lub ujemne) półokresy.  \n- Typowy układ\
    \ prostownika (np. mostek Graetza) daje napięcie wyjściowe  \n\n\\[\nV_{\\text{out}} \\approx V_{\\\
