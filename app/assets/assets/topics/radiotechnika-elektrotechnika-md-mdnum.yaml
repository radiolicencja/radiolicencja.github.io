    \ Bez pomiaru sygnału RF nie da się wyznaczyć mocy wyjściowej.\n\n- **C. uzyskanie raportu od korespondenta**\
    \ – jest to jedynie informacja zwrotna, a nie pomiar. Nie daje wiarygodnego wyniku i nie spełnia wymogu\
    \ obiektywnego określenia mocy nadajnika.\n\n---\n\n**Podsumowanie**  \nPomiar napięcia RF na 50‑Ω\
    \ rezystorze (sztucznej antenie) i obliczenie mocy ze wzoru \\(P = V_{\\text{rms}}^{2}/R\\) to jedyna\
    \ z wymienionych metod, która w warunkach amatorskich dostarcza rzeczywistej, mierzalnej wartości\
    \ mocy wyjściowej nadajnika."
