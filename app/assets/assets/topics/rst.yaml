    \  \n- Nie ma w tym opisie **„świszczącego”** charakteru – to cecha tonów **T6–T8**, w których wprowadzony\
    \ jest wyraźny komponent szeleszczący lub piszczący.\n\n**C. „ton modulowany, lekko świszczący”**\
