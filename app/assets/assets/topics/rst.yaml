    \ szumem („świszczący”).  \n\nZwracaj uwagę na obecność lub brak szumu w definicjach – to najprostszy\
    \ sposób na odróżnienie kolejnych tonów w skali T."
  - "**Ton T5**  \n\nTon T5 jest definiowany jako **„ton dźwięczny, modulowany składową zmienną”**. Oznacza\
    \ to, że:\n\n- **Dźwięczny** – posiada wyraźny charakter harmoniczny, jest słyszalny jako stały ton\
