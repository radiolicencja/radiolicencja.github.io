    \ które także jest dostępne dla amatorów.\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n- Odpowiedź\
    \ **C** podaje **3 500 kHz – 3 800 kHz**.  \n- Ten zakres obejmuje cały przydzielony dla amatorów\
