questions:
- text: 19\. Modulacja CW nazywana jest modulacją wąskopasmową, czy zatem jest możliwe dowolne zawężanie
    filtra wejściowego odbiornika celem odcięcia bocznych sygnałów niepożądanych?
  answers:
  - można zawężać dowolnie
  - nie można, poniżej pewnej wartości szerokości filtra sygnał staje się nieczytelny
  - można zawężać ale tylko o parzyste liczby herców
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nW modulacji CW (continuous‑wave) nadajnik włącza\
    \ i wyłącza jedną stałą częstotliwość.  \nChoć w widmie widzimy jedynie „wąskopasmowy” ton, w rzeczywistości\
    \ sygnał posiada\nrozszerzone spektrum, które jest efektem przełączania (krawędzi) i wynika z zasady\n\
    Fouriera:\n\n\\[\n\\text{BW}_{\\text{CW}} \\approx 2\\,f_{\\text{key}},\n\\]\n\ngdzie \\(f_{\\text{key}}\\\
    ) to częstotliwość kluczowania (liczba przełączeń /s).  \nDla prędkości 20 wpm (≈ 5 Hz) szerokość\
    \ pasma wynosi ≈ 10 Hz, ale w praktyce\nużywa się filtrów o szerokości **kilkuset herców**, aby zachować\
    \ kształt\nkrawędzi i uniknąć zniekształceń.\n\nGdy filtr wejściowy odbiornika zostanie „zawężony\
    \ dowolnie”, zaczyna on\nodcinać część spektrum nośnej oraz boczne składowe powstałe przy przełączaniu.\n\
    Efekt:\n\n* zniekształcenie kształtu impulsu (rozmycie „kropek” i „kresek”);\n* zwiększone przejścia\
    \ między znakami → **inter‑symbol interference**;\n* w konsekwencji sygnał staje się nieczytelny lub\
    \ całkowicie znikają elementy\nMorse’a.\n\nDlatego stwierdzenie „można zawężać dowolnie” jest fałszywe.\n\
    \n---\n\n### Dlaczego odpowiedź B jest prawidłowa?\n\n* **Minimalna szerokość filtra** – musi być\
    \ co najmniej równa szerokości pasma\n  wymaganemu przez wybraną prędkość kluczowania oraz ewentualne\
    \ modulacje\n  (np. podnoszenie częstotliwości przy „kluczowaniu”).  \n  Jeśli filtr jest węższy niż\
    \ ten limit, część energii sygnału zostaje\n  odcięta, co powoduje zniekształcenie i utratę czytelności.\n\
    \n* **Praktyczne wartości** – w amatorskich odbiornikach CW typowo stosuje się\n  filtry 200 – 500 Hz\
    \ (czasem szersze przy bardzo szybkim kluczowaniu).  \n  Zmniejszenie ich poniżej około 100 Hz już\
    \ zaczyna wyraźnie pogarszać\n  odbiór, a przy kilku‑dziesięciu hercach sygnał jest praktycznie nieczytelny.\n\
    \nW związku z powyższym:\n\n> **Nie można, poniżej pewnej wartości szerokości filtra sygnał staje\
    \ się nieczytelny**  \n> (odpowiedź **B**).\n\n---\n\n### Krótkie podsumowanie\n\n| Zjawisko | Co\
    \ się dzieje przy zbyt wąskim filtrze |\n|----------|----------------------------------------|\n|\
    \ **Spektrum CW** | Rozciąga się do ≈ 2 · \\(f_{\\text{key}}\\) |\n| **Filtr** | Odcina część pasma\
    \ → zniekształcenia |\n| **Efekt** | Nieczytelny kod Morse’a |\n\nZawężanie filtra jest więc ograniczone\
    \ fizycznie przez wymaganą szerokość\npasma sygnału CW. Odpowiedź **B** oddaje tę rzeczywistość, a\
    \ odpowiedź **A**\nignoruje ją."
  - "**Gratulacje!** Zaznaczyłeś prawidłową odpowiedź **B**.\n\n---\n\n### Dlaczego odpowiedź B jest poprawna?\n\
    \n- **Modulacja CW** (ciągłe fale nośne włączane/wyłączane) jest bardzo wąskopasmowa – w praktyce\
    \ jej widmo ogranicza się do kilkudziesięciu Hz wokół częstotliwości nośnej.  \n- **Filtr wejściowy**\
    \ odbiornika musi być na tyle wąski, aby odciąć sąsiednie sygnały (np. sąsiednie kanały lub zakłócenia),\
    \ ale jednocześnie nie może być zbyt wąski, bo wówczas:\n  - **Rozciągnięcie impulsu** (efekt „rozmycia”\
    \ w dziedzinie czasu) zwiększa szerokość linii kodowej,\n  - **Spadek stosunku sygnał‑szum (S/N)**\
    \ – moc użytecznego sygnału maleje, a szumy termiczne filtru pozostają,\n  - **Zniekształcenie kształtu\
    \ kropki (dot)** – kropka staje się nieczytelna, co prowadzi do błędów w dekodowaniu znaków Morse’a.\n\
    \nMatematycznie, przy filtrowaniu o pasmo \\( \\Delta f \\) sygnał o częstotliwości \\( f_0 \\) zostaje\
    \ rozmyty w czasie o przybliżoną wartość  \n\n\\[\n\\Delta t \\approx \\frac{1}{\\Delta f},\n\\]\n\
    \nco oznacza, że zbyt małe \\( \\Delta f \\) wydłuża impuls i utrudnia rozpoznanie krótkich elementów\
    \ „kropki” i „kreski”.\n\nDlatego istnieje **minimalna praktyczna szerokość filtra**, poniżej której\
    \ sygnał CW staje się nieczytelny. Ograniczenie to zależy od prędkości nadawania (np. 20 WPM wymaga\
    \ szerszego filtra niż 5 WPM), ale zasada pozostaje niezmienna.\n\n---  \n\n**Podsumowanie:** Można\
    \ zwężać filtr, aby poprawić selektywność, lecz nie dowolnie – poniżej pewnego progu sygnał traci\
    \ czytelność. To właśnie opisuje odpowiedź **B**."
  - "**Dlaczego odpowiedź C jest błędna i dlaczego prawidłowa jest B**\n\n### 1. Co tak naprawdę oznacza\
    \ „modulacja CW”?\n\n- **CW (Continuous Wave)** to w praktyce **kluczowanie** (on‑off) jednego, nie‑modulowanego\
    \ nośnego.\n- Z chwilą, gdy sygnał jest włączany i wyłączany, w widmie pojawiają się **boczne widma**\
    \ (tzw. „side‑bands”) o charakterze **sin(x)/x**.  \n  \\[\n  S(f)\\;\\propto\\;\\frac{\\sin(\\pi\
    \ f T)}{\\pi f T}\n  \\]\n  gdzie \\(T\\) – czas trwania impulsu (czas klucza).\n\n- Szerokość tych\
    \ bocznych widm jest odwrotnie proporcjonalna do długości impulsu:\n  \\[\n  \\Delta f \\approx \\\
    frac{1}{T}\n  \\]\n\n### 2. Dlaczego nie można „dowolnie” zawężać filtra?\n\n1. **Zachowanie kształtu\
    \ impulsu** – aby odbiornik rozróżnił kropki i kreski, musi przepuścić całą istotną część widma. \
    \ \n   Jeśli filtrujemy zbyt mocno, odcinamy część funkcji \\(\\sin(\\pi fT)/(\\pi fT)\\), co skutkuje:\n\
    \   - zniekształceniem kształtu impulsu (rozmycie krawędzi),\n   - wydłużeniem czasu narastania/zanikania,\n\
    \   - zwiększeniem błędów rozpoznawania (kropka może zostać odczytana jako kreska i odwrotnie).\n\n\
    2. **Stabilność częstotliwości** – nawet przy idealnym generatorze częstotliwość nośnej „dryfuje’’\
    \ o kilka‑kilkanaście Hz. Filtr wąski nie pozwoli przejść tego dryfu, co skutkuje chwilowymi zanikiem\
    \ sygnału.\n\n3. **S/N (stosunek sygnał‑szum)** – w praktyce filtr wąski redukuje szum, ale jednocześnie\
    \ redukuje moc sygnału. Gdy szerokość filtra spada poniżej pewnej granicy, moc sygnału spada szybciej\
    \ niż szum, więc **stosunek sygnał‑szum maleje**, a sygnał staje się nieczytelny.\n\nZ tego powodu\
    \ przy CW przyjmuje się typową szerokość filtra:\n\\[\nB_{\\text{filtru}} \\approx (3\\!-\\!5)\\times\
    \ \\frac{1}{T_{\\text{krótka kropka}}}\n\\]\nnp. przy prędkości 20 WPM (kropka ≈ 60 ms) → \\(\\Delta\
    \ f \\approx 16\\;\\text{Hz}\\), a filtr ustawiany jest na **~100 Hz**.\n\n### 3. Dlaczego odpowiedź\
    \ C („tylko o parzyste liczby herców”) jest absurdem?\n\n- **Jednostka „herc”** nie ma „parzystości”.\
    \ Szerokość filtra jest wartością ciągłą; nie istnieje fizyczna reguła, że można zmniejszyć ją jedynie\
    \ o liczby podzielne przez 2.\n- To jedynie żartobliwa, nieprawdziwa reguła, nieodzwierciedlająca\
    \ żadnej zasady teorii sygnałów ani praktyki radiowej.\n\n### 4. Podsumowanie (odpowiedź B)\n\n> **„Nie\
    \ można, poniżej pewnej wartości szerokości filtra sygnał staje się nieczytelny.”**\n\n- Istnieje\
    \ **minimalna praktyczna szerokość** filtra, określona przez:\n  - czas trwania najkrótszego elementu\
    \ Morse’a,\n  - dopuszczalny dryf częstotliwości,\n  - wymaganą jakość stosunku sygnał‑szum.\n- Przekroczenie\
    \ tego limitu (zbyt wąski filtr) degraduje kształt impulsu i powoduje utratę czytelności sygnału.\n\
    \nDlatego odpowiedź C jest niepoprawna, a prawidłowa jest **B**."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\nW modulacji CW (Continuous Wave) nadajnik nie wysyła\
    \ czystego tonu o jednej częstotliwości.  \nPrzy kluczowaniu (włączaniu i wyłączaniu) powstają **boczne\
    \ składowe** (tzw. „side‑bands”) o częstotliwościach\n\n\\[\nf_{\\text{górne}} = f_0 + f_{\\text{k}},\
    \ \\qquad\nf_{\\text{dolne}} = f_0 - f_{\\text{k}},\n\\]\n\ngdzie  \n\n* \\(f_0\\) – częstotliwość\
    \ nośna,  \n* \\(f_{\\text{k}}\\) – częstotliwość kluczowania (szybkość przełączania, typowo od kilku\
    \ do kilkudziesięciu Hz).\n\nSzerokość widma jednego znaku CW wynika więc z **prędkości kluczowania**\
    \ i można ją przyjąć jako\n\n\\[\n\\Delta f \\approx 2\\,f_{\\text{k}} .\n\\]\n\nAby odbiornik mógł\
    \ poprawnie odtworzyć znak, filtr wejściowy musi przepuścić przynajmniej tę szerokość pasma.  \n\n\
    Jeżeli **zawężymy filtr poniżej \\(\\Delta f\\)**:\n\n* część bocznych składowych zostanie odcięta,\
    \  \n* kształt impulsu w domenie czasu ulegnie zniekształceniu (rozmycie krawędzi),  \n* w efekcie\
    \ znak staje się „rozmazany” i trudny (czasem niemożliwy) do odczytania.\n\nDlatego istnieje **dolna\
    \ granica** szerokości filtra – nie można go zmniejszać dowolnie.  \n\n---\n\n### Krótkie podsumowanie\n\
    \n- **CW jest modulacją wąskopasmową**, ale posiada niezerowe pasmo wynikające z kluczowania.  \n\
    - **Filtr musi mieć szerokość ≥ 2 · f_k** (zwykle kilka Hz).  \n- **Zbyt wąski filtr odcina boczne\
    \ składowe** → sygnał staje się nieczytelny.  \n\nStąd poprawna odpowiedź: **B. nie można, poniżej\
    \ pewnej wartości szerokości filtra sygnał staje się nieczytelny**."
- text: '24\. Modulacja PSK polega na:'
  answers:
  - dyskretnej zmianie fazy sygnału
  - modulacji mocy wyjściowej
  - nadawaniu obu wstęg bocznych na raz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „dyskretna zmiana fazy sygnału”** jest prawidłowa,\
    \ ponieważ w modulacji PSK (Phase‑Shift Keying) informacja jest przekazywana poprzez **przeskoki fazy**\
    \ nośnej sinusoidy.  \n\n- Nośna ma stałą amplitudę i częstotliwość: \\( s(t)=A\\cos(2\\pi f_ct+\\\
    phi) \\).  \n- W zależności od przyjmowanej wartości bitu (lub grupy bitów) wybierany jest jeden z\
    \ dyskretnych kątów \\(\\phi\\) (np. \\(0\\) i \\(\\pi\\) w BPSK, \\(0, \\frac{\\pi}{2}, \\pi, \\\
    frac{3\\pi}{2}\\) w QPSK).  \n\nDlatego PSK nie polega na modulacji mocy ani na jednoczesnym nadawaniu\
    \ obu wstęg bocznych – kluczowy jest **przemiana fazy**.  \n\nJeszcze raz – świetnie rozpoznano właściwą\
    \ definicję! \U0001F680"
  - "**Dlaczego odpowiedź B („modulacja mocy wyjściowej”) jest błędna?**\n\nModulacja PSK (Phase‑Shift\
    \ Keying) **nie** polega na zmianie amplitudy (mocy) sygnału.  \nW PSK stała jest zarówno częstotliwość\
    \ nośna, jak i jej amplituda – jedynie **faza** jest zmieniana w sposób dyskretny, aby przedstawić\
    \ kolejne symbole cyfrowe.  \n\nGdyby modulowano moc, uzyskalibyśmy technikę typu **ASK** (Amplitude\
    \ Shift Keying) lub **QAM** (Amplitude‑Phase Modulation), a nie PSK.\n\n---\n\n### Co właściwie oznacza\
    \ PSK?\n\n- **Nośna:** \\( s(t)=A\\cos(2\\pi f_c t + \\phi) \\)  \n  – amplituda \\(A\\) i częstotliwość\
    \ \\(f_c\\) są stałe.  \n- **Modulacja:** zmiana fazy \\(\\phi\\) w ustalonych krokach (np. 0°, 180°\
    \ dla BPSK; 0°, 90°, 180°, 270° dla QPSK).  \n\nDlatego prawidłowa odpowiedź to:\n\n**A. dyskretna\
    \ zmiana fazy sygnału**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nModulacja PSK (Phase‑Shift Keying) polega na **dyskretnej\
    \ zmianie fazy nośnej** w zależności od przesyłanej informacji (np. 0 ° / 180 ° w BPSK, 0 ° / 90 ° / 180 ° / 270 °\
    \ w QPSK).  \n\n- **Nie ma tu „nadawania obu wstęg bocznych na raz”.**  \n  W teorii modulacji dowolny\
    \ sygnał okresowy po pomnożeniu przez nośną generuje dwa symetryczne wstęgi boczne w widmie (górną\
    \ i dolną). W modulacji PSK te wstęgi powstają automatycznie jako konsekwencja zmiany fazy, ale nie\
    \ są *oddzielnie* nadawane ani nie są przedmiotem definiowania modulacji.  \n\n- **W PSK energia sygnału\
    \ jest skoncentrowana w stałej amplitudzie** (tzw. stały obwód amplitudowy), więc nie kontrolujemy\
    \ osobno poziomu poszczególnych wstęg – kontrolujemy jedynie kąt fazowy wektora zespolonego sygnału.\
    \  \n\n- **„Nadawanie obu wstęg bocznych jednocześnie”** opisuje raczej **modulację amplitudy (AM)**,\
    \ w której rzeczywiście transmituje się dwie symetryczne wstęgi boczne (plus nośną). W PSK nie ma\
    \ takiego rozróżnienia, a cała informacja jest zawarta w zmianie fazy, a nie w oddzielnym przesyłaniu\
    \ bocznych pasm.\n\n**Podsumowanie**  \nPSK ≡ *zmiana fazy* (A). Wstęgi boczne istnieją w widmie,\
    \ ale nie są oddzielnie „nadawane” – dlatego odpowiedź C jest błędna."
  - "**Modulacja PSK (Phase Shift Keying)**  \n\nW modulacji PSK informacja jest przenoszona przez **przesunięcia\
    \ fazy** nośnego sygnału sinusoidalnego. Dla każdej wartości symbolu (np. 0 lub 1 w BPSK, 00,01,10,11\
    \ w QPSK) wybierana jest określona faza \\(\\phi\\) :\n\n\\[\ns(t)=A\\cos\\big(2\\pi f_c t + \\phi\\\
    big)\n\\]\n\n- **A** – stała amplituda (nie zmienia się w czasie).  \n- **\\(f_c\\)** – częstotliwość\
    \ nośna.  \n- **\\(\\phi\\)** – dyskretnie wybrana z zestawu dopuszczalnych faz (np. 0°, 180° w BPSK;\
    \ 0°, 90°, 180°, 270° w QPSK).\n\nDlatego w PSK **kluczowa jest zmiana fazy**, a nie moc ani jednoczesne\
    \ nadawanie dwóch wstęg bocznych.  \n\n**Podsumowanie**  \n- **A** – prawidłowa odpowiedź: „dyskretna\
    \ zmiana fazy sygnału”.  \n- **B** opisuje modulację amplitudy (ASK) lub mocową (PAM).  \n- **C**\
    \ nie ma związku z PSK."
- text: '27\. Jeśli dla sygnału AM amplituda sygnału modulującego równa jest amplitudzie fali nośnej,
    to mówimy, że:'
  answers:
  - współczynnik głębokości modulacji wynosi 100%
  - sygnał jest przesterowany
  - jest to modulacja z wytłumioną falą nośną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – *„współczynnik głębokości modulacji wynosi 100 %”*\
    \ – jest prawidłowa.\n\nW modulacji amplitudy (AM) współczynnik głębokości modulacji \\(m\\) definiuje\
    \ się jako stosunek maksymalnej zmiany amplitudy fali nośnej do jej amplitudy niezmodyfikowanej:\n\
    \n\\[\nm = \\frac{A_{\\text{mod}}}{A_{\\text{nośna}}}\n\\]\n\ngdzie  \n\\(A_{\\text{mod}}\\) – amplituda\
    \ sygnału modulującego,  \n\\(A_{\\text{nośna}}\\) – amplituda fali nośnej.\n\nJeżeli \\(A_{\\text{mod}}\
    \ = A_{\\text{nośna}}\\), to\n\n\\[\nm = \\frac{A_{\\text{nośna}}}{A_{\\text{nośna}}}=1 \\;\\; \\\
    Longrightarrow \\;\\; m = 100\\%\n\\]\n\nOznacza to, że sygnał modulujący w pełni „wypełnia” zakres\
    \ amplitudy nośnej, ale nie powoduje przesterowania (co miałoby miejsce przy \\(m>1\\)). Dlatego odpowiedź\
    \ B jest niepoprawna, a odpowiedź C nie opisuje tego zjawiska.  \n\nJeszcze raz gratuluję poprawnego\
    \ wyboru! \U0001F680"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- W modulacji amplitudowej (AM) **przesterowanie** (ang.\
    \ *over‑modulation*) występuje wtedy, gdy **modulacja przekracza 100 %** i natychmiastowo zmienia\
    \ znak amplitudy nośnej.  \n- Jeśli amplituda sygnału modulującego **równ jest** amplitudzie fali\
    \ nośnej, współczynnik modulacji wynosi dokładnie 1 (100 %). W tym momencie sinusoidy nie „przerywają”\
    \ ani nie zmieniają znaku – po prostu **osiągają zero** w najniższym punkcie, ale nie „przeskakują”\
    \ na przeciwległą stronę.  \n- Dlatego nie mamy przesterowania – mamy **graniczny przypadek** maksymalnej\
    \ dopuszczalnej modulacji.\n\n**Poprawna odpowiedź A – co to znaczy?**  \n\nModulacja amplitudy definiowana\
    \ jest jako  \n\n\\[\nm = \\frac{A_m}{A_c},\n\\]\n\ngdzie  \n\n- \\(A_m\\) – amplituda sygnału modulującego,\
    \  \n- \\(A_c\\) – amplituda fali nośnej.\n\nJeśli \\(A_m = A_c\\), wtedy  \n\n\\[\nm = \\frac{A_m}{A_c}=\
    \ \\frac{A_c}{A_c}=1 \\quad\\Longrightarrow\\quad m = 100\\%.\n\\]\n\nOznacza to, że w najgorszym\
    \ punkcie (gdy sygnał modulujący jest w fazie przeciwnej do nośnej) całkowita amplituda wynosi zero,\
    \ ale **nie dochodzi do odwrócenia fazy**. To właśnie definiuje **pełną głębokość modulacji (100 %)**.\n\
    \n**Podsumowanie**  \n\n- **B (przesterowanie)** – występuje dopiero przy \\(m>1\\) (powyżej 100 %).\
    \  \n- **A (głębokość modulacji 100 %)** – dokładnie opisuje sytuację, w której amplituda modulująca\
    \ równa się amplitudzie nośnej.  \n\nStąd odpowiedź B jest niepoprawna, a A jest prawidłowa."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nW modulacji amplitudy (AM) sygnał wyjściowy ma postać\
    \  \n\n\\[\ns(t)=\\bigl[ A_c + A_m \\, m(t) \\bigr]\\;\\cos(2\\pi f_c t),\n\\]\n\ngdzie  \n\n* \\\
    (A_c\\) – amplituda fali nośnej,  \n* \\(A_m\\) – amplituda sygnału modulującego,  \n* \\(m(t)\\)\
    \ – sygnał modulujący (zwykle \\(|m(t)|\\le 1\\)),  \n* \\(f_c\\) – częstotliwość nośnej.\n\n**Współczynnik\
    \ głębokości modulacji (modulation index)** definiujemy jako  \n\n\\[\n\\mu = \\frac{A_m}{A_c}.\n\\\
    ]\n\n- Gdy \\(\\mu = 1\\) (czyli \\(A_m = A_c\\)), amplituda całkowita waha się od \\(0\\) do \\(2A_c\\\
    ).  \n- To właśnie opisuje **„głębokość modulacji wynosi 100 %”** – sygnał nie jest ani przesterowany,\
    \ ani „wytłumiony”.  \n\n---\n\n### Co oznacza „wytłumiona fala nośna”?\n\nTermin „wytłumiona fala\
    \ nośna” (ang. *suppressed carrier*) odnosi się do **modulacji z tłumioną (lub zanikającą) nośną**,\
    \ czyli do technik, w których w sygnale nie ma stałej składowej przy częstotliwości \\(f_c\\). Przykłady:\n\
    \n- **DSB‑SC (Double‑Sideband Suppressed‑Carrier)**  \n- **SSB (Single‑Sideband)**  \n\nW takich układach\
    \ nośna jest **celowo zredukowana do zera** (lub do bardzo małej wartości) przed modulacją. To **nie**\
    \ jest sytuacja, w której amplituda modulującego równa się amplitudzie nośnej w klasycznym AM.\n\n\
    ---\n\n### Dlaczego odpowiedź C nie pasuje do podanego warunku?\n\n1. **Warunek w zadaniu**: „amplituda\
    \ sygnału modulującego równa jest amplitudzie fali nośnej”.  \n   - To oznacza \\(\\mu = 1\\), czyli\
    \ **pełną modulację** w klasycznym AM.\n\n2. **W modulacji z wytłumioną nośną** nie ma stałej składowej\
    \ przy \\(f_c\\); amplituda nośnej jest **celowo zminimalizowana**, a nie równa amplitudzie modulującego.\n\
    \n3. **W praktyce** przy \\(\\mu = 1\\) w klasycznym AM widać wyraźny komponent nośny w widmie (linia\
    \ przy \\(f_c\\)) oraz dwa boczne (przy \\(f_c \\pm f_m\\)). W DSB‑SC lub SSB linia nośna znikła –\
    \ to inny typ modulacji.\n\n---\n\n### Krótkie podsumowanie\n\n| Cecha | AM z \\(\\mu = 1\\) | AM\
    \ z wytłumioną nośną |\n|------|-------------------|------------------------|\n| Nośna w widmie |\
    \ Obecna (pełna amplituda) | Znikająca lub bardzo słaba |\n| Definicja | Głębokość modulacji 100 %\
    \ | Nośna celowo tłumiona |\n| Warunek amplitudowy | \\(A_m = A_c\\) | Nie ma wymogu równości amplitud\
    \ |\n\nDlatego **poprawna odpowiedź to A** („współczynnik głębokości modulacji wynosi 100 %”), a odpowiedź\
    \ C opisuje zupełnie inną koncepcję modulacji."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nW modulacji amplitudowej (AM) współczynnik głębokości modulacji\
    \ (ang. *modulation index*), oznaczany najczęściej jako \\(m\\), określa stosunek amplitudy sygnału\
    \ modulującego \\(A_m\\) do amplitudy nośnej \\(A_c\\):\n\n\\[\nm = \\frac{A_m}{A_c}.\n\\]\n\n- Gdy\
    \ \\(A_m = A_c\\) otrzymujemy  \n\n  \\[\n  m = \\frac{A_c}{A_c}=1 \\; \\Longrightarrow \\; m = 100\\\
    %.\n  \\]\n\n- Wartość \\(m = 1\\) (czyli 100 %) oznacza maksymalną dopuszczalną modulację, przy której\
    \ dolna obwiednia fali AM dotyka osi czasu, ale nie przekracza jej.  \n\n- Dla \\(m>1\\) (czyli gdy\
    \ amplituda modulującego przekracza amplitudę nośnej) dochodzi do **przesterowania** (ang. *over‑modulation*),\
    \ co prowadzi do odwrócenia fazy dolnej obwiedni i zniekształceń w odbiorze.\n\nDlatego, gdy „amplituda\
    \ sygnału modulującego równa jest amplitudzie fali nośnej”, mówimy o **głębokości modulacji równej\
    \ 100 %** – odpowiedź **A**.\n\n---\n\n**Dlaczego pozostałe odpowiedzi są niepoprawne**\n\n- **B.\
    \ sygnał jest przesterowany** – przesterowanie występuje dopiero przy \\(m>1\\) (amplituda modulującego > amplituda\
    \ nośnej). Przy równości (\\(m=1\\)) przesterowania nie ma.  \n- **C. jest to modulacja z wytłumioną\
    \ falą nośną** – nie ma związku z wartością \\(m\\); „wytłumiona” odnosi się do spadku mocy nośnej,\
    \ a nie do stosunku amplitud.\n\n--- \n\n**Podsumowanie**  \n\\(A_m = A_c \\;\\Rightarrow\\; m = 1\
    \ = 100\\%\\) → **odpowiedź A**."
- text: '28\. Szerokość kanału sygnału PSK31 wynosi:'
  answers:
  - około 1 kHz
  - około 60 Hz
  - około 31,25 Hz
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („około 1 kHz”) jest błędna?**  \n\nPSK31 jest wąskopasmowym trybem modulacji\
    \ fazy (BPSK) stosowanym w radiostacji amatorskiej. Jego nazwa wskazuje, że **symbol rate** (liczba\
    \ znaków na sekundę) wynosi **31,25 baud**. \n\nDla modulacji PSK (BPSK) szerokość pasma można oszacować\
    \ przy pomocy reguły **Carsona**:\n\n\\[\nB \\approx 2\\,(f_{\\text{dev}}+R_s)\n\\]\n\ngdzie  \n\n\
    - \\(R_s\\) – prędkość symboli (31,25 sym/s),  \n- \\(f_{\\text{dev}}\\) – maksymalna odchyłka częstotliwości.\
    \  \n\nW PSK31 nie ma znaczącej odchyłki częstotliwości (modulacja odbywa się jedynie w fazie), więc\
    \ przyjmuje się \\(f_{\\text{dev}}\\approx 0\\). Wtedy:\n\n\\[\nB \\approx 2R_s = 2 \\times 31{,}25\\\
    \ \\text{Hz} \\approx 62{,}5\\ \\text{Hz}.\n\\]\n\nW praktyce sygnał jest filtrowany tak, aby mieścił\
    \ się w **jednym kanale o szerokości około 31,25 Hz** (połówka wartości powyższej). To właśnie jest\
    \ przyjęty „standardowy” pasmowy przydział dla PSK31, co pozwala zmieścić wiele sąsiadujących kanałów\
    \ w typowym paśmie 2‑m.\n\nDlatego:\n\n- **31,25 Hz** (odpowiedź C) jest zgodna z rzeczywistą szerokością\
    \ kanału PSK31.  \n- **1 kHz** (odpowiedź A) jest o rząd wielkości za duże – przy takiej szerokości\
    \ sygnał nie byłby już „wąskopasmowy” i nie spełniałby założeń PSK31 (potrzebałby znacznie większej\
    \ moci i zajmowałby dużo więcej widma, co jest niepraktyczne w amatorskiej emisji).\n\n**Podsumowanie**:\
    \ PSK31 wykorzystuje bardzo niską prędkość symboli (31,25 baud), a brak częstotliwościowej odchyłki\
    \ sprawia, że potrzebne pasmo mieści się w ok. 31 Hz, a nie w 1 kHz. Dlatego odpowiedź C jest prawidłowa,\
    \ a A niepoprawna."
  - "**Dlaczego odpowiedź B („około 60 Hz”) jest niepoprawna?**\n\nPSK31 to modulacja o bardzo wąskim\
    \ paśmie, opracowana z myślą o efektywnym wykorzystaniu pasma w amatorskim radiu.  \nPodstawowe parametry,\
    \ które determinują szerokość kanału, to:\n\n1. **Szybkość symboli (baud rate)** – w PSK31 wynosi\
    \  \n   \\[\n   R_s = 31.25\\ \\text{symboli/s}\n   \\]\n\n2. **Rodzaj modulacji** – BPSK (Binary\
    \ Phase‑Shift Keying). Przy czystym BPSK teoretyczna szerokość pasma wynosi maksymalnie dwukrotność\
    \ szybkości symboli (duality Nyquista), czyli \\(2R_s\\).  \n\n3. **Filtr kształtujący (Gaussian filter)**\
    \ – w PSK31 używa się bardzo wąskiego filtru (α≈0.2). Dzięki temu praktyczna szerokość pasma jest\
    \ bliska samej szybkości symboli, a nie jej podwojeniu.\n\nZatem przybliżona szerokość kanału wynosi\n\
    \n\\[\nB \\approx R_s \\times (1+\\alpha) \\approx 31.25\\ \\text{Hz} \\times 1.2 \\approx 37\\ \\\
    text{Hz},\n\\]\n\nco w praktyce jest podawane jako **około 31 Hz** (z uwagi, że filtr jest jeszcze\
    \ węższy niż w powyższym szacunku).  \n\n---\n\n**Dlaczego pojawia się liczba ~60 Hz?**  \nLiczba\
    \ 60 Hz jest bliska dwukrotności 31,25 Hz i może wynikać z pomyłki, że pasmo PSK31 wynosi po prostu\
    \ **2 × symbol rate** (co byłoby prawdą dla niesformatowanego BPSK). W rzeczywistości filtracja Gaussa\
    \ znacząco zmniejsza spektrum, więc rzeczywiste pasmo jest **mniejsze niż 2 × R_s**.\n\n---\n\n###\
    \ Podsumowanie\n- **Poprawna odpowiedź**: C – **około 31,25 Hz**.  \n- **Błąd w odpowiedzi B**: 60 Hz\
    \ to przybliżenie dwukrotności symbol rate, które nie uwzględnia wąskiego filtru Gaussa stosowanego\
    \ w PSK31, a więc znacznie zawyża rzeczywistą szerokość kanału."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „około 31,25 Hz”** jest prawidłowa.\n\nPSK31 jest trybem modulacji\
    \ fazy, w którym szybkość transmisji (baud) wynosi **31,25 baud**. Jeden symbol trwa  \n\n\\[\nT =\
    \ \\frac{1}{\\text{baud}} = \\frac{1}{31{,}25}\\;\\text{s} \\approx 32\\;\\text{ms}.\n\\]\n\nZgodnie\
    \ z regułą Nyquista, minimalna szerokość pasma potrzebna do przeniesienia takiego sygnału jest w przybliżeniu\
    \ równa częstotliwości symboli, czyli **≈ 31,25 Hz**. Dlatego kanał PSK31 zajmuje bardzo wąski fragment\
    \ widma – około 31 Hz."
  - "**Dlaczego szerokość pasma PSK31 wynosi ≈ 31,25 Hz**\n\nPSK31 (Phase Shift Keying, 31 baud) jest\
    \ wąskopasmowym trybem modulacji cyfrowej wykorzystywanym w amatorskim radiu.  \n\n1. **Prędkość transmisji**\
    \  \n   PSK31 przesyła **31,25 symboli na sekundę** (31,25 baud). Każdy symbol zawiera jedną bit‑informację\
    \ (BPSK), więc prędkość bitowa wynosi również 31,25 bit s⁻¹.\n\n2. **Zależność pasma‑prędkość**  \n\
    \   Dla modulacji PSK przy użyciu filtru prostokątnego (idealnego „brick‑wall”) teoretyczne pasmo\
    \ wynosi dwa razy częstotliwość symboli:\n\n   \\[\n   B \\approx 2 \\cdot R_s = 2 \\cdot 31.25\\\
    ;\\text{Hz} \\approx 62.5\\;\\text{Hz}.\n   \\]\n\n   W praktyce stosuje się **filtr kształtujący**\
    \ (najczęściej filtr Nyquist‑a z charakterystyką podnoszącą, np. filtr typu raised‑cosine z roll‑off\
    \ ≈ 0.5). Dzięki temu część widma poza centralnym „górnym” pasmem jest znacznie osłabiona i można\
    \ uznać efektywne (użyteczne) pasmo **równe częstotliwości symboli**, czyli:\n\n   \\[\n   B_{\\text{ef}}\
    \ \\approx R_s \\approx 31.25\\;\\text{Hz}.\n   \\]\n\n3. **W praktyce**  \n   - Szerokość kanału\
    \ określa się jako zakres, w którym moc sygnału spada o 3 dB względem szczytu. Dla PSK31 ten zakres\
    \ wynosi około **31 Hz** po obu stronach środka (≈ 62 Hz całkowite), ale przyjęto jako „szerokość\
    \ kanału” samą wartość **31,25 Hz** – czyli pasmo niezbędne do przeniesienia jednego symbolu.\n\n\
    Dlatego w pytaniu egzaminacyjnym poprawną odpowiedzią jest:\n\n**C. około 31,25 Hz**."
- text: '32\. W jaki sposób w emisjach cyfrowych można zapewnić korekcję błędów spowodowanych zakłóceniami
    i zanikami w łączności radiowej:'
  answers:
  - przez wprowadzenie sumy kontrolnej CRC i ponowne wysyłanie tej samej informacji
  - robi to operator wprowadzając odpowiednią komendę do modemu
  - nie wprowadza się korekcji, zaniki są naturalną cechą łączności cyfrowej
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A** jest prawidłowa, ponieważ w emisjach cyfrowych najczęściej stosuje\
    \ się następujące mechanizmy:\n\n- **Suma kontrolna CRC** – krótkie pole bitowe obliczane na podstawie\
    \ wiadomości (np. \\(\\text{CRC}(M) = M \\bmod G\\), gdzie \\(G\\) to wybrany wielomian generujący).\
    \ Pozwala wykryć niemal wszystkie przypadkowe błędy w przesyłanym bloku danych.  \n- **ARQ (Automatic\
    \ Repeat reQuest)** – po wykryciu niezgodności CRC odbiorca żąda ponownego nadania tego samego fragmentu.\
    \ Dzięki temu uszkodzone lub utracone pakiety są odzyskiwane, a jakość łącza pozostaje na akceptowalnym\
    \ poziomie.\n\nInne podane odpowiedzi (B i C) nie opisują rzeczywistych metod korekcji błędów stosowanych\
    \ w cyfrowej łączności radiowej."
  - "**Dlaczego odpowiedź B jest błędna?**\n\n1. **Korekcja błędów w systemach cyfrowych nie zależy od\
    \ ręcznej interwencji operatora.**  \n   W transmisjach radiowych (np. w radiotelefonii, systemach\
    \ satelitarnych, sieciach komórkowych) korekcja błędów odbywa się **automatycznie** w sprzęcie nadawczym\
    \ i odbiorczym. Operator nie wprowadza specjalnych komend do modemu w trakcie trwania połączenia –\
    \ robiłoby to transmisję zbyt wolną i niewiarygodną.\n\n2. **Mechanizmy korekcji są wbudowane w protokół\
    \ transmisji.**  \n   - **CRC (Cyclic Redundancy Check)** – to suma kontrolna dodawana do każdego\
    \ ramienia danych.  \n   - **ARQ (Automatic Repeat reQuest)** – po wykryciu niepoprawnego CRC odbiorca\
    \ automatycznie żąda retransmisji (np. poprzez ramkę NACK).  \n   Oba te elementy działają w sposób\
    \ **samoczynny**, niezależny od człowieka.\n\n3. **Komenda operatora nie rozwiązuje problemu zakłóceń\
    \ i zaniku sygnału.**  \n   Zakłócenia i zaniki powodują błędy bitowe. Jedynie **detekcja** (CRC)\
    \ i **poprawa** (retransmisja lub kody korekcyjne) mogą przywrócić integralność danych. Wpisanie komendy\
    \ nie wpływa na fizyczny sygnał ani nie naprawia już popełnionych błędów.\n\n**Podsumowanie**  \n\
    Poprawna metoda zapewnienia korekcji błędów to **dodanie sumy kontrolnej CRC oraz automatyczne ponowne\
    \ wysyłanie uszkodzonych danych** (odpowiedź A). Odpowiedź B pomija fakt, że proces ten jest zautomatyzowany\
    \ i nie wymaga działań operatora."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n1. **Zaniki (fading) nie są „naturalną cechą” akceptowaną\
    \ w systemach cyfrowych**  \n   – W praktyce radiowej zaniki powodują błędy w odebranych bitach. Systemy\
    \ cyfrowe muszą te błędy wykrywać i korygować, aby zapewnić niezawodność transmisji (np. w telefonii,\
    \ transmisji danych, radiolokalizacji).\n\n2. **Brak korekcji = wysokie ryzyko utraty danych**  \n\
    \   – Jeśli nie zastosujemy żadnej metody detekcji/korekty, każdy zanik może spowodować utratę całego\
    \ pakietu. To jest nie do przyjęcia w standardowych protokołach (np. DVB‑S, LTE, Wi‑Fi), które zawsze\
    \ zawierają mechanizmy kontroli integralności.\n\n3. **Standardy radiokomunikacyjne definiują obowiązkowe\
    \ mechanizmy korekcji**  \n   – IEEE, ETSI, ITU‑R określają użycie kodów wykrywania (CRC) i korekcji\
    \ (FEC – Forward Error Correction). Dlatego stwierdzenie „nie wprowadza się korekcji” jest sprzeczne\
    \ z rzeczywistością techniczną.\n\n---\n\n### Dlaczego odpowiedź **A** jest prawidłowa\n\n1. **CRC\
    \ (Cyclic Redundancy Check)**  \n   – Dodaje się do ramki danych **ciąg kontrolny** o stałej długości\
    \ (np. 16‑lub 32‑bitowy). Przy odbiorze odbiornik **oblicza** CRC z odebranych danych i porównuje\
    \ go z dołączonym ciągiem.  \n   \\[\n   \\text{CRC}_{\\text{calc}} = \\operatorname{mod}_2\\bigl(\
    \ \\text{Dane} \\times G(x) \\bigr)\n   \\]\n   gdzie \\(G(x)\\) to wielomian generatora. Różnica\
    \ → błąd wykryty.\n\n2. **Retransmisja (ARQ – Automatic Repeat reQuest)**  \n   – Po wykryciu niezgodności\
    \ odbiornik wysyła żądanie ponownego nadania (np. **NACK**). Nadawca ponownie transmituje tę samą\
    \ ramkę. Dzięki temu **błąd zostaje naprawiony**, a nie tylko wykryty.\n\n3. **Połączenie CRC + ARQ**\
    \ jest prostym, ale skutecznym mechanizmem zapewniającym **reliable transmission** w warunkach zakłóceń\
    \ i zaników. W bardziej zaawansowanych systemach stosuje się dodatkowo kody FEC (np. Reed‑Solomon,\
    \ convolutional), ale nawet najprostsze CRC+retransmisja spełnia wymóg pytania.\n\n---\n\n### Podsumowanie\n\
    \n- **C**: Błędne, bo w praktyce cyfrowej łączności radiowej **zawsze** wprowadza się mechanizmy detekcji\
    \ i korekcji błędów. Zaniki nie mogą być po prostu „akceptowane”.\n- **A**: Poprawne – opisuje klasyczną\
    \ metodę **CRC + ponowne wysyłanie** (ARQ), stosowaną w praktyce do zapewnienia integralności danych\
    \ w warunkach zakłóceń i zaników."
  - "**Dlaczego prawidłowa jest odpowiedź A**\n\nW emisjach cyfrowych każdy blok danych jest rozszerzany\
    \ o **sumę kontrolną CRC (Cyclic Redundancy Check)**.  \nCRC jest krótkim ciągiem bitów obliczanym\
    \ jako reszta z dzielenia wielomianu reprezentującego przesyłane dane przez ustalony wielomian generatora:\n\
    \n\\[\n\\text{CRC} = \\left( \\text{Dane} \\times x^{n} \\right) \\bmod G(x)\n\\]\n\ngdzie \\(G(x)\\\
    ) – wielomian generatora, a \\(n\\) – stopień tego wielomianu.\n\nPo odebraniu ramki odbiorca ponownie\
    \ liczy CRC i porównuje go z otrzymanym polem kontrolnym.  \n* **Zgodność** → ramka uznawana jest\
    \ za poprawną.  \n* **Niezgodność** → wykryto błąd (zakłócenie, zaniki). Wtedy uruchamiany jest mechanizm\
    \ **ARQ (Automatic Repeat reQuest)** – odbiorca żąda ponownego nadania tego samego bloku danych.\n\
    \nDlatego metoda „CRC + ponowne wysyłanie” zapewnia wykrywanie i korygowanie (poprzez retransmisję)\
    \ błędów w łączności radiowej.\n\n**Dlaczego pozostałe odpowiedzi są niepoprawne**\n\n- **B** – korekcja\
    \ błędów nie zależy od ręcznej komendy operatora; jest realizowana automatycznie w protokole warstwy\
    \ łącza.\n- **C** – w systemach cyfrowych nie ignoruje się zaniki; wprowadzane są właśnie mechanizmy\
    \ detekcji (CRC) i naprawy (ARQ).  \n\nZatem jedyną prawidłową odpowiedzią jest **A**."
- text: '33\. Moc PEP jest:'
  answers:
  - mocą średnią
  - mocą w szczytach modulacji
  - mocą maksymalną tranzystora, po przekroczeniu której ulega uszkodzeniu
  correct_index: 1
  explanations:
  - "**PEP – Peak Envelope Power**\n\nPEP jest definiowane jako **największa moc chwilowa, jaką nadajnik\
    \ może dostarczyć do anteny w czasie jednego cyklu modulacji**.  \n\nMatematycznie:\n\n\\[\nP_{\\\
    text{PEP}} = \\max_{t\\in T_{\\text{mod}}} \\{ p(t) \\},\n\\qquad \np(t)=v(t)i(t)\n\\]\n\ngdzie \\\
    (T_{\\text{mod}}\\) to okres jednego pełnego przebiegu modulacji (np. pełny cykl amplitudy w SSB/AM).\n\
    \n---\n\n### Dlaczego odpowiedź **A – „moc średnia”** jest błędna?\n\n* **Moc średnia** to średnia\
    \ wartość mocy w czasie:\n\n  \\[\n  P_{\\text{avg}} = \\frac{1}{T}\\int_{0}^{T} p(t)\\,dt .\n  \\\
    ]\n\n  W sygnałach modulowanych (AM, SSB, FM) moc chwilowa zmienia się znacznie w trakcie jednego\
    \ okresu modulacji, więc wartość średnia jest znacznie niższa niż maksymalna wartość chwilowa.\n\n\
    * PEP nie opisuje tej średniej; opisuje **szczyt**. Dlatego nie można jej utożsamiać z mocą średnią.\n\
    \n---\n\n### Dlaczego odpowiedź **B – „moc w szczytach modulacji”** jest prawidłowa?\n\n* „Szczyty\
    \ modulacji” to właśnie momenty, kiedy obwiednia sygnału osiąga maksymalną amplitudę.  \n* W tych\
    \ momentach moc chwilowa przyjmuje swoją **maksymalną** wartość – to właśnie jest PEP.  \n\nPrzykład:\
    \ w modulacji SSB przy 100 % modulacji moc chwilowa w szczycie jest **cztery razy większa** niż moc\
    \ średnia, więc:\n\n\\[\nP_{\\text{PEP}} = 4\\,P_{\\text{avg}} .\n\\]\n\n---\n\n### Dlaczego odpowiedź\
    \ **C – „moc maksymalna tranzystora, po przekroczeniu której ulega uszkodzeniu”** nie jest PEP?\n\n\
    * To jest **maksymalna dopuszczalna moc** (ang. **maximum transistor rating**), określana przez producenta\
    \ jako granica, przy której element może się przegrzać.  \n* Nie ma ona nic wspólnego z chwilową wartością\
    \ mocy w trakcie modulacji; jest to jedynie limit bezpieczeństwa.\n\n---\n\n**Podsumowanie**\n\n-\
    \ **PEP = maksymalna (szczytowa) moc chwilowa** w obwiedni sygnału.  \n- Nie jest to moc średnia (odpowiedź\
    \ A) ani dopuszczalny limit urządzenia (odpowiedź C).  \n- Dlatego jedyną prawidłową odpowiedzią jest\
    \ **B – moc w szczytach modulacji**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – mocą w szczytach modulacji** jest prawidłowa.\n\n**Dlaczego?**\
    \  \n\n- **PEP (Peak Envelope Power)** to moc wyjściowa mierzone w najgłośniejszym (szczytowym) momencie\
    \ modulacji sygnału.  \n- W tym punkcie amplituda fali nośnej osiąga maksymalną wartość, więc moc\
    \ jest równa \\(\\displaystyle P_{\\text{PEP}} = V_{\\text{peak}}^{2}/R\\) (przy stałym impedancji\
    \ \\(R\\)).  \n- Nie jest to moc średnia (która uwzględnia cały okres sygnału) ani nie odnosi się\
    \ do maksymalnej dopuszczalnej mocy tranzystora.\n\nStąd PEP definiuje się właśnie jako **moc w szczytach\
    \ modulacji**. \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n> *„mocą maksymalną tranzystora, po przekroczeniu której\
    \ ulega uszkodzeniu”*\n\n* **PEP** (Peak Envelope Power) nie jest wartością graniczną dla elementu\
    \ elektronicznego.  \n* To nie jest „maksymalna moc, po której tranzystor się przepala”.  \n* W praktyce\
    \ tranzystor może pracować przy znacznie wyższych chwilowych mocach niż jego stała moc rozpraszana\
    \ (np. przy krótkich impulsach), pod warunkiem, że średnia moc pozostaje w dopuszczalnych granicach.\
    \  \n\nDlatego określenie „maksymalna moc tranzystora, po przekroczeniu której ulega uszkodzeniu”\
    \ opisuje **limit wytrzymałościowy** (np. moc rozpraszania \\(P_{D}\\)), a nie PEP.\n\n---\n\n**Co\
    \ naprawdę oznacza PEP?**\n\nPEP – **Peak Envelope Power** – to moc, jaką nadajnik może dostarczyć\
    \ w **najwyższym szczycie** modulacji sygnału, przy jednoczesnym spełnieniu warunku, że **średnia\
    \ moc wyjściowa (average power)** nie przekracza dopuszczalnej wartości określonej dla danego nadajnika.\n\
    \nMatematycznie:\n\n\\[\n\\text{PEP} = \\max_{t}\\bigl\\{ P_{\\text{envelope}}(t) \\bigr\\},\n\\]\n\
    \ngdzie \\(P_{\\text{envelope}}(t)\\) jest mocą chwilową (mocą otoczenia) sygnału w danym momencie\
    \ \\(t\\).\n\nDla najczęściej spotykanych modulacji:\n\n| Modulacja | Związek PEP – moc średnia \\\
    (P_{\\text{avg}}\\) |\n|-----------|--------------------------------------------|\n| CW (CW, ciągła\
    \ fali) | \\( \\text{PEP}=P_{\\text{avg}}\\) |\n| AM (modulacja amplitudy) | \\( \\text{PEP}=2\\,P_{\\\
    text{avg}}\\) |\n| SSB (jednopasmowa) | \\( \\text{PEP}\\approx P_{\\text{avg}}\\) |\n| FM (modulacja\
    \ częstotliwości) | \\( \\text{PEP}\\approx P_{\\text{avg}}\\) |\n\nW praktyce w **normach amatorskich**\
    \ podaje się **maksymalną dopuszczalną PEP** (np. 100 W PEP), co oznacza, że w najgłośszym szczycie\
    \ modulacji nadajnik może wygenerować do 100 W, ale jego średnia moc musi być niższa (np. 50 W w AM,\
    \ 25 W w SSB).\n\n---\n\n### Krótkie podsumowanie\n\n* **PEP ≠ maksymalna moc destrukcyjna tranzystora.**\
    \  \n* PEP to **moc w szczytach modulacji**, określona przy zachowaniu dopuszczalnej mocy średniej.\
    \  \n* Dlatego prawidłowa odpowiedź to **B – mocą w szczytach modulacji**."
  - "**PEP – Peak Envelope Power**\n\nPEP (ang. *Peak Envelope Power*) to moc maksymalna, jaka jest osiągana\
    \ w najwyższym „szczycie” modulacji sygnału radiowego.  \n\n- **Definicja** – jest to moc przekazywana\
    \ w najwyższym punkcie jednej pełnej fali nośnej (pełny cykl sinusoidy) w momencie, gdy obwiednia\
    \ (ang. *envelope*) sygnału ma największą amplitudę.  \n- **Wzór** (przy impedancji charakterystycznej\
    \ \\(R\\), najczęściej 50 Ω):  \n\n\\[\n\\text{PEP}= \\frac{V_{\\text{peak}}^{2}}{R}\n\\]\n\ngdzie\
    \ \\(V_{\\text{peak}}\\) to szczytowa wartość napięcia na wyjściu wzmacniacza.\n\n- **Co nie jest\
    \ PEP?**  \n  - *Moc średnia* – jest to średnia wartość mocy w czasie, np. przy modulacji amplitudy\
    \ (AM) moc średnia wynosi \\(\\frac{1}{2}\\,\\text{PEP}\\) (przy pełnym wypełnieniu).  \n  - *Moc\
    \ maksymalna tranzystora* – to dopuszczalny limit prądu/napięcia, przy którym element może ulec uszkodzeniu;\
    \ nie określa ona, jaką moc faktycznie generuje sygnał w szczytach modulacji.\n\nDlatego prawidłową\
    \ odpowiedzią jest **B – mocą w szczytach modulacji**."
- text: '35\. Na skali S-metru jedna jednostka odpowiada wzrostowi odbieranego sygnału o 6 dB. Aby sygnał
    odbierany przez naszego korespondenta wzrósł z S7 do S9, moc nadajnika należy zwiększyć:'
  answers:
  - ośmiokrotnie
  - czterokrotnie
  - szesnastokrotnie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („ośmiokrotnie”) jest błędna?**\n\nSkala S‑metru jest zdefiniowana w ten sposób,\
    \ że **jedna jednostka S odpowiada przyrostowi mocy o 6 dB**.  \n\nZadanie wymaga zwiększenia mocy\
    \ tak, aby odczyt przeskoczył z **S7 do S9** – czyli o **2 jednostki**:\n\n\\[\n\\Delta\\text{dB}=2\
    \ \\times 6\\ \\text{dB}=12\\ \\text{dB}.\n\\]\n\nZwiązek między przyrostem w decybelach a stosunkiem\
    \ mocy jest dany równaniem  \n\n\\[\n\\Delta\\text{dB}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right).\n\
    \\]\n\nPodstawiając \\(\\Delta\\text{dB}=12\\):\n\n\\[\n12 = 10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\\
    right)\n\\;\\Longrightarrow\\;\n\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)=1.2\n\\;\\Longrightarrow\\\
    ;\n\\frac{P_2}{P_1}=10^{1.2}\\approx 15.85\\approx 16.\n\\]\n\nZatem moc nadajnika musi zostać **zwiększona\
    \ szesnastokrotnie** (odpowiedź C).\n\n---\n\n### Skąd mogło wziąć się „osiem‑krotnie”?\n\nCzęsto\
    \ myli się **wzrost mocy** (10 log) z **wzrostem amplitudy napięcia lub natężenia pola** (20 log).\
    \  \nGdyby użyć wzoru dla napięcia:\n\n\\[\n\\Delta\\text{dB}=20\\log_{10}\\!\\left(\\frac{V_2}{V_1}\\\
    right)\n\\Longrightarrow\n\\frac{V_2}{V_1}=10^{\\Delta\\text{dB}/20}\n=10^{12/20}=10^{0.6}\\approx\
    \ 3.98,\n\\]\n\nco daje przyrost napięcia prawie **czterokrotny**, a nie ósmokrotny.  \nOśmiokrotność\
    \ mogłaby pojawić się jedynie przy **przyroście 9 dB** (bo \\(10^{0.9}\\approx 7.94\\)), co nie ma\
    \ tu miejsca.\n\nDlatego prawidłowa odpowiedź to **C – szesnastokrotnie**, a odpowiedź A wynika z\
    \ pomyłki w zastosowaniu wzoru decybelowego."
  - "### Dlaczego odpowiedź **B – czterokrotnie** jest niepoprawna?\n\nNa skali S‑metru **1 jednostka\
    \ = 6 dB** przyrostu **mocy** (a nie napięcia).  \nZwiązek między różnicą w dB a stosunkiem mocy jest\
    \ dany równaniem  \n\n\\[\n\\Delta\\text{dB}=10\\log_{10}\\!\\left(\\frac{P_2}{P_1}\\right)\n\\qquad\\\
    Longrightarrow\\qquad\n\\frac{P_2}{P_1}=10^{\\Delta\\text{dB}/10}.\n\\]\n\n#### Jeden stopień S‑metru\
    \ (6 dB)\n\n\\[\n\\frac{P_2}{P_1}=10^{6/10}=10^{0.6}\\approx 3.98\\;\\approx\\;4.\n\\]\n\nCzyli **zwiększenie\
    \ o 6 dB oznacza wzrost mocy prawie czterokrotny**.\n\n#### Dwa stopnie S‑metru (z S7 do S9)\n\nRóżnica\
    \ wynosi \\(2 \\times 6\\text{ dB}=12\\text{ dB}\\):\n\n\\[\n\\frac{P_9}{P_7}=10^{12/10}=10^{1.2}\\\
    approx 15.85\\;\\approx\\;16.\n\\]\n\nStąd moc nadajnika musi być zwiększona **szesnastokrotnie**.\n\
    \n---\n\n### Gdzie najczęściej pojawia się pomyłka?\n\n- **6 dB dla napięcia**: przyrost napięcia\
    \ (lub natężenia) o 6 dB odpowiada czynnikowi \\(20\\log_{10}(V_2/V_1)=6\\), czyli \\(V_2/V_1=10^{0.3}\\\
    approx2\\).  \n  Gdyby pytanie dotyczyło **napięcia**, odpowiedź B (czterokrotnie) byłaby prawidłowa\
    \ (bo 2 × 2 = 4 przy dwóch stopniach).  \n- W tym zadaniu mowa jest o **mocy**, więc stosujemy 10 log,\
    \ a nie 20 log.\n\n---\n\n**Podsumowanie**  \n- 1 jednostka S‑metru = 6 dB → \\(\\approx 4\\times\\\
    ) moc.  \n- 2 jednostki = 12 dB → \\(\\approx 16\\times\\) moc.  \n\nDlatego poprawna odpowiedź to\
    \ **C – szesnastokrotnie**."
  - "Gratulacje! \U0001F389  \n\n**Odpowiedź C – „szesnastokrotnie”** jest prawidłowa.\n\n**Dlaczego?**\
    \  \n\nNa skali S‑metru **1 jednostka = 6 dB**. Przejście z S7 do S9 to wzrost o **2 jednostki**,\
    \ czyli:\n\n\\[\n\\Delta \\text{dB}=2 \\times 6\\ \\text{dB}=12\\ \\text{dB}\n\\]\n\nZależność między\
    \ zmianą poziomu w dB a stosunkiem mocy jest dana wzorem:\n\n\\[\n\\Delta \\text{dB}=10\\log_{10}\\\
    !\\left(\\frac{P_2}{P_1}\\right)\n\\qquad\\Longrightarrow\\qquad\n\\frac{P_2}{P_1}=10^{\\Delta \\\
    text{dB}/10}\n\\]\n\nPodstawiając \\(\\Delta \\text{dB}=12\\):\n\n\\[\n\\frac{P_2}{P_1}=10^{12/10}=10^{1.2}\\\
    approx 15{,}85 \\approx 16\n\\]\n\nZatem moc nadajnika musi być zwiększona **szesnastokrotnie**. \n\
    \nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Wyjaśnienie**\n\nSkala S‑metru przyjmuje, że **1 jednostka = 6 dB** przyrostu mocy odbieranego\
    \ sygnału.  \n\nZadanie: przejść z **S7** do **S9**.\n\n1. **Różnica w jednostkach**  \n   \\[\n \
    \  \\Delta S = 9 - 7 = 2\\ \\text{jednostki}\n   \\]\n\n2. **Różnica w dB**  \n   \\[\n   \\Delta\
    \ \\text{dB} = 2 \\times 6\\ \\text{dB} = 12\\ \\text{dB}\n   \\]\n\n3. **Zamiana dB na stosunek mocy**\
    \  \n   \\[\n   \\frac{P_2}{P_1}=10^{\\frac{\\Delta \\text{dB}}{10}} = 10^{\\frac{12}{10}} = 10^{1.2}\\\
    approx 15{,}85\n   \\]\n\n4. **Zaokrąglenie**  \n   \\[\n   15{,}85 \\approx 16\n   \\]\n\nDlatego\
    \ moc nadajnika musi być zwiększona **szesnastokrotnie**.\n\n**Poprawna odpowiedź:** C – szesnastokrotnie."
- text: '37\. Na wejście analizatora widma można bezpiecznie podać sygnał o mocy 20 dBm. Jakiego tłumika
    należy użyć, by nie uszkodzić przyrządu badając sygnał wyjściowy nadajnika o mocy 100 W:'
  answers:
  - co najmniej 10 dB
  - co najmniej 30 dB
  - co najmniej 20 dB
  correct_index: 1
  explanations:
  - "**Dlaczego poprawna odpowiedź to B – „co najmniej 30 dB”**\n\n1. **Przeliczenie mocy nadawcy na dBm**\
    \  \n\n   \\[\n   P\\,[\\text{dBm}] = 10\\log_{10}\\!\\left(\\frac{P\\,[\\text{mW}]}{1\\ \\text{mW}}\\\
    right)\n   \\]\n\n   Nadawca ma moc \\(100\\ \\text{W}=100\\,000\\ \\text{mW}\\):\n\n   \\[\n   P_{\\\
    text{nadawca}} = 10\\log_{10}(100\\,000) = 10 \\times 5 = 50\\ \\text{dBm}\n   \\]\n\n2. **Maksymalna\
    \ dopuszczalna moc na wejściu analizatora**  \n\n   Analityk dopuszcza sygnał do **20 dBm**.\n\n3.\
    \ **Wymagane tłumienie**  \n\n   \\[\n   \\text{tłumienie}_{\\min} = P_{\\text{nadawca}} - P_{\\text{max}}\
    \ = 50\\ \\text{dBm} - 20\\ \\text{dBm}=30\\ \\text{dB}\n   \\]\n\n   Oznacza to, że sygnał o mocy\
    \ 100 W musi zostać osłabiony przynajmniej o **30 dB**, aby nie przekroczyć 20 dBm na wejściu analizatora.\n\
    \n4. **Dlaczego odpowiedź A (10 dB) jest błędna**  \n\n   Tłumienie 10 dB obniżyłoby moc jedynie do:\n\
    \n   \\[\n   50\\ \\text{dBm} - 10\\ \\text{dB} = 40\\ \\text{dBm}\n   \\]\n\n   Co wciąż jest 20 dB\
    \ (czyli 100 ×) powyżej dopuszczalnego limitu 20 dBm i może uszkodzić przyrząd.\n\n5. **Podsumowanie**\
    \  \n\n   - **Moc nadawcy:** 100 W = 50 dBm  \n   - **Limit analizatora:** 20 dBm  \n   - **Wymagane\
    \ tłumienie:** 50 dBm – 20 dBm = **30 dB**  \n\n   Stąd prawidłowa odpowiedź to **B – co najmniej 30 dB**.\
    \  \n\n*(W praktyce można dodać niewielki zapas, np. 32 dB, aby mieć margines bezpieczeństwa.)*"
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „co najmniej 30 dB”** jest prawidłowa.\n\n**Dlaczego?**\n\
    \n- Maksymalna dopuszczalna moc na wejściu analizatora wynosi  \n  \\[\n  P_{\\text{max}} = 20\\ \\\
    text{dBm}=100\\ \\text{mW}.\n  \\]\n\n- Moc wyjściowa nadajnika to 100 W. W przeliczeniu na dBm:\n\
    \  \\[\n  P_{\\text{nad}} = 10\\log_{10}\\!\\left(\\frac{100\\ \\text{W}}{1\\ \\text{mW}}\\right)\n\
    \               = 10\\log_{10}(100\\,000)\n               = 10 \\times 5 = 50\\ \\text{dBm}.\n  \\\
    ]\n\n- Aby nie przekroczyć dopuszczalnej mocy, trzeba zredukować sygnał o:\n  \\[\n  \\text{Tłumienie}\
    \ = P_{\\text{nad}} - P_{\\text{max}} = 50\\ \\text{dBm} - 20\\ \\text{dBm}\n                   =\
    \ 30\\ \\text{dB}.\n  \\]\n\nDlatego użycie tłumika o **co najmniej 30 dB** zapewnia bezpieczny poziom\
    \ sygnału na wejściu analizatora."
  - "**Dlaczego wymagana jest tłumka ≥ 30 dB (a nie 20 dB)**  \n\n1. **Moc dopuszczalna na wejściu analizatora**\
    \  \n   \\[\n   P_{\\text{max}} = 20\\ \\text{dBm}=10^{\\frac{20}{10}}\\;\\text{mW}=100\\ \\text{mW}=0{,}1\\\
    \ \\text{W}\n   \\]\n\n2. **Moc wyjściowa nadajnika**  \n   \\[\n   P_{\\text{tx}} = 100\\ \\text{W}\n\
    \   \\]\n   Przeliczamy na dBm (bo 0 dBm = 1 mW):\n   \\[\n   P_{\\text{tx,dBm}} = 10\\log_{10}\\\
    !\\left(\\frac{100\\ \\text{W}}{1\\ \\text{mW}}\\right)\n   =10\\log_{10}(10^{5}) = 10\\cdot5 = 50\\\
    \ \\text{dBm}\n   \\]\n\n3. **Różnica poziomów mocy**  \n   \\[\n   \\Delta P = P_{\\text{tx,dBm}}\
    \ - P_{\\text{max}} = 50\\ \\text{dBm} - 20\\ \\text{dBm}=30\\ \\text{dB}\n   \\]\n\n   Aby sygnał\
    \ po tłumiku nie przekroczył 20 dBm, trzeba go obniżyć o co najmniej 30 dB.\n\n4. **Co by się stało\
    \ przy 20 dB tłumieniu?**  \n   \\[\n   P_{\\text{po 20 dB}} = 50\\ \\text{dBm} - 20\\ \\text{dB}=30\\\
    \ \\text{dBm}=1\\ \\text{W}\n   \\]\n   To jest dziesięć razy większa moc niż dopuszczalna (0,1 W)\
    \ i może uszkodzić analizator.\n\n5. **Wniosek**  \n   Minimalny wymóg to **≥ 30 dB** tłumienia (zwykle\
    \ dodaje się jeszcze niewielki zapas bezpieczeństwa).\n\n---\n\n**Podsumowanie** – błąd polegał na\
    \ nieprzeliczeniu mocy 100 W na jednostkę dBm. 100 W to 50 dBm, a nie 40 dBm, więc różnica względem\
    \ dopuszczalnych 20 dBm wynosi 30 dB, a nie 20 dB. Stąd poprawna odpowiedź to **B – co najmniej 30 dB**."
  - "**Dlaczego potrzebny jest tłumik ≥ 30 dB**\n\n1. **Maksymalna dopuszczalna moc wejściowa analizatora**\
    \  \n   \\[\n   P_{\\text{max}} = 20\\;\\text{dBm}\n   \\]\n\n2. **Moc wyjściowa nadajnika**  \n \
    \  \\[\n   P_{\\text{tx}} = 100\\;\\text{W}\n   \\]\n\n3. **Przeliczenie mocy nadajnika na dBm** \
    \ \n\n   \\[\n   P_{\\text{tx}}[\\text{dBm}] = 10\\log_{10}\\!\\left(\\frac{P_{\\text{tx}}}{1\\;\\\
    text{mW}}\\right)\n   = 10\\log_{10}\\!\\left(\\frac{100\\;\\text{W}}{1\\;\\text{mW}}\\right)\n  \
    \ = 10\\log_{10}(100\\,000) = 10 \\times 5 = 50\\;\\text{dBm}\n   \\]\n\n4. **Różnica pomiędzy mocą\
    \ nadajnika a dopuszczalną mocą analizatora**  \n\n   \\[\n   \\Delta P = 50\\;\\text{dBm} - 20\\\
    ;\\text{dBm} = 30\\;\\text{dB}\n   \\]\n\n5. **Wniosek**  \n   Aby sygnał 100 W (50 dBm) nie przekroczył\
    \ limitu 20 dBm na wejściu analizatora, musi zostać zredukowany o co najmniej 30 dB. Dlatego potrzebny\
    \ jest **tłumik o tłumieniu ≥ 30 dB**.\n\n**Poprawna odpowiedź:** **B. co najmniej 30 dB**."
- text: '40\. Nadajnik o mocy wyjściowej 100 W pobiera z zasilacza 280 W. Jego sprawność wynosi około:'
  answers:
  - 36%
  - 64%
  - 280%
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – 36 %** jest prawidłowa.\n\nSprawność (η) wyznaczamy ze wzoru\
    \  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\text{wej}}}\\times 100\\%\n\\]\n\nPodstawiając dane:\n\
    \n\\[\n\\eta = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\% \\approx 0{,}357 \\times 100\\\
    % \\approx 35{,}7\\% \\approx 36\\%\n\\]\n\nDlatego nadajnik pracuje ze sprawnością około 36 %. Świetna\
    \ robota!"
  - "**Dlaczego odpowiedź B („64 %”) jest niepoprawna?**\n\nSprawność (efektywność) przetwornika określa\
    \ się jako stosunek mocy wyjściowej do pobranej mocy wejściowej:\n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\times 100\\%\n\\]\n\nW zadaniu:\n\n- moc wyjściowa \\(P_{\\text{wyj}} = 100\\ \\text{W}\\\
    )\n- moc pobrana z zasilacza \\(P_{\\text{wej}} = 280\\ \\text{W}\\)\n\nPodstawiając:\n\n\\[\n\\eta\
    \ = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\%\n      = \\frac{100}{280}\\times 100\\\
    %\n      \\approx 0{,}357 \\times 100\\%\n      = 35{,}7\\%\n\\]\n\nPo zaokrągleniu do najbliższego\
    \ pełnego procenta otrzymujemy **≈ 36 %**, czyli odpowiedź **A**.\n\n---\n\n### Skąd mogło wziąć się\
    \ 64 %?\n\nCzęsto popełnianym błędem jest obliczanie „straty” zamiast sprawności, czyli:\n\n\\[\n\\\
    text{strata} = \\frac{P_{\\text{wej}}-P_{\\text{wyj}}}{P_{\\text{wej}}}\n\\]\n\nWtedy:\n\n\\[\n\\\
    frac{280-100}{280} = \\frac{180}{280} \\approx 0{,}643 = 64{,}3\\%\n\\]\n\nTo jest **odsetek energii\
    \ utraconej** (czyli nieefektywności), a nie sprawności. Dlatego 64 % nie jest prawidłową odpowiedzią\
    \ na pytanie o sprawność."
  - "**Dlaczego odpowiedź C (280 %) jest niepoprawna?**\n\nSprawność (efektywność) nadajnika wyraża, jaką\
    \ część pobranej mocy zamienia on w użyteczną moc wyjściową.  \n\n\\[\n\\eta = \\frac{P_{\\text{wyj}}}{P_{\\\
    text{wej}}}\\times 100\\%\n\\]\n\ngdzie  \n\n- \\(P_{\\text{wyj}}\\) – moc wyjściowa (tu 100 W), \
    \ \n- \\(P_{\\text{wej}}\\) – moc pobrana z zasilacza (tu 280 W).\n\nPodstawiając liczby:\n\n\\[\n\
    \\eta = \\frac{100\\ \\text{W}}{280\\ \\text{W}}\\times 100\\% \\approx 35,7\\% \\approx 36\\%\n\\\
    ]\n\n**Co oznacza 280 %?**  \nWartość 280 % byłaby uzyskana, gdyby moc wyjściowa była **większa**\
    \ od mocy pobranej (np. 280 W wyjściowo przy 100 W wejściowo). To mogłoby mieć sens jedynie w układach\
    \ z dodatkowym źródłem energii (np. silniki z odzyskiem energii), ale nie w prostym nadajniku, który\
    \ nie generuje energii samodzielnie. Dla każdego układu, w którym jedynym źródłem energii jest zasilacz,\
    \ sprawność nie może przekraczać 100 %.\n\n**Podsumowanie**\n\n- Prawidłowa sprawność: \\(\\displaystyle\
    \ \\eta \\approx 36\\%\\).  \n- Odpowiedź C (280 %) jest fizycznie niemożliwa w tym kontekście i wynika\
    \ z pomyłki w interpretacji wzoru (prawdopodobnie pomylono licznik i mianownik).  \n\nZawsze pamiętaj:\
    \ **sprawność = (moc wyjściowa ÷ moc pobrana) × 100 %**, a wynik nie może przekraczać 100 % w układach\
    \ pasywnych."
  - '**Obliczenie sprawności**


    Sprawność (\(\eta\)) definiujemy jako stosunek mocy wyjściowej (\(P_{\text{out}}\)) do mocy pobieranej
    z zasilacza (\(P_{\text{in}}\)):


    \[

    \eta = \frac{P_{\text{out}}}{P_{\text{in}}}\times 100\%

    \]


    Podstawiając dane z zadania:


    \[

    \eta = \frac{100\ \text{W}}{280\ \text{W}}\times 100\% \approx 0{,}357 \times 100\% \approx 35{,}7\%

    \]


    Po zaokrągleniu do pełnych procent otrzymujemy **≈ 36 %**.


    Dlatego prawidłowa odpowiedź to **A. 36 %**.'
- text: 41\. Jaką moc PEP dostarcza nadajnik, jeśli napięcie międzyszczytowe (peak to peak) zmierzone
    oscyloskopem na sztucznym obciążeniu 50 Ω wynosi 200 V?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (200 W) jest błędna?**\n\nMoc przy obciążeniu rezystancyjnym wylicza się z\
    \ wartości **rms** napięcia, a nie z amplitudy „peak‑to‑peak”.  \n\n---\n\n### 1. Z napięcia \\(V_{\\\
    text{pp}}\\) do napięcia rms  \n\n\\[\nV_{\\text{pp}} = 200\\ \\text{V}\n\\]\n\n* amplituda (wartość\
    \ szczytowa)  \n\n\\[\nV_{\\text{p}} = \\frac{V_{\\text{pp}}}{2}=100\\ \\text{V}\n\\]\n\n* wartość\
    \ skuteczna (rms) dla sinusoidy  \n\n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{p}}}{\\sqrt{2}}=\n\\\
    frac{100}{\\sqrt{2}}\\approx 70{,}7\\ \\text{V}\n\\]\n\n---\n\n### 2. Moc dostarczona do rezystora\
    \ 50 Ω  \n\n\\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}\n     = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\\
    \ \\Omega}\n     \\approx \\frac{5000}{50}=100\\ \\text{W}\n\\]\n\nMożna to zapisać jednocześnie w\
    \ postaci jednego wzoru:\n\n\\[\n\\boxed{P = \\frac{V_{\\text{pp}}^{2}}{8R}}\n\\qquad\n\\left(\\frac{200^{2}}{8\\\
    cdot 50}=100\\ \\text{W}\\right)\n\\]\n\n---\n\n### 3. Gdzie popełniono błąd?\n\nUżytkownik prawdopodobnie\
    \ użył wzoru\n\n\\[\nP = \\frac{V_{\\text{pp}}^{2}}{R}\n\\]\n\nco daje \\(200^{2}/50 = 800\\ \\text{W}\\\
    ) – zupełnie inny wynik – lub pomylił **wartość szczytową** z **wartością skuteczną**, przyjmując\
    \ \\(P = V_{\\text{p}}^{2}/R = 100^{2}/50 = 200\\ \\text{W}\\).  \n\nW obu przypadkach pominięto dzielnik\
    \ \\(\\sqrt{2}\\) (lub 2 × 2 = 4) niezbędny do przejścia z amplitudy na wartość rms.\n\n---\n\n**Podsumowanie**\
    \  \nPoprawna moc PEP przy podanym napięciu \\(V_{\\text{pp}} = 200\\ \\text{V}\\) i obciążeniu 50 Ω\
    \ wynosi **100 W** (odpowiedź B). Odpowiedź A jest zbyt duża, bo nie uwzględnia konwersji do wartości\
    \ skutecznej."
  - "**Gratulacje!** Wybrałeś odpowiedź **B – 100 W**, co jest prawidłowe.\n\n---\n\n### Dlaczego tak\
    \ jest?\n\nDane:  \n\n- napięcie szczyt‑do‑szczytu (peak‑to‑peak) \\(V_{pp}=200\\;\\text{V}\\)  \n\
    - impedancja obciążenia \\(R=50\\;\\Omega\\)\n\n1. **Napięcie szczytowe**  \n   \\[\n   V_{\\text{peak}}\
    \ = \\frac{V_{pp}}{2}= \\frac{200}{2}=100\\;\\text{V}\n   \\]\n\n2. **Napięcie skuteczne (RMS)** dla\
    \ sinusoidy  \n   \\[\n   V_{\\text{rms}} = \\frac{V_{\\text{peak}}}{\\sqrt{2}} = \\frac{100}{\\sqrt{2}}\\\
    approx 70{,}7\\;\\text{V}\n   \\]\n\n3. **Moc dostarczana do obciążenia**  \n   \\[\n   P = \\frac{V_{\\\
    text{rms}}^{2}}{R}= \\frac{(70{,}7)^{2}}{50}= \\frac{5000}{50}=100\\;\\text{W}\n   \\]\n\nMożna też\
    \ użyć bezpośredniego wzoru dla napięcia szczyt‑do‑szczytu:\n\n\\[\nP = \\frac{V_{pp}^{2}}{8R}= \\\
    frac{200^{2}}{8\\cdot 50}= \\frac{40000}{400}=100\\;\\text{W}.\n\\]\n\nW obu przypadkach otrzymujemy\
    \ **100 W**, więc odpowiedź B jest prawidłowa. \U0001F389"
  - "**Dlaczego odpowiedź C (50 W) jest błędna?**  \n\nNa sztucznym obciążeniu \\(R = 50\\;\\Omega\\)\
    \ zmierzono napięcie **peak‑to‑peak** \\(V_{\\text{pp}} = 200\\;\\text{V}\\).  \nAby obliczyć moc\
    \ czynna, potrzebny jest **rms** napięcie, nie samą wartość szczytową.\n\n---\n\n### 1. Przejście\
    \ od \\(V_{\\text{pp}}\\) do \\(V_{\\text{rms}}\\)\n\n\\[\n\\begin{aligned}\nV_{\\text{peak}} &= \\\
    frac{V_{\\text{pp}}}{2}= \\frac{200\\;\\text{V}}{2}=100\\;\\text{V} \\\\[4pt]\nV_{\\text{rms}} &=\
    \ \\frac{V_{\\text{peak}}}{\\sqrt{2}} = \\frac{100\\;\\text{V}}{\\sqrt{2}}\n               \\approx\
    \ 70{,}71\\;\\text{V}\n\\end{aligned}\n\\]\n\nMożna to zapisać krócej:\n\n\\[\nV_{\\text{rms}} = \\\
    frac{V_{\\text{pp}}}{2\\sqrt{2}} .\n\\]\n\n---\n\n### 2. Moc na rezystancji\n\nMoc czynna na rezystorze\
    \ obliczamy ze wzoru\n\n\\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}.\n\\]\n\nPodstawiając otrzymane \\\
    (V_{\\text{rms}}\\):\n\n\\[\n\\begin{aligned}\nP &= \\frac{\\bigl(70{,}71\\;\\text{V}\\bigr)^{2}}{50\\\
    ;\\Omega}\n   = \\frac{5000}{50}\n   = 100\\;\\text{W}.\n\\end{aligned}\n\\]\n\n---\n\n### 3. Skąd\
    \ wzięła się pomyłka „50 W”?\n\nTypowy błąd polega na:\n\n1. **Użyciu \\(V_{\\text{peak}}\\) zamiast\
    \ \\(V_{\\text{rms}}\\)**  \n\n   \\[\n   P = \\frac{V_{\\text{peak}}^{2}}{2R}\n     = \\frac{100^{2}}{2\\\
    cdot 50}\n     = 50\\;\\text{W}.\n   \\]\n\n   Ten wzór wynika z faktu, że moc średnia sinusoidy to\
    \ \\(\\frac{V_{\\text{peak}}^{2}}{2R}\\).  \n   Gdy pomylimy się i przyjmiemy \\(V_{\\text{peak}}\\\
    ) jako wartość efektywną, otrzymujemy dokładnie 50 W – to właśnie odpowiedź C.\n\n2. **Albo potraktowanie\
    \ połowy napięcia szczyt‑to‑peak (\\(V_{\\text{pp}}/2\\)) jako rms**, co prowadzi do tego samego wyniku.\n\
    \nObie pomyłki pomijają czynnik \\(\\sqrt{2}\\), czyli różnicę między wartością szczytową a wartością\
    \ skuteczną.\n\n---\n\n### 4. Wzór bezpośredni od \\(V_{\\text{pp}}\\)\n\nMożna też obliczyć moc od\
    \ razu z napięcia peak‑to‑peak:\n\n\\[\n\\boxed{P = \\frac{V_{\\text{pp}}^{2}}{8R}}\n\\]\n\n\\[\n\
    P = \\frac{200^{2}}{8 \\times 50}\n  = \\frac{40000}{400}\n  = 100\\;\\text{W}.\n\\]\n\n---\n\n**Podsumowanie**\
    \ – prawidłowa moc wynosi **100 W** (odpowiedź B).  \nOdpowiedź C wynika z nieprawidłowego przyjęcia\
    \ wartości szczytowej za rms i pominięcia czynnika \\(\\sqrt{2}\\)."
  - "**Obliczenie mocy PEP**\n\n1. **Znalezienie wartości szczytowej (peak)**  \n\n   Dla fali sinusoidalnej:\
    \  \n\n   \\[\n   V_{\\text{pp}} = 2\\,V_{\\text{peak}}\n   \\]\n\n   \\[\n   V_{\\text{peak}} = \\\
    frac{V_{\\text{pp}}}{2}= \\frac{200\\ \\text{V}}{2}=100\\ \\text{V}\n   \\]\n\n2. **Przejście na wartość\
    \ skuteczną (RMS)**  \n\n   \\[\n   V_{\\text{rms}} = \\frac{V_{\\text{peak}}}{\\sqrt{2}} = \\frac{100}{\\\
    sqrt{2}}\\ \\text{V}\n   \\approx 70{,}71\\ \\text{V}\n   \\]\n\n3. **Obliczenie mocy na obciążeniu\
    \ 50 Ω**  \n\n   \\[\n   P_{\\text{PEP}} = \\frac{V_{\\text{rms}}^{2}}{R}\n                 = \\frac{(70{,}71\\\
    \ \\text{V})^{2}}{50\\ \\Omega}\n                 = \\frac{5000}{50}\\ \\text{W}\n               \
    \  = 100\\ \\text{W}\n   \\]\n\n---\n\n**Wynik:** moc PEP wynosi **100 W**, czyli prawidłowa odpowiedź\
    \ to **B**."
- text: 42\. Jaka powinna być częstotliwość próbkowania sygnału o maksymalnej częstotliwości składowej
    50 kHz, aby poprawnie można było ten sygnał odtworzyć?
  answers:
  - minimum 50 kHz
  - minimum 100 kHz
  - minimum 500 kHz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („minimum 50 kHz”) jest niepoprawna?**\n\nDo odtworzenia sygnału cyfrowo‑analogowo\
    \ musi zostać spełniony warunek **twierdzenia Nyquista**:\n\n\\[\nf_{\\text{s}} \\ge 2\\,f_{\\text{max}},\n\
    \\]\n\ngdzie  \n\n- \\(f_{\\text{s}}\\) – częstotliwość próbkowania,  \n- \\(f_{\\text{max}}\\) –\
    \ najwyższa częstotliwość składowa sygnału.\n\nW zadaniu  \n\n\\[\nf_{\\text{max}} = 50\\ \\text{kHz}.\n\
    \\]\n\nStąd minimalna dopuszczalna częstotliwość próbkowania wynosi\n\n\\[\nf_{\\text{s}}^{\\text{min}}\
    \ = 2 \\times 50\\ \\text{kHz} = 100\\ \\text{kHz}.\n\\]\n\n---\n\n### Co się stanie przy \\(f_{\\\
    text{s}} = 50\\ \\text{kHz}\\)?\n\nPróbkując z częstotliwością równą \\(f_{\\text{max}}\\), w spektrum\
    \ pojawia się **aliasing** – składowe powyżej \\(f_{\\text{s}}/2 = 25\\ \\text{kHz}\\) zostaną „złożone”\
    \ na niższe częstotliwości, co skutkuje zniekształceniem odtwarzanego sygnału. Dlatego odpowiedź A\
    \ nie zapewnia poprawnego odtworzenia.\n\n---\n\n### Dlaczego odpowiedź B jest prawidłowa?\n\nPrzy\
    \ \\(f_{\\text{s}} = 100\\ \\text{kHz}\\) pasmo dozwolone (tzw. pasmo Nyquista) wynosi do \\(f_{\\\
    text{s}}/2 = 50\\ \\text{kHz}\\). Wszystkie składowe sygnału (do 50 kHz) mieszczą się w tym pasmie\
    \ i nie zachodzi aliasing, więc sygnał można odtworzyć bez błędów.\n\n---\n\n**Podsumowanie**  \n\
    - Minimum 50 kHz – niewystarczające, prowadzi do aliasingu.  \n- Minimum 100 kHz – spełnia warunek\
    \ Nyquista i pozwala na poprawne odtworzenie sygnału.  \n\n(​W praktyce stosuje się jeszcze wyższą\
    \ częstotliwość, aby zapewnić margines bezpieczeństwa i uwzględnić nieidealne filtry.)"
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – minimum 100 kHz** jest prawidłowa.\n\nZgodnie\
    \ z **twierdzeniem Nyquista**, aby uniknąć aliasingu, częstotliwość próbkowania \\(f_s\\) musi być\
    \ co najmniej dwa razy większa od najwyższej częstotliwości składowej sygnału \\(f_{\\max}\\):\n\n\
    \\[\nf_s \\ge 2\\,f_{\\max}\n\\]\n\nDla \\(f_{\\max} = 50\\ \\text{kHz}\\):\n\n\\[\nf_s \\ge 2 \\\
    times 50\\ \\text{kHz} = 100\\ \\text{kHz}\n\\]\n\nDlatego minimalna dopuszczalna częstotliwość próbkowania\
    \ wynosi **100 kHz**, czyli odpowiedź B."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nZasada Nyquista (twierdzenie o próbkowaniu) mówi,\
    \ że aby odtworzyć sygnał **bez zniekształceń (aliasingu)**, częstotliwość próbkowania \\(f_s\\) musi\
    \ spełniać  \n\n\\[\nf_s \\;\\ge\\; 2\\,f_{\\max},\n\\]\n\ngdzie \\(f_{\\max}\\) jest najwyższą częstotliwością\
    \ składową sygnału.  \n\nW zadaniu  \n\\[\nf_{\\max}=50\\ \\text{kHz},\n\\]\nwięc minimalna dopuszczalna\
    \ częstotliwość próbkowania to  \n\n\\[\nf_s^{\\min}=2 \\times 50\\ \\text{kHz}=100\\ \\text{kHz}.\n\
    \\]\n\n**Co oznacza odpowiedź C („minimum 500 kHz”)?**  \n\n- 500 kHz spełnia warunek \\(f_s \\ge\
    \ 2 f_{\\max}\\), więc z technicznego punktu widzenia sygnał da się odtworzyć.  \n- Jednak nie jest\
    \ to **minimalna** wymagana wartość.  \n- W zadaniu pytano o **najmniejszą** częstotliwość, której\
    \ spełnienie gwarantuje poprawne odtworzenie. Dlatego 500 kHz jest **przesadzone** i nie jest prawidłową\
    \ odpowiedzią.\n\n**Podsumowanie**  \n\n- Minimalna częstotliwość próbkowania: \\(f_s^{\\min}=100\\\
    \ \\text{kHz}\\) → odpowiedź **B**.  \n- 500 kHz (odpowiedź **C**) jest większa niż potrzebna, więc\
    \ nie jest **minimalna** i nie jest poprawna w kontekście pytania.  \n\n---  \n\n**Kluczowy wzór:**\
    \  \n\n\\[\n\\boxed{f_s^{\\min}=2\\,f_{\\max}}\n\\]  \n\ngdzie \\(f_{\\max}=50\\ \\text{kHz}\\) →\
    \ \\(f_s^{\\min}=100\\ \\text{kHz}\\)."
  - "**Dlaczego odpowiedź B jest prawidłowa?**\n\nZasada Nyquista (twierdzenie o próbkowaniu) mówi, że\
    \ aby sygnał można było odtworzyć bez zniekształceń, częstotliwość próbkowania \\(f_s\\) musi spełniać\
    \  \n\n\\[\nf_s \\ge 2 f_{\\max},\n\\]\n\ngdzie \\(f_{\\max}\\) jest najwyższą częstotliwością składową\
    \ sygnału.  \n\nW zadaniu:\n\n\\[\nf_{\\max}=50\\ \\text{kHz}.\n\\]\n\nStąd wymagana minimalna częstotliwość\
    \ próbkowania wynosi\n\n\\[\nf_s^{\\min}=2 \\times 50\\ \\text{kHz}=100\\ \\text{kHz}.\n\\]\n\nMniej\
    \ niż \\(100\\ \\text{kHz}\\) spowodowałoby aliasing – zamieszanie w widmie, które uniemożliwia prawidłowe\
    \ odtworzenie sygnału.  \n\nDlatego prawidłowa odpowiedź to:\n\n**B. minimum 100 kHz**."
- text: '43\. Rozdzielczość bitowa przetwornika ADC wpływa na:'
  answers:
  - zakres dynamiki
  - szybkość próbkowania
  - pasmo przenoszenia
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – zakres dynamiki** jest prawidłowa, ponieważ:\n\n- Rozdzielczość\
    \ bitowa ADC określa liczbę poziomów kwantyzacji:  \n  \\[\n  L = 2^{N_{\\text{bit}}}\n  \\]\n  gdzie\
    \ \\(N_{\\text{bit}}\\) to liczba bitów.\n- Im więcej poziomów, tym mniejsze najmniejsze możliwe zmiany\
    \ napięcia (krok kwantyzacji) i większy stosunek maksymalnego sygnału do szumu kwantyzacji.  \n- Zakres\
    \ dynamiki wyrażany jest w decybelach jako:  \n  \\[\n  \\text{DR} \\approx 6.02 \\, N_{\\text{bit}}\
    \ \\ \\text{dB}\n  \\]\n  co pokazuje bezpośrednią zależność między liczbą bitów a dynamiką.\n\nRozdzielczość\
    \ nie wpływa natomiast na **szybkość próbkowania** (zależną od zegara ADC) ani na **pasmo przenoszenia**\
    \ (zależne od konstrukcji układu i filtrów).  \n\nDlatego jedyną prawidłową odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź B („szybkość próbkowania”) jest niepoprawna?**\n\n- **Rozdzielczość bitowa (N)**\
    \ określa, na ile równych części zostaje podzielone pełne zakres napięciowy przetwornika:  \n\n  \\\
    [\n  \\text{liczba poziomów} = 2^{N}\n  \\]\n\n- To, ile poziomów jest dostępnych, nie ma wpływu na\
    \ **częstotliwość zegara** ani na **czas potrzebny na pobranie jednej próbki**. Szybkość próbkowania\
    \ jest wyznaczana przez oddzielny parametr – zazwyczaj podany jako *sampling rate* (np. 1 MS/s, 10 kS/s)\
    \ – i może być niezależnie zwiększana lub zmniejszana, niezależnie od liczby bitów.\n\n- Dlatego zwiększenie\
    \ lub zmniejszenie liczby bitów nie zmienia maksymalnej liczby próbek na sekundę, które ADC jest w\
    \ stanie wygenerować.\n\n---\n\n### Co naprawdę wpływa na rozdzielczość bitową?\n\n#### A. Zakres\
    \ dynamiki\n- **Dynamic range (DR)** to stosunek największego użytecznego sygnału (pełny zakres) do\
    \ szumu kwantyzacji. Dla idealnego ADC:\n\n  \\[\n  \\text{DR} \\approx 6.02\\,N + 1.76\\ \\text{dB}\n\
    \  \\]\n\n  Im więcej bitów, tym mniejszy krok kwantyzacji (LSB) i większy stosunek sygnału do szumu,\
    \ czyli szerszy zakres dynamiki.\n\n#### C. Pasmo przenoszenia\n- Pasmo przenoszenia zależy od **częstotliwości\
    \ próbkowania** (zgodnie z kryterium Nyquista) oraz od charakterystyki filtra antyaliasowego, a nie\
    \ od liczby bitów. Zmiana rozdzielczości nie wpływa na to, jak szybko zmienia się sygnał, który ADC\
    \ może wiernie odwzorować.\n\n---\n\n### Podsumowanie\n- **Rozdzielczość bitowa → zakres dynamiki**\
    \ (A) – więcej bitów = lepsze rozróżnianie małych zmian napięcia.\n- **Szybkość próbkowania** (B)\
    \ oraz **pasmo przenoszenia** (C) są określane przez inne parametry układu i nie są bezpośrednio zależne\
    \ od liczby bitów.  \n\nStąd prawidłowa odpowiedź to **A. zakres dynamiki**."
  - "**Dlaczego „pasmo przenoszenia” (C) jest niepoprawne**\n\nRozdzielczość bitowa ADC określa, ile różnych\
    \ poziomów napięcia może zostać zakodowanych.  \nDla \\(n\\)‑bitowego przetwornika liczba możliwych\
    \ kodów wynosi  \n\n\\[\nN = 2^{n}\n\\]\n\na najmniejszy rozróżnialny przyrost napięcia (LSB) to \
    \ \n\n\\[\n\\text{LSB}= \\frac{V_{\\text{FS}}}{2^{n}},\n\\]\n\ngdzie \\(V_{\\text{FS}}\\) jest zakresem\
    \ pełnej skali.\n\nTa wielkość ma **bezpośredni wpływ na stosunek sygnału maksymalnego do szumu (SNR)**\
    \ oraz na **zakres dynamiki**:\n\n\\[\n\\text{SNR}_{\\text{ideal}} \\approx 6.02\\,n + 1.76\\ \\text{dB},\n\
    \\qquad\n\\text{Dynamic Range} \\approx \\text{SNR}_{\\text{ideal}}.\n\\]\n\nZwiększając liczbę bitów,\
    \ zwiększamy liczbę dostępnych poziomów, co pozwala na rejestrowanie słabszych sygnałów przy jednoczesnym\
    \ zachowaniu dużego sygnału szczytowego – czyli rozszerza zakres dynamiki.\n\n---\n\n### Co z pasmem\
    \ przenoszenia?\n\nPasmo przenoszenia ADC zależy od **architektury przetwornika** (np. SAR, sigma‑delta,\
    \ flash) oraz od **częstotliwości próbkowania**. Nie jest określane przez liczbę bitów, lecz przez:\n\
    \n* prędkość układu scalonego,\n* charakterystykę filtra antyaliasowego,\n* technologię realizacji\
    \ (np. maksymalny częstotliwość zegara).\n\nDlatego zmiana rozdzielczości (np. z 12 bit do 16 bit)\
    \ nie wpływa na to, jakie częstotliwości sygnału mogą być poprawnie przetworzone – jedynie na to,\
    \ jak dokładnie te częstotliwości zostaną zmierzone.\n\n---\n\n### Podsumowanie\n\n- **Rozdzielczość\
    \ bitowa → zakres dynamiki** (odpowiedź A).  \n- **Rozdzielczość bitowa nie ma wpływu na pasmo przenoszenia**\
    \ (odpowiedź C jest błędna).  \n- **Szybkość próbkowania** (odpowiedź B) zależy od częstotliwości\
    \ zegara i architektury, a nie od liczby bitów.  \n\nStąd prawidłową odpowiedzią jest **A – zakres\
    \ dynamiki**."
  - "**Rozdzielczość bitowa ADC → zakres dynamiki**\n\nRozdzielczość (liczba bitów) określa, na ile równych\
    \ poziomów może zostać podzielone napięcie wejściowe:\n\n\\[\n\\text{Liczba poziomów} = 2^{N},\n\\\
    ]\n\ngdzie \\(N\\) – liczba bitów. Im więcej poziomów, tym mniejsze jest najmniejsze wykrywalne różnice\
    \ napięcia (LSB) i tym większy stosunek maksymalnego sygnału do szumu (SNR).  \n\nDla idealnego przetwornika\
    \ SNR, a więc i zakresu dynamiki, przyjmuje się przybliżenie:\n\n\\[\n\\boxed{\\text{DR (dB)} \\approx\
    \ 6.02\\,N + 1.76}\n\\]\n\n- przy \\(N = 8\\) bit → DR ≈ 50 dB,\n- przy \\(N = 12\\) bit → DR ≈ 74 dB,\n\
    - przy \\(N = 16\\) bit → DR ≈ 98 dB.\n\nDlatego zwiększając liczbę bitów zwiększamy **zakres dynamiki**\
    \ – zdolność ADC do rozróżniania bardzo słabych i bardzo silnych sygnałów jednocześnie.\n\n---\n\n\
    ### Dlaczego nie dotyczy pozostałych odpowiedzi?\n\n| Cecha | Zależność od liczby bitów |\n|------|---------------------------|\n\
    | **Szybkość próbkowania** | Determinuje ją architektura (np. SAR, sigma‑delta) oraz częstotliwość\
    \ zegara, nie liczba bitów. |\n| **Pasmo przenoszenia** | Ogranicza je układ analogowy (np. układ\
    \ sample‑and‑hold) oraz częstotliwość próbkowania (Nyquista), a nie rozdzielczość bitowa. |\n\nStąd\
    \ jedyną poprawną odpowiedzią jest **A. zakres dynamiki**."
- text: 49\. W jakim celu używana jest automatyczna kontrola poziomu (ALC) we wzmacniaczu mocy RF?
  answers:
  - aby zrównoważyć charakterystykę częstotliwościową nadajnika
  - aby zredukować promieniowanie harmonicznych
  - aby zmniejszyć zniekształcenia spowodowane nadmiernym wysterowaniem
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\nAutomatyczna kontrola poziomu (ALC) nie ma związku z korekcją\
    \ charakterystyki częstotliwościowej nadajnika.  \nALC działa **w domenie mocy**, a nie w domenie\
    \ częstotliwości – jej zadaniem jest utrzymanie stałej amplitudy sygnału wyjściowego, niezależnie\
    \ od zmian wzmocnienia czy warunków obciążenia.  \n\n> **A** – „aby zrównoważyć charakterystykę częstotliwościową\
    \ nadajnika” – wymagałoby korekcji fazy lub wzmocnienia w zależności od częstotliwości (np. filtrów\
    \ equalizujących), a nie regulacji poziomu mocy.\n\n---\n\n**Poprawna odpowiedź C – co naprawdę robi\
    \ ALC**\n\nWzmacniacz mocy RF pracuje najczęściej w bliskim do nasycenia (ang. *near‑saturation*)\
    \ regionie, aby uzyskać wysoką wydajność.  \nJeżeli sygnał wejściowy jest zbyt silny, wysterowanie\
    \ może przekroczyć liniowy zakres wzmacniacza, co prowadzi do:\n\n- **zniekształceń amplitudy** (klipping),\n\
    - generowania **harmonicznych** i **intermodulacji**,\n- spadku efektywności.\n\nALC monitoruje poziom\
    \ wyjściowy (np. przy pomiarze mocy \\(P_{\\text{out}}\\) lub napięcia szczytowego \\(V_{\\text{peak}}\\\
    )) i w czasie rzeczywistym zmniejsza wzmocnienie lub poziom sygnału wejściowego, aby utrzymać zadany\
    \ próg. W ten sposób:\n\n\\[\n\\text{ALC\\_gain}(t) = f\\big(P_{\\text{ref}} - P_{\\text{out}}(t)\\\
    big)\n\\]\n\ngdzie \\(P_{\\text{ref}}\\) jest żądanym poziomem mocy. Efekt – **minimalizacja zniekształceń\
    \ spowodowanych nadmiernym wysterowaniem**.\n\n---\n\n**Dlaczego odpowiedź B jest niepoprawna**\n\n\
    Redukcja promieniowania harmonicznych jest skutkiem **pracy w liniowym zakresie** wzmacniacza, ale\
    \ ALC nie filtruje harmonicznych bezpośrednio. Może pośrednio je ograniczyć, gdyż mniejsze przesterowanie\
    \ = mniej harmonicznych, lecz to nie jest jego główne przeznaczenie. Redukcję harmonicznych osiąga\
    \ się zwykle za pomocą filtrów pasmowo‑przepustowych lub ograniczania nasycenia, a nie przez samą\
    \ pętlę kontrolną poziomu.\n\n---\n\n### Krótkie podsumowanie\n\n| Cel ALC | Dlaczego A jest błędne\
    \ | Dlaczego C jest prawidłowe |\n|---|---|---|\n| Utrzymanie stałego poziomu mocy, zapobieganie przesterowaniu\
    \ | Nie koryguje charakterystyki częstotliwościowej | Zmniejsza wzmocnienie przy nadmiernym wysterowaniu,\
    \ ograniczając zniekształcenia |\n\nZatem **ALC** służy do **ograniczenia zniekształceń spowodowanych\
    \ nadmiernym wysterowaniem**, a nie do wyrównywania charakterystyki częstotliwościowej."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **ALC (Automatic Level Control)** nie jest układem\
    \ filtrującym ani nie wpływa na charakterystykę widma wyjścia.  \n- Redukcja promieniowania harmonicznych\
    \ wymaga **filtrów pasmowo‑przepustowych** (LPF, BPF) lub technik liniowych wytwarzania mocy.  \n\
    - ALC działa **przed wzmocnieniem sygnału**, a nie po nim, więc nie ma bezpośredniego wpływu na zawartość\
    \ harmoniczną w spektrum wyjściowym.\n\n**Dlaczego prawidłowa jest odpowiedź C?**  \n\n- Głównym zadaniem\
    \ ALC jest **kontrola amplitudy sygnału wejściowego** tak, aby nie doprowadzić do przekroczenia maksymalnego\
    \ napięcia wyjściowego wzmacniacza.  \n- Gdy sygnał jest zbyt silny, wzmacniacz pracuje w regionie\
    \ **nasycenia/clipping**, co generuje **zniekształcenia (klipping, intermodulacja)**.  \n- ALC automatycznie\
    \ **obniża wzmocnienie (lub podaje sygnał o niższym poziomie)**, utrzymując pracę wzmacniacza w liniowej\
    \ części charakterystyki.  \n\n\\[\n\\text{ALC: } \\; V_{\\text{out}} = G(V_{\\text{in}})\\,\\cdot\\\
    ,K(t), \\qquad \nK(t) \\le 1 \\text{ i jest sterowane w czasie rzeczywistym}\n\\]\n\ngdzie \\(K(t)\\\
    ) zmniejsza wzmocnienie przy wykryciu nadmiernego poziomu sygnału, co eliminuje nieliniowe przetwarzanie\
    \ i związane z nim **zniekształcenia**.\n\n**Podsumowanie**\n\n- **B** – ALC nie jest przeznaczony\
    \ do tłumienia harmonicznych; to rola filtrów.  \n- **C** – ALC zapobiega przeładowaniu wzmacniacza,\
    \ utrzymując go w zakresie liniowym i tym samym **redukuje zniekształcenia spowodowane nadmiernym\
    \ wysterowaniem**."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „aby zmniejszyć zniekształcenia spowodowane nadmiernym wysterowaniem”**\
    \ jest prawidłowa, ponieważ automatyczna kontrola poziomu (ALC) monitoruje amplitudę sygnału wyjściowego\
    \ i w razie przekroczenia ustalonego progu automatycznie zmniejsza wzmocnienie. Dzięki temu unika\
    \ się **przesterowania** (over‑drive) układu wyjściowego, co skutkuje mniejszymi zniekształceniami\
    \ i stabilniejszą jakością sygnału RF."
  - "**Dlaczego w wzmacniaczu mocy RF stosuje się automatyczną kontrolę poziomu (ALC)?**\n\nALC monitoruje\
    \ wyjściowy poziom mocy i w razie przekroczenia ustalonego limitu automatycznie zmniejsza sterowanie\
    \ tranzystorów wyjściowych (np. napięcie bazy lub prąd bazy). Dzięki temu:\n\n1. **Unika się nadmiernego\
    \ wysterowania** – gdy sygnał wejściowy jest zbyt silny, tranzystory mogą przejść w nasycenie lub\
    \ w stan nieliniowy.  \n2. **Zachowuje się liniowość** układu, a więc **zniekształcenia (THD, IMD)**\
    \ pozostają niskie.  \n3. **Stabilna moc wyjściowa** umożliwia lepszą kontrolę promieniowania i spełnienie\
    \ wymagań regulacyjnych.\n\nW praktyce ALC działa jak szybka pętla sprzężenia zwrotnego: gdy moc wyjściowa\
    \ rośnie powyżej zadanej wartości, ALC „ściska” wzmocnienie, a gdy spada – przywraca je. Dzięki temu\
    \ układ nie wchodzi w region nieliniowy, co jest właśnie przyczyną **zniekształceń spowodowanych nadmiernym\
    \ wysterowaniem**.\n\n**Podsumowanie** – automatyczna kontrola poziomu jest używana, aby **zmniejszyć\
    \ zniekształcenia wynikające z przejścia wzmacniacza w nieliniowy zakres pracy**, co odpowiada odpowiedzi\
    \ **C**."
- text: '51\. Który termin opisuje zdolność odbiornika do wyodrębnienia spośród różnych sygnałów doprowadzonych
    do wejścia odbiornika tylko sygnału o takiej częstotliwości, na którą jest nastrojony:'
  answers:
  - współczynnik dyskryminacji
  - czułość
  - selektywność
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („współczynnik dyskryminacji”) jest niepoprawna?**\n\n| Termin | Co opisuje?\
    \ |\n|--------|-------------|\n| **Współczynnik dyskryminacji** | stosunek mocy sygnału użytecznego\
    \ do mocy najgłośniejszego zakłócenia w paśmie sąsiadującym (np. w systemach radiowych – **\\(C/D\\\
    )**). Mówi, jak dobrze odbiornik radzi sobie z **zakłóceniami leżącymi w sąsiednich kanałach**. |\n\
    | **Selektywność** | zdolność filtru (lub całego odbiornika) do przepuszczania jednego, wybranego\
    \ pasma częstotliwości i jednoczesnego tłumienia sygnałów spoza tego pasma. Określa, jak „ostro” odbiornik\
    \ jest „nastrojony” na jedną częstotliwość. |\n\nW pytaniu kluczowe jest zdanie:\n\n> *„zdolność odbiornika\
    \ do wyodrębnienia spośród różnych sygnałów … tylko sygnału o takiej częstotliwości, na którą jest\
    \ nastrojony”*\n\nTo opis **selektywności** – filtruje częstotliwość docelową i tłumi wszystkie inne.\
    \  \nWspółczynnik dyskryminacji natomiast nie odnosi się do wyboru jednej częstotliwości, lecz do\
    \ stosunku sygnału użytecznego do najgorszego zakłócenia w sąsiednim paśmie, czyli do **odporności\
    \ na interferencję**, a nie do zdolności „wyłuskania” jednego sygnału.\n\n**Podsumowanie**\n\n- **Selektywność\
    \ (C)** – właściwa odpowiedź, bo opisuje zdolność odbiornika do izolacji jednej częstotliwości.  \n\
    - **Współczynnik dyskryminacji (A)** – odnosi się do stosunku sygnału do zakłócenia w sąsiednim paśmie,\
    \ nie do wyboru jednej częstotliwości.  \n\nDlatego zaznaczenie A jest błędem."
  - "**Dlaczego odpowiedź B („czułość”) jest nieprawidłowa?**  \n\n* **Czułość** (ang. *sensitivity*)\
    \ określa **najmniejszą moc sygnału**, którą odbiornik jest w stanie wykryć przy zadanym stosunku\
    \ sygnał‑szum (SNR). Mówi o tym, jak słaby sygnał może być, aby jeszcze został zauważony. Nie ma ona\
    \ związku z tym, **który z wielu sygnałów o różnych częstotliwościach zostanie wybrany**.\n\n* **Selektywność**\
    \ (ang. *selectivity*) opisuje **zdolność odbiornika do odróżniania (oddzielania) sygnału pożądanej\
    \ częstotliwości od sąsiadujących sygnałów interferujących**. Jest to właśnie zdolność „wyodrębnienia\
    \ spośród różnych sygnałów doprowadzonych do wejścia tylko tego, na który odbiornik jest nastrojony”.\
    \ \n\nW praktyce selektywność wyraża się stosunkiem szerokości pasma przyjęcia (np. 3 dB) do odległości\
    \ w częstotliwości od najbliższego niepożądanego sygnału; im węższe pasmo, tym większa selektywność.\n\
    \n---\n\n### Krótkie definicje (dla przypomnienia)\n\n\\[\n\\text{Czułość} = \\frac{\\text{minimalna\
    \ wykrywalna moc sygnału}}{\\text{jednostka}} \\quad (\\text{np. dBm})\n\\]\n\n\\[\n\\text{Selektywność}\
    \ = \\frac{\\text{odległość w Hz do najbliższego interferującego sygnału}}{\\text{szerokość pasma\
    \ przyjęcia (3 dB)}} \n\\]\n\n---\n\n**Podsumowanie:** pytanie dotyczy zdolności rozróżniania częstotliwości,\
    \ czyli **selektywności** (odpowiedź C). Czułość odnosi się jedynie do najmniejszej wykrywalnej mocy\
    \ sygnału i nie spełnia wymagań pytania."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C – selektywność** i jest ona prawidłowa.\n\n**Selektywność**\
    \ odbiornika określa jego zdolność do odróżniania sygnału o określonej częstotliwości od innych, jednocześnie\
    \ przyjmowanych na wejściu. Dzięki wysokiej selektywności odbiornik „wypuszcza” jedynie pożądany sygnał,\
    \ a wszystkie pozostałe (zakłócenia, sąsiednie kanały) są tłumione.  \n\nPozostałe pojęcia:\n\n- **Współczynnik\
    \ dyskryminacji** odnosi się do zdolności rozróżniania dwóch sygnałów o bardzo zbliżonych poziomach\
    \ mocy.  \n- **Czułość** określa minimalny poziom mocy sygnału, który odbiornik jest w stanie wykryć.\n\
    \nDlatego opisany w pytaniu termin to właśnie **selektywność**. \U0001F389"
  - "**Pytanie**  \nKtóry termin opisuje zdolność odbiornika do wyodrębnienia spośród wielu sygnałów doprowadzonych\
    \ do jego wejścia jedynie tego, którego częstotliwość odpowiada częstotliwości „nastrojenia” odbiornika?\n\
    \n**Odpowiedź**  \n**C. selektywność**\n\n---\n\n### Dlaczego tak?\n\n| Termin | Definicja | Dlaczego\
    \ nie pasuje do pytania |\n|--------|-----------|--------------------------------|\n| **Selektywność**\
    \ | Zdolność odbiornika do rozróżniania (oddzielania) sygnałów o różnych częstotliwościach, czyli\
    \ do przyjmowania jedynie tego, który leży w wąskim paśmie wokół częstotliwości, na którą jest nastrojony.\
    \ | To właśnie opisuje sytuację z pytania – odbiornik „wyłapuje” sygnał o właściwej częstotliwości\
    \ i tłumi pozostałe. |\n| **Współczynnik dyskryminacji** | Stosunek sygnału użytecznego do zakłóceń\
    \ przy określonym poziomie szumu; stosowany głównie w analizie systemów pomiarowych, nie opisuje zdolności\
    \ częstotliwościowej. | Nie odnosi się do rozdzielczości częstotliwościowej, a do stosunku sygnału\
    \ do szumu. |\n| **Czułość** | Minimalny poziom sygnału, który odbiornik jest w stanie wykryć (najmniejsza\
    \ moc przy której sygnał jest jeszcze rozpoznawalny). | Dotyczy amplitudy (mocy) sygnału, a nie jego\
    \ odróżniania pod względem częstotliwości. |\n\n### Krótkie wyjaśnienie pojęć\n\n- **Selektywność**\
    \ – mierzy, jak wąsko „filtruje” odbiornik pasmo częstotliwości wokół częstotliwości centralnej. Im\
    \ wyższa selektywność, tym lepiej odbiornik odrzuca sygnały spoza pożądanego pasma.\n- **Czułość**\
    \ – określa, jak słaby sygnał (w dBm, µV) może być jeszcze poprawnie odebrany.\n- **Współczynnik dyskryminacji**\
    \ – wskaźnik jakości pomiaru, używany raczej w kontekście przyrządów pomiarowych niż w radiotechnice.\n\
    \nDlatego prawidłową odpowiedzią jest **selektywność**."
- text: '53\. W odbiorniku superheterodynowym szumy fazowe oscylatora lokalnego mają wpływ na:'
  answers:
  - pogorszenie stosunku sygnału do szumu
  - pływanie odbieranego sygnału telegraficznego
  - zmniejszenie sygnału audio
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – pogorszenie stosunku sygnału do szumu** jest prawidłowa.\n\n\
    W odbiorniku superheterodynowym sygnał z anteny jest najpierw mieszany z sygnałem oscylatora lokalnego\
    \ (LO). Jeśli oscylator LO generuje **szumy fazowe**, jego faza nie jest stała, co wprowadza niepożądane\
    \ losowe zmiany w wyniku mieszania. Efekt ten objawia się jako dodatkowy szum w pośredniej częstotliwości\
    \ (IF), a więc w końcowym sygnale audio. Wzrost poziomu szumu przy niezmienionym poziomie sygnału\
    \ prowadzi do **obniżenia współczynnika SNR (Signal‑to‑Noise Ratio)**:\n\n\\[\n\\text{SNR}_{\\text{wyjściowy}}\
    \ = \\frac{P_{\\text{sygnał}}}{P_{\\text{szum\\ (z\\ LO)}} + P_{\\text{szum\\ (inne)}}}\n\\]\n\nIm\
    \ większy szum fazowy LO, tym większy mianownik i niższy SNR. Dlatego szumy fazowe LO wpływają właśnie\
    \ na pogorszenie stosunku sygnału do szumu, a nie na „pływanie” odbieranego sygnału telegraficznego\
    \ ani na zmniejszenie samego sygnału audio."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nW odbiorniku superheterodynowym sygnał radiowy jest\
    \ najpierw mieszany z sygnałem **oscylatora lokalnego (LO)**.  \nFaza tego oscylatora nie jest idealnie\
    \ stała – posiada tzw. **szumy fazowe** (phase noise).  \n\n### Co robią szumy fazowe LO?\n\n1. **Rozpraszają\
    \ energię** z idealnego punktu częstotliwości pośredniej (IF) na sąsiednie częstotliwości.  \n   \\\
    [\n   S_{\\text{IF}}(f)=S_{\\text{ideal}}(f)\\;+\\;\\underbrace{N_{\\phi}(f)}_{\\text{szum fazowy}}\n\
    \   \\]\n   gdzie \\(N_{\\phi}(f)\\) to widmo szumu fazowego LO.\n\n2. **Podnoszą poziom szumu w kanale\
    \ IF**, a więc zmniejszają stosunek sygnału do szumu (SNR).  \n   \\[\n   \\text{SNR}_{\\text{wyj}}=\\\
    frac{P_{\\text{sygnał}}}{P_{\\text{szum\\; IF}}+P_{N_{\\phi}}}\n   \\]\n\n3. **Nie wpływają na pozycję\
    \ (częstotliwość) odbieranego sygnału**.  \n   Szumy fazowe nie powodują „dryfowania” częstotliwości\
    \ odbieranego telegraficznego sygnału (tzw. **pływania**), a jedynie zwiększają poziom szumu w pobliżu\
    \ tej częstotliwości.\n\n### Co oznacza „pływanie odbieranego sygnału telegraficznego”?\n\n* „Pływanie”\
    \ (ang. *frequency drift*) odnosi się do zmiany częstotliwości nadawcy lub odbiornika w czasie, najczęściej\
    \ spowodowanej niestabilnością **generatora** (np. oscylatora kwarcowego).  \n* Szumy fazowe LO nie\
    \ zmieniają **średniej** częstotliwości mieszania, a jedynie wprowadzają krótkoterminowe, losowe odchylenia\
    \ fazy, które po przekształceniu na widmo objawiają się jako dodatkowy szum, a nie jako stały przesunięcie\
    \ częstotliwości.\n\n### Dlaczego więc prawidłowa odpowiedź to A?\n\n* **Pogorszenie stosunku sygnału\
    \ do szumu** jest bezpośrednim skutkiem podwyższonego poziomu szumu fazowego w kanale IF.  \n* To\
    \ pogorszenie SNR ogranicza zdolność odbiornika do wyodrębnienia słabego sygnału telegraficznego,\
    \ co jest krytyczne w praktyce radiowej.\n\n---\n\n**Podsumowanie**\n\n- **Szumy fazowe LO → podnoszą\
    \ szum w IF → niższy SNR** (odpowiedź A).  \n- **Szumy fazowe LO nie powodują dryfu częstotliwości\
    \ odbieranego sygnału** (odpowiedź B), dlatego B jest błędna."
  - "**Dlaczego odpowiedź C („zmniejszenie sygnału audio”) jest nieprawidłowa?**  \n\nW superheterodynowym\
    \ odbiorniku sygnał radiowy jest najpierw mieszany z sygnałem oscylatora lokalnego (LO).  \nJeżeli\
    \ LO nie jest idealny, jego **szumy fazowe** (ang. *phase noise*) rozpraszają część energii z jednego\
    \ punktu częstotliwości (np. z częstotliwości pośredniej IF) na otaczające go boczne pasma.  \n\n\
    - **Co się dzieje z sygnałem audio?**  \n  Sygnał audio jest wynikiem późniejszego demodulowania sygnału\
    \ IF. Szumy fazowe LO nie „wycinają” ani nie „tłumią” tego sygnału – po prostu nie wpływają na jego\
    \ amplitudę. Dlatego poziom audio po demodulacji pozostaje taki sam (zakładając, że wzmacniacz nie\
    \ jest ograniczony nieliniowością).  \n\n- **Co się dzieje z szumem?**  \n  Rozproszone mocą szumy\
    \ fazowe tworzą dodatkowy szum w paśmie IF, podnosząc **ogólny poziom szumu** w torze odbiorczym.\
    \ Skutkuje to mniejszym stosunkiem sygnału do szumu (SNR).  \n\nW praktyce oznacza to, że:\n\n\\[\n\
    \\text{SNR}_{\\text{wyjście}} = \\frac{P_{\\text{sygnał}}}{N_{\\text{wewnętrzny}} + N_{\\text{phase‑noise}}}\n\
    \\]\n\ngdzie \\(N_{\\text{phase‑noise}}\\) jest właśnie efektem szumów fazowych LO.  \n\n---\n\n###\
    \ Krótkie podsumowanie\n\n| Zjawisko | Skutek |\n|----------|--------|\n| **Szumy fazowe LO** | Podnoszą\
    \ poziom szumu w paśmie IF → **gorszy SNR** |\n| **Szumy fazowe LO** | Nie zmniejszają amplitudy sygnału\
    \ audio po demodulacji → **brak wpływu na moc audio** |\n\nStąd prawidłowa odpowiedź to **A – pogorszenie\
    \ stosunku sygnału do szumu**, a odpowiedź **C** jest błędna, ponieważ szumy fazowe nie powodują „zmniejszenia\
    \ sygnału audio”."
  - "**Dlaczego szumy fazowe oscylatora lokalnego pogarszają stosunek sygnału do szumu (SNR) w odbiorniku\
    \ superheterodynowym?**\n\n1. **Zasada działania superheterodyny**  \n   - Sygnał wejściowy o częstotliwości\
    \ \\(f_{RF}\\) jest mieszany z sygnałem lokalnego oscylatora (LO) o częstotliwości \\(f_{LO}\\). \
    \ \n   - Uzyskuje się pośrednią częstotliwość (IF) równą różnicy:  \n     \\[\n     f_{IF}=|f_{RF}-f_{LO}|\n\
    \     \\]\n\n2. **Szumy fazowe LO**  \n   - Idealny sygnał LO ma stałą fazę. W praktyce generuje on\
    \ **szumy fazowe** – losowe odchylenia fazy w czasie.  \n   - Szumy fazowe objawiają się w widmie\
    \ LO jako rozprzestrzenione „boczne pasma” wokół nośnej (tzw. **phase noise sidebands**).\n\n3. **Wpływ\
    \ na mieszanie**  \n   - Podczas mieszania sygnału wejściowego z LO, nie tylko pożądany komponent\
    \ \\(f_{IF}\\) jest tworzony, ale także **komponenty pochodzące z bocznych pasm LO**.  \n   - Te dodatkowe\
    \ komponenty mieszają się z sygnałem RF i tworzą **niepożądany szum w paśmie IF**.\n\n4. **Efekt na\
    \ stosunek sygnału do szumu**  \n   - Sygnał użyteczny (pożądany ton na \\(f_{IF}\\)) pozostaje taki\
    \ sam, ale poziom szumu w paśmie IF rośnie z powodu sidebandów LO.  \n   - Wzrost szumu powoduje spadek\
    \ stosunku sygnału do szumu:\n     \\[\n     \\text{SNR}_{\\text{po}} = \\frac{P_{\\text{sygnał}}}{P_{\\\
    text{szum\\_IF}}+P_{\\text{szum\\_LO}}}\n     \\quad < \\quad\n     \\text{SNR}_{\\text{przed}} =\
    \ \\frac{P_{\\text{sygnał}}}{P_{\\text{szum\\_IF}}}\n     \\]\n\n5. **Dlaczego nie A, B, C?**  \n\
    \   - **B (pływanie odbieranego sygnału telegraficznego)** – to efekt niestabilności częstotliwości\
    \ (np. dryft LO), a nie szumów fazowych.  \n   - **C (zmniejszenie sygnału audio)** – szumy fazowe\
    \ nie osłabiają samego sygnału audio; jedynie zwiększają szum w IF, co po demodulacji objawia się\
    \ gorszym SNR, nie niższym poziomem audio.\n\n**Wniosek**: Szumy fazowe LO wprowadzają dodatkowy szum\
    \ do pośredniej częstotliwości, co bezpośrednio **pogarsza stosunek sygnału do szumu** w odbiorniku\
    \ superheterodynowym. Dlatego poprawną odpowiedzią jest **A**."
- text: 60\. Ile mocy zostaje wypromieniowane przez antenę, jeśli miernik mocy podłączony pomiędzy nadajnik
    a antenę wskazuje 100 W mocy padającej i 30 W mocy odbitej?
  answers:
  - 130 W
  - 70 W
  - 30 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (130 W) jest błędna?**\n\nMiernik podłączony pomiędzy nadajnik a antenę pokazuje\
    \ dwie oddzielne wielkości:\n\n- **\\(P_{\\text{fwd}}\\)** – moc „spadająca” (przed anteną) = 100 W\
    \  \n- **\\(P_{\\text{ref}}\\)** – moc odbita od anteny z powrotem w kierunku nadajnika = 30 W  \n\
    \nMoc, którą faktycznie **wypromieniuje** antena, to moc, która **przechodzi** przez antenę do przestrzeni,\
    \ czyli moc **przed‑antenowa minus** moc **odbita**:\n\n\\[\nP_{\\text{radiated}} = P_{\\text{fwd}}\
    \ - P_{\\text{ref}}\n\\]\n\nPodstawiając wartości:\n\n\\[\nP_{\\text{radiated}} = 100\\ \\text{W}\
    \ - 30\\ \\text{W} = 70\\ \\text{W}\n\\]\n\nDlatego prawidłowa odpowiedź to **B – 70 W**.\n\n---\n\
    \n### Co oznaczałoby 130 W?\n\nSuma \\(P_{\\text{fwd}} + P_{\\text{ref}} = 100\\ \\text{W} + 30\\\
    \ \\text{W} = 130\\ \\text{W}\\) nie ma fizycznego sensu w tym kontekście – nie jest to moc dostępna\
    \ w linii, a jedynie suma dwóch mierzalnych składowych, z których jedna jest **stratą** (odbita) i\
    \ nie przyczynia się do emisji.  \n\nStąd wybór odpowiedzi A wynika z pomyłki polegającej na **dodaniu**\
    \ odbitej mocy zamiast jej odjęcia."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 70 W** jest prawidłowa.\n\nMoc wypromieniowana przez\
    \ antenę obliczamy jako różnicę mocy padającej i mocy odbitej:\n\n\\[\nP_{\\text{radiowana}} = P_{\\\
    text{przyłożona}} - P_{\\text{odbita}} = 100\\ \\text{W} - 30\\ \\text{W} = 70\\ \\text{W}.\n\\]\n\
    \nDlatego antena rzeczywiście emituje 70 W mocy."
  - "**Dlaczego odpowiedź C (30 W) jest niepoprawna?**\n\n1. **Co mierzy przyrząd?**  \n   - Miernik podłączony\
    \ **między nadajnik a antenę** wskazuje dwie wartości:  \n     - moc **padającą** na antenę – \\(P_{\\\
    text{fwd}} = 100\\ \\text{W}\\)  \n     - moc **odbitej** z powrotem do nadajnika – \\(P_{\\text{ref}}\
    \ = 30\\ \\text{W}\\)\n\n2. **Co jest mocą wypromieniowaną?**  \n   - Jedynie część mocy forward jest\
    \ faktycznie przekształcana w fale promieniujące w przestrzeni.  \n   - Część tej mocy odbija się\
    \ od niedopasowania impedancji anteny i wraca do nadajnika.\n\n3. **Obliczenie**  \n   \\[\n   P_{\\\
    text{radiated}} = P_{\\text{fwd}} - P_{\\text{ref}}\n   = 100\\ \\text{W} - 30\\ \\text{W}\n   = 70\\\
    \ \\text{W}\n   \\]\n\n4. **Gdzie leży błąd?**  \n   - W odpowiedzi C przyjęto, że **cała moc odbita**\
    \ jest mocą wypromieniowaną.  \n   - To nieprawda: moc odbita **nie opuszcza anteny**, lecz wraca\
    \ do nadajnika i nie przyczynia się do emisji.\n\n**Podsumowanie**  \nMoc wypromieniowana = moc dostarczona\
    \ do anteny minus moc odbita = **70 W** (odpowiedź B)."
  - "**Wyjaśnienie**\n\nMiernik podłączony pomiędzy nadajnik a antenę mierzy dwie wielkości:\n\n- **Moc\
    \ padająca (incydentna)** – moc, którą nadajnik dostarcza do wejścia anteny.  \n  \\[\n  P_{\\text{inc}}\
    \ = 100\\ \\text{W}\n  \\]\n\n- **Moc odbita** – część tej mocy, która nie jest przekazywana dalej,\
    \ lecz wraca w kierunku nadajnika (np. z powodu niedopasowania impedancji).  \n  \\[\n  P_{\\text{ref}}\
    \ = 30\\ \\text{W}\n  \\]\n\nMoc, która faktycznie zostaje przekazana do anteny i może zostać wypromieniowana,\
    \ jest różnicą pomiędzy mocą padającą a mocą odbitą:\n\n\\[\nP_{\\text{radiated}} = P_{\\text{inc}}\
    \ - P_{\\text{ref}}\n                     = 100\\ \\text{W} - 30\\ \\text{W}\n                   \
    \  = 70\\ \\text{W}\n\\]\n\nDlatego antena wypromieniuje **70 W**.\n\n**Poprawna odpowiedź:** **B.\
    \ 70 W**."
- text: '76\. Modulacja telegraficzna CW polega na:'
  answers:
  - przerywaniu fali nośnej
  - zmianie jej częstotliwości
  - zmianie jej fazy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – przerywanie fali nośnej** jest prawidłowa.  \n\nModulacja telegraficzna\
    \ CW (ang. *continuous wave*) polega na włączaniu i wyłączaniu (przerywaniu) stałej fali nośnej, co\
    \ tworzy krótkie impulsy (kropki i kreski) kodu Morse’a. Nie zmienia ona częstotliwości ani fazy sygnału,\
    \ a jedynie jego obecność w czasie.  \n\nDzięki temu odbiornik może rozróżniać poszczególne elementy\
    \ kodu na podstawie czasu trwania impulsu."
  - "**Dlaczego odpowiedź B („zmiana jej częstotliwości”) jest niepoprawna?**  \n\n- **CW (Continuous\
    \ Wave) – telegraficzna modulacja** polega na włączaniu i wyłączaniu fali nośnej w zależności od kodu\
    \ Morse’a.  \n- W praktyce jest to **kluczowanie amplitudy** (ang. *on‑off keying*). Gdy klucz jest\
    \ „w dół”, sygnał nie jest generowany – nie ma żadnego falowego pola; gdy klucz jest „w górę”, pojawia\
    \ się niezmieniona w czasie sinusoidą o stałej częstotliwości \\(f_c\\).  \n\nMatematycznie:\n\n\\\
    [\ns(t)=A\\;c(t)\\cos(2\\pi f_c t)\n\\]\n\ngdzie  \n\n- \\(A\\) – stała amplituda nośnej,  \n- \\\
    (c(t)\\) – funkcja prostokątna przyjmująca wartości 0 (off) lub 1 (on),  \n- \\(f_c\\) – **stała**\
    \ częstotliwość nośna.\n\nWidzimy więc, że **częstotliwość \\(f_c\\) nie zmienia się w czasie** –\
    \ jedynie jej obecność/nieobecność jest modulowana.  \n\n---\n\n### Co to jest modulacja częstotliwości\
    \ (FM)?\n\nW FM zmienia się **wartość częstotliwości** nośnej w zależności od sygnału informacyjnego:\n\
    \n\\[\ns_{\\text{FM}}(t)=A\\cos\\!\\bigl(2\\pi f_c t + \\beta \\, m(t)\\bigr)\n\\]\n\ngdzie \\(m(t)\\\
    ) jest sygnałem modulującym, a \\(\\beta\\) współczynnikiem modulacji.  \nTaki sygnał ma ciągły falowy\
    \ nośny, a jedynie **jego częstotliwość** jest przesuwana. To zupełnie inny sposób niż w CW.\n\n---\n\
    \n## Krótkie podsumowanie\n\n| Typ modulacji | Co jest zmieniane? | Przykład w CW |\n|---------------|-------------------|---------------|\n\
    | **Amplituda (on‑off keying)** | Obecność/nieobecność sygnału (amplituda 0 ↔ A) | ✅ |\n| **Częstotliwość\
    \ (FM)** | Wartość \\(f_c\\) zmienia się w czasie | ❌ |\n| **Faza (PM)** | Kąt fazowy \\(\\phi\\)\
    \ zmienia się w czasie | ❌ |\n\nDlatego prawidłowa odpowiedź to **A – przerywanie fali nośnej**. \
    \ \n\n---  \n\n**Zapamiętaj:** w CW nie modyfikuje się parametrów fali (częstotliwość, faza); po prostu\
    \ **odłączamy i podłączamy** stałą falę nośną. To właśnie odróżnia CW od modulacji FM i PM."
  - "**Dlaczego odpowiedź C („zmiana fazy”) jest niepoprawna**\n\n- **CW (Continuous Wave)** to najprostsza\
    \ forma modulacji telegraficznej, znana także jako **on‑off keying (OOK)**.  \n  - **„On”** – nadajnik\
    \ włącza nieprzerwaną falę nośną.  \n  - **„Off”** – nadajnik wyłącza falę (przerwa).  \n\n- W tej\
    \ metodzie informacja (kropki i kreski w kodzie Morse’a) jest przenoszona **przez włączanie i wyłączanie\
    \ amplitudy** fali nośnej, czyli **przez jej przerywanie**.  \n\n- **Zmienianie fazy** (lub częstotliwości)\
    \ nie jest wymagane, a w praktycznym odbiorniku CW nie da się ich łatwo wykrywać, ponieważ odbiornik\
    \ pracuje w trybie detekcji amplitudy (np. prosty detektor diodowy).  \n\n- Dlatego prawidłowa definicja\
    \ brzmi:\n\n  > **Modulacja telegraficzna CW polega na przerywaniu fali nośnej** (odpowiedź A).\n\n\
    Podsumowując, w CW nie modulujemy fazy (czy częstotliwości) – jedynie **amplitudę**, przełączając\
    \ falę między stanem „włączonym” a „wyłączonym”. Stąd odpowiedź C jest błędna."
  - "**Modulacja telegraficzna CW (Continuous Wave)**  \n\nW trybie CW sygnał nośny jest **przerywany**\
    \ (włączany i wyłączany) zgodnie z kodem Morse’a.  \n- Gdy klawisz jest wciśnięty, generowany jest\
    \ pełny sinusoidny sygnał o stałej częstotliwości i fazie.  \n- Gdy klawisz jest zwolniony, sygnał\
    \ jest całkowicie wyciszany (brak emisji).  \n\nDlatego CW jest przykładem **modulacji amplitudy typu\
    \ on‑off keying (OOK)** – zmiana polega wyłącznie na obecności lub braku fali nośnej.  \n\n*Inne typy\
    \ modulacji*:  \n- **FSK** – zmiana częstotliwości (B).  \n- **PSK** – zmiana fazy (C).  \n\nZatem\
    \ poprawna odpowiedź to **A – przerywanie fali nośnej**."
- text: '77\. Emisja CW jest emisją:'
  answers:
  - wąskopasmową
  - szerokopasmową
  - z modulacją fazy
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – wąskopasmową** jest prawidłowa, ponieważ emisja CW\
    \ (Continuous Wave) polega na włączaniu i wyłączaniu nośnej fali sinusoidalnej w celu nadawania kodu\
    \ Morse’a. Brak dodatkowej modulacji (amplitudy, częstotliwości ani fazy) oznacza, że sygnał zajmuje\
    \ bardzo mały zakres częstotliwości, typowo **kilkaset Hz**.  \n\nMatematycznie, widmo takiego sygnału\
    \ można przybliżyć jako:\n\n\\[\nS(f) \\approx \\delta(f - f_0) \\;\\; \\text{(idealnie)} \\quad \\\
    text{lub} \\quad\nS(f) \\approx \\frac{\\sin(\\pi \\Delta f \\, t)}{\\pi (f-f_0)} \\;\\; \\text{(praktycznie)},\n\
    \\]\n\ngdzie \\(\\Delta f\\) jest bardzo małym pasmem (kilkaset Hz) wokół częstotliwości nośnej \\\
    (f_0\\).  \n\nDlatego emisja CW zalicza się do **emisji wąskopasmowych**."
  - "**Dlaczego emisja CW jest wąskopasmowa?**\n\n1. **Definicja CW**  \n   *CW* (ang. *continuous wave*)\
    \ to sygnał, w którym jedynie **nośna** o stałej częstotliwości jest generowana. Nie ma w nim żadnej\
    \ modulacji (amplitudy, częstotliwości ani fazy), więc spektrum składa się praktycznie z jednego szczytu\
    \ w \\(f_0\\).\n\n2. **Szerokość pasma idealnego CW**  \n   Dla idealnego oscylatora bez szumów:\n\
    \   \\[\n   S(f)=\\delta(f-f_0)\n   \\]\n   czyli nieskończenie wąski impuls Diraca. W rzeczywistości\
    \ nieidealne generatory mają pewien **rozmycie** spowodowane:\n   - szumem fazowym (rozproszenie częstotliwości),\n\
    \   - dryftem częstotliwości,\n   - ograniczeniami filtrów.\n\n   Mimo to typowa szerokość pasma praktycznego\
    \ CW wynosi **kilkadziesiąt–kilkaset Hz**, co jest bardzo małe w porównaniu z pasmem radiowym (kilkadziesiąt kHz‑MHz).\n\
    \n3. **Co powoduje „szerokopasmowość”?**  \n   Szerokie pasmo pojawia się dopiero, gdy sygnał jest\
    \ **modulowany** (np. FM, AM, PSK). Modulation wprowadza dodatkowe składowe częstotliwości wokół nośnej,\
    \ co rozciąga widmo:\n   - modulacja amplitudy → dwa boczne pasma w odległości od \\(f_0\\) równej\
    \ częstotliwości modulacji,\n   - modulacja częstotliwości → rozciągnięcie spektrum proporcjonalne\
    \ do indeksu modulacji,\n   - modulacja fazy → podobnie, powstają boczne linie.\n\n   Dlatego odpowiedź\
    \ **C – „z modulacją fazy”** jest sprzeczna z definicją CW, a odpowiedź **B – „szerokopasmową”** opisuje\
    \ sygnał już po modulacji.\n\n4. **Podsumowanie**  \n   - **CW = nośna bez modulacji** → praktycznie\
    \ jedynie bardzo wąski szczyt w widmie.  \n   - **Wąskopasmowość** wynika z ograniczonej rozmycia\
    \ częstotliwości oscylatora, nie z celowej rozbudowy pasma.  \n   - **Szerokopasmowość** pojawia się\
    \ dopiero po wprowadzeniu dowolnej modulacji, której w CW nie ma.\n\nStąd prawidłowa odpowiedź to\
    \ **A – wąskopasmową**."
  - "**Dlaczego odpowiedź C („z modulacją fazy”) jest niepoprawna?**\n\n1. **Definicja CW (Continuous\
    \ Wave)**  \n   - W radiotechnice *CW* oznacza **niewielkie „ciągłe”** (nieprzerwane) wyładowanie\
    \ generatora, które jest włączane i wyłączane w rytm kodu Morse’a.  \n   - W czasie „włączenia” nadajnik\
    \ emituje **czysty sinusoidę** o stałej częstotliwości i stałej amplitudzie.  \n\n2. **Brak modulacji\
    \ w sygnale CW**  \n   - Modulacja polega na zmienianiu jednej z podstawowych własności fali (amplitudy,\
    \ częstotliwości lub fazy) w zależności od sygnału informacyjnego.  \n   - W CW informacja (kropki\
    \ i kreski) jest przenoszona **jedynie przez włączanie/wyłączanie** nadajnika (tzw. **modulacja amplitudy\
    \ w postaci impulsowej**).  \n   - Nie ma **intencjonalnej zmiany fazy** fali w trakcie trwania jednego\
    \ impulsu, więc nie mówi się o „modulacji fazy”.  \n\n3. **Co oznacza „z modulacją fazy” w praktyce?**\
    \  \n   - Modulation of phase (PM) wymaga ciągłej zmiany fazy fali w zależności od sygnału, np. w\
    \ radiach cyfrowych (FSK, PSK).  \n   - Taki sygnał ma inny charakter spektralny i wymaga innego układu\
    \ nadawczego niż prosty oscylator CW.  \n\n**Podsumowanie:**  \n- **CW** to po prostu włączony/wyłączony\
    \ sinusoid o stałej częstotliwości i stałej fazie.  \n- Nie stosuje się w nim **modulacji fazy**,\
    \ a jedynie **modulacji amplitudy w postaci impulsowej** (ON/OFF).  \n\n---\n\n### Dlaczego prawidłowa\
    \ jest odpowiedź A („wąskopasmowa”)?\n\n- Sygnał CW jest jedną czystą częstotliwością (idealnie –\
    \ linią spektralną).  \n- Jego widmo jest bardzo wąskie, ograniczone jedynie przez **rozciągłość impulsu**\
    \ (czas trwania kropki/kreski). Im dłuższy impuls → węższe widmo (prawo nieoznaczoności: \\(\\Delta\
    \ f \\, \\Delta t \\approx 1\\)).  \n- Dlatego w praktyce CW jest klasyfikowany jako **emisja wąskopasmowa**.\n\
    \n---\n\n**Krótka analogia**  \n- **AM** – zmieniamy **amplitudę** fali (szerokie pasmo).  \n- **FM/PM**\
    \ – zmieniamy **częstotliwość** lub **fazę** (również szerokie pasmo).  \n- **CW** – nie zmieniamy\
    \ żadnej z tych wielkości, jedynie **przerywamy** sygnał → **wąskie pasmo**.  \n\nTak więc odpowiedź\
    \ C jest błędna, a poprawna to A."
  - "**Emisja CW (Continuous Wave)** – to prosty sygnał nośny, który jest włączany i wyłączany (kluczowanie)\
    \ w celu przesyłania kodu Morse’a.  \n\n### Dlaczego jest **wąskopasmowa**  \n\n- Sygnał CW nie jest\
    \ modulowany w tradycyjny sposób (amplitudowo, częstotliwościowo ani fazowo).  \n- Włączenie/wyłączenie\
    \ nośnej tworzy impuls o bardzo krótkim czasie trwania, a jego widmo jest opisane funkcją \\(\\operatorname{sinc}\\\
    ). Główna część widma ma szerokość odwrotnie proporcjonalną do długości impulsu:  \n\n\\[\n\\Delta\
    \ f \\approx \\frac{1}{T_{\\text{impuls}}}\n\\]\n\n  gdzie \\(T_{\\text{impuls}}\\) to czas trwania\
    \ jednego elementu (kropki lub kreski). Dla typowego tempa 20 WPM (≈ 5 ms na kropkę) \\(\\Delta f\\\
    ) wynosi kilkadziesiąt Hz.  \n\n- Całkowita przepustowość kanału potrzebna do transmisji CW mieści\
    \ się więc w przedziale **kilkuset Hz**, co klasyfikuje ją jako **wąskopasmową** (ang. *narrow‑band*).\
    \  \n\n### Co wyklucza pozostałe odpowiedzi  \n\n- **Szerokopasmowa** emisja wymagałaby pasma rzędu\
    \ kilkuset kHz‑MHz (np. transmisja danych w trybie FM, Wi‑Fi). CW takiego pasma nie potrzebuje.  \n\
    - **Modulacja fazy** (PSK) polega na zmianie fazy nośnej w określonych punktach czasu, co nie ma miejsca\
    \ w czystym CW, gdzie jedyną zmianą jest włączanie/wyłączanie nośnej.\n\n**Podsumowanie:** Emisja\
    \ CW jest emisją **wąskopasmową** (odpowiedź A)."
- text: '78\. Powszechnie używana szerokość kanału FM w paśmie 2 m to:'
  answers:
  - 12,5 kHz
  - 50 kHz
  - 200 kHz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – 12,5 kHz** jest prawidłowa, ponieważ w paśmie 2 m\
    \ (144 – 148 MHz) przy standardowej emisji FM przyjęto **szerokość kanału równą 12,5 kHz**. Taki odstęp\
    \ zapewnia odpowiednią separację sąsiednich kanałów i jest zgodny z międzynarodowymi przepisami przydziału\
    \ częstotliwości dla amatorskiego radia."
  - "**Dlaczego odpowiedź B (50 kHz) jest niepoprawna**\n\nW paśmie 2 m (144‑148 MHz) przydzielane są\
    \ **kanały FM** o stałej szerokości **odstępu częstotliwości**.  \n\n- **Standard międzynarodowy**\
    \ (ITU‑R M.1020, zalecenia CEPT) oraz **przepisy w Polsce** określają odstęp **12,5 kHz**.  \n- Dzięki\
    \ temu w paśmie 4 MHz mieści się **320 kanałów** (4 MHz ÷ 12,5 kHz = 320).  \n- Szerokość 50 kHz dałaby\
    \ jedynie **80 kanałów** (4 MHz ÷ 50 kHz = 80), co byłoby niewystarczające dla licznej społeczności\
    \ radioamatorów i nie jest przyjętym rozwiązaniem w praktyce.\n\n**Podsumowanie**\n\n- **12,5 kHz**\
    \ – prawidłowy, powszechnie stosowany odstęp kanałów FM w paśmie 2 m.  \n- **50 kHz** – zbyt szeroki,\
    \ nie używany w standardowym planie kanałów, dlatego odpowiedź B jest błędna."
  - "**Dlaczego odpowiedź C (200 kHz) jest błędna**\n\n- **Regulacje ITU / krajowe** – w paśmie 2 m (144‑148 MHz)\
    \ przydzielone są **kanały FM o szerokości 12,5 kHz**.  \n- **Zalecany sygnał FM** – typowy sygnał\
    \ FM (narrow‑band) zajmuje **ok. 8‑10 kHz**, więc przy szerokości kanału 12,5 kHz pozostaje zapas\
    \ na dopasowanie (offset, doppler, itp.).  \n- **200 kHz** oznaczałoby **16‑krotnie szerszy kanał**,\
    \ który pokrywałby **całą szerokość pasma** (144‑148 MHz) i nie pozwalałby na współistnienie innych\
    \ stacji. Taka szerokość nie istnieje w przyjętych przepisach dla amatorskiego FM w paśmie 2 m.  \n\
    \n**Podsumowanie**  \nPrawidłowa szerokość kanału FM w paśmie 2 m wynosi **12,5 kHz** (odpowiedź A).\
    \ Wartość 200 kHz jest po prostu niezgodna z obowiązującymi normami i praktyką radiową."
  - "**Prawidłowa odpowiedź: A – 12,5 kHz**\n\nW paśmie 2 m (144–148 MHz) najczęściej stosowanym odstępem\
    \ pomiędzy kanałami FM jest **12,5 kHz**.  \n\n- **Regulacje międzynarodowe** (ITU‑R M.1172) oraz\
    \ **lokalne przepisy** (w Polsce – rozporządzenie Ministra Infrastruktury) określają minimalny odstęp\
    \ kanałowy 12,5 kHz dla emisji FM w tym paśmie.  \n- Dzięki takiej szerokości można zmieścić **do\
    \ 320 kanałów** w całym paśmie 2 m, co zapewnia wystarczającą liczbę dostępnych częstotliwości przy\
    \ jednoczesnym zachowaniu odpowiedniej separacji, aby uniknąć zakłóceń między sąsiednimi nadajnikami.\
    \  \n- **50 kHz** i **200 kHz** to szerokości wykorzystywane w innych systemach (np. w niektórych\
    \ zastosowaniach cyfrowych, radiokomunikacji lotniczej lub w starszych standardach analogowych), ale\
    \ nie są przyjęte jako standardowy odstęp kanałowy FM w paśmie 2 m.\n\nDlatego w egzaminie odpowiedź\
    \ **A – 12,5 kHz** jest prawidłowa."
- text: '79\. Powszechnie używana szerokość kanału przy emisji SSB to:'
  answers:
  - 9 kHz
  - 2,7 kHz
  - 1,5 kHz
  correct_index: 1
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 2,7 kHz, a nie 9 kHz**\n\n1. **Czym jest SSB?**  \n   Single‑Sideband\
    \ (SSB) to modulacja amplitudy, w której transmituje się tylko jedną z bocznych wstęg (LSB lub USB)\
    \ oraz nie‑nosiciel. Dzięki temu znika „śmieciowy” podnośnik i szerokość pasma potrzebna do przesyłania\
    \ sygnału jest znacznie mniejsza niż w AM.\n\n2. **Zawartość widma mowy ludzkiej**  \n   Dźwięk mowy\
    \ koncentruje się w przedziale od około 300 Hz do 3 kHz. Większość istotnych informacji (samogłoski,\
    \ spółgłoski) mieści się w granicach 300 Hz – 2 700 Hz.\n\n3. **Filtracja przy transmisji SSB**  \n\
    \   Aby nie rozpraszać pasma i nie wprowadzać niepotrzebnych zakłóceń, nadajnik SSB używa filtrów\
    \ dolnoprzepustowych o charakterystycznym „pasmem użytecznym” ≈ 2,7 kHz.  \n   \\[\n   B_{\\text{SSB}}\
    \ \\approx 2,7\\ \\text{kHz}\n   \\]\n   To właśnie szerokość kanału, którą przyjmuje się jako standardową\
    \ w praktyce radiowej (np. w pasmach krótkofalarskich, lotniczych, morskim).\n\n4. **Dlaczego 9 kHz\
    \ jest niepoprawne?**  \n   - 9 kHz to typowa szerokość kanału w trybie FM (np. w pasmach VHF/UHF)\
    \ lub w niektórych systemach cyfrowych, ale nie w klasycznym SSB.  \n   - Transmitowanie SSB na 9 kHz\
    \ oznaczałoby nadmierne „rozciągnięcie” spektrum, co nie przynosi korzyści w jakości głosu, a jedynie\
    \ zmniejsza liczbę dostępnych kanałów.\n\n5. **Podsumowanie**  \n   Standardowa szerokość kanału przy\
    \ emisji SSB wynika z wymogów efektywnego wykorzystania widma i z charakterystyki ludzkiej mowy. Dlatego\
    \ przyjmuje się **2,7 kHz** jako właściwą wartość, a odpowiedź **9 kHz** jest po prostu nieadekwatna\
    \ do tej modulacji."
  - "**Gratulacje!**  \n\nOdpowiedź **B – 2,7 kHz** jest prawidłowa, ponieważ w emisji SSB (Single Side\
    \ Band) typowo przyjmuje się wąski pasmo przenoszenia, aby ograniczyć zajętość widma i zmniejszyć\
    \ zakłócenia. Standardowo przyjmuje się **pasmo ≈ 2,4 – 3 kHz**, a najczęściej podawaną wartością\
    \ jest **2,7 kHz**. Węższe pasmo niż 2,7 kHz mogłoby zniekształcić sygnał, a szersze (np. 9 kHz) byłoby\
    \ nieefektywne pod względem wykorzystania widma.  \n\nDlatego właśnie 2,7 kHz jest najczęściej używaną\
    \ szerokością kanału przy emisji SSB."
  - "**Dlaczego odpowiedź C (1,5 kHz) jest niepoprawna?**\n\n1. **Definicja szerokości kanału SSB**  \n\
    \   Przy emisji SSB (Single‑SideBand) nadajnik przekazuje tylko jedną z dwóch bocznych pasm (LSB lub\
    \ USB). Szerokość kanału określa, jaką część widma zajmuje to boczne pasmo po uwzględnieniu wszystkiego,\
    \ co jest w nim modulowane (głos, sygnały pomocnicze, filtracja).\n\n2. **Wymagania dotyczące pasma\
    \ audio**  \n   * Ludzki słuch rozróżnia częstotliwości od ok. 300 Hz do 3 kHz.  \n   * Aby zachować\
    \ pełną jakość mowy i jednocześnie ograniczyć zakłócenia, w praktyce przy SSB przyjmuje się pasmo\
    \ audio ≈ 300 Hz – 3 kHz, czyli **≈ 2,7 kHz**.\n\n3. **Filtracja w nadajniku i odbiorniku**  \n  \
    \ * Standardowe filtry „voice‑band” w nadajnikach amatorskich są zaprojektowane na **2,7 kHz**.  \n\
    \   * Gdyby użyć węższego filtru (np. 1,5 kHz), wycięto by znaczną część wyższych harmonicznych mowy,\
    \ co skutkowałoby „przytłumionym”, nienaturalnym brzmieniem i pogorszoną rozpoznawalnością słów.\n\
    \n4. **Normy międzynarodowe**  \n   * W regulacjach ITU‑R (np. Art. 5.1) oraz w zaleceniach IEEE/ARRL\
    \ przyjęto **2,7 kHz** jako standardową szerokość kanału dla emisji SSB w paśmie HF (amatorskim i\
    \ profesjonalnym).  \n   * Nie ma oficjalnej klasyfikacji kanału SSB jako 1,5 kHz – takie wąskie pasmo\
    \ jest używane jedynie w specjalnych trybach (np. narrow‑band data, nie‑SSB).\n\n5. **Skutki wyboru\
    \ 1,5 kHz**  \n   * **Utrata informacji** – część dźwięku powyżej 750 Hz po obu stronach środka (np.\
    \ 500 Hz–2 kHz) zostałaby odcięta.  \n   * **Zwiększone zakłócenia** – wąski filtr wymusza wyższą\
    \ gęstość mocy w wąskim paśmie, co podnosi stosunek sygnał‑szum i może prowadzić do większych zakłóceń\
    \ od sąsiadujących kanałów.\n\n**Podsumowanie**  \nStandardowa, powszechnie przyjęta szerokość kanału\
    \ przy emisji SSB wynosi **2,7 kHz** (odpowiedź B). Wartość 1,5 kHz jest zbyt mała, powoduje degradację\
    \ jakości głosu i nie spełnia wymogów norm radiowych. Dlatego odpowiedź C jest niepoprawna."
  - "**Dlaczego przy emisji SSB przyjmuje się szerokość kanału 2,7 kHz?**\n\n- **Zasada działania SSB**\
    \ – w modulacji jednopasmowej (SSB) transmituje się tylko jedną z bocznych pół‑pasm (USB lub LSB)\
    \ oraz nośną jest tłumiona. Pasmo zajmowane przez sygnał to w przybliżeniu pasmo audio, które chcemy\
    \ przenieść na falę radiową.\n\n- **Pasmo audio w praktyce** – najważniejsze informacje głosowe mieszczą\
    \ się w zakresie od ~300 Hz do ~3 kHz. Aby zachować jakość mowy i jednocześnie nie rozpraszać sąsiadujących\
    \ kanałów, przyjmuje się filtrację taką, że **efektywna szerokość spektrum emisji wynosi około 2,7 kHz**.\n\
    \n- **Historia i regulacje** – w początkach amatorskiego radia przyjęto kanały o szerokości 3 kHz,\
    \ ale po wprowadzeniu lepszych filtrów i ograniczeń emisji (np. FCC, ITU) ustalono, że **2,7 kHz**\
    \ jest optymalnym kompromisem między jakością dźwięku a efektywnym wykorzystaniem widma.\n\n- **Porównanie\
    \ z innymi modulacjami**  \n  - **CW (Morse)** – wymaga jedynie kilku Hz szerokości.  \n  - **FM**\
    \ – typowo 12‑15 kHz (w pasmach amatorskich).  \n  - **SSB** – 2,7 kHz, co czyni go najgęściej upakowaną\
    \ modulacją szerokopasmową w paśmie HF.\n\nDlatego w pytaniu egzaminacyjnym prawidłową odpowiedzią\
    \ jest **B – 2,7 kHz**."
- text: 80\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50Ω ?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego wybrana odpowiedź A (200 W) jest nieprawidłowa?**\n\nMoc przyłożona do rezystancyjnego\
    \ obciążenia wyliczamy ze wzoru  \n\n\\[\nP=\\frac{U_{\\text{rms}}^{2}}{R}\n\\]\n\ngdzie \\(U_{\\\
    text{rms}}\\) jest wartością skuteczną (RMS) napięcia.  \n\nW treści zadania podano **napięcie maksymalne**\
    \ \\(U_{\\max}=100\\;\\text{V}\\).  \nDla sinusoidy  \n\n\\[\nU_{\\text{rms}}=\\frac{U_{\\max}}{\\\
    sqrt{2}}\n\\]\n\nStąd:\n\n\\[\nP_{\\text{PEP}}=\\frac{U_{\\max}^{2}}{2R}\n          =\\frac{100^{2}}{2\\\
    cdot 50}\n          =\\frac{10\\,000}{100}\n          =100\\;\\text{W}\n\\]\n\n---\n\n### Co było\
    \ przyczyną pomyłki?\n- Użyto wartości szczytowej \\(U_{\\max}\\) zamiast skutecznej.\n- Wzór \\(P\
    \ = U_{\\max}^{2}/R\\) daje moc szczytową (200 W), ale **PEP (Peak Envelope Power)** definiuje się\
    \ właśnie jako moc wyznaczoną ze skutecznej wartości napięcia, czyli \\(U_{\\max}^{2}/(2R)\\).\n\n\
    Dlatego prawidłowa odpowiedź to **B – 100 W**."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – 100 W** jest prawidłowa.  \n\nMoc dostarczana\
    \ do rezystancyjnego obciążenia wyliczamy ze wzoru  \n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R},\n\
    \\]\n\ngdzie \\(U_{\\text{rms}}\\) jest wartością skuteczną napięcia.  \nPodany w zadaniu napięcie\
    \ \\(U_{\\max}=100\\ \\text{V}\\) jest wartością szczytową (peak). Przekształcamy je na wartość skuteczną:\n\
    \n\\[\nU_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}} = \\frac{100\\ \\text{V}}{\\sqrt{2}} \\approx\
    \ 70{,}7\\ \\text{V}.\n\\]\n\nPodstawiając do wzoru:\n\n\\[\nP = \\frac{(70{,}7\\ \\text{V})^{2}}{50\\\
    \ \\Omega}\n   = \\frac{10000\\ \\text{V}^2}{2 \\times 50\\ \\Omega}\n   = \\frac{10000}{100}\n  \
    \ = 100\\ \\text{W}.\n\\]\n\nDlatego moc PEP przy podanym napięciu maksymalnym wynosi **100 W**, czyli\
    \ odpowiedź B."
  - "**Dlaczego odpowiedź C (50 W) jest nieprawidłowa?**\n\n1. **Co mierzy oscyloskop?**  \n   Na wejściu\
    \ przyjmuje się, że wskazany „napięcie maksymalne” \\(U_{\\max}=100\\ \\text{V}\\) jest **wartością\
    \ szczytową (peak)** sinusoidy, a nie wartością skuteczną (RMS).\n\n2. **PEP (Peak Envelope Power)**\
    \ – moc średnia wyjściowa przy maksymalnym obciążeniu.  \n   Dla sygnału sinusoidalnego moc wyliczamy\
    \ ze **wartości skutecznej** napięcia:\n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R}\n\\]\n\n3. **Przeliczenie\
    \ z wartości szczytowej na RMS**\n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}}\n\\]\n\n4.\
    \ **Obliczenia**\n\n\\[\n\\begin{aligned}\nU_{\\text{rms}} &= \\frac{100\\ \\text{V}}{\\sqrt{2}} \\\
    approx 70.71\\ \\text{V} \\\\\nP_{\\text{PEP}} &= \\frac{(70.71\\ \\text{V})^{2}}{50\\ \\Omega}\n\
    \               = \\frac{10000/2}{50}\n               = \\frac{5000}{50}\n               = 100\\ \\\
    text{W}\n\\end{aligned}\n\\]\n\n5. **Gdzie wzięła się wartość 50 W?**  \n   Otrzymalibyśmy 50 W, gdybyśmy\
    \ podzielili \\(U_{\\max}\\) jeszcze raz przez \\(\\sqrt{2}\\) (czyli użyli \\(U_{\\max}/2\\) zamiast\
    \ \\(U_{\\max}/\\sqrt{2}\\)). To podwójny błąd konwersji z wartości szczytowej na skuteczną.\n\n---\n\
    \n**Podsumowanie**  \nAby uzyskać prawidłową moc PEP, trzeba:\n\n1. Przekształcić zmierzone \\(U_{\\\
    max}\\) do wartości RMS (\\(U_{\\max}/\\sqrt{2}\\)).  \n2. Zastosować wzór \\(P = U_{\\text{rms}}^{2}/R\\\
    ).\n\nW ten sposób otrzymujemy \\(P = 100\\ \\text{W}\\) – odpowiedź **B**. Odpowiedź **C** wynika\
    \ z niewłaściwego przeliczenia napięcia."
  - "**Obliczenie mocy wyjściowej PEP**\n\nNa wyjściu nadajnika mierzymy **napięcie maksymalne** (szczytowe)\
    \  \n\n\\[\nU_{\\text{max}} = 100\\ \\text{V}\n\\]\n\nDla sinusoidy moc szczytowa (PEP) wyraża się\
    \ przez moc średnią (RMS) oraz impedancję obciążenia:\n\n\\[\nP_{\\text{PEP}} = \\frac{U_{\\text{rms}}^{2}}{R_{\\\
    text{L}}}\n\\]\n\n1. **Przejście z napięcia szczytowego na RMS**\n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\\
    text{max}}}{\\sqrt{2}} = \\frac{100\\ \\text{V}}{1.414} \\approx 70.71\\ \\text{V}\n\\]\n\n2. **Obliczenie\
    \ mocy przy obciążeniu \\(R_{\\text{L}} = 50\\ \\Omega\\)**  \n\n\\[\nP_{\\text{PEP}} = \\frac{(70.71\\\
    \ \\text{V})^{2}}{50\\ \\Omega}\n                = \\frac{5000\\ \\text{V}^2}{50\\ \\Omega}\n    \
    \            = 100\\ \\text{W}\n\\]\n\n---\n\n**Wynik:** moc szczytowa (PEP) wynosi **100 W**, więc\
    \ poprawna odpowiedź to **B**."
- text: '93\. Wzmacniacz jest przesterowany kiedy:'
  answers:
  - ma za duże napięcie zasilania
  - ma za duże napięcie wejściowe
  - pracuje w klasie C
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest nieprawidłowa?**  \n\n*„Ma za duże napięcie zasilania”* nie powoduje\
    \ przesterowania samego sygnału wyjściowego.  \nZwiększenie napięcia zasilania jedynie podnosi dopuszczalne\
    \ maksymalne wahania napięcia wyjściowego (tzw. **headroom**). Dopóki sygnał wejściowy nie przekracza\
    \ granic liniowości układu, wzmacniacz pozostaje w pracy liniowej, nawet przy wysokim zasilaniu. \
    \ \n\n---\n\n### Co faktycznie wywołuje przesterowanie?\n\n#### Odpowiedź B – **za duże napięcie wejściowe**\n\
    \nWzmacniacz ma określony zakres liniowy, wyznaczony przez zasilanie \\(V_{CC}\\) i \\(V_{EE}\\).\
    \  \nJeżeli amplituda sygnału wejściowego \\(V_{in}\\) po wzmocnieniu ( \\(V_{out}=A_v\\cdot V_{in}\\\
    ) ) przekroczy granice dopuszczalne:\n\n\\[\nV_{out}^{\\max}=V_{CC}-V_{sat},\\qquad  \nV_{out}^{\\\
    min}=V_{EE}+V_{sat}\n\\]\n\nto sygnał zostaje **przesterowany** – wyjście „przycina się” przy tych\
    \ wartościach, a fala jest zniekształcona.  \n\n---\n\n### Dlaczego odpowiedź C nie jest pełnym wyjaśnieniem?\n\
    \n**Klasa C** oznacza, że tranzystor przewodzi jedynie w niewielkiej części okresu sygnału (zwykle\
    \ < 180°). Taka praca jest celowo nieliniowa i wykorzystywana w generacji sygnałów o wysokiej częstotliwości\
    \ (np. oscylatory, wzmacniacze mocy RF).  \nChoć układ klasy C działa w stanie przesterowany, **przesterowanie**\
    \ w sensie klasycznym (przeciążenie sygnału wejściowego względem dopuszczalnego zakresu) może wystąpić\
    \ także w klasach A i B. Dlatego odpowiedź C nie definiuje przyczyny przesterowania, a jedynie opisuje\
    \ jedną z możliwych metod eksploatacji nieliniowości.\n\n---\n\n### Podsumowanie\n\n- **Zasilanie**\
    \ (A) określa, jak duży sygnał może zostać przeniesiony bez zniekształceń – nie powoduje przesterowania\
    \ samo w sobie.  \n- **Zbyt duży sygnał wejściowy** (B) powoduje, że po wzmocnieniu wyjście wykracza\
    \ poza dopuszczalne granice i następuje przesterowanie.  \n- **Klasa C** (C) to technika celowego\
    \ przesterowania, ale nie jest przyczyną przesterowania w ogólnej definicji.\n\nDlatego prawidłowa\
    \ odpowiedź to **B**."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – „ma za duże napięcie wejściowe”** jest prawidłowa,\
    \ ponieważ przesterowanie (ang. *clipping*) występuje, gdy amplituda sygnału na wejściu przekracza\
    \ zakres liniowy wzmocnienia układu. Wtedy wyjściowy sygnał nie może już wiernie odzwierciedlać kształtu\
    \ wejściowego i zostaje „przycięty” do granic dopuszczalnych napięć zasilania.\n\nMatematycznie, jeżeli\
    \ wzmocnienie otwartego układu wynosi \\(A\\), a dopuszczalne napięcie wyjściowe to \\(\\pm V_{\\\
    text{max}}\\), to przesterowanie pojawi się, gdy:\n\n\\[\n|V_{\\text{in}}| > \\frac{V_{\\text{max}}}{|A|}\n\
    \\]\n\nW praktyce oznacza to, że **zbyt duże napięcie wejściowe** powoduje wyjściowy sygnał ograniczony\
    \ (clipped), a nie sam poziom zasilania czy klasa pracy wzmacniacza.  \n\nJeszcze raz – dobra robota!\
    \ \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nKlasa C odnosi się do **trybu pracy wzmacniacza** (głównie\
    \ w układach radiowych).  \nWzmacniacz klasy C przewodzi jedynie przez małą część okresu sygnału (zwykle\
    \ < 180°).  \nTaki układ jest celowo **nieliniowy** i wykorzystywany jako oscylator lub wzmacniacz\
    \ sygnałów jednofazowych.  \n\n**Przesterowanie** natomiast oznacza, że układ, który ma być liniowy,\
    \ **przekracza granice swojej linii** (wyjściowe napięcie lub prąd nie może już wiernie odtwarzać\
    \ kształtu wejściowego).  \n\nDlatego fakt, że wzmacniacz pracuje w klasie C, nie jest przyczyną przesterowania\
    \ – to po prostu inny, zamierzony tryb pracy, a nie niezamierzone zniekształcenie sygnału.\n\n---\n\
    \n### Co powoduje przesterowanie?\n\nPrzesterowanie występuje, gdy **sygnał wejściowy jest zbyt duży**\
    \ w stosunku do dopuszczalnego zakresu pracy wzmacniacza.  \n\n- Każdy wzmacniacz ma ograniczenia\
    \ napięcia wyjściowego (np. \\(\\pm V_{\\text{sat}}\\) lub maksymalny prąd).  \n- Jeśli amplituda\
    \ wejściowa \\(V_{\\text{in}}\\) po wzmocnieniu (\\(A_v V_{\\text{in}}\\)) przekracza te granice,\
    \ wyjście „ucięte” (clipping).  \n- Wynikowy sygnał jest zniekształcony, a charakterystyka układu\
    \ przestaje być liniowa.\n\n\\[\n\\text{Przesterowanie} \\;\\Longleftrightarrow\\; |A_v V_{\\text{in}}|\
    \ > V_{\\text{max}}\n\\]\n\ngdzie:\n- \\(A_v\\) – wzmocnienie napięciowe,\n- \\(V_{\\text{max}}\\\
    ) – maksymalne dopuszczalne napięcie wyjściowe (np. napięcie zasilania, napięcie nasycenia tranzystora).\n\
    \n---\n\n## Podsumowanie\n- **C. „pracuje w klasie C”** – opisuje tryb konstrukcji, nie przyczynę\
    \ niezamierzonego przesterowania.  \n- **B. „ma za duże napięcie wejściowe”** – prawidłowo wskazuje,\
    \ że przesterowanie pojawia się, gdy sygnał wejściowy po wzmocnieniu wykracza poza dopuszczalny zakres\
    \ napięciowy (lub prądowy) wzmacniacza.  \n\nStąd poprawną odpowiedzią jest **B**."
  - "**Dlaczego przesterowanie występuje, gdy napięcie wejściowe jest zbyt duże (odpowiedź B)**  \n\n\
    Wzmacniacz ma ograniczoną zdolność „przenoszenia” sygnału – jego wyjściowy sygnał nie może przekroczyć\
    \ zakresu dopuszczalnego przez zasilanie (np. ±V\\_{CC}).  \n\n1. **Model idealny** – wyjściowy sygnał\
    \ jest wprost proporcjonalny do wejściowego:  \n\\[\nv_{out}=A_{v}\\,v_{in}\n\\]\ngdzie \\(A_{v}\\\
    ) to wzmocnienie napięciowe.\n\n2. **Granica wyjścia** – rzeczywisty układ może dostarczyć maksymalnie\
    \  \n\\[\n|v_{out}| \\le V_{sat}\\approx V_{CC}\n\\]\n\n3. **Przesterowanie** – zachodzi, gdy po pomnożeniu\
    \ sygnału przez wzmocnienie otrzymujemy wartość większą niż dopuszczalne \\(V_{sat}\\). Wtedy sygnał\
    \ jest „ścięty” (clipped) i traci liniowość.\n\nDlatego przy **zbyt dużym napięciu wejściowym** (lub\
    \ przy zbyt dużym wzmocnieniu) spełniony jest warunek  \n\\[\nA_{v}\\,|v_{in}| > V_{sat}\n\\]\nco\
    \ prowadzi do przesterowania.\n\nPozostałe odpowiedzi nie opisują bezpośredniej przyczyny:\n\n- **A.\
    \ za duże napięcie zasilania** – zwiększa dopuszczalny zakres wyjścia, a nie powoduje przesterowania.\
    \  \n- **C. praca w klasie C** – to tryb pracy, w którym tranzystor przewodzi jedynie przez część\
    \ cyklu; nie oznacza automatycznie przesterowania sygnału.\n\n**Wniosek:** Przesterowanie jest wynikiem\
    \ zbyt wysokiego napięcia wejściowego (lub zbyt dużego wzmocnienia), dlatego poprawna odpowiedź to\
    \ **B**."
- text: 94\. W jakiej klasie powinien pracować wzmacniacz w.cz. do wzmacniania sygnału SSB?
  answers:
  - w klasie C
  - w klasie AB
  - impulsowo
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („w klasie C”) jest niepoprawna**\n\n| Cecha klasy | C | AB |\n|-------------|---|----|\n\
    | **Typ pracy tranzystora** | jedynie w części dodatniej (przewodzenie ≈ < 180°) | przewodzenie w\
    \ obu półobiegach, ale z niewielkim prądem spoczynkowym (≈ 10‑20 % I<sub>Q</sub>) |\n| **Współczynnik\
    \ wzmocnienia liniowego** | bardzo niski – silna nieliniowość | wysoki – zachowuje liniowość w całym\
    \ przedziale sygnału |\n| **Zniekształcenie (AM‑/SSB‑) %** | > 10 % (znaczna kompresja i zniekształcenie\
    \ obwiedni) | < 1 % (zadowalająca jakość dźwięku) |\n| **Zastosowanie** | sygnały o stałej amplitudzie\
    \ (CW, FM, modulacja fazy) | sygnały o zmiennej amplitudzie (AM, SSB, QAM) |\n| **Sprawność** | 70‑80 %\
    \ (wysoka) | 40‑60 % (wystarczająca przy zachowaniu liniowości) |\n\nSygnał SSB (single‑sideband)\
    \ ma **zmienną obwiednię** – wzmocnienie musi być proporcjonalne do natychmiastowej wartości napięcia\
    \ wejściowego.  \nKlasa C pracuje tylko w wąskim odcinku jednej połówki cyklu, więc jej charakterystyka\
    \ prąd‑napięcie jest silnie nieliniowa. W wyniku tego:\n\n\\[\n\\text{zniekształcenie} \\; \\approx\
    \ \\; \\frac{V_{\\text{wyj}} - k V_{\\text{wej}}}{V_{\\text{wyj}}} \\gg 0.01\n\\]\n\ngdzie \\(k\\\
    ) to stała wzmocnienia. Taka nieliniowość powoduje powstawanie **harmonicznych i intermodulacji**,\
    \ które w SSB prowadzą do zniekształcenia treści mowy i utraty części spektrum.\n\nDlatego klasa C\
    \ jest dopuszczalna jedynie przy modulacjach **stałej amplitudy** (np. CW, FM), gdzie kształt obwiedni\
    \ nie ma znaczenia.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź B („w klasie AB”)  \n\n* **Liniowość**\
    \ – w klasie AB tranzystor przewodzi w obu półobiegach, co zapewnia prawie liniowy stosunek wyjścia‑wejścia\
    \ w całym zakresie sygnału.  \n* **Wystarczająca sprawność** – przy niewielkim prądzie spoczynkowym\
    \ (ok. 10 % I<sub>Q</sub>) uzyskuje się kompromis: ~50 % sprawności przy < 1 % zniekształcenia, co\
    \ jest akceptowalne w stacjach amatorskich.  \n* **Zachowanie obwiedni** – wzmacniacz klasy AB nie\
    \ wprowadza istotnych zniekształceń amplitudy, więc obie półtony SSB (górny i dolny) są odtwarzane\
    \ wiernie.  \n\nDlatego w praktyce **wzmacniacze HF do SSB** są projektowane jako **klasa AB (lub\
    \ ewentualnie AB‑C przy bardzo wysokich mocach, ale z dodatkową liniowością)**.\n\n---\n\n### Krótkie\
    \ podsumowanie\n\n* **Klasa C** → wysokie zniekształcenie obwiedni → nie nadaje się do modulacji amplitudy\
    \ (SSB).  \n* **Klasa AB** → dobra liniowość przy przyzwoitej sprawności → standard w wzmacniaczach\
    \ SSB.  \n\nZatem odpowiedź **B. w klasie AB** jest jedyną poprawną."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – w klasie AB** jest prawidłowa, ponieważ:\n\n- Sygnał\
    \ SSB (Single‑Sideband) jest modulacją amplitudy z tłumionym nośnikiem, więc wymaga **liniowego**\
    \ wzmocnienia, aby nie wprowadzać zniekształceń spektralnych.  \n- **Klasa AB** zapewnia kompromis\
    \ pomiędzy liniowością (jak w klasie A) a wydajnością (większą niż w klasie A, mniejszą niż w klasie\
    \ C).  \n- **Klasa C** pracuje w trybie nieliniowym i jest używana głównie do generowania sygnałów\
    \ o wąskim paśmie (np. CW, FM), więc nie nadaje się do SSB.  \n- **Wzmacnianie impulsowe** (klasa\
    \ D, itp.) również nie spełnia wymogów liniowo‑amplitudowych dla SSB.\n\nDlatego wzmacniacz w.cz.\
    \ do SSB powinien być zaprojektowany w **klasie AB**."
  - "**Dlaczego odpowiedź C („impulsowo”) jest niepoprawna?**\n\n* „Impulsowo” nie jest określeniem klasy\
    \ pracy wzmacniacza.  \n* Wzmacniacze w radiotechnice klasyfikowane są jako **A, B, AB, C, D** (oraz\
    \ ich warianty).  \n* Słowo „impulsowo” może kojarzyć się z trybem impulsowym (np. modulacją impulsową)\
    \ lub z układami klasy D, ale nie opisuje charakterystyki przewodzenia tranzystora w kontekście wzmacniania\
    \ sygnału analogowego.\n\n---\n\n## Wzmacniacz w.cz. dla SSB – dlaczego klasa AB?\n\n### 1. Wymagania\
    \ wobec wzmacniacza SSB\n* **SSB (Single‑Sideband)** to modulacja amplitudy, w której przenoszona\
    \ jest pełna informacja o amplitudzie i fazie sygnału audio.  \n* Aby odtworzyć tę informację, wzmacniacz\
    \ musi zachować **liniowość** w całym przedziale pracy – każde odchylenie w charakterystyce przenosi\
    \ się na zniekształcenia (harmoniczne, intermodulacje) i degradację jakości odbioru.\n\n### 2. Charakterystyka\
    \ klas pracy\n\n| Klasa | Przewodzenie tranzystora | Efektywność | Liniowość | Zastosowanie |\n|------|---------------------------|-------------|-----------|--------------|\n\
    | **C** | Przewodzi < 50 % okresu (zwykle 20‑30 %) | bardzo wysoka (≈ 80‑90 %) | **nieliniowa** –\
    \ duże zniekształcenia | sygnały o stałej amplitudzie (CW, FM, podnośnik) |\n| **AB**| Przewodzi od\
    \ 50 % do ≈ 100 % okresu (mały prąd spoczynkowy) | umiarkowana (≈ 50‑60 %) | **dobrze liniowa** (mniejsze\
    \ zniekształcenia niż C) | modulacje amplitudowe, SSB, FM (wraz z korekcją) |\n\n* **Klasa C** jest\
    \ doskonała pod względem efektywności, ale jej charakterystyka prądu‑napięciowa jest bardzo skośna;\
    \ w wyniku tego powstają silne zniekształcenia harmoniczne, które w SSB byłyby słyszalne jako szumy\
    \ i „zniekształcone” audio.\n* **Klasa AB** wprowadza niewielki prąd spoczynkowy, dzięki czemu tranzystor\
    \ przewodzi przez większą część cyklu, co znacznie **poprawia liniowość** przy akceptowalnym spadku\
    \ efektywności w porównaniu z klasą C.\n\n### 3. Dlaczego nie klasa A?\n* Klasa A zapewnia maksymalną\
    \ liniowość, ale jej sprawność nie przekracza ~ 25 %. Dla nadajników wysokiej mocy w paśmie HF (np.\
    \ 100 W, 500 W) straty energetyczne i konieczność odprowadzania ciepła są niepraktyczne.  \n* Klasa AB\
    \ jest kompromisem: wystarczająca liniowość dla SSB przy znacznie wyższej sprawności niż A.\n\n###\
    \ 4. Podsumowanie\n\n* **SSB wymaga liniowego wzmocnienia** – aby nie wprowadzać dodatkowych zniekształceń\
    \ amplitudy i fazy.  \n* **Klasa AB** spełnia to wymaganie, zapewniając jednocześnie akceptowalną\
    \ efektywność energetyczną.  \n* **Klasa C** jest przeznaczona do sygnałów o stałej amplitudzie i\
    \ nie nadaje się do SSB.  \n* Termin **„impulsowo”** nie opisuje żadnej klasy pracy wzmacniacza i\
    \ w tym kontekście jest po prostu niepoprawny.\n\nDlatego poprawną odpowiedzią jest **B – w klasie\
    \ AB**."
  - "**Dlaczego wzmacniacz w.cz. do SSB pracuje w klasie AB?**\n\n1. **Wymóg liniowo‑modulowanego sygnału**\
    \  \n   SSB (Single‑Side‑Band) jest formą modulacji amplitudy, w której informacja jest przenoszona\
    \ w amplitudzie nośnej.  \n   Aby nie wprowadzać zniekształceń, wzmacniacz musi zachowywać się **liniowo**\
    \ w zakresie całego przebiegu sygnału (od – \\(V_{pk}\\) do +\\(V_{pk}\\)).  \n\n2. **Charakterystyka\
    \ klas wzmacniaczy**  \n   - **Klasa C**: przewodzi jedynie przez mały fragment okresu (zwykle < 180°).\
    \ Działa w trybie nieliniowym – idealna do modulacji stałej amplitudy (CW, FM), ale generuje silne\
    \ zniekształcenia w modulacji amplitudowej.  \n   - **Klasa AB**: przewodzi nieco ponad połowę okresu\
    \ (≈ 180° ± mały margines). Zapewnia **dobry kompromis** między sprawnością a liniowością – zniekształcenia\
    \ są na poziomie kilku % (typowo < 1 % w praktyce), co jest wystarczające dla SSB.  \n   - **Impulsowo\
    \ (klasa D, E, F…)**: pracuje w trybie przełączania, gdzie sygnał wyjściowy jest odtwarzany z filtracji\
    \ impulsów. Tego typu układy są zoptymalizowane pod kątem bardzo wysokiej sprawności przy sygnałach\
    \ o stałej amplitudzie; ich charakterystyka nie jest wystarczająco liniowa dla modulacji AM/SSB.\n\
    \n3. **Sprawność vs. jakość sygnału**  \n   W systemach radiowych SSB ważniejsza od maksymalnej sprawności\
    \ jest **czystość widma** i brak dodatkowych harmonicznych, które mogłyby zakłócić sąsiadujące kanały.\
    \ Klasa AB zapewnia akceptowalną sprawność (≈ 50‑70 %) przy zachowaniu wymaganej liniowości.\n\n4.\
    \ **Praktyka w sprzęcie nadawczym**  \n   Wzmacniacze końcowe nadajników SSB w praktyce są projektowane\
    \ jako **klasa AB** (czasem jako AB‑B) właśnie z powodu powyższych wymagań.  \n\n---\n\n### Podsumowanie\n\
    - **SSB wymaga liniowego wzmocnienia amplitudy.**  \n- **Klasa C** jest nieliniowa → nieodpowiednia.\
