    \ pasma odbieranego,\n* dopasowanie impedancji źródła do dalszych stopni układu,\n* zapewnienie, że\
    \ do kolejnych sekcji (wzmacniacza, mieszacza itp.) trafia jedynie sygnał w wybranym paśmie.\n\nDlatego\
    \ właśnie blok 1 jest **filtrem wejściowym**.  \n\nDobrze rozpoznany element schematu!"
  - "**Dlaczego blok 1 to **filtr wejściowy**, a nie „wzmacniacz akustyczny”?**\n\n1. **Co widzimy w schemacie\
    \ homodyny CW/SSB**  \n   - Sygnał antenowy trafia najpierw do **bloku 1**, a dopiero potem do kolejnych\
    \ elementów (mieszacz, filtr dolnoprzepustowy, wzmacniacz po‑mieszaczu itp.).  \n   - W typowym układzie\
    \ homodyny pierwszy element musi **odfiltrować niepożądane pasma** (zakłócenia, sąsiednie kanały,\
    \ obrazki) oraz **ochronić** bardzo wrażliwy mieszacz przed wysokim poziomem sygnału.\n\n2. **Charakterystyka\
    \ filtru wejściowego**  \n   - Jest to najczęściej **filtr pasmowo‑przepustowy (BPF)** o szerokości\
    \ pasma dopasowanej do wybranego pasma amatorskiego (np. 3 MHz – 30 MHz).  \n   - Jego zadania:\n\
    \     * Zredukowanie szumów spoza pasma,\n     * Ograniczenie poziomu mocy, aby nie przeładować mieszacza,\n\
    \     * Zapewnienie stałej charakterystyki impedancji dla anteny.\n\n3. **Czym jest „wzmacniacz akustyczny”?**\
    \  \n   - Termin ten nie występuje w radiotechnice; najbliższym odpowiednikiem jest **wzmacniacz akustyczny\
    \ (AF)** – czyli wzmacniacz dźwięku w końcowym etapie odbiornika, działający po demodulacji.  \n \
    \  - W schemacie homodyny **nie ma jeszcze sygnału audio** – dopiero po mieszaniu i filtracji powstaje\
    \ sygnał pośredni (IF), a dopiero potem następuje wzmacniacz audio.  \n\n4. **Dlaczego B jest błędne**\
    \  \n   - Blok 1 nie może być wzmacniaczem audio, bo **nie ma jeszcze sygnału audio**.  \n   - Gdyby\
    \ był to wzmacniacz, powinien znajdować się **po** demodulacji, a nie przed mieszaczem.  \n   - W\
    \ praktyce pierwszym elementem po antenie jest **filtr** (czasem z wbudowanym słabym wstępnym wzmocnieniem,\
    \ ale jego podstawowa rola pozostaje filtracją).\n\n5. **Podsumowanie**  \n   - **A – filtr wejściowy**\
    \ jest jedyną logiczną odpowiedzią, ponieważ spełnia wszystkie wymogi pierwszego etapu w odbiorniku\
    \ homodynowym.  \n   - **B – wzmacniacz akustyczny** opisuje element znajdujący się **na końcu** łańcucha\
    \ odbiorczego i nie ma związku z blokiem 1.\n\n> **Wniosek:** zaznaczenie odpowiedzi B wynikało z\
    \ pomylenia kolejności bloków w łańcuchu odbiornika. W homodynie pierwszym elementem jest filtr wejściowy,\
    \ a nie wzmacniacz audio."
  - "**Dlaczego odpowiedź C („heterodyna”) jest niepoprawna?**\n\n1. **Definicja heterodyny** – w odbiorniku\
    \ heterodynowym (zwanym też **mieszaczem**) sygnał RF jest najpierw **mieszany** z sygnałem lokalnego\
    \ oscylatora (LO). Ten proces odbywa się w **bloku mieszacza**, a nie w pierwszym elemencie łańcucha\
    \ sygnałowego.\n\n2. **Schemat odbiornika homodynowego** – w homodynie nie ma pośredniego przetwarzania\
    \ na częstotliwość pośrednią (IF). Pierwszy element po przyłączeniu anteny to **filtr wejściowy**\
    \ (zwykle pasmo‑przepustowy), którego zadaniem jest:\n   - odcięcie zakłóceń spoza wybranego pasma\
    \ amatorskiego,\n   - ochrona kolejnych stopni przed nadmiernym poziomem mocy.\n\n3. **Pozycja w schemacie**\
    \ – w rysunku blok 1 znajduje się tuż za anteną i przed jakimkolwiek wzmacniaczem czy mieszaczem.\
    \ Nie ma w nim elementu generującego lub mieszającego sygnał LO, więc nie może pełnić roli heterodyny.\n\
    \n**Dlatego prawidłowa odpowiedź to A – filtr wejściowy.**  \n\n- **Filtr wejściowy** spełnia opisane\
    \ wyżej funkcje i znajduje się w pierwszym bloku schematu.  \n- **Heterodyna** pojawia się dopiero\
    \ w kolejnych etapach (np. w bloku 3 lub 4, gdzie następuje mieszanie z LO).  \n\nStąd zaznaczenie\
    \ odpowiedzi C wynikało z pomylenia kolejności bloków w schemacie odbiornika. Poprawne rozpoznanie\
    \ funkcji pierwszego bloku prowadzi do odpowiedzi A."
  - "**Dlaczego blok 1 to filtr wejściowy?**\n\nW odbiorniku homodynowym (CW / SSB) schemat blokowy najczęściej\
    \ wygląda tak:\n\n1. **Filtr wejściowy** – wybiera pożądane pasmo radiowe, odcina sąsiednie pasma\
    \ i zakłócenia oraz zapewnia dopasowanie impedancji anteny do dalszych układów.  \n2. **Wzmacniacz\
    \ akustyczny (RF)** – podnosi poziom sygnału po filtrze.  \n3. **Mieszacz (heterodyna)** – przetwarza\
    \ sygnał na częstotliwość pośrednią (zwykle 0 Hz w homodynie).  \n\nNa rysunku blok 1 znajduje się\
    \ najpierw, bezpośrednio po wejściu anteny, i jego zadaniem jest selekcja pasma. Dlatego prawidłową\
    \ odpowiedzią jest:\n\n**A. filtr wejściowy**."
- text: '102\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 2 to:

    ![RADIOTECHNIKA question 102](assets/question_images/radiotechnika-q102.png)'
  answers:
  - wzmacniacz akustyczny
  - I mieszacz
  - wzmacniacz II p.cz.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest niepoprawna**\n\n1. **Pozycja w schemacie**\
    \ – w układzie superheterodynowym blok numer 2 znajduje się **przed** konwersją częstotliwości.  \n\
    2. **Funkcja wzmacniacza akustycznego** – wzmacniacz akustyczny (audio‑amp) wzmacnia sygnał po demodulacji,\
    \ czyli w **ostatniej części** odbiornika, tuż przed głośnikiem lub słuchawkami. Nie może więc pełnić\
    \ roli bloku 2, który leży w torze RF/IF.  \n3. **Schemat blokowy podwójnej konwersji** typowo wygląda\
    \ tak:  \n\n   ```\n   1 – wzmacniacz RF\n   2 – pierwszy mieszacz (I mieszacz) + LO1\n   3 – wzmacniacz\
    \ IF1\n   4 – drugi mieszacz (II mieszacz) + LO2\n   5 – wzmacniacz IF2\n   6 – detektor / demodulator\
    \ FM\n   7 – wzmacniacz akustyczny\n   ```\n\n   Widzimy więc, że **blok 7** jest wzmacniaczem akustycznym,\
    \ a nie blok 2.\n\n---\n\n### Co to jest **I mieszacz** (odpowiedź B)?\n\n- **Mieszacz** (ang. *mixer*)\
    \ jest elementem nie‑liniowym, który **miesza** (mnoży) sygnał wejściowy o częstotliwości \\(f_{RF}\\\
    ) z sygnałem lokalnego oscylatora o częstotliwości \\(f_{LO1}\\).  \n- Wynikiem mieszania są dwa składniki:\
    \  \n\n  \\[\n  f_{IF1}=|f_{RF}-f_{LO1}|\n  \\qquad\\text{oraz}\\qquad\n  f_{RF}+f_{LO1}\n  \\]\n\n\
    - W **pierwszym** etapie konwersji (I mieszacz) wybierany jest pożądany **średni (IF)**, np. 10,7 MHz\
    \ w typowych odbiornikach FM 144 MHz.  \n\n- Po pierwszym mieszaczu sygnał przechodzi przez **wzmacniacz\
    \ IF1**, a następnie trafia do drugiego mieszacza (II mieszacz), co zapewnia lepszą selektywność i\
    \ tłumienie zakłóceń.\n\n---\n\n## Podsumowanie\n\n- **Blok 2** w podanym schemacie nie może być wzmacniaczem\
    \ akustycznym, bo znajduje się przed konwersją częstotliwości i przed demodulacją.  \n- Jego rola\
    \ to **pierwsze mieszanie** (I mieszacz) – przekształcenie częstotliwości odbieranego sygnału RF (144 MHz)\
    \ na pośrednią częstotliwość IF, co jest niezbędne w architekturze superheterodynowej.  \n\nDlatego\
    \ poprawna odpowiedź to **B – I mieszacz**."
  - "**Gratulacje!**  \nZaznaczyłeś prawidłową odpowiedź **B – I mieszacz**.\n\nW superheterodynowym odbiorniku\
    \ FM z podwójną przemianą częstotliwości blok‑numer 2 pełni funkcję **pierwszego mieszacza** (ang.\
    \ *first mixer*). Jego zadaniem jest:\n\n1. **Pobranie sygnału RF** z anteny (po wzmocnieniu w bloku\
    \ 1).  \n2. **Mieszanie** go z sygnałem lokalnego generatora (zwykle kwarcowego) o częstotliwości\
    \ \\(f_{LO1}\\).  \n3. **Wytworzenie pierwszego pośredniego sygnału (IF)** o częstotliwości  \n\\\
    [\nf_{IF1}=|f_{RF}-f_{LO1}|\n\\]\nco w omawianym układzie wynosi najczęściej 10,7 MHz.\n\nDopiero\
    \ po tym etapie sygnał trafia do kolejnych stopni (wzmacniacz IF, drugi mieszacz, filtracja, demodulacja).\
    \ Dlatego właśnie blok 2 jest **pierwszym mieszaczem**. \n\nJeszcze raz gratuluję poprawnego wyboru!\
    \ \U0001F389"
  - "**Dlaczego blok 2 to **I mieszacz**, a nie „wzmacniacz II p.cz.”**\n\n1. **Schemat superheterodyny\
    \ z podwójną przemianą**  \n   - **RF‑blok** (odbiornik 144 MHz) → **pierwszy mieszacz (I)** → **IF‑pierwszy**\
    \ (np. 10,7 MHz).  \n   - **Drugi mieszacz (II)** przetwarza ten pierwszy IF na **drugi IF** (zwykle\
    \ kilkaset kHz, wykorzystywany w demodulacji FM).  \n   - **Wzmacniacze IF** znajdują się **po** każdym\
    \ mieszaczu, aby podnieść poziom sygnału przed następnym przetwarzaniem.\n\n2. **Pozycja numeru „2”\
    \ w typowym blokowym schemacie**  \n   - Numeracja bloków w podręcznikach i na rysunkach zwykle zaczyna\
    \ się od wejścia (blok 1 – **wzmacniacz RF** lub **filtr**).  \n   - **Blok 2** następuje zaraz po\
    \ pierwszym wzmacniaczu RF i **zanim** pojawi się jakikolwiek wzmacniacz IF. W tym miejscu umieszczony\
    \ jest **pierwszy mieszacz**, który konwertuje częstotliwość odbieranego sygnału na pośrednią (IF‑pierwszy).\n\
    \n3. **Co robi „wzmacniacz II p.cz.”?**  \n   - „II p.cz.” oznacza **drugi wzmacniacz pośredniej częstotliwości**\
    \ (drugi IF).  \n   - Taki wzmacniacz znajduje się **po drugim mieszaczu**, czyli **po bloku 4** w\
    \ typowym schemacie podwójnej konwersji.  \n   - Dlatego nie może być oznaczony jako blok 2.\n\n4.\
    \ **Podsumowanie logiczne**  \n\n| Blok | Funkcja | Typowy numer w schemacie podwójnej konwersji |\n\
    |------|---------|----------------------------------------------|\n| 1 | Wzmacniacz RF / filtr | 1\
    \ |\n| 2 | **Pierwszy mieszacz (I)** – przetwarza 144 MHz → IF pierwszy | **2** |\n| 3 | Wzmacniacz\
    \ IF‑pierwszy | 3 |\n| 4 | Drugi mieszacz (II) – przetwarza IF pierwszy → IF drugi | 4 |\n| 5 | **Wzmacniacz\
    \ II p.cz.** (drugi IF) | 5 |\n\nBlok 2 więc **zawsze** odpowiada za pierwszą mieszankę częstotliwości,\
    \ a nie za wzmocnienie drugiego IF.\n\n---\n\n### Krótkie wyjaśnienie techniczne (LaTeX)\n\nPierwszy\
    \ mieszacz (blok 2) realizuje:\n\n\\[\nf_{\\text{IF1}} = \\left| f_{\\text{RF}} - f_{\\text{LO1}}\
    \ \\right|\n\\]\n\ngdzie  \n\\(f_{\\text{RF}} = 144\\ \\text{MHz}\\),  \n\\(f_{\\text{LO1}}\\) – lokalny\
    \ oscylator pierwszego mieszacza (np. 133,3 MHz), co daje \\(f_{\\text{IF1}} \\approx 10,7\\ \\text{MHz}\\\
    ).\n\nDopiero po tym etapie następuje wzmocnienie tego IF‑pierwszego i kolejna konwersja w drugim\
    \ mieszaczu.  \n\n---\n\n**Zatem odpowiedź B („I mieszacz”) jest jedyną prawidłową.**"
  - '**Dlaczego blok 2 to I mieszacz**


    W odbiorniku superheterodynowym z podwójną przemianą częstotliwości (podwójny **IF**) schemat blokowy
    zwykle wygląda tak:


    1. **Antenna** → 2. **Wzmacniacz RF (przed‑mieszaczowy)** → 3. **I mieszacz** → 4. **Pierwszy wzmacniacz
    pośredniej częstotliwości (IF I)** → 5. **II mieszacz** → 6. **Drugi wzmacniacz IF (IF II)** → 7.
    **Detektor / demodulator FM** → 8. **Wzmacniacz akustyczny (audio)** → 9. **Głośnik**.


    Na rysunku podanym w pytaniu numeracja bloków jest zgodna z powyższym układem:


    - **Blok 1** – najczęściej wzmacniacz RF (lub filtr wejściowy).

    - **Blok 2** – znajduje się zaraz po pierwszym wzmacniaczu i przed pierwszym pośrednim wzmocnieniem
    – to właśnie **pierwszy mieszacz** (I mieszacz). Jego zadaniem jest przemieszczenie sygnału z pasma
    odbiorczego (≈ 144 MHz) na pierwszy pośredni częstotliwości (np. 10,7 MHz) przez zmieszanie z oscylatorem
    LO‑1.

    - **Blok 3** – pierwszy wzmacniacz IF.

    - **Blok 4** – drugi mieszacz (II mieszacz) i tak dalej, aż do końcowego wzmacniacza akustycznego.


    Dlatego inne odpowiedzi nie pasują:


    - **A. wzmacniacz akustyczny** – znajduje się na końcu łańcucha, po demodulacji, więc nie może być
    blokiem 2.

    - **C. wzmacniacz II p.cz.** – to drugi wzmacniacz pośredniej częstotliwości, po drugim mieszaczu,
    czyli znacznie dalej w schemacie.


    **Poprawna odpowiedź:** **B. I mieszacz**.'
- text: '104\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 4 to:

    ![RADIOTECHNIKA question 104](assets/question_images/radiotechnika-q104.png)'
  answers:
  - filtr wyjściowy
  - wzmacniacz mocy (PA)
  - separator
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **A – filtr wyjściowy**, co jest prawidłowe.  \n\nW schemacie\
    \ nadajnika telegraficznego blok 4 znajduje się bezpośrednio za wzmacniaczem mocy (PA). Jego zadaniem\
    \ jest:\n\n- odcięcie wyższych harmonicznych generowanych w PA,  \n- dopasowanie impedancji wyjściowej\
    \ do anteny,  \n- ograniczenie pasma do jednego pasma amatorskiego.\n\nDlatego właśnie blok 4 pełni\
    \ funkcję **filtru wyjściowego**."
  - "**Dlaczego blok 4 to **filtr wyjściowy**, a nie wzmacniacz mocy (PA)?**\n\n1. **Typowy łańcuch w\
    \ nadajniku telegraficznym (CW) na jedno pasmo**  \n\n   ```\n   Oscylator → Modulator (klucz) → Wzmacniacz\
    \ mocy (PA) → Filtr wyjściowy → Antena\n   ```\n\n   - **Blok 1** – generator częstotliwości (oscylator).\
    \  \n   - **Blok 2** – modulacja kluczem (włącza/wyłącza sygnał).  \n   - **Blok 3** – **PA** – podnosi\
    \ moc sygnału do wartości radiowych (np. 10‑100 W).  \n   - **Blok 4** – **filtr wyjściowy** – usuwa\
    \ nadmiarowe harmoniczne i ogranicza pasmo do wymaganego (zwykle ≤ 500 Hz przy CW).  \n\n2. **Rola\
    \ filtru wyjściowego**  \n   - Po PA sygnał zawiera nie tylko pożądaną częstotliwość nośną, ale także\
    \ spore harmoniczne wywołane nieliniowością wzmacniacza.  \n   - Filtr (zwykle LC low‑pass lub pasmowo‑przepustowy)\
    \ „oczyszcza” emisję, spełniając wymogi regulacyjne i zapobiegając zakłóceniom sąsiadujących pasm.\
    \  \n\n3. **Dlaczego nie jest to PA?**  \n   - W schemacie blokowym PA znajduje się **przed** blokiem 4.\
    \  \n   - Blok 4 nie zwiększa mocy, a jedynie kształtuje widmo – charakterystyczna funkcja filtru\
    \ wyjściowego.  \n\n**Podsumowanie**  \nBlok 4 w przedstawionym schemacie jest **filtr wyjściowy**.\
    \ Wzmacniacz mocy (PA) znajduje się w bloku 3; po jego działaniu sygnał przechodzi przez filtr, który\
    \ ogranicza pasmo i eliminuje niepożądane harmoniczne. Dlatego odpowiedź B („wzmacniacz mocy”) jest\
    \ niepoprawna."
  - "**Dlaczego „separator” nie jest prawidłową odpowiedzią**\n\n1. **Co robi „separator”?**  \n   Termin\
    \ *separator* w radiotechnice najczęściej odnosi się do układu rozdzielającego sygnały (np. separacja\
    \ audio od nośnej, separacja kanałów w multimodu). W typowym schemacie nadajnika telegraficznego nie\
    \ ma takiego elementu – nie ma potrzeby „oddzielania” czegokolwiek po wzmocnieniu mocy.\n\n2. **Pozycja\
    \ bloków w schemacie**  \n   Standardowy łańcuch bloków w nadajniku CW (telegraficznym) wygląda tak:\n\
    \n   - **Blok 1** – generator (oscylator) częstotliwości nośnej.  \n   - **Blok 2** – modulator (klucz\
    \ CW) – włącza/wyłącza nośną.  \n   - **Blok 3** – wzmacniacz mocy (PA) – podnosi poziom sygnału do\
    \ wymaganego poziomu.  \n   - **Blok 4** – **filtr wyjściowy** – usuwa wyższe harmoniczne i ogranicza\
    \ szerokość pasma.\n\n   Dlatego po wzmocnieniu (blok 3) jedynym elementem, który logicznie może wystąpić,\
    \ jest filtr, a nie separator.\n\n3. **Funkcja filtru wyjściowego**  \n   - **Ograniczenie pasma**\
    \ do dopuszczalnych 500 Hz (lub innego limitu określonego w przepisach).  \n   - **Tłumienie harmonicznych**\
    \ generowanych w PA, co zapobiega zakłóceniom w sąsiednich pasmach.  \n   - **Dopasowanie impedancji**\
    \ do anteny, co zwiększa efektywność przesyłu mocy.\n\n   Te zadania są niezbędne w każdym nadajniku\
    \ CW i znajdują się właśnie w ostatnim bloku schematu.\n\n**Podsumowanie**  \n„Separator” nie ma zastosowania\
    \ w opisanym układzie, natomiast po wzmocnieniu mocy konieczne jest **odfiltrowanie** sygnału, co\
    \ spełnia blok 4. Dlatego prawidłową odpowiedzią jest **A – filtr wyjściowy**."
  - "**Dlaczego blok 4 to filtr wyjściowy**\n\nW typowym schemacie nadajnika telegraficznego (CW) jednopasmowego\
    \ kolejność bloków wygląda następująco:\n\n1. **Oscylator** – generuje nośną w wybranym paśmie.  \n\
    2. **Klucz CW** – włącza/wyłącza sygnał, tworząc ciąg impulsów.  \n3. **Modulator / wzmacniacz wstępny**\
    \ – przygotowuje sygnał do dalszego wzmocnienia.  \n4. **Wzmacniacz mocy (PA)** – podnosi moc do poziomu\
    \ nadajnika (np. 5‑100 W).  \n5. **Filtr wyjściowy** – usuwa harmoniczne i ogranicza szerokość pasma\
    \ do dopuszczalnych wartości (zwykle < 500 Hz przy CW).  \n6. **Antenna** – emituje oczyszczony sygnał.\n\
    \nPatrząc na rysunek, blok 4 znajduje się **bezpośrednio po wzmacniaczu mocy** i **przed połączeniem\
    \ z anteną**. To jest klasyczne miejsce, w którym montuje się filtr wyjściowy, ponieważ:\n\n- **Zadanie**:\
    \ tłumienie harmonicznych generowanych w PA oraz dopasowanie impedancji do anteny.  \n- **Konstrukcja**:\
    \ zwykle sieć LC (np. filtr dolnoprzepustowy) zaprojektowana na częstotliwość roboczą i wymaganą szerokość\
    \ pasma CW.  \n- **Brak** innych funkcji: separator (np. filtr pasmowy oddzielający różne tryby) nie\
    \ jest potrzebny w prostym nadajniku CW, a sam PA już został uwzględniony w poprzednim bloku.\n\n\
    Dlatego najtrafniejszą odpowiedzią jest:\n\n**A. filtr wyjściowy**."
- text: '105\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na kilka pasm amatorskich
    z powielaniem częstotliwości. Blok 1 to:

    ![RADIOTECHNIKA question 105](assets/question_images/radiotechnika-q105.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO)
  - separator
  correct_index: 1
  explanations:
  - "**Dlaczego blok 1 nie jest wzmacniaczem mocy (PA)**  \n\n1. **Pozycja w schemacie** – w typowym łańcuchu\
    \ nadajnika najpierw powstaje sygnał nośny, a dopiero potem jest on wzmacniany.  \n   - **Blok 1**\
    \ znajduje się na samym początku, przed jakimikolwiek stopniami wzmacniającymi.  \n   - Wzmacniacz\
    \ mocy (PA) zawsze znajduje się **na końcu** łańcucha, tuż przed anteną, aby podnieść moc wyjściową\
    \ do wymaganego poziomu (np. kilowaty w paśmie HF).\n\n2. **Funkcja bloków**  \n   - **Oscylator (VFO\
    \ – Variable Frequency Oscillator)** generuje sygnał o pożądanej częstotliwości, który następnie jest\
    \ poddawany modulacji i ewentualnemu powielaniu częstotliwości.  \n   - **Wzmacniacz mocy** ma jedynie\
    \ wzmocnić już istniejący sygnał; nie wytwarza on częstotliwości, a jedynie podnosi amplitudę.\n\n\
    3. **Charakterystyka sygnału**  \n   - Na wyjściu bloku 1 widzimy czysty sinusoid (brak modulacji,\
    \ brak podbicia mocy), co jest typowe dla **oscylatora**.  \n   - Gdyby to był PA, na wyjściu już\
    \ obserwowalibyśmy sygnał o znacznie wyższej mocy i ewentualnie zniekształcenia charakterystyczne\
    \ dla wzmacniaczy wysokiej mocy.\n\n4. **Zależność od powielania częstotliwości**  \n   - W układach\
    \ z **powielaniem częstotliwości** (np. ×2, ×4) sygnał najpierw jest generowany w oscylatorze, a potem\
    \ przechodzi przez przetworniki częstotliwości (frequency multipliers).  \n   - PA nie uczestniczy\
    \ w tym procesie – jego jedynym zadaniem jest wzmocnienie już przetworzonego sygnału.\n\n**Podsumowanie**\
    \  \nBlok 1 jest **oscylatorem VFO**, ponieważ to on generuje początkowy sygnał nośny o regulowanej\
    \ częstotliwości. Wzmacniacz mocy (PA) pojawia się dopiero po kolejnych etapach modulacji i ewentualnego\
    \ podnoszenia częstotliwości, a jego rola ogranicza się do zwiększenia mocy wyjściowej przed anteną.\
    \  \n\n---  \n\n*Zauważ, że pomylenie tych bloków najczęściej wynika z nieścisłego rozróżnienia **generacji**\
    \ (oscylator) od **wzmocnienia** (PA) w schematach blokowych.*"
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – oscylator (VFO)**, co jest prawidłowe. \
    \ \n\nW schemacie blokowym nadajnika telegraficznego blok oznaczony numerem 1 odpowiada za generowanie\
    \ sygnału nośnego. Jest to **zmienny oscylator częstotliwości (VFO – Variable Frequency Oscillator)**,\
    \ który pozwala na ustawienie wybranej częstotliwości nadawania przed podaniem sygnału do kolejnych\
    \ etapów (modulacji, wzmacniania, itp.).  \n\nPozostałe bloki pełnią inne funkcje:  \n- **A – wzmacniacz\
    \ mocy (PA)** znajduje się dalej w łańcuchu, po modulacji i filtracji.  \n- **C – separator** nie\
    \ jest elementem generującym częstotliwość.  \n\nDlatego odpowiedź B jest jedyną poprawną. dalej powodzenia\
    \ w nauce!"
  - "**Dlaczego blok 1 jest oscylatorem (VFO), a nie „separatorem”?**  \n\n1. **Typowy schemat nadajnika\
    \ telegraficznego**  \n   - **VFO (Variable Frequency Oscillator)** – generuje sygnał nośny o wybranej\
    \ częstotliwości.  \n   - **PA (Power Amplifier)** – wzmacnia ten sygnał do mocy nadającej.  \n  \
    \ - **Modyfikatory / dzielniki częstotliwości** – ewentualnie powielają lub dzielą częstotliwość,\
    \ ale nie „separują” ją od niczego.  \n\n2. **Pozycja bloku 1 w schemacie**  \n   - Na schemacie blok 1\
    \ znajduje się **pierwszy element po wejściu sygnału sterującego** (przełącznik pasma, przycisk VFO).\
    \  \n   - To właśnie w tym miejscu powstaje **pierwszy sygnał radiowy** – sinusoid o częstotliwości\
    \ wybranej przez operatora.  \n\n3. **Czym jest „separator”?**  \n   - Termin *separator* w radioamatorskiej\
    \ elektronice nie jest używany jako nazwa bloku generującego sygnał.  \n   - *Separator* może odnosić\
    \ się jedynie do elementów filtrujących (np. filtr separujący harmoniczne), które **znajdują się po**\
    \ generatorze, czyli po VFO.  \n\n4. **Dlaczego odpowiedź C jest błędna**  \n   - Gdyby blok 1 był\
    \ *separatorem*, nie miałby on możliwości **tworzenia** sygnału o zmiennej częstotliwości – jedynie\
    \ **przetwarzałby** już istniejący sygnał.  \n   - W schemacie nie ma jeszcze żadnego sygnału radiowego\
    \ przed blokiem 1, więc nie ma czego „separować”.  \n\n5. **Podsumowanie**  \n\n\\[\n\\text{Blok 1}\
    \ \\;=\\; \\underbrace{\\text{VFO}}_{\\text{generuje nośną } f_{\\text{VFO}}}\n\\quad\\Longrightarrow\\\
    quad \n\\text{następnie} \\; \\text{PA} \\; (\\text{wzmacniacz mocy}) \\; \\dots\n\\]\n\nDlatego prawidłową\
    \ odpowiedzią jest **B – oscylator (VFO)**.  \n\n---  \n\n*Krótka rada na egzamin:* zawsze sprawdzaj,\
    \ czy dany blok znajduje się **przed** czy **po** generacji sygnału. Jeśli przed – to musi być źródło\
    \ (oscylator). Jeśli po – to element przetwarzający (filtr, separatory, wzmacniacze)."
  - "**Dlaczego blok 1 to oscylator (VFO)**  \n\nNa schemacie blokowym nadajnika telegraficznego widzimy\
    \ kolejność elementów:\n\n1. **Źródło sygnału** – najpierw musi powstać sygnał o określonej częstotliwości,\
    \ który później będzie modulowany (np. kluczowany) i wzmacniany.  \n2. **Modulacja / kluczowanie**\
    \ – w tej części sygnał z oscylatora jest włączany/wyłączany w zależności od kodu telegraficznego.\
    \  \n3. **Wzmacniacz mocy (PA)** – podnosi moc sygnału do poziomu wymaganego do emisji.  \n4. **Układy\
    \ pasmowe / filtry** – dzielą sygnał na wybrane pasma i eliminują niepożądane harmoniczne.\n\nBlok 1\
    \ znajduje się **przed** sekcją modulacji i przed wzmacniaczem mocy, czyli musi generować czystą falę\
    \ nośną. W nadajnikach amatorskich, które pracują na kilku pasmach, używa się **zmiennego oscylatora\
    \ częstotliwości (VFO – Variable Frequency Oscillator)**, który może być szybko przestawiany na dowolną\
    \ z dopuszczonych częstotliwości.  \n\n- **Wzmacniacz mocy (PA)** nie może być pierwszym elementem,\
    \ bo nie ma jeszcze co wzmacniać.  \n- **Separator** (np. filtr separujący różne pasma) występuje\
    \ po wzmacniaczu, aby odfiltrować niepożądane składowe – nie może znajdować się na samym wejściu.\n\
    \nDlatego jedyną logiczną funkcją bloku 1 jest **generowanie zmiennej częstotliwości – oscylator VFO**."
- text: '106\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 1 to:

    ![RADIOTECHNIKA question 106](assets/question_images/radiotechnika-q106.png)'
  answers:
  - wzmacniacz mocy (PA)
  - oscylator (VFO) 5 - 5,5 MHz
  - wzbudnica SSB 9 MHz
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Położenie w schemacie** – blok 1 znajduje się na\
    \ samym wejściu układu, przed wszelkimi filtrami i przed przetwornikami częstotliwości.  \n2. **Rola\
    \ wzmacniacza mocy (PA)** – PA służy do podnoszenia mocy sygnału **po** jego modulacji i przetworzeniu\
    \ na częstotliwość wyjściową (np. 14 MHz, 21 MHz …). W schemacie PA byłby umieszczony na końcu łańcucha,\
    \ przed anteną.  \n3. **Brak charakterystyki PA w bloku 1** – w schemacie nie ma elementów typowych\
    \ dla PA (np. zasilanie wysokiego napięcia, impedancja wyjściowa dopasowana do anteny, układ chłodzenia).\
    \  \n\nZ tego wynika, że blok 1 nie może być wzmacniaczem mocy.\n\n---\n\n**Dlaczego prawidłowa jest\
    \ odpowiedź C – „wzbudnica SSB 9 MHz”**\n\n- **Definicja „wzbudnicy” (exciter)** – to generator sygnału\
    \ nośnego z nałożoną modulacją SSB, pracujący w określonej częstotliwości pośredniej. W układzie podanym\
    \ w zadaniu wzbudnica generuje sygnał **9 MHz**, który następnie jest podnoszony do wybranych pasm\
    \ amatorskich (np. 14 MHz, 21 MHz) przy użyciu przetworników częstotliwości (mixera, lokalnego oscylatora\
    \ VFO itp.).\n- **Umiejscowienie w schemacie** – pierwszy blok musi więc wytwarzać sygnał pośredni\
    \ 9 MHz, który jest dalej przetwarzany. To typowa funkcja wzbudnicy SSB.\n- **Związek z SSB** – w\
    \ modulacji jednopasmowej (SSB) wzbudnica dostarcza zarówno sygnał nośny, jak i modulowany (np. audio)\
    \ w jednej części pasma, co odróżnia ją od prostego oscylatora VFO (blok B) i od PA (blok A).\n\n\
    ---\n\n### Krótkie podsumowanie\n\n| Blok | Co robi? | Dlaczego nie pasuje do PA? |\n|------|----------|----------------------------|\n\
    | **1** | Generuje sygnał 9 MHz z modulacją SSB | To generator pośredni, a nie wzmacniacz mocy. PA\
    \ byłby na końcu łańcucha, po podnoszeniu częstotliwości. |\n\n**Wniosek:** blok 1 to **wzbudnica\
    \ SSB 9 MHz** (odpowiedź C)."
  - "**Dlaczego odpowiedź B jest błędna**\n\n1. **Zakres częstotliwości VFO**  \n   - VFO (Variable Frequency\
    \ Oscillator) służy zwykle jako **lokalny generator częstotliwości** w przedziale kilku‑kilkuset kHz\
    \ lub kilku MHz, ale **nie** jest bezpośrednio powiązany z częstotliwością wzbudnicy 9 MHz.  \n  \
    \ - W podanym schemacie pierwszym elementem musi **generować** sygnał o 9 MHz, a nie w przedziale\
    \ 5‑5,5 MHz.\n\n2. **Rola VFO w nadajniku SSB**  \n   - VFO jest używany **później** w łańcuchu (np.\
    \ w mieszaczu, aby uzyskać pożądaną częstotliwość kanału).  \n   - Gdyby blok 1 był VFO 5‑5,5 MHz,\
    \ wymagałby **kolejnego podnośnika** (np. mieszacza + lokalnego oscylatora) aby otrzymać 9 MHz, co\
    \ jest nieekonomiczne i niezgodne z typowym schematem.\n\n**Dlaczego prawidłowa jest odpowiedź C –\
    \ „wzbudnica SSB 9 MHz”**\n\n- **Wzbudnica (exciter) SSB** jest pierwszym aktywnym blokiem w nadajniku.\
    \ Jej zadania:\n  1. **Generuje nośną** o częstotliwości 9 MHz.\n  2. **Moduluje** tę nośną sygnałem\
    \ SSB (przez filtrację górnoprzepustową/ dolnoprzepustową i/lub procesor DSP).  \n  3. Dostarcza **sygnał\
    \ o stałej częstotliwości**, który następnie jest podnoszony do wyższych pasm (np. 14 MHz, 21 MHz)\
    \ przy pomocy przetwornika częstotliwości (mieszacza + LO).\n\n- Schemat blokowy typowego nadajnika\
    \ SSB wygląda tak:\n\n```\n[Wzbudnica 9 MHz] → [Mieszacz + LO (VFO)] → [Wzmacniacz mocy (PA)] → Antena\n\
    ```\n\n  - **Blok 1** = wzbudnica → 9 MHz.\n  - **Blok 2** (zazwyczaj) = mieszacz z VFO, który podnosi\
    \ częstotliwość do wybranego pasma amatorskiego.\n  - **Blok 3** = wzmacniacz mocy (PA).\n\n**Podsumowanie**\n\
    \n- **Blok 1** musi dostarczyć **bezpośrednio 9 MHz** oraz sygnał SSB – to jest funkcja wzbudnicy,\
    \ nie VFO.  \n- VFO pojawia się dopiero w dalszej części łańcucha, aby przetłumaczyć 9 MHz na wybraną\
    \ częstotliwość pasma (np. 14 MHz).  \n- Dlatego odpowiedź **C** jest prawidłowa, a odpowiedź **B**\
    \ – niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C – wzbudnica SSB 9 MHz** i jest ona prawidłowa.\n\
    \n- **Blok 1** w schemacie jest pierwszym elementem generującym sygnał radiowy.  \n- W nadajniku SSB\
    \ (Single‑Side‑Band) wzbudnica (ang. *exciter*) pracuje na częstotliwości pośredniej – w tym układzie\
    \ jest to **9 MHz**.  \n- To właśnie ona wytwarza modulowany sygnał SSB, który następnie jest podnoszony\
    \ do wybranych pasm (np. 20 m, 40 m) przy pomocy mieszaczy i wzmacniaczy.  \n- **Oscylator VFO** (odpowiedź B)\
    \ w tym układzie pracuje w zakresie 5–5,5 MHz i znajduje się dalej w łańcuchu, a **wzmacniacz mocy\
    \ (PA)** (odpowiedź A) znajduje się na końcu, przed anteną.\n\nDlatego blok 1 to właśnie **wzbudnica\
    \ SSB 9 MHz**. \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F680"
  - "**Blok 1** w przedstawionym schemacie jest **wzbudnicą SSB 9 MHz**.\n\n**Dlaczego?**\n\n1. **Pozycja\
    \ w łańcuchu** – jest to pierwszy element po zasilaniu, który wytwarza sygnał radiowy. W nadajnikach\
    \ SSB pierwszym etapem jest generacja nośnej (lub podnośnej) w paśmie środkowym, czyli właśnie **wzbudnica**.\n\
    \n2. **Częstotliwość** – w opisie podano, że wzbudnica pracuje przy **9 MHz**. To typowa częstotliwość\
    \ pośrednia w nadajnikach SSB pracujących na dwa pasma amatorskie (np. 3,5 MHz i 7 MHz po podniesieniu\
    \ o 9 MHz w mieszaczu).\n\n3. **Funkcja** – wzbudnica SSB generuje dwa sygnały:\n   - nośną (lub podnośną)\
    \ **9 MHz**,\n   - modulowaną wersję SSB (z wyciszonym nośnym).\n\n   Następnie te sygnały są podawane\
    \ do dalszych bloków: mieszacza, filtru, wzmacniacza mocy (PA) i ewentualnie do oscylatora VFO (5‑5,5 MHz)\
    \ w celu konwersji na docelowe pasma.\n\nDlatego spośród podanych odpowiedzi jedyną prawidłową jest:\n\
    \n**C. wzbudnica SSB 9 MHz**."
- text: '107\. Na rysunku przedstawiono schemat blokowy nadajnika SSB na dwa pasma amatorskie z wzbudnicą
    9 MHz. Blok 2 to:

    ![RADIOTECHNIKA question 107](assets/question_images/radiotechnika-q107.png)'
  answers:
  - wzmacniacz sterujący
  - mieszacz
  - filtr wyjściowy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz sterujący”) jest nieprawidłowa?**  \n\n1. **Miejsce w łańcuchu**\
    \ – w typowym schemacie blokowym nadajnika SSB kolejność bloków jest następująca:  \n\n   1. **Oscylator\
    \ (wzbudnica)** – generuje sygnał nośny (np. 9 MHz).  \n   2. **Wzmacniacz sterujący (driver)** –\
    \ podnosi moc sygnału oscylatora do poziomu wymaganego przez kolejną sekcję.  \n   3. **Mieszacz (modulator)**\
    \ – łączy sygnał audio (lub podnośny) z sygnałem nośnym, wytwarzając dwa boczne pasma (USB i LSB).\
    \  \n   4. **Filtr wyjściowy** – selekcjonuje pożądane pasmo (USB lub LSB) i eliminuje niepożądane\
    \ składniki.\n\n2. **Blok 2 w rysunku** znajduje się **bezpośrednio po wzbudnicy** i przed filtrami.\
    \ Jego symbol (zwykle dwa krzyżujące się linie) wskazuje na **mieszacz**, a nie na wzmacniacz.\n\n\
    3. **Wzmacniacz sterujący** w praktyce jest prostym wzmacniaczem liniowym (klasa A/AB), którego zadaniem\
    \ jest jedynie podniesienie amplitudy sygnału oscylatora. Nie wprowadza on żadnej częstotliwościowej\
    \ konwersji – tego dokonuje mieszacz.\n\n---\n\n### Co robi **mieszacz** (blok B)?\n\n- **Zasada działania**:\
    \ wykorzystuje nieliniowość (np. diodę lub tranzystor) do mnożenia dwóch sygnałów:\n  \\[\n  v_{\\\
    text{out}}(t)=v_{\\text{osc}}(t)\\cdot v_{\\text{mod}}(t)\n  \\]\n  co w dziedzinie częstotliwości\
    \ daje sumy i różnice częstotliwości:\n  \\[\n  f_{\\text{osc}} \\pm f_{\\text{mod}}.\n  \\]\n- **Efekt\
    \ w nadajniku SSB**: powstają dwa boczne pasma (górne i dolne). Następnie filtr wyjściowy wybiera\
    \ jedno z nich (USB lub LSB) i usuwa drugie oraz częstotliwość nośną.\n\n---\n\n### Dlaczego **filtr\
    \ wyjściowy** (odpowiedź C) też nie pasuje?\n\n- Filtr znajduje się **po** mieszaczu, a nie przed\
    \ nim. Jego symbol to zwykle prostokąt z krzyżem lub krzywą charakterystyki przepustowości, a nie\
    \ znak mieszacza.\n\n---\n\n## Podsumowanie\n\n- **Blok 2** znajduje się pomiędzy wzbudnicą a filtrami\
    \ i ma charakter **mieszacza**, a nie wzmacniacza sterującego ani filtru wyjściowego.  \n- Wzmacniacz\
    \ sterujący (A) występuje **przed** mieszaczem, a filtr wyjściowy (C) **po** nim.  \n\nStąd prawidłowa\
    \ odpowiedź to **B – mieszacz**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – mieszacz** jest prawidłowa, ponieważ w schemacie blokowym nadajnika\
    \ SSB blok 2 służy do połączenia sygnału audio (lub podnoszonego pasma) z falą nośną 9 MHz. Mieszacz\
    \ (ang. *mixer*) realizuje modulację częstotliwościową, czyli przemieszcza spektrum sygnału bazowego\
    \ na pożądane pasmo nadawcze. Dzięki temu powstaje sygnał SSB gotowy do dalszego wzmacniania i filtracji.\
    \  \n\nPozostałe bloki mają inne funkcje:  \n- **A – wzmacniacz sterujący** odpowiada za wzmocnienie\
    \ sygnału sterującego, a nie za jego mieszanie z nośną.  \n- **C – filtr wyjściowy** służy do usuwania\
    \ niepożądanych komponentów po modulacji.  \n\nTwoja odpowiedź jest więc w pełni zgodna z działaniem\
    \ układu. \U0001F389"
  - "**Dlaczego blok 2 to nie „filtr wyjściowy”, lecz „mieszacz”**\n\n1. **Kolejność elementów w nadajniku\
    \ SSB**  \n   - **Oscylator (blok 1)** generuje stałą częstotliwość 9 MHz.  \n   - **Mieszacz** jest\
    \ umieszczany **zaraz po oscylatorze** i łączy sygnał z oscylatora z sygnałem modulowanym (z modulacji\
    \ SSB).  \n   - **Filtr wyjściowy** znajduje się **po mieszaczu**, aby wybrać pożądaną pod‑lub‑górną\
    \ wstęgę i odfiltrować niepożądane komponenty (np. nośną i przeciwległy side‑band).\n\n2. **Funkcja\
    \ mieszacza**  \n   - Mieszacz wykonuje działanie **mnożenia** dwóch sygnałów:\n     \\[\n     v_{\\\
    text{out}}(t)=v_{\\text{osc}}(t)\\cdot v_{\\text{SSB}}(t)\n     \\]\n   - W wyniku tego pojawiają\
    \ się **sumy i różnice częstotliwości**:\n     \\[\n     f_{\\text{RF}} = f_{\\text{osc}} \\pm f_{\\\
    text{IF}}\n     \\]\n   - Dzięki temu sygnał SSB (zwykle w paśmie pośrednim, np. 0,5 kHz–3 kHz) zostaje\
    \ przeniesiony na częstotliwość nadajnika (9 MHz ± IF).\n\n3. **Co robi filtr wyjściowy?**  \n   -\
    \ Po mieszaniu w sygnale występują trzy grupy częstotliwości:  \n     \\[\n     f_{\\text{osc}} \\\
    quad (\\text{nośna}),\\qquad \n     f_{\\text{osc}}+f_{\\text{IF}},\\qquad \n     f_{\\text{osc}}-f_{\\\
    text{IF}}\n     \\]\n   - Filtr wyjściowy **przepuszcza tylko jedną z nich** (np. górną wstęgę) i\
    \ tłumi pozostałe, w tym nośną i przeciwległą wstęgę. Dlatego znajduje się **po** mieszaczu.\n\n4.\
    \ **Jak rozpoznać blok w schemacie?**  \n   - **Mieszacz** jest zazwyczaj oznaczony jako „Mixer”,\
    \ „Product Detector” lub po prostu jako dwie strzałki wchodzące do jednego punktu (sygnały z oscylatora\
    \ i z modulacji).  \n   - **Filtr** ma charakterystyczny symbol „LC” lub „Band‑Pass” i leży **za**\
    \ tym punktem, w kierunku wyjścia RF.\n\n---\n\n**Podsumowanie** – Blok 2 otrzymuje dwa sygnały (z\
    \ oscylatora 9 MHz i z modulacji SSB) i wykonuje ich mieszanie, generując częstotliwości pośrednie\
    \ i ich sumy/differences. Filtr wyjściowy pojawia się dopiero po tym procesie, aby wybrać pożądaną\
    \ wstęgę. Dlatego poprawną odpowiedzią jest **B. mieszacz**."
  - "**Blok 2 – mieszacz**\n\nW schemacie nadajnika SSB sygnał bazowy (np. dźwięk audio) jest najpierw\
    \ wzmacniany (blok 1), a następnie **mieszany** z falą nośną generowaną przez wzbudnicę 9 MHz.  \n\
    \nMieszacz (ang. *mixer*) realizuje proces modulacji, czyli przemnaża dwa sygnały w dziedzinie częstotliwości:\n\
    \n\\[\nv_{\\text{out}}(t)=v_{\\text{audio}}(t)\\cdot \\cos(2\\pi f_{\\text{nośna}}t)\n\\]\n\nEfektem\
    \ jest powstanie dwóch bocznych pasm (górnego i dolnego) wokół 9 MHz; po dalszej filtracji pozostaje\
    \ tylko wybrany pasmo SSB.  \n\nDlatego w podanym diagramie **blok 2** pełni funkcję **mieszacza**."
- text: '160\. Na rysunku przedstawiono schemat prostownika. Jak nazywa się ten rodzaj prostownika?

    ![RADIOTECHNIKA question 160](assets/question_images/radiotechnika-q160.jpg)'
  answers:
  - prostownik dwupołówkowy
  - prostownik jednopołówkowy
  - prostownik mostkowy dwupołówkowy
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **„Prostownik dwupołówkowy”** – to określenie mówi\
    \ jedynie, że układ przewodzi prąd w obu półokresach napięcia wejściowego, ale nie precyzuje, jak\
    \ jest zbudowany.  \n2. W schemacie, który widzisz, nie ma pojedynczego mostka ↔ diod, a **cztery\
    \ diody** połączone w charakterystyczny układ mostka. Dlatego samo „dwupołówkowy” nie oddaje struktury\
    \ układu.\n\n**Co wyróżnia prostownik mostkowy dwupołówkowy (odpowiedź C)**  \n\n- **Układ mostka**:\
    \ cztery diody są połączone w romb, tworząc dwie ścieżki przewodzenia w każdym półokresie.  \n- **Dwupołówkowość**:\
    \ w każdym półokresie prąd płynie w jednej z dwóch przeciwległych par diod, więc obciążenie otrzymuje\
    \ napięcie o tym samym kierunku w obu półokresach.  \n- **Wzór na napięcie wyjściowe (idealny)**:\
    \  \n  \\[\n  V_{O} \\approx V_{m}-2V_{D}\n  \\]\n  gdzie \\(V_{m}\\) – szczytowa wartość napięcia\
    \ sinusoidalnego na transformatorze, a \\(V_{D}\\) – spadek na pojedynczej diodzie.\n\n**Podsumowanie**\
    \  \nSchemat przedstawia klasyczny **mostek Graetza** – cztery diody w układzie mostkowym, który zapewnia\
    \ dwupołówkowe prostowanie. Określenie „prostownik dwupołówkowy” (odpowiedź A) opisuje jedynie charakterystykę\
    \ prądu, ale nie strukturę mostka, dlatego jest niewłaściwe. Poprawna odpowiedź to **C – prostownik\
    \ mostkowy dwupołówkowy**."
  - "**Dlaczego odpowiedź B („prostownik jednopołówkowy”) jest niepoprawna?**\n\n1. **Układ elementów**\
    \  \n   - Na schemacie widać **cztery diody** połączone w układzie rombu (mostka).  \n   - W prostowniku\
    \ jednopołówkowym używa się **jednej (czasem dwóch) diod** i podłącza się je tak, aby przewodziły\
    \ tylko w jedną połówkę sygnału wejściowego.  \n\n2. **Zachowanie napięcia wyjściowego**  \n   - W\
    \ mostkowym prostowniku dwupołówkowym napięcie wyjściowe jest **dodatnie zarówno w dodatniej, jak\
    \ i w ujemnej połówce** sinusoidy wejściowej (po odwróceniu ujemnej połówki).  \n   - W prostowniku\
    \ jednopołówkowym wyjściowym jest jedynie **dodatnia połówka** pierwotnego przebiegu, a w drugiej\
    \ połówce napięcie wynosi zero (lub jest blokowane).  \n\n3. **Charakterystyka falowa**  \n   - **Jednopołówkowy**:\
    \ 1/2 częstotliwości wyjściowej względem wejścia, duże tętnienia.  \n   - **Mostkowy dwupołówkowy**:\
    \ częstotliwość wyjściowa jest **dwukrotna** w stosunku do częstotliwości sieci (każda połówka jest\
    \ wykorzystana).  \n\n4. **Wnioski**  \n   - Obecność czterech diod i fakt, że obie połówki sinusoidy\
    \ są „prostowane” (po odwróceniu jednej połówki) jednoznacznie wskazuje na **mostkowy prostownik dwupołówkowy**.\
    \  \n\n---\n\n### Krótkie przypomnienie najważniejszych wzorów\n\n- **Napięcie szczytowe po pełnym\
    \ prostowaniu (mostek):**  \n  \\[\n  V_{\\text{DC}} \\approx V_{\\text{m}} - 2V_{\\text{D}}\n  \\\
    ]\n  gdzie \\(V_{\\text{m}}\\) – szczytowe napięcie sinusoidy, \\(V_{\\text{D}}\\) – spadek napięcia\
    \ na jednej diodzie.\n\n- **Współczynnik tętnienia (mostek):**  \n  \\[\n  \\gamma = \\frac{V_{\\\
    text{r}}}{V_{\\text{DC}}} \\approx \\frac{0.48}{\\sqrt{2}} \\approx 0.34\n  \\]\n  (dla idealnych\
    \ diod; w praktyce nieco wyższy).\n\n---\n\n**Podsumowanie:**  \nSchemat z czterema diodami w układzie\
    \ mostka to **prostownik mostkowy dwupołówkowy** (odpowiedź C). Odpowiedź B jest błędna, ponieważ\
    \ w prostowniku jednopołówkowym nie wykorzystuje się obu połów sinusoidy i nie tworzy się układu mostka."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – prostownik mostkowy dwupołówkowy**, co\
    \ jest prawidłowe.\n\n### Dlaczego tak jest?\n- **Mostkowy** – układ składa się z czterech diod połączonych\
    \ w tzw. mostek (ang. *bridge*). Dzięki temu napięcie wejściowe jest odwracane w obu półokresach sygnału.\n\
    - **Dwupołówkowy (pełnookresowy)** – zarówno dodatnia, jak i ujemna połówka napięcia przemiennego\
    \ jest przekształcana na dodatnie napięcie wyjściowe. Efektem jest wyższa wartość średnia i mniejsze\
    \ tętnienie w porównaniu z prostownikiem jednopołówkowym.\n\nTak więc opisany schemat to klasyczny\
    \ **mostkowy prostownik dwupołówkowy**. Dobra robota! \U0001F680"
  - "**Odpowiedź: C – prostownik mostkowy dwupołówkowy**\n\nNa rysunku widać cztery diody połączone w\
    \ tzw. **mostek Graetza**.  \n\n- **Jednopołówkowy prostownik** (A) wykorzystuje jedną diodę i prowadzi\
    \ prąd tylko w jedną połówkę przebiegu napięcia sieciowego.  \n- **Dwupołówkowy prostownik** (B) używa\
    \ transformatora z uzwojeniem środkowo‑wyciąganym i dwóch diod, dzięki czemu obie połówki przebiegu\
    \ są prostowane, ale nie tworzy się mostka.  \n- **Mostkowy dwupołówkowy prostownik** (C) składa się\
    \ z czterech diod, które tworzą mostek. Dzięki temu zarówno dodatnia, jak i ujemna połówka napięcia\
    \ wejściowego jest przekierowywana na wyjście w tym samym kierunku, co daje pełny przebieg dwupołówkowy.\n\
    \nZatem schemat przedstawiony na rysunku to **mostkowy prostownik dwupołówkowy**."
- text: '165\. Na rysunku przedstawiono schemat detektora diodowego. Jaką rolę spełnia w nim kondensator
    C1?

    ![RADIOTECHNIKA question 165](assets/question_images/radiotechnika-q165.png)'
  answers:
  - jest kondensatorem filtrującym prądy w.cz.
  - poprawia odtwarzanie wysokich tonów
  - chroni słuchawki przed uszkodzeniem
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś prawidłową odpowiedź **A – „jest kondensatorem filtrującym\
    \ prądy w.cz.”**  \n\nKondensator C1 w detektorze diodowym pełni funkcję **filtru wysokich częstotliwości**.\
    \ Po prostowaniu sygnału diodą powstaje pulsujący prąd zawierający składową stałą (sygnał audio) oraz\
    \ niepożądane składowe o częstotliwości rzędu częstotliwości nośnej (np. 455 kHz w klasycznym demodulatorze\
    \ AM). C1 „przyciąga” te szybkie zmiany napięcia, co można opisać równaniem:\n\n\\[\ni_C = C_1 \\\
    frac{dV}{dt}\n\\]\n\nDzięki dużej pojemności przy wysokich \\(\\frac{dV}{dt}\\) prąd płynie głównie\
    \ przez kondensator, a napięcie na wyjściu zostaje wygładzone. W efekcie uzyskujemy czysty sygnał\
    \ audio, a nie szum o wysokiej częstotliwości.  \n\nPozostałe odpowiedzi (B i C) nie opisują roli\
    \ tego elementu w układzie. ✔️"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nW detektorze diodowym (np. w słuchawkach radiowych)\
    \ układ wygląda w uproszczeniu tak:\n\n```\nantenna → dioda detekcyjna → C1 → słuchawka\n        \
    \        │\n                R (rezystancja obciążenia słuchawki)\n```\n\n1. **Zadanie kondensatora\
    \ C1**  \n   Po przejściu sygnału przez diodę powstaje prąd stały (prąd detekcji) oraz **składowa\
    \ wysokiej częstotliwości** – pozostałość po modulacji nośnej (tzw. „carrier ripple”).  \n   C1 jest\
    \ podłączony równolegle do obciążenia i **przepuszcza** tę wysoką częstotliwość, jednocześnie **blokując**\
    \ składową stałą. W praktyce pełni funkcję **filtra odcinającego (high‑pass)**, który usuwa z sygnału\
    \ falę nośną i pozostawia jedynie modulację audio.\n\n   \\[\n   f_c = \\frac{1}{2\\pi RC}\n   \\\
    ]\n\n   gdzie \\(R\\) to rezystancja słuchawki (lub rezystor w szeregu). Dla typowych wartości (np.\
    \ \\(R\\approx 600\\;\\Omega\\), \\(C\\approx 0,1\\;\\mu\\text{F}\\)) odcięcie następuje w ok. 2 kHz,\
    \ czyli dokładnie w zakresie częstotliwości nośnej, a nie w paśmie audio.\n\n2. **Czym nie jest C1**\
    \  \n   - Nie „poprawia odtwarzania wysokich tonów” – nie ma wpływu na charakterystykę częstotliwościową\
    \ dźwięku w paśmie słyszalnym (20 Hz – 20 kHz).  \n   - Jego wartość jest dobierana tak, aby **zminimalizować**\
    \ pozostałe po detekcji „zakłócenia” (falę nośną), a nie aby wzmocnić lub wyostrzyć wysokie nuty.\
    \  \n   - Ewentualne ograniczenie wysokich tonów wynika raczej z pojemności słuchawki lub z filtrów\
    \ dolnoprzepustowych w dalszej części układu, a nie z C1.\n\n3. **Dlaczego B brzmi atrakcyjnie, ale\
    \ jest błędna**  \n   - Sformułowanie „poprawia odtwarzanie wysokich tonów” sugeruje, że kondensator\
    \ kształtuje pasmo audio, co w tym układzie nie ma miejsca.  \n   - C1 działa *przed* słuchawką, czyli\
    \ **przed** przetwarzaniem sygnału na dźwięk. Po jego działaniu sygnał audio już nie zawiera wysokich‑częstotliwościowych\
    \ elementów nośnej, więc nie może wpływać na „reprodukcję wysokich tonów”.\n\n**Podsumowanie**  \n\
    C1 jest **kondensatorem filtrującym prądy wysokiej częstotliwości** (usuwającym falę nośną) i nie\
    \ ma związku z jakością odtwarzania wysokich tonów w paśmie audio. Dlatego odpowiedź **B** jest niepoprawna,\
    \ a prawidłowa jest **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nC1 nie jest elementem ochronnym dla słuchawek. W detektorze\
    \ diodowym nie ma podłączonych bezpośrednio słuchawek – sygnał po wykryciu jest najpierw przetwarzany\
    \ (odfiltrowany, wzmacniany) i dopiero potem podawany do wzmacniacza słuchawkowego. Kondensator nie\
    \ posiada zdolności „zatrzymywania” ewentualnych przepięć czy prądów, które mogłyby uszkodzić słuchawki;\
    \ taką funkcję pełni zwykle rezystor ograniczający prąd lub specjalny układ zabezpieczający.  \n\n\
    **Rola kondensatora C1 (odpowiedź A)**  \n\nW schemacie detektora diodowego C1 jest **kondensatorem\
    \ filtrującym prądy wysokiej częstotliwości (w.cz.)**. Działa on jako:\n\n1. **Blokada składowej stałej\
    \ (DC)** – po diodzie powstaje napięcie stałe, które nie jest pożądane w dalszej części układu. C1\
    \ odcina tę składową, przepuszczając jedynie zmiany napięcia (czyli odtwarzany sygnał audio).\n\n\
    2. **Przepuszczanie składowej zmiennej (AC) o częstotliwości audio** – po wykryciu diodą sygnał audio\
    \ jest „nałożony” na wysoką częstotliwość nośną. C1 pozwala przejść tylko niskim częstotliwościom\
    \ (do kilkuset Hz), jednocześnie tłumiąc pozostałe komponenty w.cz., które mogłyby zakłócić dalsze\
    \ etapy (np. wzmacniacz lub filtr dolnoprzepustowy).\n\nMatematycznie, impedancja kondensatora wynosi\
    \  \n\n\\[\nZ_C = \\frac{1}{j \\omega C}\n\\]\n\ngdzie \\(\\omega = 2\\pi f\\). Dla dużych częstotliwości\
    \ (w.cz.) \\(|Z_C|\\) jest małe → kondensator „krótkie” te składowe. Dla niskich częstotliwości (audio)\
    \ \\(|Z_C|\\) jest duże → sygnał jest przekazywany dalej, a stała składowa jest blokowana.\n\n**Podsumowanie**\
    \  \n\n- **C1** = kondensator filtrujący wysokie częstotliwości, eliminujący DC i pozostawiający jedynie\
    \ użyteczny sygnał audio.  \n- Nie pełni roli ochronnej dla słuchawek, dlatego odpowiedź **C** jest\
    \ niepoprawna."
  - "**Kondensator C1 – filtr wysokich częstotliwości**\n\nW detektorze diodowym sygnał RF (lub modulowany)\
    \ najpierw przechodzi przez diodę prostowniczą. Po prostowaniu powstaje pulsujący prąd DC, w którym\
    \ oprócz użytecznej składowej (prąd średni) znajduje się jeszcze duża składowa zmienna o częstotliwości\
    \ nośnej \\(f_{\\text{nos}} \\) (kilkadziesiąt‑kilkaset kHz lub wyżej).  \n\nAby otrzymać użyteczny\
    \ sygnał audio, tę wysoką składową trzeba usunąć. Tu wkracza kondensator **C1** – połączony równolegle\
    \ z wyjściem (lub z rezystorem obciążającym). Działa on jak **filtr dolnoprzepustowy**:\n\n\\[\nX_C\
    \ = \\frac{1}{2\\pi f C_1}\n\\]\n\nPrzy dużych częstotliwościach \\(f\\) reaktancja \\(X_C\\) jest\
    \ mała, więc C1 „przewodzi” tę wysoką składową do masy, a jedynie niskoczęstotliwojny prąd DC (informacja\
    \ audio) przechodzi dalej do dalszych stopni (wzmacniacza, słuchawek).\n\nDlatego:\n\n- **A. jest\
    \ kondensatorem filtrującym prądy w.cz.** – prawda.  \n- B i C dotyczą innych funkcji (odtwarzania\
    \ tonów, ochrony słuchawek) i nie opisują roli C1 w typowym układzie detektora diodowego."
- text: '172\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 2 to:

    ![RADIOTECHNIKA question 172](assets/question_images/radiotechnika-q172.png)'
  answers:
  - komparator fazy
  - dzielnik częstotliwości
  - generator wzorca
  correct_index: 1
  explanations:
  - "**Dlaczego blok 2 to nie „komparator fazy”**\n\nW klasycznym układzie PLL (Phase‑Locked Loop) wyróżniamy\
    \ cztery podstawowe elementy:\n\n1. **Detektor fazy (komparator fazy)** – porównuje fazę sygnału odniesienia\
    \ z fazą sygnału zwrotnego i generuje sygnał kontrolny proporcjonalny do różnicy faz.\n2. **Dzielnik\
    \ częstotliwości** w ścieżce sprzężenia zwrotnego – zmniejsza częstotliwość wyjściową VCO tak, aby\
    \ mogła być porównana z sygnałem odniesienia.\n3. **Generator wzorca (VCO – oscylator sterowany napięciem)**\
    \ – wytwarza sygnał o częstotliwości zależnej od napięcia sterującego.\n4. **Filtr pętli** – wygładza\
    \ sygnał z detektora fazy i dostarcza stabilne napięcie sterujące do VCO.\n\nNa schemacie blokowym\
    \ numer 2 znajduje się element, który **dzieli częstotliwość** sygnału wyjściowego przed podaniem\
    \ go do detektora fazy. Typowo wygląda on jak:\n\n- licznik lub rejestr z wejściem zegarowym,\n- zestaw\
    \ bramek logicznych tworzących podział \\( \\frac{f_{\\text{out}}}{N} \\).\n\nTaki podział jest niezbędny,\
    \ aby częstotliwość w pętli sprzężenia zwrotnego była równa (lub wielokrotnością) częstotliwości sygnału\
    \ odniesienia. Dlatego blok 2 pełni funkcję **dzielnika częstotliwości**.\n\n**Czemu nie jest to komparator\
    \ fazy?**  \nKomparator fazy miałby postać:\n\n- bramki XOR, AND‑OR, układu mieszczącego dwa wejścia\
    \ fazowe,\n- wyjścia w formie napięcia (lub prądu) proporcjonalnego do różnicy faz,\n- często połączonego\
    \ z filtrami RC.\n\nNa schemacie nie widać takiej struktury w bloku 2 – zamiast tego widoczne są elementy\
    \ typowe dla podziału liczbowego (np. przerzutniki, bramki sumujące). Stąd odpowiedź **A** („komparator\
    \ fazy”) jest niepoprawna.\n\n**Podsumowanie**\n\n- **Blok 2** = **dzielnik częstotliwości** (odpowiedź\
    \ **B**).  \n- Dzielnik zmniejsza częstotliwość wyjściową VCO, aby mogła być porównana z sygnałem\
    \ odniesienia w detektorze fazy.  \n- Brak charakterystycznych elementów komparatora fazy wyklucza\
    \ odpowiedź **A**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – dzielnik częstotliwości** jest prawidłowa.  \n\nW układzie PLL\
    \ (Phase‑Locked Loop) blok numer 2 służy do podzielenia częstotliwości sygnału wyjściowego VCO. Dzięki\
    \ temu uzyskujemy sygnał o niższej częstotliwości, który można porównać z częstotliwością odniesienia\
    \ w bloku 1 (komparatorze fazy). Taki podział jest niezbędny, aby zamknięcie pętli mogło kontrolować\
    \ zarówno fazę, jak i częstotliwość sygnału.  \n\nDlatego blok 2 to właśnie **dzielnik częstotliwości**."
  - "**Dlaczego blok 2 jest dzielnikiem częstotliwości, a nie generatorem wzorca**\n\nW typowym schemacie\
    \ zamkniętej pętli PLL (Phase‑Locked Loop) wyróżniamy cztery podstawowe elementy:\n\n1. **Komparator\
    \ fazy (Phase Detector, PD)** – porównuje fazę sygnału odniesienia z fazą sygnału zwrotnego i wytwarza\
    \ błąd fazowy \\(e(t)\\).\n2. **Dzielnik częstotliwości (Frequency Divider, N)** – znajduje się w\
    \ pętli zwrotnej i zmniejsza częstotliwość sygnału wyjściowego VCO przed podaniem go do PD. Dzięki\
    \ temu pętla może „złapać” wyższą częstotliwość VCO przy niższym częstotliwości odniesienia.\n3. **Filtr\
    \ pętli (Loop Filter, LF)** – przetwarza sygnał błędu na napięcie kontrolujące VCO.\n4. **Oscylator\
    \ sterowany napięciem (Voltage‑Controlled Oscillator, VCO)** – generuje sygnał wyjściowy, którego\
    \ częstotliwość jest regulowana przez napięcie z filtru.\n\n---\n\n### Charakterystyka dzielnika częstotliwości\n\
    \n- **Funkcja**: \\[ f_{\\text{ref}} = \\frac{f_{\\text{VCO}}}{N} \\]  \n  gdzie \\(N\\) jest liczbą\
    \ całkowitą (lub zmienną, w PLL z programowalnym podziałem).  \n- **Umiejscowienie**: znajduje się\
    \ w **sprzężeniu zwrotnym** pomiędzy VCO a PD. Dzięki temu PD otrzymuje sygnał o tej samej częstotliwości,\
    \ co sygnał odniesienia, co umożliwia blokowanie fazy.\n- **Symbole na schemacie**: najczęściej prostokąt\
    \ z literą „÷” lub napisem „N”. Często numerowany jako **blok 2** w wielu podręcznikach, bo po PD\
    \ i filtrze najczęściej pojawia się właśnie on.\n\n### Dlaczego to nie jest „generator wzorca”\n\n\
    - **Generator wzorca (Pattern Generator)** to źródło sygnału referencyjnego (np. zegar, kod PN, fala\
    \ sinusoidalna) podawanego **do** pętli PLL. Jego wyjście nie jest dzielone ani zwracane do PD, lecz\
    \ służy jako punkt odniesienia.\n- W schemacie PLL **generator wzorca** znajduje się po **zewnątrz**\
    \ pętli i jest oznaczany jako blok **1** (lub inny numer, ale zwykle przed PD). Nie ma połączenia\
    \ zwrotnego z VCO.\n- Jeśli blok 2 byłby generatorem wzorca, nie miałby sensu połączenie go z wyjściem\
    \ VCO – nie tworzyłoby to zamkniętej pętli, a PLL nie mogłaby się zablokować.\n\n---\n\n### Jak rozpoznać\
    \ blok 2 w praktycznym rysunku\n\n1. **Ścieżka sygnału**: po wyjściu VCO (zwykle oznaczonego jako\
    \ „VCO” lub „Osc”) widzisz połączenie prowadzące do **bloku 2**, a następnie dalej do PD. To jest\
    \ charakterystyczna ścieżka zwrotna.\n2. **Opis połączenia**: linia od VCO do bloku 2 jest często\
    \ opisana jako „feedback”.  \n3. **Symbol**: w większości schematów blok 2 ma symbol dzielnika (np.\
    \ „÷N” lub po prostu „N”). Nie ma tam generatora fal.\n\n---\n\n## Podsumowanie\n\n- **Blok 2** znajduje\
    \ się w ścieżce sprzężenia zwrotnego, zmniejsza częstotliwość sygnału VCO i umożliwia porównanie go\
    \ z sygnałem odniesienia w komparatorze fazy. To definicja **dzielnika częstotliwości**.\n- **Generator\
    \ wzorca** dostarcza sygnał odniesienia i jest umieszczony przed PD, a nie w pętli zwrotnej.  \n\n\
    Dlatego prawidłową odpowiedzią jest **B – dzielnik częstotliwości**."
  - '**Dlaczego blok 2 jest dzielnikiem częstotliwości**


    W klasycznym układzie pętli PLL (Phase‑Locked Loop) schemat blokowy zazwyczaj wygląda tak:


    1. **Generator wzorca (VCO – Voltage‑Controlled Oscillator)** – wytwarza sygnał o częstotliwości \(f_{\text{VCO}}\)
    sterowany napięciem kontrolnym.

    2. **Dzielnik częstotliwości** – dzieli tę częstotliwość przez stałą liczbę \(N\) (lub zmienną) i
    daje wyjście \(f_{\text{VCO}}/N\).

    3. **Komparator fazy (Phase Detector, PD)** – porównuje fazę sygnału podzielonego z punktu 2 z fazą
    sygnału odniesienia (np. z generatora wzorca) i generuje błąd fazowy.

    4. **Układ korekcyjny (Loop Filter)** – filtruje sygnał błędu i dostarcza odpowiednie napięcie do
    VCO.


    Z tego układu wynika, że **blok 2** musi znajdować się pomiędzy generatorem (blok 3) a komparatorem
    (blok 1). Jego jedyną sensowną funkcją jest **dzielenie częstotliwości**, co pozwala uzyskać pożądaną
    relację między częstotliwością VCO a częstotliwością odniesienia. Bez dzielnika pętla nie mogłaby
    „zakotwiczyć” się do wielokrotności częstotliwości odniesienia, a stabilizacja PLL byłaby niemożliwa.


    Dlatego prawidłowa odpowiedź to:


    **B. dzielnik częstotliwości**.'
- text: '173\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 3 to:

    ![RADIOTECHNIKA question 173](assets/question_images/radiotechnika-q173.png)'
  answers:
  - dzielnik nastawny
  - komparator fazy
  - wzmacniacz błędu
  correct_index: 1
  explanations:
  - '**Dlaczego odpowiedź A jest błędna**


    *„Dzielnik nastawny”* (ang. **prescaler**) to element, który dzieli częstotliwość sygnału odniesienia
    (lub wyjścia VCO) o stałą wartość ustaloną zewnętrznie (np. ÷ 2, ÷ 4, ÷ 8…). Jego zadaniem jest jedynie
    **skalowanie częstotliwości** – nie bierze udziału w porównywaniu faz ani w generowaniu błędu fazowego.


    W schemacie PLL:


    | Numer bloku | Typowy element | Funkcja |

    |-------------|----------------|--------|

    | 1           | VCO (oscylator sterowany napięciem) | Generuje sygnał o częstotliwości zależnej od
    napięcia sterującego |

    | 2           | Dzielnik (często stały lub programowalny) | Dzieli częstotliwość VCO, aby porównać
    ją z sygnałem odniesienia |

    | **3**       | **Komparator fazy (Phase Detector, PD)** | Porównuje fazę sygnału odniesienia z fazą
    sygnału z bloku 2 i generuje **błąd fazowy** |

    | 4           | Wzmacniacz błędu (Loop Filter) | Filtruje i wzmacnia sygnał błędu, podając go do VCO
    |


    Blok 3 **nie** jest dzielnikiem – nie zmienia liczby impulsów, a **generuje sygnał zależny od różnicy
    faz** dwóch wejść. Dlatego określenie go jako „dzielnik nastawny” jest niezgodne z jego rzeczywistą
    funkcją.


    **Dlaczego prawidłowa odpowiedź to B – komparator fazy**


    Komparator fazy (ang. **Phase Detector**, PD) posiada dwa wejścia:


    * **Wejście referencyjne** – sygnał o stałej częstotliwości (np. z kwarcu).

    * **Wejście z pętli** – sygnał pochodzący z VCO po ewentualnym podziale (blok 2).


    PD wyznacza **różnicę fazową** \(\Delta\phi(t)\) i zamienia ją na sygnał napięciowy lub impulsowy
    \(V_{\text{PD}}(t)\) proporcjonalny do \(\Delta\phi(t)\):


    \[

    V_{\text{PD}}(t) = K_{\text{PD}} \cdot \Delta\phi(t)

    \]


    gdzie \(K_{\text{PD}}\) jest stałą czułości detektora. Ten sygnał jest następnie filtrowany (blok 4)
    i steruje VCO, zamykając pętlę.


    **Podsumowanie**


    * **Blok 3** nie wykonuje podziału częstotliwości → nie jest „dzielnikiem nastawnym”.

    * Jego rola polega na **porównywaniu faz** dwóch sygnałów i generowaniu błędu fazowego → jest to **komparator
    fazy**.


    Stąd odpowiedź **B** jest jedyną prawidłową.'
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – komparator fazy**, co jest prawidłowe.\n\nW schemacie\
    \ pętli PLL (Phase‑Locked Loop) blok **3** znajduje się pomiędzy wyjściem VCO a sygnałem odniesienia.\
    \ Jego zadaniem jest porównywanie fazy dwóch sygnałów:  \n- sygnału z generatora VCO (oscylatora sterowanego\
    \ napięciem)  \n- sygnału odniesienia (np. z oscylatora kwarcowego)\n\nNa wyjściu komparatora powstaje\
    \ sygnał błędu proporcjonalny do różnicy faz, który następnie jest przetwarzany przez dalsze bloki\
    \ (wzmacniacz błędu, filtr itp.). Dlatego właśnie blok 3 pełni funkcję **komparatora fazy**."
  - "**Dlaczego blok 3 to nie „wzmacniacz błędu”, a **komparator fazy**?**\n\n1. **Typowy schemat PLL**\
    \  \n\n   ```\n   (1)   (2)   (3)   (4)   (5)\n   VCO → ÷N → Σ → K → LPF → VCO\n   ```\n\n   - **(1)\
    \ VCO** – oscylator sterowany napięciem.  \n   - **(2) Dzielnik nastawny (÷N)** – zmniejsza częstotliwość\
    \ sygnału VCO, aby mogła być porównana z częstotliwością odniesienia.  \n   - **(3) Komparator fazy\
    \ (phase detector, PD)** – porównuje fazę (lub częstotliwość) sygnału odniesienia z sygnałem z (2).\
    \  \n   - **(4) Wzmacniacz błędu (error amplifier)** – wzmacnia sygnał różnicy fazy uzyskany z PD.\
    \  \n   - **(5) Filtr dolnoprzepustowy (LPF)** – usuwa wysokoczęstotliwościowe składniki błędu i dostarcza\
    \ czyste napięcie sterujące do VCO.\n\n2. **Co robi komparator fazy?**  \n   - Otrzymuje dwa wejścia:\
    \  \n     \\[\n     \\phi_{\\text{ref}}(t),\\quad \\phi_{\\text{div}}(t)\n     \\]\n   - Generuje\
    \ sygnał wyjściowy proporcjonalny do różnicy fazowej:  \n     \\[\n     v_{\\text{PD}}(t)=K_{\\text{PD}}\\\
    bigl[\\phi_{\\text{ref}}(t)-\\phi_{\\text{div}}(t)\\bigr]\n     \\]\n   - Ten sygnał jest dalej wzmacniany\
    \ i filtrowany, ale już sam PD jest pierwszym „czujnikiem” błędu.\n\n3. **Czym jest wzmacniacz błędu?**\
    \  \n   - Przyjmuje sygnał z PD i podnosi jego amplitudę:  \n     \\[\n     v_{\\text{err}}(t)=K_{\\\
    text{amp}}\\,v_{\\text{PD}}(t)\n     \\]\n   - Jest położony **po** bloku PD, czyli po bloku 3 w typowym\
    \ schemacie.\n\n4. **Dlaczego odpowiedź C jest niepoprawna?**  \n   - W diagramie numeracja jest kolejna\
    \ od źródła sygnału do VCO. Blok 3 znajduje się **bezpośrednio po dzielniku**, a przed wzmacniaczem.\
    \  \n   - Jeśli przyjrzeć się symbolom: blok 3 jest zwykle oznaczony jako „×” lub „⊕” (mieszany sygnał),\
    \ co jest typowym symbolem **detektora fazy**.  \n   - Wzmacniacz błędu ma inny symbol (trójkąt z\
    \ podkreśleniem) i jest numerowany jako **blok 4** w większości schematów.\n\n5. **Podsumowanie**\
    \  \n\n   - **Blok 2** – dzielnik nastawny (÷N).  \n   - **Blok 3** – **komparator fazy** (phase detector).\
    \  \n   - **Blok 4** – wzmacniacz błędu.  \n\n   Dlatego prawidłowa odpowiedź to **B. komparator fazy**."
  - "**Dlaczego blok 3 to komparator fazy (detektor fazy)**  \n\nW klasycznym układzie PLL kolejność bloków\
    \ jest następująca:\n\n1. **Generator sygnału odniesienia** (np. oscylator kwarcowy).  \n2. **Generator\
    \ sygnału sterującego** – VCO (Voltage‑Controlled Oscillator).  \n3. **Detektor fazy (komparator fazy)**\
    \ – porównuje fazę sygnału odniesienia z fazą sygnału zwrotnego z VCO.  \n4. **Filtr pętli (loop filter)**\
    \ – wygładza sygnał błędny z detektora i dostarcza napięcie sterujące VCO.  \n5. **Dzielnik częstotliwości\
    \ w torze zwrotnym** – redukuje częstotliwość sygnału VCO do poziomu odniesienia.\n\nPatrząc na schemat:\n\
    \n- **Blok 3** znajduje się pomiędzy sygnałem odniesienia a pętlą zwrotną.  \n- Jego wyjście jest\
    \ podawane na wejście filtru pętli, a nie bezpośrednio na VCO.  \n- To właśnie charakterystyka detektora\
    \ fazy: generuje **napięcie błędne** proporcjonalne do różnicy faz pomiędzy dwoma wejściami.  \n\n\
    Pozostałe opcje nie pasują:\n\n- **Dzielnik nastawny** (opcja A) znajduje się zwykle na wyjściu VCO,\
    \ aby dopasować częstotliwość sygnału zwrotnego do częstotliwości odniesienia.  \n- **Wzmacniacz błędu**\
    \ (opcja C) to element filtru pętli lub dodatkowy wzmacniacz po detektorze, a nie sam detektor.\n\n\
    Dlatego prawidłowa odpowiedź to **B – komparator fazy**."
- text: '174\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 5 to:

    ![RADIOTECHNIKA question 174](assets/question_images/radiotechnika-q174.png)'
  answers:
  - dzielnik częstotliwośći wzorca
  - generator stabilizowany
  - komparator fazy
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – „dzielnik częstotliwości i wzorca”** jest prawidłowa, ponieważ\
    \ w schemacie pętli PLL blok oznaczony numerem 5 pełni funkcję podziału częstotliwości odniesienia\
    \ (wzorcowego). Dzięki temu sygnał z generatora wzorcowego jest dzielony do częstotliwości, która\
    \ może być bezpośrednio porównana z sygnałem zwrotnym w komparatorze fazy. Bez tego dzielnika nie\
    \ byłoby możliwe uzyskanie równej częstotliwości w obwodzie sprzężenia zwrotnego, a więc stabilizacji\
    \ PLL.  \n\nPozostałe opcje (B – generator stabilizowany, C – komparator fazy) opisują inne bloki\
    \ układu. Dlatego A jest jedyną poprawną odpowiedzią."
  - "**Dlaczego odpowiedź B („generator stabilizowany”) jest niepoprawna?**  \n\nW typowym układzie PLL\
    \ (Phase‑Locked Loop) wyróżnia się następujące podstawowe bloki:\n\n1. **Generator wzorca (referencyjny)**\
    \ – dostarcza stałą częstotliwość \\(f_{ref}\\).  \n2. **Komparator fazy (detektor fazy)** – porównuje\
    \ fazę sygnału referencyjnego z fazą sygnału zwrotnego.  \n3. **Układ sterujący (charge‑pump + filtr\
    \ dolnoprzepustowy)** – zamienia różnicę fazową na napięcie kontrolujące.  \n4. **Generator napięciowy\
    \ (VCO – Voltage‑Controlled Oscillator)** – wytwarza sygnał o częstotliwości \\(f_{vco}\\) zależnej\
    \ od napięcia sterującego.  \n5. **Dzielnik częstotliwości zwrotnej** – dzieli częstotliwość VCO o\
    \ stałą liczbę \\(N\\) i zwraca ją do detektora fazy.\n\nZ tego schematu wynika, że **blok 5** znajduje\
    \ się **za VCO** i **przed komparatorem fazy**. Jego jedynym celem jest „przeskalowanie” częstotliwości\
    \ VCO tak, aby mogła być porównana z częstotliwością referencyjną. Dlatego blok 5 jest **dzielnikiem\
    \ częstotliwości wzorca** (lub, precyzyjniej, dzielnikiem zwrotnego toru PLL).\n\n---\n\n### Dlaczego\
    \ „generator stabilizowany” nie pasuje\n\n* **Generator stabilizowany** (ang. *stable generator*)\
    \ to synonim VCO lub innego oscylatora, który w PLL pełni rolę źródła sygnału regulowanego napięciem.\
    \  \n* W schemacie VCO znajduje się **przed** blokiem 5, a nie po nim.  \n* Gdyby blok 5 był VCO,\
    \ nie byłoby sensu posiadać kolejnego dzielnika po nim – wtedy nie uzyskalibyśmy sprzężenia zwrotnego\
    \ potrzebnego do utrzymania blokady fazowej.\n\n---\n\n### Podsumowanie\n\n- **Blok 5** leży w torze\
    \ zwrotnym po VCO i przed detektorem fazy.  \n- Jego funkcją jest **dzielenie częstotliwości** \\\
    (f_{vco}\\) o stałą liczbę \\(N\\), czyli **dzielnik częstotliwości wzorca**.  \n- **Generator stabilizowany**\
    \ to VCO, który znajduje się w innym miejscu układu, więc odpowiedź B jest błędna."
  - "**Dlaczego blok 5 nie jest „komparatorem fazy”**  \n\n1. **Pozycja w pętli** – w schemacie PLL blok 5\
    \ znajduje się po generatorze (VCO) i przed wejściem do układu kontrolnego.  \n   - W klasycznej topologii:\
    \  \n     \\[\n     \\text{VCO} \\;\\xrightarrow{\\; \\text{dzielnik}\\;}\\; \\text{feedback} \\;\\\
    xrightarrow{\\; \\text{porównanie}\\;}\\; \\text{error\\;signal}\n     \\]  \n   - Komparator fazy\
    \ (phase detector) musi **porównywać dwa sygnały jednocześnie** – sygnał odniesienia i sygnał zwrotny.\
    \ Dlatego znajduje się **przed** dzielnikiem, a nie po nim.\n\n2. **Funkcja komparatora** – generuje\
    \ sygnał błędu proporcjonalny do różnicy faz pomiędzy:\n   \\[\n   \\phi_{\\text{ref}}(t) \\quad\\\
    text{vs.}\\quad \\phi_{\\text{fb}}(t)\n   \\]\n   Ten sygnał jest następnie filtrowany i podawany\
    \ do VCO. Gdyby blok 5 był komparatorem, nie byłoby żadnego elementu, który **przekształca** częstotliwość\
    \ wyjściową VCO do postaci porównywalnej z częstotliwością wzorca.\n\n3. **Co robi rzeczywisty blok 5?**\
    \  \n   - Po przejściu sygnału z VCO do pętli zwrotnej, **dzielnik częstotliwości** zmniejsza tę częstotliwość\
    \ (np. o stosunek \\(N\\)).  \n   - Dzięki temu częstotliwość zwrotna może zostać **dopasowana** do\
    \ częstotliwości wzorca (np. 10 MHz → 1 MHz przy \\(N=10\\)).  \n   - Wzór na częstotliwość zwrotną:\n\
    \     \\[\n     f_{\\text{fb}} = \\frac{f_{\\text{VCO}}}{N}\n     \\]\n   - Tylko po takim podzieleniu\
    \ porównanie fazy ma sens, bo oba sygnały mają tę samą wartość nominalną.\n\n4. **Typowe oznaczenia**\
    \ – w schematach PLL:\n   - **PD** (Phase Detector) – zazwyczaj oznaczony jako „komparator fazy”,\
    \ umieszczony **przed** dzielnikiem.  \n   - **N** lub **÷N** – oznacza dzielnik częstotliwości, umieszczony\
    \ **po** VCO i **przed** PD.\n\n**Podsumowanie**  \nBlok 5 leży w ścieżce zwrotnej **po** VCO, a jego\
    \ jedyną sensowną funkcją jest **dzielenie częstotliwości** w celu dopasowania do częstotliwości wzorca.\
    \ Komparator fazy musi znajdować się **przed** tym dzielnikiem, aby móc porównać dwie sygnały o tej\
    \ samej częstotliwości. Dlatego poprawna odpowiedź to:\n\n**A – dzielnik częstotliwości wzorca**."
  - "**Dlaczego blok 5 to dzielnik częstotliwości wzorca**\n\nW typowym schemacie układu PLL (Phase‑Locked\
    \ Loop) wyróżniamy następujące podstawowe elementy:\n\n1. **Generator wzorca (ref.)** – dostarcza\
    \ stabilną częstotliwość odniesienia.  \n2. **Detektor fazy (komparator fazy)** – porównuje fazę sygnału\
    \ referencyjnego z fazą sygnału zwrotnym.  \n3. **Układ korekcyjny (np. charge‑pump + filtr dolnoprzepustowy)**\
    \ – zamienia różnicę fazową na napięcie sterujące.  \n4. **Oscylator sterowany napięciem (VCO)** –\
    \ generuje sygnał o częstotliwości zależnej od napięcia sterującego.  \n5. **Dzielnik w pętli zwrotnej**\
    \ – dzieli częstotliwość wyjściową VCO, aby wprowadzić ją do detektora fazy w postaci sygnału o tej\
    \ samej częstotliwości co wzorzec.\n\nW rysunku, który opisuje „schemat stabilizacji PLL w formie\
    \ ponumerowanych ale nie opisanych bloków”, blok 5 znajduje się w torze zwrotnym pomiędzy VCO a detektorem\
    \ fazy. Jego jedyną funkcją może być **redukcja częstotliwości wyjściowej VCO** tak, aby po podzieleniu\
    \ uzyskać częstotliwość równą częstotliwości wzorca. Dlatego:\n\n- **A. dzielnik częstotliwości wzorca**\
    \ – zgadza się z pozycją bloku w pętli zwrotnej.  \n- **B. generator stabilizowany** – to rola VCO,\
    \ a nie bloku 5.  \n- **C. komparator fazy** – znajduje się przed blokiem 5, a nie po jego stronie.\n\
    \nStąd poprawną odpowiedzią jest **A**."
- text: '175\. Na rysunku przedstawiono schemat stabilizacji PLL w formie ponumerowanych ale nie opisanych
    bloków. Blok 6 to:

    ![RADIOTECHNIKA question 175](assets/question_images/radiotechnika-q175.png)'
  answers:
  - komparator fazy
  - dzielnik nastawny
  - wzmacniacz błędu
  correct_index: 2
  explanations:
  - "**Dlaczego blok 6 to **wzmacniacz błędu**, a nie komparator fazy?**\n\n1. **Budowa typowego PLL**\
    \  \n\n   ```\n   Ref → (5) Komparator fazy → (6) Wzmacniacz błędu → (4) Filtr pętli → (2) VCO → (3)\
    \ Dzielnik → (1) Sprzężenie zwrotne\n   ```\n\n   - **Komparator fazy (blok 5)** przyjmuje dwa sygnały:\
    \  \n     \\(\\phi_{\\text{ref}}(t)\\) – fazę sygnału odniesienia oraz \\(\\phi_{\\text{vco}}(t)\\\
    ) – fazę wyjścia VCO.  \n     Jego wyjściem jest **sygnał błędowy** \\(e(t)\\) proporcjonalny do różnicy\
    \ faz:\n     \\[\n     e(t)=K_{\\text{PD}}\\bigl[\\phi_{\\text{ref}}(t)-\\phi_{\\text{vco}}(t)\\bigr].\n\
    \     \\]\n\n   - **Wzmacniacz błędu (blok 6)** przyjmuje właśnie ten sygnał \\(e(t)\\) i go **wzmacnia**\
    \ (zwykle przy pomocy operacyjnego).  \n     Po wzmocnieniu otrzymujemy sygnał sterujący \\(u(t)=K_{\\\
    text{A}}e(t)\\), który trafia do filtra pętli.\n\n2. **Jak rozpoznać blok 6 na schemacie?**\n\n  \
    \ - **Wejścia:** dwa przewody pochodzące z komparatora (zwykle oznaczone jako „error” lub „PD output”).\
    \  \n   - **Wyjście:** pojedynczy przewód prowadzący do filtra pętli (często oznaczony jako „VCO control”\
    \ lub „loop filter input”).  \n   - **Symbol:** typowy wzmacniacz operacyjny (trójkąt z dodatnim i\
    \ ujemnym wejściem) lub inny układ liniowy, **nie** bramka XOR/PD.\n\n3. **Dlaczego odpowiedź A (komparator\
    \ fazy) jest błędna?**\n\n   - Komparator fazy **zawsze** znajduje się **przed** wzmacniaczem błędu\
    \ i ma **dwa wejścia sygnałowe** (ref i VCO).  \n   - W schemacie blok 6 ma **jedno wejście** (sygnał\
    \ błędu) i **jedno wyjście** prowadzące dalej – charakterystyka wzmacniacza, a nie detektora fazy.\
    \  \n\n4. **Podsumowanie**  \n\n   - **Blok 5** = detektor różnicy faz (komparator).  \n   - **Blok 6**\
    \ = wzmacniacz, który zwiększa amplitudę tej różnicy przed filtracją.  \n\n   Dlatego poprawną odpowiedzią\
    \ jest **C – wzmacniacz błędu**."
  - "**Dlaczego blok 6 nie jest „dzielnikiem nastawny”**  \n\nW typowym schemacie pętli PLL (Phase‑Locked\
    \ Loop) wyróżniamy następujące elementy i kolejność ich połączeń:\n\n1. **Komparator fazy (phase detector)**\
    \ – porównuje fazę sygnału referencyjnego \\(\\phi_{\\text{ref}}\\) z fazą sygnału zwrotnego \\(\\\
    phi_{\\text{fb}}\\) i generuje sygnał błędu \\(e(t)=K_d\\bigl[\\phi_{\\text{ref}}-\\phi_{\\text{fb}}\\\
    bigr]\\).  \n2. **Wzmacniacz błędu (error amplifier / loop filter)** – wzmacnia i filtruje \\(e(t)\\\
    ), dając napięcie sterujące \\(v_c(t)\\).  \n3. **Oscylator sterowany napięciem (VCO)** – na podstawie\
    \ \\(v_c(t)\\) wytwarza sygnał wyjściowy o częstotliwości \\(f_{\\text{out}} = f_{\\text{free}} +\
    \ K_v v_c\\).  \n4. **Dzielnik częstotliwości w pętli zwrotnej** – zmniejsza częstotliwość wyjściową\
    \ VCO do wartości równej częstotliwości referencyjnej (lub jej wielokrotności).  \n\nNa rysunku blok\
    \ **6** znajduje się **bezpośrednio po komparatorze fazy**, czyli pomiędzy wyjściem detektora a wejściem\
    \ VCO. Jego jedyną logiczną funkcją w tej lokalizacji może być:\n\n* wzmocnienie sygnału detektora,\n\
    * filtracja niskich częstotliwości (usunięcie szumu),\n* dostarczenie stałego napięcia kontrolnego\
    \ do VCO.\n\nTo jest właśnie **wzmacniacz błędu** (często zintegrowany z filtrem pętli).  \n\n**Dlaczego\
    \ nie może to być „dzielnik nastawny”**  \n\n* Dzielnik nastawny (tuneable divider) jest elementem\
    \ **sprzężenia zwrotnego** – znajduje się **po VCO**, a nie przed nim. Jego zadanie to zmniejszenie\
    \ częstotliwości wyjściowej VCO do wartości, którą porównuje się z sygnałem referencyjnym.  \n* Na\
    \ schemacie blok 6 nie ma połączenia z wyjściem VCO; nie ma też elementu umożliwiającego regulację\
    \ stosunku podziału (np. licznik \\(N\\) sterowany cyfrowo).  \n* Charakterystyka sygnału w tym miejscu\
    \ to **napięcie analogowe**, natomiast dzielnik nastawny operuje na **sygnale cyfrowym/fazowym** i\
    \ wprowadza dyskretną zmianę częstotliwości, co jest niezgodne z pozycją bloku 6.  \n\n**Podsumowanie**\
    \  \n\n- Blok 6 leży pomiędzy detektorem fazy a VCO → musi wzmacniać i filtrować sygnał błędu.  \n\
    - Dzielnik nastawny znajduje się w pętli zwrotnej po VCO i pełni inną funkcję.  \n\nDlatego poprawną\
    \ odpowiedzią jest **C – wzmacniacz błędu**, a wybór odpowiedzi **B** wynikał z pomylenia lokalizacji\
    \ i roli elementu w pętli PLL."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – wzmacniacz błędu** i jest ona prawidłowa.\n\nW układzie\
    \ PLL (Phase‑Locked Loop) sygnał z **komparatora fazy** (blok 5) jest najpierw wzmocniony, aby uzyskać\
    \ odpowiednią amplitudę sterującą napięciem kontrolnym VCO. Ten element nosi nazwę **wzmacniacza błędu**\
    \ – przetwarza różnicę faz (błąd fazowy) na sygnał analogowy o odpowiedniej mocy. Dlatego właśnie\
    \ blok 6, połączony z wyjściem komparatora i przed wejściem do dzielnika nastawnego, pełni funkcję\
    \ wzmacniacza błędu."
  - '**Wyjaśnienie**


    W klasycznym schemacie pętli blokującej (PLL) kolejność elementów jest następująca:


    1. **Detektor fazy (komparator fazy)** – porównuje fazę sygnału odniesienia z fazą sygnału zwrotnego
    i generuje sygnał błędowy w postaci impulsów lub napięcia.

    2. **Filtr pętli / wzmacniacz błędu** – przetwarza sygnał błędowy z detektora, usuwa wysokie częstotliwości
    (szumy) oraz wzmacnia go do poziomu wymaganego przez kolejny etap.

    3. **Oscylator sterowany napięciem (VCO)** – generuje sygnał wyjściowy, którego częstotliwość zależy
    od napięcia sterującego otrzymanego z filtru/pętli.

    4. **Dzielnik nastawny (feedback divider)** – dzieli częstotliwość wyjściową VCO, aby uzyskać sygnał
    zwrotny porównywany w detektorze fazy.


    W schemacie podanym w pytaniu bloki zostały ponumerowane, ale ich nazwy nie zostały opisane. Numer
    **6** znajduje się **po detektorze fazy i przed VCO**, czyli w miejscu, w którym zwykle umieszcza
    się **filtr pętli (wzmacniacz błędu)**. Dlatego właśnie blok 6 odpowiada za **wzmacnianie i filtrację
    sygnału błędowego** – jest to **wzmacniacz błędu**.


    Stąd prawidłowa odpowiedź to:


    **C. wzmacniacz błędu**.'
- text: '176\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 2 to:

    ![RADIOTECHNIKA question 176](assets/question_images/radiotechnika-q176.png)'
  answers:
  - wzmacniacz akustyczny
  - mieszacz
  - detektor AM
  correct_index: 1
  explanations:
  - "**Dlaczego blok 2 jest **mieszaczem**, a nie wzmacniaczem akustycznym**\n\n1. **Kolejność elementów\
    \ w superheterodynie**  \n\n   Typowy schemat blokowy odbiornika superheterodynowego AM wygląda tak:\n\
    \n   1️⃣ **Blok 1** – wzmacniacz RF (wzmacnia sygnał radiowy, który jeszcze jest w pasmie AM).  \n\
    \   2️⃣ **Blok 2** – **mieszacz** (przekształca częstotliwość RF na stałą częstotliwość pośrednią\
    \ IF).  \n   3️⃣ **Blok 3** – wzmacniacz IF (wzmacnia sygnał w paśmie pośrednim, np. 455 kHz).  \n\
    \   4️⃣ **Blok 4** – detektor AM (prostuje sygnał IF, odzyskuje modulację amplitudową).  \n   5️⃣\
    \ **Blok 5** – wzmacniacz akustyczny (wzmacnia już odtworzony dźwięk w paśmie audio).\n\n   Blok 2\
    \ znajduje się **przed** sekcją IF i detekcji, więc nie może być wzmacniaczem akustycznym, który działa\
    \ dopiero po detekcji.\n\n2. **Rola mieszacza**  \n\n   - Mieszacz przyjmuje dwa sygnały:  \n    \
    \ - sygnał wejściowy **RF** o częstotliwości \\( f_{RF} \\) (np. 600 kHz – 1600 kHz),  \n     - lokalny\
    \ generator **LO** o częstotliwości \\( f_{LO} \\) (zwykle \\( f_{RF}+f_{IF} \\) lub \\( f_{RF}-f_{IF}\
    \ \\)).  \n   - W wyniku nieliniowej mieszanki powstają dwa główne składniki:  \n     \\[\n     f_{IF}=|f_{RF}-f_{LO}|\n\
    \     \\qquad\\text{oraz}\\qquad\n     f_{RF}+f_{LO}\n     \\]\n   - Filtr IF przepuszcza jedynie\
    \ pożądany składnik \\( f_{IF} \\) (np. 455 kHz).  \n\n   Dlatego blok 2 musi być **mieszaczem** –\
    \ to jedyne miejsce, w którym zachodzi konwersja częstotliwości.\n\n3. **Dlaczego nie może to być\
    \ wzmacniacz akustyczny**  \n\n   - Wzmacniacz akustyczny pracuje w paśmie audio (kilkadziesiąt Hz – kilka\
    \ kHz).  \n   - W schemacie blok 2 znajduje się przed detektorem, więc sygnał wciąż jest **radiowy**,\
    \ a nie audio.  \n   - Gdyby blok 2 był wzmacniaczem akustycznym, nie miałby jeszcze sygnału audio\
    \ do wzmocnienia – nie ma sensu fizycznego.\n\n4. **Podsumowanie**  \n\n   - **Blok 2** leży pomiędzy\
    \ wstępnym wzmocnieniem RF a filtracją IF.  \n   - Jego jedyną funkcją w tej pozycji jest **przekształcenie\
    \ częstotliwości** (mieszanie).  \n   - Wzmacniacz akustyczny pojawia się dopiero po **detekcji**\
    \ (bloki 4‑5).  \n\n**Wniosek:** zaznaczenie odpowiedzi **A** („wzmacniacz akustyczny”) jest niepoprawne,\
    \ ponieważ w tym miejscu schematu znajduje się **mieszacz**, czyli **blok 2 = B**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – mieszacz** i jest ona prawidłowa.\n\n\
    W schemacie blokowym odbiornika superheterodyny z jedną przemianą:\n\n- **Blok 2** znajduje się pomiędzy\
    \ pierwszym wzmacniaczem RF a filtrami pośredniej częstotliwości.  \n- Jego zadaniem jest **mieszanie\
    \ (konwersja częstotliwości)** sygnału wejściowego z lokalnym oscylatorem, co tworzy sygnał pośredni\
    \ (IF).  \n\nDlatego blok 2 to właśnie **mieszacz**.  \n\nPozostałe odpowiedzi nie pasują:  \n- A\
    \ – wzmacniacz akustyczny (stosowany w mikrofonach),  \n- C – detektor AM (odpowiedzialny za demodulację\
    \ po filtrze IF).  \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego blok 2 to **mieszacz**, a nie detektor AM**\n\nW odbiorniku superheterodynowym sygnał\
    \ przechodzi kolejno przez następujące etapy:\n\n1. **Wzmacniacz RF** – podnosi moc przychodzącego\
    \ sygnału radiowego.  \n2. **Mieszacz (frequency converter)** – łączy sygnał RF z sygnałem generatora\
    \ lokalnego (LO) i tworzy **średnicę częstotliwości (IF)**. Działa jak mnożnik:  \n   \\[\n   v_{\\\
    text{out}}(t)=v_{\\text{RF}}(t)\\cdot \\cos(2\\pi f_{\\text{LO}}t)\n   \\]\n   co daje składniki o\
    \ częstotliwościach \\(f_{\\text{RF}}\\pm f_{\\text{LO}}\\). Jeden z nich (zwykle niższy) jest wybierany\
    \ jako IF.\n3. **Wzmacniacz IF** – selektywnie wzmacnia sygnał w wąskim paśmie pośrednim.  \n4. **Detektor\
    \ AM** – prostuje sygnał AM w paśmie IF, wydobywając modulację amplitudy (informację audio).  \n5.\
    \ **Wzmacniacz akustyczny (audio)** – wzmacnia już zdemodulowany sygnał audio i podaje go do głośnika.\n\
    \nPatrząc na schemat blokowy:\n\n- **Blok 1** znajduje się bezpośrednio przy wejściu anteny → jest\
    \ to **wzmacniacz akustyczny** (lub RF).  \n- **Blok 2** leży pomiędzy pierwszym a trzecim blokiem\
    \ i jest połączony z **generatorami LO** oraz **filtrami IF**. To typowa lokalizacja **mieszacza**\
    \ – jedyny element, który wymaga sygnału LO.  \n- **Detektor AM** pojawia się dopiero po bloku IF\
    \ (zwykle oznaczony jako „detektor” lub „demodulator”), więc nie może znajdować się w miejscu bloku 2.\n\
    \nDlatego odpowiedź **C – detektor AM** jest niepoprawna, a prawidłowa jest **B – mieszacz**."
  - "**Dlaczego blok 2 to mieszacz?**\n\nW odbiorniku superheterodynowym AM z jedną przemianą sygnał radiowy\
    \ przechodzi kolejno przez:\n\n1. **Wzmacniacz akustyczny (blok 1)** – podnosi moc przychodzącego\
    \ sygnału radiowego, ale nie zmienia jego częstotliwości.  \n2. **Mieszacz (blok 2)** – łączy (miesza)\
    \ wzmocniony sygnał z sygnałem lokalnym generowanym przez oscylator lokalny (LO). Wynikiem mieszania\
    \ są dwa widma: sumy i różnicy częstotliwości,\n   \\[\n   f_{\\text{IF}} = |f_{\\text{RF}} - f_{\\\
    text{LO}}|.\n   \\]\n   Dzięki temu uzyskujemy stałą **częstotliwość pośrednią (IF)**, typowo 455 kHz\
    \ w odbiornikach AM.\n3. **Detektor AM (blok 3)** – po filtracji IF demoduluje modulację amplitudy,\
    \ wydobywając sygnał audio.\n\nNa schemacie blokowym, po pierwszym wzmacniaczu i przed filtrem IF,\
    \ jedynym elementem zdolnym do konwersji częstotliwości jest **mieszacz**. Dlatego prawidłową odpowiedzią\
    \ jest **B – mieszacz**."
- text: '177\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 3 to:

    ![RADIOTECHNIKA question 177](assets/question_images/radiotechnika-q177.png)'
  answers:
  - filtr wejściowy
  - wzmacniacz pośredniej częstotliwości
  - heterodyna
  correct_index: 1
  explanations:
  - "**Dlaczego blok 3 to **wzmacniacz pośredniej częstotliwości (IF)**, a nie filtr wejściowy?**\n\n\
    1. **Schemat typowego odbiornika superheterodynowego AM**  \n\n   1️⃣ **Antenna** – pobiera sygnał\
    \ radiowy.  \n   2️⃣ **Filtr wejściowy (RF)** – przepuszcza wybraną częstotliwość nośną \\(f_{RF}\\\
    ) i tłumi sąsiednie kanały.  \n   3️⃣ **Wzmacniacz RF** – podbija moc sygnału przed mieszaniem.  \n\
    \   4️⃣ **Mieszacz (heterodyna)** – łączy sygnał RF z lokalnym oscylatorem \\(f_{LO}\\) i tworzy częstotliwość\
    \ pośrednią  \n   \\[\n   f_{IF}=|f_{RF}-f_{LO}|\n   \\]\n   dla AM najczęściej \\(f_{IF}=455\\ \\\
    text{kHz}\\).  \n   5️⃣ **Wzmacniacz IF** – wzmacnia sygnał o stałej, stałej częstotliwości \\(f_{IF}\\\
    ).  \n   6️⃣ **Detektor i wzmacniacz audio** – demoduluje i odtwarza dźwięk.\n\n2. **Pozycja bloku 3\
    \ w rysunku**  \n   - Na schemacie liczby kolejnych bloków rosną od anteny w kierunku wyjścia.  \n\
    \   - Blok 1 to najczęściej **antenna** lub **przedwzmacniacz**.  \n   - Blok 2 – **filtr wejściowy\
    \ (RF)** lub **wzmacniacz RF**.  \n   - **Blok 3** znajduje się **po mieszaninie**, czyli po przetworzeniu\
    \ sygnału na częstotliwość pośrednią. To jest jedyne miejsce, w którym pojawia się stała częstotliwość\
    \ IF, więc logika blok‑diagramu wymusza, że blok 3 jest **wzmacniaczem IF**.\n\n3. **Czemu nie może\
    \ to być filtr wejściowy?**  \n   - Filtr wejściowy pracuje w paśmie RF (np. 540 kHz – 1600 kHz dla\
    \ AM).  \n   - W schemacie filtr RF (lub wzmacniacz RF) jest już oznaczony jako **blok 2**.  \n  \
    \ - Gdyby blok 3 był filtrem wejściowym, oznaczałoby to podwójny filtr RF przed mieszaczem, co nie\
    \ ma sensu konstrukcyjnego i nie odpowiada standardowemu numerowaniu bloków w podręcznikach.\n\n4.\
    \ **Podsumowanie**  \n   - **Blok 3** znajduje się po konwersji częstotliwości (po heterodynie). \
    \ \n   - Jego jedyną funkcją w tym miejscu jest **wzmacnianie stałej częstotliwości pośredniej (IF)**,\
    \ co pozwala na dalszą skuteczną detekcję i demodulację.  \n   - Dlatego poprawną odpowiedzią jest\
    \ **B – wzmacniacz pośredniej częstotliwości**."
  - "**Gratulacje!**  \n\nOdpowiedź **B – wzmacniacz pośredniej częstotliwości** jest prawidłowa.  \n\n\
    W odbiorniku superheterodynowym sygnał z anteny jest najpierw przetwarzany w **blok 2 (mieszacz)**,\
    \ gdzie zostaje przetłumaczony na **pośrednią częstotliwość (IF)**. Następnie **blok 3** wzmacnia\
    \ właśnie ten sygnał IF, zapewniając odpowiedni wzmocnienie i selektywność przed dalszą demodulacją.\
    \ Dlatego blok 3 jest określany jako **wzmacniacz pośredniej częstotliwości**."
  - "**Dlaczego blok 3 to **wzmacniacz pośredniej częstotliwości**, a nie „heterodyna”**\n\n1. **Budowa\
    \ klasycznego odbiornika superheterodynowego (z jedną przemianą)**  \n\n   ```\n   (1) antena → filtr\
    \ wejściowy → (2) mieszacz (heterodyna) → (3) filtr IF → (4) wzmacniacz IF → (5) detektor → (6) wzmacniacz\
    \ audio\n   ```\n\n   * **Blok 2 – mieszacz (heterodyna)**: to jedyne miejsce, w którym zachodzi proces\
    \ **heterodyningu**, czyli mieszania sygnału odbieranego \\(f_{RF}\\) z sygnałem lokalnym \\(f_{LO}\\\
    ) i powstawania częstotliwości pośredniej  \n     \\[\n     f_{IF}=|f_{RF}-f_{LO}|\n     \\]\n\n2.\
    \ **Czym jest blok 3?**  \n\n   Po mieszaczu sygnał o częstotliwości pośredniej \\(f_{IF}\\) przechodzi\
    \ najpierw przez **filtr IF**, a następnie jest **wzmacniany**. W schematach, w których numeracja\
    \ jest skrócona, filtr i wzmacniacz IF bywają łączone w jeden blok – zwykle oznaczany jako „wzmacniacz\
    \ pośredniej częstotliwości”. Dlatego:\n\n   * **Funkcja** – podbicie mocy sygnału \\(f_{IF}\\) przed\
    \ demodulacją.  \n   * **Lokalizacja** – **za** mieszaczem, **przed** detektorem.\n\n3. **Dlaczego\
    \ odpowiedź C („heterodyna”) jest błędna?**  \n\n   * Heterodyna występuje **wyłącznie w bloku mieszacza**\
    \ (zazwyczaj oznaczanego jako blok 2).  \n   * W bloku 3 nie zachodzi już mieszanie częstotliwości,\
    \ a jedynie filtracja i wzmocnienie już wygenerowanego sygnału IF.  \n   * Gdyby blok 3 był „heterodyną”,\
    \ oznaczałoby to drugą przemianę częstotliwości, co nie jest zgodne z opisem „odbiornika superheterodynowego\
    \ AM z pojedynczą przemianą”.\n\n4. **Podsumowanie**  \n\n   - **Blok 2** – heterodyna (mieszacz).\
    \  \n   - **Blok 3** – wzmacniacz pośredniej częstotliwości (czasem wraz z filtrem IF).  \n\n   Dlatego\
    \ prawidłowa odpowiedź to **B – wzmacniacz pośredniej częstotliwości**."
  - "**Odpowiedź:** B – **wzmacniacz pośredniej częstotliwości (IF‑amplifier).**\n\n**Dlaczego?**\n\n\
    1. **Schemat superheterodyny**  \n   - **Blok 1** – filtr wejściowy (odcina zakłócenia poza pasmem\
    \ odbioru).  \n   - **Blok 2** – wzmacniacz RF (wzmacnia sygnał przy częstotliwości nadawczej).  \n\
    \   - **Blok 3** – po przetworzeniu częstotliwości w mieszaczu (heterodyna) sygnał znajduje się w\
    \ paśmie pośrednim (IF, najczęściej 455 kHz dla AM). W tym miejscu potrzebny jest **wzmacniacz IF**,\
    \ który podnosi moc sygnału przed demodulacją.  \n\n2. **Co odrzuca pozostałe odpowiedzi?**  \n  \
    \ - **A – filtr wejściowy**: znajduje się na samym początku łańcucha, przed pierwszym wzmocnieniem,\
    \ a nie po heterodynie.  \n   - **C – heterodyna**: to sam **mieszacz** (blok, w którym następuje\
    \ przemiana częstotliwości), a nie wzmacniacz. Po mieszaczu zwykle następuje właśnie blok 3 – wzmacniacz\
    \ IF.  \n\nZatem w typowym diagramie blokowym odbiornika superheterodynowego z jedną przemianą blok 3\
    \ jest **wzmacniaczem pośredniej częstotliwości**."
- text: '178\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 4 to:

    ![RADIOTECHNIKA question 178](assets/question_images/radiotechnika-q178.png)'
  answers:
  - wzmacniacz akustyczny
  - filtr wejściowy
  - detektor AM
  correct_index: 2
  explanations:
  - "**Dlaczego blok 4 to nie „wzmacniacz akustyczny”, a detektor AM**\n\nSuperheterodynowy odbiornik\
    \ AM z jedną przemianą najczęściej składa się z następujących kolejnych bloków:\n\n1. **Filtr wejściowy**\
    \ – odcina niepożądane pasma częstotliwości (zakłócenia, inne stacje).  \n2. **Wzmacniacz RF** – wzmacnia\
    \ sygnał radiowy w paśmie odbiorczym.  \n3. **Mieszacz (przemiennik)** – miesza sygnał RF z lokalnym\
    \ oscylatorem, tworząc **średnicę częstotliwości (IF)**.  \n4. **Wzmacniacz IF** – wzmacnia sygnał\
    \ w stałej, niskiej częstotliwości pośredniej (np. 455 kHz).  \n5. **Detektor AM** – prostuje modulowaną\
    \ amplitudowo falę, wydobywając z niej sygnał audio (wartość chwilową).  \n6. **Wzmacniacz akustyczny\
    \ (audio‑amplifier)** – podnosi moc audio do poziomu słuchowego i zasila głośnik.\n\nNa rysunku podanym\
    \ w zadaniu numeracja bloków jest następująca (typowa dla schematów edukacyjnych):\n\n- **Blok 1**\
    \ – filtr wejściowy,\n- **Blok 2** – wzmacniacz RF,\n- **Blok 3** – mieszacz (pierwsza przemiana),\n\
    - **Blok 4** – **detektor AM**,\n- **Blok 5** – wzmacniacz akustyczny.\n\nDlatego:\n\n- **Detektor\
    \ AM** znajduje się **bezpośrednio po pierwszej przemianie**, czyli po bloku 3. Jego zadaniem jest\
    \ usunięcie modulacji amplitudy i przekształcenie sygnału IF w sygnał audio o zmiennej amplitudzie.\n\
    - **Wzmacniacz akustyczny** występuje **dopiero po detektorze**, bo potrzebuje już sygnału audio do\
    \ wzmocnienia. Gdyby był umieszczony w bloku 4, nie miałby jeszcze żadnego sygnału audio do wzmocnienia.\n\
    \nStąd odpowiedź **C – detektor AM** jest prawidłowa, a wybór **A – wzmacniacz akustyczny** jest błędny,\
    \ ponieważ ten element znajduje się w dalszej części łańcucha (zazwyczaj blok 5)."
  - "**Dlaczego odpowiedź B („filtr wejściowy”) jest niepoprawna?**  \n\nW typowym schemacie odbiornika\
    \ superheterodynowego AM z jedną przemianą bloki występują w następującej kolejności:\n\n1. **Antenna\
    \ / układ dopasowujący** – dostarcza sygnał RF do wejścia.  \n2. **Wzmacniacz RF** – podnosi moc przychodzącego\
    \ sygnału.  \n3. **Filtr RF (przed‑mieszaczowy)** – wybiera pożądany pasmo częstotliwości (np. 540 kHz – 1600 kHz)\
    \ i tłumi sąsiednie kanały.  \n4. **Mieszacz (konwerter)** – łączy sygnał RF z sygnałem lokalnego\
    \ generatora (LO) i tworzy częstotliwość pośrednią (IF):  \n\n\\[\nf_{\\text{IF}} = |f_{\\text{RF}}\
    \ - f_{\\text{LO}}|\n\\]\n\n5. **Wzmacniacz IF** – wzmacnia sygnał pośredni.  \n6. **Filtr IF** –\
    \ selekcjonuje wąskie pasmo IF (np. 455 kHz).  \n7. **Detektor AM** – demoduluje sygnał amplitudowy,\
    \ wyodrębniając informację audio \\(m(t)\\).  \n8. **Wzmacniacz audio** – podnosi poziom dźwięku do\
    \ słyszalnego poziomu.\n\nPatrząc na numerację bloków w schemacie, **blok 4** znajduje się **po**\
    \ mieszaczu i **przed** wzmacniaczem IF. W tym miejscu nie ma już „filtru wejściowego”, który występuje\
    \ już wcześniej (blok 2‑3). Zadaniem bloku 4 jest właśnie **detekcja AM**, czyli przekształcenie sygnału\
    \ IF (nośna o stałej amplitudzie) w falę audio \\(m(t)\\).  \n\n### Co robi detektor AM?\n- **Obwód\
    \ prostokątny (envelop detector)** – dioda prostownicza + filtr RC usuwa nośną i pozostawia otoczkę\
    \ (envelopę) \\(1+m(t)\\).  \n- Wynikowy sygnał jest proporcjonalny do informacji audio, który następnie\
    \ jest wzmacniany i podawany na głośnik.\n\n### Dlaczego nie jest to filtr wejściowy?\n- Filtr wejściowy\
    \ (RF) służy jedynie do odcięcia niepożądanych częstotliwości przed konwersją.  \n- W bloku 4 nie\
    \ ma już żadnego elementu filtrującego sygnał pod względem częstotliwości; zamiast tego następuje\
    \ **demodulacja**.  \n\n**Podsumowanie**  \nBlok 4 w schemacie superheterodynowego odbiornika AM jest\
    \ **detektorem AM** (odpowiedź C). Odpowiedź B jest błędna, ponieważ filtr wejściowy znajduje się\
    \ w wcześniejszych etapach (bloki 2‑3), a nie w miejscu, gdzie odbywa się demodulacja sygnału."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – detektor AM**, co jest prawidłowe.\n\nW schemacie\
    \ superheterodyny z jedną przemianą sygnał po przejściu przez mieszacz i filtr pośredni (blok 3) zostaje\
    \ przekształcony w **falę pośrednią (IF)**. Następnie potrzebny jest element, który wyodrębni z tej\
    \ fali pośredniej informację o modulacji amplitudy. Do tego służy **detektor AM** (np. diodowy detektor\
    \ obwiedni), który prostuje i filtruje sygnał, dając wyjściowy sygnał audio proporcjonalny do pierwotnej\
    \ obwiedni:\n\n\\[\ny(t) = |x_{\\text{IF}}(t)|\n\\]\n\nBlok 4 w schemacie pełni właśnie tę funkcję,\
    \ dlatego prawidłową odpowiedzią jest **detektor AM**."
  - "**Dlaczego blok 4 to detektor AM**\n\nW typowym odbiorniku superheterodynowym AM z jedną przemianą\
    \ schemat blokowy wygląda następująco:\n\n1. **Filtr wejściowy** – odcina niepożądane częstotliwości\
    \ i chroni przed zakłóceniami.  \n2. **Wzmacniacz RF (akustyczny)** – podnosi poziom sygnału radiowego\
    \ przed mieszaniem.  \n3. **Mieszacz (przemiana) + oscylator lokalny** – przekształca częstotliwość\
    \ odbieranego sygnału (RF) na pośrednią (IF).  \n4. **Wzmacniacz IF** – wzmacnia sygnał o stałej częstotliwości\
    \ pośredniej.  \n5. **Detektor AM** – prostuje (demoduluje) modulację amplitudową, wydobywając sygnał\
    \ audio z obwiedni IF.  \n6. **Wzmacniacz audio** – podnosi poziom dźwięku do słyszalnego poziomu.\n\
    \nNa rysunku, po **bloku 4** znajdują się zazwyczaj elementy związane z demodulacją (np. dioda prostownicza)\
    \ i późniejszym wzmocnieniem dźwięku. Dlatego **blok 4** pełni funkcję **detektora AM** – zamienia\
    \ modulowaną amplitudowo falę pośrednią w sygnał audio, który dalej jest wzmacniany i odtwarzany.\n\
    \nStąd poprawną odpowiedzią jest:\n\n**C. detektor AM**."
- text: '179\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM z pojedynczą
    przemianą. Blok 6 to:

    ![RADIOTECHNIKA question 179](assets/question_images/radiotechnika-q179.png)'
  answers:
  - filtr wejściowy
  - wzmacniacz akustyczny
  - heterodyna
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nW typowym schemacie superheterodynowego odbiornika AM\
    \ kolejność bloków wygląda tak:\n\n1. **Filtr wejściowy** – odcina niepożądane pasma częstotliwości\
    \ już przy antenie.  \n2. Wzmacniacz RF (przed‑przemiana).  \n3. **Mieszacz (heterodyna)** – łączy\
    \ sygnał RF z sygnałem lokalnego oscylatora (LO).  \n4. Filtr IF i wzmacniacz IF.  \n5. Demodulator\
    \ (detektor).  \n6. **Wzmacniacz akustyczny** – podnosi sygnał audio do poziomu słyszalnego.\n\nNa\
    \ rysunku podane w pytaniu numeracja bloków jest zgodna z powyższym układem, a **blok 6** znajduje\
    \ się **po** filtrze IF i przed wzmacniaczem akustycznym. To właśnie w tym miejscu odbywa się **mieszanie**:\n\
    \n\\[\nf_{\\text{IF}} = \\bigl| f_{\\text{RF}} - f_{\\text{LO}} \\bigr|\n\\]\n\nStąd blok 6 jest **heterodyną\
    \ (mieszaczem)**, a nie filtrem wejściowym.  \nFiltr wejściowy znajduje się w początkowej części układu\
    \ (zwykle blok 1‑2), a wzmacniacz akustyczny – w końcowej części (zwykle blok 7‑8).  \n\n**Podsumowanie**\
    \  \n- **A – filtr wejściowy** – położony na początku, nie w miejscu blok 6.  \n- **B – wzmacniacz\
    \ akustyczny** – znajduje się po demodulacji, nie w blok 6.  \n- **C – heterodyna** – właściwe określenie\
    \ bloku 6, gdzie następuje konwersja RF → IF.  \n\nDlatego prawidłową odpowiedzią jest **C. heterodyna**."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Funkcja wzmacniacza\
    \ akustycznego**  \n   - Wzmacniacz akustyczny (ang. *acoustic amplifier*) występował w najstarszych\
    \ odbiornikach lampowych, gdzie sygnał po detekcji przetwarzano na drgania głośnika i dodatkowo wzmacniano\
    \ je mechanicznie.  \n   - Nie ma on żadnego związku z **przemianą częstotliwości** w odbiorniku superheterodynowym.\n\
    \n2. **Budowa odbiornika superheterodynowego AM**  \n   - Typowy blok‑schemat zawiera kolejno:  \n\
    \     1. **Filtr wejściowy** – odcina zakłócenia poza pasmem odbiorczym.  \n     2. **Wzmacniacz RF**\
    \ – podnosi moc sygnału radiowego.  \n     3. **Mieszacz (heterodyna)** – łączy sygnał z oscylatorem\
    \ lokalnym i tworzy **częstotliwość pośrednią (IF)**.  \n     4. **Filtr IF** – wybiera pożądaną częstotliwość\
    \ pośrednią.  \n     5. **Wzmacniacz IF** – dalsze wzmocnienie sygnału IF.  \n     6. **Detektor i\
    \ demodulator** – wydobywa modulację amplitudy.  \n\n   - W schemacie podanym w pytaniu **blok 6**\
    \ znajduje się właśnie pomiędzy oscylatorem lokalnym a sygnałem RF, czyli pełni rolę **mieszacza**.\n\
    \n3. **Czym jest heterodyna?**  \n   - Heterodyna (mieszacz) to nieliniowy element (np. dioda, przetwornik\
    \ podwójny) realizujący operację:\n     \\[\n     f_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}|\n\
    \     \\]\n     gdzie \\(f_{\\text{RF}}\\) – częstotliwość odbieranego sygnału, a \\(f_{\\text{LO}}\\\
    ) – częstotliwość oscylatora lokalnego.  \n   - To właśnie ona „przemienia” częstotliwość, co jest\
    \ rdzeniem działania superheterodyny.\n\n**Podsumowanie**  \nBlok 6 nie jest wzmacniaczem akustycznym,\
    \ ponieważ w odbiorniku superheterodynowym nie stosuje się takiego elementu. Jego pozycja i połączenia\
    \ w schemacie wskazują jednoznacznie na **mieszacz (heterodynę)**, którego zadaniem jest przetworzenie\
    \ sygnału RF na stałą częstotliwość pośrednią. Dlatego prawidłowa odpowiedź to **C – heterodyna**."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – heterodyna** i jest to prawidłowa odpowiedź.\n\
    \nW schemacie superheterodynowego odbiornika AM z jedną przemianą blok **6** pełni funkcję **mieszalnika\
    \ (heterodyny)**. To właśnie w tym miejscu sygnał radiowy o częstotliwości \\(f_{\\text{RF}}\\) jest\
    \ łączony z sygnałem lokalnego oscylatora o częstotliwości \\(f_{\\text{LO}}\\). Dzięki mieszaniu\
    \ powstaje częstotliwość pośrednia (IF):\n\n\\[\nf_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}|\n\
    \\]\n\nTa pośrednia częstotliwość jest następnie poddawana dalszemu wzmacnianiu i demodulacji. Dlatego\
    \ blok 6 nie jest filtrem wejściowym ani wzmacniaczem akustycznym – jest właśnie **heterodyną**."
  - '**Odpowiedź:** C – **heterodyna** (mieszacz).


    **Uzasadnienie**


    W odbiorniku superheterodynowym z jedną przemianą sygnał radiowy najpierw przechodzi przez filtr wejściowy
    (blok A) i wstępny wzmacniacz (blok B). Następnie sygnał jest mieszany z falą lokalną w **heterodynie**
    (blok 6). Mieszanie powoduje przesunięcie częstotliwości sygnału (tzw. *przemianę częstotliwości*),
    dzięki czemu otrzymuje się pośredniczącą częstotliwość pośredniczącą (IF). To właśnie w tym miejscu
    następuje konwersja z częstotliwości odbieranego sygnału do stałej, niższej częstotliwości, na której
    później wykonuje się dalsze wzmacnianie i demodulację.


    Dlatego blok 6 w schemacie jest **heterodyną**.'
- text: '180\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 2 to:

    ![RADIOTECHNIKA question 180](assets/question_images/radiotechnika-q180.png)'
  answers:
  - wzmacniacz akustyczny
  - I mieszacz
  - filtr przełączany II p.cz.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest błędna?**\n\n1. **Co to jest wzmacniacz akustyczny?**\
    \  \n   To układ, w którym sygnał jest najpierw zamieniany na falę dźwiękową (np. w głośniku, przetworniku\
    \ piezo‑elektrycznym) i dopiero potem wzmacniany. Tego typu elementy występują w odbiornikach radiowych\
    \ typu **detektor słuchowy** lub w niektórych systemach pomiarowych, ale **nie** w klasycznym odbiorniku\
    \ superheterodynowym.\n\n2. **Schemat blokowy superheterodyny**  \n   W odbiorniku superheterodynowym\
    \ najważniejsze bloki to:  \n   - **Wzmacniacz RF** (wzmacnia sygnał przy częstotliwości nośnej).\
    \  \n   - **Mieszacz (mixer)** – przetwarza sygnał RF na częstotliwość pośrednią (IF) poprzez mieszanie\
    \ z sygnałem lokalnym.  \n   - **Filtry IF** (przełączane lub stałe) – wybierają pożądany pasmo IF\
    \ i odrzucają zakłócenia.  \n   - **Wzmacniacz IF** i **demodulator** (detektor) – wyciągają modulację\
    \ z IF.  \n\n   Żaden z tych bloków nie wymaga konwersji sygnału na postać akustyczną.\n\n3. **Pozycja\
    \ „Blok 2”**  \n   Na typowym schemacie podwójnej przemiany częstotliwości (dual‑conversion) **pierwszy\
    \ blok po antenie** jest zazwyczaj **wzmacniaczem RF**. **Drugi blok** (czyli „Blok 2”) znajduje się\
    \ po pierwszym mieszaczu i spełnia funkcję **drugiego mieszacza** (I‑mieszacz), który ponownie przekształca\
    \ sygnał z pierwszego IF na niższe IF (tzw. drugi IF). Dlatego opis „I mieszacz” jest właściwy.\n\n\
    4. **Podsumowanie**  \n   - **Wzmacniacz akustyczny** nie ma miejsca w superheterodynie; nie ma w\
    \ schemacie żadnego elementu zamieniającego sygnał elektryczny na dźwiękowy.  \n   - **Blok 2** w\
    \ podanym diagramie pełni rolę **mieszacza**, a konkretnie pierwszego (I) mieszacza w układzie podwójnej\
    \ konwersji częstotliwości.  \n\nStąd poprawna odpowiedź to **B – I mieszacz**, a odpowiedź A jest\
    \ niepoprawna, ponieważ opisuje element, którego w tym typie odbiornika po prostu nie ma."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – I mieszacz** jest prawidłowa, ponieważ w schemacie\
    \ odbiornika superheterodynowego z podwójną przemianą częstotliwości:\n\n1. **Blok 1** zwykle stanowi\
    \ wzmacniacz RF (akustyczny), który wzmocnia sygnał przychodzący z anteny.  \n2. **Blok 2** jest pierwszym\
    \ mieszaczem (ang. *first mixer*). To tutaj sygnał RF jest mieszany z pierwszą częstotliwością lokalnego\
    \ oscylatora (LO₁), co powoduje pierwszą konwersję częstotliwości do pośredniego pasma (IF₁).  \n\
    3. Następnie sygnał przechodzi przez filtr selekcyjny, drugi mieszacz i kolejne etapy przetwarzania.\n\
    \nDlatego właśnie blok 2 pełni funkcję **I mieszacza**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nW schemacie blokowym odbiornika superheterodynowego\
    \ z podwójną przemianą częstotliwości (double‑conversion) kolejność elementów jest zazwyczaj następująca:\n\
    \n1. **Wzmacniacz akustyczny (RF‑amp)** – podnosi moc sygnału przychodzącego z anteny.  \n2. **Pierwszy\
    \ mieszacz (I mieszacz)** – miesza sygnał RF z pierwszym lokalnym oscylatorem (LO₁) i tworzy **pierwszy\
    \ pośredni częstotliwość (IF₁)**.  \n3. **Filtr przełączany (często zwany „filtr przełączany II p.cz.”)**\
    \ – znajduje się **po drugim mieszaczu**, czyli po uzyskaniu drugiego pośredniego częstotliwości (IF₂).\
    \ Jego zadaniem jest odcięcie niepożądanych pasm po drugiej konwersji.\n\nZ tego powodu blok oznaczony\
    \ numerem **2** nie może być „filtr przełączany II p.cz.”, ponieważ filtr ten znajduje się dalej w\
    \ łańcuchu (zazwyczaj blok 4 lub 5).  \n\n---\n\n**Co tak naprawdę jest blokiem 2? – Odpowiedź B:\
    \ I mieszacz**\n\n- **Mieszacz (mixer)** to nieliniowy element, w którym zachodzi proces **heterodyningu**:\n\
    \  \\[\n  f_{\\text{IF}_1}=|f_{\\text{RF}}-f_{\\text{LO}_1}|\n  \\]\n  czyli częstotliwość po pierwszej\
    \ przemianie jest różnicą częstotliwości sygnału odbieranego i pierwszego oscylatora lokalnego.\n\
    - W układzie double‑conversion po pierwszym mieszaczu następuje filtracja IF₁, wzmocnienie i dopiero\
    \ dopiero drugi mieszacz przekształca IF₁ w **drugi pośredni częstotliwość (IF₂)**.\n- Dlatego blok 2\
    \ w schemacie, który bezpośrednio następuje po wzmacniaczu akustycznym, musi być **pierwszym mieszaczem**.\n\
    \n---\n\n### Podsumowanie\n- **C** – „filtr przełączany II p.cz.” znajduje się po drugim mieszaczu,\
    \ więc nie może być blokiem 2.  \n- **B** – „I mieszacz” (pierwszy mieszacz) znajduje się dokładnie\
    \ w miejscu oznaczonym numerem 2 w typowym schemacie odbiornika superheterodynowego z podwójną konwersją,\
    \ dlatego jest prawidłową odpowiedzią."
  - "**Dlaczego blok 2 to „I mieszacz”**\n\nW superheterodynowym odbiorniku z podwójną przemianą częstotliwości\
    \ sygnał przechodzi następujące etapy:\n\n1. **Wzmacniacz akustyczny (RF)** – podnosi poziom przychodzącego\
    \ sygnału radiowego.  \n2. **Pierwszy mieszacz (I mieszacz)** – łączy sygnał RF z pierwszym oscylatorem\
    \ lokalnym (LO₁). Dzięki temu powstaje **pierwszy pośredni (IF₁)** o częstotliwości  \n\n\\[\nf_{\\\
    text{IF1}} = |f_{\\text{RF}}-f_{\\text{LO1}}|\n\\]\n\n3. **Filtr przełączany (filtr IF₁)** – wybiera\
    \ pożądany pasmo IF₁ i odrzuca niechciane obrazy.  \n4. **Drugi mieszacz (II mieszacz)** – przetwarza\
    \ IF₁ z drugim oscylatorem LO₂, tworząc **drugi pośredni (IF₂)**, zwykle o stałej częstotliwości (np.\
    \ 455 kHz).  \n5. **Wzmacniacz detekcyjny / demodulacyjny** – wyjście IF₂ jest demodulowane (AM, CW,\
    \ SSB).\n\nNa schemacie blokowym typowo kolejność bloków jest numerowana od wejścia do wyjścia. **Blok 1**\
    \ zwykle oznacza pierwszy wzmacniacz RF, a **blok 2** następuje zaraz po nim – czyli **pierwszy mieszacz**.\
    \ Dlatego spośród podanych odpowiedzi jedyną prawidłową jest:\n\n**B. I mieszacz**\n\nPozostałe odpowiedzi\
    \ nie pasują do położenia bloku 2:\n\n- **A. wzmacniacz akustyczny** – znajduje się jako blok 1 (lub\
    \ przed nim).  \n- **C. filtr przełączany II p.cz.** – to element po pierwszym mieszaczu, czyli blok 3\
    \ lub później.  \n\nTak więc blok 2 w schemacie to właśnie **pierwszy mieszacz**."
- text: '181\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 3 to:

    ![RADIOTECHNIKA question 181](assets/question_images/radiotechnika-q181.png)'
  answers:
  - BFO
  - wzmacniacz I pośredniej cz .
  - heterodyna
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A – „BFO” – jest błędna**\n\n1. **Rola BFO w superheterodynie**  \n   *BFO*\
    \ (beat‑frequency oscillator) jest oscylatorem generującym stałą częstotliwość, którą miesza się z\
    \ sygnałem po demodulacji (np. przy odbiorze SSB lub CW).  \n   W schemacie **po podwójnej konwersji**\
    \ BFO znajduje się **po detektorze** (lub po detektorze kosztem‑słuchu), aby uzyskać słyszalny dźwięk.\
    \ Nie jest więc częścią toru **wzmacniania IF**.\n\n2. **Pozycja „Blok 3” w typowym diagramie**  \n\
    \   Typowy blokowy schemat superheterodyny z podwójną przemianą częstotliwości wygląda tak:\n\n  \
    \ 1. **Antenna → filtr RF → wzmacniacz RF**  \n   2. **Mieszacz 1 (first LO)** → **IF‑1** (np. 455 kHz)\
    \  \n   3. **Wzmacniacz I pośredniej częstotliwości (IF‑amplifier)**  \n   4. **Mieszacz 2 (second\
    \ LO)** → **IF‑2** (np. 10.7 MHz)  \n   5. **Detektor** → **BFO (dla CW/SSB)** → audio‑filter → wzmacniacz\
    \ audio.\n\n   Zatem **trzecim elementem (Blok 3) jest właśnie wzmacniacz IF‑1**.  \n\n3. **Co by\
    \ się stało, gdyby „Blok 3” był BFO?**  \n   - Nie ma jeszcze sygnału audio, więc nie ma co „bijać”\
    \ z BFO.  \n   - Brak wzmocnienia sygnału IF przed drugą konwersją spowodowałby bardzo słaby sygnał\
    \ na wyjściu mieszacza drugiego stopnia.  \n\n4. **Podsumowanie**  \n   - **BFO** – oscylator po detektorze,\
    \ nie w torze IF.  \n   - **Blok 3** w podwójnej konwersji – **wzmacniacz I pośredniej częstotliwości**\
    \ (IF‑amplifier).  \n\nDlatego odpowiedź **A** jest niepoprawna, a prawidłowa to **B**."
  - "Gratulacje! \U0001F389  \n\nZaznaczyłeś odpowiedź **B – wzmacniacz I pośredniej cz.** i jest ona\
    \ prawidłowa.  \n\nW odbiorniku superheterodynowym sygnał po pierwszej przemianie częstotliwości (od\
    \ częstotliwości odbiorczej **RF** do częstotliwości pośredniej **IF**) trafia do **wzmacniacza IF**.\
    \ To właśnie blok 3 w schemacie blokowym pełni tę funkcję – wzmacnia sygnał o stałej częstotliwości\
    \ pośredniej (zazwyczaj 455 kHz w systemie AM), przygotowując go do kolejnych etapów demodulacji.\
    \  \n\nPozostałe bloki to:  \n- **A** – generator oscylatora wstawianego (BFO), używany przy demodulacji\
    \ CW/SSB,  \n- **C** – układ mieszania (heterodyna), który realizuje przetwarzanie częstotliwości.\
    \  \n\nTwoja odpowiedź jest więc w pełni zgodna z budową superheterodyny. ✅"
  - "**Dlaczego odpowiedź C („heterodyna”) jest niepoprawna?**  \n\nW schemacie superheterodyny z podwójną\
    \ konwersją „heterodyna” (mieszacz) występuje **dwukrotnie** – to blok, w którym sygnał RF jest mieszany\
    \ z częstotliwością lokalnego oscylatora (LO) i przekształcany na pośrednią (IF). Po pierwszym mieszaniu\
    \ sygnał przechodzi przez **wzmacniacz pośredniej częstotliwości (IF‑amplifier)**, a dopiero potem\
    \ następuje drugi mieszacz.  \n\nBlok 3 znajduje się **po pierwszym mieszaczu**, a więc nie może być\
    \ samą heterodyną – musi pełnić funkcję wzmacniacza pośredniej częstotliwości.\n\n---\n\n### Co faktycznie\
    \ robi blok 3?\n\n1. **Pierwszy etap:**  \n   \\[\n   f_{\\text{IF1}} = |f_{\\text{RF}}-f_{\\text{LO1}}|\n\
    \   \\]\n   – mieszacz (blok 2) zamienia sygnał radiowy na pośrednią częstotliwość \\(f_{\\text{IF1}}\\\
    ).\n\n2. **Blok 3:** **wzmacniacz pierwszej pośredniej częstotliwości** (IF‑amplifier).  \n   - Zwiększa\
    \ moc sygnału \\(f_{\\text{IF1}}\\) (zwykle kilkadziesiąt dB).  \n   - Zapewnia selektywność (filtracja)\
    \ i stabilizację pasma IF (np. 455 kHz w odbiornikach AM).  \n   - Przygotowuje sygnał do kolejnego\
    \ mieszania.\n\n3. **Drugi etap:**  \n   \\[\n   f_{\\text{IF2}} = |f_{\\text{IF1}}-f_{\\text{LO2}}|\n\
    \   \\]\n   – drugi mieszacz (blok 4) przetwarza sygnał na jeszcze niższą pośrednią częstotliwość,\
    \ którą później demoduluje detektor i ewentualnie podaje na BFO (blok 5).\n\n---\n\n### Dlaczego odpowiedź\
    \ B („wzmacniacz I pośredniej cz.”) jest prawidłowa?\n\n- **Lokalizacja w schemacie:** blok 3 leży\
    \ pomiędzy pierwszym a drugim mieszaczem – typowe miejsce dla **pierwszego IF‑amplifikatora**.  \n\
    - **Funkcja:** wzmacnia i filtruje sygnał po pierwszej konwersji, co jest niezbędne przy podwójnej\
    \ przemianie częstotliwości, aby uzyskać wystarczającą czułość i selektywność.  \n\n---\n\n### Podsumowanie\n\
    \n- **Heterodyna** (mieszacz) to blok, w którym odbywa się konwersja częstotliwości – w schemacie\
    \ znajduje się w pozycji 2 i 4.  \n- **Blok 3** znajduje się **po pierwszym mieszaczu** i dlatego\
    \ pełni rolę **wzmacniacza pierwszej pośredniej częstotliwości**.  \n\nStąd odpowiedź C jest błędna,\
    \ a odpowiedź B – prawidłowa."
  - "**Dlaczego blok 3 to „wzmacniacz I pośredniej częstotliwości” (IF‑amplifier)**  \n\nW typowym schemacie\
    \ superheterodyny z podwójną przemianą częstotliwości (RF → IF → IF’) układ blokowy wygląda następująco:\n\
    \n1. **Antenna / filtr wejściowy**  \n2. **Wzmacniacz RF** – podnosi poziom sygnału przy częstotliwości\
    \ odbiorczej.  \n3. **Mieszacz (heterodyna)** – łączy sygnał RF z lokalnym oscylatorem LO i tworzy\
    \ pierwszy pośredni sygnał (IF₁).  \n4. **Wzmacniacz I pośredniej częstotliwości (IF‑amplifier)**\
    \ – selektywnie wzmacnia sygnał o stałej częstotliwości pośredniej (np. 455 kHz w odbiornikach AM).\
    \  \n5. **Drugi mieszacz** – przetwarza IF₁ na niższą częstotliwość pośrednią (IF₂).  \n6. **Wzmacniacz\
    \ IF₂** (czasem wbudowany w blok 5).  \n7. **Detektor (demodulator AM, CW lub SSB)**.  \n8. **BFO\
    \ (Beat‑Frequency Oscillator)** – w trybach CW/SSB dostarcza sygnał odniesienia po detekcji.  \n9.\
    \ **Wzmacniacz audio i układ wyjściowy**.\n\nPatrząc na numerację bloków w podanym rysunku, **blok 3\
    \ znajduje się bezpośrednio po pierwszym mieszaczu** i przed drugim mieszaczem. To miejsce w łańcuchu\
    \ jest przeznaczone do **wzmacniania i selekcji pierwszego pośredniego sygnału** – czyli do **wzmacniacza\
    \ I pośredniej częstotliwości**.\n\nDlatego:\n\n- **A. BFO** – znajduje się dopiero po detektorze,\
    \ nie przed drugim mieszaczem.  \n- **C. Heterodyna** – to blok mieszacza (zwykle blok 2 lub blok 5),\
    \ a nie blok 3.  \n- **B. Wzmacniacz I pośredniej cz.** – idealnie pasuje do położenia i funkcji bloku 3.\n\
    \n**Poprawna odpowiedź: B. wzmacniacz I pośredniej cz.**"
- text: '182\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego AM, CW, SSB z podwójną
    przemianą częstotliwości. Blok 4 to:

