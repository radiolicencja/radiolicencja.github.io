questions:
- text: '2\. Obwód elektryczny składa się z kilku rezystorów o różnych wartościach i źródła zasilania.
    Połączenie, w którym przez wszystkie elementy płynie ten sam prąd nazywamy połączeniem:'
  answers:
  - rezonansowym
  - szeregowym
  - równoległym
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („rezonansowym”) jest błędna?**\n\n„Rezonans” opisuje zjawisko w obwodach\
    \ **LC** (lub RLC), w którym reaktancje indukcyjna i pojemnościowa znoszą się nawzajem, co prowadzi\
    \ do maksymalnego lub minimalnego impedancji przy określonej częstotliwości.  \nRezonans nie określa,\
    \ w jaki sposób elementy są połączone – może występować zarówno w połączeniu szeregowym, jak i równoległym.\
    \ Dlatego nie jest to właściwa nazwa typu połączenia.\n\n---\n\n### Połączenie szeregowe (odpowiedź\
    \ B)\n\n**Definicja**: w połączeniu szeregowym wszystkie elementy są połączone jeden za drugim, tak\
    \ że **przez każdy z nich płynie ten sam prąd**.\n\n\\[\nI = \\frac{U_{\\text{całk}}}{\\displaystyle\\\
    sum_{k} R_k}\n\\]\n\n- Natężenie prądu \\(I\\) jest identyczne w całym obwodzie.\n- Napięcia na poszczególnych\
    \ elementach sumują się do napięcia źródła:\n  \\[\n  U_{\\text{całk}} = \\sum_{k} U_k = \\sum_{k}\
    \ I R_k .\n  \\]\n\n---\n\n### Połączenie równoległe (odpowiedź C)\n\nW połączeniu równoległym **napięcie**\
    \ na wszystkich gałęziach jest takie samo, a prądy się dzielą:\n\\[\nU = \\text{stałe}, \\qquad I_{\\\
    text{całk}} = \\sum_{k} I_k = \\sum_{k} \\frac{U}{R_k}.\n\\]\n\n---\n\n## Podsumowanie\n- **Szeregowe**\
    \ → ten sam prąd przez wszystkie elementy → prawidłowa odpowiedź **B**.  \n- **Rezonans** to zjawisko\
    \ częstotliwościowe, nie opis połączenia → odpowiedź **A** jest niepoprawna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – szeregowym** jest prawidłowa, ponieważ w połączeniu\
    \ szeregowym wszystkie elementy układu są ze sobą połączone jedno‑po‑jednym w jednej gałęzi. Dlatego\
    \ przez każdy rezystor i źródło płynie **ten sam prąd**:\n\n\\[\nI_1 = I_2 = \\dots = I_n = I_{\\\
    text{całkowy}}\n\\]\n\nNatomiast w połączeniu równoległym napięcie na poszczególnych gałęziach jest\
    \ takie samo, a prądy się sumują. Połączenie rezonansowe dotyczy układów LC/RC i nie definiuje jednolitego\
    \ przepływu prądu przez wszystkie elementy.  \n\nZatem opisany w pytaniu układ to połączenie **szeregowe**.\
    \ dalej powodzenia w nauce!"
  - "**Dlaczego połączenie, w którym przez wszystkie elementy płynie ten sam prąd, to połączenie **szeregowe**,\
    \ a nie równoległe?**\n\n1. **Definicja połączenia szeregowego**  \n   - Elementy są ze sobą połączone\
    \ jedno po drugim, tak że **prąd płynący przez każdy z nich jest taki sam**:  \n     \\[\n     I =\
    \ I_1 = I_2 = \\dots = I_n\n     \\]  \n   - Napięcia na poszczególnych elementach się sumują:  \n\
    \     \\[\n     U = U_1 + U_2 + \\dots + U_n\n     \\]\n\n2. **Definicja połączenia równoległego**\
    \  \n   - Wszystkie elementy mają wspólne końce, więc **napięcie na każdym z nich jest identyczne**:\
    \  \n     \\[\n     U = U_1 = U_2 = \\dots = U_n\n     \\]  \n   - Prądy się **dzielą** i sumują się\
    \ w węźle:  \n     \\[\n     I = I_1 + I_2 + \\dots + I_n\n     \\]\n\n3. **Jak rozpoznać połączenie\
    \ na schemacie?**  \n   - Jeśli po jednej stronie wszystkich elementów znajduje się ten sam węzeł,\
    \ a po drugiej stronie inny wspólny węzeł → **równoległe**.  \n   - Jeśli wyjście jednego elementu\
    \ jest wejściem kolejnego → **szeregowe**.\n\n4. **Dlaczego odpowiedź C („równoległe”) jest błędna?**\
    \  \n   - W połączeniu równoległym prąd **dzieli się** między gałęzie, więc nie jest taki sam w każdym\
    \ elemencie.  \n   - Stwierdzenie „przez wszystkie elementy płynie ten sam prąd” jest charakterystyczne\
    \ wyłącznie dla połączenia **szeregowego**.\n\n5. **Podsumowanie**  \n   - **Seria (szeregowe)** →\
    \ stały prąd, sumują się napięcia.  \n   - **Równoległe** → stałe napięcie, prąd się dzieli i sumuje.\
    \  \n\nDlatego poprawna odpowiedź to **B. szeregowe**."
  - "**Dlaczego to połączenie szeregowe?**\n\nW obwodzie szeregowym wszystkie elementy (rezystory, źródła,\
    \ kondensatory, cewki) są ze sobą połączone jedno – jedno, tak że istnieje **jedna ścieżka prądu**\
    \ od jednego końca źródła do drugiego. Dlatego:\n\n\\[\nI_1 = I_2 = \\dots = I_n = I_{\\text{całkowity}}\n\
    \\]\n\ngdzie \\(I_k\\) to prąd płynący przez k‑ty element.  \n\nW przeciwieństwie do połączenia równoległego,\
    \ w którym napięcie na wszystkich gałęziach jest takie samo, a prądy się sumują (\\(\\displaystyle\
    \ I_{\\text{całk}}=\\sum I_k\\)), w połączeniu szeregowym **prąd jest niezmienny**, a napięcia się\
    \ dzielą zgodnie z prawem Ohma:\n\n\\[\nU_{\\text{całk}} = \\sum_{k=1}^{n} U_k = \\sum_{k=1}^{n} I\
    \ R_k .\n\\]\n\nStąd opis w pytaniu („przez wszystkie elementy płynie ten sam prąd”) odnosi się właśnie\
    \ do **połączenia szeregowego**.  \n\n**Poprawna odpowiedź:** **B. szeregowe**."
- text: 3\. Przez kondensator o impedancji 10 Ω płynie prąd przemienny o częstotliwości 50Hz i wartości
    2A. Jaki będzie spadek napięcia na kondensatorze?
  answers:
  - 10 V
  - 50 V
  - 20 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (10 V) jest niepoprawna?**\n\n1. **Dane zadania**  \n   - Impedancja kondensatora:\
    \ \\(|Z| = 10\\;\\Omega\\)  \n   - Prąd przemienny (wartość skuteczna): \\(I = 2\\;\\text{A}\\)  \n\
    \   - Częstotliwość nie jest potrzebna do obliczenia spadku napięcia, bo impedancja już jest podana.\n\
    \n2. **Związek między napięciem, prądem i impedancją**  \n   Dla elementu sinusoidalnego obowiązuje\
    \ prawo Ohma w postaci zespolonej  \n\n   \\[\n   \\underline{V}= \\underline{I}\\,\\underline{Z}\n\
    \   \\]\n\n   Przy użyciu wartości skutecznych (RMS) można po prostu zastosować moduły:\n\n   \\[\n\
    \   V = I \\cdot |Z|\n   \\]\n\n3. **Obliczenie**  \n\n   \\[\n   V = 2\\;\\text{A}\\times 10\\;\\\
    Omega = 20\\;\\text{V}\n   \\]\n\n   Otrzymujemy **20 V** – to jest wartość skuteczna napięcia na\
    \ kondensatorze.\n\n4. **Skąd wzięło się 10 V?**  \n   - Mogło dojść do pomyłki w odczytaniu wartości\
    \ prądu (np. przyjęcie \\(I=1\\;\\text{A}\\) zamiast 2 A).  \n   - Albo pomyłka polegająca na podzieleniu\
    \ zamiast pomnożenia: \\(10\\;\\Omega / 2\\;\\text{A}=5\\;\\text{V}\\) – to także nie daje 10 V. \
    \ \n   - Często studenci mylą impedancję z reaktancją i myślą, że przy kondensatorze napięcie „dzieli\
    \ się” na część rzeczywistą i urojoną; w rzeczywistości przy danej impedancji i zadanym prądzie napięcie\
    \ jest po prostu iloczynem.\n\n**Podsumowanie**  \nPrzy podanej impedancji \\(10\\;\\Omega\\) i prądzie\
    \ \\(2\\;\\text{A}\\) spadek napięcia wynosi  \n\n\\[\n\\boxed{20\\;\\text{V}}\n\\]\n\nStąd odpowiedź\
    \ C jest prawidłowa, a odpowiedź A (10 V) wynika z niewłaściwego zastosowania prawa Ohma."
  - "**Dlaczego odpowiedź B ( 50 V ) jest błędna**\n\n1. **Związek pomiędzy prądem, impedancją a napięciem**\
    \  \n   Dla elementu o impedancji \\(Z\\) (wartość liczbowa, czyli moduł) zachodzi prawo Ohma w postaci\
    \  \n\n   \\[\n   |U| = |I| \\cdot |Z|\n   \\]\n\n   gdzie \\(|U|\\) i \\(|I|\\) są wartościami skutecznymi\
    \ (RMS) prądu i napięcia.\n\n2. **Dane z zadania**  \n\n   \\[\n   |Z| = 10\\;\\Omega,\\qquad |I|\
    \ = 2\\;\\text{A}\n   \\]\n\n   Częstotliwość \\(f = 50\\;\\text{Hz}\\) nie wpływa na wynik, ponieważ\
    \ impedancja już uwzględnia charakterystykę częstotliwościową kondensatora.\n\n3. **Obliczenie** \
    \ \n\n   \\[\n   |U| = 2\\;\\text{A} \\times 10\\;\\Omega = 20\\;\\text{V}\n   \\]\n\n   To jest właśnie\
    \ wartość napięcia skutecznego na kondensatorze.\n\n4. **Co sprawia, że ktoś może wybrać 50 V?** \
    \ \n   - **Mylne użycie wzoru**: \\(U = I \\cdot X_C\\) z nieprawidłowo obliczonym reaktancją pojemnościową\
    \ \\(X_C\\).  \n   - **Pomieszanie wartości skutecznych i szczytowych**: gdyby przyjąć prąd szczytowy\
    \ \\(I_{\\text{peak}} = \\sqrt{2}\\,I_{\\text{RMS}} \\approx 2.83\\) A, to nadal nie uzyska się 50 V.\
    \  \n   - **Zamiana jednostek**: 50 V byłoby wynikiem przy prądzie 5 A (bo \\(5\\;\\text{A}\\times10\\\
    ;\\Omega = 50\\;\\text{V}\\)), a nie przy 2 A.\n\n5. **Podsumowanie**  \n   - Impedancja podana w\
    \ zadaniu to już **wartość modułowa**.  \n   - Napięcie obliczamy po prostu jako iloczyn prądu skutecznego\
    \ i impedancji.  \n   - Otrzymujemy \\(20\\;\\text{V}\\), czyli **odpowiedź C**.  \n\n   Dlatego wybór\
    \ B jest wynikiem niewłaściwego zastosowania wzoru lub pomylenia wartości prądu."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – 20 V**, co jest prawidłowe.\n\nDla elementu\
    \ o impedancji \\(Z\\) przepływającego prąd o wartości \\(I\\) napięcie wyliczamy ze wzoru:\n\n\\\
    [\nV = I \\cdot Z\n\\]\n\nTutaj  \n\n\\[\nI = 2\\ \\text{A}, \\qquad Z = 10\\ \\Omega\n\\]\n\n\\[\n\
    V = 2\\ \\text{A} \\times 10\\ \\Omega = 20\\ \\text{V}\n\\]\n\nCzęstotliwość (50 Hz) nie wpływa na\
    \ sam wynik, ponieważ impedancja już uwzględnia jej wartość. Dlatego spadek napięcia na kondensatorze\
    \ wynosi **20 V**."
  - "**Wyjaśnienie**\n\nDla elementu obciążającego prąd przemienny obowiązuje prawo Ohma w postaci\n\n\
    \\[\nU = I \\cdot Z ,\n\\]\n\ngdzie  \n\n- \\(U\\) – wartość skuteczna napięcia (w woltach),  \n-\
    \ \\(I\\) – wartość skuteczna prądu (w amperach),  \n- \\(Z\\) – impedancja (w omach).\n\nW zadaniu\
    \ podano:\n\n\\[\nZ = 10\\;\\Omega , \\qquad I = 2\\;\\text{A}.\n\\]\n\nPodstawiając do wzoru:\n\n\
    \\[\nU = 2\\;\\text{A} \\times 10\\;\\Omega = 20\\;\\text{V}.\n\\]\n\nDlatego spadek napięcia na kondensatorze\
    \ wynosi **20 V**, czyli odpowiedź **C**."
- text: '4\. Przez trzy równoległe rezystory 1 Ω, 2 Ω i 4 Ω płyną prądy odpowiednio 4 A, 2 A i 1A. Całkowite
    natężenie prądu płynącego w obwodzie to:'
  answers:
  - 4 A
  - 1 A
  - 7 A
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (4 A) jest niepoprawna**\n\nW układzie **równoległym** napięcie na wszystkich\
    \ gałęziach jest takie samo.  \nZgodnie z prawem Ohma:\n\n\\[\nV = I_1R_1 = I_2R_2 = I_3R_3\n\\]\n\
    \nPodstawiając podane wartości:\n\n\\[\n\\begin{aligned}\nI_1R_1 &= 4\\;\\text{A}\\times1\\;\\Omega\
    \ = 4\\;\\text{V},\\\\\nI_2R_2 &= 2\\;\\text{A}\\times2\\;\\Omega = 4\\;\\text{V},\\\\\nI_3R_3 &=\
    \ 1\\;\\text{A}\\times4\\;\\Omega = 4\\;\\text{V}.\n\\end{aligned}\n\\]\n\nWszystkie trzy rezystory\
    \ rzeczywiście pracują przy tym samym napięciu = 4 V, więc są połączone równolegle.\n\nW połączeniu\
    \ równoległym **całkowite natężenie prądu** jest sumą prądów płynących w poszczególnych gałęziach:\n\
    \n\\[\nI_{\\text{całk}} = I_1 + I_2 + I_3 = 4\\;\\text{A} + 2\\;\\text{A} + 1\\;\\text{A} = 7\\;\\\
    text{A}.\n\\]\n\nDlatego prawidłowa odpowiedź to **C. 7 A**.  \nWybranie 4 A (odpowiedź A) oznaczałoby,\
    \ że liczy się tylko prąd w jednej z gałęzi, co nie odzwierciedla całego układu równoległego."
  - "**Dlaczego odpowiedź B („1 A”) jest błędna?**\n\nW układzie trzech rezystorów połączonych równolegle\
    \ każdy z nich jest podłączony do tego samego napięcia źródła.  \nZgodnie z prawem Kirchhoffa dla\
    \ węzła (prawo sumowania prądów) **sumaryczny prąd wchodzący do węzła jest równy sumie prądów wypływających\
    \ z tego węzła**.\n\n\\[\nI_{\\text{całk}} = I_1 + I_2 + I_3\n\\]\n\ngdzie  \n\n- \\(I_1 = 4\\ \\\
    text{A}\\) (prąd przez rezystor \\(R_1 = 1\\ \\Omega\\)),  \n- \\(I_2 = 2\\ \\text{A}\\) (prąd przez\
    \ rezystor \\(R_2 = 2\\ \\Omega\\)),  \n- \\(I_3 = 1\\ \\text{A}\\) (prąd przez rezystor \\(R_3 =\
    \ 4\\ \\Omega\\)).\n\nPodstawiając:\n\n\\[\nI_{\\text{całk}} = 4\\ \\text{A} + 2\\ \\text{A} + 1\\\
    \ \\text{A} = 7\\ \\text{A}\n\\]\n\nDlatego **całkowite natężenie prądu w obwodzie wynosi 7 A** (odpowiedź\
    \ C).\n\n---\n\n### Gdzie pojawiło się „1 A”?\n\nJedynym miejscem, w którym pojawia się wartość 1 A,\
    \ jest prąd przepływający przez najwartościowszy rezystor (4 Ω). Nie jest to jednak prąd całkowity,\
    \ a jedynie **prąd jednej z gałęzi**. Traktowanie go jako sumarycznego prądu całego układu pomija\
    \ dwa pozostałe gałęzie i narusza prawo Kirchhoffa.\n\n---\n\n**Podsumowanie:**  \n- W układzie równoległym\
    \ prądy się **sumują**.  \n- Sumując podane wartości (4 A, 2 A, 1 A) otrzymujemy 7 A.  \n- Odpowiedź\
    \ B jest wynikiem pomylenia prądu jednej gałęzi z prądem całkowitym."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – 7 A**, co jest prawidłowe.\n\nDla rezystorów\
    \ połączonych równolegle całkowite natężenie prądu jest sumą prądów w poszczególnych gałęziach:\n\n\
    \\[\nI_{\\text{total}} = I_1 + I_2 + I_3\n\\]\n\nPodstawiając dane:\n\n\\[\nI_{\\text{total}} = 4\\\
    \ \\text{A} + 2\\ \\text{A} + 1\\ \\text{A} = 7\\ \\text{A}\n\\]\n\nDlatego wynik to **7 A**. ✅"
  - '**Wyjaśnienie**


    W obwodzie równoległym każdy rezystor tworzy oddzielną gałąź, a prąd w całym obwodzie jest sumą prądów
    płynących w poszczególnych gałęziach (prawo Kirchhoffa dla węzła).


    Dane:

    - Rezystor \(R_1 = 1\ \Omega\) → prąd \(I_1 = 4\ \text{A}\)

    - Rezystor \(R_2 = 2\ \Omega\) → prąd \(I_2 = 2\ \text{A}\)

    - Rezystor \(R_3 = 4\ \Omega\) → prąd \(I_3 = 1\ \text{A}\)


    Całkowite natężenie prądu:


    \[

    I_{\text{cał}} = I_1 + I_2 + I_3 = 4\ \text{A} + 2\ \text{A} + 1\ \text{A} = 7\ \text{A}.

    \]


    Dlatego poprawną odpowiedzią jest **C. 7 A**.'
- text: 13\. W obwodzie prądu stałego przez rezystor 1 kΩ płynie prąd 2 mA. Jaki jest spadek napięcia
    na rezystorze?
  answers:
  - 200 V
  - 2000 V
  - 2 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (200 V) jest niepoprawna?**\n\nW obwodach prądu stałego obowiązuje prawo Ohma\
    \  \n\n\\[\nV = I \\cdot R\n\\]\n\ngdzie  \n\n- \\(V\\) – spadek napięcia (w woltach),  \n- \\(I\\\
    ) – natężenie prądu (w amperach),  \n- \\(R\\) – oporność (w omach).\n\n---\n\n### 1. Zamiana jednostek\
    \  \n\n- Natężenie: \\(2\\;\\text{mA} = 2 \\times 10^{-3}\\;\\text{A} = 0{,}002\\;\\text{A}\\)  \n\
    - Opór: \\(1\\;\\text{k}\\Omega = 1 \\times 10^{3}\\;\\Omega = 1000\\;\\Omega\\)\n\n---\n\n### 2.\
    \ Obliczenie\n\n\\[\nV = I \\cdot R = 0{,}002\\;\\text{A} \\times 1000\\;\\Omega = 2\\;\\text{V}\n\
    \\]\n\n---\n\n### 3. Skąd wzięło się 200 V?  \n\nBłąd najczęściej wynika z pomyłki w przeliczaniu\
    \ jednostek:\n\n- **Zamiana mA na A**: pomyłka „\\(2\\;\\text{mA} = 2\\;\\text{A}\\)” daje czynnik\
    \ \\(10^{3}\\) za dużo.  \n- **Zamiana kΩ na Ω**: pomyłka „\\(1\\;\\text{k}\\Omega = 1\\;\\Omega\\\
    )” daje czynnik \\(10^{3}\\) za mało.\n\nPołączone razem dają błąd o czynniku \\(10^{2}=100\\), więc\
    \ wynik 2 V zamienia się w 200 V.\n\n---\n\n**Podsumowanie**: prawidłowy spadek napięcia wynosi **2 V**.\
    \ Aby uniknąć podobnych pomyłek, zawsze najpierw przelicz jednostki na podstawowe (A, Ω) przed zastosowaniem\
    \ wzoru Ohma."
  - "**Dlaczego odpowiedź B (2000 V) jest niepoprawna?**\n\nW obwodzie stałoprądowym obowiązuje prawo\
    \ Ohma  \n\n\\[\nV = I \\cdot R\n\\]\n\ngdzie  \n\n- \\(V\\) – napięcie (w woltach, V),  \n- \\(I\\\
    ) – prąd (w amperach, A),  \n- \\(R\\) – oporność (w omach, Ω).\n\n### Krok 1 – przelicz jednostki\n\
    - Rezystancja: \\(1\\;\\text{k}\\Omega = 1\\,000\\;\\Omega\\)  \n- Prąd: \\(2\\;\\text{mA} = 0{,}002\\\
    ;\\text{A}\\)\n\n### Krok 2 – podstaw do wzoru\n\\[\nV = 0{,}002\\;\\text{A} \\times 1\\,000\\;\\\
    Omega = 2\\;\\text{V}\n\\]\n\n### Gdzie pojawia się pomyłka?\n- **Błędny wynik 2000 V** uzyskuje się,\
    \ gdy **nie przeliczy się jednostek** (np. używa się \\(I = 2\\;\\text{A}\\) zamiast \\(0{,}002\\\
    ;\\text{A}\\)).  \n- **Odpowiedź A (200 V)** powstaje, gdy przeliczy się tylko jedną z jednostek (np.\
    \ \\(R = 1\\,000\\;\\Omega\\) i \\(I = 2\\;\\text{A}\\) → \\(V = 2\\,000\\;\\text{V}\\) po podzieleniu\
    \ przez 10) – to także błąd.\n\n### Podsumowanie\nPoprawny spadek napięcia na rezystorze wynosi **2 V**\
    \ (odpowiedź C). Najważniejsze jest zachowanie spójności jednostek przed wykonaniem mnożenia."
  - "**Gratulacje!** \U0001F389  \n\nZgodnie z prawem Ohma spadek napięcia na rezystorze wyraża się wzorem\
    \  \n\n\\[\nU = I \\cdot R\n\\]\n\nGdzie:\n- \\(I = 2\\ \\text{mA} = 2 \\times 10^{-3}\\ \\text{A}\\\
    )\n- \\(R = 1\\ \\text{k}\\Omega = 1 \\times 10^{3}\\ \\Omega\\)\n\nPodstawiając:\n\n\\[\nU = (2 \\\
    times 10^{-3}\\ \\text{A}) \\times (1 \\times 10^{3}\\ \\Omega) = 2\\ \\text{V}\n\\]\n\nDlatego poprawną\
    \ odpowiedzią jest **C – 2 V**."
  - "**Rozwiązanie**\n\nW obwodzie stałoprądowym obowiązuje prawo Ohma:\n\n\\[\nV = I \\cdot R\n\\]\n\n\
    gdzie  \n\n- \\(V\\) – spadek napięcia (w woltach),  \n- \\(I\\) – natężenie prądu (w amperach), \
    \ \n- \\(R\\) – oporność (w omach).\n\nPodstawiamy wartości podane w zadaniu, pamiętając o przeliczeniu\
    \ jednostek:\n\n\\[\nI = 2\\ \\text{mA} = 2 \\times 10^{-3}\\ \\text{A}=0{,}002\\ \\text{A}\n\\]\n\
    \n\\[\nR = 1\\ \\text{k}\\Omega = 10^{3}\\ \\Omega = 1000\\ \\Omega\n\\]\n\n\\[\nV = 0{,}002\\ \\\
    text{A} \\times 1000\\ \\Omega = 2\\ \\text{V}\n\\]\n\n**Wynik:** spadek napięcia na rezystorze wynosi\
    \ **2 V**.\n\nDlatego poprawną odpowiedzią jest **C. 2 V**."
- text: 14\. Do zasilacza o napięciu 12 V chcemy podłączyć diodę świecącą o napięciu przewodzenia 3 V
    i nominalnym prądzie 20 mA. Jaki rezystor należy włączyć w szereg, by ograniczyć prąd?
  answers:
  - 600 Ω
  - 150 Ω
  - 450 Ω
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (600 Ω) jest nieprawidłowa?**\n\nDla diody świecącej chcemy uzyskać prąd **nominalny\
    \ 20 mA**.  \nWzór na rezystor ograniczający prąd w układzie szeregowym jest:\n\n\\[\nR = \\frac{U_{\\\
    text{zasil}}-U_{\\text{dioda}}}{I}\n\\]\n\nPodstawiamy dane:\n\n\\[\n\\begin{aligned}\nU_{\\text{zasil}}\
    \ &= 12\\ \\text{V} \\\\\nU_{\\text{dioda}} &= 3\\ \\text{V} \\\\\nI &= 20\\ \\text{mA}=0{,}02\\ \\\
    text{A}\n\\end{aligned}\n\\]\n\n\\[\nR = \\frac{12\\ \\text{V}-3\\ \\text{V}}{0{,}02\\ \\text{A}}\n\
    \  = \\frac{9\\ \\text{V}}{0{,}02\\ \\text{A}}\n  = 450\\ \\Omega\n\\]\n\n**Dlatego prawidłowa wartość\
    \ to 450 Ω (odpowiedź C).**\n\n---\n\n### Co się stanie przy 600 Ω?\n\n\\[\nI = \\frac{U_{\\text{zasil}}-U_{\\\
    text{dioda}}}{R}\n    = \\frac{9\\ \\text{V}}{600\\ \\Omega}\n    = 0{,}015\\ \\text{A}=15\\ \\text{mA}\n\
    \\]\n\nPrąd będzie **15 mA**, czyli o 25 % niższy od wymaganych 20 mA. Diody nie będą świecić z pełną\
    \ jasnością i nie spełnią specyfikacji.\n\n---\n\n**Podsumowanie**  \n- Obliczamy rezystancję ze wzoru\
    \ \\(R = \\frac{U_{\\text{zasil}}-U_{\\text{dioda}}}{I}\\).  \n- Dla 12 V zasilania, 3 V diody i 20 mA\
    \ prądu wynik to **450 Ω**.  \n- 600 Ω daje zbyt mały prąd (15 mA), dlatego odpowiedź A jest niepoprawna."
  - "**Dlaczego odpowiedź B (150 Ω) jest niepoprawna**\n\nDo wyliczenia rezystora potrzebujemy skorzystać\
    \ z prawa Ohma:\n\n\\[\nR=\\frac{U_{\\text{R}}}{I}\n\\]\n\n1. **Napięcie na rezystorze**  \n   Zasilacz\
    \ ma 12 V, a dioda przewodzi przy 3 V.  \n   \\[\n   U_{\\text{R}} = 12\\text{ V} - 3\\text{ V} =\
    \ 9\\text{ V}\n   \\]\n\n2. **Wymagany prąd**  \n   Diody LED zwykle podaje się prąd znamionowy 20 mA\
    \ = 0,020 A.\n\n3. **Obliczenie rezystancji**  \n   \\[\n   R = \\frac{9\\text{ V}}{0,020\\text{ A}}\
    \ = 450\\text{ Ω}\n   \\]\n\n   Rezystor **450 Ω** zapewni dokładnie 20 mA.\n\n4. **Co dałoby 150 Ω?**\
    \  \n   \\[\n   I = \\frac{U_{\\text{R}}}{R} = \\frac{9\\text{ V}}{150\\text{ Ω}} = 0,060\\text{ A}=60\\\
    text{ mA}\n   \\]\n\n   To trzykrotność zalecanego prądu, co szybko doprowadziłoby do przegrzania\
    \ i uszkodzenia diody.\n\n---\n\n**Podsumowanie**  \nPoprawny rezystor to **450 Ω** (lub najbliższa\
    \ wartość standardowa, np. 470 Ω). Wybór 150 Ω powoduje zbyt duży prąd i jest przyczyną błędnej odpowiedzi."
  - "**Gratulacje!** \U0001F389  \n\nDioda ma spadek napięcia \\(U_D = 3 \\text{ V}\\) przy prądzie \\\
    (I = 20 \\text{ mA}=0.02 \\text{ A}\\).  \nZasilacz dostarcza \\(U_{Zasil} = 12 \\text{ V}\\).  \n\
    \nAby ograniczyć prąd do wartości nominalnej, w szereg wstawiamy rezystor, którego wartość wyznaczamy\
    \ z prawa Ohma:\n\n\\[\nR = \\frac{U_{Zasil} - U_D}{I}\n   = \\frac{12\\ \\text{V} - 3\\ \\text{V}}{0.02\\\
    \ \\text{A}}\n   = \\frac{9\\ \\text{V}}{0.02\\ \\text{A}}\n   = 450\\ \\Omega .\n\\]\n\nDlatego poprawną\
    \ odpowiedzią jest **C. 450 Ω**."
  - 'Aby ograniczyć prąd płynący przez diodę, rezystor musi odjąć od napięcia zasilania różnicę pomiędzy
    napięciem źródła a napięciem przewodzenia diody.


    \[

    R = \frac{U_{\text{zasil}} - U_{\text{LED}}}{I_{\text{LED}}}

    \]


    Podstawiając wartości:


    \[

    R = \frac{12\ \text{V} - 3\ \text{V}}{20\ \text{mA}} = \frac{9\ \text{V}}{0.02\ \text{A}} = 450\ \Omega

    \]


    **Odpowiedź:** C – 450 Ω.'
- text: '15\. Która z cech łączy szeregowy obwód rezonansowy LC z typową anteną (dipol półfalowy):'
  answers:
  - w rezonansie stanowią tylko rezystancję
  - w rezonansie stanowią reaktancję pojemnościową
  - w rezonansie stanowią reaktancję indukcyjną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** – *„w rezonansie stanowią tylko rezystancję”* – jest\
    \ prawidłowa.\n\n**Dlaczego?**  \nW szeregowym obwodzie rezonansowym LC zachodzi warunek:\n\n\\[\n\
    X_L = X_C \\;\\;\\Longrightarrow\\;\\; \\omega L = \\frac{1}{\\omega C}\n\\]\n\ngdzie \\(X_L\\) i\
    \ \\(X_C\\) to reaktancje indukcyjna i pojemnościowa. Przy spełnieniu tego warunku ich wartości się\
    \ znoszą, więc łączna impedancja obwodu wynosi jedynie rezystancję (głównie rezystancję promieniowania\
    \ anteny). Dlatego w rezonansie nie ma już reaktancji – pozostaje tylko rezystancja.  \n\nJeszcze\
    \ raz gratulujemy poprawnego wyboru!"
  - "**Dlaczego odpowiedź B jest błędna**\n\nW szeregowym obwodzie rezonansowym **LC** (indukcyjność **L**\
    \ i pojemność **C**) całkowita impedancja jest\n\n\\[\nZ = R + j\\left( \\omega L - \\frac{1}{\\omega\
    \ C} \\right)\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja (np. rezystancja promieniowania anteny),\
    \  \n* \\(\\omega L\\) – reaktancja indukcyjna,  \n* \\(\\frac{1}{\\omega C}\\) – reaktancja pojemnościowa.\n\
    \n---\n\n### Warunek rezonansu\n\nRezonans występuje, gdy reaktancje się znoszą:\n\n\\[\n\\omega L\
    \ = \\frac{1}{\\omega C}\n\\qquad\\Longrightarrow\\qquad\n\\omega_0 = \\frac{1}{\\sqrt{LC}}\n\\]\n\
    \nPodstawiając \\(\\omega = \\omega_0\\) do wzoru na \\(Z\\):\n\n\\[\nZ_{\\text{rez}} = R + j\\bigl(\\\
    omega_0 L - \\frac{1}{\\omega_0 C}\\bigr)\n               = R + j(0)\n               = R\n\\]\n\n\
    Impedancja jest więc **czysto rezystancyjna** – nie ma w niej żadnej części reaktancyjnej, ani pojemnościowej,\
    \ ani indukcyjnej.\n\n---\n\n### Co to oznacza dla anteny dipola półfalowego?\n\n* Półfalowy dipol\
    \ ma własną pojemność i indukcyjność, które przy częstotliwości rezonansowej również się równoważą.\
    \  \n* Pozostała jedynie **rezystancja promieniowania** (i ewentualne straty przewodzenia), czyli\
    \ czynnik rezystancyjny, który określa, ile mocy jest wypromieniowane.\n\nDlatego prawidłowe stwierdzenie\
    \ to:\n\n> **A. w rezonansie stanowią tylko rezystancję.**\n\nOdpowiedź **B** („w rezonansie stanowią\
    \ reaktancję pojemnościową”) sugerowałaby, że po osiągnięciu rezonansu w obwodzie pozostaje jedynie\
    \ dodatnia reaktancja pojemnościowa, co jest sprzeczne z definicją rezonansu w szeregowym obwodzie\
    \ LC. Reaktancje indukcyjna i pojemnościowa zawsze się znoszą, a nie pozostają po jednej stronie."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nW szeregowym układzie rezonansowym składającym się z\
    \ induktora \\(L\\) i kondensatora \\(C\\) (lub z ich odpowiednikiem w antenie dipolowej) obowiązuje:\n\
    \n\\[\nX_L = \\omega L,\\qquad X_C = \\frac{1}{\\omega C}\n\\]\n\nRezonans występuje, gdy całkowita\
    \ reaktancja jest równa zero:\n\n\\[\nX_L - X_C = 0 \\;\\Longrightarrow\\; \\omega_0 L = \\frac{1}{\\\
    omega_0 C}\n\\]\n\n\\[\n\\boxed{\\omega_0 = \\frac{1}{\\sqrt{LC}}}\n\\]\n\nPrzy tej częstotliwości\
    \ indukcyjna reaktancja **dokładnie** równoważy pojemnościową, więc ich sumaryczna wartość wynosi\
    \ **zero**. Układ nie „stanowi reaktancji indukcyjnej” – jest ona zniesiona przez pojemność.\n\n**Co\
    \ pozostaje w rezonansie?**  \n\nJedyną składową impedancji jest rezystancja:\n\n\\[\nZ_{\\text{rez}}\
    \ = R_{\\text{radiacji}} + R_{\\text{straty}}\n\\]\n\nW przypadku dipola półfalowego rezystancja promieniowania\
    \ jest dominująca, ale i tak jest to czysto rezystancyjna część impedancji.\n\n---\n\n### Podsumowanie\n\
    \n- **A.** *„w rezonansie stanowią tylko rezystancję”* – prawda, ponieważ \\(X_L = X_C\\) → net‑reactance\
    \ = 0.  \n- **B.** *„w rezonansie stanowią reaktancję pojemnościową”* – nieprawda, pojemność jest\
    \ zrównoważona przez indukcyjność.  \n- **C.** *„w rezonansie stanowią reaktancję indukcyjną”* – nieprawda\
    \ z tego samego powodu: indukcyjna reaktancja jest zniesiona przez pojemność.\n\nDlatego zaznaczenie\
    \ odpowiedzi **C** jest błędem, a poprawna odpowiedź to **A**."
  - "**Dlaczego w rezonansie szeregowy obwód LC oraz typowa antena półfalowa wykazują jedynie rezystancję?**\n\
    \n---\n\n### 1. Szeregowy obwód rezonansowy LC  \n\nImpedancja takiego układu wynosi  \n\n\\[\nZ =\
    \ R + j\\left(\\omega L - \\frac{1}{\\omega C}\\right),\n\\]\n\ngdzie  \n\n* \\(R\\) – rezystancja\
    \ rzeczywista (np. straty przewodnika),  \n* \\(L\\) – indukcyjność,  \n* \\(C\\) – pojemność,  \n\
    * \\(\\omega = 2\\pi f\\) – pulsacja sygnału.\n\n**Warunek rezonansu** to zniesienie się części urojonej:\n\
    \n\\[\n\\omega L = \\frac{1}{\\omega C}\\quad\\Longrightarrow\\quad \\omega_0 = \\frac{1}{\\sqrt{LC}}\
    \ .\n\\]\n\nPo podstawieniu \\(\\omega = \\omega_0\\) otrzymujemy\n\n\\[\nZ_{\\text{rez}} = R + j\\\
    underbrace{(\\omega_0 L - 1/(\\omega_0 C))}_{=0}= R .\n\\]\n\nCzyli przy częstotliwości rezonansowej\
    \ impedancja jest **czysto rezystancyjna** – nie ma w niej reaktancji pojemnościowej ani indukcyjnej.\
    \  \n\n---\n\n### 2. Antena dipolowa półfalowa  \n\nDla dipola o długości \\(l = \\lambda/2\\) (gdzie\
    \ \\(\\lambda\\) – długość fali) charakterystyka impedancyjna przy częstotliwości rezonansowej wynika\
    \ z warunków granicznych pola elektromagnetycznego. W tym punkcie:\n\n* prąd w środku dipola jest\
    \ maksymalny, a napięcie na końcach minimalne,\n* energia pola magnetycznego (indukcyjna) i pola elektrycznego\
    \ (pojemnościowa) jest równa i wymienia się w fazie zerowej.\n\nW konsekwencji **całkowita impedancja\
    \ anteny** przy \\(\\lambda/2\\) przyjmuje postać\n\n\\[\nZ_{\\text{ant}} = R_{\\text{rad}} + R_{\\\
    text{loss}},\n\\]\n\ngdzie \\(R_{\\text{rad}}\\) to rezystancja promieniowania (ok. 73 Ω dla idealnego\
    \ dipola), a \\(R_{\\text{loss}}\\) – straty przewodzenia. Nie występuje w niej składnik reaktywny,\
    \ czyli antena zachowuje się jak rezystor.\n\n---\n\n### 3. Wspólna cecha  \n\nZarówno **szeregowy\
    \ obwód LC**, jak i **półfalowy dipol** spełniają warunek *równowagi energetycznej* między energią\
    \ pola magnetycznego a elektrycznego. Ta równowaga powoduje, że w rezonansie ich **reaktywne części\
    \ impedancji znoszą się**, pozostawiając jedynie element rezystancyjny.\n\nDlatego poprawną odpowiedzią\
    \ jest:\n\n**A. w rezonansie stanowią tylko rezystancję**."
- text: 16\. Wartość skuteczna napięcia sieciowego wynosi 230 V, ile wynosi jego amplituda?
  answers:
  - 230 V
  - 325 V
  - 220 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nW sieci energetycznej napięcie podawane jest jako **wartość\
    \ skuteczna** (RMS).  \nDla przebiegu sinusoidalnego zachodzi zależność między wartością skuteczną\
    \ a amplitudą (wartością szczytową):\n\n\\[\nV_{\\text{RMS}} = \\frac{V_{\\text{szczyt}}}{\\sqrt{2}}\n\
    \\qquad\\Longrightarrow\\qquad\nV_{\\text{szczyt}} = V_{\\text{RMS}}\\;\\sqrt{2}\n\\]\n\nPodstawiając\
    \ podane RMS = 230 V:\n\n\\[\nV_{\\text{szczyt}} = 230\\;\\text{V}\\;\\times\\;\\sqrt{2}\n       \
    \          \\approx 230\\;\\text{V}\\;\\times\\;1{,}414\n                 \\approx 325\\;\\text{V}\n\
    \\]\n\nZatem **amplituda** napięcia wynosi około **325 V**, a nie 230 V.  \n\nOdpowiedź C (220 V)\
    \ to jedynie inna, przestarzała wartość nominalna sieci i nie ma związku z przeliczeniem RMS‑→‑szczyt.\
    \  \n\n**Podsumowanie:**  \n- RMS = 230 V (wartość podawana w specyfikacji).  \n- Amplituda = RMS · √2\
    \ ≈ 325 V.  \n- Dlatego prawidłowa odpowiedź to **B. 325 V**."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B – 325 V**, co jest prawidłowe.\n\nDla sinusoidalnego\
    \ napięcia:\n\n\\[\nV_{\\text{szczyt}} = V_{\\text{skuteczna}} \\cdot \\sqrt{2}\n\\]\n\nPodstawiając\
    \ wartość skuteczną \\(V_{\\text{skuteczna}} = 230\\;\\text{V}\\):\n\n\\[\nV_{\\text{szczyt}} = 230\\\
    ;\\text{V} \\times \\sqrt{2} \\approx 230\\;\\text{V} \\times 1{,}414 \\approx 325\\;\\text{V}\n\\\
    ]\n\nDlatego amplituda (wartość szczytowa) napięcia sieciowego wynosi około **325 V**."
  - "**Dlaczego odpowiedź C („220 V”) jest błędna?**\n\nDla napięcia sinusoidalnego obowiązuje zależność\
    \ pomiędzy wartością skuteczną (RMS) a amplitudą (wartością szczytową):\n\n\\[\nV_{\\text{szczyt}}\
    \ = \\sqrt{2}\\;V_{\\text{RMS}}\n\\]\n\n* \\(V_{\\text{RMS}}\\) – wartość skuteczna (tzw. wartość\
    \ efektywna) podana w treści zadania: **230 V**.  \n* \\(\\sqrt{2}\\) ≈ **1,414** – współczynnik przekształcający\
    \ RMS na szczyt.\n\nObliczenie:\n\n\\[\nV_{\\text{szczyt}} = \\sqrt{2}\\times 230\\;\\text{V}\n  \
    \             \\approx 1{,}414 \\times 230\\;\\text{V}\n               \\approx 325\\;\\text{V}\n\\\
    ]\n\nZatem prawidłowa amplituda wynosi **≈ 325 V** – odpowiedź **B**.\n\n---\n\n**Co oznacza 220 V?**\
    \  \n220 V to jedynie tradycyjna wartość nominalna sieci energetycznej (np. w niektórych krajach).\
    \ Nie ma związku z amplitudą sinusoidy przy RMS = 230 V, dlatego nie może być poprawną odpowiedzią\
    \ w tym zadaniu."
  - "**Wytłumaczenie**\n\nDla napięcia sinusoidalnego zachodzi zależność między wartością skuteczną (RMS)\
    \ a amplitudą (wartością szczytową):\n\n\\[\nV_{\\text{RMS}} = \\frac{V_{\\text{max}}}{\\sqrt{2}}\n\
    \\]\n\nStąd:\n\n\\[\nV_{\\text{max}} = V_{\\text{RMS}} \\cdot \\sqrt{2}\n\\]\n\nPodstawiając podane\
    \ \\(V_{\\text{RMS}} = 230\\ \\text{V}\\):\n\n\\[\nV_{\\text{max}} = 230\\ \\text{V} \\times \\sqrt{2}\n\
    \          \\approx 230\\ \\text{V} \\times 1{,}414\n          \\approx 325\\ \\text{V}\n\\]\n\nDlatego\
    \ amplituda napięcia sieciowego wynosi **≈ 325 V**, czyli odpowiedź **B**.  \n\nPozostałe opcje:\n\
    - **A. 230 V** – to wartość skuteczna, nie amplituda.\n- **C. 220 V** – nie ma związku z podanym RMS."
- text: 17\. Jaka jest zależność fazowa między przepływającym prądem a napięciem w szeregowym obwodzie
    rezonansowym w rezonansie?
  answers:
  - napięcie wyprzedza prąd o 90 stopni
  - prąd wyprzedza napięcie o 90 stopni
  - napięcie i prąd są zgodne w fazie
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nW szeregowym obwodzie rezonansowym mamy elementy **indukcyjne**\
    \ (\\(L\\)) i **pojemnościowe** (\\(C\\)).  \nIch reaktancje wynoszą  \n\n\\[\nX_L = \\omega L ,\\\
    qquad X_C = \\frac{1}{\\omega C}\n\\]\n\ngdzie \\(\\omega\\) jest pulsacją źródła.  \n\n---\n\n###\
    \ Warunek rezonansu  \n\nRezonans zachodzi, gdy\n\n\\[\nX_L = X_C \\;\\;\\Longrightarrow\\;\\; \\\
    omega L = \\frac{1}{\\omega C}\n\\]\n\nWtedy **całkowita reaktancja** obwodu wynosi\n\n\\[\nX = X_L\
    \ - X_C = 0\n\\]\n\ni impedancja przyjmuje postać czysto rezystancyjną  \n\n\\[\nZ = R + jX = R \\\
    quad (\\text{gdzie } R \\text{ to rezystancja całego obwodu}).\n\\]\n\n---\n\n### Zależność fazowa\
    \  \n\nDla czystej rezystancji prąd i napięcie są **zgodne w fazie**:\n\n\\[\n\\boxed{\\; \\phi_{U}\
    \ - \\phi_{I} = 0^\\circ \\;}\n\\]\n\nNatomiast:\n\n* w obwodzie **indukcyjnym** napięcie **wyprzedza**\
    \ prąd o \\(90^\\circ\\);\n* w obwodzie **pojemnościowym** prąd **wyprzedza** napięcie o \\(90^\\\
    circ\\).\n\nPonieważ w rezonansie te dwie przesunięcia się znoszą, nie ma już żadnego przesunięcia\
    \ fazowego.  \n\n---\n\n### Podsumowanie  \n\n- **A.** „napięcie wyprzedza prąd o 90°” – opisuje wyłącznie\
    \ obwód indukcyjny, a nie warunek rezonansu, w którym reaktancje się anulują.  \n- **C.** „napięcie\
    \ i prąd są zgodne w fazie” – jest prawidłowe, ponieważ przy rezonansie impedancja jest czysto rezystancyjna\
    \ (\\(X=0\\)).  \n\nDlatego odpowiedź A jest niepoprawna, a poprawna jest **C**."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\nW szeregowym układzie rezonansowym (R‑L‑C połączone\
    \ szeregowo) przy częstotliwości rezonansowej zachodzi:\n\n\\[\n\\omega_0=\\frac{1}{\\sqrt{LC}}\n\\\
    ]\n\nImpedancja całego obwodu wynosi\n\n\\[\nZ = R + j\\bigl(\\omega L - \\frac{1}{\\omega C}\\bigr)\n\
    \\]\n\nPodstawiając \\(\\omega=\\omega_0\\):\n\n\\[\n\\omega_0 L = \\frac{1}{\\omega_0 C}\\;\\;\\\
    Longrightarrow\\;\\; \\omega_0 L - \\frac{1}{\\omega_0 C}=0\n\\]\n\nczyli\n\n\\[\nZ = R \\quad\\text{(czysto\
    \ rezystancyjna, liczba zespolona rzeczywista)}.\n\\]\n\nPonieważ impedancja nie ma części urojonej,\
    \ **kąt fazowy impedancji**  \n\n\\[\n\\phi = \\arg Z = 0^\\circ .\n\\]\n\nStąd stosunek prądu do\
    \ napięcia:\n\n\\[\nI = \\frac{V}{Z}= \\frac{V}{R}\\quad\\Longrightarrow\\quad V \\text{ i } I \\\
    text{ są w tej samej fazie}.\n\\]\n\n---\n\n### Co często myli studentów\n\n- **Napięcie i prąd w\
    \ poszczególnych elementach**:  \n  - w induktorze prąd **opóźnia** napięcie o \\(90^\\circ\\) ( \\\
    (V_L = j\\omega L I\\) ),  \n  - w kondensatorze prąd **wyprzedza** napięcie o \\(90^\\circ\\) ( \\\
    (I_C = j\\omega C V\\) ).  \n\n  Jednak w połączeniu szeregowym te przesunięcia znoszą się, bo \\\
    (\\omega L = 1/(\\omega C)\\) przy rezonansie. Sumaryczne napięcie całego obwodu jest więc **w fazie**\
    \ z prądem.\n\n- **Rezonans równoległy**: w układzie równoległym przy rezonansie prąd całkowity **wyprzedza**\
    \ napięcie o \\(90^\\circ\\). Dlatego łatwo pomylić dwa typy rezonansu.\n\n---\n\n### Podsumowanie\
    \ (zwięźle)\n\n- Przy rezonansie szeregowym \\(\\omega L = 1/(\\omega C)\\) → reaktancje się znoszą.\
    \  \n- Impedancja = czysty rezystor \\(R\\) → kąt fazowy \\(0^\\circ\\).  \n- Napięcie i prąd **są\
    \ zgodne w fazie** → odpowiedź **C** jest prawidłowa.  \n\nOdpowiedź **B** („prąd wyprzedza napięcie\
    \ o 90°”) opisuje jedynie zachowanie elementu pojemnościowego, a nie całego szeregowego układu w rezonansie."
  - "**Gratulacje!**  \nZaznaczyłeś odpowiedź **C – napięcie i prąd są zgodne w fazie**.  \n\nW szeregowym\
    \ obwodzie rezonansowym, przy częstotliwości rezonansowej \\( \\omega_0 \\), pojemność i indukcyjność\
    \ wzajemnie się znoszą:\n\n\\[\nX_L = \\omega_0 L,\\qquad X_C = \\frac{1}{\\omega_0 C},\\qquad X_L\
    \ = X_C\n\\]\n\nStąd łączna reaktancja wynosi zero:\n\n\\[\nX_{\\text{total}} = X_L - X_C = 0\n\\\
    ]\n\nObwód zachowuje się jak czysta rezystancja \\(R\\), więc prąd płynie w tej samej fazie co napięcie\
    \ przyłożone do obwodu:\n\n\\[\n\\phi = 0^\\circ \\quad\\Rightarrow\\quad V(t) = V_0\\cos(\\omega_0\
    \ t),\\; I(t) = I_0\\cos(\\omega_0 t)\n\\]\n\nDlatego przy rezonansie napięcie i prąd są zgodne w\
    \ fazie. ✅"
  - "**Odpowiedź C – napięcie i prąd są zgodne w fazie**\n\nW szeregowym obwodzie rezonansowym (indukcyjność\
    \ \\(L\\) i pojemność \\(C\\) połączone szeregowo) całkowita impedancja wynosi  \n\n\\[\nZ = R + j\\\
    left(\\omega L - \\frac{1}{\\omega C}\\right).\n\\]\n\nPrzy **rezonansie** częstotliwość \\(\\omega_0\\\
    ) spełnia warunek\n\n\\[\n\\omega_0 L = \\frac{1}{\\omega_0 C}\\;\\;\\Longrightarrow\\;\\; \\omega_0\
    \ = \\frac{1}{\\sqrt{LC}} .\n\\]\n\nWtedy reaktancje indukcyjna i pojemnościowa znoszą się:\n\n\\\
    [\nj\\left(\\omega_0 L - \\frac{1}{\\omega_0 C}\\right)=0,\n\\]\n\na impedancja redukuje się do czystej\
    \ rezystancji:\n\n\\[\nZ = R \\quad (\\text{czysto rzeczywista}).\n\\]\n\nDla czysto rezystancyjnego\
    \ elementu prąd i napięcie są **w tej samej fazie** (\\(\\phi = 0^\\circ\\)). Dlatego w rezonansie\
    \ szeregowego obwodu rezonansowego:\n\n\\[\n\\boxed{\\text{napięcie i prąd są zgodne w fazie}}.\n\\\
    ]"
- text: 19\. Modulacja CW nazywana jest modulacją wąskopasmową, czy zatem jest możliwe dowolne zawężanie
    filtra wejściowego odbiornika celem odcięcia bocznych sygnałów niepożądanych?
  answers:
  - można zawężać dowolnie
  - nie można, poniżej pewnej wartości szerokości filtra sygnał staje się nieczytelny
  - można zawężać ale tylko o parzyste liczby herców
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nModulacja CW (Continuous Wave) polega na włączaniu i wyłączaniu\
    \ nośnej w momencie „kropki” i „kreski”.  \nChoć w widmie widzimy jedynie jedną wąską linię (nośną),\
    \ to w rzeczywistości sygnał ma skończoną szerokość pasma, wyznaczaną prędkością kluczowania.\n\n\
    ### Co określa niezbędną szerokość filtra?\n\n1. **Częstotliwość kluczowania** – liczba zmian stanu\
    \ (ON/OFF) w ciągu sekundy.  \n   Dla typowego CW używanego w amatorskim radiu wynosi ona **≈ 300–600 Hz**\
    \ (≈ 5 WPM ≈ 250 Hz, 20 WPM ≈ 500 Hz).\n\n2. **Rozkład widmowy** – impuls prostokątny o czasie trwania\
    \ \\(T\\) ma widmo \\(\\displaystyle \\frac{\\sin(\\pi f T)}{\\pi f}\\).  \n   Aby zachować przyzwoitą\
    \ jakość impulsu, filtr musi przepuszczać część tego rozkładu, czyli przynajmniej kilka pierwszych\
    \ bocznych lobów.\n\n3. **Praktyczna reguła**  \n   \\[\n   B_{\\text{min}} \\approx 1.5 \\, f_{\\\
    text{key}}\n   \\]\n   gdzie \\(f_{\\text{key}}\\) to częstotliwość kluczowania (w Hz).  \n   Dla\
    \ 600 Hz kluczowania wymagana szerokość filtra to **≈ 900 Hz**.\n\n### Co się dzieje przy zbyt wąskim\
    \ filtrze?\n\n- **Zniekształcenie kształtu impulsu** – odcinane są wyższe składowe częstotliwości,\
    \ co „rozmywa” kropki i kreski.  \n- **Zwiększona rozszerzalność (smearing)** – impuls rozciąga się\
    \ w czasie, co prowadzi do „przesuwania” i „przyklejania” elementów kodu Morse’a.  \n- **Obniżona\
    \ czytelność** – operator odbiera zniekształcony sygnał, a przy bardzo wąskim filtrze (np. < 200 Hz)\
    \ morse staje się praktycznie nieodczytywalny.\n\n### Dlatego odpowiedź B jest prawidłowa\n\n> **„Nie\
    \ można, poniżej pewnej wartości szerokości filtra sygnał staje się nieczytelny.”**  \n\nIstnieje\
    \ fizyczny dolny limit szerokości filtra, wyznaczony przez prędkość kluczowania i potrzebę zachowania\
    \ kształtu impulsu. Przekroczenie tego limitu nie tylko nie „usuwa” niepożądanych sygnałów, ale wręcz\
    \ niszczy użyteczny sygnał CW.\n\n### Krótkie podsumowanie\n\n- CW ma **minimum pasma** zależne od\
    \ szybkości kluczowania.  \n- Zbyt wąski filtr **odcina niezbędne składowe** sygnału, powodując zniekształcenia.\
    \  \n- Stąd **odpowiedź A („można zawężać dowolnie”) jest niepoprawna**, a **B** odzwierciedla rzeczywiste\
    \ ograniczenia techniczne."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B** – *„nie można, poniżej pewnej wartości szerokości\
    \ filtra sygnał staje się nieczytelny”* – i jest to prawidłowa odpowiedź.\n\n### Dlaczego?\n\n- Modulacja\
    \ CW (ciągła fala) jest **wąskopasmowa**: cała energia skupiona wokół jednej częstotliwości nośnej\
    \ (np. 700 kHz).\n- W praktyce odbiornika stosuje się filtr **pasma przejściowego** (IF) o skończonej\
    \ szerokości, aby wyeliminować zakłócenia i sąsiednie sygnały.\n- **Zbyt wąski filtr** wprowadza dwie\
    \ niepożądane konsekwencje:\n  1. **Zniekształcenie kształtu impulsu CW** – filtr odcina części spektralnej\
    \ sygnału, co wydłuża krawędzie impulsu i powoduje „rozmycie” kropki.\n  2. **Obniżenie stosunku sygnał‑szum\
    \ (SNR)** – przy bardzo małej szerokości pasma moc użytecznego sygnału maleje szybciej niż szum, więc\
    \ odbiorca otrzymuje **nieczytelny** sygnał.\n\nMatematycznie, przy szerokości filtra \\( \\Delta\
    \ f \\) mniejszej od **pasma sygnału CW** \\( B_{\\text{CW}} \\) (zwykle kilka Hz), część widma zostaje\
    \ odcięta:\n\n\\[\n\\Delta f < B_{\\text{CW}} \\;\\Longrightarrow\\; \\text{attenuation of essential\
    \ components} \\;\\Rightarrow\\; \\text{signal unreadable}\n\\]\n\nDlatego istnieje **dolny limit**\
    \ szerokości filtra, poniżej którego nie da się już poprawnie odszyfrować kodu CW.  \n\nOdpowiedź\
    \ A (dowolne zawężanie) i C (tylko parzyste liczby herców) ignorują tę fizyczną granicę i są więc\
    \ nieprawidłowe."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\nCW (Continuous Wave) to modulacja włącz/wyłącz jednego,\
    \ stałego tonu.  \nZapisujemy ją jako prostokątny impuls o czasie trwania \\(T\\) (kropka, kreska).\
    \  \nWidmo takiego impulsu jest **sinc‑owe**:\n\n\\[\nS(f)=\\frac{\\sin (\\pi f T)}{\\pi f T}\\; .\n\
    \\]\n\nZ głównego „pierścienia” (pierwsze zero) wynika przybliżona szerokość pasma\n\n\\[\nB \\approx\
    \ \\frac{1}{T}.\n\\]\n\nDla typowego CW przy prędkości 20 WPM:\n\\[\nT_{\\text{kropka}} \\approx 60\\\
    \ \\text{ms}\\quad\\Rightarrow\\quad\nB \\approx \\frac{1}{0.06\\ \\text{s}} \\approx 16\\ \\text{Hz}.\n\
    \\]\n\nAby sygnał był czytelny, filtr wejściowy musi przepuszczać przynajmniej **kilka** szerokości\
    \ tego pasma (zwykle 3–5 × B). Jeśli szerokość filtra zostanie zmniejszona poniżej tej granicy:\n\n\
    * część widma impulsu zostaje odcięta → spadek amplitudy i zniekształcenie kształtu impulsu,\n* powstaje\
    \ **ringing** (przytłumione oscylacje) i **ISI** (inter‑symbol interference),\n* stosunek sygnału\
    \ do szumu (SNR) maleje, co prowadzi do nieczytelności odbioru.\n\nDlatego istnieje praktyczna granica\
    \ – nie można „dowolnie” zawężać filtra.  \n\n---\n\n**Dlaczego odpowiedź C jest błędna**\n\n* „parzyste\
    \ liczby herców” nie ma żadnego fizycznego uzasadnienia – szerokość filtra wyrażana jest w hercach,\
    \ a nie w liczbach parzystych/nieparzystych.\n* Zawężanie filtra zależy od wymagań pasma sygnału,\
    \ a nie od tego, czy liczba herców jest parzysta.\n\n---\n\n### Podsumowanie\n\n- **B** – prawidłowa:\
    \ filtr można zawężać, ale tylko do momentu, w którym nie zacznie odcinać istotnych składowych widma\
    \ CW; poniżej pewnej szerokości sygnał staje się nieczytelny.  \n- **A** – fałszywa, bo nie ma nieograniczonej\
    \ swobody w redukcji pasma.  \n- **C** – fałszywa, bo „parzyste liczby herców” to wymysł bez podstaw\
    \ teoretycznych."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\nModulacja CW (Continuous Wave) polega na włączaniu i\
    \ wyłączaniu nośnej w postaci krótkich impulsów (kropki i kreski).  \nChoć nazywana jest **modulacją\
    \ wąskopasmową**, jej widmo nie jest idealnie jednopasmowe – ma skończoną szerokość określaną przez:\n\
    \n\\[\n\\Delta f \\approx \\frac{1}{T_{\\text{rise}}}+ \\frac{1}{T_{\\text{fall}}}\n\\]\n\ngdzie \\\
    (T_{\\text{rise}}\\) i \\(T_{\\text{fall}}\\) są czasami narastania i opadania impulsu (zależne od\
    \ prędkości klucza).  \nDodatkowo, aby odróżnić od siebie kolejne elementy znaku (kropki, kreski,\
    \ przerwy), potrzebna jest pewna **rozdzielczość czasowa**, a więc i **pasmo** w odbiorniku.\n\n###\
    \ Co się dzieje, gdy filtr jest zbyt wąski?\n\n| Zjawisko | Skutek |\n|----------|--------|\n| **Zbyt\
    \ mała szerokość pasma** (\\(B < \\Delta f\\)) | Zniekształcenie kształtu impulsu (przycinanie wznoszących\
    \ się i opadających części). |\n| **Rozmycie krawędzi impulsu** | Zwiększone nachylenie zbocza w dziedzinie\
    \ czasu → wydłużone impulsy, przerwy stają się krótsze. |\n| **Inter‑symbol interference (ISI)** |\
    \ Impulsy nakładają się na siebie, co utrudnia rozróżnienie „kropki” od „kreski”. |\n| **Utrata czytelności**\
    \ | Odbiorca nie jest w stanie poprawnie odczytać znaków Morse’a. |\n\nDlatego istnieje **minimalna\
    \ dopuszczalna szerokość filtra**, zwykle przyjmowana jako:\n\n\\[\nB_{\\min} \\approx 2\\; \\text{–}\\\
    ; 3 \\times \\text{prędkość klucza (Hz)}\n\\]\n\nPrzykładowo przy prędkości 20 WPM (≈ 50 Hz) filtr\
    \ nie powinien być węższy niż 100–150 Hz. W praktyce amatorskie radia CW używają filtrów o szerokości\
    \ 300‑500 Hz, co zapewnia wyraźny sygnał przy jednoczesnym tłumieniu sąsiednich stacji.\n\n### Podsumowanie\n\
    \n- CW jest wąskopasmowy, ale wymaga **określonego pasma** do zachowania integralności impulsów.\n\
    - **Zawężanie filtra poniżej tej granicy powoduje zniekształcenie i utratę czytelności sygnału.**\n\
    - Dlatego odpowiedź **B** („nie można, poniżej pewnej wartości szerokości filtra sygnał staje się\
    \ nieczytelny”) jest prawidłowa."
- text: 22\. Rezystor ma wartość 200 Ω. Płynie przez niego prąd 300 mA. Jaka moc wydziela się na rezystorze?
  answers:
  - 18 W
  - 1800 W
  - 1,8 W
  correct_index: 0
  explanations:
  - "Gratulacje! \U0001F389  \n\n**Dlaczego odpowiedź A (18 W) jest prawidłowa?**\n\nMoc wydzielana na\
    \ rezystorze można obliczyć ze wzoru:\n\n\\[\nP = I^{2}R\n\\]\n\ngdzie  \n\\(I = 300\\ \\text{mA}\
    \ = 0.3\\ \\text{A}\\)  \n\\(R = 200\\ \\Omega\\).\n\nPodstawiając wartości:\n\n\\[\nP = (0.3\\ \\\
    text{A})^{2} \\times 200\\ \\Omega\n   = 0.09\\ \\text{A}^{2} \\times 200\\ \\Omega\n   = 18\\ \\\
    text{W}.\n\\]\n\nInny równoważny wzór, \\(P = UI\\), dałby ten sam wynik po najpierw obliczeniu napięcia\
    \ \\(U = IR = 0.3\\ \\text{A} \\times 200\\ \\Omega = 60\\ \\text{V}\\) i następnie \\(P = 60\\ \\\
    text{V} \\times 0.3\\ \\text{A} = 18\\ \\text{W}\\).\n\nDlatego poprawną odpowiedzią jest **A. 18 W**."
  - "**Dlaczego prawidłowa odpowiedź to 18 W, a nie 1800 W?**\n\n1. **Jednostki**  \n   Prąd podany jest\
    \ w **miliamperach**:  \n   \\[\n   I = 300\\ \\text{mA}=0{,}300\\ \\text{A}=0{,}3\\ \\text{A}\n \
    \  \\]\n\n2. **Wzór na moc w rezystorze**  \n   Najwygodniej użyć\n   \\[\n   P = I^{2}R\n   \\]\n\
    \   (lub równoważnie \\(P = UI\\) albo \\(P = \\frac{V^{2}}{R}\\)).\n\n3. **Obliczenia**  \n   \\\
    [\n   P = (0{,}3\\ \\text{A})^{2}\\times 200\\ \\Omega\n      = 0{,}09\\ \\text{A}^{2}\\times 200\\\
    \ \\Omega\n      = 18\\ \\text{W}\n   \\]\n\n4. **Skąd wzięło się 1800 W?**  \n   - Najczęstszy błąd:\
    \ **nieprzekształcenie mA na A** i wstawienie \\(I = 300\\) A do wzoru.  \n   - Gdyby tak zrobiono:\n\
    \     \\[\n     P = (300)^{2}\\times200 = 18\\,000\\,000\\ \\text{W}\n     \\]\n     co jest oczywiście\
    \ absurdalne.  \n   - Jeśli popełniono dodatkowy błąd przy przeliczaniu (np. pomylono dziesiętne miejsce),\
    \ można otrzymać liczbę rzędu setek, a nie tysięcy, co daje wynik **1800 W**. To po prostu konsekwencja\
    \ użycia złej wartości prądu.\n\n5. **Podsumowanie**  \n   - Zawsze przelicz **mA → A** (dziel przez\
    \ 1000).  \n   - Wzór \\(P = I^{2}R\\) daje najprostszy sposób na moc przy znanych \\(I\\) i \\(R\\\
    ).  \n   - Poprawny wynik: **\\(P = 18\\ \\text{W}\\)** (odpowiedź A).  \n\n*Krótka rada*: przy każdym\
    \ zadaniu sprawdź, czy jednostki w równaniu się zgadzają – to najczęstsze źródło pomyłek."
  - "**Dlaczego odpowiedź C (1,8 W) jest błędna?**  \n\n1. **Użyj właściwej jednostki prądu**  \n   \\\
    [\n   I = 300\\ \\text{mA}=0{,}3\\ \\text{A}\n   \\]\n\n2. **Zastosuj prawidłowy wzór na moc w rezystorze**\
    \  \n   \\[\n   P = I^{2}R \\qquad\\text{lub}\\qquad P = UI,\\; U = IR\n   \\]\n\n3. **Obliczenia**\
    \  \n\n   *Z wzoru \\(P = I^{2}R\\):*  \n   \\[\n   P = (0{,}3\\ \\text{A})^{2}\\times 200\\ \\Omega\
    \ = 0{,}09\\ \\text{A}^{2}\\times200\\ \\Omega = 18\\ \\text{W}\n   \\]\n\n   *Z wzoru \\(P = UI\\\
    ):*  \n   \\[\n   U = IR = 0{,}3\\ \\text{A}\\times200\\ \\Omega = 60\\ \\text{V}\n   \\]\n   \\[\n\
    \   P = UI = 60\\ \\text{V}\\times0{,}3\\ \\text{A} = 18\\ \\text{W}\n   \\]\n\n4. **Skąd wzięło się\
    \ 1,8 W?**  \n   - Najczęstszy błąd: pomylenie rezystancji 200 Ω z 20 Ω (np. pominięcie jednego zera).\
    \  \n   - Dla \\(R = 20\\ \\Omega\\) otrzymalibyśmy \\(P = (0{,}3)^2 \\times 20 = 1{,}8\\ \\text{W}\\\
    ).  \n\n   Inny możliwy błąd: nieprawidłowa konwersja jednostek (np. użycie 300 mA jako 300 A), ale\
    \ w tym wypadku dałoby to wynik o wiele większy, a nie 1,8 W.\n\n**Podsumowanie**  \nPoprawna moc\
    \ wydzielana na rezystorze wynosi **18 W** (odpowiedź A). Błąd w odpowiedzi C wynika najprawdopodobniej\
    \ z pomyłki przy zapisie rezystancji (20 Ω zamiast 200 Ω) lub z niewłaściwej konwersji jednostek.\
