  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Zanieczyszczenie powietrza** wpływa jedynie na tłumienie\
    \ fal w paśmie krótkofalowym (HF, 3‑30 MHz).  \n- W paśmie **50 MHz (VHF)** głównym mechanizmem dalekiego\
    \ zasięgu jest odbicie od warstw jonosfery, a nie absorpcja w dolnej troposferze.  \n- Lokalne zanieczyszczenie\
    \ nie tworzy warstwy odbijającej, więc nie może „przyczynić się” do propagacji na odległość południowej\
    \ Europy.  \n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n- **Warstwa E‑sporadyczna (Es)**\
    \ występuje w wysokości ≈ 90‑130 km i jest w stanie odbijać częstotliwości do około 100 MHz, w tym\
    \ 50 MHz.  \n- Tworzy się najczęściej **latem**, kiedy:\n  - nasilenie promieniowania słonecznego\
    \ zwiększa produkcję metali (Fe, Mg) w atmosferze, które przyczyniają się do powstawania drobnych,\
    \ wysoko‑zjonizowanych plazm (tzw. **metallic ions**).  \n  - warunki termiczne sprzyjają tworzeniu\
    \ gęstych, cienkich warstw o wysokim wskaźniku załamania \\(n\\), co pozwala na efektywne odbicie\
    \ fal VHF.  \n- Dlatego w lecie krótkofalowiec w paśmie 50 MHz może usłyszeć stacje z odległych regionów,\
    \ w tym z południa Europy, dzięki **propagacji w warstwie sporadycznej E**.\n\n---\n\n**Dlaczego odpowiedź\
    \ C nie jest prawidłowa**\n\n- **Wilgotność powietrza** wpływa na tłumienie w dolnej atmosferze (troposferze),\
    \ a nie na zdolność warstwy jonosfery do odbijania fal VHF.  \n- Nawet przy mniejszej wilgotności\
    \ nie dochodzi do powstania warstwy zdolnej do odbicia 50 MHz; potrzebny jest właśnie **Efekt Es**,\
    \ który jest sezonowy, a nie zależny od wilgotności.  \n\n---\n\n### Podsumowanie\n- **A** – błąd:\
    \ zanieczyszczenie nie tworzy warstwy odbijającej przy 50 MHz.  \n- **B** – prawda: latem warstwa\
    \ **Es** umożliwia odbicie fal VHF, co wyjaśnia słyszenie stacji z południowej Europy.  \n- **C**\
    \ – nieadekwatne: wilgotność nie ma istotnego wpływu na propagację w paśmie 50 MHz."
  - "**Gratulacje!** Zaznaczyłeś prawidłową odpowiedź **B**.\n\n**Dlaczego?**\n\n- Pasmo 50 MHz należy\
    \ do zakresu VHF.  \n- Najskuteczniejsza dla tego zakresu jest **propagacja w warstwie sporadycznej\
    \ E** (ang. *sporadic E*), która tworzy się w górnej części jonosfery (ok. 90‑130 km).  \n- Warstwa\
