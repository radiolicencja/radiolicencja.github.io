  - "**Odpowiedź:** A – **W**\n\n**Dlaczego?**  \n\n- W – jest przydzielony amatorskim stacjom radiowym\
    \ w Stanach Zjednoczonych i Kanadzie (tzw. **North America**).  \n- BY – to prefiks **Bulgarii**.\
