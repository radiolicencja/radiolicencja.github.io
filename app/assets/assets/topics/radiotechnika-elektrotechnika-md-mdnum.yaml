    \ Dlatego wybór odpowiedzi B wynika z pominięcia kroku pierwiastkowania.  \n\n**Pamiętaj:** zawsze\
    \ po pomnożeniu \\(P\\) i \\(R\\) należy wziąć \\(\\sqrt{\\;}\\), aby uzyskać napięcie."
  - "**Dlaczego odpowiedź C (4 V) jest błędna?**\n\nMoc wydzielana na rezystorze jest dana wzorem  \n\n\
