    \ 50 MHz.\n\n- **C. „latem z uwagi na mniejszą wilgotność powietrza”** – wilgotność ma wpływ na tłumienie\
    \ fal w dolnej atmosferze, ale nie decyduje o zdolności propagacji jonosferycznej. To właśnie **obecność\
    \ warstwy Es** (nie wilgotność) umożliwia odbiór w paśmie VHF.\n\n---\n\n**Podsumowanie**  \nW paśmie\
    \ 50 MHz odbiór stacji z odległych regionów Europy jest możliwy **głównie latem** dzięki **propagacji\
    \ w warstwie sporadycznej E**. Inne wymienione czynniki nie wyjaśniają tego zjawiska."
- text: 313\. Pewnego dnia po wysokiej aktywności słonecznej pewien krótkofalowiec usłyszał w paśmie 144
    MHz kilka mocno zniekształconych sygnałów dalekich stacji. z trudem odebrał wywołanie “CQ aurora”
    z czym miał do czynienia?
  answers:
  - rosyjskie zawody z okazji wybuchu rewolucji październikowej
  - łącznościami z wykorzystaniem zorzy polarnej
  - łącznościami w odbicu od księżyca
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **„CQ aurora”** – w łączności radiowej fraza *aurora*\
    \ jest używana wyłącznie wtedy, gdy nadawca korzysta z **propagacji auroralnej** (zorzy polarnej).\
    \  \n- **Zorza polarna** powstaje w wyniku wtrąceń cząstek słonecznych w górne warstwy atmosfery,\
    \ co prowadzi do **zwiększenia przewodności jonosfery** w regionach biegunowych. W efekcie powstają\
    \ odblaski fal radiowych w paśmie VHF (np. 144 MHz), umożliwiające odbiór bardzo odległych stacji.\
    \  \n- Dlatego wywołanie „CQ aurora” informuje innych radioamatorów, że sygnał jest odbijany od **jonosfery\
    \ zasilanej zorzą**, a nie że dotyczy jakiegoś wydarzenia kulturowego czy sportowego.\n\n- **Odpowiedź\
    \ A** („rosyjskie zawody z okazji wybuchu rewolucji październikowej”) odnosi się do zupełnie innego\
    \ kontekstu – do **zawodów krótkofalarskich** organizowanych w Rosji w rocznicę **Rewolucji Październikowej**\
    \ (1917). Nie ma ona żadnego związku z technicznym zjawiskiem propagacji w paśmie 144 MHz po intensywnej\
    \ aktywności słonecznej.\n\n**Podsumowanie**  \n„CQ aurora” → **propagacja auroralna** (zorzowa).\
    \  \n„Rosyjskie zawody z okazji rewolucji październikowej” → jedynie nazwa wydarzenia, nie opisuje\
    \ zjawiska radiowego. Dlatego odpowiedź A jest błędna, a prawidłowa jest **B**."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – łącznościami z wykorzystaniem zorzy polarnej** i\
    \ jest ona prawidłowa.\n\n- Po intensywnej aktywności słonecznej zwiększa się natężenie wiatrów słonecznych,\
    \ które wywołują **zorzę polarną** (aurorę).  \n- Zorza wytwarza silne **zniekształcenia pola magnetycznego**\
