- text: 66\. Co to jest okręg wywoławczy?
  answers:
  - obszar, na którym pracuje maksimum 1000 radiostacji amatorskich
  - obszar odpowiadający podziałowi terytorialnemu Polski na województwa
  - zwyczajowo przyjęty obszar w granicach jednego lub dwóch województw
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n- **Definicja „okręgu wywoławczego”** w polskim przydziale\
    \ częstotliwości (UKE) nie odnosi się do liczby stacji, które mogą w nim pracować.  \n- Nie ma w przepisach\
    \ zapisu o „maksymalnie 1000 radiostacji amatorskich”. Liczba stacji w danym obszarze zależy od indywidualnych\
    \ przydziałów licencji, a nie od stałego limitu wprowadzanego w nazwie „okrąg wywoławczy”.  \n\n**Dlaczego\
    \ prawidłowa jest odpowiedź C?**  \n\n- Okręg wywoławczy to **ustalony, zwyczajowo przyjęty obszar\
    \ geograficzny**, który w praktyce obejmuje **jedno lub dwa sąsiadujące województwa**.  \n- Taki podział\
    \ służy uproszczeniu przydziału i rejestracji stacji amatorskich oraz koordynacji prac radiowych w\
    \ danym regionie.  \n- W dokumentacji UKE i w instrukcjach dla radiostacji amatorskich właśnie tak\
    \ opisuje się „okręgi wywoławcze” – jako jednostki administracyjno‑geograficzne, a nie jako limit\
    \ liczbowy.  \n\n**Podsumowanie**  \n\n- **A** – błąd: w definicji nie ma mowy o liczbowym limicie\
    \ stacji (1000).  \n- **C** – poprawnie: odwołuje się do przyjętego podziału terytorialnego (1‑2 województwa).\
    \  \n\nZatem „okręg wywoławczy” to po prostu **region (zwykle 1‑2 województwa)**, w którym przydzielane\
    \ są częstotliwości i rejestrowane stacje amatorskie."
  - "**Dlaczego odpowiedź B jest niepoprawna?**\n\n- **Definicja okręgu wywoławczego** w radiokomunikacji\
    \ amatorskiej nie jest związana z administracyjnym podziałem Polski na 16 województw.  \n- Okręg wywoławczy\
    \ jest **praktycznym**, a nie prawnym podziałem, który ma ułatwić łączność i koordynację prac w terenie.\
    \  \n- Gdyby przyjąć definicję „obszaru odpowiadającego podziałowi terytorialnemu Polski na województwa”,\
    \ każdy wojewódź byłby osobnym okręgiem wywoławczym – co nie odzwierciedla rzeczywistej praktyki wśród\
    \ radioamatorów.\n\n**Dlaczego poprawna jest odpowiedź C?**\n\n- W praktyce **okręg wywoławczy** to\
    \ **zwyczajowo przyjęty obszar**, zazwyczaj obejmujący **jedno lub dwa sąsiadujące województwa**.\
    \  \n- Taki podział uwzględnia:\n  - **Zasięg typowych anten i mocy nadajnika** (kilkaset km), co\
    \ pozwala na efektywną łączność w obrębie jednego lub dwóch województw.\n  - **Struktury organizacyjne\
    \ klubów i sekcji radioamatorskich**, które często działają na poziomie jednego lub dwóch województw.\n\
    - Dzięki temu okręgi wywoławcze są **elastyczne** i dopasowane do realiów technicznych oraz organizacyjnych,\
    \ a nie sztywnego podziału administracyjnego.\n\n**Podsumowanie**\n\n- **B**: zbyt dosłowna, administracyjna\
    \ definicja – nie odzwierciedla praktyki w radioamatorstwie.  \n- **C**: prawidłowa, bo opisuje praktyczny\
    \ podział, który w rzeczywistości jest używany przez radioamatorów."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C** – *„zwyczajowo przyjęty obszar w granicach jednego\
    \ lub dwóch województw”* – i jest to prawidłowa definicja **okręgu wywoławczego** w radiokomunikacji\
    \ amatorskiej.  \n\nOkręg wywoławczy nie jest formalnym podziałem administracyjnym ani ograniczeniem\
    \ liczby stacji, lecz praktycznym obszarem, w którym przydzielany jest określony prefiks wywoławczy.\
    \ Zazwyczaj obejmuje on terytorium jednego, a czasem dwóch sąsiadujących województw, co ułatwia identyfikację\
    \ i organizację nadawców.  \n\nDobra robota! \U0001F389"
  - "**Okręg wywoławczy** – to pojęcie używane w radiokomunikacji amatorskiej w Polsce.  \n\nJest to **zwyczajowo\
