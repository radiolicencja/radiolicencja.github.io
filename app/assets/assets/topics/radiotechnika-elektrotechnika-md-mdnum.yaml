    \  \nAby obliczyć granice rezystora przy danej tolerancji, należy pomnożyć wartość nominalną przez\
    \ \\((1 \\pm \\text{tolerancja})\\). Dla 1 kΩ i tolerancji 5 % otrzymujemy zakres 950 Ω – 1050 Ω,\
    \ czyli odpowiedź **C**. Odpowiedź **A** jest niepoprawna, ponieważ jej zakres jest dwa razy szerszy\
    \ niż dopuszczalne odchylenie przy 5 % tolerancji."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**\n\nDany jest rezystor o nominalnej wartości  \n\n\\\
    [\nR_0 = 1\\ \\text{k}\\Omega = 1000\\ \\Omega\n\\]\n\ni tolerancja **5 %**.  \nOznacza to, że rzeczywista\
