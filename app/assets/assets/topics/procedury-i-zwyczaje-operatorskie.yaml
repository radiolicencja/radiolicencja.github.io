    \n---\n\n**Podsumowanie**  \n\n- **A** – dotyczy technicznego stanu radiostacji → **nie** jest raportem\
    \ RS.  \n- **C** – opisuje raport RS (czytelność + siła sygnału w formie cyfr) → **poprawna odpowiedź**."
