    \ warunek \\(P_{\\text{nom}} \\ge P_{\\text{rzeczywista}}\\), to:\n\n\\[\nP_{\\text{nom}} = 0{,}125\\\
    \ \\text{W}\n\\]\n\nDlatego optymalny wybór to **grupa 0,125 W** (odpowiedź **B**).  \n\nMoc 0,5 W\
    \ i 1 W również spełniłyby warunek, ale byłyby nadmiernie duże i niepotrzebnie zwiększyłyby koszt\
    \ oraz rozmiar elementu."
- text: '137\. Pole elektryczne może być ekranowane za pomocą:'
  answers:
  - ekranów z blach
  - ekranów z izolatorów
  - ekranów z włókna szklanego
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – ekrany z blach** jest prawidłowa, ponieważ ekranowanie pola\
    \ elektrycznego wymaga przewodnika, który może swobodnie przemieszczać ładunki i tworzyć tzw. klatkę\
    \ Faradaya. Metalowa blacha spełnia te warunki – rozkłada się na niej ładunek tak, aby wewnątrz ekranu\
    \ pole elektryczne było praktycznie zerowe.  \n\nEkrany z izolatorów lub włókna szklanego nie przewodzą\
    \ ładunków, więc nie są w stanie skutecznie zneutralizować pola elektrycznego.  \n\n---  \n\n*Pole\
    \ elektryczne wewnątrz doskonałego przewodnika (np. blachy) wynosi*  \n\n\\[\n\\mathbf{E}=0\n\\] \
    \ \n\n*co jest właśnie pożądanym efektem ekranowania.*"
  - "**Dlaczego „ekrany z izolatorów” nie spełniają roli ekranowania pola elektrycznego?**\n\n1. **Ekranowanie\
    \ wymaga swobodnego przemieszczania ładunków**  \n   - W przewodniku (np. blacha metalowa) ładunki\
    \ swobodnie się przemieszcają. Gdy zewnętrzne pole \\(\\mathbf{E}_{\\text{ext}}\\) przyciąga lub odpycha\
    \ elektrony, tworzy się na powierzchni warstwa ładunku przeciwną do \\(\\mathbf{E}_{\\text{ext}}\\\
    ).  \n   - Rozkład ten generuje własne pole \\(\\mathbf{E}_{\\text{ind}}\\), które w idealnym przewodniku\
    \ całkowicie znosi pole wewnątrz:  \n     \\[\n     \\mathbf{E}_{\\text{wewn}} = \\mathbf{E}_{\\text{ext}}\
    \ + \\mathbf{E}_{\\text{ind}} = 0 .\n     \\]\n\n2. **Izolatory nie pozwalają na przemieszczanie ładunków**\
    \  \n   - W materiale izolacyjnym elektrony są związane z atomami i nie mogą swobodnie przemieszczać\
    \ się po powierzchni.  \n   - Brak możliwości utworzenia powierzchniowego ładunku przeciwdziałającego\
    \ \\(\\mathbf{E}_{\\text{ext}}\\) oznacza, że pole wewnątrz izolatora nie zostaje zniwelowane (przynajmniej\
    \ nie w takim stopniu, jak w przewodniku).  \n   - Z praw Gaussa wynika, że w dielektryku wewnątrz\
    \ objętości, w której nie ma wolnych ładunków, pole pozostaje niezerowe:\n     \\[\n     \\oint \\\
    mathbf{E}\\cdot d\\mathbf{A}= \\frac{Q_{\\text{wolne}}}{\\varepsilon_0}=0\\;\\;\\Rightarrow\\;\\;\\\
    mathbf{E}\\neq 0\\;\\text{(może istnieć)} .\n     \\]\n\n3. **Praktyczny przykład – klatka Faradaya**\
    \  \n   - Metalowa siatka lub blacha tworzy tzw. *klatkę Faradaya* – zapewnia pełne ekranowanie pola\
    \ elektrycznego.  \n   - Izolacyjna siatka (np. z tworzywa sztucznego) nie spełnia tej funkcji; jedynie\
    \ zmniejsza pole o niewielki czynnik zależny od stałej dielektrycznej \\(\\varepsilon_r\\), ale nie\
    \ eliminuje go.\n\n4. **Włókno szklane**  \n   - Szkło jest również izolatorem; podobnie jak inne\
    \ dielektryki nie zapewnia skutecznego ekranowania pola elektrycznego.  \n   - Może być użyte jako\
    \ warstwa ochronna przed czynnikami mechanicznymi, ale nie jako ekran pola elektrycznego.\n\n---\n\
    \n### Podsumowanie\n- **Ekrany z blach (metalowych)** → przewodniki → swobodne przemieszczanie ładunków\
    \ → całkowite zniesienie pola wewnątrz (zasada klatki Faradaya).  \n- **Ekrany z izolatorów** (oraz\
    \ z włókna szklanego) → brak wolnych ładunków → nie ma mechanizmu kompensacji pola → nie zapewniają\
    \ ekranowania pola elektrycznego.\n\nDlatego odpowiedź **B. ekrany z izolatorów** jest niepoprawna."
  - "**Dlaczego poprawna jest odpowiedź A (ekrany z blach), a nie C?**\n\n1. **Ekranowanie polega na odwróceniu\
    \ pola elektrycznego**  \n   Gdy zewnętrzne pole przyłożone jest do przewodnika, wolne ładunki w przewodniku\
    \ przemieszcza się tak, aby powstało pole wewnętrzne równe 0. Zasada ta wynika z warunku równowagi\
    \ elektrostatycznej  \n\n   \\[\n   \\mathbf{E}_{\\text{wew}} = 0 \\quad\\Longrightarrow\\quad \\\
    oint\\limits_{S}\\mathbf{D}\\cdot d\\mathbf{S}=Q_{\\text{wew}}=0 .\n   \\]\n\n2. **Co musi spełniać\
    \ materiał ekranujący?**  \n   - **Wysoka przewodność elektryczna** – umożliwia swobodne przemieszczenie\
    \ ładunków.  \n   - **Kontynuitywność powierzchni** – nie może być przerw, bo w miejscach otwartych\
    \ pole przenika.  \n\n   Metalowe blachy spełniają oba warunki: mają bardzo dużą \\(\\sigma\\) (≈ 10⁶–10⁸ S m⁻¹)\
    \ i mogą być wykonane jako jednorodna powłoka.\n\n3. **Dlaczego nie działa włókno szklane?**  \n \
    \  - **Izolator** – szkło i włókno szklane mają praktycznie zerową przewodność (\\(\\sigma\\approx10^{-12}\\\
    ) S m⁻¹). Ładunki nie mogą się w nich przemieszczać, więc nie powstaje przeciwdziałające pole.  \n\
    \   - **Polaryzacja jedynie powierzchniowa** – w izolatorach możliwa jest jedynie dipolowa polaryzacja\
    \ (dodatkowe \\(\\mathbf{P}\\)), co zmniejsza, ale nie eliminuje pola wewnątrz:  \n\n     \\[\n  \
    \   \\mathbf{D}=\\varepsilon_0\\mathbf{E}+\\mathbf{P},\\qquad \\mathbf{E}_{\\text{wew}}\\neq0.\n \
    \    \\]\n\n   - **Włókna nie tworzą ciągłej powłoki** – w praktyce są splotem nitków, co dodatkowo\
    \ zwiększa nieszczelność.\n\n4. **Podsumowanie**  \n   Ekranowanie pola elektrycznego wymaga przewodnika,\
    \ dlatego jedynie **ekrany z blach (metalowych)** zapewniają prawidłowe odcięcie pola. Materiały izolacyjne,\
    \ w tym włókno szklane, nie potrafią zredukować pola do zera i nie spełniają warunku skutecznego ekranowania."
  - "**Dlaczego pole elektryczne może być ekranowane jedynie przy użyciu ekranów z blach (metalu)?**\n\
    \n- **Ekranowanie polega na odpychaniu ładunków**. Gdy pole elektryczne dociera do powierzchni przewodnika,\
    \ swobodne elektrony w przewodniku przemieszczają się tak, aby na jego zewnętrznej powierzchni powstał\
    \ ładunek przeciwny względem przyłożonego pola. W wyniku tego wewnątrz przewodnika (i za nim, w „kieszeni”\
    \ utworzonej przez ekran)  pole elektryczne wynosi **zero** (prawo Gaussa, warunek brzegowy \\(E_{\\\
    perp}=0\\) na powierzchni przewodnika w stanie równowagi).\n\n- **Materiał izolujący** nie posiada\
    \ swobodnych nośników ładunku. Dlatego nie może wygenerować przeciwdziałającego pola i nie eliminuje\
    \ pola wewnątrz. Ekran z izolatora jedynie nie przewodzi prądu, ale nie chroni przed polem elektrycznym.\n\
    \n- **Włókno szklane** jest typowym izolatorem (dielektrykiem). Podobnie jak inne izolatory, nie umożliwia\
    \ przemieszczenia ładunków, więc nie zapewnia ekranowania elektrycznego. Może natomiast służyć jako\
    \ **izolator mechaniczny** lub podpora dla przewodzących elementów, ale nie jako samodzielny ekran.\n\
    \n**Podsumowanie**  \nEkranowanie pola elektrycznego wymaga materiału przewodzącego – najczęściej\
    \ metalowej blachy (np. aluminium, miedź). Dlatego prawidłowa odpowiedź to:\n\n**A. ekrany z blach**."
- text: 144\. Moc wyjściową nadajnika FM podano w dBm i wynosi ona 33 dBm. Ile to jest w watach? (dla
    ułatwienia podajemy, że 30 dBm odpowiada 1 W)
  answers:
  - 2 W
  - 130 W
  - 20 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – 2 W** jest prawidłowa.\n\n**Dlaczego?**\n\nMoc w dBm przeliczamy\
    \ na waty ze wzoru  \n\n\\[\nP\\,[\\text{W}] = 10^{\\frac{P\\,[\\text{dBm}] - 30}{10}}.\n\\]\n\nDla\
    \ \\(P = 33\\;\\text{dBm}\\):\n\n\\[\nP = 10^{\\frac{33-30}{10}} = 10^{0.3} \\approx 2.0\\ \\text{W}.\n\
    \\]\n\nPonieważ 30 dBm = 1 W, podniesienie poziomu o 3 dB (z 30 dBm do 33 dBm) podwaja moc, co daje\
    \ właśnie **2 W**."
  - "**Dlaczego odpowiedź B (130 W) jest błędna?**  \n\nDla mocy wyrażonej w dBm obowiązuje wzór  \n\n\
    \\[\nP\\;[\\text{dBm}] = 10\\log_{10}\\!\\left(\\frac{P\\;[\\text{mW}]}{1\\ \\text{mW}}\\right)\n\\\
    ]\n\nco można odwrócić do\n\n\\[\nP\\;[\\text{mW}] = 10^{\\frac{P\\;[\\text{dBm}]}{10}} .\n\\]\n\n\
    ---\n\n### Krok po kroku\n\n1. **Podstawiamy wartość 33 dBm**  \n\n   \\[\n   P\\;[\\text{mW}] = 10^{\\\
    frac{33}{10}} = 10^{3.3}\\ \\text{mW}.\n   \\]\n\n2. **Obliczamy liczbę**  \n\n   \\[\n   10^{3.3}\
    \ \\approx 1995\\ \\text{mW}.\n   \\]\n\n3. **Konwertujemy na waty**  \n\n   \\[\n   1995\\ \\text{mW}\
    \ = 1.995\\ \\text{W} \\approx 2\\ \\text{W}.\n   \\]\n\n---\n\n### Szybska metoda przy podanej informacji\n\
    \n- **30 dBm = 1 W** (dane w treści).  \n- 10 dB to dziesięciokrotność mocy, a 3 dB to w przybliżeniu\
    \ dwukrotność.  \n\n33 dBm = 30 dBm + 3 dB ⇒  \n\n\\[\n1\\ \\text{W} \\times 2 = 2\\ \\text{W}.\n\\\
    ]\n\n---\n\n### Co by oznaczało 130 W?\n\n\\[\n130\\ \\text{W} = 130\\,000\\ \\text{mW} \\;\\Longrightarrow\\\
    ;\nP\\;[\\text{dBm}] = 10\\log_{10}(130\\,000) \\approx 51\\ \\text{dBm},\n\\]\n\nco jest znacznie\
    \ wyższą wartością niż podane 33 dBm.  \n\n**Wniosek:** poprawna odpowiedź to **A – 2 W**; wybór B\
    \ wynikał z nieprawidłowego przeliczenia skali dBm."
  - "**Dlaczego odpowiedź C (20 W) jest niepoprawna?**\n\n---\n\n### 1. Definicja dBm  \n\n\\[\nP_{\\\
    text{dBm}} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{mW}}}{1\\ \\text{mW}}\\right)\n\\]\n\nczyli moc\
    \ w dBm jest **logarytmiczną** miarą mocy wyrażonej w miliwatach.\n\n---\n\n### 2. Przeliczenie 33 dBm\
    \ na waty  \n\n\\[\n\\begin{aligned}\n33\\ \\text{dBm} &= 30\\ \\text{dBm} + 3\\ \\text{dB}\\\\\n\\\
    text{30 dBm} &= 1\\ \\text{W}\\quad(\\text{dane podane w zadaniu})\\\\\n\\text{3 dB} &\\approx \\\
    text{podwojenie mocy}\n\\end{aligned}\n\\]\n\nDlatego\n\n\\[\n33\\ \\text{dBm}= 1\\ \\text{W}\\times\
    \ 2 = 2\\ \\text{W}.\n\\]\n\nMożna to też obliczyć bezpośrednio:\n\n\\[\n\\begin{aligned}\nP_{\\text{mW}}\
    \ &= 10^{\\frac{33}{10}} = 10^{3.3} \\approx 1995\\ \\text{mW}\\\\\nP_{\\text{W}} &= \\frac{1995\\\
    \ \\text{mW}}{1000} \\approx 2.0\\ \\text{W}.\n\\end{aligned}\n\\]\n\n---\n\n### 3. Co oznaczałoby\
    \ 20 W?\n\n\\[\nP_{\\text{dBm}} = 10\\log_{10}\\!\\left(\\frac{20\\ \\text{W}\\times 1000}{1\\ \\\
    text{mW}}\\right)\n           = 10\\log_{10}(2\\times10^{4}) \\approx 43\\ \\text{dBm}.\n\\]\n\nCzyli\
    \ **20 W odpowiada około 43 dBm**, a nie 33 dBm.  \n\n---\n\n### 4. Gdzie najczęściej popełnia się\
    \ błąd?\n\n- **Mylenie skali logarytmicznej z liniową** – przyrost o 3 dB nie znaczy „dodaj 3 W”,\
    \ lecz „podwój moc”.\n- **Nieodwracanie logarytmu** – trzeba przeliczyć dBm na mW (lub W) przez potęgowanie,\
    \ a nie przez prostą arytmetykę.\n\n---\n\n**Podsumowanie:** 33 dBm to 2 W, więc prawidłowa odpowiedź\
    \ to **A. 2 W**. Odpowiedź C (20 W) odpowiadałaby 43 dBm, więc jest niepoprawna."
  - "**Konwersja dBm → W**\n\nMoc w watach wyraża się ze wzoru  \n\n\\[\nP\\;[\\text{W}] = 10^{\\frac{P\\\
    ;[\\text{dBm}] - 30}{10}} .\n\\]\n\nDla podanej mocy:\n\n\\[\n\\begin{aligned}\nP &= 10^{\\frac{33\
    \ - 30}{10}} \\\\\n  &= 10^{0.3} \\\\\n  &\\approx 2.0\\ \\text{W}.\n\\end{aligned}\n\\]\n\nDlatego\
    \ 33 dBm ≈ **2 W**, czyli prawidłowa odpowiedź to:\n\n**A. 2 W**."
- text: 145\. Napięcie na wejściu odbiornika o oporności 50 om wynosi 10 µV. Napięcie to wzrosło do 100
