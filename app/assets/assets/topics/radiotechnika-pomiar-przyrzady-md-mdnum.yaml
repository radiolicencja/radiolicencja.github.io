- text: 240\. Która z podanych mocy PEP odpowiada napięciu maksymalnemu Umax = 100 V, zmierzonemu oscyloskopem
    na wyjściu nadajnika, na obciążeniu 50 omów (zakładamy sygnał sinusoidalny)?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 1
  explanations:
  - "**Dlaczego prawidłowa odpowiedź to 100 W, a nie 200 W**\n\n1. **Maksymalne napięcie a wartość skuteczna**\
    \  \n   Oscyloskop pokazuje nam wartość szczytową (peak) \\(U_{\\max}=100\\ \\text{V}\\).  \n   Dla\
    \ sygnału sinusoidalnego wartość skuteczna (RMS) jest mniejsza:\n\n   \\[\n   U_{\\text{rms}}=\\frac{U_{\\\
    max}}{\\sqrt{2}}=\n   \\frac{100\\ \\text{V}}{\\sqrt{2}}\\approx 70{,}71\\ \\text{V}\n   \\]\n\n2.\
    \ **Moc średnia na obciążeniu rezystancyjnym**  \n   Moc podawana w specyfikacjach nadajników (PEP\
    \ – *peak envelope power*) odnosi się do **średniej** mocy, którą odbiornik „widzi”. Dla obciążenia\
    \ rezystancyjnego 50 Ω:\n\n   \\[\n   P_{\\text{avg}}=\\frac{U_{\\text{rms}}^{2}}{R}\n   =\\frac{(70{,}71\\\
    \ \\text{V})^{2}}{50\\ \\Omega}\n   \\approx\\frac{5000}{50}=100\\ \\text{W}\n   \\]\n\n3. **Gdzie\
    \ pojawia się 200 W?**  \n   Gdyby użyć samego napięcia szczytowego w wzorze \\(P=U^{2}/R\\), otrzymujemy:\n\
    \n   \\[\n   P_{\\text{peak}}=\\frac{U_{\\max}^{2}}{R}\n   =\\frac{100^{2}}{50}=200\\ \\text{W}\n\
    \   \\]\n\n   To jest **moc szczytowa**, czyli chwilowa wartość mocy w szczycie fali. Nie jest to\
    \ moc, którą zwykle podaje się w opisach nadajników, ponieważ nie odzwierciedla średniej energii dostarczanej\
    \ do obciążenia.\n\n4. **Podsumowanie**  \n   - **PEP** w praktyce oznacza moc średnią przy maksymalnym\
    \ „envelopie” sygnału.  \n   - Dla sinusoidy moc średnia jest **połową** mocy szczytowej: \\(P_{\\\
    text{avg}} = P_{\\text{peak}}/2\\).  \n   - Dlatego przy \\(U_{\\max}=100\\ \\text{V}\\) i \\(R=50\\\
    \ \\Omega\\) otrzymujemy **100 W**, a nie 200 W.\n\n**Błąd polegał na pomyleniu mocy szczytowej (200 W)\
    \ z mocą średnią (100 W), która jest właściwą miarą przy podawaniu mocy nadajnika.**"
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – 100 W** jest prawidłowa, ponieważ moc średnia przy\
    \ sygnale sinusoidalnym wyliczamy ze wzoru  \n\n\\[\nP_{\\text{avg}}=\\frac{U_{\\text{rms}}^{2}}{R},\n\
    \\]\n\ngdzie  \n\n\\[\nU_{\\text{rms}}=\\frac{U_{\\text{max}}}{\\sqrt{2}}.\n\\]\n\nPodstawiając dane:\n\
    \n\\[\nU_{\\text{rms}}=\\frac{100\\ \\text{V}}{\\sqrt{2}},\\qquad\nP_{\\text{avg}}=\\frac{\\left(\\\
    frac{100}{\\sqrt{2}}\\right)^{2}}{50\\ \\Omega}\n= \\frac{100^{2}}{2\\cdot 50}= \\frac{10\\,000}{100}=100\\\
    \ \\text{W}.\n\\]\n\nZatem moc dostarczana do obciążenia 50 Ω przy maksymalnym napięciu 100 V wynosi\
    \ **100 W**."
  - "**Dlaczego odpowiedź C (50 W) jest błędna**\n\n1. **Co oznacza podane napięcie?**  \n   Na oscyloskopie\
    \ widzimy *szczytowe* napięcie sinusoidy:  \n   \\[\n   U_{\\max}=V_{\\text{peak}}=100\\ \\text{V}\n\
    \   \\]\n\n2. **Zamiana na wartość skuteczną (RMS)**  \n   Dla fali sinusoidalnej\n   \\[\n   V_{\\\
    text{rms}}=\\frac{V_{\\text{peak}}}{\\sqrt{2}}\n   \\]\n   \\[\n   V_{\\text{rms}}=\\frac{100}{\\\
    sqrt{2}}\\approx 70{,}7\\ \\text{V}\n   \\]\n\n3. **Moc przy rezystancyjnym obciążeniu**  \n   \\\
    [\n   P=\\frac{V_{\\text{rms}}^{2}}{R}\n   \\]\n   \\[\n   P=\\frac{(70{,}7\\ \\text{V})^{2}}{50\\\
    \ \\Omega}\n   =\\frac{5000}{50}=100\\ \\text{W}\n   \\]\n\n4. **Co by dało 50 W?**  \n   Gdyby wzór\
    \ użyto niepoprawnie z \\(U_{\\max}\\) zamiast \\(V_{\\text{rms}}\\):\n   \\[\n   P_{\\text{błędne}}=\\\
    frac{U_{\\max}^{2}}{R}\n   =\\frac{100^{2}}{50}=200\\ \\text{W}\n   \\]\n   albo przy użyciu połowy\
    \ wartości szczytowej (np. \\(U_{\\max}/2\\)) otrzymalibyśmy ~50 W, ale nie ma takiej definicji w\
    \ zadaniu.\n\n5. **PEP (Peak Envelope Power)**  \n   Dla czystego sygnału sinusoidalnego PEP jest\
    \ równy średniej mocy dostarczonej do rezystora, czyli właśnie wyliczonej 100 W.\n\n**Podsumowanie**\
    \  \nPoprawna moc przy podanym napięciu szczytowym 100 V i obciążeniu 50 Ω wynosi **100 W**. Odpowiedź\
    \ C (50 W) powstała najprawdopodobniej z pomyłki, że podane napięcie jest wartością RMS lub że użyto\
    \ niewłaściwego wzoru."
  - "**Obliczenia**\n\nDla sygnału sinusoidalnego maksymalne napięcie podane na oscyloskopie jest napięciem\
    \ szczytowymi ( \\(U_{\\max}\\) ). Aby otrzymać moc średnią (a w praktyce PEP – Peak Envelope Power)\
    \ potrzebujemy wartości skutecznej napięcia:\n\n\\[\nU_{\\text{rms}} = \\frac{U_{\\max}}{\\sqrt{2}}\n\
    \\]\n\nMoc na rezystancji \\(R = 50\\;\\Omega\\) wyraża się wzorem:\n\n\\[\nP = \\frac{U_{\\text{rms}}^{2}}{R}\n\
    \     = \\frac{\\left(\\dfrac{U_{\\max}}{\\sqrt{2}}\\right)^{2}}{R}\n     = \\frac{U_{\\max}^{2}}{2R}\n\
    \\]\n\nPodstawiając liczby:\n\n\\[\nP = \\frac{(100\\ \\text{V})^{2}}{2 \\times 50\\ \\Omega}\n  \
    \ = \\frac{10\\,000}{100}\n   = 100\\ \\text{W}\n\\]\n\n**Wynik** – moc PEP wynosi **100 W**, czyli\
    \ odpowiedź **B**."
- text: '241\. W przetwornikach analogowo-cyfrowych, aby poprawnie odczytać sygnał wejściowy, częstotliwość
    próbkowania musi być:'
  answers:
