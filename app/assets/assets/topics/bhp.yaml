    \ żółto‑zielony/brązowy) służą do oznaczania przewodów fazowych (np. brązowy, czarny, szary) lub nie\
    \ są zgodne z przyjętymi standardami.  \n\nZatem prawidłowe oznaczenie to:\n\n\\[\n\\text{N – niebieski},\
    \ \\qquad \\text{PE – żółto‑zielony}\n\\]"
- text: '40\. Który z sieciowych przewodów zasilających można podłączyć do obudowy zasilacza:'
  answers:
  - liniowy (fazowy)
  - neutralny
  - ochronno-uziemiający
  correct_index: 2
  explanations:
  - "**Dlaczego prawidłowa jest odpowiedź C („ochronno‑uziemiający”)**\n\n- **Obudowa zasilacza** jest\
    \ elementem metalowym, który musi być połączony z **uziemieniem ochronnym (PE)**.  \n  - Gdy nastąpi\
    \ zwarcie wewnętrzne między częścią aktywną a metalową obudową, prąd zwarciowy popłynie przez przewód\
    \ PE do ziemi.  \n  - Dzięki temu wyłącznik nadprądowy lub wyłącznik różnicowoprądowy (RCD) zadziała\
    \ natychmiast, odcinając zasilanie i chroniąc użytkownika przed porażeniem.\n\n- **Przewód fazowy\
    \ (L)** i **neutralny (N)** służą do doprowadzania napięcia do wewnętrznych układów zasilacza, **nie**\
    \ do łączenia z obudową.  \n  - Gdyby przewód L (lub N) został podłączony do metalowej obudowy, obudowa\
    \ stałaby się **napięciowa** (potencjalnie do 230 V w Polsce).  \n  - Dotknięcie takiej obudowy groziłoby\
    \ poważnym porażeniem prądem, a układ ochronny (np. RCD) nie zadziałałby, bo nie wystąpiłby różnicowy\
    \ prąd ziemny.\n\n- **Standardy bezpieczeństwa** (np. IEC 60364, PN‑EN 60364‑4‑41) jednoznacznie określają:\n\
    \  \\[\n  \\text{PE} \\rightarrow \\text{metalowa obudowa, części przewodzące, instalacje ochronne}\n\
    \  \\]\n  \\[\n  \\text{L, N} \\rightarrow \\text{zasilanie wewnętrzne, nie do obudowy}\n  \\]\n\n\
    **Podsumowanie**\n\n- **C – ochronno‑uziemiający (PE)** – jedyny prawidłowy wybór, bo łączy obudowę\
    \ z systemem ochrony przeciwporażeniowej.  \n- **A – liniowy (fazowy, L)** – błędny, bo spowodowałby\
    \ napięcie na obudowie i zagrożenie życia.  \n- **B – neutralny (N)** – także nieodpowiedni, nie pełni\
    \ funkcji ochronnej.  \n\nZatem jedynym bezpiecznym i zgodnym z przepisami połączeniem jest **przewód\
    \ PE**."
  - "**Dlaczego odpowiedź B („neutralny”) jest niepoprawna?**  \n\n1. **Zasada podłączania przewodów do\
    \ obudowy**  \n   - Obudowa zasilacza jest elementem metalowym, który w razie awarii ma zapewnić bezpieczne\
    \ odprowadzenie prądu zwarciowego do ziemi.  \n   - Do tego celu służy **przewód ochronno‑uziemiający\
    \ (PE)**, a nie przewód **neutralny (N)**.\n\n2. **Funkcja przewodu neutralnego**  \n   - N jest powrotem\
    \ prądu roboczego i jest połączony z ziemią w jednym miejscu instalacji (zazwyczaj w tablicy rozdzielczej).\
    \  \n   - Gdyby podłączyć N do obudowy, w sytuacji uszkodzenia izolacji (np. zwarcia fazy z obudową)\
    \ prąd zwarciowy przepłynąłby **przez N**, a nie przez PE.  \n   - Skutkiem może być:  \n     * podwyższone\
    \ napięcie obudowy (groźne dla użytkownika),  \n     * nieprawidłowe działanie wyłączników nadprądowych\
    \ (prąd zwarciowy nie przepłynie przez PE, więc wyzwolenie może się nie odbyć).  \n\n3. **Normy i\
    \ przepisy**  \n   - Zgodnie z normą **IEC 60364‑4‑41** oraz **PN‑EN 60204‑1** jedynym przewodem dopuszczonym\
    \ do połączenia z metalową obudową jest **PE** (ochronno‑uziemiający).  \n   - Neutralny może być\
    \ połączony z PE **wyłącznie w punkcie zasilania**, ale nie w miejscu podłączenia do urządzenia końcowego.\n\
    \n**Dlatego prawidłowa odpowiedź to C – przewód ochronno‑uziemiający.**  \nPodłączenie PE do obudowy\
    \ zapewnia szybkie i pewne odprowadzenie prądu zwarciowego do ziemi, co chroni zarówno sprzęt, jak\
    \ i użytkownika przed porażeniem."
  - "**Gratulacje!** \U0001F389  \nOdpowiedź **C – ochronno‑uziemiający** jest prawidłowa.\n\n**Dlaczego?**\
    \  \nPrzewód ochronno‑uziemiający (PE) służy do połączenia metalowej obudowy zasilacza z uziemieniem\
    \ instalacji. Dzięki temu w razie awarii (np. przebicia izolacji) prąd zwarciowy popłynie bezpośrednio\
    \ do ziemi, co zabezpiecza przed porażeniem i umożliwia szybkie wyzwolenie wyłącznika ochronnego.\
    \  \n\nPrzewody liniowy (L) i neutralny (N) nie pełnią tej funkcji i nie powinny być łączone z obudową."
  - "**Dlaczego do obudowy zasilacza podłącza się przewód ochronno‑uziemiający (C)?**\n\n1. **Funkcja\
    \ przewodu ochronnego (PE)**  \n   - Służy wyłącznie do odprowadzania prądów zwarciowych i usterek\
    \ izolacji z metalowej obudowy do ziemi.  \n   - Zapewnia, że w razie dotknięcia przewodnikiem pod\
    \ napięciem (np. uszkodzona izolacja) obudowa zostanie natychmiast podniesiona do potencjału sieciowego,\
    \ co powoduje szybkie zadziałanie wyłącznika nadprądowego lub wyłącznika różnicowo‑prądowego (RCD).\n\
    \n2. **Dlaczego nie podłącza się przewodu fazowego (A) ani neutralnego (B)?**  \n   - **Przewód fazowy\
    \ (L)** jest pod napięciem znamionowym (np. 230 V). Połączenie go z obudową spowodowałoby stałe napięcie\
    \ na metalowej części urządzenia – ogromne zagrożenie porażeniem.  \n   - **Przewód neutralny (N)**\
    \ znajduje się w potencjale ziemi w idealnym układzie, ale w rzeczywistości może mieć niewielkie napięcie\
    \ względem ziemi (spowodowane spadkami w instalacji). Podłączenie go do obudowy mogłoby doprowadzić\
    \ do powstania niebezpiecznych napięć w razie uszkodzenia lub asymetrycznego obciążenia.\n\n3. **Zasada\
    \ rozdziału**  \n   - W instalacji jedynie w miejscu przyłączenia do źródła (np. w rozdzielni) neutralny\
    \ i ochronny mogą być połączone (tzw. punkt neutralno‑uziemiający).  \n   - W każdym urządzeniu (w\
    \ tym zasilaczu) te dwa przewody **muszą pozostać oddzielne**; jedynie przewód PE jest dopuszczony\
    \ do metalowej obudowy.\n\n4. **Normy i bezpieczeństwo**  \n   - Zgodnie z normą **IEC 60364‑4‑41**\
    \ oraz polską **PN‑EN 60364‑4‑41**, przewód ochronny jest jedynym dopuszczonym połączeniem z elementami\
    \ metalowymi nieprzewodzącymi prądu pod napięciem.  \n   - Nieprzestrzeganie tej zasady prowadzi do\
    \ ryzyka poważnych wypadków oraz naruszenia przepisów BHP.\n\n**Podsumowanie**  \nDo obudowy zasilacza\
    \ podłącza się wyłącznie przewód **ochronno‑uziemiający (C)**, ponieważ jego jedyną rolą jest zapewnienie\
    \ bezpiecznej drogi odprowadzania prądów zwarciowych do ziemi, a jednocześnie chroni użytkownika przed\
    \ niebezpiecznym napięciem, które mogłoby pojawić się przy połączeniu z przewodami fazowym lub neutralnym."
