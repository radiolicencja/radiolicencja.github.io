    \ tysięcy kilometrów, co wyjaśnia usłyszenie stacji z południa Europy.\n\n\\[\n\\text{foEs (maksymalna\
    \ częstotliwość Es)} \\;\\approx\\; 50\\text{–}60\\ \\text{MHz (latem)}\n\\]\n\nW zimie warstwa Es\
    \ jest słabsza lub nieobecna, a więc propagacja w paśmie 50 MHz jest bardzo ograniczona.\n\n**Podsumowanie:**\
    \  \n‑ Wilgotność nie ma istotnego wpływu na propagację VHF.  \n‑ Kluczowy jest sezonowy wzrost aktywności\
    \ warstwy sporadycznej E, co czyni odpowiedź B poprawną."
  - "**Dlaczego odpowiedź B jest prawidłowa?**\n\n- **Pasmo 50 MHz** (VHF) leży powyżej częstotliwości,\
    \ przy których najczęściej działa propagacja jonosferyczna typu **skóra‑długo‑falowa (F‑layer)**.\
    \  \n- **Jedyną jonosferyczną drogą** umożliwiającą odbiór tak niskich częstotliwości na duże odległości\
