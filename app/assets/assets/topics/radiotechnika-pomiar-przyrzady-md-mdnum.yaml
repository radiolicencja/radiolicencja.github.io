  - większa lub równa połowie najwyższej częstotliwości przetwarzanego sygnału
  correct_index: 0
  explanations:
  - "## Gratulacje! \U0001F389  \n\nTwoja odpowiedź **A** – *„większa lub równa dwukrotności najwyższej\
    \ częstotliwości przetwarzanego sygnału”* – jest prawidłowa.\n\n### Dlaczego?\n\nW przetwornikach\
    \ A/C obowiązuje **twierdzenie Nyquista**. Aby odtworzyć sygnał bez zniekształceń (aliasingu), częstotliwość\
    \ próbkowania \\(f_s\\) musi spełniać:\n\n\\[\nf_s \\;\\ge\\; 2\\,f_{\\text{max}}\n\\]\n\ngdzie \\\
    (f_{\\text{max}}\\) jest najwyższą częstotliwością zawartą w sygnale wejściowym. Dlatego wymagana\
    \ jest co najmniej **dwukrotność** tej częstotliwości.  \n\nOdpowiedzi B i C są niewystarczające –\
    \ przy \\(f_s = f_{\\text{max}}\\) lub \\(f_s = \\frac{1}{2}f_{\\text{max}}\\) pojawi się aliasing\
    \ i sygnał nie zostanie poprawnie odtworzony.  \n\nJeszcze raz gratuluję poprawnego wyboru!"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nW przetwornikach A/C obowiązuje **twierdzenie Nyquista‑Shannona**.\
    \  \nMówi ono, że aby z próbek odtworzyć sygnał o maksymalnej (nie‑zerowej) częstotliwości \\(f_{\\\
    max }\\) bez zniekształceń, częstotliwość próbkowania \\(f_s\\) musi spełniać\n\n\\[\nf_s \\;\\ge\\\
    ; 2\\,f_{\\max } \\qquad\\text{(warunek Nyquista)} .\n\\]\n\n---\n\n### Co się stanie, gdy przyjmiemy\
    \ \\(f_s \\ge f_{\\max }\\) (odpowiedź B)?\n\n* **Aliasing** – wszystkie składowe wyższe niż \\(\\\
    frac{f_s}{2}\\) zostaną „złożone” na niższe częstotliwości i nie będzie możliwe odtworzenie oryginalnego\
    \ sygnału.  \n* Przykład: jeśli sygnał zawiera komponentę 3 kHz, a próbkowanie odbywa się z \\(f_s\
    \ = 3\\) kHz, to w dziedzinie częstotliwości zostanie ona zamapowana na 0 Hz (lub na inną niższą częstotliwość),\
    \ czyli zostanie utracona informacja o tej składowej.\n\nZatem **sam fakt, że \\(f_s\\) jest nie mniejszy\
    \ niż \\(f_{\\max }\\), nie zabezpiecza przed aliasingiem** – potrzebny jest podwójny margines.\n\n\
    ---\n\n### Dlaczego odpowiedź C jest jeszcze gorsza?\n\n\\[\nf_s \\ge \\frac{1}{2} f_{\\max } \\quad\\\
    Longrightarrow\\quad f_s < f_{\\max } .\n\\]\n\nW takim przypadku już przy pierwszej składowej wyższej\
    \ niż \\(f_s\\) następuje aliasing, a nawet najniższe częstotliwości mogą być zniekształcone.\n\n\
    ---\n\n## Podsumowanie\n\n* **A** – prawidłowa: \\(f_s \\ge 2 f_{\\max }\\) (warunek Nyquista).  \n\
    * **B** – nieprawidłowa: \\(f_s \\ge f_{\\max }\\) nie zapobiega aliasingowi; wymagana jest dwukrotność.\
    \  \n* **C** – najgorsza: wymaga jeszcze niższej częstotliwości próbkowania niż sygnał, co gwarantuje\
    \ poważny aliasing.\n\nDlatego w praktyce przy projektowaniu A/C zawsze przyjmuje się **co najmniej\
    \ dwukrotność** najwyższej istotnej częstotliwości sygnału."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\nW przetwornikach A/C najważniejszą zasadą jest **twierdzenie\
    \ Nyquista‑Shannona**:\n\n\\[\nf_s \\ge 2\\,f_{\\max}\n\\]\n\ngdzie  \n\n- \\(f_s\\) – częstotliwość\
    \ próbkowania,  \n- \\(f_{\\max}\\) – najwyższa (pasmo) częstotliwość sygnału, który ma być odtworzony.\n\
    \n---\n\n### Co się dzieje, gdy spełnione jest tylko **C** („\\(f_s \\ge \\frac{1}{2}f_{\\max}\\)”)?\n\
    \n| Próbkowanie | Efekt |\n|-------------|-------|\n| \\(f_s = f_{\\max}\\) (równowartość “co najmniej\
    \ połowy”) | **Aliasing** – wyższe składowe częstotliwości zostają zamienione na niższe, co prowadzi\
    \ do zniekształcenia sygnału. |\n| \\(f_s < 2f_{\\max}\\) | Nie można odtworzyć oryginalnego sygnału,\
    \ ponieważ informacja o zmianach w czasie jest niewystarczająca. |\n\n**Przykład**: sygnał sinusoidalny\
    \ o \\(f_{\\max}=1\\ \\text{kHz}\\).  \n- Jeśli próbkowanie wyniesie \\(f_s = 1\\ \\text{kHz}\\) (co\
    \ spełnia C, ale nie A), to w kolejnych próbkach obserwujemy zawsze ten sam punkt sinusoidy → uzyskujemy\
    \ stałą wartość, a rzeczywista forma fali jest tracona.  \n- Przy \\(f_s = 2\\ \\text{kHz}\\) (A)\
    \ uzyskujemy dwa punkty na każdy okres sinusoidy, co wystarczy do poprawnej rekonstrukcji po filtracji\
    \ dolnoprzepustowej.\n\n---\n\n### Dlaczego **A** jest jedyną prawidłową odpowiedzią?\n\n- **Dwukrotność**\
    \ najgorszej częstotliwości zapewnia, że w spektrum próbkowanego sygnału nie zachodzi nakładanie się\
    \ (przecięcia) widma (tzw. *przestrzeń Nyquista*).  \n- Dzięki temu po cyfrowym przetworzeniu możliwe\
    \ jest **idealne odtworzenie** (interpolacja) sygnału przy użyciu filtrów odtwarzających.\n\n---\n\
    \n### Krótkie podsumowanie\n\n- **C** (≥ ½ \\(f_{\\max}\\)) → niewystarczające, prowadzi do aliasingu.\
    \  \n- **B** (≥ \\(f_{\\max}\\)) → nadal za mało, aliasing występuje już przy \\(f_s = f_{\\max}\\\
    ).  \n- **A** (≥ 2 \\(f_{\\max}\\)) → spełnia kryterium Nyquista, zapewnia poprawny odczyt i odtworzenie\
    \ sygnału.\n\nStąd odpowiedź **A** jest jedyną poprawną."
  - "**Dlaczego częstotliwość próbkowania musi spełniać warunek \\(f_s \\ge 2 f_{\\max}\\)?**\n\nW przetworniku\
    \ analogowo‑cyfrowym (A/C) sygnał analogowy o maksymalnej częstotliwości \\(f_{\\max}\\) jest próbkowany\
    \ w dyskretnych momentach czasu. Zasada ta jest opisana przez **twierdzenie Nyquista‑Shannona**:\n\
    \n\\[\n\\text{Aby odtworzyć sygnał bez zniekształceń aliasingu, częstotliwość próbkowania } f_s \\\
    text{ musi być co najmniej dwukrotnością najniższej częstotliwości, której zawartość spektralna jest\
    \ istotna.}\n\\]\n\nFormalnie:\n\n\\[\nf_s \\ge 2 f_{\\max}\n\\]\n\n* **Co się dzieje przy mniejszej\
    \ \\(f_s\\)?**  \n  Jeśli \\(f_s < 2 f_{\\max}\\), wyższe składowe spektralne „zginą” (aliasing) i\
    \ zostaną odzwierciedlone w niższym paśmie, co prowadzi do błędnego odczytu sygnału.\n\n* **Dlaczego\
    \ nie wystarczy \\(f_s \\ge f_{\\max}\\) ani \\(f_s \\ge \\frac{1}{2}f_{\\max}\\)?**  \n  - \\(f_s\
    \ \\ge f_{\\max}\\) nie zapewnia dwukrotnego „przestrzeni” pomiędzy kolejnymi próbkami, więc spektrum\
    \ nie może być odtworzone jednoznacznie.  \n  - \\(f_s \\ge \\frac{1}{2}f_{\\max}\\) byłoby jeszcze\
    \ słabsze i z pewnością spowodowałoby aliasing.\n\n* **Praktyczne uwagi**  \n  - W rzeczywistych układach\
    \ przyjmuje się często zapas (np. 10‑20 % ponad 2 \\(f_{\\max}\\)), aby zredukować wpływ filtrów antyaliasingowych\
    \ i nieidealności przetwornika.  \n  - Przed próbkowaniem stosuje się filtr dolnoprzepustowy (filtr\
    \ antyaliasingowy), który usuwa składowe powyżej \\(f_s/2\\).\n\n**Podsumowanie**  \nAby prawidłowo\
    \ odczytać (i później odtworzyć) sygnał wejściowy w przetworniku A/C, częstotliwość próbkowania musi\
    \ spełniać warunek **\\(f_s \\ge 2 f_{\\max}\\)** – czyli być co najmniej dwukrotnością najwyższej\
    \ częstotliwości sygnału. Odpowiedź A jest więc prawidłowa."
- text: '277\. Jeśli SWR w punkcie zasilania jest równy 1:1 to oznacza, że:'
  answers:
  - osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika
  - antena jest zawsze najlepiej dopasowana
  - antena może pracować na kilku pasmach
  correct_index: 0
  explanations:
  - "## Gratulacje!\n\nWybrałeś **odpowiedź A** – *„osiągnięto bardzo dobre dopasowanie linii zasilającej\
    \ do nadajnika”* – i jest to prawidłowa odpowiedź.\n\n### Dlaczego?\n\n- **SWR (VSWR) = 1 : 1** oznacza,\
    \ że stosunek maksymalnego do minimalnego napięcia fali stojącej w linii jest równy 1.  \n- Z definicji:\n\
    \n\\[\n\\text{VSWR} = \\frac{Z_{\\text{linia}}}{Z_{\\text obciążenie}} = 1 \\;\\Longrightarrow\\;\
    \ Z_{\\text obciążenie}=Z_{\\text{linia}}\n\\]\n\n- Gdy impedancja obciążenia (np. anteny) jest równa\
    \ impedancji charakterystycznej linii (zazwyczaj 50 Ω), nie ma odbić fali, a moc jest przekazywana\
    \ w 100 % z nadajnika do linii.\n\nDlatego SWR = 1 : 1 wskazuje **doskonałe dopasowanie linii zasilającej\
    \ do nadajnika**. Nie oznacza to, że antena jest zawsze najlepiej dopasowana do wszystkich pasm (odpowiedzi\
    \ B i C są nieprawdziwe)."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nSWR (Standing‑Wave Ratio) jest miarą stosunku fali stojącej\
    \ w linii zasilającej.  \n\\[\n\\text{SWR}= \\frac{V_{\\max}}{V_{\\min}} \\;=\\; \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|}\n\\]\n\ngdzie  \n\n\\[\n\\Gamma = \\frac{Z_{\\mathrm L}-Z_0}{Z_{\\mathrm L}+Z_0}\n\\]\n\n\
    ‑ \\(Z_{\\mathrm L}\\) – impedancja obciążenia (np. anteny),  \n‑ \\(Z_0\\) – charakterystyczna impedancja\
    \ linii (zwykle 50 Ω).\n\n---\n\n### Co oznacza SWR = 1 : 1?\n\n* \\(|\\Gamma| = 0\\) → brak fali\
    \ odbitej, czyli **cała moc jest przenoszona do linii**.  \n* Oznacza to, że **impedancja linii jest\
    \ równa impedancji źródła** (np. nadajnika).  \n\nTo właśnie opisuje odpowiedź **A**: „osiągnięto\
    \ bardzo dobre dopasowanie linii zasilającej do nadajnika”.\n\n---\n\n### Dlaczego nie można wnioskować,\
    \ że „antenna jest zawsze najlepiej dopasowana”?\n\n1. **Możliwość dopasowania sieciowego** – antena\
    \ może mieć dowolny VSWR, a przy użyciu transformatora lub tunera uzyskujemy SWR = 1 : 1 w punkcie\
    \ pomiaru (np. przy koaksie). Antena nie musi być idealnie dopasowana.\n2. **Straty linii** – przy\
    \ bardzo wysokich stratach pomiarny SWR może zbliżać się do 1 : 1, mimo że antena jest źle dopasowana;\
    \ moc po prostu zanika w linii.\n3. **SWR odnosi się tylko do punktu pomiaru**, a nie do całej struktury\
    \ antenowej. Nie mówi nic o charakterystyce promieniowania ani o pasmach pracy.\n\n---\n\n### Dlaczego\
    \ odpowiedź C także nie pasuje?\n\nSWR = 1 : 1 nie definiuje szerokości pasma, w którym antena może\
    \ pracować. Pasmo zależy od konstrukcji anteny i jej charakterystyki impedancyjnej, a nie od samego\
    \ wskaźnika fali stojącej.\n\n---\n\n### Podsumowanie\n\n- **SWR = 1 : 1** ⇒ **idealne dopasowanie\
    \ linii do źródła** (odpowiedź A).  \n- Nie gwarantuje idealnego dopasowania anteny – to wymaga osobnego\
    \ pomiaru impedancji anteny w jej punkcie podłączenia.  \n- Dlatego odpowiedź B jest zbyt ogólna i\
    \ niepoprawna."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **SWR = 1 : 1** oznacza jedynie *idealne dopasowanie\
    \ impedancji* pomiędzy linią zasilającą a układem (anteną lub nadajnikiem).  \n- Nie ma w tym wskaźniku\
    \ żadnej informacji o **zakresie częstotliwości**, w którym dopasowanie jest zachowane.  \n- Antena\
    \ może mieć bardzo wąski pasmo, w którym SWR = 1 : 1, lub szerokie, ale sam fakt, że w danym punkcie\
    \ SWR wynosi 1, nie implikuje, że **„antena może pracować na kilku pasmach”**. To byłoby jedynie spekulacją,\
    \ której nie potwierdza pomiar SWR.\n\n**Co naprawdę oznacza SWR = 1 : 1**\n\n\\[\n\\text{SWR} = \\\
    frac{1+|\\Gamma|}{1-|\\Gamma|}=1 \\quad\\Longrightarrow\\quad |\\Gamma| = 0\n\\]\n\ngdzie  \n\n\\\
    [\n\\Gamma = \\frac{Z_{\\text{load}}-Z_0}{Z_{\\text{load}}+Z_0}\n\\]\n\n- \\(|\\Gamma| = 0\\) ⇒ **refleksja\
    \ fali jest zerowa**.  \n- Oznacza to, że impedancja obciążenia (\\(Z_{\\text{load}}\\)) jest równa\
    \ impedancji charakterystycznej linii (\\(Z_0\\)).  \n- W praktyce: **linia zasilająca jest doskonale\
    \ dopasowana do nadajnika (lub anteny)**, nie ma strat mocy na odbicia.\n\n**Podsumowanie**\n\n- **A**\
    \ – *„osiągnięto bardzo dobre dopasowanie linii zasilającej do nadajnika”* – jest prawdziwe, bo SWR = 1 : 1\
    \ jest definicją idealnego dopasowania.  \n- **C** – *„antena może pracować na kilku pasmach”* – nie\
    \ wynika wcale z wartości SWR; to zupełnie inna charakterystyka (pasmo, charakterystyka impedancji\
    \ w funkcji częstotliwości).  \n\nDlatego odpowiedź C jest błędna, a prawidłowa jest odpowiedź A."
  - "**SWR (Standing‑Wave Ratio)** określa, jak dobrze impedancja linii zasilającej jest dopasowana do\
    \ impedancji źródła (np. nadajnika).  \n\n\\[\n\\text{SWR}= \\frac{V_{\\max}}{V_{\\min}}=\n\\frac{1+|\\\
    Gamma|}{1-|\\Gamma|}\n\\]\n\ngdzie \\(\\Gamma\\) – współczynnik fali odbitej.  \nGdy impedancja linii\
    \ równa jest impedancji nadajnika, \\(\\Gamma = 0\\) →  \n\n\\[\n\\text{SWR}= \\frac{1+0}{1-0}=1:1\n\
    \\]\n\n**Co to oznacza?**\n\n* Brak fali odbitej → energia nie wraca do nadajnika.  \n* Całe napięcie\
    \ i moc są przenoszone wzdłuż linii do anteny.  \n* Straty w linii są minimalne, a charakterystyka\
    \ układu jest stabilna.\n\nDlatego przy **SWR = 1:1** mówimy o **bardzo dobrym dopasowaniu linii zasilającej\
    \ do nadajnika** (odpowiedź A).  \n\nPozostałe stwierdzenia nie wynikają z samej wartości SWR:\n*\
    \ **B** – dopasowanie anteny nie jest gwarantowane; antena może mieć własny VSWR różny od 1.  \n*\
    \ **C** – zakres pasm pracy anteny zależy od jej konstrukcji, a nie od SWR w punkcie zasilania."
- text: 290\. Współczynnik tył/przód (F/B ratio) pewnej anteny kierunkowej wynosi 19 dB a jej zysk 10,5
    dBd. Czy w sytuacji awarii rotora antenowego lepiej będzie nadawać "tyłem anteny" korzystając z jej
    listka tylnego czy też przełączyć się na dipol półfalowy w tej samej polaryzacji?
  answers:
  - przełączyć się na dipol
  - pozostać przy antenie kierunkowej
  - to bez znaczenia dla nadawania
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nWybrałeś odpowiedź **A – przełączyć się na dipol**, co jest prawidłowe.\n\
    \n### Dlaczego?\n\n- Współczynnik **tył/przód (F/B)** = 19 dB oznacza, że moc w „liście” tylnego promieniowania\
    \ jest o 19 dB słabsza niż w kierunku głównym.\n- Zysk anteny kierunkowej = **10,5 dBd**.  \n\n  \\\
    [\n  G_{\\text{tył}} = 10{,}5\\ \\text{dBd} - 19\\ \\text{dB} = -8{,}5\\ \\text{dBd}\n  \\]\n\n- Półfalowy\
    \ dipol ma zysk **≈ 0,15 dBd** (2,15 dBi).  \n\n  \\[\n  G_{\\text{dipol}} \\approx 0{,}15\\ \\text{dBd}\
    \ > -8{,}5\\ \\text{dBd}\n  \\]\n\n- Przy tej samej polaryzacji nie ma dodatkowych strat.\n\nZatem\
    \ korzystanie z dipola daje **znacznie wyższy zysk** niż nadawanie „tyłem” uszkodzonej anteny kierunkowej,\
    \ dlatego odpowiedź A jest prawidłowa."
  - "**Dlaczego w tej sytuacji lepiej przełączyć się na dipol (odpowiedź A)?**\n\n---\n\n### 1. Co oznacza\
    \ współczynnik F/B?\n\n\\[\n\\text{F/B (dB)} = 10\\log_{10}\\!\\left(\\frac{P_{\\text{front}}}{P_{\\\
    text{back}}}\\right)\n\\]\n\nPrzy **F/B = 19 dB** stosunek mocy w kierunku „przodu” do mocy w kierunku\
    \ „tyłu” wynosi  \n\n\\[\n\\frac{P_{\\text{front}}}{P_{\\text{back}}}=10^{19/10}\\approx 79.4 .\n\\\
    ]\n\nOznacza to, że przy nadawaniu „tyłem” tracimy prawie **20 dB** w stosunku do optymalnego kierunku.\n\
    \n---\n\n### 2. Zysk anteny kierunkowej\n\nZysk podany jest w **dBd** (względem dipola półfalowego).\
    \  \n\n\\[\nG_{\\text{kierunkowa}} = 10.5\\ \\text{dBd} \\approx 12.5\\ \\text{dBi}\n\\]\n\nDla dipola\
    \ półfalowego przyjmuje się \\(G_{\\text{dipol}} = 2.15\\ \\text{dBi}\\).\n\n---\n\n### 3. Skuteczny\
    \ zysk przy „tylnym” liście\n\nZysk w kierunku tylnym jest mniejszy o wartość F/B:\n\n\\[\nG_{\\text{back}}\
    \ = G_{\\text{kierunkowa}} - \\text{F/B}\n               = 12.5\\ \\text{dBi} - 19\\ \\text{dB}\n\
    \               \\approx -6.5\\ \\text{dBi}.\n\\]\n\nJest to **znacznie gorsze** niż zysk dipola (+2.15 dBi).\
    \  \n\nRóżnica:\n\n\\[\n\\Delta G = 2.15\\ \\text{dBi} - (-6.5\\ \\text{dBi}) \\approx 8.6\\ \\text{dB}.\n\
    \\]\n\nCzyli dipol zapewnia **~9 dB** większą moc w pożądanym kierunku niż tylny liść anteny kierunkowej.\n\
    \n---\n\n### 4. Wpływ na moc wyjściową (EIRP)\n\n\\[\n\\text{EIRP}_{\\text{back}} = P_{\\text{tx}}\
    \ + G_{\\text{back}}\n\\qquad\n\\text{EIRP}_{\\text{dipol}} = P_{\\text{tx}} + G_{\\text{dipol}}\n\
    \\]\n\nPonieważ \\(G_{\\text{dipol}} > G_{\\text{back}}\\), przy tej samej mocy nadajnika **EIRP**\
    \ będzie wyższe przy dipolu. Dlatego sygnał dotrze dalej i będzie stabilniejszy.\n\n---\n\n### 5.\
    \ Czy wybór ma znaczenie?  \n\nNie. Różnica 8‑9 dB to **kilkadziesiąt razy** większa moc w kierunku\
    \ odbiorcy. W praktyce przy awarii rotora lepsze jest przełączenie na dipol, a nie nadawanie „tyłem”\
    \ anteny.\n\n---\n\n## Podsumowanie\n\n* **F/B = 19 dB** → moc „tyłem” jest ~‑19 dB w stosunku do\
    \ przodu.  \n* Zysk w tylnym kierunku = **zysk anteny – F/B** ≈ **‑6.5 dBi**.  \n* Zysk dipola = **+2.15 dBi**.\
    \  \n* Dipol zapewnia **≈ 9 dB** wyższy EIRP niż tylna część anteny kierunkowej.  \n\nStąd **odpowiedź\
    \ A** (przełączyć się na dipol) jest jedyną prawidłową.  \n\n**Błąd przy odpowiedzi B** polegał na\
    \ pominięciu straty wynikającej z dużego współczynnika F/B – „tylny liść” anteny praktycznie nie nadaje\
    \ efektywnie."
  - "**Dlaczego odpowiedź C („to bez znaczenia dla nadawania”) jest błędna**\n\n1. **Współczynnik tył/przód\
    \ (F/B) ma wpływ na efektywny zysk anteny**  \n   \\[\n   G_{\\text{back}} = G_{\\text{front}} - \\\
    text{F/B}\n   \\]\n   Gdy antena ma zysk \\(G_{\\text{front}} = 10{,}5\\ \\text{dBd}=10{,}5+2{,}15=12{,}65\\\
    \ \\text{dBi}\\)  \n   i F/B = 19 dB, to zysk w kierunku „tyłem” wynosi  \n\n   \\[\n   G_{\\text{back}}\
    \ = 12{,}65\\ \\text{dBi} - 19\\ \\text{dB}= -6{,}35\\ \\text{dBi}\n   \\]\n\n   – czyli antena „widzi”\
    \ w tym kierunku **głośniej niż isotropowa** (ujemny zysk).  \n   W praktyce oznacza to znaczny spadek\
    \ mocy efektywnej (ERP) i prawie zerową użyteczność w tym kierunku.\n\n2. **Porównanie z dipolem półfalowym**\
    \  \n   Dipol półfalowy ma stały zysk  \n\n   \\[\n   G_{\\text{dipol}} = 2{,}15\\ \\text{dBi}\n \
    \  \\]\n\n   Jest to **ponad 8 dB** lepszy niż „tylny listek” anteny kierunkowej (‑6,35 dBi vs 2,15 dBi).\
    \  \n   W konsekwencji moc promieniowana w pożądanym kierunku będzie znacznie wyższa przy użyciu dipola.\n\
    \n3. **Polaryzacja**  \n   W zadaniu przyjęto tę samą polaryzację dla obu rozwiązań, więc nie ma dodatkowej\
    \ straty polaryzacyjnej. Różnica wynika wyłącznie z zysków antenowych.\n\n4. **Praktyczne konsekwencje**\
    \  \n   * **Moc wyjściowa (ERP)**: przy użyciu tylnego listka spadnie o ~ 8 dB względem dipola → zasięg\
    \ maleje kilkukrotnie.  \n   * **Zgodność z regulacjami**: antena o ujemnym zysku nie spełnia wymagań\
    \ emisji, a jej charakterystyka promieniowania jest nieprzewidywalna.  \n   * **Stabilność i charakterystyka\
    \ promieniowania**: dipol ma symetryczną charakterystykę, natomiast tylna część anteny kierunkowej\
    \ może mieć niekontrolowane boczne i pod‑kątowe promieniowanie.\n\n**Wniosek** – w sytuacji awarii\
    \ rotora nie jest „bez znaczenia”, z jaką anteną nadajemy. Użycie tylnego listka anteny kierunkowej\
    \ drastycznie obniża zysk i moc efektywną, więc lepszym wyborem jest przełączenie się na **dipol półfalowy**.\
    \ Dlatego prawidłowa odpowiedź to **A. przełączyć się na dipol**."
  - "**Dlaczego lepiej przełączyć się na dipol półfalowy?**\n\n1. **Zysk anteny kierunkowej**  \n   \\\
    [\n   G_{\\text{antenna}} = 10{,}5\\ \\text{dBd}=10{,}5+2{,}15=12{,}65\\ \\text{dBi}\n   \\]\n\n2.\
    \ **Współczynnik tył/przód (F/B)**  \n   \\[\n   \\text{F/B}=19\\ \\text{dB}\n   \\]\n   Oznacza to,\
    \ że zysk „tyłem anteny” jest o 19 dB mniejszy niż zysk w kierunku frontu.\n\n3. **Zysk „tyłem” tej\
    \ anteny**  \n   \\[\n   G_{\\text{back}} = G_{\\text{front}}-19\\ \\text{dB}=12{,}65-19 = -6{,}35\\\
    \ \\text{dBi}\n   \\]\n\n4. **Zysk dipola półfalowego** (w tej samej polaryzacji)  \n   \\[\n   G_{\\\
    text{dipol}} \\approx 2{,}15\\ \\text{dBi}\n   \\]\n\n5. **Porównanie**  \n\n   \\[\n   G_{\\text{dipol}}\
    \ - G_{\\text{back}} \\approx 2{,}15 - (-6{,}35) \\approx 8{,}5\\ \\text{dB}\n   \\]\n\n   Dipol zapewnia\
    \ więc **około 8 dB większy zysk** niż użycie tylnego listka anteny kierunkowej.\n\n**Wniosek**  \n\
    W sytuacji awarii rotora, gdy jedyną opcją jest nadawanie „tyłem anteny”, znacznie lepszy jest dipol\
    \ półfalowy.  \n\n**Odpowiedź:** **A. przełączyć się na dipol**."
- text: 296\. Pomiar SWR przy nadajniku wskazał wartość 1:1,5, ale mamy podejrzenie, że dopasowanie anteny
    jest niewłaściwe. Co może być przyczyną?
  answers:
  - poziom zakłóceń lokalnych
  - tłumienie linii zasilającej
  - podejrzenie jest błędne, dopasowanie jest poprawne
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („poziom zakłóceń lokalnych”) jest błędna**\n\n1. **SWR (VSWR) mierzy stosunek\
    \ fali odbitej do fali wysyłanej w linii transmisyjnej.**  \n   \\[\n   \\text{SWR}= \\frac{1+|\\\
    Gamma|}{1-|\\Gamma|},\\qquad \n   \\Gamma =\\frac{Z_{\\text{L}}-Z_0}{Z_{\\text{L}}+Z_0}\n   \\]\n\
    \   gdzie \\(\\Gamma\\) – współczynnik fali odbitej, \\(Z_{\\text{L}}\\) – impedancja anteny, \\(Z_0\\\
    ) – impedancja linii.\n\n2. **Zakłócenia lokalne (np. szumy, inne nadajniki) nie wpływają na wartość\
    \ \\(\\Gamma\\).**  \n   Są one widoczne w odbiorniku jako dodatkowy szum, ale nie zmieniają stosunku\
    \ mocy fali odbitej do nadanej, więc nie podnoszą odczytu SWR.\n\n3. **SWR jest odczytywany na końcu\
    \ linii zasilającej (najczęściej przy nadajniku).**  \n   Jeśli na końcu linii jest 1 : 1,5, przyczyną\
    \ musi być coś, co zmienia efektywną impedancję widzianą przez nadajnik – a nie szumy w otoczeniu.\n\
    \n---\n\n**Dlaczego poprawna jest odpowiedź B („tłumienie linii zasilającej”)**\n\n- **Straty w linii\
    \ (tłumienie) symulują dopasowanie.**  \n  Gdy linia ma znaczące tłumienie, moc fali odbitej jest\
    \ częściowo absorbowana zanim dotrze z powrotem do nadajnika. W efekcie miernik SWR „widzi” mniejsze\
    \ odbicie, choć w rzeczywistości dopasowanie anteny może być złe.\n\n- **Zjawisko to objawia się właśnie\
    \ tak:**  \n  - Na końcu linii (przy antenie) rzeczywisty VSWR może być duży, ale po przejściu przez\
    \ tłumiącą linię odczyt w nadajniku wynosi np. 1 : 1,5.  \n  - Dlatego podejrzenie, że dopasowanie\
    \ jest niepoprawne, może wynikać z **zbyt dużego tłumienia** (np. długa koncentryczna linia, nieodpowiedni\
    \ typ kabla, uszkodzenia).\n\n- **W praktyce**: przy pomiarze SWR przy nadajniku zawsze należy uwzględnić\
    \ charakterystykę linii. Jeśli długość lub typ kabla wprowadza znaczące straty (> 1 dB), odczyt może\
    \ być mylący i wskazywać lepsze dopasowanie niż w rzeczywistości.\n\n---\n\n### Podsumowanie\n- **Zakłócenia\
    \ lokalne** nie zmieniają stosunku mocy odbitej do nadanej, więc nie podnoszą odczytu SWR.  \n- **Tłumienie\
    \ linii** może fałszować pomiar SWR, dając wrażenie lepszego dopasowania niż jest w rzeczywistości.\
    \ Dlatego w opisanej sytuacji przyczyną jest właśnie tłumienie linii zasilającej."
  - "**Gratulacje!**  \nWybrałeś odpowiedź **B – tłumienie linii zasilającej**, co jest prawidłowe.\n\n\
    SWR mierzony przy nadajniku może wynosić 1 : 1,5, a mimo to antena być źle dopasowana, ponieważ **utrata\
    \ mocy w linii zasilającej** (np. długie koncentryczne kable lub przewody z wysoką rezystancją) „maskuje”\
    \ rzeczywisty współczynnik fali stojącej na antenie.  \n\nMatematycznie:\n\n\\[\n\\text{SWR}_{\\text{mierzony}}\
    \ = \\frac{1 + |\\Gamma|\\,e^{-\\alpha L}}{1 - |\\Gamma|\\,e^{-\\alpha L}}\n\\]\n\ngdzie:\n- \\(\\\
    Gamma\\) – współczynnik fali odbitej przy antenie,\n- \\(\\alpha\\) – współczynnik tłumienia linii\
    \ (dB/m),\n- \\(L\\) – długość linii.\n\nWraz ze wzrostem \\(\\alpha L\\) (czyli większym tłumieniem)\
    \ wartość \\(|\\Gamma|e^{-\\alpha L}\\) maleje, co daje niższy odczyt SWR przy nadajniku, mimo że\
    \ \\(|\\Gamma|\\) przy antenie może być duże.\n\nDlatego przy podejrzeniu nieprawidłowego dopasowania\
    \ anteny należy sprawdzić i ewentualnie zminimalizować tłumienie linii zasilającej (np. używając krótszych\
    \ lub o niższej stracie kabli)."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nSWR (ang. *Standing‑Wave Ratio*) mierzony przy nadajniku\
    \ opisuje stosunek maksymalnej do minimalnej wartości fali stojącej **na linii zasilającej**.  \n\
    Jeśli linia ma znaczące tłumienie, jej własne straty „ukrywają” rzeczywisty współczynnik fali stojącej\
    \ przy antenie. W efekcie przyrząd przy nadajniku może wskazywać **niskie SWR (np. 1 : 1,5)**, chociaż\
    \ w punkcie podłączenia anteny odbicie jest znacznie większe.\n\nDlatego stwierdzenie:\n\n> *„podejrzenie\
    \ jest błędne, dopasowanie jest poprawne”*  \n\njest fałszywe – pomiar SWR przy nadajniku nie jest\
    \ wystarczająco wiarygodny, aby wykluczyć problem z dopasowaniem.\n\n**Dlaczego poprawna jest odpowiedź\
    \ B**\n\nTłumienie linii zasilającej (np. długiego kabla koncentrycznego, przewodu o wysokim współczynniku\
    \ strat) powoduje, że moc odbita od anteny jest częściowo pochłaniana w linii, zanim dotrze z powrotem\
    \ do nadajnika. Matematycznie:\n\n\\[\n\\text{SWR}_{\\text{na nadajniku}} = \\frac{1 + |\\Gamma| e^{-\\\
    alpha L}}{1 - |\\Gamma| e^{-\\alpha L}}\n\\]\n\ngdzie:\n- \\(\\Gamma\\) – współczynnik odbicia przy\
    \ antenie,\n- \\(\\alpha\\) – współczynnik tłumienia linii (Np/m),\n- \\(L\\) – długość linii.\n\n\
    Przy rosnącym \\(\\alpha L\\) (czyli większym tłumieniu) wartość \\(|\\Gamma| e^{-\\alpha L}\\) maleje,\
    \ co sztucznie obniża odczytane SWR.\n\n**Podsumowanie**\n\n- **A** (poziom zakłóceń lokalnych) nie\
    \ wpływa na pomiar SWR – zakłócenia mogą zakłócić odbiór sygnału, ale nie zmieniają stosunku fal stojących.\n\
    - **C** jest błędne, bo niskie SWR przy nadajniku nie gwarantuje prawidłowego dopasowania anteny.\n\
    - **B** (tłumienie linii zasilającej) wyjaśnia, dlaczego przyrząd wskazuje 1 : 1,5 mimo możliwej niezgodności\
    \ impedancji anteny.  \n\nZatem przy podejrzeniu nieprawidłowego dopasowania należy najpierw sprawdzić\
    \ i ewentualnie zminimalizować straty w linii zasilającej (krótszy lub o niższym tłumieniu kabel,\
    \ stosowanie wzmacniacza linii itp.)."
  - "**Dlaczego przyczyną może być tłumienie linii zasilającej?**\n\n- **Wskaźnik SWR mierzony przy nadajniku**\
    \ odnosi się do impedancji widzianej **przez całą linię** łączącą nadajnik z anteną.  \n- Jeśli linia\
    \ ma znaczące straty (np. długi koncentryczny kabel, słaba jakość, wysoka częstotliwość), to **energia\
    \ odbita od anteny ulega częściowemu wygaszeniu** w trakcie powrotu do nadajnika.  \n- W efekcie **odczytany\
    \ SWR jest niższy niż rzeczywisty** przy antenie. Modelowo można to opisać równaniem korekcyjnym:\
    \  \n\n\\[\n\\mathrm{SWR}_{\\text{nad}} = \\frac{1 + \\rho e^{-\\alpha \\ell}}{1 - \\rho e^{-\\alpha\
    \ \\ell}},\n\\]\n\ngdzie  \n\\(\\rho\\) – współczynnik odbicia przy antenie,  \n\\(\\alpha\\) – współczynnik\
    \ tłumienia (Np/m),  \n\\(\\ell\\) – długość linii.\n\n- Dlatego przy **SWR = 1 : 1,5** mierzonym\
    \ przy nadajniku, rzeczywisty stosunek przy antenie może być znacznie wyższy, co wskazuje na **niewłaściwe\
    \ dopasowanie**.\n\nPozostałe odpowiedzi nie tłumaczą takiego zjawiska:\n\n- **A. Poziom zakłóceń\
    \ lokalnych** nie wpływa na stosunek odbicia/impedancji.  \n- **C. Podejrzenie jest błędne** – ignoruje\
    \ fakt, że straty linii mogą fałszować pomiar.\n\n**Wniosek:** najczęstsza przyczyna niskiego odczytu\
    \ SWR przy podejrzeniu niedopasowania anteny to **tłumienie linii zasilającej**. Sprawdź długość i\
    \ typ kabla oraz rozważ pomiar SWR bezpośrednio przy antenie (np. przy użyciu mostka antenowego)."
- text: '299\. Włączenie tłumika w odbiorniku spowoduje:'
  answers:
  - poprawę odporności odbiornika na silne sygnały
  - poprawę stosunku sygnału do szumu na wejściu odbiornika
  - przestrojenie odbiornika
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „poprawę odporności odbiornika na silne sygnały”**\
    \ jest prawidłowa.\n\nWłączenie tłumika (ang. *attenuator*) w łańcuchu wejściowym odbiornika zmniejsza\
    \ amplitudę przychodzącego sygnału. Dzięki temu:\n\n- **Unika się przepełnienia** przedwzmacniacza\
    \ i kolejnych stopni wzmacniacza, co mogłoby prowadzić do zniekształceń (klippingu) oraz spadku liniowości.\
    \  \n- **Zwiększa się tolerancja** odbiornika na bardzo silne sygnały pochodzące np. z pobliskich\
    \ nadajników lub zakłóceń, ponieważ ich poziom po tłumieniu mieści się w dopuszczalnym zakresie pracy\
    \ układu.\n\nPozostałe odpowiedzi nie opisują tego efektu:\n- **B** – tłumik nie polepsza stosunku\
    \ sygnału do szumu (SNR), a jedynie obniża poziom sygnału i szumu w równym stopniu.  \n- **C** – przestrojenie\
    \ wymaga zmiany częstotliwości lub fazy, a nie wprowadzenia tłumienia.\n\nDlatego włączenie tłumika\
    \ przede wszystkim **poprawia odporność odbiornika na silne sygnały**."
  - "**Dlaczego odpowiedź B jest błędna**\n\nWłączając **tłumik (attenuator)** w odbiorniku, wprowadzamy\
    \ dodatkową stratę mocy sygnału przychodzącego.  \n\n\\[\nP_{\\text{wej}}^{\\text{po tłumiku}} = \\\
    frac{P_{\\text{wej}}}{A},\\qquad A>1\n\\]\n\ngdzie \\(A\\) jest współczynnikiem tłumienia (np. 10 dB ≈ 10‑krotne\
    \ zmniejszenie mocy).  \n\n* **Sygnał** zostaje osłabiony o tę samą wartość.  \n* **Szum termiczny**\
    \ generowany wewnątrz odbiornika (szum własny) **nie** jest tłumiony – jego poziom pozostaje taki\
    \ sam.\n\nStosunek sygnału do szumu przy wejściu (SNR) po włączeniu tłumika wynosi więc\n\n\\[\n\\\
    text{SNR}_{\\text{po}} = \\frac{P_{\\text{sygnał}}/A}{P_{\\text{szum, wewnętrzny}} + P_{\\text{szum,\
    \ zewnętrzny}}/A}\n\\]\n\nPonieważ szum wewnętrzny nie maleje, a sygnał maleje, **SNR maleje** (lub\
    \ w najlepszym wypadku pozostaje niezmienny, gdy szum zewnętrzny dominuje). Nie uzyskujemy więc lepszej\
    \ jakości sygnału – wręcz przeciwnie.\n\n---\n\n### Co naprawdę robi tłumik?\n\n* **Ogranicza poziom\
    \ odbieranego sygnału**, co zapobiega przepełnieniu (przeładowaniu) układu wzmacniacza i zniekształceniom.\n\
    * Poprawia **odporność odbiornika na silne sygnały**, bo układ pracuje w bardziej liniowym zakresie.\n\
    \nDlatego jedyną prawidłową odpowiedzią jest **A** – „poprawę odporności odbiornika na silne sygnały”.\
    \  \nOdpowiedź **B** („poprawę stosunku sygnału do szumu”) jest niepoprawna, ponieważ tłumik nie zwiększa\
    \ SNR, a może je wręcz zmniejszyć."
  - "**Dlaczego „przestrojenie odbiornika” (odpowiedź C) jest błędne?**\n\n1. **Definicja tłumika (attenuator)**\
    \  \n   Tłumik w odbiorniku jest pasywnym elementem wprowadzanym **przed** wzmacniaczem wejściowym.\
    \ Jego zadaniem jest zmniejszenie amplitudy przychodzącego sygnału (zarówno pożądanego, jak i niepożądanego)\
    \ poprzez wprowadzenie określonej straty (np. 10 dB, 20 dB).\n\n2. **Wpływ na charakterystykę częstotliwościową**\
    \  \n   Tłumik jest projektowany tak, aby miał **płaską charakterystykę częstotliwościową** w zakresie\
    \ roboczym odbiornika. Nie wprowadza on elementów rezonansowych ani filtrujących, które mogłyby „przestroić”\
    \ odbiornik – czyli przesunąć jego punkt maksymalnej czułości w częstotliwości.\n\n3. **Co oznacza\
    \ „przestrojenie odbiornika”?**  \n   Przestrojenie polegałoby na zmianie **pasma wzmocnienia** lub\
    \ **środkowej częstotliwości** odbiornika (np. poprzez zmianę pojemności w układzie dopasowującym).\
    \ Tłumik nie posiada takiej funkcji; jedynie tłumi sygnał, nie zmieniając jego spektrum.\n\n4. **Dlatego\
    \ odpowiedź C jest niepoprawna** – wprowadzenie tłumika **nie** modyfikuje ustawień częstotliwościowych\
    \ odbiornika, a jedynie zmniejsza poziom sygnału przychodzącego.\n\n---\n\n### Dlaczego prawidłowa\
    \ jest odpowiedź **A** („poprawa odporności odbiornika na silne sygnały”)?\n\n- **Silne sygnały**\
    \ (np. impulsowe zakłócenia, przesterowanie) mogą doprowadzić do nasycenia lub przegrzania przedwzmacniacza.\
    \  \n- Tłumik **obniża ich poziom**, dzięki czemu układ pozostaje w liniowym zakresie pracy.  \n-\
    \ W rezultacie odbiornik jest **bardziej odporny** na przesterowanie i zachowuje stabilność przy dużych\
    \ mocach sygnału, co jest właśnie określane jako „odporność na silne sygnały”.\n\n---\n\n### Podsumowanie\n\
    \n| Efekt tłumika | Czy zachodzi? | Dlaczego? |\n|---|---|---|\n| **Przestrojenie (zmiana pasma)**\
    \ | ❌ | Tłumik nie ma elementów regulujących częstotliwość; działa jedynie jako stratnik. |\n| **Poprawa\
    \ odporności na silne sygnały** | ✅ | Redukuje amplitudę wejściowego sygnału, chroniąc przed nasyceniem\
    \ i przepełnieniem układu. |\n\nStąd odpowiedź **C** jest niepoprawna, a **A** – prawidłowa."
  - "**Dlaczego włączenie tłumika w odbiorniku zwiększa jego odporność na silne sygnały?**\n\n1. **Co\
    \ to jest tłumik (limiter)?**  \n   Tłumik to układ ograniczający maksymalną amplitudę sygnału wejściowego.\
    \ Gdy amplituda przekracza zadany próg, sygnał jest „ściskany” (kompresowany) do dopuszczalnego poziomu.\n\
    \n2. **Mechanizm działania**  \n   - **Silny sygnał** → duża amplituda → przekroczenie progu limitera.\
    \  \n   - **Limiter** natychmiast obniża (klipuje) nadmiarową część fali, pozostawiając jedynie sygnał\
    \ o stałej, bezpiecznej wartości.  \n   - W efekcie **nie dochodzi do przeładowania** kolejnych stopni\
    \ wzmacniacza (np. przesteru, zniekształceń, zakłóceń spowodowanych saturacją).\n\n3. **Skutek dla\
    \ odporności odbiornika**  \n   - Ograniczony sygnał nie powoduje **przesterowania** (ang. *clipping*)\
    \ w późniejszych układach.  \n   - Zachowana jest **liniowość** wzmacniacza, więc nie wprowadzane\
    \ są dodatkowe harmoniczne i intermodulacje, które mogłyby zakłócić odbiór słabszych sygnałów.  \n\
    \   - W rezultacie odbiornik **lepiej radzi sobie z bardzo silnymi nadawcami** (np. stacje nadawane\
    \ w pobliżu, silne refleksje) – nie „przeciąża się” i nie traci zdolności do prawidłowego demodulowania.\n\
    \n4. **Dlaczego nie jest to poprawa stosunku sygnału do szumu (SNR) ani przestrojenie?**  \n   - **SNR**\
    \ – tłumik nie podnosi poziomu użytecznego sygnału względem szumu; po prostu ogranicza szczytową wartość\
    \ sygnału.  \n   - **Przestrojenie** – to zmiana częstotliwości lub charakterystyki filtru; limiter\
    \ nie wpływa na częstotliwość pracy odbiornika.\n\n**Wniosek**  \nWłączenie tłumika (limitera) chroni\
    \ przed przeładowaniem przy bardzo silnych sygnałach, co przekłada się na **poprawę odporności odbiornika\
    \ na silne sygnały** – stąd prawidłowa odpowiedź **A**."
- text: 323\. Jak nazywa się przyrząd do pomiaru siły elektromotorycznej?
  answers:
  - omomierz
  - woltomierz
  - amperomierz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **„omomierz”** to przyrząd służący do pomiaru **oporu**\
    \ (jednostka Ω).  \n- EMF (siła elektromotoryczna) nie jest oporem, lecz **różnicą potencjałów**,\
    \ której jednostką jest **wolt (V)**.  \n\n**Poprawny przyrząd**  \n\n- **Woltomierz** mierzy napięcie\
    \ (różnicę potencjałów) pomiędzy dwoma punktami obwodu, czyli właśnie **siłę elektromotoryczną**.\
    \  \n- Woltomierz ma bardzo dużą rezystancję wewnętrzną, dzięki czemu nie wpływa znacząco na mierzony\
    \ układ.  \n\n**Inne odpowiedzi**\n\n- **Amperomierz** mierzy natężenie prądu (jednostka A), więc\
    \ nie nadaje się do pomiaru EMF.  \n\nPodsumowując: do pomiaru siły elektromotorycznej używa się **woltomierza\
    \ (B)**, a nie „omomierza” (A)."
  - "Gratulacje! \U0001F389  \n\nOdpowiedź **B – woltomierz** jest prawidłowa, ponieważ woltomierz służy\
    \ właśnie do pomiaru **różnicy potencjałów elektrycznych**, czyli siły elektromotorycznej (SEM). \
    \ \n\nInne przyrządy z listy pełnią inne funkcje:  \n- **Omomierz** (lub mostek Wheatstone’a) mierzy\
    \ oporność.  \n- **Amperomierz** mierzy natężenie prądu.  \n\nDlatego do wyznaczania SEM używamy woltomierza."
  - "**Dlaczego odpowiedź C jest błędna?**\n\n- **Amperomierz** (oznaczany literą **A**) służy do pomiaru\
    \ **natężenia prądu** w obwodzie, czyli ilości ładunku przepływającego w jednostce czasu  \n  \\[\n\
    \  I = \\frac{Q}{t}\\;[\\text{A}].\n  \\]\n\n- **Siła elektromotoryczna (SEM)** jest wielkością opisującą\
    \ zdolność źródła do przyłożenia różnicy potencjałów (napięcia) pomiędzy swoimi biegunami. Jej jednostką\
    \ jest **wolt** \\([V]\\) i definiuje ją\n  \\[\n  \\mathcal{E} = \\frac{U}{\\text{liczba ogniw}}\
    \ \\quad \\text{lub} \\quad \\mathcal{E}= \\frac{W}{Q},\n  \\]\n  gdzie \\(U\\) to napięcie, a \\\
    (W\\) praca wykonana przy przemieszczeniu ładunku \\(Q\\).\n\n- **Woltomierz** (oznaczany literą **V**)\
    \ jest przyrządem przeznaczonym właśnie do pomiaru **różnicy potencjałów** (napięcia) – czyli właśnie\
    \ **siły elektromotorycznej** źródła.\n\nDlatego prawidłową odpowiedzią jest **B. woltomierz**. Amperomierz\
    \ nie mierzy napięcia, a jedynie prąd, więc nie może służyć do określania SEM."
  - "**Pytanie:** Jak nazywa się przyrząd do pomiaru siły elektromotorycznej (EMF)?\n\n**Odpowiedź:**\
    \ **B. woltomierz**\n\n**Dlaczego?**\n\n- **Woltomierz** jest przeznaczony do pomiaru różnicy potencjałów\
    \ elektrycznych, czyli właśnie **siły elektromotorycznej** (\\(\\mathcal{E}\\)).  \n- **Omomierz**\
    \ (rezystometr) mierzy opór elektryczny (Ω).  \n- **Amperomierz** mierzy natężenie prądu (A).  \n\n\
    Dlatego jedynym przyrządem zdolnym do bezpośredniego odczytu EMF jest woltomierz."
- text: '324\. Bocznik do pomiaru prądu powinien mieć:'
  answers:
  - maksymalną rezystancję
  - minimalną rezystancję
  - rezystancję dopasowaną do mierzonego prądu i parametrów ustroju pomiarowego
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nBocznik (rezystor pomiarowy) jest wstawiany **równolegle**\
    \ do mierzonego obwodu, aby odprowadzić określoną część prądu do przyrządu pomiarowego (np. amperomierza).\
    \  \n\n* Jeśli przydzielimy mu **maksymalną rezystancję**, jego opór będzie tak duży, że prawie **nie\
    \ popłynie przez niego prąd**. W praktyce bocznik zacznie zachowywać się jak **rezystor szeregowy**\
    \ w obwodzie, co:  \n\n1. **Zniekształca charakterystykę układu** – spadek napięcia na elementach\
    \ źródłowych i obciążeniu rośnie, a mierzony prąd zostaje zmniejszony.  \n2. **Zmniejsza zakres pomiarowy**\
    \ – przy wysokim oporze bocznika tylko niewielka część prądu przechodzi przez przyrząd, więc nie uzyskamy\
    \ wymaganego sygnału pomiarowego.  \n\nDlatego „maksymalna rezystancja” jest sprzeczna z celem bocznika\
    \ i nie zapewnia prawidłowego pomiaru.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź C?\n\nBocznik\
    \ powinien mieć **rezystancję dobraną do mierzonego prądu i parametrów układu pomiarowego**.  \n\n\
    * Zależność pomiędzy prądem \\(I\\) a napięciem na boczniku \\(V\\) opisywana jest prawem Ohma  \n\
    \n\\[\nV = I \\, R_{\\text{bocznik}} .\n\\]\n\n* Aby przyrząd pomiarowy (np. woltomierz wewnętrzny\
    \ amperomierza) mógł odczytać napięcie, \\(V\\) musi być **wystarczająco duże**, ale jednocześnie\
    \ nie może być tak duże, by wprowadzać znaczące spadki napięcia w badanym obwodzie.  \n\n* Dobór \\\
    (R_{\\text{bocznik}}\\) zależy od:  \n\n  - **Zakresu prądu**: przy dużych prądach używa się małego\
    \ \\(R\\) (aby nie przepalić bocznika); przy małych prądach potrzebny jest większy \\(R\\), by uzyskać\
    \ czytelny sygnał.  \n  - **Impedancji przyrządu**: napięcie wyjściowe musi mieścić się w zakresie\
    \ wejściowym woltomierza.  \n  - **Mocy rozpraszanej**: \\(P = I^{2} R_{\\text{bocznik}}\\) – należy,\
    \ by nie przekraczała dopuszczalnej wartości.\n\nStąd **optymalny bocznik** to taki, którego rezystancja\
    \ jest **kompromisem** pomiędzy minimalizacją wpływu na układ a zapewnieniem odpowiedniej wielkości\
    \ napięcia pomiarowego. \n\n---\n\n### Krótkie podsumowanie\n\n- **Maksymalna rezystancja** → praktycznie\
    \ nie przewodzi prądu, zmienia charakterystykę układu → błąd pomiarowy.  \n- **Minimalna rezystancja**\
    \ → zbyt małe napięcie, słaba rozdzielczość i duże straty mocy przy wysokich prądach.  \n- **Dopasowana\
    \ rezystancja** → zapewnia prawidłowy spadek napięcia, akceptowalną moc i minimalny wpływ na badany\
    \ obwód – dlatego jest prawidłowa."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nBocznik (tzw. **shunt**) służy do pomiaru prądu przez\
    \ pomiar spadku napięcia na znanej rezystancji.  \nWybór „minimalnej rezystancji” nie jest właściwy,\
    \ ponieważ:\n\n1. **Zbyt mały spadek napięcia** – przy bardzo małym \\(R\\) napięcie \\(U = I\\cdot\
    \ R\\) może być niższe od granicy rozdzielczości przyrządu pomiarowego, co zwiększa błąd pomiaru.\
    \  \n2. **Moc tracona w boczniku** – moc wydzielana w rezystorze wynosi \\(P = I^{2}R\\). Przy dużych\
    \ prądach, aby nie przegrzewał się bocnik, trzeba dobrać odpowiednią wartość \\(R\\); zbyt mała rezystancja\
    \ może wymagać bardzo dużego prądu rozpraszającego, co jest niepraktyczne i może prowadzić do uszkodzenia\
    \ układu.  \n3. **Brak dopasowania do układu** – każdy przyrząd pomiarowy ma określony zakres napięć\
    \ wejściowych. Jeśli \\(R\\) jest zbyt małe, uzyskany spadek napięcia może nie wypełniać tego zakresu,\
    \ a pomiar będzie niewykorzystany w pełni.\n\n**Dlaczego poprawna jest odpowiedź C?**  \n\nW praktyce\
    \ dobiera się rezystancję **dopasowaną** do:\n\n- **wartości mierzonego prądu** (\\(I_{\\text{max}}\\\
    )), aby uzyskać wystarczający spadek napięcia, np. \\(U_{\\text{span}} = I_{\\text{max}} R\\) w granicach\
    \ zakresu pomiarowego przyrządu,\n- **parametrów układu pomiarowego** (zakres napięcia, dokładność,\
    \ maksymalna dopuszczalna moc w boczniku).\n\nDobór odbywa się tak, aby spełnić dwa warunki jednocześnie:\n\
    \n\\[\n\\begin{cases}\nU_{\\text{min}} \\le I_{\\text{max}} R \\le U_{\\text{max}} \\\\\nP = I_{\\\
    text{max}}^{2} R \\le P_{\\text{dozw.}}\n\\end{cases}\n\\]\n\ngdzie \\(U_{\\text{min}}\\) i \\(U_{\\\
    text{max}}\\) to granice pomiarowe przyrządu, a \\(P_{\\text{dozw.}}\\) to maksymalna moc, którą może\
    \ wytrzymać bocnik.\n\nW praktyce wybiera się taką rezystancję, aby:\n\n- uzyskać wyraźny, mierzalny\
    \ spadek napięcia,\n- nie przeciążać przyrządu ani nie generować nadmiernego nagrzewania,\n- zachować\
    \ wymaganą dokładność i stabilność pomiaru.\n\nDlatego odpowiedź **C** jest prawidłowa – rezystancję\
    \ bocznika dobiera się w zależności od konkretnego zakresu prądu i charakterystyki układu pomiarowego,\
    \ a nie po prostu maksymalizuje się ani nie minimalizuje się ją bez uwzględnienia tych czynników."
  - "**Gratulacje!**  \n\nOdpowiedź **C** – *„rezystancję dopasowaną do mierzonego prądu i parametrów\
    \ ustroju pomiarowego”* – jest prawidłowa, ponieważ:\n\n- **Bocznik pomiarowy** (rezystor szeregowy)\
    \ ma za zadanie przetworzyć przepływający prąd na spadek napięcia, który następnie jest mierzalny\
    \ przez przyrząd.\n- **Zbyt duża rezystancja** spowodowałaby znaczący spadek napięcia w obwodzie,\
    \ zaburzając pracę układu i wprowadzając błąd pomiarowy.\n- **Zbyt mała rezystancja** nie wygeneruje\
    \ wystarczającego napięcia do precyzyjnego odczytu, co także zwiększa niepewność pomiaru.\n- Dlatego\
    \ rezystancja bocznika musi być **dobierana** tak, aby przy zadanym zakresie prądu dała odpowiedni\
    \ (zwykle kilku‑dziesięciowy) spadek napięcia, jednocześnie nie wpływając znacząco na charakterystykę\
    \ mierzonych elementów.\n\nStąd wybór rezystancji **dopasowanej** do warunków pomiarowych zapewnia\
    \ zarówno **dokładność**, jak i **minimalny wpływ na układ**."
  - "**Dlaczego prawidłowa odpowiedź to C?**\n\nBocznik (rezystor shunt) służy do pomiaru prądu poprzez\
    \ pomiar spadku napięcia na jego rezystancji:\n\n\\[\nV_{\\text{shunt}} = I \\cdot R_{\\text{shunt}}\n\
    \\]\n\nAby pomiar był **dokładny i bezpieczny**, rezystancja bocznika musi spełniać dwa warunki jednocześnie:\n\
    \n1. **Niewielki spadek napięcia** – nie chce się znacząco zaburzyć pracy układu, więc \\(R_{\\text{shunt}}\\\
    ) nie może być zbyt duża.  \n2. **Wystarczający sygnał** – napięcie \\(V_{\\text{shunt}}\\) musi być\
    \ wystarczająco wysokie, aby przyrząd pomiarowy (np. woltomierz, ADC) mógł je zarejestrować przy danej\
    \ rozdzielczości. Dlatego przy małych prądach potrzebna jest **większa** rezystancja, a przy dużych\
    \ prądach – **mniejsza**.\n\nDodatkowo należy uwzględnić **moc rozpraszanej energii**:\n\n\\[\nP_{\\\
    text{shunt}} = I^{2}\\,R_{\\text{shunt}}\n\\]\n\nRezystancja musi być tak dobrana, aby moc nie przekraczała\
    \ dopuszczalnej dla rezystora (odpowiednia klasa mocy).\n\nZ tych względów:\n\n- **Maksymalna rezystancja**\
    \ (odpowiedź A) spowodowałaby duży spadek napięcia i ryzyko przekroczenia dopuszczalnej mocy.  \n\
    - **Minimalna rezystancja** (odpowiedź B) dałaby zbyt mały sygnał pomiarowy, który mógłby zostać zagłuszony\
    \ szumem.\n\nDlatego **optymalny wybór** to **rezystancja dopasowana do mierzonego prądu i parametrów\
    \ układu pomiarowego** – odpowiedź **C**."
- text: '325\. Do pomiaru napięcia, które przekracza zakres miernika, można użyć:'
  answers:
  - szeregowo włączonego rezystora
  - dzielnika napięcia
  - wszystkie odpowiedzi są poprawne
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („szeregowo włączonego rezystora”) jest niewystarczająca?**  \n\nPrzy pomiarze\
    \ napięcia wyższego niż maksymalny zakres przyrządu najczęściej stosuje się **dzielnik napięcia**\
    \ – dwa rezystory połączone szeregowo, z którego środkowy węzeł podłączamy do wejścia miernika.  \n\
    \nJednak **rezystor szeregowy** sam w sobie również spełnia tę samą funkcję, pod warunkiem że uwzględnimy\
    \ rezystancję wewnętrzną miernika \\(R_{m}\\). W praktyce powstaje wtedy układ:\n\n\\[\n\\frac{U_{\\\
    text{m}}}{U_{\\text{wej}}}= \\frac{R_{m}}{R_{\\text{szeregowy}}+R_{m}}\n\\]\n\nczyli **dzielnik napięcia**\
    \ z jednym rezystorem po jednej stronie i rezystancją przyrządu po drugiej.  \n\nDlatego:\n\n* **A**\
    \ – „szeregowo włączony rezystor” – jest poprawny, bo tworzy dzielnik napięcia razem z wewnętrzną\
    \ rezystancją miernika.  \n* **B** – „dzielnik napięcia” – to ogólna, bardziej elastyczna metoda (można\
    \ dobrać dwa rezystory, uzyskać dowolny współczynnik podziału).  \n* **C** – „wszystkie odpowiedzi\
    \ są poprawne” – jest prawdziwe, bo oba podejścia są równoważne i dopuszczalne.\n\nStąd odpowiedź\
    \ **C** jest prawidłowa, a sama odpowiedź **A** nie wyczerpuje wszystkich możliwości, choć nie jest\
    \ błędna."
  - "**Dlaczego odpowiedź B („dzielnik napięcia”) nie jest jedyną prawidłową?**\n\nW pytaniu chodzi o\
    \ **pomiar napięcia wykraczającego poza zakres pomiarowy przyrządu**.  \nAby zmierzyć taką wartość,\
    \ należy ją **obniżyć** (przycisnąć) do zakresu dopuszczalnego przyrządu. Są dwie proste metody:\n\
    \n| Metoda | Jak działa | Czy spełnia warunek? |\n|-------|------------|----------------------|\n\
    | **A. Szeregowo włączony rezystor** | Rezystor \\(R_s\\) jest podłączony **szeregowo** z przyrządem.\
    \ Prąd płynący w obwodzie jest taki sam, więc napięcie na przyrządzie wynika z podziału napięcia pomiędzy\
    \ \\(R_s\\) a wewnętrzną rezystancję pomiarową przyrządu \\(R_m\\) (zwykle kilkadziesiąt kΩ). | Tak\
    \ – przy odpowiednim doborze \\(R_s\\) uzyskujemy pożądany stosunek podziału. |\n| **B. Dzielnik napięcia**\
    \ | Dwa rezystory \\(R_1\\) i \\(R_2\\) tworzą klasyczny **dzielnik**. Napięcie wyjściowe (do przyrządu)\
    \ wynosi \\[ V_{\\text{out}} = V_{\\text{in}} \\frac{R_2}{R_1+R_2} \\] i można dobrać ich wartości\
    \ tak, aby \\(V_{\\text{out}}\\) mieściło się w zakresie przyrządu. | Tak – to dokładnie to samo zjawisko,\
    \ tylko wyrażone jako oddzielny układ. |\n\nZatem **obydwie** odpowiedzi A i B opisują **równoważne\
    \ rozwiązanie**: w obu przypadkach tworzymy dzielnik napięcia, w którym jeden z rezystorów jest „ukryty”\
    \ w wewnętrznej rezystancji przyrządu (A) lub jawnie występuje jako drugi element (B).\n\n**Dlatego\
    \ prawidłowa odpowiedź to C – wszystkie odpowiedzi są poprawne.**\n\n---\n\n### Krótkie wyjaśnienie\
    \ fizyczne\n\nPrzyrząd pomiarowy ma własną rezystancję wejściową \\(R_m\\). Jeśli podłączymy do niego\
    \ szeregowo rezystor \\(R_s\\), powstaje układ:\n\n\\[\nV_{\\text{m}} = V_{\\text{source}} \\frac{R_m}{R_s\
    \ + R_m}\n\\]\n\nTo jest dokładnie **dzielnik napięcia** z elementami \\(R_1 = R_s\\) i \\(R_2 = R_m\\\
    ). Dlatego metoda „szeregowy rezystor” jest jedynie szczególnym przypadkiem dzielnika napięcia, w\
    \ którym jeden z rezystorów jest stałą własnością przyrządu.\n\n---\n\n### Jak dobrać wartości?\n\n\
    1. **Określ maksymalne dopuszczalne napięcie przyrządu** \\(V_{\\max}\\).\n2. **Znajdź stosunek**\
    \ \\(\\displaystyle k = \\frac{V_{\\max}}{V_{\\text{source}}}\\) (np. przy \\(V_{\\text{source}} =\
    \ 200\\;\\text{V}\\) i \\(V_{\\max}=20\\;\\text{V}\\) mamy \\(k=0.1\\)).\n3. **Wybierz rezystory**\
    \ tak, aby \\(\\displaystyle \\frac{R_2}{R_1+R_2}=k\\).  \n   Przykładowo, przy \\(k=0.1\\) można\
    \ wziąć \\(R_1 = 9R\\) i \\(R_2 = R\\) (lub \\(R_s = 9R_m\\) w wersji A).\n\n---\n\n**Podsumowanie**\
    \  \n- Szeregowy rezystor i klasyczny dzielnik to dwa opisy tego samego zjawiska – podziału napięcia.\
    \  \n- Dlatego zarówno A, jak i B są poprawne, a jedyną w pełni prawidłową odpowiedzią jest **C**."
  - "**Gratulacje!**  \n\nOdpowiedź **C – „wszystkie odpowiedzi są poprawne”** jest prawidłowa, ponieważ\
    \ zarówno:\n\n* **Szeregowo włączony rezystor** – ogranicza prąd płynący przez miernik, co pozwala\
    \ na pomiar wyższego napięcia przy zachowaniu bezpieczeństwa (prawo Ohma: \\( I = \\frac{U}{R} \\\
    )).\n* **Dzielnik napięcia** – składa się z dwóch rezystorów podzielonych proporcjonalnie, dzięki\
    \ czemu zmniejsza się wartość napięcia do zakresu pomiarowego przy jednoczesnym zachowaniu dokładności\
    \ ( \\( U_{\\text{wyj}} = U_{\\text{wej}} \\frac{R_2}{R_1+R_2} \\) ).\n\nObie metody służą do przystosowania\
    \ sygnału do zakresu pomiarowego przyrządu, więc wszystkie wymienione rozwiązania są poprawne. ✅"
  - "**Dlaczego wszystkie trzy odpowiedzi są prawidłowe**\n\nMiernik (woltomierz) ma własną rezystancję\
    \ wewnętrzną \\(R_m\\).  \nGdy napięcie, które chcemy zmierzyć, jest większe od zakresu miernika,\
    \ możemy zmniejszyć skuteczne napięcie podawane na wejście woltomierza, wprowadzając dodatkowy element\
    \ rezystancyjny.\n\n---\n\n### 1. Szeregowo włączony rezystor  \n\nJeśli do wejścia miernika podłączymy\
    \ rezystor \\(R_s\\) **szeregowo**, powstaje układ:\n\n\\[\n\\text{U}_{\\text{wej}} = U_{\\text{źródło}}\
    \ \\cdot \\frac{R_m}{R_m + R_s}\n\\]\n\nWartość \\(R_s\\) dobieramy tak, aby \\(\\text{U}_{\\text{wej}}\\\
    ) nie przekraczało maksymalnego zakresu miernika. Po odczytaniu wartości trzeba przeliczyć:\n\n\\\
    [\nU_{\\text{źródło}} = \\text{U}_{\\text{wej}} \\cdot \\left(1 + \\frac{R_s}{R_m}\\right)\n\\]\n\n\
    ---\n\n### 2. Dzielnik napięcia  \n\nMożna także zastosować klasyczny **dzielnik napięcia** z dwoma\
    \ rezystorami \\(R_1\\) i \\(R_2\\):\n\n\\[\nU_{\\text{wej}} = U_{\\text{źródło}} \\cdot \\frac{R_2}{R_1+R_2}\n\
    \\]\n\nW praktyce \\(R_2\\) jest podłączony do wejścia miernika (czyli pełni rolę \\(R_m\\)), a \\\
    (R_1\\) do źródła. Po odczytaniu:\n\n\\[\nU_{\\text{źródło}} = \\text{U}_{\\text{wej}} \\cdot \\frac{R_1+R_2}{R_2}\n\
    \\]\n\nJest to po prostu bardziej ogólna wersja poprzedniej metody – szeregowy rezystor jest przypadkiem,\
    \ gdy \\(R_1 = R_s\\) i \\(R_2 = R_m\\).\n\n---\n\n### 3. „Wszystkie odpowiedzi są poprawne”\n\n*\
    \ **Szeregowy rezystor** to szczególny przypadek **dzielnika napięcia** (gdzie jeden z rezystorów\
    \ jest wewnętrzną rezystancją miernika).  \n* **Dzielnik napięcia** pozwala dowolnie dobrać stosunek\
    \ rezystancji, co daje większą precyzję i możliwość dopasowania do różnych zakresów pomiarowych.\n\
    \nDlatego zarówno metoda z rezystorem szeregowo, jak i metoda z pełnym dzielnikiem napięcia spełniają\
    \ wymóg ograniczenia napięcia do zakresu miernika. Stąd poprawna odpowiedź: **C – wszystkie odpowiedzi\
    \ są poprawne**."
- text: '326\. Multimetr na zakresie napięcia prądu przemiennego został dołączony do układu elektronicznego.
    Co może być przyczyną niewłaściwych odczytów (zbyt niskich lub zbyt wysokich):'
  answers:
  - uziemienie woltomierza,
  - woltomierz jest przystosowany do częstotliwości 50Hz, a w obwodzie jest sygn ał w.cz .
  - końcówki pomiarowe są niezgodne z normą HSE GS38
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n*Uziemienie woltomierza* (czyli podłączenie jego obudowy\
    \ lub przewodów pomiarowych do masy) **nie powoduje** systematycznego odchylenia wskazań przy pomiarze\
    \ napięcia przemiennego.  \n\n- Multimetr jest zwykle izolowany od otoczenia, a jego wejście pomiarowe\
    \ jest **galwanicznie odseparowane** od obudowy.  \n- Uziemienie może jedynie zwiększyć bezpieczeństwo\
    \ (odprowadzenie ewentualnych ładunków statycznych) lub w skrajnych przypadkach wprowadzić **prąd\
    \ upływowy** do obwodu, ale nie zmienia on wartości mierzonego napięcia w sposób, który dawałby stale\
    \ zbyt niskie lub zbyt wysokie odczyty.  \n\nDlatego odpowiedź A nie wyjaśnia przyczyny nieprawidłowych\
    \ wyników.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\nMultimetry posiadają **zakresy częstotliwości**\
    \ określające, jak dokładnie mierzą napięcie zmienne. Zwykle podaje się je jako:\n\n\\[\nf_{\\text{zakres}}\
    \ = 50\\ \\text{Hz (lub 60 Hz)}\n\\]\n\nWewnątrz multimetru stosuje się **filtry i przetworniki**\
    \ (np. prostownik, układ RMS) zaprojektowane do tej częstotliwości. Gdy podłączony sygnał ma **znacznie\
    \ wyższą częstotliwość** (np. w.cz. > 20 kHz), pojawiają się dwa główne problemy:\n\n1. **Błąd pomiaru\
    \ RMS** – układ może nie zredukować sygnału do wartości skutecznej prawidłowo, co skutkuje odczytem\
    \ zbyt niskim lub zbyt wysokim.\n2. **Rezonans/układy filtrujące** – elementy pasywne (kondensatory,\
    \ rezystory) w wejściu mają charakterystykę zależną od częstotliwości; przy wysokich \\(f\\) ich impedancja\
    \ zmienia się, co zmienia współczynnik podziału napięcia i wprowadza błąd.\n\nW praktyce, jeśli multimetr\
    \ jest przeznaczony do 50 Hz, a w układzie pomiarowym pojawia się sygnał w zakresie **wysokich częstotliwości**\
    \ (np. sygnał PWM, sygnał z przetwornika impulsowego), odczyty będą niepoprawne – mogą być zarówno\
    \ **zbyt niskie**, jak i **zbyt wysokie**, w zależności od charakterystyki wejścia multimetru.\n\n\
    ---\n\n### Podsumowanie\n- **A** – uziemienie woltomierza nie wpływa na wartość mierzonego napięcia,\
    \ więc nie tłumaczy nieprawidłowych odczytów.  \n- **B** – niewłaściwa charakterystyka częstotliwościowa\
    \ multimetru (przystosowany do 50 Hz) w połączeniu z sygnałem o wysokiej częstotliwości jest typową\
    \ przyczyną zarówno zaniżonych, jak i zawyżonych wskazań.  \n\nDlatego prawidłowa odpowiedź to **B**."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B**, co jest prawidłowe.\n\nMultimetry przeznaczone do\
    \ pomiaru napięcia przemiennego zazwyczaj są skalibrowane na częstotliwość 50 Hz (lub 60 Hz). Ich\
    \ wejściowy układ pomiarowy zawiera filtry i pojemności, których impedancja zależy od częstotliwości:\n\
    \n\\[\nX_C = \\frac{1}{2\\pi f C}\n\\]\n\nGdy w układzie występuje sygnał o znacznie wyższej częstotliwości,\
    \ impedancja pojemnościowa spada, co powoduje, że multimetr „widzi” mniejszy (lub większy) napięcie\
    \ niż rzeczywiste. W efekcie odczyt może być zaniżony lub zawyżony.\n\nPozostałe odpowiedzi nie wyjaśniają\
    \ tak typowego zjawiska:\n- **A** – uziemienie nie wpływa na pomiar napięcia AC, o ile nie występuje\
    \ zwarcie do masy.  \n- **C** – niezgodność końcówek z normą HSE GS38 może wpłynąć na bezpieczeństwo,\
    \ ale nie na dokładność przy standardowych częstotliwościach.\n\nDlatego przyczyną nieprawidłowych\
    \ odczytów jest nieodpowiednia charakterystyka częstotliwościowa multimetru. \U0001F680"
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **Norma HSE‑GS38** określa jedynie **wymiar i kształt\
    \ końcówek pomiarowych** (np. średnicę, rodzaj gwintu). Nie definiuje ona parametrów elektrycznych,\
    \ takich jak impedancja, pojemność czy charakterystyka częstotliwościowa.\n- Nawet jeśli końcówki\
    \ nie spełniają tej normy, ich **odporność i pojemność** pozostają zazwyczaj w granicach tolerancji\
    \ przy pomiarach napięcia AC w zakresach domowych. Dlatego nie wpływają one znacząco na wartość odczytu\
    \ – mogą jedynie utrudniać dobre połączenie mechaniczne.\n- **Błąd pomiaru** (zbyt niski lub zbyt\
    \ wysoki) powstaje wtedy, gdy multimetrowi brakuje odpowiedniej charakterystyki częstotliwościowej.\
    \ Standardowe woltomierze przeznaczone do 50 Hz mają ograniczoną **szerokość pasma** i mogą **przycinać**\
    \ sygnały o wyższej częstotliwości (np. w zakresie kHz), co skutkuje zaniżonym odczytem, lub reagować\
    \ z nadmiernym wzmocnieniem, co daje odczyt zbyt wysoki.\n\n**Podsumowanie**\n\n- **C** – niezgodność\
    \ z normą HSE‑GS38 → jedynie kwestia fizyczna, nie wpływa na dokładność pomiaru napięcia AC.  \n-\
    \ **B** – woltomierz przystosowany do 50 Hz, a w obwodzie sygnał wysokiej częstotliwości → to właśnie\
    \ przyczyna nieprawidłowych odczytów."
  - "**Dlaczego poprawna jest odpowiedź B**\n\nMultimetr w trybie pomiaru napięcia przemiennego ma wewnętrzny\
    \ układ pomiarowy (mostek pomiarowy, wzmacniacz, filtr) zaprojektowany do określonego zakresu częstotliwości\
    \ – najczęściej 50 Hz (lub 50/60 Hz).  \nWartość odczytu zależy nie tylko od amplitudy napięcia, ale\
    \ także od jego **częstotliwości**.  \n\n- **Reaktancja elementów pomiarowych** (np. kondensator wejściowy,\
    \ rezystory) zmienia się ze względu na \\(\\displaystyle X_C=\\frac{1}{2\\pi f C}\\).  \n- Przy wyższej\
    \ częstotliwości \\(f\\) reaktancja pojemnościowa maleje, co powoduje, że impedancja wejściowa multimetru\
    \ **spada**.  \n- Mniejsza impedancja powoduje większy pobór prądu z badanego układu, a w rezultacie\
    \ **odczyt może być zaniżony** (napięcie na przyrządzie jest niższe niż w rzeczywistości).  \n\nAnalogicznie,\
    \ jeśli układ pomiarowy jest zoptymalizowany pod kątem niskich częstotliwości, przy sygnale w cz.c.\
    \ (np. kilkadziesiąt kHz) może wystąpić **przesunięcie fazowe** i **nieprawidłowe skalowanie**, co\
    \ skutkuje odczytami zbyt wysokimi lub zbyt niskimi.\n\nDlatego, gdy multimetr jest przystosowany\
    \ jedynie do 50 Hz, a w układzie występuje sygnał wysokiej częstotliwości, odczyty są niepoprawne\
    \ – właśnie opisuje to odpowiedź **B**.\n\n---\n\n### Dlaczego pozostałe odpowiedzi nie są przyczyną\n\
    \n- **A. Uziemienie woltomierza** – uziemienie wpływa jedynie na bezpieczeństwo i ewentualne zakłócenia\
    \ szumowe przy pomiarach bardzo niskich napięć. Nie zmienia ono charakterystyki częstotliwościowej\
    \ przyrządu, więc nie powoduje systematycznych odchyleń w kierunku „zbyt niskich lub zbyt wysokich”\
    \ wartości przy pomiarze napięcia AC.\n\n- **C. Końcówki pomiarowe niezgodne z normą HSE‑GS38** –\
    \ niezgodność mechaniczna lub fizyczna końcówek może prowadzić do słabego kontaktu (co mogłoby jedynie\
    \ wprowadzić losowy szum lub zerwania połączenia), ale nie generuje systematycznej zależności od częstotliwości,\
    \ a więc nie tłumaczy regularnych odchyleń od rzeczywistego napięcia.\n\n---\n\n**Podsumowanie** \
    \ \nNieprawidłowe odczyty multimetru przy pomiarze napięcia AC najczęściej wynikają z **nieodpowiedniej\
    \ charakterystyki częstotliwościowej** przyrządu. Gdy przyrząd jest przeznaczony do 50 Hz, a w układzie\
    \ pojawia się sygnał w cz.c., odczyty będą zaniżone lub zawyżone – stąd prawidłowa odpowiedź **B**."
- text: '327\. Kondensator elektrolityczny 10µF został naładowany do napięcia 10V i odłączony od zasilacza.
    Dołączony do jego końcówek woltomierz wskazuje systematyczny spadek napięcia. Co może być przyczyną
    tego spadku:'
  answers:
  - oporność wewnętrzna woltomierza
  - strata prądu na końcówkach zasilających
  - promieniowanie radioaktywne otoczenia
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nZaznaczenie odpowiedzi **A – oporność wewnętrzna woltomierza** jest prawidłowe.\n\
    \nKondensator po odłączeniu od źródła zachowuje swój ładunek, a więc teoretycznie napięcie na jego\
    \ końcach powinno pozostać stałe. W praktyce jednak woltomierz, który podłączamy do mierzenia tego\
    \ napięcia, posiada pewną **wewnętrzną rezystancję** \\(R_{\\text{w}}\\).  \n\nKiedy woltomierz jest\
    \ podłączony, tworzy on obwód zamknięty razem z kondensatorem, a prąd upływu wynika z prawa Ohma:\n\
    \n\\[\nI = \\frac{U}{R_{\\text{w}}}\n\\]\n\nTen niewielki prąd rozładowuje kondensator, co opisuje\
    \ równanie rozładowania:\n\n\\[\nU(t) = U_0 \\, e^{-t/(R_{\\text{w}} C)}\n\\]\n\ngdzie:\n- \\(U_0\\\
    ) – początkowe napięcie (10 V),\n- \\(C\\) – pojemność kondensatora (10 µF),\n- \\(R_{\\text{w}}\\\
    ) – oporność wewnętrzna woltomierza.\n\nDlatego obserwujemy **systematyczny spadek napięcia**.  \n\
    \nPozostałe propozycje (B – strata prądu na końcówkach zasilających, C – promieniowanie radioaktywne)\
    \ nie mają związku z zachowaniem się układu po odłączeniu od źródła i nie wywołują takiego powolnego,\
    \ mierzalnego spadku napięcia."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nB. *„strata prądu na końcówkach zasilających”* sugeruje,\
    \ że prąd „ucieka” gdzieś poza układ pomiarowy – np. przez przewody lub „zasilacz”.  \nW zadaniu kondensator\
    \ został **odłączony od źródła zasilania**, więc jedyną możliwą drogą rozładowania jest element podłączony\
    \ do jego zacisków. Nie ma więc dodatkowych „końcówek zasilających”, które mogłyby pobierać prąd.\
    \ Dlatego stwierdzenie to nie opisuje rzeczywistego mechanizmu spadku napięcia.\n\n---\n\n### Co naprawdę\
    \ powoduje spadek napięcia?\n\nPo odłączeniu kondensatora od zasilacza pozostaje on podłączony jedynie\
    \ do **woltomierza**. Każdy przyrząd pomiarowy ma pewną **oporność wewnętrzną** \\(R_{\\text{vm}}\\\
    ). Dla typowego woltomierza cyfrowego \\(R_{\\text{vm}}\\) wynosi od kilku MΩ do kilku GΩ.  \n\nWobec\
    \ tego powstaje prosty obwód rozładowania:\n\n\\[\nC \\; \\xrightarrow{\\;R_{\\text{vm}}\\;} \\text{uziemienie}\n\
    \\]\n\nGdzie:\n- \\(C = 10\\;\\mu\\text{F}\\) – pojemność kondensatora,\n- \\(R_{\\text{vm}}\\) –\
    \ rezystancja wewnętrzna woltomierza.\n\nNapięcie na kondensatorze maleje wykładniczo zgodnie ze wzorem:\n\
    \n\\[\nU(t)=U_0\\,e^{-\\frac{t}{RC}}\n\\]\n\ngdzie:\n- \\(U_0 = 10\\;\\text{V}\\) – początkowe napięcie,\n\
    - \\(\\tau = RC\\) – stała czasowa układu.\n\nDla przykładu, przy \\(R_{\\text{vm}} = 10\\;\\text{M}\\\
    Omega\\):\n\n\\[\n\\tau = R_{\\text{vm}}C = 10^{7}\\,\\Omega \\times 10^{-5}\\,\\text{F}=100\\;\\\
    text{s}\n\\]\n\nPo kilku minutach napięcie spadnie zauważalnie – dokładnie to obserwuje woltomierz.\n\
    \n---\n\n### Dlaczego odpowiedź C jest oczywiście błędna?\n\nPromieniowanie radioaktywne otoczenia\
    \ nie wywołuje wymiernego przepływu ładunku w zwykłych elementach elektronicznych; jego wpływ na rozładowanie\
    \ kondensatora jest pomijalny w porównaniu z rezystancją pomiarową.\n\n---\n\n## Podsumowanie\n\n\
    - **B** jest niepoprawne, bo po odłączeniu od źródła nie ma żadnych „końcówek zasilających”, które\
    \ mogłyby pobierać prąd.\n- **A** (oporność wewnętrzna woltomierza) jest jedyną fizyczną drogą rozładowania\
    \ i dlatego tłumaczy obserwowany, systematyczny spadek napięcia."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nPromieniowanie radioaktywne otoczenia nie ma praktycznie\
    \ żadnego wpływu na spadek napięcia w rozładowującym się kondensatorze elektrolitycznym.  \n\n- Energia\
    \ przekazywana przez tło promienieniowe jest bardzo mała (rzędu **10⁻¹² J** na kg na rok) i nie jest\
    \ w stanie wywołać wymiernego przepływu ładunku w obwodzie.  \n- Nawet przy bardzo czułych detektorach\
    \ promieniowanie nie powoduje znaczącej zmiany ładunku zgromadzonego w kondensatorze o pojemności\
    \ **10 µF** i napięciu **10 V** (energia magazynowana \\(E = \\frac{1}{2}CV^{2}=5\\times10^{-4}\\\
    ,\\text{J}\\)).  \n\nDlatego opcja C nie może być przyczyną obserwowanego spadku napięcia.\n\n---\n\
    \n**Dlaczego prawidłowa jest odpowiedź A**\n\nWoltomierz posiada skończoną rezystancję wewnętrzną\
    \ \\(R_{w}\\). Gdy podłączymy go do wyładowanego kondensatora, tworzy się obwód rozładowania:\n\n\\\
    [\nR_{w} \\; \\text{(woltomierz)} \\quad \\parallel \\quad C \\;(10\\;\\mu\\text{F})\n\\]\n\nPrąd\
    \ rozładowania wynosi\n\n\\[\nI(t)=\\frac{V(t)}{R_{w}},\n\\]\n\na napięcie na kondensatorze maleje\
    \ wykładniczo:\n\n\\[\nV(t)=V_{0}\\,e^{-t/(R_{w}C)}.\n\\]\n\nIm mniejsza rezystancja woltomierza,\
    \ tym szybciej zachodzi rozładowanie i tym bardziej zauważalny jest spadek napięcia na wyświetlaczu.\
    \ W praktyce przy typowych woltomierzach (kilkadziesiąt kΩ‑MΩ) obserwujemy właśnie taki „systematyczny”\
    \ spadek.\n\n---\n\n**Podsumowanie**\n\n- **C** – promieniowanie radioaktywne nie dostarcza wystarczającej\
    \ ilości energii, aby wpływać na napięcie kondensatora.  \n- **A** – rezystancja wewnętrzna woltomierza\
    \ tworzy rezystancyjny tor rozładowania, co skutkuje widocznym, wykładniczym spadkiem napięcia.  \n\
    \nStąd poprawną przyczyną jest **oporność wewnętrzna woltomierza**."
  - "**Dlaczego napięcie na kondensatorze spada?**  \n\nPo odłączeniu kondensatora od źródła jedynym połączeniem\
    \ między jego biegunami jest woltomierz. Każdy woltomierz posiada pewną **rezystancję wewnętrzną**\
    \ \\(R_{\\text{vm}}\\) (zwykle od kilku kΩ do kilku MΩ). Ta rezystancja tworzy z pojemnością kondensatora\
    \ układ RC, w którym prąd wycieka z kondensatora przez woltomierz:\n\n\\[\nI = \\frac{U}{R_{\\text{vm}}}\n\
    \\]\n\nRozładowanie opisuje równanie:\n\n\\[\nU(t) = U_0 \\, e^{-t/(R_{\\text{vm}} C)}\n\\]\n\ngdzie\
    \  \n\\(U_0 = 10\\ \\text{V}\\) – początkowe napięcie,  \n\\(C = 10\\ \\mu\\text{F}\\) – pojemność\
    \ kondensatora,  \n\\(R_{\\text{vm}}\\) – rezystancja woltomierza.\n\nPonieważ \\(R_{\\text{vm}}\\\
    ) nie jest nieskończenie duża, czas stały \\(\\tau = R_{\\text{vm}} C\\) jest skończony, więc napięcie\
    \ maleje w sposób systematyczny. Im większa rezystancja woltomierza, tym wolniej zachodzi rozładowanie\
    \ (np. przy \\(R_{\\text{vm}} = 10\\ \\text{M}\\Omega\\) \\(\\tau = 0,1\\ \\text{s}\\)).\n\n**Dlaczego\
    \ pozostałe odpowiedzi są nieprawidłowe?**\n\n- **B. Strata prądu na końcówkach zasilających** – po\
    \ odłączeniu od zasilacza nie ma już zasilania; jedynym drógą wycieku jest właśnie połączenie woltomierza.\
    \  \n- **C. Promieniowanie radioaktywne otoczenia** – oddziaływania promieniowania jonizującego są\
    \ zbyt słabe, aby w praktyce spowodować zauważalny rozładowanie kondensatora w krótkim czasie.\n\n\
    **Wniosek** – systematyczny spadek napięcia wynika z **oporności wewnętrznej woltomierza**, która\
    \ tworzy rezystancyjny tor rozładowania kondensatora."
- text: '332\. Jakie zjawisko jest odpowiedzialne za zakłócenia słyszalne w radioodbiorniku jako dziwne
    dźwięki nałożone na sygnał stacji radiofonicznej FM:'
  answers:
  - intermodulacja w obwodach wejściowych odbiornika FM
  - rozstrajanie generatora zadającego w syntezerze w odbiorniku FM
  - detekcja sygnału SSB stacji amatorskiej we wzmacniaczu częstotliwości akustycznej odbiornika
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n- **Intermodulacja w obwodach wejściowych** polega na\
    \ powstawaniu nowych częstotliwości będących sumą i różnicą częstotliwości dwóch lub więcej silnych\
    \ sygnałów (np. \\(f_1 \\pm f_2\\)).  \n- W odbiorniku FM te wyprodukowane składowe leżą zwykle **poza\
    \ pasmem przyjęcia** (zwykle kilkadziesiąt kHz od środka).  \n- Modulator częstotliwości FM jest **odporny\
    \ na zakłócenia amplitudy** – nawet jeśli w torze RF pojawi się dodatkowy sygnał, demodulator FM (np.\
    \ detektor fazowy) odtwarza jedynie zmiany częstotliwości nośnej, a nie amplitudy.  \n- Dlatego intermodulacja\
    \ w przedwzmacniaczu FM nie przekłada się na **słyszalne „dziwne dźwięki”** w audio; najczęściej objawia\
    \ się ona jako zakłócenia w obrazie (szumy, przeskoki) lub jako utrata synchronizacji, ale nie jako\
    \ dodatkowy dźwięk nałożony na muzykę.\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n- **SSB (Single\
    \ Side Band)** to modulacja amplitudy, w której jedynie jedna boczna wstęga (górna lub dolna) przenosi\
    \ informację. Po przyjęciu sygnału SSB w odbiorniku FM, sygnał ten trafia do **wzmacniacza częstotliwości\
    \ akustycznej (AF)** – czyli toru audio po demodulacji FM.  \n- Wzmacniacz AF ma szerokie pasmo (kilkaset\
    \ Hz – kilkadziesiąt kHz) i **nie odróżnia typu modulacji** pochodzącej z RF. Dlatego sygnał SSB,\
    \ który nie został poprawnie zdemodulowany (brakuje detektora SSB), pojawia się w torze audio jako\
    \ **niezmodulowany sygnał o częstotliwości środkowej** (np. 10 kHz).  \n- Ten „czysty” ton miesza\
    \ się z dźwiękiem demodulowanym z FM i w efekcie słyszymy **tony lub dzwonki** (często w zakresie\
    \ kilku‑kilkunastu kHz) nałożone na muzykę – charakterystyczny „dziwny dźwięk”.  \n- Zjawisko to jest\
    \ po prostu **detekcja/amplitudowa interferencja** niepożądanego sygnału SSB w torze audio, co jest\
    \ dokładnym opisem odpowiedzi C.\n\n**Podsumowanie**\n\n- **Intermodulacja w RF** (A) nie generuje\
    \ słyszalnych tonów w demodulacji FM, bo FM jest odporny na zmiany amplitudy i składowe intermodulacyjne\
    \ leżą poza pasmem przyjęcia.  \n- **Sygnał SSB** przenikający do toru audio (C) nie jest prawidłowo\
    \ zdemodulowany, dlatego pojawia się jako dodatkowy dźwięk w paśmie audio – to właśnie obserwowane\
    \ „dziwne dźwięki”."
  - "**Dlaczego odpowiedź B jest błędna i co tak naprawdę wywołuje „dziwne dźwięki” w odbiorniku FM**\n\
    \n---\n\n### 1. Co oznacza „rozstrajanie generatora zadającego w syntezatorze”?\n\n* **Rozstrajanie\
    \ (frequency pulling)** to zjawisko, w którym częstotliwość oscylatora VCO (Voltage‑Controlled Oscillator)\
    \ w syntezatorze jest nieznacznie przesuwana pod wpływem sygnałów zewnętrznych (np. silnych odbiorników).\
    \  \n* Skutkiem jest **zmiana częstotliwości odbieranego stacji**, a nie pojawienie się słyszalnych\
    \ tonów.  \n* W odbiorniku FM taki przesunięty sygnał wciąż podlega demodulacji FM i pozostaje w granicach\
    \ pasma audio (≈ 30 – 15 kHz). Nie generuje on dodatkowych, „dziwnych” dźwięków.\n\n**Wniosek:** rozstrajanie\
    \ VCO nie wytwarza nowych komponentów częstotliwościowych w paśmie audio, więc nie może być przyczyną\
    \ słyszalnych zakłóceń.\n\n---\n\n### 2. Dlaczego prawidłowa odpowiedź to **C – detekcja sygnału SSB\
    \ stacji amatorskiej**?\n\n* **SSB (Single Sideband)** to modulacja amplitudy, w której przesyłany\
    \ jest tylko jeden z bocznych pasm (górne lub dolne) oraz brak nośnej.  \n* Wiele stacji amatorskich\
    \ nadaje w paśmie **VHF/UHF (np. 144 MHz, 430 MHz)** przy użyciu SSB.  \n* Odbiornik FM ma **przedwzmacniacz\
    \ częstotliwości akustycznej (AF)** i detektor FM. Jeśli w torze wejściowym (przed detektorem) pojawi\
    \ się sygnał SSB, jego boczne pasmo **przeskakuje przez filtr FM** i trafia do wzmacniacza audio.\
    \  \n\n  \\[\n  \\text{SSB}_{\\text{RF}} \\;\\xrightarrow{\\text{detektor FM}} \\; \\text{AF}_{\\\
    text{audio}} \n  \\]\n\n* W wyniku tego w paśmie audio pojawiają się **tony o częstotliwości równej\
    \ różnicy pomiędzy częstotliwością nośną SSB a częstotliwością odbieranej stacji FM**. Są to właśnie\
    \ „dziwne dźwięki” (często słyszalne jako stukanie, piski lub melodyjne „ptaszki”).\n\n* Zjawisko\
    \ to jest znane jako **interferencja SSB w odbiorniku FM** i jest jedynym spośród podanych wariantów,\
    \ które może wytworzyć słyszalny sygnał w paśmie audio.\n\n---\n\n### 3. Krótkie podsumowanie\n\n\
    | Zjawisko | Co się zmienia? | Czy generuje słyszalny ton? |\n|----------|----------------|----------------------------|\n\
    | **Rozstrajanie VCO** | Częstotliwość odbioru | Nie (tylko mały offset) |\n| **Intermodulacja w wejściu**\
    \ | Nowe komponenty w RF, ale zwykle poza pasmem audio | Rzadko, wymaga silnego sygnału |\n| **Detekcja\
    \ SSB** | Sygnał SSB przechodzi do toru audio | **Tak – powstają słyszalne „dziwne” dźwięki** |\n\n\
    Dlatego odpowiedź **C** jest jedyną prawidłową.  \n\n---  \n\n**Pamiętaj:** w praktyce, aby wyeliminować\
    \ takie zakłócenia, stosuje się lepsze filtry przeddetektorowe (LPF ≈ 100 kHz) i separację torów RF\
    \ od toru audio."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C** – *detekcja sygnału SSB stacji amatorskiej\
    \ we wzmacniaczu częstotliwości akustycznej odbiornika* – i jest to prawidłowe rozwiązanie.\n\n###\
    \ Dlaczego tak jest?\n\n1. **SSB (Single‑Sideband)** nadaje jedynie jedną boczną wstęgę oraz nie zawiera\
    \ nośnej.  \n2. W odbiorniku FM sygnał FM jest najpierw demodulowany, a następnie poddawany dalszej\
    \ obróbce w torze audio (wzmacniacz częstotliwości akustycznej, czyli **AF**).  \n3. Jeśli w pobliżu\
    \ znajduje się silny sygnał SSB (np. stacja amatorska), jego **boczne wstęgi mogą zostać przypadkowo\
    \ zdetekowane** w torze AF, ponieważ nie ma już nośnej, a jedynie sygnał o szerokim spektrum audio.\
    \  \n4. Detekcja tego sygnału w torze audio skutkuje **słyszalnymi „dziwnymi dźwiękami”** (zakłóceniami,\
    \ szumami, sygnałami harmonicznymi) nakładanymi na prawidłowy sygnał FM.\n\nInnymi słowy, to właśnie\
    \ niezamierzona detekcja **SSB** w torze audio wprowadza niepożądane dźwięki, które słyszymy jako\
    \ zakłócenia.  \n\nPozostałe odpowiedzi (A i B) opisują zjawiska, które nie generują typowych słyszalnych\
    \ „dziwnych dźwięków” w odbiorniku FM w opisanej sytuacji.  \n\nJeszcze raz gratuluję trafnego wyboru!\
    \ \U0001F680"
  - "**Dlaczego prawidłowa jest odpowiedź C**\n\nW odbiornikach FM sygnał radiowy najpierw przechodzi\
    \ przez przetwornik IF (zwykle 10,7 MHz) i dopiero potem przez wzmacniacz częstotliwości akustycznej\
    \ (AF).  \nJeśli w pobliżu znajduje się silny sygnał **SSB** (Single‑Side‑Band) nadawany w paśmie\
    \ krótkich fal, jego podbanda może „przylecieć” do wejścia IF i po przejściu przez ogranicznik (limiter)\
    \ oraz detektor FM (detektor fazowy) zostanie przetworzona w **sygnał audio**.  \n\nMechanizm ten\
    \ można opisać jako:\n\n\\[\n\\text{SSB}_{\\text{RF}} \\;\\xrightarrow{\\text{mieszanie w IF}} \\\
    ; \\text{IF}\\pm f_{\\text{SSB}} \\;\\xrightarrow{\\text{detektor FM}} \\; f_{\\text{audio}}\n\\]\n\
    \nczyli po prostu **detekcję SSB w torze audio**.  \nPonieważ detektor FM nie wymaga obecności nośnej\
    \ (jego działanie opiera się na zmianie fazy), dowolny jednoskalowy sygnał (SSB) może zostać odtworzony\
    \ jako dźwięk, który słyszymy jako „dziwne szumy” nakładające się na program FM.\n\n---\n\n### Dlaczego\
    \ pozostałe odpowiedzi są nieprawidłowe\n\n| Odpowiedź | Dlaczego nie pasuje |\n|-----------|---------------------|\n\
    | **A. intermodulacja w obwodach wejściowych odbiornika FM** | Intermodulacja generuje produkty mieszania\
    \ (np. \\(f_1\\pm f_2\\)), ale objawiają się one jako dodatkowe stacje, a nie jako ciągłe, „dźwiękowe”\
    \ zakłócenia w samym torze audio. |\n| **B. rozstrajanie generatora zadającego w syntezerze w odbiorniku\
    \ FM** | Rozstrajanie (frequency drift) powoduje utratę synchronizacji i szumy, lecz nie powoduje\
    \ charakterystycznego, modulowanego dźwięku pochodzącego z SSB. |\n\n---\n\n### Krótkie podsumowanie\n\
    \n- **Zjawisko:** detekcja sygnału SSB w torze audio odbiornika FM.  \n- **Efekt:** powstaje słyszalny\
    \ dźwięk (zwykle ciągły szum lub melodię) nałożony na program FM.  \n- **Dlaczego:** ogranicznik i\
    \ detektor FM nie eliminują jednoskalowych komponentów, które po przejściu przez IF i detektor zostają\
    \ przetworzone na pasmo słuchowe.  \n\nStąd prawidłowa odpowiedź to **C**."
- text: '335\. W zbudowanym wzmacniaczu m.cz. słychać dokuczliwe zakłócenia od pobliskich telefonów komórkowych.
    Co można zrobić, by te zakłócenia zmniejszyć:'
  answers:
  - nic nie można zrobić, zakłócenia już takie są
  - zaekranować stopień wejściowy tego wzmacniacza
  - zwiększyć napięcie zasilania, by stosunek sygnał/zakłócenia był korzystniejszy
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **Zakłócenia nie są nieodwracalne.**  \n  Telefon komórkowy\
    \ emituje fale radiowe w paśmie 800 MHz – 2,6 GHz. Takie pole elektromagnetyczne może być „przenikane”\
    \ do układu jedynie wtedy, gdy nie ma odpowiedniej ochrony (ekranowania, filtrów).  \n- **Wzmacniacz\
    \ ma wejściowy stopień wysokiej impedancji**, który działa jak antena – łatwo odbiera promieniowanie\
    \ z otoczenia. Dlatego można podjąć działania redukujące sprzężenie, a nie musimy się poddawać.  \n\
    \n---\n\n### Co naprawdę pomaga – odpowiedź B  \n\n**Zaekranowanie (shielding) stopnia wejściowego**\
    \ zmniejsza pole elektromagnetyczne docierające do wrażliwych węzłów układu.  \n\n- **Mechanizm:**\
    \ metalowa obudowa lub siatka tworzy tzw. „klatkę Faradaya”, w której pole elektryczne wewnątrz jest\
    \ praktycznie zerowe:\n  \\[\n  \\mathbf{E}_{\\text{wew}} \\approx 0 \\quad \\text{dla } \\lambda\
    \ \\gg \\text{wymiary klatki}.\n  \\]  \n- **Efekt praktyczny:**  \n  - ogranicza indukowany prąd\
    \ w przewodach wejściowych,  \n  - zmniejsza napięcie zaszumionej anteny wejściowej,  \n  - podnosi\
    \ stosunek sygnał‑do‑szumu (SNR).  \n\nImplementacja może przybrać formę:\n- metalowej obudowy wokół\
    \ całego układu lub przynajmniej wokół pierwszego stopnia (np. tranzystora bazowego, układu operacyjnego),\n\
    - zastosowania ferrytów na przewodach sygnałowych,\n- dopasowania impedancji i filtracji (filtr dolnoprzepustowy\
    \ przed wejściem).  \n\n---\n\n### Dlaczego odpowiedź C nie rozwiązuje problemu  \n\nZwiększenie napięcia\
    \ zasilania podnosi jedynie **poziom sygnału wewnętrznego** (np. maksymalny wyjściowy).  \n- Zakłócenia\
    \ pochodzą z **zewnętrznego pola radiowego**, a nie z ograniczeń dynamiki wzmacniacza.  \n- Stosunek\
    \ sygnał/zakłócenie (SNR) w tym przypadku zależy głównie od **poziomu zaszumionego sygnału wejściowego**,\
    \ a nie od amplitudy zasilania.  \n- Dodatkowo wyższe napięcie może wprowadzić nowe problemy (przebicia,\
    \ większy pobór mocy, nieliniowość).  \n\n---\n\n### Podsumowanie  \n\n- **A** jest nieprawidłowa,\
    \ bo zakłócenia można ograniczyć.  \n- **B** jest prawidłowa – ekranowanie (klatka Faradaya) skutecznie\
    \ tłumi przyjmowanie fal radiowych przez wrażliwy stopień wejściowy.  \n- **C** nie pomaga, gdyż podniesienie\
    \ zasilania nie zmniejsza przyjmowanego promieniowania z otoczenia.  \n\nStosując ekranowanie, możesz\
    \ znacząco ograniczyć dokuczliwe szumy pochodzące z telefonów komórkowych."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – zaekranować stopień wejściowy tego wzmacniacza**\
    \ i jest to prawidłowe rozwiązanie.\n\n- **Zakłócenia z telefonów komórkowych** są falami radiowymi\
    \ (zwykle w paśmie 800 – 2600 MHz).  \n- **Stopień wejściowy** wzmacniacza jest najczuliwszym elementem\
    \ – to tutaj odbierany jest sygnał z anteny.  \n- **Ekranowanie** (np. metalową siatką, folią miedziową\
    \ lub obudową z przewodzącego materiału) tworzy „klatkę Faradaya”, ograniczając przenikanie pola elektromagnetycznego\
    \ do wnętrza układu. Dzięki temu polega ono głównie na połączeniach przewodowych, a nie na promieniowaniu\
    \ z otoczenia.\n\nInne propozycje (A i C) nie eliminują źródła zakłócenia:  \n- A) „nic nie można\
    \ zrobić” jest nieprawdą – ekranowanie jest standardową metodą ochrony przed RF.  \n- C) zwiększenie\
    \ napięcia zasilania nie poprawia stosunku sygnał/zakłócenie, a może nawet pogorszyć szumy i nasycenie.\n\
    \nDlatego właśnie **zaekranowanie stopnia wejściowego** jest najskuteczniejszym i najprostszym sposobem\
    \ na zredukowanie zakłóceń od telefonów komórkowych."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n1. **Szumy i zakłócenia nie pochodzą z zasilania**\
    \ – sygnały radiowe z telefonów są pobierane przez antenę lub przewody sygnałowe jako pole elektromagnetyczne.\
    \ Zwiększenie napięcia zasilania nie wpływa na moc przyjmowanego pola, a więc nie zmniejsza natężenia\
    \ zakłócenia.\n\n2. **Stosunek sygnał‑szum (SNR) nie zależy od napięcia zasilania** – w układzie liniowym\
    \ SNR określa się jako  \n\n\\[\n\\text{SNR}= \\frac{P_{\\text{sygnał}}}{P_{\\text{szum}}}\n\\]\n\n\
    \   przy stałym wzmocnieniu. Zwiększając jedynie napięcie zasilania podnosimy maksymalny dopuszczalny\
    \ poziom sygnału wyjściowego, ale jednocześnie podnosimy poziom własnego szumu wewnętrznego (np. szum\
    \ termiczny, szum rezystorów). Nie uzyskujemy więc lepszego stosunku sygnał/zakłócenie.\n\n3. **Możliwe\
    \ skutki uboczne** – wyższe napięcie może doprowadzić do nasycenia tranzystorów, zwiększyć zniekształcenia\
    \ (THD) oraz przyspieszyć starzenie elementów. To raczej pogorszy jakość dźwięku niż ją poprawi.\n\
    \n---\n\n**Dlaczego poprawna jest odpowiedź B („zaekranować stopień wejściowy”)**  \n\n- **Ekranowanie\
    \ (shielding)** tworzy metalową osłonę połączoną z masą, która pochłania pole elektromagnetyczne i\
    \ zmniejsza jego indukcję w przewodach sygnałowych.  \n- Dzięki temu **słabiej przenoszone są zakłócenia**\
    \ z telefonów (częstotliwości 800 MHz‑2,5 GHz) do wejścia wzmacniacza.  \n- Ekranowanie jest najskuteczniejszą\
    \ metodą walki z **EMI** (zakłóceniami elektromagnetycznymi) w układach audio, zwłaszcza przy niskich\
    \ poziomach sygnału, gdzie stosunek sygnał‑szum jest krytyczny.\n\n---\n\n### Podsumowanie\n- Zwiększanie\
    \ napięcia zasilania nie redukuje przychodzących zakłóceń i może pogorszyć charakterystykę układu.\
    \  \n- Najbardziej efektywnym rozwiązaniem jest **fizyczne oddzielenie (ekranowanie) wrażliwego stopnia\
    \ wejściowego** od źródła pola elektromagnetycznego."
  - "**Dlaczego poprawna jest odpowiedź B – „zaekranować stopień wejściowy tego wzmacniacza”?**\n\n1.\
    \ **Źródło zakłóceń**  \n   Telefony komórkowe emitują fale radiowe w paśmie ≈ 800 – 2600 MHz. Wzmacniacz\
    \ mikrofonowy (m.cz.) ma bardzo wysoką impedancję wejściową i pracuje w zakresie audio (kilkadziesiąt Hz – 20 kHz).\
    \ Antenowe pole elektromagnetyczne z telefonu jest więc **skutecznie pobierane** jako niepożądany\
    \ sygnał przez nieosłonięte elementy wejściowe (przewody, kondensatory, tranzystory).\n\n2. **Ekranowanie**\
    \  \n   - **Metalowa osłona** wokół stopnia wejściowego tworzy „klatkę Faradaya”, odcinając pole elektromagnetyczne\
    \ od wewnętrznych elementów.  \n   - Działanie jest analogiczne do osłaniania kabla antenowego siatką\
    \ metalową.  \n   - Nie wymaga zmian w projekcie elektrycznym – jedynie dodanie przewodzącej obudowy\
    \ połączonej z masą (uziemieniem).\n\n3. **Dlaczego pozostałe odpowiedzi są błędne**\n\n   - **A –\
    \ „nic nie można zrobić”**  \n     Nieprawda. Zakłócenia radiowe są jedną z najczęstszych przyczyn\
    \ szumów w układach audio i da się je znacznie zredukować poprzez właściwe ekranowanie i filtrowanie.\n\
    \n   - **C – „zwiększyć napięcie zasilania, by stosunek sygnał/zakłócenia był korzystniejszy”**  \n\
    \     Zwiększenie zasilania podnosi **amplitudę sygnału użytecznego**, ale jednocześnie podnosi **szum\
    \ własny układu** (np. szum termiczny, szum prądowy tranzystorów). Stosunek sygnał‑szum (SNR) nie\
    \ ulegnie poprawie, a dodatkowo podniesione napięcie może wprowadzić nowe nieliniowości i przesterowania.\n\
    \n4. **Praktyczna wskazówka**  \n   - Na stopień wejściowy nałóż **metalową siatkę lub płytkę** (np.\
    \ miedź, aluminium), połączoną z uziemieniem.  \n   - Unikaj szczelin większych niż kilka mm, które\
    \ mogłyby działać jak anteny.  \n   - Dodatkowo można dodać **filtry dolnoprzepustowe** (np. kondensator\
    \ 10 µF w połączeniu z rezystorem 1 kΩ) na wejściu, aby tłumić wysokie częstotliwości pochodzące od\
    \ telefonów.\n\n**Podsumowanie**  \nEkranowanie stopnia wejściowego jest najskuteczniejszym i najprostszym\
    \ sposobem ograniczenia zakłóceń radiowych pochodzących od telefonów komórkowych. Inne metody, takie\
    \ jak podnoszenie napięcia zasilania, nie poprawiają stosunku sygnał‑szum i mogą wprowadzić dodatkowe\
    \ problemy."
- text: 338\. Czy brak filtru przeciwzakłóceniowego na obwodzie zasilania sieciowego może być przyczyną
    zakłóceń w pracy urządzenia?
  answers:
  - tak, ale tylko przy dużej mocy
  - zawsze, bez względu na moc
  - to nie ma znaczenia, rolę filtru pełni transformator zasilacza
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n1. **Zakłócenia nie zależą od mocy odbiornika**  \n   Filtr\
    \ przeciwzakłóceniowy (np. LC, RLC) tłumi **zakłócenia o wysokiej częstotliwości** pochodzące z sieci\
    \ (prądy zwarciowe, przełączniki, silniki itp.).  \n   Ich obecność jest odczuwalna już przy **najmniejszych\
    \ obciążeniach** – nawet przy kilku watach, gdyż zakłócenia są przenoszone jako napięcie na linii\
    \ zasilającej i mogą wprowadzić szumy do układów analogowych, cyfrowych, przetworników ADC itp.\n\n\
    2. **Mechanizm działania filtru**  \n   \\[\n   H(j\\omega)=\\frac{1}{1+j\\omega RC}\\;\\; \\text{lub}\
    \ \\;\\; H(j\\omega)=\\frac{1}{1-(\\omega/\\omega_0)^2+j\\omega/(Q\\omega_0)}\n   \\]\n   – współczynniki\
    \ \\(R\\), \\(C\\), \\(L\\) nie zmieniają się w zależności od pobieranej mocy. Filtr działa tak samo\
    \ przy małym i przy dużym obciążeniu.\n\n3. **Przykład praktyczny**  \n   Mały układ pomiarowy zasilany\
    \ z gniazdka może „szumieć” lub dawać niestabilne wyniki, jeśli brak jest filtracji, choć pobiera\
    \ jedynie kilkadziesiąt mW. Dlatego stwierdzenie „tylko przy dużej mocy” jest niezgodne z rzeczywistością.\n\
    \n---\n\n**Dlaczego poprawna jest odpowiedź B**\n\n- **Filtr zawsze potrzebny** – sieć energetyczna\
    \ jest źródłem impulsów i harmonicznych, które mogą wnikać do każdego podłączonego urządzenia, niezależnie\
    \ od tego, ile mocy pobiera.  \n- **Bez filtru** zakłócenia mogą:\n  * zakłócać działanie układów\
    \ analogowych (szumy, dryft),\n  * wprowadzać błędy do przetworników ADC,\n  * powodować niepożądane\
    \ przełączanie w cyfrowych układach logicznych,\n  * zwiększać emisję EMI (zakłócenia elektromagnetyczne)\
    \ do otoczenia.\n\nStąd: **brak filtru przeciwzakłóceniowego na obwodzie zasilania sieciowego może\
    \ być przyczyną zakłóceń w pracy urządzenia – zawsze, bez względu na moc**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – „zawsze, bez względu na moc”**, co jest\
    \ prawidłowe.\n\nBrak filtru przeciwzakłóceniowego (EMI/EMC) na linii zasilania sieciowego oznacza,\
    \ że wszelkie szumy i impulsy pochodzące z sieci (przebicia, przełączniki, inne podłączone urządzenia)\
    \ mogą bezpośrednio przedostać się do układu zasilania Twojego urządzenia. Nie ma znaczenia, czy urządzenie\
    \ pracuje przy małej, czy dużej mocy – zakłócenia mogą wpływać na:\n- **stabilność napięcia** (przebicia,\
    \ spadki),\n- **pracy układów cyfrowych** (błędy w zegarach, zakłócenia w magistralach),\n- **zakłócenia\
    \ radiowe** emitowane przez sam układ.\n\nDlatego filtr jest niezbędny przy **każdej** mocy zasilania."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Transformator nie jest filtrem** – jego zadaniem jest\
    \ jedynie zmiana napięcia i izolacja galwaniczna. Nie tłumi wysokoczęstotliwościowych zakłóceń (EMI)\
    \ pochodzących z sieci, które mogą przenikać przez uzwojenia.  \n- **Filtr przeciwzakłóceniowy** (LC,\
    \ RC lub kombinowany) pochłania prądy szumowe i „odcina” szczytowe harmoniczne. Bez takiego układu\
    \ szumy z sieci (np. przełączniki, falowniki, oświetlenie LED) docierają bezpośrednio do zasilacza\
    \ i dalej do układu elektronicznego.  \n- **Brak filtru → brak tłumienia** – niezależnie od tego,\
    \ czy zasilacz ma duży czy mały transformator, zakłócenia mogą zakłócić pracę układu (przerwania,\
    \ zniekształcenia sygnałów, resetowanie mikroprocesora itp.).  \n\n**Dlaczego prawidłowa jest odpowiedź\
    \ B („zawsze, bez względu na moc”)?**  \n\n1. **Zakłócenia nie zależą od mocy wyjściowej** – nawet\
    \ przy małym obciążeniu szumy z sieci mogą być wystarczająco silne, aby wpłynąć na czułe układy (np.\
    \ układy analogowe, cyfrowe wejścia).  \n2. **Zasada maksymalnego odizolowania** – w praktyce projektowej\
    \ przyjmuje się, że każdy układ podłączony do sieci AC powinien mieć filtr wejściowy, aby spełnić\
    \ normy EMC (EMI/EMS).  \n3. **Efekt kumulacji** – w instalacjach przemysłowych i domowych często\
    \ występuje wiele źródeł zakłóceń (silniki, przetworniki, oświetlenie). Brak filtru na jednym urządzeniu\
    \ zwiększa ryzyko, że te zakłócenia będą przenosiły się na inne podłączone sprzęty.  \n\n**Podsumowanie**\
    \  \n\n- Transformator ≠ filtr; nie eliminuje wysokoczęstotliwościowych zakłóceń.  \n- Brak filtru\
    \ przeciwzakłóceniowego zawsze otwiera drogę dla szumów z sieci, niezależnie od mocy zasilanego układu.\
    \  \n- Dlatego poprawna odpowiedź to **B** – filtr jest konieczny w każdym przypadku."
  - "**Dlaczego odpowiedź B jest prawidłowa**\n\n- **Filtr przeciwzakłóceniowy** (EMI filter) tłumi prądy\
    \ zakłóceniowe, które mogą przedostać się do sieci zasilającej i z niej wychodzić.  \n- Zakłócenia\
    \ mogą powstać zarówno w **urządzeniach o małej**, jak i **dużej mocy** – nie zależy to od poboru\
    \ energii, lecz od charakterystyki przełączników, układów przetwornic, diod prostownic itp.  \n- Brak\
    \ filtru oznacza, że **każde** niepożądane spektrum (np. harmoniczne, szumy impulsowe) nie jest ograniczone,\
    \ co może wpływać na pracę **innych** odbiorników podłączonych do tej samej sieci oraz na samą jakość\
    \ sygnału w urządzeniu nadawczym.  \n\n**Dlaczego pozostałe odpowiedzi są nieprawidłowe**\n\n- **A.**\
    \ „tylko przy dużej mocy” – niepoprawne, ponieważ nawet niskomocowe przetwornice (np. zasilacze impulsowe)\
    \ generują zakłócenia w paśmie HF.  \n- **C.** „rolę filtru pełni transformator zasilacza” – transformator\
    \ zapewnia izolację i może tłumić niektóre niskoczęstotliwości, ale nie zastępuje dedykowanego filtru\
    \ EMI, który jest zaprojektowany do tłumienia szerokopasmowych zakłóceń.  \n\n**Wniosek**  \nBrak\
    \ filtru przeciwzakłóceniowego na obwodzie zasilania sieciowego może **zawsze** powodować zakłócenia\
    \ w pracy urządzenia, niezależnie od jego mocy."
