  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **C – „II heterodyna stała”** i jest ona prawidłowa.\n\
    \nW superheterodynowym odbiorniku FM z podwójną przemianą częstotliwości (dual‑conversion) istnieją\
