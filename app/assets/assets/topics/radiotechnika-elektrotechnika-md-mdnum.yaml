    \ \\sqrt{10\\,000}= 100\\ \\text{V}\n\\]\n\n**Wynik:** napięcie wynosi **100 V** – jest to odpowiedź\
    \ **A**.  \n\nPozostałe odpowiedzi nie spełniają równania:  \n\n- \\(U = 200\\ \\text{V}\\) dawałoby\
    \ moc \\(P = \\frac{200^{2}}{50}=800\\ \\text{W}\\).  \n- \\(U = 50\\ \\text{V}\\) dawałoby moc \\\
    (P = \\frac{50^{2}}{50}=50\\ \\text{W}\\).  \n\nDlatego jedynie opcja A jest prawidłowa."
- text: 132\. Dobierz optymalnie moc nominalną (znamionową) rezystora 100 Ω w przypadku w którym płynący
    przez niego prąd wywołuje na nim spadek napięcia 3V.
  answers:
  - grupa 1 W
  - grupa 0,125 W
  - grupa 0,5 W
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („grupa 1 W”) jest błędna?**  \n\n1. **Obliczamy moc rzeczywistą, jaką rezystor\
    \ musi wytrzymać.**  \n\n   - Spadek napięcia: \\(U = 3\\;\\text{V}\\)  \n   - Opór: \\(R = 100\\\
    ;\\Omega\\)\n\n   Najpierw wyznaczamy prąd:\n   \\[\n   I = \\frac{U}{R} = \\frac{3\\;\\text{V}}{100\\\
    ;\\Omega}=0{,}03\\;\\text{A}\n   \\]\n\n   Następnie moc:\n   \\[\n   P = I^{2}R = (0{,}03\\;\\text{A})^{2}\\\
    times 100\\;\\Omega\n       = 0{,}0009\\;\\text{A}^{2}\\times 100\\;\\Omega\n       = 0{,}09\\;\\\
    text{W}\n   \\]\n   (również można użyć \\(P = \\dfrac{U^{2}}{R} = \\dfrac{3^{2}}{100}=0{,}09\\;\\\
    text{W}\\)).\n\n2. **Wybór grupy mocy rezystora.**  \n\n   Standardowe grupy mocy dostępne w handlu\
    \ to m.in.  \n   \\(0{,}125\\;\\text{W},\\;0{,}25\\;\\text{W},\\;0{,}5\\;\\text{W},\\;1\\;\\text{W},\\\
    dots\\)\n\n   Moc wymagana w naszym układzie wynosi jedynie **0,09 W**.  \n   Najmniejsza grupa, która\
    \ zapewnia bezpieczny zapas (zwykle przyjmuje się współczynnik bezpieczeństwa ≈ 1,5–2), to **0,125 W**.\
    \  \n\n3. **Dlaczego nie 1 W?**  \n\n   - 1 W to moc ponad **11‑krotnie** większa niż rzeczywista\
    \ potrzeba (1 W / 0,09 W ≈ 11).  \n   - Użycie rezystora 1 W zwiększa koszt i rozmiar elementu bez\
