  - "**Dlaczego odpowiedź B jest błędna?**  \n\nWysoka aktywność słoneczna (większa liczba plam słonecznych,\
    \ wybuchy promieniowania UV‑X, burze słoneczne) zwiększa **jonizację górnych warstw atmosfery**, a\
