- text: 23\. Które z poniższych stwierdzeń opisuje modulację amplitudy (A3E)?
  answers:
  - posiada obie wstęgi boczne
  - nie posiada wstęg bocznych
  - jest odporna na przemodulowanie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „posiada obie wstęgi boczne”** jest prawidłowa, ponieważ\
    \ modulacja amplitudy (A3E) generuje w widmie sygnału dwie symetryczne wstęgi boczne wokół nośnej.\
    \  \n\nDla sygnału AM można zapisać:\n\n\\[\ns(t)=\\bigl[1+m\\cdot \\cos(2\\pi f_m t)\\bigr]\\cos(2\\\
    pi f_c t)\n\\]\n\nPo rozwinięciu otrzymujemy składniki o częstotliwościach \\(f_c\\) (nośna) oraz\
    \ \\(f_c \\pm f_m\\) – właśnie te dwie **wstęgi boczne**.  \n\nPozostałe odpowiedzi są nieprawdziwe:\
    \  \n- **B** – wstęgi boczne występują, więc stwierdzenie jest błędne.  \n- **C** – modulacja amplitudy\
    \ jest podatna na przemodulowanie (np. w wyniku nieliniowości), więc nie jest „odporna”.  \n\nJeszcze\
    \ raz gratuluję trafnego wyboru!"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- **A3E** to oznaczenie klasy modulacji **Amplitude Modulation\
    \ – Double‑Sideband with full carrier**.  \n- W modulacji amplitudy sygnał nośny (carrier) jest **nie\
    \ tłumiony**, a informacja przenoszona jest w postaci **dwóch symetrycznych wstęg bocznych**: jednej\
    \ **górnej** (upper sideband, USB) i jednej **dolnej** (lower sideband, LSB).  \n\n\\[\ns(t)=\\underbrace{A_c\\\
    bigl[1+m\\cdot \\cos(2\\pi f_m t)\\bigr]}_{\\text{amplituda}} \\;\n\\cos(2\\pi f_c t)\n\\]\n\nPo rozwinięciu\
    \ widzimy składniki o częstotliwościach  \n\n\\[\nf_c \\pm f_m \\;\\; \\Longrightarrow \\;\\; \\text{wstęgi\
    \ boczne (USB i LSB)}.\n\\]\n\nDlatego stwierdzenie „**nie posiada wstęg bocznych**” opisuje **modulację\
    \ z tłumionym nośnym i jedną wstęgą** (np. **J3E – single‑sideband, suppressed carrier**), a nie A3E.\n\
    \n---\n\n### Co opisuje prawidłowa odpowiedź A?\n\n- **A. posiada obie wstęgi boczne** – dokładnie\
    \ tak.  \n- W A3E energia sygnału rozkłada się na:\n  * nośny (carrier) – 2/3 mocy,\n  * wstęga górna\
    \ – 1/6 mocy,\n  * wstęga dolna – 1/6 mocy.  \n\nTa charakterystyka jest wykorzystywana w klasycznych\
    \ transmisjach radiowych AM (np. radiowęzeł AM‑broadcast).\n\n---\n\n### Dlaczego odpowiedź C też\
    \ jest niepoprawna?\n\n- A3E **nie jest odporna na przemodulowanie**.  \n- Modulator AM jest podatny\
    \ na **przemodulowanie** (ang. *over‑modulation*), które występuje, gdy współczynnik modulacji \\\
    (m>1\\). Wtedy amplituda nośnego spada do zera lub zmienia znak, co powoduje zniekształcenie sygnału\
    \ i powstawanie dodatkowych harmonicznych.  \n\n---\n\n## Podsumowanie\n\n| Klasa | Nośny | Wstęgi\
    \ boczne | Odporność na przemodulowanie |\n|------|-------|----------------|------------------------------|\n\
    | **A3E** | pełny (nie tłumiony) | **obydwie** (USB + LSB) | **brak** (możliwe przemodulowanie) |\n\
    \nStąd jedyną prawidłową odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nStwierdzenie *„jest odporna na przemodulowanie”* nie opisuje\
    \ w ogóle **modulacji amplitudy (A3E)**.  \n\n- **Przemodulowanie** (ang. *over‑modulation*) występuje,\
    \ gdy współczynnik modulacji \\(m\\) przekracza 1:\n\n\\[\nm = \\frac{A_{\\text{max}}-A_{\\text{min}}}{A_{\\\
    text{max}}+A_{\\text{min}}} > 1 .\n\\]\n\nW takiej sytuacji dolna część fali nośnej przecina oś czasu,\
    \ co powoduje zniekształcenie sygnału demodulowanego i powstawanie dodatkowych częstotliwości (tzw.\
    \ **zniekształcenie**).  \n\n- Modulator AM nie ma wbudowanej ochrony przed tym zjawiskiem – **odporność**\
    \ zależy wyłącznie od prawidłowego ustawienia współczynnika modulacji (np. ogranicznika lub automatycznej\
    \ regulacji). Dlatego nie można mówić, że sam schemat A3E jest „odporny na przemodulowanie”.\n\n---\n\
    \n### Co opisuje poprawna odpowiedź A?\n\n**Modulacja amplitudy (A3E) – dwustronna (DSB‑FC)**  \n\n\
    - Sygnał nośny \\(c(t)=A_c\\cos(2\\pi f_c t)\\) jest mnożony przez sygnał informacyjny \\(m(t)\\).\
    \  \n- Po rozwinięciu otrzymujemy:\n\n\\[\ns(t)=A_c\\bigl[1 + k_a m(t)\\bigr]\\cos(2\\pi f_c t)\n\
    \      = A_c\\cos(2\\pi f_c t) \n        + \\frac{k_a A_c}{2}\\,m(t)\\,\\bigl[e^{j2\\pi f_c t}+e^{-j2\\\
    pi f_c t}\\bigr],\n\\]\n\ngdzie drugie wyrażenie zawiera **dwie wstęgi boczne** – jedną powyżej, drugą\
    \ poniżej częstotliwości nośnej \\(f_c\\).  \n\n- Brak wstęgi środkowej (nośnej) w widmie idealnego\
    \ demodulatora nie oznacza jej nieobecności w sygnale – jest ona obecna i nie jest tłumiona (stąd\
    \ określenie *„posiada obie wstęgi boczne”*).\n\n---\n\n### Podsumowanie\n\n- **C**: nie opisuje charakterystyki\
    \ A3E; modulacja amplitudy **nie jest** automatycznie odporna na przemodulowanie.  \n- **A**: prawidłowo\
    \ opisuje fakt, że w widmie sygnału AM występują dwie symetryczne wstęgi boczne (górna i dolna) wokół\
    \ częstotliwości nośnej.  \n\nDlatego jedyną poprawną odpowiedzią jest **A**."
  - "**Modulacja amplitudy (A3E)**  \n\nW modulacji amplitudy sygnał nośny o częstotliwości \\(\\omega_c\\\
    ) jest *wzmacniany* lub *osłabiany* zgodnie z przebiegiem sygnału modulującego o częstotliwości \\\
    (\\omega_m\\).  \n\n\\[\ns(t)=A_c\\bigl[1+m\\cos(\\omega_m t)\\bigr]\\cos(\\omega_c t)\n\\]\n\nPo\
    \ rozwinięciu (tożsamość trygonometryczna) otrzymujemy:\n\n\\[\ns(t)=A_c\\cos(\\omega_c t)+\\frac{A_c\
    \ m}{2}\\Bigl[\\cos\\bigl((\\omega_c+\\omega_m)t\\bigr)+\\cos\\bigl((\\omega_c-\\omega_m)t\\bigr)\\\
    Bigr]\n\\]\n\n- **pierwszy wyraz** – niezmienny nośnik (carrier),  \n- **drugi i trzeci wyraz** –\
    \ dwa **pasma boczne**: górne (\\(\\omega_c+\\omega_m\\)) i dolne (\\(\\omega_c-\\omega_m\\)).\n\n\
    Dlatego w pełnej modulacji amplitudy (typ A3E) występują **obie wstęgi boczne** oraz nośnik – stąd\
    \ prawidłowa odpowiedź:\n\n**A. posiada obie wstęgi boczne**  \n\nPozostałe stwierdzenia są nieprawdziwe:\n\
    \n- **B. nie posiada wstęg bocznych** – niezgodne z powyższym rozwinięciem.  \n- **C. jest odporna\
    \ na przemodulowanie** – AM jest wręcz podatna na zakłócenia i zjawisko przemodulowania, dlatego wymaga\
    \ filtracji i ochrony przed interferencjami."
- text: 26\. Która z wymienionych modulacji ma najwęższe pasmo?
  answers:
  - SSB
  - PSK31
  - CW
  correct_index: 2
  explanations:
  - "**Dlaczego prawidłową odpowiedzią jest CW?**  \n\n| Modulacja | Typowy zakres pasma (przy typowej\
    \ prędkości) | Dlaczego jest szersze/nęższe |\n|---|---|---|\n| **SSB (Single‑Sideband)** | ~2,4 kHz\
    \ – 3 kHz | Jedna strona pasma (górna lub dolna) jest przenoszona, ale wymaga co najmniej kilku kilohertz,\
    \ aby pomieścić wszystkie składowe częstotliwości dźwięku mowy. |\n| **PSK31** | ≈31 Hz | Modulacja\
    \ fazy o bardzo wolnym symbol rate (31 baud) generuje wąski „sidelobe‑shaped” widmo, ale nadal posiada\
    \ wyraźne skrajne częstotliwości (±15,5 Hz). |\n| **CW (Morse – ciągły ton)** | ≈0,5 – 2 Hz (zależnie\
    \ od prędkości kluczowania) | To po prostu włączany i wyłączany sinusoid o stałej częstotliwości.\
    \ W widmie pojawia się jedynie bardzo wąska linia (główny ton) oraz niewielkie boczne komponenty wynikające\
    \ z przejść (tzw. „keying sidebands”). |\n\n### Kluczowe punkty\n\n1. **Definicja pasma** – najczęściej\
    \ przyjmuje się szerokość pasma jako zakres częstotliwości, w którym moc sygnału spada o 3 dB (lub\
    \ –20 dB) względem szczytu.\n2. **CW** jest praktycznie jedną czystą falą sinusoidalną. Po odcięciu\
    \ klucza (przerwy) powstają jedynie bardzo wąskie „side‑bandy” o częstotliwościach rzędu kilku Hz.\
    \ Dlatego jego efektywne pasmo jest najwęższe.\n3. **PSK31** ma szerokość określoną przez szybkość\
    \ transmisji (31 baud). Mimo że jest bardzo wąskie w porównaniu do SSB, nadal jest dziesięciokrotnie\
    \ szersze od czystego tonu CW.\n4. **SSB** wymaga kilku kilohertz, bo musi przenieść spektrum audio\
    \ (zwykle 300 Hz – 3 kHz). To najszersza z trzech wymienionych modulacji.\n\n### Podsumowanie\n- **CW**\
    \ → jedyny stały ton → najwęższe pasmo (≈1 Hz).  \n- **PSK31** → wąska, ale już kilkadziesiąt Hz.\
    \  \n- **SSB** → kilka kHz.\n\nDlatego zaznaczenie odpowiedzi **A (SSB)** było błędne – najwęższe\
    \ pasmo ma **C (CW)**."
  - "**Dlaczego odpowiedź B (PSK31) jest niepoprawna?**  \n\n- **PSK31** to modulacja fazowa o prędkości\
    \ 31,25 baud.  \n- Sygnał jest filtrowany (zwykle filtr podnoszący nachylenie α≈0,5‑0,6), więc jego\
    \ spektrum ma główny węzeł o szerokości  \n\n\\[\nB_{\\text{PSK31}} \\approx R_s\\,(1+\\alpha) \\\
    approx 31{,}25\\;\\text{Hz}\\times(1+0,5)\\approx 47\\;\\text{Hz},\n\\]\n\n  a w praktyce przy użyciu\
    \ filtrów wyjściowych i marginesu ochronnego zajmuje **ok. 100 Hz**.  \n\n- To jest znacznie szersze\
    \ niż pasmo czystego sygnału CW i nawet szerzej niż typowe pasmo SSB (≈ 2,4‑3 kHz), ale nie jest najwęższe.\n\
    \n---\n\n**Dlaczego prawidłowa jest odpowiedź C (CW)?**  \n\n- **CW (Morse)** to po prostu włączanie\
    \ i wyłączanie jednego czystego tonu.  \n- Szerokość pasma zależy głównie od szybkości klawisza (ilość\
    \ „elementów” na sekundę). Dla typowego tempa 20 wpm (≈ 5 elementów s⁻¹) pasmo wynosi około  \n\n\\\
    [\nB_{\\text{CW}} \\approx 2 \\times f_{\\text{keying}} \\approx 2 \\times 5\\;\\text{Hz} \\approx\
    \ 10\\;\\text{Hz},\n\\]\n\n  a przy użyciu wąskich filtrów pasmo może być **5‑10 Hz**.  \n\n- Dlatego\
    \ CW jest najwęższą z wymienionych modulacji – zajmuje jedynie kilka herców wokół wybranej częstotliwości\
    \ nośnej.\n\n---\n\n### Podsumowanie\n\n| Modulation | Typowa szerokość pasma |\n|------------|------------------------|\n\
    | **SSB**    | ≈ 2,4‑3 kHz            |\n| **PSK31**  | ≈ 80‑100 Hz            |\n| **CW**     | ≈ 5‑10 Hz\
    \ (najwęższe)  |\n\nNajwęższe pasmo ma **CW**, więc odpowiedź C jest prawidłowa, a wybór PSK31 (B)\
    \ jest błędny, ponieważ jej pasmo jest znacznie szersze niż w przypadku czystego kodu Morse’a."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – CW** i jest ona prawidłowa.\n\n**Dlaczego?**\
    \  \n\n- **CW (Continuous Wave)** to modulacja włącz/wyłącz (kluczowanie), w której sygnał to jedynie\
    \ czysta fala nośna o bardzo krótkim impulsie. Jego widmo jest praktycznie jedynie ograniczone przez\
    \ szerokość impulsu, co daje pasmo rzędu kilku **Hz** (np. 2–3 Hz przy standardowym kluczowaniu).\
    \  \n- **SSB (Single Sideband)** wymaga przenoszenia całego pasma audio (zwykle 300 Hz–3 kHz), więc\
    \ zajmuje kilka **kHz**.  \n- **PSK31** jest wąskopasmową modulacją fazową, ale jej sygnał rozciąga\
    \ się na około **31 Hz** (od nazwy), co i tak jest znacznie szersze niż w przypadku CW.\n\nStąd **CW**\
    \ ma najwęższe pasmo spośród podanych opcji. \U0001F44D"
  - '**Dlaczego najwęższe pasmo ma CW (Continuous Wave)?**


    | Modulation | Typowy zakres pasma* |

    |------------|--------------------|

    | **SSB** (Single‑Side‑Band) | ≈ 2,4 kHz |

    | **PSK31** (Phase Shift Keying, 31 baud) | ≈ 31 Hz (±15 Hz) |

    | **CW** (czysta fala ciągła, kod Morse’a) | ≈ 5 Hz (±2,5 Hz) |


    \*Podane wartości to przybliżone, typowe szerokości widma przy standardowych ustawieniach radiowych.


    ### Co decyduje o szerokości pasma?

    1. **Kształt sygnału w dziedzinie czasu** – im krótsze i bardziej „ostre” przejścia (np. zmiana stanu
    w PSK31 lub SSB), tym szersze widmo (prawo nieoznaczoności czas‑częstotliwość).

    2. **Modulacja fazy lub amplitudy** – wprowadzają dodatkowe częstotliwości boczne.

    3. **CW** jest po prostu przełączaniem **czystej sinusoidy** włącz/wyłącz (przerwy trwają kilka milisekund).
    Brak modulacji amplitudy/fazy powoduje, że energia skupiona jest prawie wyłącznie przy częstotliwości
    nośnej; jedynie krótkie krawędzie przełączenia generują bardzo wąskie boczne pasma.


    ### Porównanie

    - **SSB**: jednosidekowa modulacja amplitudy. Sygnał audio (np. 300‑3000 Hz) jest przenoszony na jedną
    stronę spektrum, co daje pasmo ≈ 2,4 kHz.

    - **PSK31**: bardzo wolna zmiana fazy (31 baud). Dzięki filtracji i bardzo niskiej prędkości bitów
    szerokość pasma wynosi ~31 Hz, ale jest nadal szersze niż czyste CW, które ma jedynie wąską „linijkę”
    wokół nośnej.

    - **CW**: jedynie przełączanie sinusoidy → praktycznie jedynie centralna częstotliwość + minimalne
    boczne linie, co daje najwęższe pasmo (kilka Hz).


    ### Wniosek

    Ze względu na brak modulacji i bardzo krótkie przejścia, **CW** zajmuje najwęższe pasmo w porównaniu
    do SSB i PSK31. Dlatego jest to prawidłowa odpowiedź.'
- text: '27\. Jeśli dla sygnału AM amplituda sygnału modulującego równa jest amplitudzie fali nośnej,
    to mówimy, że:'
  answers:
  - współczynnik głębokości modulacji wynosi 100%
  - sygnał jest przesterowany
  - jest to modulacja z wytłumioną falą nośną
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **A. współczynnik głębokości modulacji wynosi\
    \ 100 %** – jest to prawidłowa odpowiedź.\n\n---\n\n### Dlaczego tak jest?\n\nDla modulacji amplitudy\
    \ (AM) współczynnik głębokości modulacji (ang. *modulation index*) definiuje się jako  \n\n\\[\nm\
    \ = \\frac{A_{\\text{mod}}}{A_{\\text{noś}}},\n\\]\n\ngdzie  \n\n- \\(A_{\\text{mod}}\\) – amplituda\
    \ sygnału modulującego,  \n- \\(A_{\\text{noś}}\\) – amplituda fali nośnej.\n\nJeżeli amplituda sygnału\
    \ modulującego jest równa amplitudzie fali nośnej, otrzymujemy  \n\n\\[\nm = \\frac{A_{\\text{mod}}}{A_{\\\
    text{noś}}}= \\frac{A_{\\text{noś}}}{A_{\\text{noś}}}=1.\n\\]\n\nWartość \\(m = 1\\) oznacza **pełną\
    \ modulację**, czyli głębokość modulacji równą 100 %.  \n\n---\n\n### Dlaczego pozostałe odpowiedzi\
    \ są niepoprawne?\n\n- **B. sygnał jest przesterowany** – przesterowanie występuje, gdy \\(m > 1\\\
    ) (amplituda modulującego przekracza amplitudę nośnej). W naszym przypadku \\(m = 1\\), więc przesterowania\
    \ nie ma.  \n- **C. jest to modulacja z wytłumioną falą nośną** – wytłumienie nośnej oznaczałoby,\
    \ że jej amplituda zmniejsza się w wyniku modulacji, co nie zachodzi przy \\(m = 1\\).\n\n---\n\n\
    Jeszcze raz gratuluję prawidłowego wyboru! \U0001F680"
  - "### Dlaczego odpowiedź **B** jest niepoprawna  \n\nW modulacji amplitudy (AM) definiujemy **współczynnik\
    \ głębokości modulacji** (ang. *modulation index*)  \n\n\\[\nm=\\frac{A_m}{A_c},\n\\]\n\ngdzie  \n\
    \n* \\(A_m\\) – amplituda sygnału modulującego,  \n* \\(A_c\\) – amplituda fali nośnej.\n\n---\n\n\
    #### Co się dzieje, gdy \\(A_m = A_c\\)?\n\n\\[\nm = \\frac{A_m}{A_c}= \\frac{A_c}{A_c}=1 \\quad\\\
    Longrightarrow\\quad m = 100\\%.\n\\]\n\nPrzy \\(m=1\\) obwiednia (envelope) sygnału AM jest **dokładnie**\
    \ od‑ i do‑zerowej wartości w najniższym punkcie, ale **nie przekracza** zera. Nie występuje więc\
    \ żadne „przesterowanie” (ang. *over‑modulation*).  \n\n* Przesterowanie pojawia się dopiero wtedy,\
    \ gdy \\(m>1\\) (amplituda modulująca większa niż amplituda nośnej).  \n* Wtedy obwiednia ulega odwróceniu,\
    \ powstaje zniekształcenie i wytłumienie fali nośnej – to właśnie opisuje odpowiedź **B**.\n\nZatem\
    \ w sytuacji opisanej w pytaniu **nie ma** przesterowania; jedynie osiągnięto maksymalny dopuszczalny\
    \ stopień modulacji.\n\n---\n\n### Dlaczego poprawna jest odpowiedź **A**\n\nPrzy równej amplitudzie\
    \ modulującego i nośnego:\n\n\\[\nm = 1 \\;\\; \\Rightarrow\\;\\; \\text{głębokość modulacji}=100\\\
    %.\n\\]\n\nTo jest dokładnie definicja 100 % modulacji w AM – obwiednia oscyluje od pełnej amplitudy\
    \ nośnej do zera, a sygnał jest wciąż liniowy.\n\n---\n\n### Krótkie podsumowanie\n\n| Warunek | Współczynnik\
    \ \\(m\\) | Zjawisko |\n|---|---|---|\n| \\(A_m < A_c\\) | \\(0<m<1\\) | modulacja < 100 % (bez zniekształceń)\
    \ |\n| **\\(A_m = A_c\\)** | **\\(m = 1\\)** | **modulacja 100 % (brak przesterowania)** |\n| \\(A_m\
    \ > A_c\\) | \\(m>1\\) | **przesterowanie** (odwrócona obwiednia, zniekształcenia) |\n\nDlatego odpowiedź\
    \ **B** („sygnał jest przesterowany”) jest błędna, a prawidłowa jest **A** („współczynnik głębokości\
    \ modulacji wynosi 100 %”)."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nW modulacji amplitudy (AM) wyróżniamy dwa podstawowe\
    \ warianty:\n\n| wariant | opis | amplituda nośnej |\n|---|---|---|\n| **AM z nośną (standardowa)**\
    \ | sygnał nośny jest obecny, a jego amplituda jest zmniejszana i zwiększana przez sygnał modulujący.\
    \ | \\(A_c \\neq 0\\) |\n| **DSB‑SC (Double‑Sideband Suppressed‑Carrier)** | nośna jest „wytłumiona”\
    \ (praktycznie zerowa), a w widmie pozostają jedynie boczne pasma. | \\(A_c \\approx 0\\) |\n\nOkreślenie\
    \ *„modulacja z wytłumioną falą nośną”* (ang. **suppressed‑carrier modulation**) odnosi się właśnie\
    \ do **DSB‑SC**, czyli sytuacji, w której amplituda nośnej jest bardzo mała lub zerowa.  \n\nW zadaniu\
    \ podano, że **amplituda sygnału modulującego jest równa amplitudzie fali nośnej** (\\(A_m = A_c\\\
    )). To oznacza, że nośna wciąż istnieje i ma taką samą wielkość jak sygnał modulujący – nie jest „wytłumiona”.\
    \ Dlatego odpowiedź C nie pasuje do opisanej sytuacji.\n\n---\n\n### Właściwe wyjaśnienie (odpowiedź\
    \ A)\n\nW modulacji AM współczynnik głębokości modulacji (ang. **modulation index**, \\(m\\)) definiuje\
    \ się jako stosunek amplitudy sygnału modulującego do amplitudy nośnej:\n\n\\[\nm = \\frac{A_m}{A_c}.\n\
    \\]\n\n- Gdy \\(m < 1\\) (np. \\(m = 0{,}5\\)), modulacja jest **częściowa** – amplituda nośnej nie\
    \ spada do zera.\n- Gdy \\(m = 1\\) (czyli \\(A_m = A_c\\)), amplituda nośnej w najgorszym momencie\
    \ spada do zera, ale nie jest odwracana. Jest to **maksymalna dopuszczalna głębokość modulacji**,\
    \ nazywana **100 % modulacją**.\n- Gdy \\(m > 1\\), następuje **przesterowanie** (over‑modulation)\
    \ – sygnał odbija się od osi czasu i wprowadzane są zniekształcenia.\n\nW zadaniu właśnie mamy \\\
    (A_m = A_c\\), czyli\n\n\\[\nm = \\frac{A_m}{A_c} = \\frac{A_c}{A_c} = 1 \\quad\\Longrightarrow\\\
    quad m = 100\\%.\n\\]\n\nStąd poprawna odpowiedź to:\n\n**A. współczynnik głębokości modulacji wynosi\
    \ 100 %**.\n\n---\n\n#### Podsumowanie\n- **C** odnosi się do sytuacji, w której nośna jest praktycznie\
    \ nieobecna (DSB‑SC) – nie ma tu miejsca, bo nośna ma taką samą amplitudę jak sygnał modulujący. \
    \ \n- **A** jest prawdziwe, gdyż równoważność amplitud oznacza **modulację o głębokości 100 %** (\
    \ \\(m = 1\\) ).  \n\nZrozumienie definicji współczynnika modulacji i rozróżnienia między AM a DSB‑SC\
    \ pozwala uniknąć takiego błędu."
  - "**Dlaczego poprawna jest odpowiedź A**\n\nW modulacji amplitudy (AM) definiuje się **współczynnik\
    \ głębokości modulacji** (ang. *modulation index*) \\(m\\) jako stosunek amplitudy sygnału modulującego\
    \ \\(A_m\\) do amplitudy fali nośnej \\(A_c\\):\n\n\\[\nm = \\frac{A_m}{A_c}, \\qquad 0 \\le m \\\
    le 1 .\n\\]\n\n- Gdy \\(A_m = A_c\\) otrzymujemy  \n\n  \\[\n  m = \\frac{A_c}{A_c}=1,\n  \\]\n\n\
    \  czyli **100 % głębokości modulacji**.  \n  Envelopa sygnału jest w pełni „rozciągnięta” od zera\
    \ do dwukrotności amplitudy nośnej, ale nie dochodzi do przesterowania.\n\n- **Przesterowanie (over‑modulation)**\
    \ występuje dopiero wtedy, gdy \\(A_m > A_c\\) (czyli \\(m>1\\)). Wtedy otoczka sygnału odwraca się\
    \ i powstają zniekształcenia.\n\n- Sformułowanie „modulacja z wytłumioną falą nośną” nie ma znaczenia\
    \ w kontekście AM.\n\nDlatego, gdy amplituda sygnału modulującego jest równa amplitudzie nośnej, mówimy\
    \ o **głębokości modulacji równej 100 %**, co odpowiada odpowiedzi **A**."
- text: 29\. Jakie napięcie występuje na rezystorze o wartości 50 Ω przy dostarczeniu do niego mocy 200
    W?
  answers:
  - 100 V
  - 10000 V
  - 4 V
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **A – 100 V** jest prawidłowa.\n\nDla rezystora o\
    \ oporze \\(R = 50\\;\\Omega\\) i mocy \\(P = 200\\; \\text{W}\\) używamy zależności:\n\n\\[\nP =\
    \ \\frac{V^{2}}{R} \\;\\;\\Longrightarrow\\;\\; V = \\sqrt{P \\cdot R}\n\\]\n\nPodstawiając dane:\n\
    \n\\[\nV = \\sqrt{200\\;\\text{W} \\times 50\\;\\Omega}\n  = \\sqrt{10000}\n  = 100\\;\\text{V}\n\\\
    ]\n\nStąd napięcie wynosi **100 V**, czyli odpowiedź A. ✅"
  - "**Dlaczego odpowiedź B (10000 V) jest niepoprawna**\n\nMoc podana w zadaniu to **200 W**, a oporność\
    \ rezystora **R = 50 Ω**.  \nZwiązek między mocą, napięciem i opornością opisuje wzór:\n\n\\[\nP =\
    \ \\frac{V^{2}}{R}\n\\]\n\nStąd napięcie wyznaczamy z:\n\n\\[\nV = \\sqrt{P\\;R}\n\\]\n\nPodstawiając\
    \ dane:\n\n\\[\nV = \\sqrt{200\\;\\text{W}\\;\\times\\;50\\;\\Omega}\n   = \\sqrt{10000}\n   = 100\\\
    ;\\text{V}\n\\]\n\n**Co by oznaczało 10000 V?**\n\nGdyby napięcie rzeczywiście wynosiło 10 000 V,\
    \ moc byłaby:\n\n\\[\nP = \\frac{(10\\,000\\;\\text{V})^{2}}{50\\;\\Omega}\n   = \\frac{100\\,000\\\
    ,000}{50}\n   = 2\\,000\\,000\\;\\text{W}\n\\]\n\nczyli **2 MW**, a nie 200 W podane w treści.  \n\
    \nDlatego odpowiedź **B** jest fizycznie niezgodna z warunkami zadania, a jedyną prawidłową jest **A\
    \ – 100 V**."
  - "**Dlaczego odpowiedź C (4 V) jest błędna?**\n\nDla rezystora obowiązuje prawo Ohma i zależność mocy:\n\
    \n\\[\nP = \\frac{V^{2}}{R}\\qquad\\Longleftrightarrow\\qquad V = \\sqrt{P\\cdot R}\n\\]\n\ngdzie\
    \  \n- \\(P\\) – moc (W),  \n- \\(V\\) – napięcie (V),  \n- \\(R\\) – oporność (Ω).\n\nPodstawiając\
    \ dane:\n\n\\[\nV = \\sqrt{200\\ \\text{W}\\times 50\\ \\Omega}\n   = \\sqrt{10\\,000}\n   = 100\\\
    \ \\text{V}\n\\]\n\n---\n\n### Skąd mogło wziąć się 4 V?\n\nCzęsto pomyłkę wywołuje niewłaściwe użycie\
    \ wzoru\n\n\\[\nV = \\frac{P}{R}\n\\]\n\nTen wzór **nie** opisuje zależność pomiędzy mocą, napięciem\
    \ i opornością; taką relację ma jedynie prąd:\n\n\\[\nI = \\frac{P}{V},\\qquad R = \\frac{V}{I}.\n\
    \\]\n\nGdyby użyć błędnego wzoru \\(V = P/R\\) otrzymalibyśmy\n\n\\[\nV = \\frac{200\\ \\text{W}}{50\\\
    \ \\Omega}=4\\ \\text{V},\n\\]\n\nco odpowiadałoby mocy\n\n\\[\nP = \\frac{V^{2}}{R}= \\frac{4^{2}}{50}=0.32\\\
    \ \\text{W},\n\\]\n\na nie 200 W. Dlatego 4 V jest niezgodne z warunkami zadania.\n\n---\n\n**Podsumowanie**\
    \ – prawidłowe napięcie wynosi **100 V** (odpowiedź A). Błąd polegał na zastosowaniu niewłaściwego\
    \ wzoru."
  - "**Wyjaśnienie**\n\nMoc rozłożona na rezystorze wyraża się wzorem  \n\n\\[\nP = \\frac{U^{2}}{R},\n\
    \\]\n\ngdzie  \n\\(P\\) – moc (W),  \n\\(U\\) – napięcie (V),  \n\\(R\\) – oporność (Ω).\n\nStąd napięcie\
    \ obliczamy jako  \n\n\\[\nU = \\sqrt{P\\;R}.\n\\]\n\nPodstawiamy dane:\n\n\\[\nU = \\sqrt{200\\ \\\
    text{W} \\times 50\\ \\Omega}\n   = \\sqrt{10\\,000}\n   = 100\\ \\text{V}.\n\\]\n\nDlatego poprawną\
    \ odpowiedzią jest **A. 100 V**.  \n\nPozostałe opcje (10 000 V i 4 V) nie spełniają równania \\(P\
    \ = U^{2}/R\\) przy podanej mocy i rezystancji."
- text: 41\. Jaką moc PEP dostarcza nadajnik, jeśli napięcie międzyszczytowe (peak to peak) zmierzone
    oscyloskopem na sztucznym obciążeniu 50 Ω wynosi 200 V?
  answers:
  - 200 W
  - 100 W
  - 50 W
  correct_index: 0
  explanations:
  - "**Gratulacje!** Zaznaczyłeś prawidłową odpowiedź **A – 200 W**.\n\n**Dlaczego?**\n\n1. Zmierzone\
    \ napięcie jest podane jako **peak‑to‑peak (V\\_{pp}) = 200 V**.  \n2. Napięcie szczytowe (peak) wynosi\
    \ połowę wartości peak‑to‑peak:  \n\n\\[\nV_{\\text{peak}} = \\frac{V_{pp}}{2} = \\frac{200\\;\\text{V}}{2}=100\\\
    ;\\text{V}\n\\]\n\n3. **PEP (Peak Envelope Power)** definiuje się jako moc przy maksymalnym (szczytowym)\
    \ napięciu przy stałej impedancji obciążenia:  \n\n\\[\nP_{\\text{PEP}} = \\frac{V_{\\text{peak}}^{2}}{R_{\\\
    text{load}}}\n\\]\n\n4. Podstawiając \\(V_{\\text{peak}} = 100\\;\\text{V}\\) oraz \\(R_{\\text{load}}\
    \ = 50\\;\\Omega\\):\n\n\\[\nP_{\\text{PEP}} = \\frac{(100\\;\\text{V})^{2}}{50\\;\\Omega}\n     \
    \          = \\frac{10\\,000\\;\\text{V}^{2}}{50\\;\\Omega}\n               = 200\\;\\text{W}\n\\\
    ]\n\nStąd moc dostarczana przez nadajnik przy podanym napięciu wynosi **200 W**, czyli odpowiedź A\
    \ jest prawidłowa. \U0001F680"
  - "**Dlaczego odpowiedź B (100 W) jest niepoprawna?**\n\n1. **Co mierzy oscyloskop?**  \n   Na sztucznym\
    \ obciążeniu 50 Ω podłączono **falę prostokątną** (typową dla pomiaru PEP).  \n   Oscyloskop pokazuje\
    \ napięcie **peak‑to‑peak** \\(V_{pp}=200\\ \\text{V}\\).\n\n2. **Zamiana Vpp na napięcie skuteczne\
    \ (RMS)**  \n   Dla fali prostokątnej o wypełnieniu 50 % wartość skuteczna jest równa połowie wartości\
    \ szczyt‑szczyt:  \n\n   \\[\n   V_{\\text{RMS}} = \\frac{V_{pp}}{2}= \\frac{200\\ \\text{V}}{2}=100\\\
    \ \\text{V}.\n   \\]\n\n   (W przeciwieństwie do sinusoidy, gdzie trzeba by podzielić jeszcze przez\
    \ \\(\\sqrt{2}\\).)\n\n3. **Obliczenie mocy na rezystorze 50 Ω**  \n\n   \\[\n   P = \\frac{V_{\\\
    text{RMS}}^{2}}{R}\n     = \\frac{(100\\ \\text{V})^{2}}{50\\ \\Omega}\n     = \\frac{10\\,000}{50}\n\
    \     = 200\\ \\text{W}.\n   \\]\n\n4. **Gdzie pojawił się błąd?**  \n   Wybierając odpowiedź B założyłeś,\
    \ że sygnał jest sinusoidalny i przeliczyłeś \\(V_{pp}\\) na RMS dzieląc przez \\(\\sqrt{2}\\).  \n\
    \   PEP (Peak Envelope Power) jednak odnosi się do **wartości szczytowej** envelope, a przy pomiarze\
    \ na prostokątnym obciążeniu nie stosuje się tego dodatkowego dzielenia.\n\n---\n\n**Podsumowanie**\
    \  \n\\(V_{pp}=200\\ \\text{V}\\) → \\(V_{\\text{RMS}}=100\\ \\text{V}\\) → \\(P = 200\\ \\text{W}\\\
    ).  \nDlatego prawidłowa odpowiedź to **A. 200 W**."
  - "**Dlaczego odpowiedź C ( 50 W ) jest niepoprawna?**  \n\nDla sygnału sinusoidalnego obowiązują następujące\
    \ zależności  \n\n\\[\nV_{\\text{pp}} = 2V_{\\text{p}},\\qquad \nV_{\\text{rms}} = \\frac{V_{\\text{p}}}{\\\
    sqrt 2}\n           = \\frac{V_{\\text{pp}}}{2\\sqrt 2}.\n\\]\n\nMamy podane napięcie **peak‑to‑peak**\
    \ \\(V_{\\text{pp}} = 200\\ \\text{V}\\).  \n\n1. **Wyznaczenie wartości szczytowej (peak)**  \n\n\
    \\[\nV_{\\text{p}} = \\frac{V_{\\text{pp}}}{2}= \\frac{200\\ \\text{V}}{2}=100\\ \\text{V}.\n\\]\n\
    \n2. **Wyznaczenie wartości skutecznej (rms)**  \n\n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{p}}}{\\\
    sqrt 2}\n               = \\frac{100\\ \\text{V}}{1{,}414}=70{,}7\\ \\text{V}.\n\\]\n\n3. **Obliczenie\
    \ mocy przy impedancji \\(R = 50\\ \\Omega\\)**  \n\n\\[\nP = \\frac{V_{\\text{rms}}^{2}}{R}\n  =\
    \ \\frac{(70{,}7\\ \\text{V})^{2}}{50\\ \\Omega}\n  \\approx \\frac{5000}{50}=100\\ \\text{W}.\n\\\
    ]\n\nZatem prawidłowa wartość to **100 W** (odpowiedź **B**).  \n\n---\n\n### Skąd wzięła się odpowiedź\
    \ C ( 50 W )?\n\nAby otrzymać 50 W, przyjmowano:\n\n\\[\nV_{\\text{rms}} = \\frac{V_{\\text{pp}}}{4}=\
    \ \\frac{200\\ \\text{V}}{4}=50\\ \\text{V},\n\\]\n\nco odpowiadałoby **\\(V_{\\text{rms}} = V_{\\\
    text{p}}/2\\)** – czyli pomyłce polegającej na podzieleniu szczytowego napięcia jeszcze raz przez\
    \ \\(\\sqrt 2\\).  \nTo nie jest prawidłowa relacja między \\(V_{\\text{p}}\\) a \\(V_{\\text{rms}}\\\
    ) dla sinusoidy.\n\n---\n\n### Dlaczego nie jest to 200 W (odpowiedź A)?\n\nAby uzyskać 200 W, przyjęto,\
    \ że podane 200 V to już **wartość szczytowa** (\\(V_{\\text{p}}\\)), a nie peak‑to‑peak. Wtedy:\n\
    \n\\[\nV_{\\text{rms}} = \\frac{200\\ \\text{V}}{\\sqrt 2}=141{,}4\\ \\text{V},\n\\qquad\nP = \\frac{141{,}4^{2}}{50}=200\\\
    \ \\text{W}.\n\\]\n\nJednak w treści pytania wyraźnie wskazano, że mierzony jest **napięcie międzyszczytowe\
    \ (peak‑to‑peak)**, więc należy używać powyższego przeliczenia, które prowadzi do 100 W.\n\n---\n\n\
    **Podsumowanie**  \n- \\(V_{\\text{pp}} = 200\\ \\text{V}\\) → \\(V_{\\text{p}} = 100\\ \\text{V}\\\
    ) → \\(V_{\\text{rms}} = 70{,}7\\ \\text{V}\\).  \n- Moc przy \\(R = 50\\ \\Omega\\) wynosi \\(P =\
    \ 100\\ \\text{W}\\).  \n- Odpowiedź C (50 W) wynika z niewłaściwego przeliczenia \\(V_{\\text{rms}}\\\
    ).  \n- Odpowiedź A (200 W) byłaby poprawna jedynie wtedy, gdyby podane 200 V było wartością szczytową,\
    \ a nie peak‑to‑peak.  \n\nDlatego **odpowiedź C jest błędna**, a prawidłowa jest **B – 100 W** (zgodnie\
    \ z prawidłowymi wzorami dla sinusoidy)."
  - "**Obliczenia**\n\n1. **Z napięcia \\(V_{pp}=200\\ \\text{V}\\) wyznaczamy napięcie szczytowe**  \n\
    \   \\[\n   V_{\\text{peak}}=\\frac{V_{pp}}{2}= \\frac{200\\ \\text{V}}{2}=100\\ \\text{V}\n   \\\
    ]\n\n2. **Moc szczytowa (PEP) dla rezystancyjnego obciążenia**  \n   \\[\n   P_{\\text{PEP}}=\\frac{V_{\\\
    text{peak}}^{2}}{R}\n   \\]\n\n   Podstawiając \\(V_{\\text{peak}}=100\\ \\text{V}\\) i \\(R=50\\\
    \ \\Omega\\):\n   \\[\n   P_{\\text{PEP}}=\\frac{100^{2}}{50}= \\frac{10\\,000}{50}=200\\ \\text{W}\n\
    \   \\]\n\n**Wniosek**\n\nPEP dostarczane przez nadajnik wynosi **200 W**, czyli odpowiedź **A**.\
    \  \n\n*(Uwaga: gdyby pytano o moc średnią, używalibyśmy wartości RMS: \\(V_{\\text{rms}}=V_{\\text{peak}}/\\\
    sqrt{2}\\) i otrzymalibyśmy 100 W.)*"
- text: 44\. Transformator sieciowy na napięcie 230V, o sprawności 100 %, dostarcza po stronie wtórnej
    napięcia 23V przy maksymalnym prądzie 10A. Jakiego prądu można się spodziewać po stronie pierwotnej
    transformatora?
  answers:
  - 2 A
  - co najmniej 1 A
  - 10 A
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („2 A”) jest błędna?**  \n\nTransformator idealny (sprawność = 100 %) zachowuje\
    \ moc:\n\n\\[\nP_{\\text{pierw}} = P_{\\text{wtór}} .\n\\]\n\nMoc po stronie wtórnej przy maksymalnym\
    \ obciążeniu wynosi  \n\n\\[\nP_{\\text{wtór}} = V_2 I_2 = 23\\;\\text{V}\\times 10\\;\\text{A}=230\\\
    ;\\text{W}.\n\\]\n\nStąd prąd po stronie pierwotnej:\n\n\\[\nI_1 = \\frac{P_{\\text{pierw}}}{V_1}\n\
    \     = \\frac{230\\;\\text{W}}{230\\;\\text{V}}\n     = 1\\;\\text{A}.\n\\]\n\n* **2 A** dawałoby\
    \ moc po stronie pierwotnej równą \\(230\\;\\text{V}\\times 2\\;\\text{A}=460\\;\\text{W}\\), co dwukrotnie\
    \ przewyższa moc dostarczaną po stronie wtórnej – jest to niemożliwe przy sprawności = 100 %.\n\n\
    **Dlaczego prawidłowa jest odpowiedź B („co najmniej 1 A”)?**  \n\n* Przy maksymalnym obciążeniu (10 A\
    \ po stronie wtórnej) prąd pierwotny wynosi **dokładnie 1 A**.  \n* Przy mniejszym obciążeniu prąd\
    \ po stronie wtórnej będzie mniejszy niż 10 A, a więc i prąd po stronie pierwotnej będzie **mniejszy\
    \ niż 1 A**.  \n\nZatem 1 A jest **minimalnym prądem** niezbędnym do dostarczenia pełnej mocy 230 W.\
    \ Wśród podanych opcji jedynie odpowiedź B najbliżej oddaje tę zależność („co najmniej 1 A” → nie\
    \ mniej niż 1 A przy maksymalnym obciążeniu).\n\n**Podsumowanie**\n\n\\[\nI_1 = \\frac{V_2 I_2}{V_1}\
    \ = \\frac{23\\;\\text{V}\\times 10\\;\\text{A}}{230\\;\\text{V}} = 1\\;\\text{A}.\n\\]\n\nDlatego\
    \ odpowiedź A (2 A) jest niepoprawna, a poprawna jest B."
  - "**Gratulacje!**  \n\nTwoja odpowiedź **B – „co najmniej 1 A”** jest prawidłowa.\n\n**Dlaczego?**\n\
    \nDla transformatora o sprawności 100 % moc po stronie pierwotnej równa się mocy po stronie wtórnej:\n\
    \n\\[\nP_{\\text{pierw}} = P_{\\text{wtór}}.\n\\]\n\nMoc po stronie wtórnej:\n\n\\[\nP_{\\text{wtór}}\
    \ = V_{\\text{wtór}} \\cdot I_{\\text{wtór}} = 23\\ \\text{V} \\times 10\\ \\text{A} = 230\\ \\text{W}.\n\
    \\]\n\nNapięcie po stronie pierwotnej wynosi 230 V, więc prąd po stronie pierwotnej:\n\n\\[\nI_{\\\
    text{pierw}} = \\frac{P_{\\text{pierw}}}{V_{\\text{pierw}}}= \\frac{230\\ \\text{W}}{230\\ \\text{V}}\
    \ = 1\\ \\text{A}.\n\\]\n\nPrzy 100 % sprawności prąd wynosi dokładnie 1 A; w praktyce, gdyby sprawność\
    \ była nieco niższa, potrzebny byłby nieco większy prąd. Dlatego odpowiedź „co najmniej 1 A” jest\
    \ najbezpieczniejsza i poprawna."
  - "**Dlaczego odpowiedź C jest błędna?**\n\nTransformator (przy sprawności = 100 %) zachowuje moc:\n\
    \n\\[\nP_{\\text{pierw}} = P_{\\text{wtór}} .\n\\]\n\nMoc po stronie wtórnej wynosi  \n\n\\[\nP_{\\\
    text{wtór}} = V_{\\text{wtór}} \\cdot I_{\\text{wtór}}\n                = 23\\ \\text{V} \\times 10\\\
    \ \\text{A}\n                = 230\\ \\text{W}.\n\\]\n\nAby moc po stronie pierwotnej była równa 230 W\
    \ przy napięciu 230 V, prąd musi być\n\n\\[\nI_{\\text{pierw}} = \\frac{P_{\\text{pierw}}}{V_{\\text{pierw}}}\n\
    \                  = \\frac{230\\ \\text{W}}{230\\ \\text{V}}\n                  = 1\\ \\text{A}.\n\
    \\]\n\nZatem po stronie pierwotnej **nie może płynąć 10 A** – to wymagałoby moc 230 V × 10 A = 2300 W,\
    \ czyli dziesięć razy większą moc niż dostarcza transformator.\n\n---\n\n### Co oznacza prawidłowa\
    \ odpowiedź B – „co najmniej 1 A”?\n\n* Przy **idealnym** transformatorze (sprawność = 100 %) prąd\
    \ będzie **dokładnie** 1 A.\n* W rzeczywistym urządzeniu, gdzie sprawność jest nieco niższa (np. 95 %),\
    \ część mocy zamieniana jest w straty cieplne. Aby uzyskać tę samą moc użyteczną po stronie wtórnej,\
    \ pobierana jest nieco większa moc po stronie pierwotnej, więc prąd może być nieco **większy** niż\
    \ 1 A.\n\nDlatego poprawne sformułowanie brzmi „co najmniej 1 A”.\n\n---\n\n### Krótkie podsumowanie\n\
    \n* **Moc po obu stronach jest równa** (idealny transformator).  \n* Stosunek napięć wynosi \\(\\\
    dfrac{V_{\\text{pierw}}}{V_{\\text{wtór}}}= \\dfrac{230}{23}=10\\).  \n* Stąd stosunek prądów jest\
    \ odwrotny: \\(\\dfrac{I_{\\text{wtór}}}{I_{\\text{pierw}}}=10\\), czyli \\(I_{\\text{pierw}} = \\\
    dfrac{10\\ \\text{A}}{10}=1\\ \\text{A}\\).  \n\nWynik: **prąd po stronie pierwotnej ≈ 1 A (lub nieco\
    \ więcej w praktyce).**"
  - "**Rozwiązanie**\n\nDla transformatora o sprawności \\( \\eta =100\\% \\) moc po stronie pierwotnej\
    \ równa się mocy po stronie wtórnej  \n\n\\[\nP_{\\text{pierw}} = P_{\\text{wtór}} .\n\\]\n\nMoc wyrażamy\
    \ jako iloczyn napięcia i prądu:\n\n\\[\nV_1 I_1 = V_2 I_2 .\n\\]\n\nPodstawiamy dane:\n\n\\[\n\\\
    begin{aligned}\nV_1 &= 230\\ \\text{V},\\\\\nV_2 &= 23\\ \\text{V},\\\\\nI_2 &= 10\\ \\text{A}.\n\\\
    end{aligned}\n\\]\n\n\\[\nI_1 = \\frac{V_2 I_2}{V_1}= \\frac{23\\ \\text{V}\\times 10\\ \\text{A}}{230\\\
    \ \\text{V}} = \\frac{230}{230}=1\\ \\text{A}.\n\\]\n\nPrzy maksymalnym obciążeniu wtórnym (10 A)\
    \ prąd po stronie pierwotnej wynosi **1 A**.  \nJeżeli obciążenie będzie mniejsze, prąd będzie mniejszy,\
    \ ale przy pełnym wykorzystaniu transformatora można się spodziewać przynajmniej **1 A** po stronie\
    \ pierwotnej.\n\n**Odpowiedź:** **B. co najmniej 1 A**."
- text: '46\. Szeregowy obwód rezonansowy LC połączony w szereg z obciążeniem stanowi:'
  answers:
  - filtr pasmowoprzepustowy
  - filtr pasmowozaporowy
  - filtr IIR
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – filtr pasmowoprzepustowy** jest prawidłowa.\n\nW szeregowym\
    \ obwodzie rezonansowym LC napięcie na całym układzie zależy od częstotliwości sygnału.  \n\n- W pobliżu\
    \ częstotliwości rezonansowej  \n\\[\n\\omega_0=\\frac{1}{\\sqrt{LC}}\n\\]\nimpedancja obwodu jest\
    \ minimalna (przede wszystkim rezystancja obciążenia), więc prąd płynie swobodnie i sygnał jest przekazywany.\
    \  \n\n- Poza pasmem rezonansowym impedancja rośnie (przede wszystkim reaktancja indukcyjna lub pojemnościowa),\
    \ co tłumi sygnał.\n\nDlatego układ przepuszcza jedynie wąskie pasmo częstotliwości wokół \\(\\omega_0\\\
    ) i tłumi zarówno niższe, jak i wyższe częstotliwości – charakterystyka typowa filtru **pasmowoprzepustowego**."
  - "**Dlaczego odpowiedź B („filtr pasmowozaporowy”) jest błędna?**  \n\nW układzie **szeregowym** rezonansu\
    \ LC + obciążenie (rezystancja R) mamy następującą charakterystykę impedancyjną:\n\n\\[\nZ_{\\text{LC}}(j\\\
    omega)=j\\omega L+\\frac{1}{j\\omega C}=j\\!\\left(\\omega L-\\frac{1}{\\omega C}\\right)\n\\]\n\n\
    Cały obwód ma impedancję  \n\n\\[\nZ_{\\text{całk}}(j\\omega)=R+Z_{\\text{LC}}(j\\omega)=R+j\\!\\\
    left(\\omega L-\\frac{1}{\\omega C}\\right)\n\\]\n\nPrąd płynący przez obwód (a więc i napięcie na\
    \ obciążeniu) jest\n\n\\[\nI(j\\omega)=\\frac{V_{\\text{in}}}{Z_{\\text{całk}}}= \\frac{V_{\\text{in}}}{R+j\\\
    !\\left(\\omega L-\\frac{1}{\\omega C}\\right)} .\n\\]\n\n**Wartość \\(|I(j\\omega)|\\) jest maksymalna,\
    \ gdy część urojona mianownika znika**, czyli gdy\n\n\\[\n\\omega L-\\frac{1}{\\omega C}=0\\quad\\\
    Longrightarrow\\quad \\omega_0=\\frac{1}{\\sqrt{LC}} .\n\\]\n\nPrzy \\(\\omega=\\omega_0\\) impedancja\
    \ całego układu jest czysto rezystancyjna (\\(Z_{\\text{całk}}=R\\)), więc prąd i napięcie na R są\
    \ największe. Dla częstotliwości znacznie mniejszych lub większych od \\(\\omega_0\\) impedancja LC\
    \ jest bardzo duża (przy niskich \\(\\omega\\) – pojemność „otwarta”, przy wysokich \\(\\omega\\)\
    \ – indukcyjność „otwarta”), co powoduje mały prąd i niską amplitudę wyjścia.\n\nW rezultacie **układ\
    \ przepuszcza jedynie wąski zakres częstotliwości wokół \\(\\omega_0\\)** i tłumi zarówno niższe,\
    \ jak i wyższe częstotliwości – to klasyczna charakterystyka **filtru pasmowo‑przepustowego** (band‑pass).\n\
    \n---\n\n### Dlaczego nie jest to filtr pasmowozaporowy?\n\n* **Filtr pasmowozaporowy (notch)** tłumi\
    \ sygnały w wąskim paśmie wokół pewnej częstotliwości, a przepuszcza wszystkie pozostałe.  \n* W układzie\
    \ szeregowym LC + R maksymalny prąd (a więc maksymalny sygnał wyjściowy) występuje **dokładnie w**\
    \ częstotliwości rezonansowej \\(\\omega_0\\); nie ma „dziury” w charakterystyce amplitudy.  \n* Dlatego\
    \ nie możemy mówić o „zaporze” w środku pasma – odwrotnie, w środku pasma następuje wzmocnienie.\n\
    \n---\n\n### Krótkie podsumowanie\n\n| Element układu | Charakterystyka impedancji | Skutek w charakterystyce\
    \ częstotliwościowej |\n|----------------|----------------------------|--------------------------------------------|\n\
    | \\(L\\) i \\(C\\) połączone **szeregowo** | \\(Z_{\\text{LC}} = j(\\omega L - 1/(\\omega C))\\)\
    \ | Anulowanie reaktancji w \\(\\omega_0\\) → minimalna impedancja, maksymalny przepływ prądu |\n\
    | Dodany rezystor \\(R\\) | Dodaje jedynie stałą rezystancję | Powoduje, że w \\(\\omega_0\\) całkowita\
    \ impedancja jest czysto rezystancyjna (najmniejsza) |\n\nStąd prawidłowa odpowiedź to **A – filtr\
    \ pasmowo‑przepustowy**.  \n\n---  \n\n**Zapamiętaj:** w połączeniu szeregowym LC rezoncja prowadzi\
    \ do **minimalnej** impedancji w \\(\\omega_0\\) → **maksymalnego** przenoszenia sygnału → **pasmo\
    \ przepustowe**. Jeśli elementy byłyby połączone równolegle, uzyskano by natomiast charakterystykę\
    \ **pasma zaporowego**."
  - "**Dlaczego odpowiedź C („filtr IIR”) jest błędna?**\n\n1. **IIR to pojęcie cyfrowe** – skrót *IIR*\
    \ (Infinite Impulse Response) odnosi się do **cyfrowych filtrów**, których charakterystyka impulsowa\
    \ ma nieskończoną odpowiedź.  \n   - W praktyce IIR‑owy filtr jest realizowany w układzie cyfrowym\
    \ (DSP, mikroprocesor) przy pomocy równań różnicowych.  \n   - Układ LC + obciążenie jest **czysto\
    \ analogowy** – składa się z elementów pasywnych (indukcyjność i pojemność) i nie posiada żadnej dyskretnej\
    \ (próbkowanej) struktury.\n\n2. **Klasyfikacja filtrów analogowych** – analogowe układy pasywne klasyfikujemy\
    \ według ich **pasma przenoszenia** (przepustowy, zaporowy, dolnoprzepustowy, górnoprzepustowy). Nie\
    \ używamy określenia IIR w tym kontekście.\n\n---\n\n### Dlaczego prawidłowa jest odpowiedź A („filtr\
    \ pasmowoprzepustowy”)?\n\nRozważmy szeregowy obwód LC połączony szeregowo z obciążeniem \\(R\\).\n\
    \n- **Reaktancja induktora**: \\(X_L = \\omega L\\) rośnie wraz z częstotliwością \\(\\omega\\). Przy\
    \ niskich \\(\\omega\\) induktor zachowuje się jak otwór (duża impedancja), więc prąd jest mały.\n\
    - **Reaktancja kondensatora**: \\(X_C = \\dfrac{1}{\\omega C}\\) maleje przy rosnącej \\(\\omega\\\
    ). Przy wysokich \\(\\omega\\) kondensator zachowuje się jak zwarcie (mała impedancja), więc prąd\
    \ znowu jest mały.\n- **Punkt rezonansu**: przy \\(\\omega_0 = \\dfrac{1}{\\sqrt{LC}}\\) zachodzi\n\
    \  \\[\n  X_L = X_C \\quad\\Longrightarrow\\quad Z_{LC}=j(X_L-X_C)=0 .\n  \\]\n  W tym miejscu impedancja\
    \ całego układu ograniczona jest jedynie przez rezystancję obciążenia \\(R\\), więc prąd osiąga maksimum.\n\
    \nW rezultacie **prąd (a więc i napięcie na obciążeniu) jest duże tylko w wąskim paśmie częstotliwości\
    \ wokół \\(\\omega_0\\)**, a poza tym pasmem jest tłumione. To jest definicja **filtru pasmowoprzepustowego**.\n\
    \n---\n\n#### Podsumowanie\n- **C** – *filtr IIR* – dotyczy filtrów cyfrowych, a nie analogowego układu\
    \ LC.\n- **A** – *filtr pasmowoprzepustowy* – opisuje rzeczywiste zachowanie szeregowego układu LC\
    \ z obciążeniem: przepuszcza sygnały jedynie w wąskim paśmie wokół częstotliwości rezonansowej."
  - "**Dlaczego szeregowy układ LC z obciążeniem jest filtrem pasmowoprzepustowym?**\n\n1. **Charakterystyka\
    \ impedancji**  \n   Dla obwodu szeregowego LC (indukcyjność \\(L\\), pojemność \\(C\\)) całkowita\
    \ impedancja wynosi  \n\n   \\[\n   Z(\\omega)=j\\omega L+\\frac{1}{j\\omega C}=j\\!\\left(\\omega\
    \ L-\\frac{1}{\\omega C}\\right)\n   \\]\n\n   przy częstotliwości rezonansowej  \n\n   \\[\n   \\\
    omega_0=\\frac{1}{\\sqrt{LC}}\n   \\]\n\n   impedancja dąży do zera: \\(Z(\\omega_0)\\approx 0\\).\
    \  \n\n2. **Przepływ prądu**  \n   Przy \\(\\omega=\\omega_0\\) prąd w obwodzie jest maksymalny (ograniczony\
    \ jedynie przez rezystancję obciążenia). Dla częstotliwości niższych lub wyższych impedancja rośnie,\
    \ a prąd maleje.\n\n3. **Zależność napięcia wyjściowego od częstotliwości**  \n   Napięcie na obciążeniu\
    \ \\(R\\) (szeregowym z układem LC) jest  \n\n   \\[\n   V_R(\\omega)=I(\\omega)R = \\frac{V_{\\text{in}}\\\
    ,R}{\\sqrt{R^{2}+(\\omega L-1/(\\omega C))^{2}}}\n   \\]\n\n   Funkcja ta ma wąski szczyt w \\(\\\
    omega_0\\) i szybko spada po obu stronach – typowa charakterystyka **pasmowo‑przepustowa**.\n\n4.\
    \ **Porównanie z innymi filtrami**  \n   * **Filtr pasmowozaporowy (notch)** – w nim impedancja przy\
    \ \\(\\omega_0\\) jest maksymalna, co powoduje minimalny przepływ prądu.  \n   * **Filtr IIR** (Infinite\
    \ Impulse Response) to klasa cyfrowych filtrów; w tym pytaniu mowa o układzie analogowym, więc odpowiedź\
    \ C nie ma zastosowania.\n\n**Wniosek:** szeregowy obwód rezonansowy LC połączony w szereg z obciążeniem\
    \ przewodzi najwięcej prądu (i najwięcej mocy) wąskim pasmem częstotliwości wokół \\(\\omega_0\\),\
    \ odfiltrowując zarówno niższe, jak i wyższe częstotliwości. Dlatego jest on **filtrem pasmowoprzepustowym**\
    \ (odpowiedź A)."
- text: 47\. Jakie zalety sprawiają, że filtry kwarcowe stosowane są w torze p. cz.?
  answers:
  - duża stromość zboczy charakterystyki częstotliwościowej pozwala na uzyskanie dobrej selektywności
  - zafalowania charakterystyki częstotliwościowej w paśmie przenoszenia pozwalają na łatwą realizację
    funkcji automatycznej regulacji wzmocnienia
  - łatwość budowy filtru o przestrajanej częstotliwości środkowej pozwala stworzyć filtr podążający za
    częstotliwością VFO
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ filtry kwarcowe charakteryzują się\
    \ bardzo wysoką **stromością zboczy** charakterystyki częstotliwościowej. Dzięki temu:\n\n- **Szerokie\
    \ odcięcie** pasma (duża nachylenie) pozwala odseparować sygnały blisko położone w częstotliwości,\
    \ co zwiększa **selektywność** toru.\n- W praktyce oznacza to, że sygnały znajdujące się w sąsiednim\
    \ paśmie są tłumione o kilkadziesiąt dB już przy niewielkim przesunięciu częstotliwości, co jest kluczowe\
    \ w układach radiowych i pomiarowych.\n\nPozostałe odpowiedzi nie opisują typowych zalet kwarcowych\
    \ filtrów: nie wykazują **falowania** charakterystyki w paśmie przenoszenia, ani nie umożliwiają łatwej\
    \ regulacji częstotliwości środkowej (taką funkcję realizuje raczej filtr VCO, nie kwarcowy).  \n\n\
    Dlatego **A** jest jedyną prawidłową odpowiedzią. \U0001F389"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n1. **„Zafalowania charakterystyki częstotliwościowej”**\
    \ – w filtrach kwarcowych pasmo przenoszenia jest *płaskie* (ripple < 0,1 dB).  \n   - Filtry rezonansowe\
    \ o wysokim czynniku jakości \\(Q\\) mają bardzo wąskie i jednorodne przejście.  \n   - Zafalowanie\
    \ (ripple) występuje raczej w filtrach typu LC lub pasywnych RC, które są projektowane z celem uzyskania\
    \ określonej krzywej (np. Butterworth, Chebyshev).  \n\n2. **Regulacja wzmocnienia (AGC)** – automatyczna\
    \ regulacja wzmocnienia nie korzysta z właściwości filtru, lecz z elementów **zmiennych wzmocnień**\
    \ (np. lampy, tranzystory, układy VCA).  \n   - AGC monitoruje poziom sygnału po filtrze i steruje\
    \ wzmacniaczem, aby utrzymać stałą amplitudę wyjścia.  \n   - Obecność „fal” w charakterystyce filtru\
    \ nie ułatwia tego procesu; wręcz może wprowadzać niepożądane zmiany w amplitudzie przy niewielkich\
    \ przesunięciach częstotliwości.\n\n3. **Co naprawdę wyróżnia filtry kwarcowe?**  \n   - **Wysoka\
    \ stromość zboczy** (duży nachylenie \\(\\frac{d|H(f)|}{df}\\) przy przejściu z pasma przepustowego\
    \ do zaporowego) → doskonała **selektywność**.  \n   - **Stabilność częstotliwościowa** (mała zależność\
    \ od temperatury i napięcia).  \n   - **Niska utrata** (wysoki współczynnik jakości \\(Q\\)).  \n\n\
    Z tych powodów prawidłową odpowiedzią jest **A**, a stwierdzenie w B jest mylące, ponieważ:\n\n- filtry\
    \ kwarcowe nie wykazują znaczących fal w paśmie przenoszenia,  \n- fale te nie są wykorzystywane do\
    \ realizacji AGC.  \n\n---  \n\n**Krótka formuła selektywności** (przybliżona)  \n\n\\[\n\\text{Selektivność}\
    \ \\approx \\frac{f_2 - f_1}{f_0}\n\\]\n\ngdzie \\(f_0\\) – częstotliwość środkowa, a \\(f_1, f_2\\\
    ) – częstotliwości, przy których tłumienie spada o 3 dB. W filtrach kwarcowych różnica \\(f_2-f_1\\\
    ) jest bardzo mała, co daje wysoką selektywność – właśnie to jest ich kluczowa zaleta."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **„Filtr o przestrajanej częstotliwości środkowej”**\
    \ – w praktyce filtry kwarcowe mają bardzo stałą częstotliwość rezonansową. Kwarc charakteryzuje się\
    \ niewielkim dryftem częstotliwości (kilkadziesiąt ppm/°C), ale nie jest *przestrajany* w taki sposób,\
    \ aby jego środek mógł swobodnie podążać za VFO (Variable Frequency Oscillator).  \n- **Podążanie\
    \ za VFO** wymaga dynamicznej regulacji pasma lub centralnej częstotliwości w czasie rzeczywistym. Filtr\
    \ kwarcowy nie oferuje takiej regulacji – zmiana częstotliwości wymagałaby fizycznej wymiany kryształu\
    \ lub zastosowania zewnętrznego układu strojenia, co jest niepraktyczne w torze pasma przenoszenia.\
    \  \n- **Zatem** stwierdzenie, że „łatwość budowy filtru o przestrajanej częstotliwości środkowej\
    \ pozwala stworzyć filtr podążający za częstotliwością VFO”, jest niezgodne z rzeczywistą naturą filtrów\
    \ kwarcowych.\n\n---\n\n### Dlaczego odpowiedź A jest prawidłowa\n\n- **Strome zbocza charakterystyki\
    \ częstotliwościowej** (wysoki współczynnik jakości \\(Q\\)) oznaczają, że filtr bardzo szybko tłumi\
    \ sygnały poza wąskim pasmem przenoszenia.  \n- Matematycznie, nachylenie zbocza przy \\(f = f_0 \\\
    pm \\Delta f\\) wynosi  \n\n\\[\n\\left|\\frac{d|H(j\\omega)|}{d\\omega}\\right| \\approx \\frac{Q}{f_0}\n\
    \\]\n\ngdzie \\(Q \\gg 1\\) dla kryształów kwarcowych.  \n\n- Dzięki temu uzyskuje się **dobrą selektywność**\
    \ – niepożądane sąsiednie sygnały (np. sąsiednie kanały radiowe) są silnie tłumione, co jest kluczowe\
    \ w torze pasma przenoszenia (p. cz.).  \n\n---\n\n**Podsumowanie**  \nFiltry kwarcowe nie są „przestrajane”\
    \ i nie mogą dynamicznie podążać za VFO, dlatego odpowiedź C jest błędna. Ich przewaga polega na bardzo\
    \ wysokim współczynniku jakości, co daje strome zbocza i wysoką selektywność – to jest prawdziwa zaleta\
    \ wymieniona w odpowiedzi A."
  - "**Dlaczego odpowiedź A jest prawidłowa**\n\nFiltry kwarcowe (LC – crystal filters) w torze przenoszenia\
    \ częstotliwości (p.c.) charakteryzują się **bardzo dużą stromością zboczy** charakterystyki częstotliwościowej.\
    \ Oznacza to, że współczynnik tłumienia w pobliżu częstotliwości granicznej rośnie bardzo szybko:\n\
    \n\\[\n\\left|\\frac{d\\,|H(f)|}{df}\\right|_{f\\approx f_c}\\ \\text{wysoki}\n\\]\n\ngdzie \\(H(f)\\\
    ) – funkcja przenoszenia filtru, a \\(f_c\\) – częstotliwość środkowa. Taka krzywa zapewnia:\n\n*\
    \ **Dobrą selektywność** – sygnały spoza pasma przepustowego są silnie tłumione, co ogranicza zakłócenia\
    \ i interferencje z sąsiednich emisji.\n* **Wąskie pasmo** przy zachowaniu małych strat, co jest kluczowe\
    \ w odbiornikach radiowych, zwłaszcza przy pracy w trybach wąskopasmowych (np. CW, SSB).\n\n---\n\n\
    ### Dlaczego pozostałe odpowiedzi są nieprawidłowe\n\n- **B.** „Zafalowania charakterystyki w paśmie\
    \ przenoszenia” – w praktyce filtry kwarcowe mają **gładką, jednorodną charakterystykę** w paśmie\
    \ przepustowym; nie generują falowania, które mogłoby służyć do automatycznej regulacji wzmocnienia.\n\
    - **C.** „Łatwość budowy filtru o przestrajanej częstotliwości środkowej” – częstotliwość środkowa\
    \ filtru kwarcowego jest **ustalana przez rezonans kryształu** i nie jest łatwo „przestrajana” (tuning).\
    \ Dlatego nie służy do tworzenia filtrów podążających za VFO.\n\n---\n\n**Podsumowanie**  \nNajważniejszą\
    \ zaletą filtrów kwarcowych w torze p.c. jest ich **wysoka stromość zboczy**, co zapewnia wysoką selektywność\
    \ i skuteczną eliminację niepożądanych sygnałów. To właśnie czynnik wymieniony w odpowiedzi **A**."
- text: 52\. Pewien ręczny radiotelefon VHF/UHF pozbawiony jest filtrów pasmowych w torze wejściowym.
    Podczas aktywacji jednego ze szczytów w ramach programu SOTA okazało się, że nie można odebrać sygnałów
    korespondentów, pomimo wykorzystania dobrej anteny dookólnej. Czym może być spowodowane to zjawisko?
  answers:
  - rozpraszaniem sygnału na śladach jonizacyjnych meteorów (meteor scatter)
  - zmniejszeniem czułości odbiornika przez mocny sygnał nadajnika rozgłośni radiowej na sąsiedniej górze
  - silnymi podmuchami wiatru
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\n*Rozpraszanie sygnału na śladach jonizacyjnych meteorów*\
    \ (meteor scatter) jest zjawiskiem propagacyjnym, które **wzmacnia** odbiór słabych sygnałów w paśmie\
    \ VHF/UHF, a nie je tłumi. Meteor tworzy krótkotrwałe „odbijaki” w jonosferze, dzięki którym sygnały\
    \ mogą przeskoczyć przeszkodę terenową. Zjawisko to występuje **przypadkowo** i trwa jedynie kilka\
    \ sekund, więc nie może być przyczyną stałego braku odbioru podczas całej aktywacji szczytu.  \n\n\
    ---\n\n**Dlaczego odpowiedź B jest prawidłowa?**  \n\n1. **Brak filtrów pasmowych** w torze wejściowym\
    \ oznacza, że odbiornik jest narażony na wszystkie sygnały z szerokiego zakresu częstotliwości, w\
    \ tym bardzo silne emisje z pobliskich stacji radiowych.  \n\n2. **Mocny sygnał nadawcy rozgłośni**\
    \ położonej na sąsiedniej górze wchodzi do układu odbiorczego i powoduje **przeciążenie (overload)**\
    \ lub **zjawisko blokowania (receiver desensitization)**. Efekt ten opisuje się równaniem:  \n\n\\\
    [\n\\text{SNR}_{\\text{eff}} = \\frac{P_{\\text{useful}}}{P_{\\text{interferer}} + N_0}\n\\]\n\ngdzie\
    \ \\(P_{\\text{interferer}}\\) jest tak duże, że stosunek sygnał‑szum spada poniżej progu wykrywalności\
    \ słabych sygnałów korespondentów.  \n\n3. W praktyce objawia się to **brakiem słyszalności** innych\
    \ rozmówców, mimo dobrej anteny, ponieważ front‑end odbiornika jest „zatopiony” w silnym sygnale i\
    \ nie jest w stanie wzmocnić słabszych fal.  \n\n---\n\n**Dlaczego odpowiedź C jest nieodpowiednia?**\
    \  \n\n*Silne podmuchy wiatru* mogą wpływać na pozycję i charakterystykę anteny, ale nie powodują\
    \ **całkowitej utraty** odbioru przy jednocześnie prawidłowo zamontowanej antenie dookólnej. Wiatr\
    \ nie generuje zakłóceń radiowych w paśmie VHF/UHF, więc nie tłumi odbiornika tak, jak to robi silny\
    \ sygnał nadawczy.  \n\n---\n\n### Podsumowanie\n- **Meteor scatter** → jedynie tymczasowe wzmocnienie,\
    \ nie tłumienie → **odpowiedź A błędna**.  \n- **Silny sąsiedni nadawca + brak filtrów** → przeciążenie\
    \ front‑endu, obniżenie czułości odbiornika → **odpowiedź B prawidłowa**.  \n- **Wiatr** nie wytwarza\
    \ zakłóceń radiowych → **odpowiedź C nie ma związku**."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„zmniejszeniem czułości odbiornika przez mocny sygnał nadajnika\
    \ rozgłośni radiowej na sąsiedniej górze”* – jest prawidłowa.\n\n### Dlaczego?\n\n1. **Brak filtrów\
    \ pasmowych** w torze wejściowym pozwala, aby wszystkie sygnały z szerokiego zakresu częstotliwości\
    \ docierały do wzmacniacza wejściowego odbiornika.  \n2. **Silny nadawca** (np. rozgłośnia radiowa)\
    \ położony w pobliżu górskim generuje bardzo duży poziom mocy w pobliżu częstotliwości używanej przez\
    \ Twoje SOTA.  \n3. Ten silny sygnał **przeciąża przedwzmacniacz** (tzw. *front‑end overload*), co\
    \ prowadzi do:\n   - obniżenia **czułości** (ang. *receiver desensitization*), czyli zmniejszenia\
    \ zdolności odbiornika do wykrywania słabych sygnałów korespondentów,\n   - powstawania **intermodulacji**\
    \ i zakłóceń w paśmie docelowym.\n\nW efekcie, mimo dobrej anteny dookólnej, odbiornik nie „słyszy”\
    \ słabych rozmów, ponieważ jest „zajęty” przez silny, niepożądany sygnał. Dodanie **filtru pasmowego**\
    \ (np. pre‑selektora) ograniczyłoby pasmo wejściowe i ochroniłoby przed tym zjawiskiem."
  - "**Dlaczego odpowiedź C („silne podmuchy wiatru”) jest nieprawidłowa**\n\n1. **Brak fizycznego wpływu\
    \ wiatru na falę radiową**  \n   Fale elektromagnetyczne w paśmie VHF/UHF nie są „zdmuchiwane” przez\
    \ wiatr. Wiatr może wpływać jedynie na pozycję i charakterystykę anteny (np. jej ustawienie lub deformację),\
    \ ale przy użyciu stabilnej anteny dookólnej tego efektu nie widać.\n\n2. **Brak mechanizmu tłumienia\
    \ sygnału**  \n   Nawet przy bardzo silnym podmuchu wiatru nie dochodzi do zmniejszenia czułości odbiornika\
    \ ani do zasłonięcia sygnałów korespondentów. Jeśli antena jest prawidłowo zamocowana, jej promieniowanie\
    \ pozostaje niezmienione.\n\n3. **Typowy problem przy braku filtrów**  \n   Najczęstsze przyczyny\
    \ utraty odbioru w opisanej sytuacji to **przeciążenie front‑endu** (przedwzmacniacza) spowodowane\
    \ bardzo silnym sygnałem z pobliskiej stacji nadawczej. To zjawisko nie ma nic wspólnego z warunkami\
    \ atmosferycznymi, a jedynie z charakterystyką toru RF.\n\n---\n\n### Dlaczego poprawna jest odpowiedź\
    \ B\n\n- **Przeciążenie (overload) odbiornika**  \n  Gdy w torze wejściowym brakuje filtrów pasmowych,\
    \ bardzo silny sygnał z sąsiedniej góry (np. stacja rozgłośniowa) przechodzi do przedwzmacniacza.\
    \ Jego moc może przekroczyć maksymalny poziom dopuszczalny dla układu, co prowadzi do:\n\n  \\[\n\
    \  \\text{Czułość odbiornika} \\downarrow \\quad \\text{(desensitization)}\n  \\]\n\n- **Efekt „blocking“\
    \ (zablokowania)**  \n  Silny sygnał „blokuje” słabsze sygnały korespondentów, nawet jeśli są w tym\
    \ samym paśmie, ponieważ przedwzmacniacz jest już nasycony i nie może prawidłowo wzmocnić kolejnych\
    \ sygnałów.\n\n- **Brak filtrów pasmowych**  \n  Filtry (LPF/HPF) odcinają częstotliwości spoza pasma\
    \ pracy, chroniąc przed takim przeciążeniem. Ich brak pozostawia odbiornik podatnym na zakłócenia\
    \ od silnych nadajników w pobliżu.\n\n---\n\n**Podsumowanie**  \nSilny wiatr nie wpływa na zdolność\
    \ odbioru sygnałów VHF/UHF, natomiast brak filtrów w torze wejściowym może spowodować przeciążenie\
    \ odbiornika przez potężny sygnał z pobliskiej rozgłośni, co prowadzi do utraty odbioru korespondentów.\
    \ Dlatego odpowiedź **B** jest jedyną prawidłową."
  - "**Dlaczego prawidłowa jest odpowiedź B?**\n\nRadiotelefon ręczny, który nie ma filtrów pasmowych\
    \ w torze wejściowym, jest bardzo podatny na **przeciążenie** (ang. *receiver overload*).  \nGdy w\
    \ pobliżu znajduje się mocny nadajnik rozgłośni radiowej (np. 50 W lub więcej) pracujący w sąsiedniej\
    \ częstotliwości, jego sygnał dostaje się do przedwzmacniacza odbiornika i:\n\n1. **Blokuje słabsze\
    \ sygnały** – silny sygnał „zapełnia” dostępny zakres dynamiki odbiornika, przez co czułość na słabe\
    \ sygnały korespondentów spada do praktycznego zera.  \n2. **Powoduje zniekształcenia i intermodulacje**\
    \ – nieliniowości w przedwzmacniaczu generują produkty mieszania (np. sumy i różnice częstotliwości),\
    \ które zasłaniają pożądane pasmo odbioru.  \n3. **Wymaga filtracji** – filtr pasmowy w torze wejściowym\
    \ odcinałby energię spoza wybranej częstotliwości, chroniąc przed powyższymi zjawiskami. Brak takiego\
    \ filtru oznacza, że każdy silny sygnał w sąsiednim paśmie dociera bezpośrednio do układu.\n\nW praktyce\
    \ oznacza to, że mimo dobrej anteny dookólnej, odbiornik nie „słyszy” słabych stacji, ponieważ jest\
    \ „przeciążony” przez bliską, mocną rozgłośnię.  \n\nPozostałe odpowiedzi nie wyjaśniają braku odbioru:\n\
    \n- **A – meteor scatter** – dotyczy krótkotrwałych odbić sygnału od jonosfery i nie wpływa na stały\
    \ brak odbioru.  \n- **C – silne podmuchy wiatru** – mogą wpłynąć na pozycję anteny, ale nie powodują\
    \ całkowitej utraty wszystkich sygnałów przy prawidłowo ustawionej antenie.\n\nDlatego najtrafniejszą\
    \ przyczyną jest **zmniejszenie czułości odbiornika przez mocny sygnał nadajnika rozgłośni radiowej\
    \ na sąsiedniej górze**."
- text: 65\. Co jest jednostką impedancji?
  answers:
  - farad
  - om
  - herc
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („farad”) jest błędna?**\n\n- **Farad (F)** jest jednostką **pojemności elektrycznej**,\
    \ a nie impedancji.  \n- Impedancja opisuje opór całkowity w obwodzie zmiennoprądowym (rezystancję + reaktancję).\
    \  \n- Wzór na impedancję:  \n\n\\[\nZ = R + jX\n\\]\n\ngdzie \\(R\\) – rezystancja, \\(X\\) – reaktancja,\
    \ a \\(Z\\) wyrażona jest w **omach** \\((\\Omega)\\).\n\n- Jednostka pojemności (farad) pojawia się\
    \ w wyrażeniu reaktancji pojemnościowej:  \n\n\\[\nX_C = \\frac{1}{2\\pi f C}\n\\]\n\nTutaj \\(C\\\
    ) ma jednostkę farad, ale **sam wynik \\(X_C\\) jest wyrażony w omach**.\n\n**Podsumowanie**  \nImpedancja\
    \ jest miarą oporu w obwodach AC i jej jednostką jest **om (\\(\\Omega\\))**, czyli odpowiedź **B**.\
    \ Farad odnosi się jedynie do pojemności, a nie do całkowitego oporu."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **B – Ω (om)**, co jest prawidłowe.  \n\nImpedancja\
    \ opisuje opór w obwodach prądu zmiennego i jest mierzona w jednostce **om** (\\(\\Omega\\)). Jednostki\
    \ farad (F) i herc (Hz) służą odpowiednio pojemności i częstotliwości, a nie oporowi.  \n\nDobra robota!"
  - "**Dlaczego odpowiedź C („herc”) jest niepoprawna?**\n\nImpedancja (oznaczana jako \\(Z\\)) opisuje\
    \ opór elementu elektrycznego wobec przepływu prądu zmiennego. Jest to **złożona wielkość** składająca\
    \ się z części rzeczywistej (rezystancja) i części urojonej (reaktywność):\n\n\\[\nZ = R + jX\n\\\
    ]\n\nJednostką zarówno rezystancji \\(R\\), jak i impedancji \\(Z\\) jest **om**, symbol \\(\\Omega\\\
    ).  \n\n- **Om (\\(\\Omega\\))** – jednostka oporu elektrycznego w układzie SI.  \n- **Farad (F)**\
    \ – jednostka pojemności elektrycznej.  \n- **Herc (Hz)** – jednostka częstotliwości (liczby cykli\
    \ na sekundę).\n\nImpedancja nie mierzy częstotliwości, więc nie może mieć jednostki **herca**. Jednostka\
    \ herc odnosi się do częstotliwości sygnału, a nie do oporu, jaki ten sygnał napotyka w obwodzie.\n\
    \n**Podsumowanie**  \nPoprawna odpowiedź to **B – om (\\(\\Omega\\))**, ponieważ impedancja wyraża\
    \ się w tej samej jednostce co rezystancja. Odpowiedź C jest błędna, gdyż herc opisuje zupełnie inną\
    \ wielkość fizyczną."
  - "**Jednostka impedancji**  \n\nImpedancja (oznaczana jako \\(Z\\)) jest złożoną wielkością opisującą\
    \ opór prądu przemiennego, uwzględniając zarówno opór czysto rezystancyjny, jak i reakcję elementów\
    \ pojemnościowych oraz indukcyjnych.  \n\n\\[\nZ = R + jX\n\\]\n\ngdzie:\n- \\(R\\) – rezystancja\
    \ (opór rzeczywisty) w omach \\([\\Omega]\\),\n- \\(X\\) – reaktancja (opór wyimaginowany) w omach\
    \ \\([\\Omega]\\),\n- \\(j\\) – jednostka urojenia w analizie AC.\n\nPonieważ zarówno część rzeczywista,\
    \ jak i wyimaginowana impedancji wyrażane są w **omach** (\\(\\Omega\\)), to jedyną poprawną jednostką\
    \ z podanych jest:\n\n**B. Ω (om)**."
- text: '81\. Do cewki powietrznej 100 µH wkładamy rdzeń ferrytowy o względnej przenikalności µ= 10. Ile
    wyniesie indukcyjność cewki?

    ![RADIOTECHNIKA question 81](assets/question_images/radiotechnika-q081.png)'
  answers:
  - wzrośnie do 1000 µH
  - nie zmieni się
  - zmaleje do 10 µH
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **A – „wzrośnie do 1000 µH”**, co jest prawidłowe.\n\
    \n---\n\n### Dlaczego tak jest?\n\nIndukcyjność powietrznej cewki wyraża wzór  \n\n\\[\nL = \\mu_0\
    \ \\,\\mu_r \\,\\frac{N^{2}A}{l},\n\\]\n\ngdzie  \n\n- \\(\\mu_0\\) – przenikalność magnetyczna próżni,\
    \  \n- \\(\\mu_r\\) – względna przenikalność materiału wypełniającego (rdzenia),  \n- \\(N\\) – liczba\
    \ zwojów,  \n- \\(A\\) – przekrój poprzeczny cewki,  \n- \\(l\\) – długość toru magnetycznego.\n\n\
    Dla cewki wypełnionej powietrzem \\(\\mu_r = 1\\), a jej indukcyjność wynosi \\(L_0 = 100\\;\\mu\\\
    text{H}\\).\n\nPo włożeniu rdzenia ferrytowego o \\(\\mu_r = 10\\) wszystkie pozostałe parametry pozostają\
    \ niezmienione, więc indukcyjność zwiększa się dziesięciokrotnie:\n\n\\[\nL = \\mu_r \\, L_0 = 10\
    \ \\times 100\\;\\mu\\text{H} = 1000\\;\\mu\\text{H}.\n\\]\n\nDlatego właściwą odpowiedzią jest **A**."
  - "### Dlaczego odpowiedź **B** jest błędna\n\nIndukcyjność cewki zależy od tego, jak bardzo pole magnetyczne\
    \ jest „przewodzone” przez materiał, w którym znajduje się rdzeń. Matematycznie opisuje to wzór\n\n\
    \\[\nL = \\frac{\\mu_0 \\,\\mu_r \\, N^{2} A}{\\ell},\n\\]\n\ngdzie  \n\n* \\(L\\) – indukcyjność,\
    \  \n* \\(\\mu_0\\) – przenikalność próżni (stała fizyczna),  \n* \\(\\mu_r\\) – **względna** przenikalność\
    \ magnetyczna materiału (tzw. względny współczynnik magnetyczny),  \n* \\(N\\) – liczba zwojów,  \n\
    * \\(A\\) – pole przekroju poprzecznego cewki,  \n* \\(\\ell\\) – długość toru magnetycznego (grubość\
    \ rdzenia).\n\n#### Co się dzieje, gdy wkładamy rdzeń ferrytowy?\n\n* Przed wkładem mamy rdzeń **powietrzny**,\
    \ czyli \\(\\mu_r = 1\\).  \n* Po wkładzie rdzenia ferrytowego podano \\(\\mu_r = 10\\).\n\nWzór pokazuje,\
    \ że \\(L\\) jest **proporcjonalne** do \\(\\mu_r\\). Jeśli \\(\\mu_r\\) wzrośnie dziesięciokrotnie,\
    \ indukcyjność również wzrośnie dziesięciokrotnie, przy założeniu, że pozostałe parametry (\\(N, A,\
    \ \\ell\\)) pozostają niezmienione.\n\n\\[\nL_{\\text{nowe}} = \\mu_r \\, L_{\\text{powietrze}} =\
    \ 10 \\times 100\\ \\mu\\text{H} = 1000\\ \\mu\\text{H}.\n\\]\n\n#### Dlaczego odpowiedź **C** (spadek\
    \ do 10 µH) jest nieprawidłowa?\n\nSpadek indukcyjności miałby miejsce tylko wtedy, gdyby materiał\
    \ miał \\(\\mu_r < 1\\) (np. diamagnetyk). Ferryt o \\(\\mu_r = 10\\) jest **paramagnetyczny/ferromagnetyczny**,\
    \ więc zwiększa, a nie zmniejsza pole magnetyczne w cewce.\n\n#### Podsumowanie\n\n- Indukcyjność\
    \ jest proporcjonalna do względnej przenikalności \\(\\mu_r\\).  \n- Wkładanie ferrytu (\\(\\mu_r\
    \ = 10\\)) zwiększa indukcyjność dziesięciokrotnie: **100 µH → 1000 µH**.  \n- Stąd prawidłowa odpowiedź\
    \ to **A**, a odpowiedź **B** („nie zmieni się”) jest niepoprawna, bo ignoruje wpływu \\(\\mu_r\\\
    ) na pole magnetyczne w rdzeniu."
  - "**Dlaczego odpowiedź C („zmaleje do 10 µH”) jest błędna?**  \n\nIndukcyjność cewki wyraża się wzorem\
    \  \n\n\\[\nL = \\frac{\\mu N^{2}A}{\\ell},\n\\]\n\ngdzie  \n\n* \\(N\\) – liczba zwojów,  \n* \\\
    (A\\) – pole przekroju poprzecznego rdzenia,  \n* \\(\\ell\\) – długość toru magnetycznego,  \n* \\\
    (\\mu = \\mu_0\\mu_r\\) – przenikalność magnetyczna ośrodka wypełniającego tor (powietrze, ferryt\
    \ …).\n\n---\n\n### 1. Co się zmienia po włożeniu ferrytu?\n\n* Powietrze ma względną przenikalność\
    \ \\(\\mu_r^{\\text{pow}} = 1\\).  \n* Ferryt ma \\(\\mu_r^{\\text{ferr}} = 10\\).\n\nWszystkie pozostałe\
    \ wielkości w równaniu (\\(N, A, \\ell\\)) pozostają niezmienione – jedyną różnicą jest wartość \\\
    (\\mu\\).\n\n---\n\n### 2. Jak to wpływa na indukcyjność?\n\n\\[\n\\frac{L_{\\text{ferr}}}{L_{\\text{pow}}}\n\
    = \\frac{\\mu_0\\mu_r^{\\text{ferr}}}{\\mu_0\\mu_r^{\\text{pow}}}\n= \\frac{\\mu_r^{\\text{ferr}}}{\\\
    mu_r^{\\text{pow}}}\n= \\frac{10}{1}=10 .\n\\]\n\nCzyli indukcyjność zwiększa się **dziesięciokrotnie**.\n\
    \n\\[\nL_{\\text{ferr}} = 10 \\times 100\\;\\mu\\text{H}= 1000\\;\\mu\\text{H}.\n\\]\n\n---\n\n###\
    \ 3. Skąd mogło wziąć się nieporozumienie?\n\n* **Mylenie z rezonansem** – w obwodach rezonansowych\
    \ większa przenikalność może skutkować niższą częstotliwością rezonansu, ale nie zmniejsza samej indukcyjności.\n\
    * **Utrata pola w powietrzu** – przy niepełnym wypełnieniu toru magnetycznego (np. mały rdzeń, duży\
    \ odstęp powietrzny) indukcyjność nie rośnie tak mocno, ale **nigdy nie maleje** w wyniku wstawienia\
    \ materiału o dodatniej przenikalności.\n* **Zamiana „relatywnej” i „bezwzględnej”** – \\(\\mu_r=10\\\
    ) oznacza, że \\(\\mu\\) jest **dziesięć razy większe**, a nie mniejsze.\n\n---\n\n### 4. Podsumowanie\
    \ (zwięźle)\n\n* Indukcyjność zależy liniowo od przenikalności \\(\\mu\\).  \n* Ferryt o \\(\\mu_r=10\\\
    ) zwiększa \\(\\mu\\) dziesięciokrotnie w stosunku do powietrza.  \n* Dlatego \\(L\\) rośnie z 100 µH\
    \ do 1000 µH, a nie maleje.  \n\nOdpowiedź **C** jest więc niepoprawna; prawidłowa jest **A**."
  - "**Dlaczego indukcyjność rośnie dziesięciokrotnie**\n\nIndukcyjność cewki wyrażana jest wzorem  \n\
    \n\\[\nL=\\frac{\\mu_0\\mu_r N^{2}A}{\\ell},\n\\]\n\ngdzie  \n\n- \\(\\mu_0\\) – przenikalność magnetyczna\
    \ próżni,  \n- \\(\\mu_r\\) – względna przenikalność materiału wypełniającego rdzeń,  \n- \\(N\\)\
    \ – liczba zwojów,  \n- \\(A\\) – pole przekroju poprzecznego rdzenia,  \n- \\(\\ell\\) – długość\
    \ toru magnetycznego.\n\nPrzy **braku rdzenia** (powietrze) \\(\\mu_r \\approx 1\\), więc\n\n\\[\n\
    L_{\\text{powietrze}} = L_0 = 100\\;\\mu\\text{H}.\n\\]\n\nWkładając **rdzeń ferrytowy** o względnej\
    \ przenikalności \\(\\mu_r = 10\\), wszystkie pozostałe czynniki w równaniu pozostają niezmienione,\
    \ a jedyną zmianą jest mnożnik \\(\\mu_r\\). Stąd\n\n\\[\nL_{\\text{z rdzeniem}} = \\mu_r \\, L_0\
    \ = 10 \\times 100\\;\\mu\\text{H}=1000\\;\\mu\\text{H}.\n\\]\n\nDlatego poprawną odpowiedzią jest:\n\
    \n**A. wzrośnie do 1000 µH**."
- text: 82\. Są dwie cewki powietrzne. Przy tej samej średnicy i liczbie zwojów, L1 jest nawinięta drutem
    dwa razy grubszym niż L2. Która z nich ma większą dobroć Q?
  answers:
  - cewka L1
  - cewka L2
  - obie mają taką samą dobroć, bo mają tą samą średnicę
  correct_index: 0
  explanations:
  - "**Gratulacje!** Odpowiedź **A – cewka L1** jest prawidłowa.\n\n---\n\n### Dlaczego?\n\nDobroć cewki\
    \ definiujemy jako  \n\n\\[\nQ=\\frac{\\omega L}{R},\n\\]\n\ngdzie  \n\n* \\(L\\) – indukcyjność,\
    \  \n* \\(R\\) – rezystancja drutu,  \n* \\(\\omega\\) – częstotliwość (taka sama dla obu cewek).\n\
    \nPrzy **identycznej średnicy i liczbie zwojów** indukcyjność \\(L\\) obu cewek jest taka sama.  \n\
    \nRezystancja drutu zależy od jego przekroju:\n\n\\[\nR = \\rho \\frac{l}{A}, \\qquad A = \\frac{\\\
    pi d^{2}}{4},\n\\]\n\ngdzie \\(d\\) – średnica drutu, \\(\\rho\\) – rezystywność, \\(l\\) – długość\
    \ drutu.\n\nCewka **L1** jest nawinięta drutem o średnicy dwa razy większej niż w **L2** (\\(d_{1}=2d_{2}\\\
    )).  \nWtedy pole przekroju i rezystancja zmieniają się tak:\n\n\\[\nA_{1}=4A_{2}\\;\\;\\Longrightarrow\\\
    ;\\; R_{1}= \\frac{R_{2}}{4}.\n\\]\n\nPonieważ \\(L\\) jest takie samo, stosunek dobroci wynosi\n\n\
    \\[\n\\frac{Q_{1}}{Q_{2}} = \\frac{R_{2}}{R_{1}} = 4.\n\\]\n\nMniejsza rezystancja drutu o dwukrotnie\
    \ większej średnicy sprawia, że **L1 ma czterokrotnie wyższą dobroć** niż L2.\n\n---\n\n**Dlatego\
    \ właściwą odpowiedzią jest A – cewka L1.**"
  - "**Dlaczego prawidłowa odpowiedź to A – cewka L1?**\n\nDobroć cewki definiujemy jako  \n\n\\[\nQ=\\\
    frac{\\omega L}{R},\n\\]\n\ngdzie  \n\n* \\(\\omega\\) – częstotliwość zasilania (taka sama dla obu\
    \ cewek),  \n* \\(L\\) – indukcyjność,  \n* \\(R\\) – rezystancja przewodnika.\n\n---\n\n### 1. Indukcyjność\
    \ \\(L\\)\n\nPrzy **takiej samej średnicy rdzenia i takiej samej liczbie zwojów** geometryczna budowa\
    \ cewki jest identyczna, więc jej indukcyjność jest praktycznie **taka sama** dla L1 i L2:\n\n\\[\n\
    L_{1}\\approx L_{2}.\n\\]\n\nGrubość drutu nie wpływa na liczbę zwojów ani na średnicę toru wiązki,\
    \ a więc nie zmienia \\(L\\).\n\n---\n\n### 2. Rezystancja \\(R\\)\n\nRezystancja jednoprzewodowego\
    \ drutu wynika z prawa Ohma:\n\n\\[\nR = \\rho \\frac{l}{A},\n\\]\n\ngdzie  \n\n* \\(\\rho\\) – rezystywność\
    \ materiału (identyczna dla obu drutów),  \n* \\(l\\) – długość drutu (ta sama, bo liczba zwojów i\
    \ średnica są równe),  \n* \\(A\\) – pole przekroju poprzecznego drutu.\n\nJeśli drut L1 jest **dwukrotnie\
    \ grubszym** (średnica dwa razy większa) niż drut L2, to jego pole przekroju jest\n\n\\[\nA_{1}= \\\
    pi\\left(\\frac{d_{1}}{2}\\right)^{2}= \\pi\\left(\\frac{2d_{2}}{2}\\right)^{2}=4\\pi\\left(\\frac{d_{2}}{2}\\\
    right)^{2}=4A_{2}.\n\\]\n\nStąd rezystancja L1 jest czterokrotnie **mniejsza**:\n\n\\[\nR_{1}= \\\
    rho\\frac{l}{A_{1}} = \\frac{1}{4}\\,\\rho\\frac{l}{A_{2}} = \\frac{R_{2}}{4}.\n\\]\n\n---\n\n###\
    \ 3. Wpływ na Q\n\nPodstawiając do wzoru na Q:\n\n\\[\nQ_{1}= \\frac{\\omega L}{R_{1}} = \\frac{\\\
    omega L}{R_{2}/4}=4\\frac{\\omega L}{R_{2}}=4 Q_{2}.\n\\]\n\nZatem cewka **L1** ma **cztery razy większą\
    \ dobroć** niż L2.\n\n---\n\n## Podsumowanie\n* Indukcyjność – identyczna, bo geometrycznie cewki\
    \ są takie same.  \n* Rezystancja – mniejsza w cewce z grubszym drutem (odwrotnie proporcjonalna do\
    \ pola przekroju).  \n* Dobroć \\(Q\\) rośnie, gdy \\(R\\) maleje, więc cewka z grubszym drutem (L1)\
    \ ma większą dobroć.\n\nDlatego odpowiedź **B – cewka L2** jest niepoprawna, a prawidłowa jest **A\
    \ – cewka L1**."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nDobroć (ang. *quality factor*) cewki indukcyjnej\
    \ definiuje się jako  \n\n\\[\nQ = \\frac{\\omega L}{R},\n\\]\n\ngdzie  \n\n* \\(\\omega = 2\\pi f\\\
    ) – częstotliwość pracy,  \n* \\(L\\) – indukcyjność,  \n* \\(R\\) – rezystancja przewodnika.\n\n\
    ---\n\n### 1. Indukcyjność przy tej samej średnicy i liczbie zwojów\n\nDla cewki powietrznej (bez\
    \ rdzenia) przy stałej średnicy i liczbie zwojów\n\n\\[\nL \\approx \\mu_0 \\frac{N^{2}A_{\\text{c}}}{l},\n\
    \\]\n\ngdzie  \n\n* \\(N\\) – liczba zwojów (taka sama),  \n* \\(A_{\\text{c}}\\) – pole przekroju\
    \ poprzecznego cewki (stałe),  \n* \\(l\\) – długość cewki (stała).\n\n**Wniosek:** \\(L\\) jest *identyczne*\
    \ dla obu cewek.\n\n---\n\n### 2. Rezystancja zależy od grubości drutu\n\nRezystancja jednoprzewodowa\
    \ wynika z prawa Ohma:\n\n\\[\nR = \\rho \\frac{\\ell}{S},\n\\]\n\ngdzie  \n\n* \\(\\rho\\) – rezystywność\
    \ miedzi (stała),  \n* \\(\\ell\\) – długość drutu (taka sama, bo tyle samo zwojów i taki sam średni\
    \ obwód),  \n* \\(S = \\frac{\\pi d^{2}}{4}\\) – pole przekroju drutu, \\(d\\) – średnica drutu.\n\
    \nZatem  \n\n\\[\nR \\propto \\frac{1}{d^{2}}.\n\\]\n\nCewka **L1** ma drut **dwukrotnie grubszym**\
    \ (\\(d_{1}=2d_{2}\\)), więc\n\n\\[\nR_{1}= \\rho\\frac{\\ell}{\\pi (2d_{2})^{2}/4}= \\frac{R_{2}}{4}.\n\
    \\]\n\n---\n\n### 3. Jak to wpływa na Q?\n\nPonieważ \\(L_{1}=L_{2}\\) i \\(R_{1}=R_{2}/4\\),\n\n\\\
    [\nQ_{1}= \\frac{\\omega L}{R_{1}} = \\frac{\\omega L}{R_{2}/4}=4\\frac{\\omega L}{R_{2}} = 4 Q_{2}.\n\
    \\]\n\nDobroć cewki **L1** jest czterokrotnie większa niż dobroć **L2**.\n\n---\n\n## Podsumowanie\
    \ (zwięźle)\n\n| Cecha | L1 (grubszy drut) | L2 (cieńszy drut) |\n|------|-------------------|-------------------|\n\
    | **Indukcyjność \\(L\\)** | identyczna | identyczna |\n| **Rezystancja \\(R\\)** | \\(\\displaystyle\
    \ R_{1}=R_{2}/4\\) | \\(\\displaystyle R_{2}\\) |\n| **Dobroć \\(Q=\\omega L/R\\)** | \\(\\displaystyle\
    \ Q_{1}=4Q_{2}\\) | \\(\\displaystyle Q_{2}\\) |\n\nDlatego **poprawna odpowiedź to A – cewka L1 ma\
    \ większą dobroć**.  \nStwierdzenie C („mają tę samą dobroć, bo mają tę samą średnicę”) pomija wpływ\
    \ rezystancji drutu, a rezystancja jest kluczowym czynnikiem w definicji Q."
  - "**Dlaczego cewka L1 (z grubszym drutem) ma większą dobroć Q?**\n\nDobroć obwodu rezonansowego z cewką\
    \ definiuje się jako  \n\n\\[\nQ=\\frac{\\omega L}{R},\n\\]\n\ngdzie  \n\n* \\(L\\) – indukcyjność\
    \ cewki,  \n* \\(R\\) – jej rezystancja przy danej częstotliwości,  \n* \\(\\omega\\) – częstotliwość\
    \ kątowa źródła.\n\n---\n\n### 1. Indukcyjność\n\nPrzy **takiej samej średnicy rdzenia, tej samej\
    \ liczbie zwojów i tym samym układzie geometrycznym** indukcyjność zależy jedynie od wymiarów geometrycznych\
    \ cewki:\n\n\\[\nL \\;\\propto\\; \\frac{N^{2}A_{\\text{cyl}}}{l_{\\text{cyl}}},\n\\]\n\ngdzie \\\
    (N\\) – liczba zwojów, \\(A_{\\text{cyl}}\\) – pole przekroju cylindra, \\(l_{\\text{cyl}}\\) – długość\
    \ cewki.  \nGrubość drutu nie pojawia się w tym wyrażeniu, więc **\\(L_{1}=L_{2}\\)**.\n\n---\n\n\
    ### 2. Rezystancja\n\nRezystancja drutu jest\n\n\\[\nR = \\rho \\frac{l_{\\text{drutu}}}{A_{\\text{drutu}}},\n\
    \\]\n\ngdzie \\(\\rho\\) – oporność właściwa miedzi (lub innego materiału),  \n\\(l_{\\text{drutu}}\\\
    ) – długość przewodnika (taka sama w obu cewkach, bo liczba zwojów i obwód jednego zwoju są identyczne),\
    \  \n\\(A_{\\text{drutu}}\\) – pole przekroju poprzecznego drutu.\n\nDla drutu **dwukrotnie grubszego**\
    \ (średnica dwa razy większa) pole przekroju rośnie **czterokrotnie**:\n\n\\[\nA_{\\text{L1}} = \\\
    pi\\left(\\frac{2d}{2}\\right)^{2}=4\\,\\pi\\left(\\frac{d}{2}\\right)^{2}=4A_{\\text{L2}}.\n\\]\n\
    \nStąd\n\n\\[\nR_{1}= \\rho \\frac{l}{4A_{\\text{L2}}}= \\frac{R_{2}}{4}.\n\\]\n\nCewka L1 ma więc\
    \ **cztery razy mniejszą rezystancję** niż L2.\n\n---\n\n### 3. Wpływ na Q\n\nPodstawiając do wzoru\
    \ na Q:\n\n\\[\nQ_{1}= \\frac{\\omega L}{R_{1}} = \\frac{\\omega L}{R_{2}/4}=4\\frac{\\omega L}{R_{2}}\
    \ = 4 Q_{2}.\n\\]\n\nPonieważ indukcyjności są równe, a rezystancja L1 jest mniejsza, **dobroć Q cewki\
    \ L1 jest większa** (dokładnie czterokrotnie większa przy pominięciu efektu skóry).\n\n---\n\n## Podsumowanie\n\
    \n- **Indukcyjność** – identyczna dla obu cewek (zależna od wymiarów geometrycznych, nie od grubości\
    \ drutu).  \n- **Rezystancja** – odwrotnie proporcjonalna do pola przekroju drutu; grubszy drut ⇒\
    \ mniejsza R.  \n- **Dobroć Q** – rośnie, gdy R maleje, więc cewka z grubszym drutem (L1) ma **większą\
    \ dobroć**.\n\n**Dlatego prawidłowa odpowiedź to A – cewka L1.**"
- text: 83\. Przekładnia transformatora wynosi 20 do 1. Strona pierwotna włączona jest na napięcie sieci
    240 V. Jakie napięcie będzie po stronie wtórnej?
  answers:
  - 24 V
  - 12 V
  - 20 V
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (24 V) jest niepoprawna**\n\nTransformator działa na zasadzie proporcjonalności\
    \ napięć i liczby zwojów:\n\n\\[\n\\frac{U_{\\text{wtór}}}{U_{\\text{pierw}}}= \\frac{N_{\\text{wtór}}}{N_{\\\
    text{pierw}}}= \\frac{1}{\\text{przekładnia}} .\n\\]\n\nW zadaniu podano **przekładnię 20 : 1**, czyli\
    \ na każdą 20 zwojów uzwojenia pierwotnego przypada 1 zwoj uzwojenia wtórnego. Dlatego stosunek napięć\
    \ wynosi:\n\n\\[\n\\frac{U_{\\text{wtór}}}{U_{\\text{pierw}}}= \\frac{1}{20}.\n\\]\n\nPodstawiając\
    \ podane napięcie sieciowe:\n\n\\[\nU_{\\text{wtór}} = U_{\\text{pierw}} \\times \\frac{1}{20}\n \
    \              = 240\\ \\text{V} \\times \\frac{1}{20}\n               = 12\\ \\text{V}.\n\\]\n\n\
    **Wynik:** napięcie na uzwojeniu wtórnym wynosi **12 V** – odpowiedź B.\n\n---\n\n### Gdzie popełniono\
    \ błąd przy wyborze 24 V?\n\nWybór 24 V wynikałby z przyjęcia, że przekładnia 20 : 1 oznacza **zwiększenie**\
    \ napięcia (np. 1 : 20), czyli:\n\n\\[\nU_{\\text{wtór}} = 240\\ \\text{V} \\times \\frac{20}{1}=4800\\\
    \ \\text{V},\n\\]\n\nlub, pomyłkowo, podzielenia 240 V przez **10** zamiast przez **20**. Żaden z\
    \ tych scenariuszy nie zgadza się z definicją podanej przekładni.\n\n---\n\n**Podsumowanie**  \n-\
    \ Przekładnia 20 : 1 → stosunek napięć = 1/20.  \n- \\(U_{\\text{wtór}} = 240\\ \\text{V} / 20 = 12\\\
    \ \\text{V}\\).  \n- Odpowiedź **B** jest jedyną prawidłową."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **B – 12 V** jest prawidłowa.\n\nDla transformatora\
    \ obowiązuje zależność między napięciami a przełożeniem:\n\n\\[\n\\frac{U_{\\text{pierw}}}{U_{\\text{wtór}}}=\
    \ \\frac{N_{\\text{pierw}}}{N_{\\text{wtór}}}= \\text{przełożenie}\n\\]\n\nPrzełożenie podane w zadaniu\
    \ wynosi \\(20\\!:\\!1\\), czyli:\n\n\\[\n\\frac{U_{\\text{pierw}}}{U_{\\text{wtór}}}=20\n\\]\n\n\
    Podstawiając napięcie pierwotne \\(U_{\\text{pierw}} = 240\\ \\text{V}\\):\n\n\\[\nU_{\\text{wtór}}\
    \ = \\frac{U_{\\text{pierw}}}{20}= \\frac{240\\ \\text{V}}{20}=12\\ \\text{V}\n\\]\n\nDlatego po stronie\
    \ wtórnej otrzymujemy **12 V**. Jeszcze raz gratuluję poprawnego rozwiązania!"
  - "**Dlaczego odpowiedź C (20 V) jest niepoprawna?**\n\nTransformator działa na zasadzie proporcjonalności\
    \ napięć do liczby zwojów:\n\n\\[\n\\frac{V_{\\text{p}}}{V_{\\text{s}}}= \\frac{N_{\\text{p}}}{N_{\\\
    text{s}}}\n\\]\n\ngdzie  \n\n- \\(V_{\\text{p}}\\) – napięcie na uzwojeniu pierwotnym,  \n- \\(V_{\\\
    text{s}}\\) – napięcie na uzwojeniu wtórnym,  \n- \\(N_{\\text{p}}\\) i \\(N_{\\text{s}}\\) – liczba\
    \ zwojów uzwojeń.\n\nW treści zadania podano **przekładnię 20 : 1**, czyli\n\n\\[\n\\frac{N_{\\text{p}}}{N_{\\\
    text{s}}}=20\n\\]\n\nStąd stosunek napięć jest taki sam:\n\n\\[\n\\frac{V_{\\text{p}}}{V_{\\text{s}}}=20\n\
    \\qquad\\Longrightarrow\\qquad\nV_{\\text{s}}=\\frac{V_{\\text{p}}}{20}\n\\]\n\nPodstawiając dane:\n\
    \n\\[\nV_{\\text{s}}=\\frac{240\\ \\text{V}}{20}=12\\ \\text{V}\n\\]\n\nDlatego prawidłowa odpowiedź\
    \ to **B – 12 V**.\n\n---\n\n**Co mogło spowodować wybranie 20 V?**  \n\n- Pomyłka w odczytaniu stosunku\
    \ (np. pomylenie „20 : 1” z „1 : 20”).  \n- Zastosowanie niewłaściwego wzoru \\(V_{\\text{s}} = V_{\\\
    text{p}} \\times \\frac{N_{\\text{s}}}{N_{\\text{p}}}\\) i pomyłkowe wstawienie liczb, co daje \\\
    (240 \\times \\frac{1}{12}=20\\) V (czyli użycie niewłaściwej liczby 12 zamiast 20).  \n\nKluczowa\
    \ jest pamięć, że **stosunek napięć jest taki sam jak stosunek liczby zwojów**. Jeśli uzwojenie pierwotne\
    \ ma 20‑krotnie więcej zwojów niż wtórne, to jego napięcie będzie 20‑krotnie wyższe niż napięcie wtórne."
  - '**Rozwiązanie**


    Dla transformatora obowiązuje zależność między napięciami a liczbą zwojów:


    \[

    \frac{V_{\text{p}}}{V_{\text{s}}}= \frac{N_{\text{p}}}{N_{\text{s}}}= \text{przekładnia}.

    \]


    Przekładnia podana w zadaniu wynosi \(20:1\) (czyli \(N_{\text{p}}:N_{\text{s}} = 20:1\)). Oznacza
    to, że napięcie po stronie wtórnej jest **20‑krotnie mniejsze** od napięcia po stronie pierwotnej.


    \[

    V_{\text{s}} = \frac{V_{\text{p}}}{20}= \frac{240\ \text{V}}{20}=12\ \text{V}.

    \]


    **Wynik:** po stronie wtórnej pojawi się napięcie **12 V** – odpowiedź **B**.'
- text: '101\. Na rysunku przedstawiono schemat blokowy odbiornika homodynowego CW i SSB, na jedno pasmo
    amatorskie. Blok 1 to:

    ![RADIOTECHNIKA question 101](assets/question_images/radiotechnika-q101.png)'
  answers:
  - filtr wejściowy
  - wzmacniacz akustyczny
  - heterodyna
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – filtr wejściowy** jest prawidłowa, ponieważ w schemacie blokowym\
    \ odbiornika homodynowego (zarówno CW, jak i SSB) pierwszy element musi zapewnić:\n\n- **Wybór pasma**\
    \ – przepuszcza jedynie sygnał z wybranego pasma amatorskiego.  \n- **Odrzucenie zakłóceń** – eliminuje\
    \ sygnały spoza pasma, chroniąc dalsze układy przed przeciążeniem.  \n\nDlatego blok 1 jest właśnie\
    \ **filtracją wejściową**."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Miejsce w schemacie**\
    \ – w odbiorniku homodynowym blok 1 znajduje się **przed** mieszaczem (mixerem). W tym miejscu sygnał\
    \ jest jeszcze w postaci **RF** (radiowej), a nie w postaci dźwiękowej.  \n2. **„Wzmacniacz akustyczny”**\
    \ (często określany jako **audio‑amplifier**) służy do wzmocnienia sygnału po demodulacji, czyli po\
    \ przetworzeniu go na dźwięk w słuchawce lub głośniku. Nie może więc znajdować się na wejściu odbiornika,\
    \ zanim sygnał zostanie najpierw przefiltrowany i zmieszany z lokalnym oscylatorem.  \n\n**Dlaczego\
    \ prawidłowa jest odpowiedź A („filtr wejściowy”)?**  \n\n- **Filtr wejściowy (ang. input filter)**\
    \ jest pierwszym elementem po antenie. Jego zadania:  \n\n  * **Wybór pasma** – przepuszcza jedynie\
    \ wybrany zakres częstotliwości (np. 3,5 MHz) i odcina sąsiadujące pasma, co zapobiega zakłóceniom.\
    \  \n  * **Ochrona przed zakłóceniami** – tłumi sygnały spoza pasma oraz ewentualne interferencje.\
    \  \n  * **Umożliwienie poprawnego działania mieszacza** – po filtracji sygnał trafia do kolejnych\
    \ bloków (wzmacniacza RF, mieszacza, detektora).  \n\n- W schematach odbiorników homodynowych (zarówno\
    \ CW, jak i SSB) blok 1 jest najczęściej oznaczany jako **„Band‑pass filter”** lub **„RF filter”**,\
    \ czyli właśnie filtr wejściowy.  \n\n**Podsumowanie**  \n\n- Blok 1 nie może być wzmacniaczem akustycznym,\
    \ bo znajduje się przed konwersją częstotliwości i demodulacją.  \n- Jego rzeczywista rola to selekcja\
    \ i ograniczenie pasma – czyli **filtr wejściowy**.  \n\nStąd poprawna odpowiedź to **A**."
  - "**Dlaczego odpowiedź C („heterodyna”) jest niepoprawna**\n\nW schemacie blokowym odbiornika **homodynowego**\
    \ (CW/SSB) pierwszy blok znajduje się **zaraz po antenie** i przed jakimkolwiek przetwarzaniem częstotliwości.\
    \ Jego jedynym zadaniem jest:\n\n1. **Wybór jednego pasma amatorskiego** (np. 3,5 MHz, 7 MHz …). \
    \ \n2. **Tłumienie sygnałów spoza tego pasma** – zakłócenia, obrazy i szumy pochodzące z sąsiednich\
    \ zakresów.\n\nTypowo jest to **filtr wejściowy** (pasmo‑przepustowy lub pasmo‑odrzucający), którego\
    \ charakterystyka można zapisać jako\n\n\\[\nH(\\omega)=\\frac{1}{1+jQ\\left(\\frac{\\omega}{\\omega_0}-\\\
    frac{\\omega_0}{\\omega}\\right)},\n\\]\n\ngdzie \\(\\omega_0\\) to środkowa częstotliwość wybranego\
    \ pasma, a \\(Q\\) określa wąskość pasma.\n\n---\n\n### Dlaczego to nie jest „heterodyna”?\n\n* **Heterodyna**\
    \ (mieszacz) to element, który **miesza** sygnał odbiorczy z sygnałem lokalnym, zmieniając jego częstotliwość\
    \ (np. z RF na IF lub bezpośrednio na bazę).  \n* W odbiorniku homodynowym mieszacz pojawia się **po\
    \ filtrze**, zwykle po wstępnym wzmocnieniu RF. Jego zadanie to **przesunięcie częstotliwości do zerowej\
    \ (base‑band)**, a nie selekcja pasma.\n* Umieszczenie mieszacza jako pierwszego bloku spowodowałoby,\
    \ że **wszystkie** przychodzące częstotliwości (również spoza pasma) byłyby konwertowane, co zwiększałoby\
    \ zakłócenia i wymagałoby znacznie większej filtracji później – niezgodne z praktycznym układem.\n\
    \n---\n\n## Podsumowanie\n\n- **Blok 1** jest **filtr wejściowy** – pierwsza linia obrony przed niechcianymi\
    \ sygnałami.  \n- **Heterodyna** znajduje się dalej w łańcuchu, po filtrze i wzmocnieniu, i służy\
    \ do konwersji częstotliwości, a nie do jej selekcji.\n\nStąd prawidłowa odpowiedź to **A – filtr\
    \ wejściowy**."
  - "**Dlaczego blok 1 jest filtrem wejściowym**\n\nW odbiorniku homodynowym (CW / SSB) pierwszym elementem\
    \ po antenie musi być **selekcja częstotliwości**.  \n- **Filtr wejściowy** (zwykle pasmowo‑przepustowy)\
    \ odcina sąsiadujące pasma i ogranicza szerokość widma, co zmniejsza zakłócenia i chroni kolejny stopień\
    \ przed przeciążeniem.  \n- **Wzmacniacz akustyczny** odnosi się do przetwornika dźwiękowego (głośnika/mikrofonu)\
    \ i nie ma miejsca w części RF schematu.  \n- **Heterodyna** (mieszanie z lokalnym oscylatorem) występuje\
    \ dopiero po wstępnym filtrowaniu i wzmocnieniu, czyli w kolejnych blokach.\n\nStąd blok 1 na schemacie\
    \ musi być **filtr wejściowy**.  \n\n*Poprawna odpowiedź: A.*"
- text: '102\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 2 to:

    ![RADIOTECHNIKA question 102](assets/question_images/radiotechnika-q102.png)'
  answers:
  - wzmacniacz akustyczny
  - I mieszacz
  - wzmacniacz II p.cz.
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („wzmacniacz akustyczny”) jest niepoprawna?**  \n\n1. **Budowa typowego odbiornika\
    \ superheterodynowego FM (144 MHz, podwójna konwersja)**  \n\n   ```\n   antena → filtr RF → wzm.\
    \ RF → Mieszacz I → IF1 (np. 10,7 MHz)\n            ↓                         ↓\n          filtr IF1\
    \ → wzm. IF1 → Mieszacz II → IF2 (np. 455 kHz)\n                                           ↓\n   \
    \                                   filtr IF2 → detektor → wzmacniacz audio\n   ```\n\n2. **Rola poszczególnych\
    \ bloków**  \n\n   * **Wzmacniacz akustyczny (audio‑amplifier)** – znajduje się **na końcu** łańcucha,\
    \ po detekcji i przed głośnikiem. Jego zadaniem jest wzmocnienie sygnału dźwiękowego (kilkadziesiąt\
    \ Hz‑kilkadziesiąt kHz).  \n   * **Mieszacz (mixer)** – element **przekształcający częstotliwość**.\
    \ W pierwszym stopniu (Mieszacz I) sygnał 144 MHz jest mieszany z lokalnym oscylatorem, co daje pośrednią\
    \ częstotliwość (IF1).  \n\n3. **Dlaczego blok 2 to „I mieszacz”**  \n\n   * W schemacie blokowym\
    \ numeracja zaczyna się od wejścia antenowego.  \n   * **Blok 1** to najczęściej **filtr/odbiornik\
    \ RF** lub **wzmacniacz RF**.  \n   * **Blok 2** znajduje się **bezpośrednio po blok 1** i przed pierwszym\
    \ pośrednim częstotliwościowym (IF). To właśnie miejsce, w którym następuje **pierwsza konwersja częstotliwości**\
    \ – czyli zadanie mieszacza.  \n\n4. **Co wyklucza „wzmacniacz akustyczny”**  \n\n   * Wzmacniacz\
    \ audio nie może znajdować się przed konwersją częstotliwości, bo nie zna jeszcze sygnału audio (jest\
    \ jeszcze w paśmie RF/IF).  \n   * W schemacie superheterodynowym nie ma żadnego elementu audio przed\
    \ detektorem – jedynie elementy RF/IF.  \n\n**Podsumowanie**  \n\n- **Blok 2** jest położony w ścieżce\
    \ sygnału RF i odpowiada za **pierwsze mieszanie** (konwersję 144 MHz → pośredni IF).  \n- **Wzmacniacz\
    \ akustyczny** pojawia się dopiero po detekcji i znajduje się w zupełnie innym miejscu schematu, więc\
    \ nie może być blokiem 2.  \n\nStąd prawidłowa odpowiedź to **B – I mieszacz**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – I mieszacz** i jest to prawidłowy wybór.\n\
    \n**Dlaczego?**  \n\nW superheterodynowym odbiorniku FM z podwójną przemianą częstotliwości sygnał\
    \ najpierw przechodzi przez **pierwszy mieszacz (I mieszacz)**, który konwertuje częstotliwość wejściową\
    \ (144 MHz) na pośrednią częstotliwość pośrednią (IF) pierwszego stopnia. Dopiero po tym etapie następuje\
    \ wzmocnienie i kolejna konwersja w drugim mieszaczu.  \n\nBlok 2 w schemacie odpowiada właśnie temu\
    \ pierwszemu etapowi mieszania, więc odpowiedź B jest poprawna."
  - "**Dlaczego odpowiedź C („wzmacniacz II p.cz.”) jest niepoprawna**\n\n1. **Pozycja w schemacie** \
    \ \n   - W superheterodynie z podwójną przemianą częstotliwości sygnał najpierw przechodzi przez **przedwzmacniacz\
    \ RF**, a następnie trafia do **pierwszego mieszacza (I mieszacz)**, który przetwarza go na **pierwszy\
    \ pośredni (IF₁)**.  \n   - Dopiero po uzyskaniu IF₁ następuje filtracja, wzmocnienie i dopiero **drugi\
    \ mieszacz** generuje **drugi pośredni (IF₂)**.  \n   - Blok oznaczony numerem **2** znajduje się\
    \ **bezpośrednio po przedwzmacniaczu RF**, czyli jest to **pierwszy mieszacz**.  \n\n2. **Co oznacza\
    \ „wzmacniacz II p.cz.”?**  \n   - „II p.cz.” to skrót od **drugiego pośredniego częstotliwościowo\
    \ (IF₂)**.  \n   - Taki wzmacniacz pracuje **po** drugim mieszaczu, czyli **po uzyskaniu IF₂**, a\
    \ nie przed pierwszym mieszaczem.  \n   - W schemacie nie ma jeszcze IF₂ w miejscu bloku 2, więc nie\
    \ może to być wzmacniacz II p.cz.\n\n3. **Typowe oznaczenia w blokowym schemacie superheterodyny**\
    \  \n\n| Numer bloku | Typowy element | Funkcja |\n|-------------|----------------|---------|\n| 1\
    \ | Przedwzmacniacz RF | Zwiększa moc przychodzącego sygnału 144 MHz |\n| **2** | **Mieszacz I** |\
    \ **Przemiana częstotliwości** z 144 MHz na IF₁ (np. 10,7 MHz) |\n| 3 | Filtr IF₁, wzmacniacz I p.cz.\
    \ | Selektywne wzmocnienie IF₁ |\n| 4 | Mieszacz II | Przemiana IF₁ → IF₂ (np. 455 kHz) |\n| 5 | Wzmacniacz\
    \ II p.cz. | Wzmacniacz końcowy przy IF₂ |\n\nZ powyższego widać, że **blok 2** nie może być „wzmacniaczem\
    \ II p.cz.”, bo znajduje się przed uzyskaniem pierwszego pośredniego sygnału.\n\n---\n\n### Krótkie\
    \ podsumowanie\n\n- **Blok 2** jest **pierwszym mieszaczem** (I mieszacz) – zamienia 144 MHz na pierwszy\
    \ pośredni (IF₁).  \n- **Wzmacniacz II p.cz.** pracuje **po drugim mieszaczu**, czyli dopiero przy\
    \ niskiej częstotliwości pośredniej (np. 455 kHz).  \n- Dlatego odpowiedź **C** jest niezgodna z kolejnością\
    \ elementów w superheterodynie, a poprawną odpowiedzią jest **B – I mieszacz**."
  - "**Dlaczego blok 2 to „I mieszacz”**\n\nW schemacie blokowym superheterodyny FM z podwójną przemianą\
    \ częstotliwości kolejność typowych bloków jest następująca:\n\n1. **Wzmacniacz RF** – wzmacnia sygnał\
    \ przychodzący z anteny (częstotliwość ≈ 144 MHz).  \n2. **Pierwszy mieszacz (I mieszacz)** – miesza\
    \ sygnał RF z pierwszym oscylatorem LO, generując pośrednią częstotliwość (IF₁) zazwyczaj w paśmie\
    \ kilkuset kHz (np. 10,7 MHz).  \n3. **Wzmacniacz IF₁** – wzmacnia sygnał po pierwszej konwersji.\
    \  \n4. **Drugi mieszacz (II mieszacz)** – przetwarza IF₁ na jeszcze niższą częstotliwość (IF₂) przy\
    \ pomocy drugiego LO.  \n5. **Wzmacniacz IF₂** – wzmacnia sygnał po drugiej konwersji.  \n6. **Detektor\
    \ FM / demodulator** – wyodrębnia modulację częstotliwości.  \n7. **Wzmacniacz akustyczny** – podnosi\
    \ poziom audio przed podaniem do głośnika.\n\nNa rysunku blok 2 znajduje się zaraz po pierwszym wzmacniaczu\
    \ RF i przed pierwszym wzmacniaczem IF, czyli w miejscu, w którym odbywa się pierwsze przetwarzanie\
    \ częstotliwości. To charakterystyczne miejsce dla **pierwszego mieszacza**.\n\nDlatego prawidłowa\
    \ odpowiedź to:\n\n**B. I mieszacz**."
- text: '104\. Na rysunku przedstawiono schemat blokowy nadajnika telegraficznego na jedno pasmo amatorskie.
    Blok 4 to:

    ![RADIOTECHNIKA question 104](assets/question_images/radiotechnika-q104.png)'
  answers:
  - filtr wyjściowy
  - wzmacniacz mocy (PA)
  - separator
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – filtr wyjściowy** jest prawidłowa, ponieważ w typowym schemacie\
    \ nadajnika telegraficznego kolejność bloków wygląda następująco:\n\n1. **Oscylator / generator**\
    \ – generuje nośną.  \n2. **Modulator** – nakłada na nośną kod Morse’a.  \n3. **Wzmacniacz mocy (PA)**\
    \ – podnosi poziom sygnału do wymaganego poziomu radiowego.  \n4. **Filtr wyjściowy** – znajduje się\
    \ bezpośrednio za PA i służy do usunięcia harmonicznych oraz spadków częstotliwości poza przydzielonym\
    \ pasmem, zapewniając, że do anteny trafia jedynie sygnał mieszczący się w wybranym paśmie amatorskim.\n\
    \nDlatego blok oznaczony numerem 4 w przedstawionym diagramie jest **filtr wyjściowy**."
  - "**Dlaczego blok 4 to filtr wyjściowy, a nie wzmacniacz mocy (PA)**  \n\n1. **Typowa kolejność bloków\
    \ w nadajniku jednopasmowym**  \n\n   ```\n   1 – oscylator (generator częstotliwości)\n   2 – modulator\
    \ (kluczowanie)\n   3 – wzmacniacz sterujący (driver)\n   4 – filtr wyjściowy\n   5 – antena\n   ```\n\
    \n   W niektórych schematach **blok 4** występuje po **wzmacniaczu mocy** (PA), czyli po bloku, który\
    \ już dostarcza sygnał o mocy radiowej. Po PA zawsze znajduje się element, który „oczyści” spektrum\
    \ i dopasuje impedancję do anteny – to właśnie **filtr wyjściowy**.\n\n2. **Cechy charakterystyczne\
    \ filtra wyjściowego**  \n\n   - **Zadanie**: odcięcie harmonicznych (np. 2×, 3× częstotliwości nadawczej)\
    \ oraz dopasowanie impedancji \\(Z_{out}\\) do impedancji anteny (zwykle 50 Ω).  \n   - **Umiejscowienie**:\
    \ bezpośrednio przed anteną, po wzmacniaczu mocy.  \n   - **Symbol w schemacie**: często przedstawiany\
    \ jako prostokąt z oznaczeniem „LPF”/„BPF” lub jako zestaw cewek i kondensatorów.\n\n3. **Cechy charakterystyczne\
    \ wzmacniacza mocy (PA)**  \n\n   - **Zadanie**: podnieść moc sygnału do kilkudziesięciu watów (lub\
    \ więcej) przed podaniem go na antenę.  \n   - **Umiejscowienie**: przed filtrem wyjściowym, po wzmacniaczu\
    \ sterującym.  \n   - **Symbol**: zazwyczaj duży prostokąt oznaczony „PA” lub „Power Amp”.\n\n4. **Co\
    \ widać w rysunku?**  \n\n   - Po bloku 3 (wzmacniacz sterujący) następuje **duży prostokąt z kilkoma\
    \ elementami LC** – typowy układ filtra.  \n   - Nie ma w nim oznaczenia „PA” ani elementów wskazujących\
    \ na wysoką moc (np. duże tranzystory, radiatory).  \n   - Następny po nim element to **antena** (lub\
    \ jej model), co jest klasycznym układem: *PA → filtr → antena*.\n\n5. **Podsumowanie**  \n\n   -\
    \ Blok 4 znajduje się **po** potencjalnym wzmacniaczu mocy i **przed** anteną, co jest typowe dla\
    \ **filtra wyjściowego**.  \n   - Jego budowa (układ LC) i funkcja (usuwanie harmonicznych, dopasowanie\
    \ impedancji) potwierdzają, że nie jest to wzmacniacz mocy.  \n\n**Wynik:** poprawną odpowiedzią jest\
    \ **A – filtr wyjściowy**.  \n\n---  \n\n*Krótka rada na egzamin:* przy każdym schemacie sprawdzaj\
    \ kolejność „oscylator → modulator → driver → PA → filtr → antena”. Jeśli dany blok leży **po** PA\
    \ i **przed** anteną, to najprawdopodobniej jest **filtr wyjściowy**."
  - "**Dlaczego odpowiedź C („separator”) jest niepoprawna?**\n\n1. **Co to jest „separator” w kontekście\
    \ nadajnika?**  \n   Termin *separator* (ang. *separator* lub *diplexer*) odnosi się do układu, który\
    \ rozdziela lub łączy dwa różne pasma częstotliwości (np. TX/RX) w jednym układzie antenowym. W schemacie\
    \ blokowym jednopasmowego nadajnika amatorskiego taki element pojawia się dopiero przy **dwukierunkowych**\
    \ (TX/RX) układach lub przy **multipleksacji** sygnałów.  \n\n2. **Jakie funkcje spełnia blok 4 w\
    \ typowym schemacie?**  \n   - Po bloku **3** (wzmacniacz mocy, PA) sygnał ma już wymaganą moc, ale\
    \ zawiera także **harmoniki** i **składowe niepożądane**.  \n   - Blok 4 musi **usunąć te niepożądane\
    \ częstotliwości** oraz dopasować impedancję wyjściową do anteny.  \n   - Do tego służy **filtr wyjściowy**\
    \ (LPF – low‑pass filter) lub zestaw filtrów pasmowo‑przepustowych.\n\n3. **Dlaczego „separator” nie\
    \ pasuje?**  \n   - Nie jest to element służący do **filtracji** ani do **dopasowania impedancji**.\
    \  \n   - W jednopasmowym nadajniku nie ma potrzeby rozdzielania dwóch pasm – jedynie **oczyszczenie**\
    \ sygnału po PA.  \n   - Gdyby w schemacie występował „separator”, znajdowałby się **przed** wzmacniaczem\
    \ PA (aby oddzielić np. sygnał modulacji od sygnału nośnego), a nie **po** PA.\n\n**Dlaczego prawidłowa\
    \ odpowiedź to A („filtr wyjściowy”)?**\n\n- **Po PA** (blok 3) sygnał wymaga **usunięcia harmonicznych**\
    \ i **dopasowania** do anteny – to typowa rola filtru wyjściowego.  \n- W praktycznych schematach\
    \ jednopasmowych nadajników amatorskich blok 4 jest najczęściej oznaczony jako **LPF** (low‑pass filter)\
    \ lub **band‑pass filter** dopasowany do wybranego pasma.  \n- Taki filtr zapewnia, że jedynie pożądane\
    \ pasmo (np. 144 MHz w VHF) jest emitowane, spełniając wymogi regulacyjne i chroniąc inne urządzenia\
    \ przed zakłóceniami.\n\n**Podsumowanie**  \n\n- *Separator* to element służący do rozdzielania dwóch\
    \ pasm, nie ma zastosowania po wzmacniaczu mocy w jednopasmowym nadajniku.  \n- *Filtr wyjściowy*\
    \ usuwa harmoniczne i dopasowuje impedancję po PA, dlatego w schemacie blok 4 musi być właśnie **filtr\
    \ wyjściowy**."
  - "**Dlaczego blok 4 jest filtrem wyjściowym**\n\nW typowym schemacie blokowym jednopasmowego nadajnika\
    \ telegraficznego (CW) kolejność elementów jest następująca:\n\n1. **Oscylator** – generuje sygnał\
    \ nośny.  \n2. **Modulator (klucz)** – wprowadza impulsowy kod Morse’a.  \n3. **Wzmacniacz sterujący\
    \ (driver)** – podnosi poziom sygnału do wartości wymagalnych dla dalszych stopni.  \n4. **Filtr wyjściowy**\
    \ – usuwa składowe harmoniczne i niepożądane częstotliwości powstałe w trakcie wzmacniania, pozostawiając\
    \ czysty sygnał w wybranym paśmie.  \n5. **Wzmacniacz mocy (PA)** – dostarcza energię niezbędną do\
    \ emisji w antenie.  \n\nNa rysunku blok 4 znajduje się bezpośrednio po wzmacniaczu sterującym i przed\
