    \ innych usług (np. łączności lotniczej, morskiej, służb ratunkowych).\n\nDlatego zakres, w którym\
    \ amatorzy mogą legalnie nadawać w paśmie 80 m, kończy się **przy 3,800 kHz**. Opcje A (3550‑3750 kHz)\
    \ i B (3500‑3750 kHz) pomijają górną część dopuszczalnego pasma, a jedynie odpowiedź **C** obejmuje\
