- text: '6\. Łącząc równolegle źródła napięcia powinno się:'
  answers:
  - łączyć źródła o tej samej wydajności prądowej
  - łączyć źródła tylko tego samego typu
  - zadbać by ich napięcia były jednakowe
  correct_index: 2
  explanations:
  - "**Dlaczego poprawną odpowiedzią jest C**  \n\nKiedy łączymy źródła napięciowe **równolegle**, ich\
    \ zaciski dodatnie i ujemne są ze sobą połączone. W takim połączeniu obowiązuje zasada:\n\n\\[\nV_{\\\
    text{wspólne}} = V_1 = V_2 = \\dots = V_n\n\\]\n\nczyli **napięcie każdego źródła musi być identyczne**.\
    \ Jeśli napięcia się różnią, powstaje prąd krążący między źródłami (zgodnie z prawem Kirchhoffa),\
    \ co może:\n\n* prowadzić do nadmiernego nagrzewania się wewnętrznych rezystancji,\n* uszkodzić źródła\
    \ (np. rozładować słabszy akumulator lub przepalić diodę Zenera),\n* spowodować nieprzewidywalne napięcie\
    \ wyjściowe całego układu.\n\n---\n\n### Dlaczego odpowiedź A jest niepoprawna  \n\n> **„Łączyć źródła\
    \ o tej samej wydajności prądowej”**\n\nW połączeniu równoległym nie ma wymogu, aby źródła miały tę\
    \ samą **wydajność prądową** (czyli maksymalny dopuszczalny prąd). Ważne jest jedynie, aby każde źródło\
    \ mogło dostarczyć (lub przyjąć) prąd, który będzie płynął w układzie. Różnice w zdolności prądowej\
    \ nie powodują problemów, o ile napięcia są równe. Przykład: dwa zasilacze 5 V, jeden 1 A, drugi 3 A\
    \ – mogą być połączone równolegle bez szkody; większy zasilacz po prostu przejmie większą część obciążenia.\n\
    \n---\n\n### Dlaczego odpowiedź B jest niepoprawna  \n\n> **„Łączyć źródła tylko tego samego typu”**\n\
    \nTyp (np. bateria, zasilacz impulsowy, źródło laboratoryjne) nie jest kryterium decydującym w połączeniu\
    \ równoległym. Również tutaj najważniejsze jest dopasowanie napięcia. Źródła o różnej charakterystyce\
    \ (np. bateria i zasilacz) mogą być połączone, pod warunkiem że ich napięcia są równe i że nie występuje\
    \ ryzyko przepięć.\n\n---\n\n### Podsumowanie\n\n- **Kluczowe kryterium przy równoległym łączeniu\
    \ źródeł napięciowych: identyczne napięcie.**\n- Różnice w maksymalnym dopuszczalnym prądzie lub w\
    \ typie źródła nie są przyczyną uszkodzeń, o ile napięcia są wyrównane.\n- Nieodpowiednie wyrównanie\
    \ napięć prowadzi do prądów wewnętrznych, które mogą zniszczyć elementy układu."
  - "### Dlaczego odpowiedź **B** („łączyć źródła tylko tego samego typu”) jest niepoprawna?\n\n- **Typ\
    \ źródła (np. bateria, zasilacz, akumulator)** nie determinuje, czy może być podłączony równolegle.\
    \  \n- Najważniejszym warunkiem jest **równoważność napięć**.  \n- Gdy dwa źródła o różnych napięciach\
    \ zostaną połączone równolegle, między ich wewnętrznymi impedancjami popłynie **prąd krążący**:\n\n\
    \\[\nI_{\\text{krąż}}=\\frac{V_1-V_2}{R_{i1}+R_{i2}}\n\\]\n\n  gdzie \\(V_1, V_2\\) – napięcia źródeł,\
    \ \\(R_{i1}, R_{i2}\\) – ich rezystancje wewnętrzne.  \n  Taki prąd może doprowadzić do przegrzania,\
    \ uszkodzenia źródeł lub spadku ich wydajności.\n\n- **Różne typy** źródeł mogą być łączone, pod warunkiem\
    \ że ich **napięcia są identyczne** (np. dwa różne zasilacze impulsowe ustawione na 12 V).\n\n###\
    \ Dlaczego poprawna jest odpowiedź **C** („zadbać by ich napięcia były jednakowe”)?\n\n- Równoległe\
    \ połączenie źródeł o **takiej samej wartości napięcia** sprawia, że nie ma różnicy potencjałów między\
    \ ich wyjściami, a więc **prąd krążący nie występuje**.  \n- W praktyce uzyskuje się w ten sposób\
    \ **większą zdolność prądową** (sumowanie prądów maksymalnych) przy zachowaniu tego samego napięcia\
    \ wyjściowego:\n\n\\[\nI_{\\text{max, równ}} = I_{\\text{max,1}} + I_{\\text{max,2}} + \\dots\n\\\
    ]\n\n- Warunek równych napięć jest jedynym niezbędnym kryterium; **wydajność prądowa** (odpowiedź\
    \ A) i **typ źródła** (odpowiedź B) nie muszą być identyczne, o ile napięcia się zgadzają.\n\n---\n\
    \n**Podsumowanie**: przy łączeniu równoległym źródeł najważniejsze jest zapewnienie **identycznych\
    \ napięć**. Typ źródła i jego nominalna wydajność prądowa nie są krytyczne – mogą się różnić, ale\
    \ tylko przy spełnieniu warunku równych napięć."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś/aś odpowiedź **C – zadbać, by ich napięcia były jednakowe**.\
    \  \n\nKiedy źródła napięcia łączy się równolegle, ich wyjścia muszą mieć tę samą wartość napięcia\
    \ \\(V\\). W przeciwnym razie powstaje niekontrolowany przepływ prądu między źródłami, co może prowadzić\
    \ do ich uszkodzenia lub znacznego spadku sprawności układu.  \n\nMatematycznie wymóg ten można zapisać\
    \ jako  \n\n\\[\nV_1 = V_2 = \\dots = V_n\n\\]\n\ngdzie \\(V_i\\) to napięcie i‑tego źródła. Dzięki\
    \ spełnieniu tego warunku prądy z poszczególnych źródeł sumują się, a napięcie w punktach połączenia\
    \ pozostaje stałe.  \n\nDlatego właśnie równoległe łączenie źródeł wymaga równości ich napięć. Ponownie\
    \ – świetna odpowiedź!"
  - "**Dlaczego przy łączeniu równoległym źródeł napięcia trzeba zadbać o równość ich napięć (odpowiedź\
    \ C)?**\n\n1. **Prawo Kirchhoffa dla węzła**  \n   W węźle, w którym połączone są dwa (lub więcej)\
    \ źródła napięciowe, napięcie węzła jest jedną wartością. Jeśli podłączone źródła mają różne napięcia,\
    \ nie może istnieć jednocześnie dwie różne wartości napięcia w tym samym punkcie – powstaje sprzeczność.\n\
    \n2. **Prąd krążący pomiędzy źródłami**  \n   Gdy napięcia nie są identyczne, różnica \\(\\Delta V\
    \ = V_1 - V_2\\) powoduje, że wewnętrzne rezystancje źródeł (zwykle małe) będą przewodziły duży prąd:\n\
    \n   \\[\n   I_{\\text{krążący}} = \\frac{\\Delta V}{R_{\\text{wew,1}} + R_{\\text{wew,2}}}\n   \\\
    ]\n\n   Ten niekontrolowany prąd może:\n   - przeciążyć wewnętrzne rezystancje,\n   - doprowadzić\
    \ do przegrzania lub uszkodzenia źródeł,\n   - zmienić charakterystykę układu (np. spadek napięcia\
    \ pod obciążeniem).\n\n3. **Efekt „dzielenia się” prądem**  \n   Przy równoległym połączeniu napięciowym\
    \ prądy z poszczególnych źródeł sumują się, a napięcie pozostaje stałe. Dlatego kluczowe jest zapewnienie,\
    \ że wszystkie źródła „zgadzają się” co do wartości napięcia, a ich **wydajność prądowa** (maksymalny\
    \ dopuszczalny prąd) po prostu się sumuje. Nie muszą mieć takiej samej wydajności – po prostu każdy\
    \ z nich może dostarczyć część łącznego prądu.\n\n4. **Typ źródła**  \n   Choć praktycznie lepiej\
    \ łączyć źródła tego samego typu (np. wszystkie baterie alkaliczne, wszystkie źródła impulsowe), nie\
    \ jest to warunek konieczny pod względem teorii. Różne technologie mogą mieć różne charakterystyki\
    \ wewnętrzne, ale o ile ich napięcia są wyrównane, mogą pracować równolegle.\n\n### Podsumowanie\n\
    - **Równość napięć** jest warunkiem koniecznym, aby uniknąć niekontrolowanego prądu krążącego między\
    \ źródłami i uszkodzeń.  \n- **Wydajność prądowa** może się różnić – połączone źródła po prostu dzielą\
    \ obciążenie.  \n- **Typ źródła** jest zalecany ze względów praktycznych, ale nie jest wymogiem elektrycznym.\n\
    \nStąd poprawną odpowiedzią jest **C – zadbać, by ich napięcia były jednakowe**."
- text: 7\. Jak nazywa się zdolność do gromadzenia energii w polu elektrycznym?
  answers:
  - opór
  - pojemność
  - kapacytancja
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („opór”) jest nieprawidłowa?**\n\n- **Opór (R)** opisuje, jak bardzo element\
    \ utrudnia przepływ prądu elektrycznego.  \n  \\[\n  R = \\frac{U}{I}\n  \\]\n  gdzie \\(U\\) – napięcie,\
    \ \\(I\\) – natężenie prądu.  \n  Opór nie ma nic wspólnego z „gromadzeniem energii” – jedynie zamienia\
    \ energię elektryczną w ciepło.\n\n- **Zdolność do gromadzenia energii w polu elektrycznym** to **pojemność**\
    \ (ang. *capacitance*).  \n\n---\n\n### Co to jest pojemność?\n\n- **Definicja**: zdolność układu\
    \ do przechowywania ładunku przy zadanym napięciu.  \n  \\[\n  C = \\frac{Q}{U}\n  \\]\n  gdzie \\\
    (C\\) – pojemność (farady, F), \\(Q\\) – zgromadzony ładunek (kulomby), \\(U\\) – napięcie (wolt).\n\
    \n- **Energia zgromadzona w kondensatorze**:\n  \\[\n  W = \\frac{1}{2} C U^{2}\n  \\]\n\n- Typowy\
    \ element, w którym wykorzystuje się pojemność, to **kondensator** – dwie przewodzące płaszczyzny\
    \ oddzielone dielektrykiem.  \n\n---\n\n### Dlaczego odpowiedź C („kapacytancja”) jest niepoprawna?\n\
    \n- Słowo **„kapacytancja”** jest po prostu błędną formą językową (pomyłka fonetyczna). Prawidłowy\
    \ termin w języku polskim to **„pojemność”**.  \n\n---\n\n## Podsumowanie\n\n- **Opór (R)** – mierzy\
    \ przeciwstawianie się przepływowi prądu, nie magazynuje energii.  \n- **Pojemność (C)** – mierzy\
    \ zdolność układu do przechowywania energii w polu elektrycznym; jest to prawidłowa odpowiedź na pytanie.\
    \  \n\nZatem poprawna odpowiedź to **B. pojemność**."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – pojemność**, co jest prawidłowe.\n\nPojemność\
    \ (oznaczana zwykle jako \\(C\\)) to **zdolność układu do gromadzenia energii w polu elektrycznym**.\
    \ Określa, ile ładunku \\(Q\\) może zostać zgromadzone przy danym napięciu \\(U\\):\n\n\\[\nC = \\\
    frac{Q}{U}\n\\]\n\nIm większa pojemność, tym więcej energii \\(\\displaystyle W = \\frac{1}{2} C U^{2}\\\
    ) można magazynować.  \n\nPozostałe odpowiedzi są nieodpowiednie:\n- **A – opór** opisuje utratę energii\
    \ (prąd przeciwstawny przepływowi).\n- **C – kapacytancja** to po prostu inna nazwa (błędna forma)\
    \ pojemności, ale w pytaniu wymagana jest właśnie termin *pojemność*.\n\nJeszcze raz gratuluję poprawnego\
    \ wyboru!"
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **Pojęcie**: Zdolność do gromadzenia energii w polu\
    \ elektrycznym opisuje **pojemność** (ang. *capacitance*).  \n- **Definicja**:  \n  \\[\n  C = \\\
    frac{Q}{U}\n  \\]\n  gdzie \\(C\\) – pojemność, \\(Q\\) – zgromadzony ładunek, a \\(U\\) – napięcie\
    \ między okładkami.  \n\n- **Terminologia**:  \n  - **pojemność** – prawidłowy termin w języku polskim.\
    \  \n  - **kapacytancja** – nieistniejące w słowniku słowo; jest to jedynie fonetyczne zapożyczenie\
    \ od ang. *capacitance* i nie jest przyjęte w polskiej nomenklaturze fizycznej.  \n\n- **Konsekwencja**:\
    \ W pytaniu szukamy nazwy zjawiska, a nie nieformalnego, niepoprawnego określenia. Dlatego jedyną\
    \ prawidłową odpowiedzią jest **B – pojemność**."
  - "**Pojemność (C)** – to zdolność układu do gromadzenia ładunku w polu elektrycznym przy danym napięciu.\
    \  \n\nDefinicja:  \n\\[\nC=\\frac{Q}{U}\n\\]\ngdzie  \n- \\(C\\) – pojemność (w faradach, F),  \n\
    - \\(Q\\) – zgromadzony ładunek (w kulombach, C),  \n- \\(U\\) – napięcie między okładkami (w woltach,\
    \ V).\n\nIm większa pojemność, tym więcej energii może być zgromadzone w polu elektrycznym przy tej\
    \ samej różnicy potencjałów. Dlatego prawidłową odpowiedzią jest **B. pojemność**."
- text: '8\. Współczynnikiem skrócenia przewodu nazywamy:'
  answers:
  - stosunek prędkości rozchodzenia się fali elektromagnetycznej w przewodzie do prędkości światła w próżni
  - stosunek prędkości rozchodzenia się fali elektromagnetycznej w przewodzie do prędkości dźwięku w powietrzu
  - parametr wtyczki, określający o ile zostanie skrócony kabel po jej montażu
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **A**, co jest prawidłowe.\n\nWspółczynnikiem skrócenia przewodu\
    \ (oznaczanym najczęściej jako \\(k\\)) definiuje się jako stosunek prędkości rozchodzenia się fali\
    \ elektromagnetycznej w danym przewodzie \\(\\;v_{\\text{przewód}}\\;\\) do prędkości światła w próżni\
    \ \\(c\\):\n\n\\[\nk = \\frac{v_{\\text{przewód}}}{c}\n\\]\n\nTa wielkość określa, o ile krótszy w\
    \ czasie jest przebieg sygnału w przewodzie w porównaniu z jego propagacją w próżni.  \n\nPozostałe\
    \ propozycje (B i C) nie opisują tego pojęcia: B odnosi się do prędkości dźwięku, a C dotyczy jedynie\
    \ fizycznego skrócenia kabla po montażu wtyczki.  \n\nDlatego odpowiedź A jest jedyną poprawną. \U0001F389"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nWspółczynnik skrócenia (ang. *velocity factor* lub *propagation\
    \ factor*) definiuje, jak szybko rozchodzi się fala elektromagnetyczna w danym przewodzie w porównaniu\
    \ do prędkości światła w próżni.  \n\n\\[\nk_v=\\frac{v_{\\text{przewod}}}{c}\n\\]\n\n- \\(v_{\\text{przewod}}\\\
    ) – prędkość fali w przewodzie (zwykle od 0,5 c do 0,99 c).  \n- \\(c\\) – prędkość światła w próżni\
    \ (\\(c \\approx 3\\!\\times\\!10^{8}\\ \\text{m/s}\\)).\n\nDlatego prawidłowa definicja to **stosunek\
    \ prędkości rozchodzenia się fali elektromagnetycznej w przewodzie do prędkości światła w próżni**\
    \ (odpowiedź A).\n\n---\n\n### Co odrzuca odpowiedź B?\n\nW odpowiedzi B użyto **prędkości dźwięku\
    \ w powietrzu** (\\(v_{\\text{dźwięk}} \\approx 340\\ \\text{m/s}\\)).  \nJest to zupełnie inna wielkość\
    \ fizyczna:\n\n- Dźwięk jest falą mechaniczną, potrzebuje ośrodka (powietrza, wody, ciała stałego)\
    \ do propagacji.  \n- Fala elektromagnetyczna w przewodzie nie jest zależna od właściwości powietrza,\
    \ a jedynie od parametrów elektrycznych przewodnika (stała przenikalność i przewodność).  \n\nGdyby\
    \ użyć \\(v_{\\text{dźwięk}}\\) w mianowniku, współczynnik miałby wartość rzędu  \n\n\\[\n\\frac{v_{\\\
    text{przewod}}}{v_{\\text{dźwięk}}}\\sim\\frac{2\\!\\times\\!10^{8}}{340}\\approx 6\\!\\times\\!10^{5},\n\
    \\]\n\nco nie ma sensu fizycznego – współczynnik skrócenia powinien być liczbą **bezwymiarową** w\
    \ przedziale (0, 1), a nie setkami tysięcy.\n\n---\n\n### Krótkie podsumowanie\n\n- **Poprawna definicja**:\
    \ \\(k_v = v_{\\text{przewod}} / c\\).  \n- **Błąd w B**: zamiana prędkości światła na prędkość dźwięku\
    \ w powietrzu, co prowadzi do nieprawidłowego wymiaru i fizycznego znaczenia współczynnika.  \n\n\
    Z tego powodu odpowiedź B jest niepoprawna, a prawidłowa – A."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nWspółczynnik skrócenia przewodu (często nazywany *czynnikiem\
    \ prędkości* lub *velocity factor*) opisuje, jak szybko rozchodzi się w nim fala elektromagnetyczna\
    \ w porównaniu do prędkości światła w próżni.  \n\n\\[\nk_v = \\frac{v_{\\text{przewód}}}{c}\n\\]\n\
    \ngdzie  \n\n* \\(v_{\\text{przewód}}\\) – prędkość fali w danym przewodzie, zależna od jego stałej\
    \ dielektrycznej,  \n* \\(c\\) – prędkość światła w próżni \\(\\approx 3\\cdot10^{8}\\,\\text{m/s}\\\
    ).\n\nWartość \\(k_v\\) jest liczbą wymiarową z przedziału \\(0 < k_v \\le 1\\) i służy m.in. do obliczania\
    \ rzeczywistej długości fal w liniach transmisyjnych.\n\n---\n\n### Co oznacza odpowiedź C?\n\n> *„parametr\
    \ wtyczki, określający o ile zostanie skrócony kabel po jej montażu”*\n\nTo nie jest termin techniczny\
    \ związany z własnościami rozchodzenia się fali w przewodzie.  \n- Nie ma takiego parametru w specyfikacji\
    \ wtyczek – wtyczka nie „skracza” fizycznie przewodu.  \n- Skrócenie długości fali w przewodzie wynika\
    \ wyłącznie z prędkości rozchodzenia się fali (czynnik \\(k_v\\)), a nie z mechanicznego przyłączenia\
    \ wtyczki.\n\nDlatego odpowiedź C odnosi się do nieistniejącego pojęcia i nie opisuje współczynnika\
    \ skrócenia przewodu.\n\n---\n\n### Podsumowanie\n\nPoprawna definicja (odpowiedź **A**) to:\n\n\\\
    [\n\\boxed{k_v = \\frac{\\text{prędkość fali w przewodzie}}{\\text{prędkość światła w próżni}}}\n\\\
    ]\n\nNatomiast odpowiedź **C** jest błędna, ponieważ myli termin fizyczny z nieistniejącym „parametrem\
    \ wtyczki”."
  - "**Współczynnik skrócenia przewodu** (często nazywany *velocity factor* lub *shortening factor*) określa,\
    \ jak szybko rozchodzi się fala elektromagnetyczna w danym przewodzie w porównaniu z maksymalną prędkością,\
    \ jaką może osiągnąć w próżni – czyli ze światłem.\n\nMatematycznie definiuje się go jako  \n\n\\\
    [\nk_v = \\frac{v_{\\text{przewodu}}}{c},\n\\]\n\ngdzie  \n\n* \\(v_{\\text{przewodu}}\\) – prędkość\
    \ rozchodzenia się fali w przewodzie,  \n* \\(c\\) – prędkość światła w próżni (\\(c \\approx 3\\\
    cdot10^{8}\\,\\text{m/s}\\)).\n\nDlatego prawidłowa odpowiedź to **A** – stosunek prędkości fali elektromagnetycznej\
    \ w przewodzie do prędkości światła w próżni.  \n\nOdpowiedź **B** odnosi się do prędkości dźwięku,\
    \ co nie ma związku z propagacją fal elektromagnetycznych w przewodach.  \nOdpowiedź **C** jest mylnym\
    \ opisem fizycznego parametru."
- text: 9\. Jak nazywa się prąd, który zmienia swój kierunek w regularnych odstępach czasu?
  answers:
  - prąd stały
  - prąd przemienny
  - prąd siatki
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („prąd stały”) jest niepoprawna?**\n\n- **Prąd stały (DC – *direct current*)**\
    \ płynie w **jednym, niezmiennym kierunku**. Jego wartość może się zmieniać (np. przy ładowaniu akumulatora),\
    \ ale **nie odwraca** kierunku przepływu elektronów.\n\n- **Pytanie** brzmi: *„Jak nazywa się prąd,\
    \ który zmienia swój kierunek w regularnych odstępach czasu?”* – kluczowe jest tutaj **odwracanie\
    \ kierunku**.\n\n- **Prąd przemienny (AC – *alternating current*)** spełnia ten warunek: co pewien\
    \ okres \\(T\\) (np. 20 ms w Polsce przy częstotliwości 50 Hz) zmienia **znak** (kierunek) swojej\
    \ wartości:\n  \\[\n  i(t) = I_{\\max}\\sin(2\\pi f t)\n  \\]\n  gdzie \\(f = 1/T\\) to częstotliwość,\
    \ a \\(\\sin\\) przyjmuje zarówno dodatnie, jak i ujemne wartości, co oznacza zmianę kierunku przepływu.\n\
    \n- **„Prąd siatki”** to potoczna nazwa **prądu przemiennego** dostarczanego z sieci elektroenergetycznej,\
    \ ale nie jest techniczną definicją zmiany kierunku.\n\n**Podsumowanie**  \nOdpowiedź A opisuje prąd,\
    \ który **nie** zmienia kierunku, więc nie spełnia warunku z pytania. Prawidłową nazwą prądu zmieniającego\
    \ kierunek w regularnych odstępach czasu jest **prąd przemienny** (odpowiedź B)."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – prąd przemienny** jest prawidłowa. Prąd przemienny\
    \ (AC) regularnie zmienia swój kierunek przepływu, najczęściej w postaci sinusoidy opisanej równaniem\
    \  \n\n\\[\ni(t) = I_{\\max}\\sin(2\\pi f t)\n\\]\n\ngdzie \\(f\\) jest częstotliwością zmian kierunku\
    \ (np. 50 Hz w Polsce). Dzięki tej właściwości prąd przemienny jest powszechnie wykorzystywany w sieciach\
    \ energetycznych."
  - "**Dlaczego odpowiedź C („prąd siatki”) jest niepoprawna**\n\n1. **Definicja pytania**  \n   Pytanie\
    \ pyta o *prąd, który zmienia swój kierunek w regularnych odstępach czasu*. To opisuje **prąd przemienny\
    \ (AC – alternating current)**.\n\n2. **Co oznacza „prąd siatki”**  \n   - Termin *prąd siatki* (ang.\
    \ *grid current*) nie jest standardową nazwą fizyczną.  \n   - W praktyce używa się go raczej w kontekście\
    \ **sieci energetycznej** (np. „prąd pobierany z sieci” lub „prąd w sieci elektrycznej”). Nie definiuje\
    \ on żadnego charakteru falowego ani kierunkowego zmian prądu.  \n   - Nie precyzuje, że kierunek\
    \ zmienia się okresowo; może odnosić się zarówno do prądu stałego (np. zasilanie DC w sieci) jak i\
    \ przemiennego.\n\n3. **Kryteria poprawnej odpowiedzi**  \n   - **Prąd stały (DC)** – kierunek i wartość\
    \ nie zmieniają się w czasie.  \n   - **Prąd przemienny (AC)** – kierunek (i wartość) zmienia się\
    \ cyklicznie, najczęściej sinusoidalnie:  \n     \\[\n     i(t)=I_{\\max}\\sin(\\omega t+\\phi)\n\
    \     \\]\n     gdzie \\(\\omega = 2\\pi f\\) jest kątową częstotliwością.  \n\n   Tylko odpowiedź\
    \ **B** spełnia warunek „zmienia kierunek w regularnych odstępach czasu”.\n\n**Podsumowanie**  \n\
    „Prąd siatki” to jedynie opis pochodzenia prądu (z sieci), a nie jego charakterystyki czasowej. Dlatego\
    \ nie jest poprawną odpowiedzią na pytanie o prąd zmieniający kierunek okresowo – prawidłową odpowiedzią\
    \ jest **prąd przemienny (B)**."
  - "**Prawidłowa odpowiedź:** **B. prąd przemienny**\n\n**Dlaczego?**  \n\n- **Prąd stały (DC)** – płynie\
    \ w jednym, niezmiennym kierunku (np. bateria).  \n- **Prąd przemienny (AC)** – regularnie zmienia\
    \ kierunek przepływu; jego wartość w funkcji czasu opisuje sinusoidę:  \n  \\[\n  i(t)=I_{\\max}\\\
    sin(2\\pi f t)\n  \\]\n  gdzie \\(f\\) to częstotliwość (np. 50 Hz w Polsce).  \n- **Prąd siatki**\
    \ – to potoczna nazwa dla prądu dostarczanego z sieci energetycznej; w rzeczywistości jest to właśnie\
    \ **prąd przemienny**, więc nie jest odrębną kategorią.\n\nDlatego pytanie dotyczy prądu, który zmienia\
    \ swój kierunek w regularnych odstępach czasu – to **prąd przemienny**."
- text: 25\. Jakie są trzy metody uzyskiwania modulacji jednowstęgowej?
  answers:
  - detekcja obwiedni, przez zmianę częstotliwości fali nośnej, metoda sumacyjna
  - metoda filtrowa, metoda fazowa, metoda Weavera
  - metoda Marconiego, metoda Popowa, metoda kohererowa
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nJednowstęgowa modulacja (SSB – *single‑sideband modulation*)\
    \ to technika, w której z pasma modulowanego sygnału przenosimy **tylko jedną z bocznych półek** (górną\
    \ lub dolną) oraz **nie przenosimy nośnej**.  \nAby uzyskać taki sygnał, trzeba go **wygenerować**\
    \ w odpowiedni sposób.  \n\n| Co wymieniono w odpowiedzi A? | Dlaczego nie jest to metoda uzyskiwania\
    \ SSB |\n|---|---|\n| **detekcja obwiedni** | To technika **detekcji** (odczytu) sygnału AM/SSB, a\
    \ nie jego wytwarzania. |\n| **przez zmianę częstotliwości fali nośnej** | Mowa tu o **modulacji częstotliwości\
    \ (FM)**, czyli o innym typie modulacji, nie o generowaniu jednowstęgowego sygnału AM. |\n| **metoda\
    \ sumacyjna** | Termin ten odnosi się do **metody sumowania** (np. w demodulacji lub w analizie),\
    \ a nie do praktycznej konstrukcji SSB. |\n\nŻadne z powyższych pojęć nie opisuje procesu, w którym\
    \ z pełnego spektrum AM usuwa się jedną z bocznych półek i/lub nośną. Dlatego odpowiedź A nie spełnia\
    \ kryterium „metody uzyskiwania” SSB.\n\n---\n\n### Poprawne metody uzyskiwania jednowstęgowej modulacji\
    \ (odpowiedź B)\n\n1. **Metoda filtrowa** – po wygenerowaniu standardowego sygnału AM (nośna + dwie\
    \ boczne półki) używa się **wąskiego filtru** (np. filtru szelakowego) do odcięcia jednej półki oraz\
    \ nośnej.  \n   \\[\n   s_{\\text{SSB}}(t)=\\frac{1}{2}\\bigl[m(t)\\cos(\\omega_c t)\\pm \\hat{m}(t)\\\
    sin(\\omega_c t)\\bigr]\n   \\]\n   gdzie \\(\\hat{m}(t)\\) jest hilbertowską wersją sygnału wiadomości.\n\
    \n2. **Metoda fazowa (generatory fazowe)** – wykorzystuje **przesunięcie fazowe** dwóch kopii sygnału\
    \ wiadomości (jedna w fazie, druga w kwadraturze) oraz sumowanie ich po przemnożeniu przez nośne w\
    \ przeciwległych fazach. Rezultatem jest bezpośrednie wytworzenie jednej bocznej półki bez potrzeby\
    \ późniejszego filtrowania.\n\n3. **Metoda Weavera** – najpierw dzieli się sygnał wiadomości na dwie\
    \ części (sygnał i jego hilbertowską odpowiednik), a następnie **moduluje** je dwoma nośnymi oddzielonymi\
    \ o stałą częstotliwość (np. \\(\\pm f_{\\text{IF}}\\)). Po przesunięciu w częstotliwości (przez mieszanie)\
    \ i filtracji uzyskuje się jednowstęgowy sygnał w paśmie docelowym. Metoda ta jest szczególnie ceniona\
    \ w systemach cyfrowych, ponieważ wymaga jedynie **filtrów dolnoprzepustowych** i **mieszaczy**.\n\
    \n---\n\n### Podsumowanie\n\n- Odpowiedź A wymienia **techniki detekcji lub inne rodzaje modulacji**,\
    \ które nie służą do **generowania** jednowstęgowego sygnału.  \n- Prawidłowe metody (odpowiedź B)\
    \ to **filtrowanie**, **generowanie fazowe** i **metoda Weavera** – wszystkie polegają na przetwarzaniu\
    \ sygnału AM w taki sposób, aby pozostawić jedną boczną półkę i usunąć nośną.  \n\nZrozumienie różnicy\
    \ między **tworzeniem** (generation) a **odczytywaniem** (detection) sygnału jest kluczowe przy rozwiązywaniu\
    \ tego typu pytań. Powodzenia na egzaminie!"
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B: „metoda filtrowa, metoda fazowa, metoda Weavera”**\
    \ – jest to prawidłowa odpowiedź.\n\n**Dlaczego?**  \n\nJednowstęgowa modulacja (SSB – Single‑Sideband)\
    \ może być uzyskana trzema podstawowymi technikami:\n\n1. **Metoda filtrowa** – po modulacji AM sygnał\
    \ jest przepuszczany przez wąski filtr, który usuwa jedną z bocznych półek (górną lub dolną) oraz\
    \ składnik nośny.  \n2. **Metoda fazowa** – wykorzystuje dwa modulatory kwadraturowe i odpowiednie\
    \ przesunięcia fazowe, aby w wyniku interferencji zachować tylko jedną z bocznych półek.  \n3. **Metoda\
    \ Weavera** – opiera się na transformacji Hilberta (operatorze Weavera) stosowanej do sygnału bazowego;\
    \ po połączeniu oryginalnego sygnału z jego wersją Hilberta uzyskuje się jedynie jedną półkę częstotliwościową.\n\
    \nPozostałe propozycje (A i C) opisują techniki niezwiązane z uzyskiwaniem SSB. Dlatego odpowiedź\
    \ B jest jedyną prawidłową. \n\n---  \n\n*Dalej tak samo – powodzenia w dalszej nauce!*"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nOdpowiedź C wymienia „metodę Marconiego, metodę Popowa,\
    \ metodę kohererową”. Żadne z tych nazw nie występują w literaturze poświęconej generowaniu **jednostronnej\
    \ modulacji (SSB – Single‑Sideband)**. Są to po prostu wymyślone lub pomylone określenia, które nie\
    \ opisują rzeczywistych technik wykorzystywanych w praktyce.\n\n---\n\n## Trzy prawidłowe metody uzyskiwania\
    \ modulacji jednowstęgowej (SSB)\n\n1. **Metoda filtracyjna (filter method)**  \n   - **Idea:** najpierw\
    \ generujemy sygnał AM z dwoma bocznymi pasmami, a następnie usuwamy niechciane pasmo (górne lub dolne)\
    \ przy pomocy wąskopasmowego filtru.  \n   - **Schemat:**  \n     \\[\n     s_{\\text{AM}}(t)=\\bigl[1+m(t)\\\
    bigr]\\cos(\\omega_c t)\n     \\]\n     po filtracji pozostaje tylko jedna strona spektrum (np. dolna):\
    \  \n     \\[\n     s_{\\text{SSB}}(t)=\\mathcal{F}^{-1}\\{S_{\\text{AM}}(\\omega)\\,\\Pi_{L}(\\omega)\\\
    },\n     \\]\n     gdzie \\(\\Pi_{L}\\) to filtr przepuszczający jedynie wybrane pasmo.\n\n2. **Metoda\
    \ fazowa (phase‑shift method)**  \n   - **Idea:** wykorzystuje dwa kwadraturowe generatory (cos i\
    \ sin) oraz dwa filtry fazowe, które przesuwają fazę o \\(\\pm 90^\\circ\\) w zależności od częstotliwości.\
    \ Po zsumowaniu odpowiednio przesuniętych składników uzyskujemy jedynie jedną boczną gałąź.  \n  \
    \ - **Wzór:**  \n     \\[\n     s_{\\text{SSB}}(t)=m(t)\\cos(\\omega_c t) \\mp \\hat{m}(t)\\sin(\\\
    omega_c t),\n     \\]\n     gdzie \\(\\hat{m}(t)\\) jest **hilbertowskim** przekształceniem sygnału\
    \ \\(m(t)\\). Minus/plus wybiera dolne/górne pasmo.\n\n3. **Metoda Weavera (Weaver method)**  \n \
    \  - **Idea:** dwustopniowy proces: najpierw modulujemy sygnał w bazowej częstotliwości (np. 5 kHz),\
    \ a potem podnosimy go do pożądanej częstotliwości nośnej przy pomocy mieszania i filtracji niskopasmowej.\
    \ Dzięki stałemu przesunięciu fazowemu (90°) pomiędzy dwoma ścieżkami uzyskujemy czyste SSB bez konieczności\
    \ bardzo wąskich filtrów przy częstotliwości nośnej.  \n   - **Schemat:**  \n     1. **Modulacja wstępna:**\
    \  \n        \\[\n        v(t)=m(t)\\cos(\\omega_{IF} t) - \\hat{m}(t)\\sin(\\omega_{IF} t)\n    \
    \    \\]\n        (filtr dolnoprzepustowy usuwa jedną boczną gałąź przy częstotliwości pośredniej\
    \ \\(\\omega_{IF}\\)).  \n     2. **Mieszanie z nośną:**  \n        \\[\n        s_{\\text{SSB}}(t)=v(t)\\\
    cos(\\omega_c t)\n        \\]\n        po filtracji wysokoprzepustowej pozostaje jedynie wybrana strona\
    \ wokół \\(\\omega_c\\).\n\n---\n\n### Dlaczego pozostałe odpowiedzi też są niepoprawne?\n\n| Odpowiedź\
    \ | Dlaczego jest błędna |\n|-----------|----------------------|\n| **A** – „detekcja obwiedni, przez\
    \ zmianę częstotliwości fali nośnej, metoda sumacyjna” | Żadne z tych pojęć nie opisuje techniki tworzenia\
    \ SSB. Detekcja obwiedni jest metodą demodulacji AM, a „zmiana częstotliwości fali nośnej” (frequency\
    \ shifting) nie jest samodzielną metodą uzyskiwania SSB. „Metoda sumacyjna” nie jest rozpoznawalnym\
    \ terminem w tej dziedzinie. |\n| **C** – „metoda Marconiego, metoda Popowa, metoda kohererowa” |\
    \ Nie istnieją w literaturze techniczne nazwy takich metod w kontekście SSB (są to wymyślone lub pomylone\
    \ określenia). |\n\n---\n\n## Krótkie podsumowanie\n\n- **Filtracja** – najprostsza, ale wymaga bardzo\
    \ wąskiego filtru przy wysokiej częstotliwości nośnej.  \n- **Faza (Hilbert)** – generuje SSB w domenie\
    \ czasu, wymaga dokładnego przesunięcia fazowego o \\(90^\\circ\\).  \n- **Weaver** – eliminuje potrzebę\
    \ ekstremalnie wąskich filtrów przy częstotliwości nośnej, używa pośredniej częstotliwości i dwóch\
    \ etapów mieszania.\n\nDlatego prawidłową odpowiedzią jest **B**."
  - "**Jednostronna modulacja amplitudy (SSB)** może być uzyskana na trzy klasyczne sposoby:\n\n---\n\n\
    ### 1. Metoda filtrująca (filter method)  \n1. **Modulacja AM** – najpierw powstaje sygnał dwupasmowy:\
    \  \n\n\\[\ns_{\\text{AM}}(t)=\\bigl[1+m(t)\\bigr]\\cos (2\\pi f_c t)\n\\]\n\n2. **Filtracja** – za\
    \ pomocą bardzo wąskiego filtru górnoprzepustowego (lub dolnoprzepustowego) usuwa się jedną z bocznych\
    \ półek (górną lub dolną).  \n3. **Rezultat** – pozostaje tylko jedna półka spektralna (SSB).  \n\n\
    *Zalety*: prostota koncepcji.  \n*Wady*: wymaga filtru o bardzo wysokiej selektywności, co w praktyce\
    \ jest trudne przy wysokich częstotliwościach nośnej.\n\n---\n\n### 2. Metoda fazowa (phase method,\
    \ aka “phasing method”)  \n1. **Rozdzielenie sygnału** na dwie równoległe ścieżki:  \n   - pierwsza\
    \ – modulacja amplitudy (AM) z nośną \\( \\cos 2\\pi f_c t\\);  \n   - druga – modulacja amplitudy\
    \ z nośną przesuniętą o \\(90^{\\circ}\\): \\( \\sin 2\\pi f_c t\\).  \n\n2. **Dodanie/odjęcie** obu\
    \ ścieżek po dodatkowym przesunięciu fazowym \\(90^{\\circ}\\) w jednej z nich (np. zastosowanie filtrów\
    \ Hilberta).  \n\n3. **Wynik** – dzięki interferencji konstruktywnej jednej półki i destrukcyjnej\
    \ drugiej, pozostaje jedynie wybrana półka (SSB).  \n\n*Zalety*: nie wymaga bardzo wąskich filtrów.\
    \  \n*Wady*: wymaga dokładnych układów przesunięcia fazowego i wyrównania amplitudy.\n\n---\n\n###\
    \ 3. Metoda Weavera (Weaver method, czyli “single‑sideband with a suppressed carrier”)  \n1. **Podział**\
    \ sygnału na dwie części i modulację obu przy pomocy **dwóch** nośnych o **różnych** częstotliwościach:\
    \  \n   - nośna pośrednia \\(f_{i}\\) (np. 10 kHz) służy do uzyskania **dwupasmowego** sygnału w bazie‑pasma.\
    \  \n2. **Filtracja** w bazie‑pasma (łatwa, bo częstotliwość jest niska) – usuwa jedną półkę.  \n\
    3. **Mieszanie** (modulacja) wyniku z **nośną o częstotliwości nośnej właściwej** \\(f_c\\).  \n\n\
    \\[\n\\text{SSB}(t)=\\bigl[m(t)\\cos(2\\pi f_i t) \\pm \\hat{m}(t)\\sin(2\\pi f_i t)\\bigr]\\cos(2\\\
    pi f_c t)\n\\]\n\ngdzie \\(\\hat{m}(t)\\) jest Hilbertowskim przesunięciem fazowym \\(m(t)\\).  \n\
    \n*Zalety*: filtracja odbywa się w niskiej częstotliwości, więc wymogi selektywności są łatwiejsze\
    \ do spełnienia.  \n*Wady*: wymaga dodatkowego generatora pośredniej częstotliwości i precyzyjnego\
    \ mieszania.\n\n---\n\n**Podsumowanie** – trzy najczęściej stosowane techniki uzyskiwania modulacji\
    \ jednowstęgowej to:  \n\n- **Metoda filtrująca**  \n- **Metoda fazowa (phasing)**  \n- **Metoda Weavera**\
    \  \n\nKażda z nich ma inne wymagania sprzętowe i kompromisy pomiędzy prostotą a dokładnością."
- text: '31\. Liczba 31 w nazwie modulacji BPSK31 oznacza:'
  answers:
  - szerokość kanału - 31 Hz
  - szybkość przesyłania informacji - 31 Bd
  - głębokość modulacji - 31%
  correct_index: 1
  explanations:
  - '**Dlaczego odpowiedź A jest niepoprawna**


    `BPSK31` to nazwa trybu cyfrowej modulacji wykorzystywanej w amatorskim radiu. Liczba **31** pojawia
    się w nazwie nie dlatego, że określa **przydzieloną szerokość pasma**, lecz dlatego, że opisuje **prędkość
    transmisji symboli**.


    | Co oznacza liczba 31? | Dlaczego nie jest to szerokość kanału |

    |-----------------------|--------------------------------------|

    | **31 Bd** – 31 symboli na sekundę (baud). | Szerokość kanału zależy od kształtu filtru i wybranej
    techniki kodowania; w BPSK31 przy 31 Bd pasmo zajęte wynosi ≈ 31 Hz, ale jest to konsekwencją, a nie
    definicją. |


    ### Wyjaśnienie techniczne

    - **BPSK** – modulacja fazowa, w której każdy symbol przenosi **1 bit** (0 → 0°, 1 → 180°).

    - **31 Bd** oznacza, że w ciągu jednej sekundy nadawany jest **31 symboli**, czyli **31 bit/s** (ponieważ
    w czystym BPSK 1 bit/symbol).

    - Dzięki zastosowaniu **filtru kształtującego (np. filtr prostokątny z 31 Hz szerokością pasma)**,
    sygnał jest ściśle ograniczony w częstotliwości, co sprawia, że pasmo potrzebne do transmisji jest
    bardzo wąskie – właśnie około **31 Hz**. To jest efekt uboczny, a nie definicja liczby w nazwie.


    ### Podsumowanie

    - **31 w BPSK31 = 31 Bd (symbol rate)** – to określa, jak szybko zmienia się faza nośnej.

    - **Szerokość kanału ≈ 31 Hz** wynika z wyboru tak niskiego symbol rate i odpowiedniego filtracji,
    ale nie jest tym, co liczba „31” definiuje.


    Dlatego odpowiedź **A** („szerokość kanału – 31 Hz”) jest niepoprawna, a prawidłowa jest **B** („szybkość
    przesyłania informacji – 31 Bd”).'
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *szybkość przesyłania informacji – 31 Bd* – jest\
    \ prawidłowa.\n\nW modulacji **BPSK31** liczba **31** określa **symbol rate** (liczbę symboli na sekundę).\
    \ Symbol w BPSK niesie jedną informację bitową, więc:\n\n\\[\n\\text{baud (Bd)} = \\frac{\\text{liczba\
    \ symboli}}{\\text{czas}} = 31 \\;\\text{symboli/s}\n\\]\n\nStąd przepływ danych wynosi 31 bit/s (bo\
    \ każdy symbol to 1 bit).  \n\nInne podane opcje (szerokość kanału 31 Hz, głębokość modulacji 31 %)\
    \ nie opisują tej charakterystyki. ✔️"
  - "**Dlaczego odpowiedź C jest błędna?**\n\nBPSK31 to cyfrowy tryb modulacji fazy (Binary Phase‑Shift\
    \ Keying) używany w radiokomunikacji amatorskiej. Liczba **31** w nazwie nie określa „głębokości modulacji”,\
    \ lecz **szybkość transmisji** – liczbę symboli na sekundę.\n\n- **Symbol** w BPSK to zmiana fazy\
    \ o 180°, a każdy symbol niesie **1 bit** informacji.  \n- Dlatego szybkość transmisji wynosi  \n\n\
    \\[\n\\text{baud} = 31\\ \\text{symboli/s} \\;\\approx\\; 31\\ \\text{Bd}\n\\]\n\nczyli **31 bitów\
    \ na sekundę** (czasem podaje się dokładniej 31,25 Bd).\n\n---\n\n### Co oznaczają pozostałe odpowiedzi?\n\
    \n- **A – szerokość kanału 31 Hz** – to skutek uboczny niskiej szybkości transmisji i zastosowania\
    \ wąskiego filtru, ale nie jest przyczyną nazwy. Rzeczywista szerokość pasma BPSK31 wynosi około 31 Hz,\
    \ ale liczba w nazwie pochodzi od baudrate, nie od pasma.\n- **C – głębokość modulacji 31 %** – pojęcie\
    \ „głębokość modulacji” odnosi się do modulacji amplitudy (AM) i wyraża, jak duża jest zmiana amplitudy\
    \ sygnału. W modulacji fazy (BPSK) nie ma takiej miary, więc taka interpretacja jest niepoprawna.\n\
    \n---\n\n### Podsumowanie\n\n- **31 w BPSK31 = 31 Bd (symboli/s) = 31 bps**.  \n- Nie ma związku z\
    \ głębokością modulacji ani z szerokością pasma, choć te ostatnie są konsekwencją niskiego baudrate.\n\
    \nDlatego prawidłowa odpowiedź to **B**."
  - "**Dlaczego prawidłowa jest odpowiedź B?**\n\n- **BPSK31** to tryb modulacji fazowej (Binary Phase‑Shift\
    \ Keying) stosowany w amatorskim łączności krótkofalowej.  \n- Liczba **31** w nazwie odnosi się do\
    \ **prędkości symboli**, czyli **31 Bd** (baud). Jeden symbol w BPSK niesie jedną bit‑informację,\
    \ więc prędkość transmisji wynosi również **31 bit/s**.  \n- Choć pasmo zajmowane przez BPSK31 wynosi\
    \ około 31 Hz, nie jest to definicja nazwy – jest to jedynie konsekwencja niskiej prędkości symboli\
    \ i wąskiego filtru kształtującego sygnał.  \n- „Głębokość modulacji” nie jest w tej nomenklaturze\
    \ używanym pojęciem.\n\nZatem liczba 31 w nazwie **BPSK31** oznacza **szybkość przesyłania informacji\
    \ – 31 Bd**."
- text: '50\. Efektem mieszania dwóch sygnałów o częstotliwościach: 5 MHz i 2 MHz jest:'
  answers:
  - sygnał o częstotliwości 3 MHz
  - sygnał o częstotliwości 7 MHz
  - dwa sygnały o częstotliwości 3 MHz i 7 MHz
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\nMieszanie (heterodyning) dwóch sinusoid o częstotliwościach\
    \ \\(f_{1}=5\\;\\text{MHz}\\) i \\(f_{2}=2\\;\\text{MHz}\\) nie daje jednego nowego sygnału, lecz\
    \ dwa.  \n\n\\[\n\\begin{aligned}\nx(t) &= \\cos (2\\pi f_{1} t)\\;\\cdot\\;\\cos (2\\pi f_{2} t)\
    \ \\\\[4pt]\n     &= \\tfrac12\\Big[\\cos\\big(2\\pi (f_{1}+f_{2})t\\big)+\\cos\\big(2\\pi (f_{1}-f_{2})t\\\
    big)\\Big]\n\\end{aligned}\n\\]\n\nZ tożsamości trygonometrycznej wynika, że po wymnożeniu pojawiają\
    \ się:\n\n* **suma częstotliwości** – \\(f_{1}+f_{2}=5\\;\\text{MHz}+2\\;\\text{MHz}=7\\;\\text{MHz}\\\
    )\n* **różnica częstotliwości** – \\(|f_{1}-f_{2}|=5\\;\\text{MHz}-2\\;\\text{MHz}=3\\;\\text{MHz}\\\
    )\n\nDlatego w widmie po wymieszaniu znajdują się **dwa** komponenty: 3 MHz i 7 MHz.  \n\n---\n\n\
    ### Krótkie podsumowanie\n\n| Etap | Co się dzieje |\n|------|---------------|\n| Mieszanie dwóch\
    \ sinusoid | \\(\\cos(2\\pi f_{1}t)\\cos(2\\pi f_{2}t)\\) |\n| Wynik (tożsamość) | \\(\\frac12[\\\
    cos(2\\pi (f_{1}+f_{2})t)+\\cos(2\\pi (f_{1}-f_{2})t)]\\) |\n| Powstałe częstotliwości | \\(f_{1}+f_{2}=7\\\
    ;\\text{MHz}\\) i \\(|f_{1}-f_{2}|=3\\;\\text{MHz}\\) |\n\nZatem poprawna odpowiedź to **C** – po\
    \ wymieszaniu otrzymujemy dwa sygnały o częstotliwościach **3 MHz** i **7 MHz**.  \n\nOdpowiedź **A**\
    \ (tylko 3 MHz) pomija komponentę sumy częstotliwości, co jest niezgodne z fizycznym procesem mieszania."
  - "**Dlaczego odpowiedź B jest błędna?**\n\nMieszanie (ang. *mixing*) dwóch fal sinusoidalnych o częstotliwościach\
    \ \\(f_1\\) i \\(f_2\\) odbywa się w nieliniowym układzie (np. diodzie, mieszaczu).  \nJeśli sygnały\
    \ są mnożone, otrzymujemy:\n\n\\[\n\\begin{aligned}\ns(t) &= \\cos(2\\pi f_1 t)\\;\\cos(2\\pi f_2\
    \ t) \\\\\n     &= \\tfrac12\\Big[\\cos\\big(2\\pi (f_1+f_2)t\\big) + \\cos\\big(2\\pi (f_1-f_2)t\\\
    big)\\Big]\n\\end{aligned}\n\\]\n\nZatem w wyniku mieszania pojawiają się **dwie** nowe częstotliwości:\n\
    \n* **suma** – \\(f_{\\text{sum}} = f_1 + f_2\\)  \n* **różnica** – \\(f_{\\text{diff}} = |f_1 - f_2|\\\
    )\n\n---\n\n### Zastosowanie do podanego zadania\n\n- \\(f_1 = 5\\ \\text{MHz}\\)  \n- \\(f_2 = 2\\\
    \ \\text{MHz}\\)\n\n\\[\n\\begin{aligned}\nf_{\\text{sum}} &= 5\\ \\text{MHz} + 2\\ \\text{MHz} =\
    \ 7\\ \\text{MHz} \\\\\nf_{\\text{diff}} &= |5\\ \\text{MHz} - 2\\ \\text{MHz}| = 3\\ \\text{MHz}\n\
    \\end{aligned}\n\\]\n\nW efekcie otrzymujemy **dwa** sygnały jednocześnie: **3 MHz** i **7 MHz**.\
    \  \n\nOdpowiedź **B** podaje jedynie jedną z nich (sumę) i pomija częstotliwość różnicy, dlatego\
    \ jest niekompletna i niepoprawna.\n\n**Poprawna odpowiedź**: **C** – dwa sygnały o częstotliwościach\
    \ 3 MHz i 7 MHz."
  - "## Gratulacje! \U0001F389  \n\nTwoje zaznaczenie **odpowiedzi C** („dwa sygnały o częstotliwości\
    \ 3 MHz i 7 MHz”) jest prawidłowe.\n\n### Dlaczego?\n\nMieszanie (modulacja) dwóch sinusoid o częstotliwościach\
    \ \\(f_1\\) i \\(f_2\\) polega na ich pomnożeniu:\n\n\\[\ns(t)=\\sin(2\\pi f_1 t)\\;\\cdot\\;\\sin(2\\\
    pi f_2 t)\n\\]\n\nKorzystając z tożsamości trygonometrycznej\n\n\\[\n\\sin a \\sin b = \\frac{1}{2}\\\
    big[\\cos(a-b)-\\cos(a+b)\\big],\n\\]\n\notrzymujemy dwa nowe składniki:\n\n\\[\ns(t)=\\frac{1}{2}\\\
    Big[\\cos\\big(2\\pi (f_1-f_2)t\\big)-\\cos\\big(2\\pi (f_1+f_2)t\\big)\\Big].\n\\]\n\nZatem po wymieszaniu\
    \ pojawiają się **częstotliwość różnicowa** \\( |f_1-f_2| \\) oraz **częstotliwość sumowa** \\( f_1+f_2\
    \ \\).\n\nDla podanych wartości:\n\n\\[\n\\begin{aligned}\nf_1 &= 5\\ \\text{MHz},\\\\\nf_2 &= 2\\\
    \ \\text{MHz},\n\\end{aligned}\n\\qquad\n\\begin{aligned}\nf_{\\text{różnica}} &= |5-2| = 3\\ \\text{MHz},\\\
    \\\nf_{\\text{suma}}      &= 5+2 = 7\\ \\text{MHz}.\n\\end{aligned}\n\\]\n\nStąd wynik mieszania to\
    \ **dwa sygnały** o częstotliwościach **3 MHz** i **7 MHz** – dokładnie to, co wskazała odpowiedź\
    \ C.  \n\nJeszcze raz gratuluję poprawnego wyboru! \U0001F680"
  - "**Dlaczego po wymieszaniu (mieszaniu) sygnałów 5 MHz i 2 MHz pojawiają się dwa nowe częstotliwości?**\n\
    \nMieszanie w radio‑technice najczęściej polega na **mnożeniu** dwóch fal sinusoidalnych w nieliniowym\
    \ układzie (np. diodzie mieszającej).  \nDla dwóch sygnałów\n\n\\[\nx_1(t)=A_1\\cos (2\\pi f_1 t),\\\
    qquad \nx_2(t)=A_2\\cos (2\\pi f_2 t),\n\\]\n\ngdzie \\(f_1=5\\ \\text{MHz}\\) i \\(f_2=2\\ \\text{MHz}\\\
    ), ich produkt wynosi\n\n\\[\nx_1(t)\\,x_2(t)=\\frac{A_1A_2}{2}\n\\bigl[\\cos 2\\pi (f_1+f_2)t + \\\
    cos 2\\pi (f_1-f_2)t\\bigr].\n\\]\n\nTożsamość trygonometryczna  \n\n\\[\n\\cos a \\cos b = \\tfrac12\\\
    bigl[\\cos(a+b)+\\cos(a-b)\\bigr]\n\\]\n\npokazuje, że **powstają dwa składniki**:\n\n* **suma częstotliwości**\
    \ \\(f_{\\text{sum}} = f_1+f_2 = 5\\ \\text{MHz}+2\\ \\text{MHz}=7\\ \\text{MHz}\\),\n* **różnica\
    \ częstotliwości** \\(f_{\\text{diff}} = |f_1-f_2| = 5\\ \\text{MHz}-2\\ \\text{MHz}=3\\ \\text{MHz}\\\
    ).\n\nW praktyce w wyjściu mieszacza znajdują się więc dwa nowe sygnały o częstotliwościach **3 MHz\
    \ i 7 MHz** (oraz ewentualnie pozostałe składowe, jeśli mieszacz nie jest idealny).  \n\nDlatego poprawną\
    \ odpowiedzią jest:\n\n**C. dwa sygnały o częstotliwości 3 MHz i 7 MHz**."
- text: 68\. Który przewód o tej samej długości i przekroju będzie miał najmniejszą oporność?
  answers:
  - wykonany z aluminium
  - wykonany z żelaza
  - wykonany z miedzi
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („wykonany z aluminium”) jest niepoprawna?**  \n\nOpór przewodnika o tej samej\
    \ długości \\(L\\) i przekroju poprzecznym \\(A\\) wyraża się wzorem  \n\n\\[\nR = \\rho \\,\\frac{L}{A},\n\
    \\]\n\ngdzie \\(\\rho\\) jest **rezystywnością materiału**. Im mniejsza rezystywność, tym mniejszy\
    \ opór.\n\n| Materiał | Rezystywność \\(\\rho\\) ( \\(\\mu\\Omega\\cdot\\text{cm}\\) ) |\n|----------|----------------------------------------------|\n\
    | Miedź    | \\(\\approx 1.68\\) |\n| Aluminium| \\(\\approx 2.65\\) |\n| Żelazo   | \\(\\approx 9.71\\\
    ) |\n\n- **Miedź** ma najniższą rezystywność spośród wymienionych, więc przy identycznym \\(L\\) i\
    \ \\(A\\) jej opór jest najmniejszy.  \n- **Aluminium** jest lżejsze i tańsze, ale jego rezystywność\
    \ jest ponad **1,5‑razy wyższa** niż miedzi, co skutkuje większym oporem.  \n- **Żelazo** ma jeszcze\
    \ wyższą rezystywność, więc jego opór jest największy.\n\nDlatego prawidłową odpowiedzią jest **C\
    \ – przewód wykonany z miedzi**.  \n\n*Błąd polegał na pomyleniu właściwości fizycznych (np. masy)\
    \ z rezystywnością, która decyduje o oporze przewodnika.*"
  - "**Dlaczego odpowiedź B („wykonany z żelaza”) jest niepoprawna?**  \n\nOpór przewodnika zależy od\
    \ jego **rezystywności** (\\(\\rho\\)) oraz od wymiarów:\n\n\\[\nR = \\rho \\frac{L}{A},\n\\]\n\n\
    gdzie  \n- \\(R\\) – opór,  \n- \\(L\\) – długość (taka sama dla wszystkich wariantów),  \n- \\(A\\\
    ) – pole przekroju (również takie samo).  \n\nPrzy równej długości i przekroju **opór jest proporcjonalny\
    \ wyłącznie do \\(\\rho\\)**. Im mniejsza rezystywność, tym mniejszy opór.\n\n### Rezystywności typowych\
    \ metali (w temperaturze 20 °C)\n\n| Materiał | \\(\\rho\\) [Ω·m] |\n|----------|----------------|\n\
    | **Miedź** | \\(1.68 \\times 10^{-8}\\) |\n| Aluminium | \\(2.82 \\times 10^{-8}\\) |\n| Żelazo \
    \  | \\(9.71 \\times 10^{-8}\\) |\n\nWidać, że:\n\n- \\(\\rho_{\\text{żelazo}} \\approx 5,8\\)‑razy\
    \ większa niż \\(\\rho_{\\text{miedź}}\\).  \n- Żelazo jest więc **najgorszym przewodnikiem** spośród\
    \ podanych opcji.\n\n### Wniosek\n\nPonieważ wszystkie przewody mają tę samą długość i przekrój, najniższy\
    \ opór uzyskamy w przewodzie **z miedzi** (najmniejsza rezystywność). Dlatego poprawna odpowiedź to\
    \ **C**, a odpowiedź B jest błędna."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **C – wykonany z miedzi** jest prawidłowa, ponieważ oporność\
    \ przewodnika wyraża wzór  \n\n\\[\nR = \\rho \\,\\frac{L}{A},\n\\]\n\ngdzie \\( \\rho \\) to **rezystywność\
    \ materiału**, \\(L\\) – długość, a \\(A\\) – przekrój poprzeczny. Przy tej samej długości i przekroju\
    \ decyduje jedynie wartość \\(\\rho\\).  \n\n| Materiał | \\(\\rho\\) (µΩ·cm) |\n|----------|-----------------|\n\
    | miedź    | **1.68** |\n| aluminium| 2.82 |\n| żelazo   | 9.71 |\n\nMiedź ma najniższą rezystywność,\
    \ więc jej przewód będzie miał **najmniejszą oporność**. ✔️"
  - "**Dlaczego przewód miedziany ma najmniejszą oporność?**\n\nDla przewodnika o stałej długości \\(L\\\
    ) i przekroju poprzecznym \\(A\\) oporność wyraża się wzorem  \n\n\\[\nR = \\rho \\,\\frac{L}{A},\n\
    \\]\n\ngdzie \\(\\rho\\) jest opornością właściwą materiału. Przy równych \\(L\\) i \\(A\\) różnicę\
    \ w \\(R\\) wyznacza jedynie \\(\\rho\\).\n\n| Materiał | Oporność właściwa \\(\\rho\\) \\(\\left[\\\
    Omega\\!\\cdot\\!{\\rm m}\\right]\\) |\n|----------|---------------------------------------------------------------|\n\
    | Aluminium | \\(\\approx 2.82 \\times 10^{-8}\\) |\n| Żelazo    | \\(\\approx 9.71 \\times 10^{-8}\\\
    ) |\n| Miedź     | \\(\\approx 1.68 \\times 10^{-8}\\) |\n\nNajmniejsza wartość \\(\\rho\\) ma **miedź**,\
    \ więc przy identycznej długości i przekroju jej oporność będzie najmniejsza.\n\n**Wniosek:** poprawną\
    \ odpowiedzią jest **C – wykonany z miedzi**."
- text: '72\. Ferromagnetyki to materiały, których przenikalność magnetyczna jest:'
  answers:
  - większa niż przenikalność magnetyczna powietrza
  - mniejsza niż przenikalność magnetyczna powietrza
  - równa przenikalności magnetycznej powietrza
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ ferromagnetyki charakteryzują się\
    \ bardzo dużą przenikalnością magnetyczną \\(\\mu\\). W praktyce \\(\\mu\\) ferromagnetyka jest **znacznie\
    \ większa** od przenikalności magnetycznej próżni (czyli powietrza), \\(\\mu_0 = 4\\pi \\times 10^{-7}\\\
    ,\\text{H·m}^{-1}\\).  \n\nWłaśnie ta wysoka wartość \\(\\mu\\) umożliwia ferromagnetykom silne wzmacnianie\
    \ pola magnetycznego oraz tworzenie trwałych magnesów. Dlatego stwierdzenie „większa niż przenikalność\
    \ magnetyczna powietrza” jest prawdziwe."
  - "**Dlaczego odpowiedź B jest błędna?**  \n\nFerromagnetyki (np. żelazo, nikiel, kobalt) charakteryzują\
    \ się **dużą podatnością magnetyczną** \\(\\chi\\).  \nPodatność określa, jak bardzo materiał „wzmacnia”\
    \ przyłożone pole magnetyczne:\n\n\\[\n\\mu = \\mu_0 (1+\\chi)\n\\]\n\ngdzie  \n\n- \\(\\mu\\) – przenikalność\
    \ materiału,  \n- \\(\\mu_0\\) – przenikalność próżni (dla powietrza praktycznie równa \\(\\mu_0\\\
    )),  \n- \\(\\chi\\) – podatność magnetyczna.\n\nDla ferromagnetyków \\(\\chi \\gg 1\\) (nawet kilka\
    \ tysięcy), więc\n\n\\[\n\\mu = \\mu_0 (1+\\chi) \\approx \\mu_0 \\chi \\gg \\mu_0 .\n\\]\n\n**Powietrze**\
    \ ma \\(\\chi \\approx 0\\), więc \\(\\mu_{\\text{powietrze}} \\approx \\mu_0\\).\n\nWobec tego:\n\
    \n- **A.** *większa niż przenikalność magnetyczna powietrza* – prawda, bo \\(\\mu_{\\text{ferro}}\
    \ \\gg \\mu_{\\text{powietrze}}\\).  \n- **B.** *mniejsza niż przenikalność magnetyczna powietrza*\
    \ – fałsz, sprzeczne z powyższym równaniem.  \n- **C.** *równa przenikalności magnetycznej powietrza*\
    \ – także nieprawda, dotyczy jedynie materiałów nieodpornych magnetycznie (np. próżnia, powietrze).\n\
    \n**Podsumowanie**  \nFerromagnetyki mają **wysoką względną przenikalność** \\(\\mu_r = 1+\\chi \\\
    gg 1\\), co oznacza, że ich absolutna przenikalność \\(\\mu\\) jest **większa** od przenikalności\
    \ powietrza. Dlatego odpowiedź B jest niepoprawna, a poprawna jest odpowiedź **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\nFerromagnetyki (np. żelazo, nikiel, kobalt) charakteryzują\
    \ się **wielką zdolnością do wzmacniania pola magnetycznego**. Formalnie opisuje to ich **przenikalność\
    \ magnetyczna**  \n\n\\[\n\\mu = \\frac{B}{H},\n\\]\n\ngdzie  \n\n- \\(B\\) – indukcja magnetyczna,\
    \  \n- \\(H\\) – natężenie pola magnetycznego.\n\nDla każdego materiału definiuje się także **przenikalność\
    \ względną**\n\n\\[\n\\mu_r = \\frac{\\mu}{\\mu_0},\n\\]\n\nprzy czym \\(\\mu_0 = 4\\pi \\times 10^{-7}\\\
    ,\\text{H·m}^{-1}\\) jest przenikalnością próżni (a więc i powietrza, które praktycznie ma \\(\\mu\
    \ \\approx \\mu_0\\)).\n\n| Materiał          | \\(\\mu_r\\) (przybliżone) |\n|-------------------|--------------------------|\n\
    | Powietrze / próżnia | \\(\\approx 1\\)            |\n| Ferromagnetyk (żelazo) | \\(10^3\\) – \\\
    (10^5\\)      |\n\nZ tabeli widać, że **\\(\\mu_r\\) ferromagnetyka jest znacznie większe niż 1**,\
    \ czyli jego przenikalność \\(\\mu\\) jest **większa niż przenikalność powietrza**.\n\nDlatego:\n\n\
    - **A.** *większa niż przenikalność magnetyczna powietrza* – **poprawna**,\n- **B.** *mniejsza* –\
    \ niezgodna z definicją ferromagnetyków,\n- **C.** *równa* – również niezgodna, ponieważ ferromagnetyki\
    \ nie mają tej samej przenikalności co powietrze.\n\n**Podsumowanie**  \nFerromagnetyki posiadają\
    \ liczne, łatwo podlegające orientacji domeny magnetyczne, które w obecności pola zewnętrznego znacznie\
    \ zwiększają \\(B\\) przy danym \\(H\\). To właśnie powoduje ich **wysoką przenikalność** – wielokrotnie\
    \ przewyższającą wartość dla powietrza. Stąd odpowiedź C jest niepoprawna."
  - "**Dlaczego ferromagnetyki mają przenikalność większą od przenikalności powietrza?**\n\nMagnetyzm\
    \ opisujemy równaniem  \n\n\\[\n\\mathbf{B}= \\mu \\mathbf{H},\n\\]\n\ngdzie  \n\n* \\(\\mathbf{B}\\\
    ) – indukcja magnetyczna,  \n* \\(\\mathbf{H}\\) – natężenie pola magnetycznego,  \n* \\(\\mu\\) –\
    \ przenikalność magnetyczna materiału.\n\nDla próżni (i w przybliżeniu dla powietrza)  \n\n\\[\n\\\
    mu_0 = 4\\pi \\times 10^{-7}\\ \\mathrm{H/m}\n\\]\n\ni definiuje się względną przenikalność  \n\n\\\
    [\n\\mu_r = \\frac{\\mu}{\\mu_0}.\n\\]\n\n---\n\n### Ferromagnetyki\n\n* W ferromagnetykach istnieją\
    \ **magnetyczne domeny** – obszary, w których spiny elektronów są uporządkowane równolegle.  \n* Przy\
    \ przyłożeniu pola \\(\\mathbf{H}\\) domeny łatwo się orientują w jego kierunku, co powoduje duże\
    \ **namagnesowanie** \\( \\mathbf{M} \\).  \n* Całkowita indukcja wynika z sumy pola zewnętrznego\
    \ i pola wewnętrznego wywołanego przez \\(\\mathbf{M}\\):\n\n\\[\n\\mathbf{B}= \\mu_0 (\\mathbf{H}\
    \ + \\mathbf{M}) = \\mu_0 (1+\\chi_m)\\mathbf{H},\n\\]\n\ngdzie \\(\\chi_m\\) – podatność magnetyczna.\
    \ Dla ferromagnetyków \\(\\chi_m \\gg 1\\), więc  \n\n\\[\n\\mu = \\mu_0 (1+\\chi_m) \\approx \\mu_0\
    \ \\chi_m \\gg \\mu_0 .\n\\]\n\nW praktyce \\(\\mu_r\\) może wynosić setki, tysiące, a nawet miliony\
    \ (np. żelazo: \\(\\mu_r \\approx 5\\! \\times\\! 10^3\\)).\n\n---\n\n### Porównanie z powietrzem\n\
    \nPowietrze (praktycznie próżnia) ma \\(\\chi_m \\approx 0\\) i  \n\n\\[\n\\mu_{\\text{powietrze}}\
    \ \\approx \\mu_0.\n\\]\n\nDlatego:\n\n\\[\n\\boxed{\\mu_{\\text{ferromagnetyk}} > \\mu_{\\text{powietrze}}}\n\
    \\]\n\nco odpowiada odpowiedzi **A** – „większa niż przenikalność magnetyczna powietrza”."
- text: 74\. Długość fali rozchodzącej się w powietrzu wynosi 1500 metrów. Jaka jest częstotliwość tej
    fali?
  answers:
  - 2 MHz
  - 200 kHz
  - 233 kHz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**\n\nDługość fali \\(\\lambda\\) i częstotliwość \\(f\\) są ze\
    \ sobą powiązane równaniem  \n\n\\[\nv = f\\;\\lambda ,\n\\]\n\ngdzie \\(v\\) to prędkość rozchodzenia\
    \ się fali w danym ośrodku.\n\n1. **W powietrzu fale elektromagnetyczne (np. radiowe) rozchodzą się\
    \ z prędkością światła**  \n   \\[\n   v \\approx c = 3\\cdot10^{8}\\;\\text{m/s}.\n   \\]\n\n2. **Podstawiamy\
    \ dane**  \n   \\[\n   f = \\frac{v}{\\lambda}= \\frac{3\\cdot10^{8}\\;\\text{m/s}}{1500\\;\\text{m}}\n\
    \      = 2\\cdot10^{5}\\;\\text{Hz}.\n   \\]\n\n3. **Przekształcamy jednostki**  \n   \\[\n   2\\\
    cdot10^{5}\\;\\text{Hz}=200\\;\\text{kHz}.\n   \\]\n\n   To jest właśnie odpowiedź **B**.\n\n---\n\
    \n### Gdzie pojawił się błąd przy wyborze A?\n\n- **A (2 MHz)** odpowiadałoby długości fali \\(\\\
    lambda = \\dfrac{c}{f}= \\dfrac{3\\cdot10^{8}}{2\\cdot10^{6}} = 150\\;\\text{m}\\).  \n  Czyli przy\
    \ częstotliwości 2 MHz fala miałaby **dziesięć razy krótszą** długość niż podana w zadaniu (150 m\
    \ zamiast 1500 m).\n\n- Błąd najczęściej wynika z pomylenia jednostek lub z przeoczenia jednego zera:\
    \  \n  \\(2\\cdot10^{5}\\) Hz = **200 kHz**, a nie **2 MHz** (co byłoby \\(2\\cdot10^{6}\\) Hz).\n\
    \n---\n\n**Podsumowanie**  \nUżywając prawidłowego wzoru i prędkości światła otrzymujemy \\(f = 200\\\
    ) kHz. Odpowiedź A jest za dziesięć razy za wysoka, bo pomyłkowo przyjęto niewłaściwą wartość częstotliwości\
    \ (lub niewłaściwą liczbę zer)."
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **B – 200 kHz**, co jest prawidłowe.\n\nDla fal\
    \ rozchodzących się w powietrzu (czyli fal elektromagnetycznych) prędkość wynosi w przybliżeniu prędkość\
    \ światła:\n\n\\[\nv \\approx c = 3 \\times 10^{8}\\ \\text{m·s}^{-1}\n\\]\n\nCzęstotliwość obliczamy\
    \ ze wzoru\n\n\\[\nf = \\frac{v}{\\lambda}\n\\]\n\nPodstawiając dane:\n\n\\[\nf = \\frac{3 \\times\
    \ 10^{8}\\ \\text{m·s}^{-1}}{1500\\ \\text{m}} \n   = 2 \\times 10^{5}\\ \\text{Hz}\n   = 200\\ \\\
    text{kHz}\n\\]\n\nWynik dokładnie odpowiada odpowiedzi **B**. Pozostałe propozycje (2 MHz i 233 kHz)\
    \ nie spełniają tego równania.  \n\nDobrze zrobione! \U0001F680"
  - "**Dlaczego odpowiedź C jest błędna?**  \n\nDla fali rozchodzącej się w powietrzu przyjmujemy prędkość\
    \ równą prędkości światła w próżni (wartość praktycznie identyczna w powietrzu):\n\n\\[\nv \\approx\
    \ c = 3.00\\times10^{8}\\ \\text{m·s}^{-1}.\n\\]\n\nZwiązek między prędkością, częstotliwością i długością\
    \ fali:\n\n\\[\nv = f\\lambda \\quad\\Longrightarrow\\quad f = \\frac{v}{\\lambda}.\n\\]\n\nPodstawiając\
    \ dane:\n\n\\[\nf = \\frac{3.00\\times10^{8}\\ \\text{m·s}^{-1}}{1500\\ \\text{m}}\n   = 2.00\\times10^{5}\\\
    \ \\text{s}^{-1}\n   = 200\\ \\text{kHz}.\n\\]\n\nOtrzymujemy więc **odpowiedź B (200 kHz)**.\n\n\
    ---\n\n### Skąd wzięło się 233 kHz?\n\nAby uzyskać 233 kHz przy długości fali 1500 m, musielibyśmy\
    \ przyjąć:\n\n\\[\nv = f\\lambda = 233\\,000\\ \\text{Hz}\\times1500\\ \\text{m}\n  = 3.495\\times10^{8}\\\
    \ \\text{m·s}^{-1},\n\\]\n\nco jest **większe niż prędkość światła** (≈ 3.00×10⁸ m·s⁻¹) i fizycznie\
    \ niemożliwe.  \n\nDlatego odpowiedź C wynika z **błędnego przyjęcia prędkości fali** (np. pomylenia\
    \ z inną wartością lub zaokrąglenia).  \n\n---\n\n### Podsumowanie\n\n- Używamy wzoru \\(f = v/\\\
    lambda\\).  \n- Dla fal radiowych w powietrzu \\(v \\approx c = 3.00\\times10^{8}\\,\\text{m·s}^{-1}\\\
    ).  \n- Podstawienie \\(\\lambda = 1500\\ \\text{m}\\) daje \\(f = 200\\ \\text{kHz}\\) → odpowiedź\
    \ **B**.  \n- Odpowiedź **C** wymagałaby prędkości większej od prędkości światła, więc jest niepoprawna."
  - "**Rozwiązanie**\n\nDla fali rozchodzącej się w powietrzu przyjmujemy prędkość rozchodzenia się równą\
    \ prędkości światła w próżni (różnica jest pomijalna):\n\n\\[\nv \\approx c = 3.0 \\times 10^{8}\\\
    \ \\text{m·s}^{-1}.\n\\]\n\nZwiązek między prędkością \\(v\\), długością fali \\(\\lambda\\) i częstotliwością\
    \ \\(f\\) jest\n\n\\[\nv = \\lambda \\, f \\quad\\Longrightarrow\\quad f = \\frac{v}{\\lambda}.\n\\\
    ]\n\nPodstawiając dane:\n\n\\[\nf = \\frac{3.0 \\times 10^{8}\\ \\text{m·s}^{-1}}{1500\\ \\text{m}}\n\
    \   = \\frac{3.0 \\times 10^{8}}{1.5 \\times 10^{3}}\n   = 2.0 \\times 10^{5}\\ \\text{Hz}\n   = 200\\\
    \ \\text{kHz}.\n\\]\n\n**Wynik:** częstotliwość wynosi **200 kHz**, czyli odpowiedź **B**."
- text: 75\. Jaki zakres częstotliwości dźwięków wystarcza dla zrozumiałego nadawania mowy?
  answers:
  - od 300 Hz do 3 kHz
  - od 100 Hz do 5 kHz
  - od 20 Hz do 15 kHz
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **A – od 300 Hz do 3 kHz**, co jest prawidłowe.\
    \  \n\nDlaczego?  \n\n- Najważniejsze informacje w ludzkiej mowie (samogłoski, spółgłoski, intonacja)\
    \ koncentrują się w paśmie **300 Hz – 3 kHz**.  \n- Powyżej 3 kHz zawartość jest już głównie „szczegóły”\
    \ dźwiękowe, a poniżej 300 Hz dominują jedynie elementy tonowe i szumy, które nie są niezbędne do\
    \ zrozumienia mowy.  \n- Systemy telekomunikacyjne (telefonia, VoIP) wykorzystują właśnie ten zakres,\
    \ aby zapewnić klarowność przy jednoczesnym ograniczeniu pasma transmisji.\n\nInne podane przedziały\
    \ (B i C) obejmują zbędne częstotliwości, które nie wpływają znacząco na zrozumiałość, ale zwiększają\
    \ wymaganą przepustowość. Dlatego **300 Hz – 3 kHz** jest optymalnym zakresem dla zrozumiałego nadawania\
    \ mowy."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\n- **Dolna granica 100 Hz** – częstotliwości poniżej\
    \ ~300 Hz zawierają głównie informacje o tonie (intonacji) i głębokości głosu, ale nie przyczyniają\
    \ się w istotnym stopniu do rozumienia mowy. Dodanie ich nie zwiększa zrozumiałości, a jedynie rozszerza\
    \ pasmo transmisji.  \n- **Górna granica 5 kHz** – powyżej ~3 kHz znajdują się jedynie „szczegóły”\
    \ brzmienia (szum, szeleszczące spółgłoski), które poprawiają naturalność, ale nie są niezbędne do\
    \ rozpoznania słów.  \n\nStąd pasmo **100 Hz – 5 kHz** jest zbyt szerokie – obejmuje częstotliwości,\
    \ które nie są potrzebne do zrozumienia mowy i zwiększają wymogi techniczne (szerszy kanał, większy\
    \ szum).\n\n---\n\n### Dlaczego poprawna jest odpowiedź A (300 Hz – 3 kHz)?\n\n1. **Główne informacje\
    \ artykulacyjne** – większość energii mowy koncentruje się w przedziale 300 Hz – 3 kHz.  \n   - *Formanty*\
    \ (F1, F2, F3) kluczowych samogłosek mieszczą się w tym zakresie.  \n2. **Zrozumiałość** – badania\
    \ psychoakustyczne wykazały, że przy transmisji jedynie tego pasma słuchacze rozumieją ponad **95 %**\
    \ mowy przy normalnym poziomie głośności.  \n3. **Efektywność techniczna** – wąskie pasmo zmniejsza\
    \ wymagania co do przepustowości i szumów, co jest podstawą systemów telefonicznych (standard PSTN:\
    \ 300 Hz – 3.4 kHz).\n\n---\n\n### Podsumowanie\n- **B (100 Hz – 5 kHz)**: zawiera niepotrzebne niskie\
    \ i wysokie częstotliwości, nie zwiększając zrozumiałości, a jedynie komplikując transmisję.  \n-\
    \ **A (300 Hz – 3 kHz)**: obejmuje wszystkie kluczowe elementy spektralne niezbędne do rozpoznania\
    \ i zrozumienia mowy przy minimalnym zużyciu zasobów.  \n\nDlatego w kontekście egzaminu prawidłową\
    \ odpowiedzią jest **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\n- **Zakres 20 Hz – 15 kHz** obejmuje całe spektrum słyszalne\
    \ przez człowieka, ale **nie jest konieczny do zrozumienia mowy**.  \n- Najniższe częstotliwości (< 300 Hz)\
    \ przenoszą jedynie **ton podstawowy** (percepcja wysokości głosu) i nie zawierają istotnych informacji\
    \ artykulacyjnych.  \n- Najwyższe częstotliwości (> 3 kHz) dodają jedynie **szeleszczące sygnały**\
    \ (s, ʃ, tʃ) i drobne niuanse brzmienia, które nie są niezbędne do rozpoznania słów.  \n- Przesyłanie\
    \ tak szerokiego pasma zwiększa **zużycie pasma** i **koszty** transmisji, a jednocześnie nie podnosi\
    \ zrozumiałości.\n\n**Dlaczego prawidłowa jest odpowiedź A (300 Hz – 3 kHz)**  \n\n- **Energia mowy**:\
    \ około 80 % energii mowy mieści się właśnie w tym przedziale.  \n- **Informacje artykulacyjne**:\
    \ kluczowe cechy fonetyczne (formanty F1–F3) leżą w okolicach 300 Hz‑3 kHz, co zapewnia **rozpoznawalność\
    \ samogłosek i spółgłosek**.  \n- **Standardy telekomunikacyjne**: tradycyjne łącza telefoniczne używają\
    \ pasma 300 Hz‑3400 Hz, co dowodzi, że ten zakres jest wystarczający do **zrozumiałego przekazu mowy**\
    \ przy minimalnym zużyciu zasobów.\n\n**Podsumowanie**  \nZakres 20 Hz – 15 kHz jest zbyt szeroki\
    \ i zawiera częstotliwości, które nie przyczyniają się do zrozumienia mowy. Minimalny, ale wystarczający\
    \ przedział to **300 Hz – 3 kHz** – on zapewnia wszystkie niezbędne informacje fonetyczne przy efektywnym\
    \ wykorzystaniu pasma."
  - "**Dlaczego prawidłowa jest odpowiedź A (300 Hz – 3 kHz)?**\n\n1. **Podstawowe częstotliwości mowy**\
    \  \n   - Głos ludzki ma podstawową częstotliwość (fundamental) od ok. 85 Hz (głos męski) do 255 Hz\
    \ (głos żeński).  \n   - Same te najniższe częstotliwości nie przenoszą informacji o treści wypowiedzi\
    \ – służą jedynie „wagowi” dźwięku.\n\n2. **Formanty i zrozumiałość**  \n   - Najważniejsze informacje\
    \ fonetyczne (samogłoski, spółgłoski) są zawarte w tzw. **formantach**.  \n   - Pierwszy i drugi formant\
    \ (F1, F2) mieszczą się w przedziale **≈300 Hz – 3 kHz**. To właśnie ich różnice decydują o rozróżnialności\
    \ sylab i słów.\n\n3. **Zakres powyżej 3 kHz**  \n   - Wyższe częstotliwości (3–5 kHz i więcej) poprawiają\
    \ jakość brzmienia i naturalność, ale nie są niezbędne do **zrozumienia** mowy.  \n   - W systemach\
    \ radiokomunikacyjnych (np. telefonia, łączność lotnicza) celowo ogranicza się pasmo do ≈300 Hz‑3 kHz,\
    \ aby zmniejszyć zużycie pasma i tłumić szumy.\n\n4. **Zakres poniżej 300 Hz**  \n   - Dźwięki poniżej\
    \ 300 Hz nie wnoszą istotnych informacji fonetycznych i ich pominięcie nie wpływa na percepcję treści\
    \ wypowiedzi.  \n   - Dlatego w praktyce transmisji głosu nie są one transmitowane.\n\n**Podsumowanie**\
    \  \nDla **zrozumiałego nadawania mowy** wystarczy pasmo **300 Hz – 3 kHz**, które obejmuje wszystkie\
    \ kluczowe formanty decydujące o rozpoznawalności dźwięków mowy. Dlatego odpowiedź **A** jest prawidłowa."
- text: '87\. Lampa elektronowa pentoda posiada:'
  answers:
  - pięć elektrod
  - cztery elektrody
  - trzy elektrody
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nLampa elektronowa *pentoda* rzeczywiście posiada **pięć elektrod**:\n\
    \n1. **Katodę** – źródło elektronów,  \n2. **Anodę** – zbiera elektrony,  \n3. **Siatkę kontrolną**\
    \ – reguluje przepływ prądu,  \n4. **Płytę ekranującą** – zmniejsza wpływ anody na siatkę,  \n5. **Płytę\
    \ modulującą** (lub dodatkową siatkę) – poprawia charakterystykę wzmocnienia.\n\nTa specyficzna konstrukcja\
    \ umożliwia uzyskanie wyższego wzmocnienia i lepszej liniowości w porównaniu z lampami o mniejszej\
    \ liczbie elektrod. Dlatego odpowiedź **A – „pięć elektrod”** jest prawidłowa."
  - "**Dlaczego odpowiedź B („cztery elektrody”) jest błędna?**\n\nPentoda to **pięcioelektrodowa** lampa\
    \ próżniowa.  \nJej konstrukcja obejmuje następujące elementy:\n\n1. **Katoda** – źródło emitowanych\
    \ elektronów.  \n2. **Siatka kontrolna (G1)** – reguluje strumień elektronów.  \n3. **Siatka ekranowa\
    \ (G2)** – zmniejsza pojemność pomiędzy G1 a anodą, zwiększając wzmocnienie i stabilność.  \n4. **Siatka\
    \ supresyjna (G3)** – odpycha elektrony z powrotem do katody, redukując prąd spływowy i poprawiając\
    \ charakterystykę wyjściową.  \n5. **Anoda (płytka, Plate)** – zbiera przyspieszone elektrony i dostarcza\
    \ sygnał wyjściowy.\n\n\\[\n\\text{Pentoda} = \\underbrace{\\text{Katoda}}_{\\text{K}} + \\underbrace{\\\
    text{G1}}_{\\text{kontrola}} + \\underbrace{\\text{G2}}_{\\text{ekran}} + \\underbrace{\\text{G3}}_{\\\
    text{supresja}} + \\underbrace{\\text{Anoda}}_{\\text{P}}\n\\]\n\nZatem liczba elektrod wynosi **5**,\
    \ co odpowiada nazwie *pentoda* (greckie *pente* = „pięć”).  \n\nOdpowiedź **B** („cztery elektrody”)\
    \ odnosi się do **tetrody**, czyli lampy z jedną siatką kontrolną, anodą, katodą i jedną dodatkową\
    \ siatką (zwykle ekranową). Pentoda ma dodatkową siatkę supresyjną, co zwiększa liczbę elektrod do\
    \ pięciu.  \n\n**Podsumowanie**: prawidłowa odpowiedź to **A – pięć elektrod**; wybór **B** pomylił\
    \ typ lampy, myląc pentodę z tetrodą."
  - "**Dlaczego odpowiedź C („trzy elektrody”) jest błędna?**\n\nLampa pentodowa, jak sama nazwa wskazuje\
    \ (greka *pente* = „pięć”), składa się z **pięciu** oddzielnych elektrod, a nie z trzech.  \n\n- **Katoda**\
    \ – emituje elektrony.  \n- **Anoda (siatka wyjściowa)** – przyciąga elektrony i zbiera prąd wyjściowy.\
    \  \n- **Siatka kontrolna (g‑grid)** – reguluje strumień elektronów, działa jak element sterujący.\
    \  \n- **Siatka ekranowa (s‑grid)** – odciąga ładunki od siatki kontrolnej, zwiększając wzmocnienie\
    \ i zmniejszając pojemność pomiędzy g‑grid a anodą.  \n- **Siatka tłumiąca (supresor, p‑grid)** –\
    \ zapobiega przepływowi elektronów z anody z powrotem do siatki kontrolnej.\n\nDzięki tej konstrukcji\
    \ pentoda ma znacznie wyższe wzmocnienie i lepsze właściwości częstotliwościowe niż lampy z mniejszą\
    \ liczbą elektrod.\n\n- **Trzy elektrody** → **trioda** (katoda, siatka kontrolna, anoda).  \n- **Cztery\
    \ elektrody** → **tetroda** (trioda + siatka ekranowa).  \n\nStąd odpowiedź C jest niepoprawna – opisuje\
    \ triodę, a nie pentodę. Poprawna odpowiedź to **A – pięć elektrod**."
  - "**Dlaczego lampa elektronowa pentoda ma pięć elektrod?**\n\nPentoda (z greckiego *pente* – „pięć”)\
    \ jest rozwinięciem lampy triodowej.  \nW porównaniu z triodą, w której znajdują się:\n\n1. katoda\
    \ (emitująca elektrony)  \n2. anoda (zbierająca elektrony)  \n3. siatka kontrolna (reguluje strumień\
    \ elektronów)\n\npentoda wprowadza **dwie dodatkowe elektrody**:\n\n4. **Siatka ekranu (screen grid)**\
    \ – umieszczona pomiędzy siatką kontrolną a anodą, służy do zmniejszenia pojemności międzysiatkowej\
    \ i umożliwia wyższą częstotliwość pracy.  \n5. **Siatka tłumiąca (suppressor grid)** – położona najbliżej\
    \ katody, odpycha elektrony powracające z anody, co redukuje prąd spoczynkowy i poprawia liniowość\
    \ charakterystyki.\n\nRazem daje to **pięć elementów elektrodowych**:\n\n\\[\n\\text{Katoda} \\;+\\\
    ; \\text{Siatka kontrolna} \\;+\\; \\text{Siatka ekranu} \\;+\\; \\text{Siatka tłumiąca} \\;+\\; \\\
    text{Anoda}\n\\]\n\nStąd prawidłowa odpowiedź: **A – pięć elektrod**."
- text: 115\. Jak nazywa się przyrząd do mierzenia współczynnika fali stojącej?
  answers:
  - rezystomierz
  - reflektometr
  - refraktometr
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **Rezystomierz** – przyrząd służący do pomiaru oporu\
    \ elektrycznego (Ω).  \n- Nie ma on żadnego związku z falami, ich odbiciem ani współczynnikiem fali\
    \ stojącej.  \n\n**Poprawna odpowiedź – B. reflektometr**\n\n- **Reflektometr** (ang. *reflectometer*)\
    \ to przyrząd przeznaczony do pomiaru **współczynnika fali stojącej (VSWR)**, czyli stosunku amplitudy\
    \ fali odbitej do fali padającej w linii transmisyjnej.  \n- Działa na zasadzie wprowadzania krótkiego\
    \ impulsu (lub sygnału sinusoidalnego) do układu i analizowania odbitej części sygnału.  \n- Na podstawie\
    \ stosunku mocy odbitej \\(P_r\\) do mocy padającej \\(P_f\\) wyznacza się VSWR:\n\n\\[\n\\text{VSWR}\
    \ = \\frac{1 + |\\Gamma|}{1 - |\\Gamma|},\n\\qquad\n\\Gamma = \\sqrt{\\frac{P_r}{P_f}} \\; \\text{(współczynnik\
    \ odbicia)}\n\\]\n\n- Dzięki temu można ocenić dopasowanie impedancji i wykrywać nieciągłości w przewodach,\
    \ kablach, antenach itp.\n\n**Dlaczego odpowiedź C (refraktometr) też jest nieprawidłowa?**\n\n- **Refraktometr**\
    \ służy do pomiaru współczynnika załamania światła w cieczach lub ciałach stałych – zupełnie inna\
    \ dziedzina (optyka), nie ma związku z falami radiowymi ani VSWR.\n\n**Podsumowanie**  \nRezystomierz\
    \ mierzy opór, a nie charakterystykę fal w linii transmisyjnej. Do określenia współczynnika fali stojącej\
    \ używa się **reflektometru**, który analizuje odbicie sygnału w układzie. Dlatego odpowiedź A jest\
    \ błędna, a B – prawidłowa."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś **odpowiedź B – reflektometr**.  \n\nReflektometr (ang.\
    \ *reflectometer*) jest przyrządem służącym do pomiaru **współczynnika fali stojącej (SWR)**, czyli\
    \ stosunku amplitudy fali odbitej do amplitudy fali padającej w linii transmisyjnej. Dzięki temu można\
    \ ocenić, jak dobrze dopasowane są elementy układu i wykrywać nieciągłości.  \n\nPozostałe wymienione\
    \ przyrządy mają inne zastosowania:  \n\n- **Rezystomierz** mierzy opór elektryczny.  \n- **Refraktometr**\
    \ służy do pomiaru współczynnika załamania światła w cieczach i ciałach stałych.  \n\nDlatego Twoja\
    \ odpowiedź jest prawidłowa. \U0001F44D"
  - "**Dlaczego odpowiedź C („refraktometr”) jest niepoprawna?**\n\n- **Refraktometr** – przyrząd służący\
    \ do pomiaru współczynnika załamania światła w ośrodkach (np. cieczach, cieczach roztworu). Działa\
    \ na zasadzie pomiaru kąta załamania promieni świetlnych i wyznacza współczynnik załamania \\(n\\\
    ).\n\n- **Reflektometr** – urządzenie przeznaczone do badania fali stojącej poprzez pomiar odbicia\
    \ (refleksji) fali od końcówek lub nieciągłości linii transmisyjnej. Analizuje stosunek amplitudy\
    \ fali powracającej do fali padającej i pozwala wyznaczyć współczynnik fali stojącej (np. stosunek\
    \ napięcia maksymalnego do minimalnego).\n\nW pytaniu chodzi o **mierzenie współczynnika fali stojącej**,\
    \ czyli o ocenę, jak duża część fali jest odbita i tworzy węzły oraz strzałki wzdłuż przewodu. Tego\
    \ typu pomiar wymaga **reflektometru**, a nie refraktometru, który nie ma nic wspólnego z falami stojącymi,\
    \ a jedynie z załamaniem światła.\n\n**Podsumowanie**  \n- **Refraktometr** → pomiar współczynnika\
    \ załamania światła.  \n- **Reflektometr** → pomiar współczynnika fali stojącej (odbicia).  \n\nDlatego\
    \ prawidłowa odpowiedź to **B. reflektometr**."
  - "**Odpowiedź:** **B – reflektometr**\n\n**Dlaczego?**\n\n- **Współczynnik fali stojącej (VSWR)** opisuje\
    \ stosunek maksymalnej do minimalnej amplitudy fali w linii transmisyjnej.  \n  \\[\n  \\text{VSWR}=\
    \ \\frac{V_{\\max}}{V_{\\min}} = \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n  \\]\n  gdzie \\(\\Gamma\\) to\
    \ współczynnik odbicia.\n\n- **Reflektometr** (ang. *reflectometer*) jest przyrządem służącym do pomiaru\
    \ \\(\\Gamma\\) oraz VSWR. Działa na zasadzie pomiaru mocy odbitej w stosunku do mocy doprowadzonej\
    \ i pozwala określić, jak dobrze dopasowana jest linia lub antena.\n\n- **Rezystomierz** mierzy jedynie\
    \ opór elektryczny, a **refraktometr** służy do pomiaru współczynnika załamania światła w cieczach\
    \ i ciałach stałych – żadne z nich nie dotyczy fali stojącej w układzie RF.\n\nStąd przyrząd do mierzenia\
    \ współczynnika fali stojącej to **reflektometr**."
- text: '121\. Dalekie rozchodzenie się fal UKF podczas inwersji temperaturowej zawdzięczamy:'
  answers:
  - wielokrotnemu odbijaniu się fal od ciepłej ziemi
  - odbijaniu się fal radiowych od podstawy chmur wysokich
  - prowadzeniu fal przez dukty powstałe z warstw ciepłego i zimnego powietrza
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\n1. **Odbicie od ziemi** – fale krótkie (UKF) rzeczywiście\
    \ mogą odbijać się od powierzchni Ziemi, ale odbicie to jest jedynie częściowym elementem ich propagacji.\
    \  \n2. **Ciepła ziemia** nie zwiększa współczynnika odbicia; wręcz przeciwnie, podgrzana powierzchnia\
    \ podnosi przewodność elektryczną gruntu, co zwiększa **pochłanianie** fal i zmniejsza ich odbicie.\
    \  \n3. **„Wielokrotne odbicie”** nie tłumaczy, dlaczego fale rozchodzą się na bardzo duże odległości\
    \ przy inwersji temperatury. Przy inwersji nie ma warunków do intensywnych odbić od podłoża – warstwa\
    \ powietrza nad ziemią ma **wyższą temperaturę niż warstwy wyżej**, co zmienia krzywiznę fal, a nie\
    \ ich odbicie.\n\n**Dlaczego prawidłowa jest odpowiedź C**\n\n- **Inwersja temperaturowa** powoduje,\
    \ że temperatura maleje z wysokością do pewnego poziomu, a potem rośnie. Ponieważ współczynnik załamania\
    \ fal radiowych w powietrzu zależy od gęstości (a ta od temperatury i ciśnienia), w warstwie inwersyjnej\
    \ powstaje **gradient refrakcyjny**:\n  \\[\n  n(z) \\approx 1 + \\frac{K}{T(z)} ,\n  \\]\n  gdzie\
    \ \\(n\\) – współczynnik załamania, \\(T(z)\\) – temperatura w wysokości \\(z\\), a \\(K\\) – stała\
    \ zależna od ciśnienia.\n\n- Ten gradient sprawia, że fale **zginają się w dół** i zostają „uwięzione”\
    \ między dwoma warstwami o różnej temperaturze – **duktami**.  \n\n- W duktach fala przemieszcza się\
    \ praktycznie **równolegle do ziemi**, nie tracąc energii na odbicia od powierzchni. Dzięki temu może\
    \ pokonać setki, a nawet tysiące kilometrów, zachowując moc odbiorczą.\n\n- Dlatego to **prowadzenie\
    \ fal przez dukty powstałe z warstw ciepłego i zimnego powietrza** jest mechanizmem odpowiedzialnym\
    \ za dalekie rozchodzenie się fal UKF podczas inwersji.\n\n**Podsumowanie**  \n- Odpowiedź A opisuje\
    \ jedynie odbicie od podłoża, które przy inwersji jest słabe i nie tłumaczy długodystansowej propagacji.\
    \  \n- Odpowiedź C wskazuje na prawidłowy fizyczny mechanizm – **ducting** spowodowany gradientem\
    \ temperatury, który utrzymuje falę w powietrzu i umożliwia jej dalekie przemieszczanie się."
  - "**Dlaczego odpowiedź B jest nieprawidłowa**\n\n1. **Fale radiowe nie „odbijają się” od podstawy chmur\
    \ wysokich** – chmury składają się z kropelek wody lub kryształków lodu, które są prawie przezroczyste\
    \ dla fal radiowych w paśmie UKF (ultra‑krótkofalowym).  \n2. **Główny mechanizm odbicia w tym zakresie\
    \ to warstwa jonosfery**, a nie warstwa niskich chmur.  \n3. **Podczas inwersji temperaturowej** warstwa\
    \ chmur znajduje się zazwyczaj **powyżej** warstwy inwersyjnej; nie tworzy ona granicy o wystarczająco\
    \ dużym spadku współczynnika załamania, aby spowodować silne odbicie.\n\nW związku z tym stwierdzenie\
    \ „odbijanie się fal radiowych od podstawy chmur wysokich” nie opisuje przyczyny dalekiego rozchodzenia\
    \ się fal podczas inwersji.\n\n---\n\n**Dlaczego odpowiedź C jest prawidłowa**\n\n- **Inwersja temperaturowa**\
    \ powoduje, że temperatura rośnie wraz ze wysokością (np. warstwa zimnego powietrza pod warstwą cieplejszą).\
    \  \n- Współczynnik załamania fal radiowych \\(n\\) zależy od gęstości powietrza i temperatury:  \n\
    \n\\[\nn \\approx 1 + \\frac{K}{\\rho T}\n\\]\n\ngdzie \\(K\\) jest stałą, \\(\\rho\\) – gęstość,\
    \ a \\(T\\) – temperatura (w K).  \n- Gradient temperatury w inwersji tworzy **gradient refrakcyjny**\
    \ \\(\\frac{dn}{dz}\\) zmniejszający się w górę, co powoduje **zanikanie kąta załamania** i prowadzenie\
    \ fali wzdłuż warstwy – tzw. **dukt radiowy**.  \n\n\\[\n\\theta(z) = \\arcsin\\!\\left( \\frac{n_0}{n(z)}\\\
    sin\\theta_0 \\right)\n\\]\n\nGdy \\(n(z)\\) maleje, \\(\\theta(z)\\) dąży do \\(90^\\circ\\), a fala\
    \ „przykleja się” do warstwy i przemieszcza się na duże odległości bez istotnego rozproszenia.\n\n\
    - **Dukty** powstałe na granicy ciepłego i zimnego powietrza działają jak naturalne przewodniki, umożliwiając\
    \ falom UKF podróżowanie setek kilometrów, co obserwuje się szczególnie w warunkach inwersji.\n\n\
    ---\n\n### Podsumowanie\n- **B** – błędne, bo chmury nie są istotnym odbijaczem fal UKF.  \n- **C**\
    \ – prawidłowe, bo inwersja tworzy gradient refrakcyjny, a powstały w ten sposób **dukt** prowadzi\
    \ fale i umożliwia ich dalekie rozchodzenie się."
  - "**Gratulacje!** \U0001F389  \n\nWybrałeś odpowiedź **C** – „prowadzeniu fal przez dukty powstałe\
    \ z warstw ciepłego i zimnego powietrza”.  \n\n**Dlaczego to jest poprawne?**  \n\nPodczas inwersji\
    \ temperaturowej warstwy powietrza o różnej temperaturze tworzą stabilne **dukty** (kanały) o wyższym\
    \ współczynniku załamania dla fal radiowych. Fale UKF (ultra‑krótkie fale) zostają w nich „uwięzione”\
    \ i mogą przemieszczać się na duże odległości, nie ulegając znacznemu osłabieniu. Inne wymienione\
    \ mechanizmy (wielokrotne odbicie od ciepłej ziemi czy odbicie od podstawy chmur) nie wyjaśniają tak\
    \ efektywnego i długiego zasięgu fal w warunkach inwersji.  \n\nJeszcze raz gratuluję trafnego wyboru!\
    \ \U0001F680"
  - "**Dlaczego dalekie rozchodzenie się fal UKF podczas inwersji temperaturowej wynika z duktów atmosferycznych\
    \ (odpowiedź C)**  \n\n1. **Inwersja temperatury** – w warstwie atmosfery temperatura rośnie wraz\
    \ ze wzrostem wysokości (zwykle temperatura spada). Taka sytuacja powstaje np. po zachodzie słońca,\
    \ gdy powierzchnia ziemi szybko się ochładza, a wyższe warstwy pozostają cieplejsze.\n\n2. **Współczynnik\
    \ załamania fal radiowych**  \n   \\[\n   n = 1 + \\frac{K\\,P}{T}\n   \\]\n   gdzie \\(n\\) – współczynnik\
    \ załamania, \\(P\\) – ciśnienie atmosferyczne, \\(T\\) – temperatura (w K), a \\(K\\) stała zależna\
    \ od częstotliwości.  \n   Wzrost temperatury (\\(T\\)) powoduje spadek \\(n\\), a spadek temperatury\
    \ – wzrost \\(n\\).  \n\n3. **Gradient \\(n\\) a załamanie** – fale radiowe podążają w kierunku obniżającego\
    \ się współczynnika załamania. Przy inwersji tworzy się warstwa, w której \\(n\\) najpierw maleje\
    \ (ciepła warstwa wyżej), a potem rośnie (zimna warstwa niżej). To powoduje, że promień fali zostaje\
    \ „złamany” w dół, a następnie z powrotem w górę – powstaje **dukt atmosferyczny**.\n\n4. **Efekt\
    \ duktowania** – fala jest „uwięziona” pomiędzy dwoma warstwami o przeciwnych gradientach temperatury\
    \ i przemieszcza się wzdłuż ich granicy praktycznie bez strat na rozproszenie w pionie. Dzięki temu\
    \ energia fali nie jest rozpraszana w atmosferze, a zasięg poziomy może zwiększyć się nawet kilkadziesiąt\
    \ razy w porównaniu z normalnym rozchodzeniem się w warunkach standardowych.\n\n5. **Dlaczego pozostałe\
    \ odpowiedzi są niepoprawne**  \n   - **A. wielokrotne odbijanie się od ciepłej ziemi** – ziemia jest\
    \ dobrym przewodnikiem, ale nie tworzy stałego mechanizmu kierującego falę na duże odległości; odbicia\
    \ od powierzchni są krótkotrwałe i nie tłumaczą zwiększonego zasięgu przy inwersji.  \n   - **B. odbijanie\
    \ od podstawy chmur wysokich** – chmury mogą odbijać pewną część energii, lecz nie generują ciągłego,\
    \ ukierunkowanego toru propagacji; ich wpływ jest marginalny w porównaniu z silnym gradientem \\(n\\\
    ) w duktach.\n\n**Podsumowanie** – inwersja temperaturowa tworzy warstwowy gradient temperatury, który\
    \ zmienia współczynnik załamania fal radiowych i prowadzi do powstania duktów atmosferycznych. Dźwięk‑\
    \ i radiowe fale UKF „przemieszczają się” wzdłuż tych duktów, co wyjaśnia ich dalekie rozchodzenie\
    \ się. Dlatego prawidłowa odpowiedź to **C**."
- text: 128\. Jaka instytucja zajmuje się lokalizowaniem zakłóceń radiowych i radioelektrycznych oraz
    badaniem sprzętu radionadawczego?
  answers:
  - Urząd Komunikacji Elektronicznej
  - Ministerstwo Ochrony Środowiska
  - sztaby antykryzysowe
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \nZaznaczyłeś odpowiedź **A – Urząd Komunikacji Elektronicznej (UKE)**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \nUKE jest centralnym organem państwowym odpowiedzialnym za\
    \ nadzór nad **spektrem częstotliwości radiowych**. Do jego kompetencji należy:\n\n- monitorowanie\
    \ i **lokalizowanie zakłóceń** emisji radiowych oraz radioelektrycznych,\n- kontrola i **badanie sprzętu\
    \ radionadawczego** pod kątem zgodności z obowiązującymi normami i dopuszczeniami technicznymi.\n\n\
    Pozostałe podmioty (Ministerstwo Ochrony Środowiska, sztaby antykryzysowe) nie mają takiego zakresu\
    \ zadań w dziedzinie radiokomunikacji. \n\nDobra robota – tak trzymaj!"
  - "**Dlaczego odpowiedź B jest błędna?**\n\n- **Zakłócenia radiowe i radioelektryczne** dotyczą **przydziału\
    \ i kontroli pasma częstotliwości** oraz **monitoringu emisji** w paśmie radiowym.  \n- Zadania te\
    \ leży w kompetencjach **Urzędu Komunikacji Elektronicznej (UKE)**, który:\n  1. **przydziela częstotliwości**\
    \ i nadzoruje ich wykorzystanie,\n  2. **lokalizuje źródła zakłóceń** (np. nielegalne nadawanie, awarie\
    \ sprzętu),\n  3. **badanie i certyfikację sprzętu radionadawczego** oraz wydaje zezwolenia na jego\
    \ eksploatację.\n\n- **Ministerstwo Ochrony Środowiska (MOŚ)** zajmuje się ochroną przyrody, gospodarką\
    \ odpadami, emisjami zanieczyszczeń do powietrza i wód – **nie ma kompetencji w zakresie zarządzania\
    \ spektrum radiowym**.\n\nDlatego prawidłową odpowiedzią jest **A. Urząd Komunikacji Elektronicznej**."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n- **„Sztaby antykryzysowe”** to jednostki powoływane\
    \ w sytuacjach kryzysowych (klęski żywiołowe, zagrożenia bezpieczeństwa).  \n- Ich zadania koncentrują\
    \ się na koordynacji działań ratunkowych, zarządzaniu ewakuacją, udzielaniu pomocy ludności itp. \
    \ \n- Nie posiadają kompetencji technicznych ani uprawnień do **monitorowania pasm radiowych**, wykrywania\
    \ zakłóceń radiowych ani do **badania sprzętu radionadawczego**.\n\n**Poprawna odpowiedź – A. Urząd\
    \ Komunikacji Elektronicznej (UKE)**  \n\n- UKE jest centralnym organem administracji rządowej odpowiedzialnym\
    \ za **zarządzanie i nadzór nad częstotliwościami radiowymi** w Polsce.  \n- Do jego kompetencji należy\
    \ m.in.:  \n  - przydzielanie i przywracanie częstotliwości,  \n  - kontrola zgodności użytkowania\
    \ pasm z przepisami,  \n  - **lokalizowanie i eliminowanie zakłóceń radiowych oraz radioelektrycznych**,\
    \  \n  - **badanie i certyfikacja sprzętu radionadawczego** (np. nadajników, anten).  \n\n**Podsumowanie**\
    \  \nSztaby antykryzysowe nie zajmują się techniczną kontrolą spektrum radiowego, więc ich wskazanie\
    \ jako odpowiedzi jest błędne. Zadania opisane w pytaniu leżą wyłącznie w kompetencjach Urzędu Komunikacji\
    \ Elektronicznej."
  - "**Dlaczego prawidłowa jest odpowiedź A – Urząd Komunikacji Elektronicznej (UKE)**  \n\n- **UKE**\
    \ jest centralnym organem administracji rządowej odpowiedzialnym za nadzór nad częstotliwościami radiowymi\
    \ oraz jakością usług telekomunikacyjnych w Polsce.  \n- Do jego kompetencji należy **monitorowanie\
    \ i lokalizowanie zakłóceń radiowych i radioelektrycznych** oraz **badanie i weryfikacja sprzętu radionadawczego**\
    \ (np. stacji nadawczych, nadajników, urządzeń mobilnych).  \n- **Ministerstwo Ochrony Środowiska**\
    \ zajmuje się ochroną środowiska naturalnego, a nie regulacją spektrum radiowego.  \n- **Sztaby antykryzysowe**\
    \ koordynują działania w sytuacjach kryzysowych, ale nie mają mandatu technicznego do wykrywania i\
    \ badania zakłóceń radiowych.  \n\nW związku z powyższym jedyną instytucją spełniającą opisane zadania\
    \ jest **Urząd Komunikacji Elektronicznej**."
- text: 133\. Jaka jest częstotliwość prądu zmiennego, którego okres wynosi 0,02 s?
  answers:
  - 100 Hz
  - 50 Hz
  - 60 Hz
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A (100 Hz) jest niepoprawna?**\n\nCzęstotliwość \\(f\\) i okres \\(T\\) są ze\
    \ sobą ściśle powiązane równaniem  \n\n\\[\nf=\\frac{1}{T},\n\\qquad\nT=\\frac{1}{f}.\n\\]\n\n---\n\
    \n### Obliczenie dla podanego okresu  \n\n\\[\nT = 0{,}02\\ \\text{s}.\n\\]\n\nPodstawiamy do wzoru:\n\
    \n\\[\nf = \\frac{1}{0{,}02\\ \\text{s}} = \\frac{1}{2\\cdot10^{-2}\\ \\text{s}} = 50\\ \\text{Hz}.\n\
    \\]\n\n---\n\n### Co oznaczałoby 100 Hz?  \n\nGdyby częstotliwość wynosiła **100 Hz**, to okres musiałby\
    \ być\n\n\\[\nT = \\frac{1}{100\\ \\text{Hz}} = 0{,}01\\ \\text{s},\n\\]\n\nco jest dwukrotnie krótsze\
    \ niż podany w zadaniu (0,02 s).  \n\nDlatego odpowiedź **A – 100 Hz** nie odpowiada rzeczywistemu\
    \ okresowi i jest błędna.\n\n---\n\n**Poprawna odpowiedź:** **B – 50 Hz**."
  - "**Gratulacje!** \U0001F389  \n\nPoprawna odpowiedź to **B – 50 Hz**.\n\nCzęstotliwość \\(f\\) jest\
    \ odwrotnością okresu \\(T\\):\n\n\\[\nf = \\frac{1}{T} = \\frac{1}{0.02\\ \\text{s}} = 50\\ \\text{Hz}.\n\
    \\]\n\nDlatego prąd zmienny o okresie \\(0{,}02\\) s ma częstotliwość 50 Hz."
  - "**Dlaczego odpowiedź C (60 Hz) jest niepoprawna?**\n\nCzęstotliwość \\(f\\) i okres \\(T\\) są ze\
    \ sobą ściśle powiązane równaniem  \n\n\\[\nf=\\frac{1}{T},\n\\qquad \nT=\\frac{1}{f}.\n\\]\n\nW treści\
    \ zadania podano:\n\n\\[\nT = 0{,}02\\ \\text{s}.\n\\]\n\nPodstawiając do wzoru:\n\n\\[\nf = \\frac{1}{0{,}02\\\
    \ \\text{s}} = \\frac{1}{2\\times10^{-2}\\ \\text{s}} = 5\\times10^{1}\\ \\text{Hz}=50\\ \\text{Hz}.\n\
    \\]\n\nZatem prawidłowa wartość to **50 Hz** (odpowiedź **B**).\n\n---\n\n### Skąd może wynikać pomyłka\
    \ na 60 Hz?\n\n- **60 Hz** jest standardową częstotliwością sieci energetycznej w niektórych krajach\
    \ (np. USA).  \n- W zadaniu nie ma żadnych dodatkowych danych, które mogłyby sugerować taką wartość;\
    \ jedyne podane jest \\(T = 0{,}02\\ \\text{s}\\).\n\nDlatego wybór 60 Hz wynika najprawdopodobniej\
    \ z **mylnego skojarzenia** z typową częstotliwością prądu przemiennego, a nie z rzeczywistego obliczenia.\
    \  \n\n**Podsumowanie:**  \n\\[\n\\boxed{f = \\frac{1}{0{,}02\\ \\text{s}} = 50\\ \\text{Hz}}\n\\\
    ]  \n\nOdpowiedź C jest więc niepoprawna."
  - "**Wzór**\n\nCzęstotliwość \\(f\\) i okres \\(T\\) są ze sobą odwrotnie proporcjonalne:\n\n\\[\nf\
    \ = \\frac{1}{T}\n\\]\n\n**Podstawienie**\n\n\\[\nT = 0{,}02\\ \\text{s} \\quad\\Longrightarrow\\\
    quad \nf = \\frac{1}{0{,}02\\ \\text{s}} = \\frac{1}{2 \\times 10^{-2}}\\ \\text{s}^{-1}\n\\]\n\n\\\
    [\nf = \\frac{1}{2} \\times 10^{2}\\ \\text{Hz}= 0{,}5 \\times 10^{2}\\ \\text{Hz}= 50\\ \\text{Hz}\n\
    \\]\n\n**Wynik**\n\n\\[\n\\boxed{f = 50\\ \\text{Hz}}\n\\]\n\nDlatego poprawną odpowiedzią jest **B.\
    \ 50 Hz**."
- text: 136\. Siła elektromotoryczna ogniwa wynosi 1,5 V. Oporność wewnętrzna ogniwa wynosi 0,1Ω. Z ogniwa
    pobieramy prąd 1 A. Jakie będzie napięcie na zaciskach ogniwa?
  answers:
  - 1,5 V
  - 1 V
  - 1,4 V
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A (1,5 V) jest niepoprawna?**\n\nDla ogniwa o **siłę elektromotoryczną** \\\
    (\\mathcal{E}=1{,}5\\;\\text{V}\\) i **wewnętrzną rezystancję** \\(r=0{,}1\\;\\Omega\\) napięcie na\
    \ zaciskach (tzw. napięcie obciążone) nie jest równe \\(\\mathcal{E}\\) w momencie, gdy przez ogniwo\
    \ płynie prąd.  \n\nZależność opisująca to zjawisko jest:\n\n\\[\nV_{\\text{z}} = \\mathcal{E} - I\\\
    ,r\n\\]\n\ngdzie  \n\n* \\(V_{\\text{z}}\\) – napięcie na zaciskach,  \n* \\(I\\) – prąd pobierany\
    \ z ogniwa,  \n* \\(r\\) – rezystancja wewnętrzna.\n\nPodstawiając dane:\n\n\\[\nV_{\\text{z}} = 1{,}5\\\
    ;\\text{V} - (1\\;\\text{A})(0{,}1\\;\\Omega) = 1{,}5\\;\\text{V} - 0{,}1\\;\\text{V} = 1{,}4\\;\\\
    text{V}\n\\]\n\n**Wynik:** napięcie na zaciskach wynosi **1,4 V** (odpowiedź C).\n\n---\n\n### Co\
    \ się stało z odpowiedzią A?\n- **Błąd** polegał na pominięciu spadku napięcia na wewnętrznej rezystancji.\
    \  \n- Gdy prąd płynie, część siły elektromotorycznej zostaje „zużyta” na pokonanie oporu wewnętrznego,\
    \ więc rzeczywiste napięcie przy zaciskach jest mniejsze niż \\(\\mathcal{E}\\).\n\nDlatego wybór\
    \ 1,5 V jest prawidłowy tylko dla **obciążenia zerowego** (prąd \\(I=0\\)). W zadaniu prąd wynosi\
    \ 1 A, więc konieczny jest właśnie ten spadek 0,1 V."
  - "**Dlaczego odpowiedź B (1 V) jest błędna?**\n\nDla ogniwa o napięciu elektromotorycznym (EMF) \\\
    (E\\) i oporze wewnętrznym \\(r\\) napięcie na jego zaciskach (tzw. **napięcie obwodowe**) przy pobieranym\
    \ prądzie \\(I\\) wyraża się wzorem  \n\n\\[\nU = E - I\\,r .\n\\]\n\n* \\(E = 1{,}5\\;\\text{V}\\\
    ) – EMF ogniwa,  \n* \\(r = 0{,}1\\;\\Omega\\) – oporność wewnętrzna,  \n* \\(I = 1\\;\\text{A}\\\
    ) – pobierany prąd.\n\nPodstawiamy:\n\n\\[\nU = 1{,}5\\ \\text{V} - (1\\ \\text{A})(0{,}1\\ \\Omega)\
    \ = 1{,}5\\ \\text{V} - 0{,}1\\ \\text{V} = 1{,}4\\ \\text{V}.\n\\]\n\nZatem prawidłowe napięcie na\
    \ zaciskach wynosi **1,4 V** (odpowiedź C).\n\n---\n\n### Skąd wzięło się 1 V?\n\nOtrzymanie wyniku\
    \ 1 V wymagałoby, aby spadek napięcia na oporze wewnętrznym wyniósł  \n\n\\[\nE - U = 1{,}5\\ \\text{V}\
    \ - 1\\ \\text{V} = 0{,}5\\ \\text{V},\n\\]\n\nco przy \\(I = 1\\ \\text{A}\\) odpowiadałoby oporowi\
    \  \n\n\\[\nr = \\frac{0{,}5\\ \\text{V}}{1\\ \\text{A}} = 0{,}5\\ \\Omega,\n\\]\n\na nie podanemu\
    \ w zadaniu \\(0{,}1\\ \\Omega\\).  \n\nDlatego odpowiedź B wynikałaby z **błędnego przyjęcia wartości\
    \ oporu wewnętrznego** (lub z pomyłki w obliczeniu spadku \\(I r\\)).  \n\nPodsumowując: prawidłowy\
    \ wynik to 1,4 V, a odpowiedź 1 V jest wynikiem niewłaściwego użycia wzoru."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **C – 1,4 V**, co jest prawidłowe.\n\nDziałanie:\n\n\\[\n\
    U = \\mathcal{E} - I r_{\\text{wew}}\n\\]\n\n- siła elektromotoryczna (SEM) \\(\\mathcal{E}=1{,}5\\\
    \ \\text{V}\\)  \n- oporność wewnętrzna \\(r_{\\text{wew}}=0{,}1\\ \\Omega\\)  \n- pobierany prąd\
    \ \\(I=1\\ \\text{A}\\)\n\n\\[\nU = 1{,}5\\ \\text{V} - (1\\ \\text{A})(0{,}1\\ \\Omega) = 1{,}5\\\
    \ \\text{V} - 0{,}1\\ \\text{V} = 1{,}4\\ \\text{V}\n\\]\n\nNapięcie na zaciskach spada o spadek napięcia\
    \ na wewnętrznej rezystancji, więc wynosi **1,4 V**. \U0001F389"
  - "**Wyjaśnienie**\n\nNapięcie na zaciskach (napięcie zewnętrzne) ogniwa jest mniejsze od siły elektromotorycznej\
    \ (EMF) o spadek napięcia na jego oporności wewnętrznej:\n\n\\[\nU_{\\text{zac}} = \\mathcal{E} -\
    \ I\\,r_{\\text{wew}}\n\\]\n\ngdzie  \n\n- \\(\\mathcal{E}=1{,}5\\ \\text{V}\\) – siła elektromotoryczna,\
    \  \n- \\(r_{\\text{wew}}=0{,}1\\ \\Omega\\) – oporność wewnętrzna,  \n- \\(I=1\\ \\text{A}\\) – pobierany\
    \ prąd.\n\nPodstawiając:\n\n\\[\nU_{\\text{zac}} = 1{,}5\\ \\text{V} - (1\\ \\text{A})(0{,}1\\ \\\
    Omega) = 1{,}5\\ \\text{V} - 0{,}1\\ \\text{V} = 1{,}4\\ \\text{V}\n\\]\n\nDlatego prawidłową odpowiedzią\
    \ jest **C. 1,4 V**.  \n\nInne podane opcje (1,5 V i 1 V) nie uwzględniają spadku napięcia na rezystancji\
    \ wewnętrznej."
- text: '139\. Fala elektromagnetyczna ma dwie składowe. Zaznacz która kombinacja jest poprawna:'
  answers:
  - składowa elektryczna i składowa prędkości
  - składowa elektryczna i składowa magnetyczna
  - składowa magnetyczna i składowa prędkości
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\nFala elektromagnetyczna jest zaburzeniem pola **elektrycznego**\
    \ \\(\\mathbf{E}\\) i pola **magnetycznego** \\(\\mathbf{B}\\), które rozprzestrzeniają się w przestrzeni.\
    \ Nie ma w niej oddzielnej „składowej prędkości”.  \n\n- Z równań Maxwella wynika, że w próżni pola\
    \ spełniają równania falowe  \n\n\\[\n\\nabla^{2}\\mathbf{E} - \\frac{1}{c^{2}}\\frac{\\partial^{2}\\\
    mathbf{E}}{\\partial t^{2}} = 0,\n\\qquad\n\\nabla^{2}\\mathbf{B} - \\frac{1}{c^{2}}\\frac{\\partial^{2}\\\
    mathbf{B}}{\\partial t^{2}} = 0,\n\\]\n\ngdzie \\(c\\) jest **prędkością propagacji** fali (stała,\
    \ nie składowa pola).  \n\n- W każdej chwili \\(\\mathbf{E}\\) i \\(\\mathbf{B}\\) są **prostopadłe**\
    \ do siebie i do kierunku rozchodzenia się fali (wektor falowy \\(\\mathbf{k}\\)).  \n\n- Związek\
    \ pomiędzy nimi opisuje równanie\n\n\\[\n\\mathbf{B} = \\frac{1}{c}\\,\\hat{\\mathbf{k}}\\times\\\
    mathbf{E},\n\\]\n\nco pokazuje, że pole magnetyczne nie jest po prostu „prędkością” pola elektrycznego,\
    \ lecz odrębnym wektorem pola.\n\n**Podsumowanie**\n\n- **Składowe fali EM:** \\(\\mathbf{E}\\) (elektryczna)\
    \ i \\(\\mathbf{B}\\) (magnetyczna).  \n- **Prędkość** \\(c\\) jest wspólną stałą opisującą szybkość\
    \ rozchodzenia się fali, nie jest dodatkową składową pola.\n\nDlatego kombinacja „składowa elektryczna\
    \ i składowa prędkości” (odpowiedź A) jest błędna, a poprawna jest **odpowiedź B** – „składowa elektryczna\
    \ i składowa magnetyczna”."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **B – składowa elektryczna i składowa magnetyczna**.\
    \ Jest to prawidłowa odpowiedź, ponieważ fala elektromagnetyczna składa się z dwóch sprzężonych ze\
    \ sobą pól:\n\n- **Pole elektryczne** \\(\\mathbf{E}\\) – oscyluje w płaszczyźnie prostopadłej do\
    \ kierunku rozchodzenia się fali.  \n- **Pole magnetyczne** \\(\\mathbf{B}\\) – również oscyluje,\
    \ ale jest skierowane prostopadle zarówno do \\(\\mathbf{E}\\), jak i do wektora propagacji \\(\\\
    mathbf{k}\\).\n\nZwiązek pomiędzy nimi wyraża równanie Maxwella dla fal w próżni:\n\n\\[\n\\mathbf{B}\
    \ = \\frac{1}{c}\\,\\mathbf{k} \\times \\mathbf{E},\n\\qquad\n\\mathbf{E} = c\\,\\mathbf{B} \\times\
    \ \\mathbf{k},\n\\]\n\ngdzie \\(c\\) jest prędkością światła. Nie ma natomiast osobnej „składowej\
    \ prędkości” w opisie fali elektromagnetycznej – prędkość \\(c\\) jest stałą charakterystyczną dla\
    \ całej fali, a nie odrębną składową.\n\nDlatego kombinacja **elektryczna + magnetyczna** jest jedyną\
    \ poprawną. ✅"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nFala elektromagnetyczna jest rozchodzącym się zaburzeniem\
    \ pola **elektrycznego** \\(\\mathbf{E}\\) i pola **magnetycznego** \\(\\mathbf{B}\\).  \nWzory Maxwella\
    \ (w próżni) opisują ich wzajemne powiązania:\n\n\\[\n\\begin{aligned}\n\\nabla \\times \\mathbf{E}\
    \ &= -\\frac{\\partial \\mathbf{B}}{\\partial t},\\\\\n\\nabla \\times \\mathbf{B} &= \\mu_0\\varepsilon_0\
    \ \\frac{\\partial \\mathbf{E}}{\\partial t}.\n\\end{aligned}\n\\]\n\nZ powyższych równań wynika,\
    \ że **zmiana pola elektrycznego w czasie generuje pole magnetyczne** i odwrotnie. Nie pojawia się\
    \ w nich żadna „składowa prędkości” \\(\\mathbf{v}\\).  \n\n„Składowa prędkości” mogłaby wystąpić\
    \ jedynie w opisie pola w układzie poruszającym się (np. transformacje Lorentza), ale nie jest elementem\
    \ samej fali elektromagnetycznej.\n\n**Poprawna kombinacja** – odpowiedź **B** – wymienia właśnie\
    \ te dwie fizyczne składowe, które rzeczywiście istnieją w fali:\n\n- **Składowa elektryczna** \\\
    (\\mathbf{E}\\)\n- **Składowa magnetyczna** \\(\\mathbf{B}\\)\n\nObie są prostopadłe do siebie i do\
    \ kierunku rozchodzenia się fali, a ich amplitudy są ze sobą powiązane równaniem\n\n\\[\n\\frac{E}{B}=c,\n\
    \\]\n\ngdzie \\(c\\) jest prędkością światła w próżni.\n\n---  \n\n**Krótko:** fala elektromagnetyczna\
    \ składa się wyłącznie z pól elektrycznego i magnetycznego; pojęcie „prędkości” nie jest jej składową,\
    \ dlatego odpowiedź C jest błędna."
  - '**Dlaczego prawidłowa odpowiedź to B?**


    Fala elektromagnetyczna jest rozwiązaniem równań Maxwella w próżni. Z tych równań wynika, że jedynymi
    pola‑między‑cząstkowymi, które mogą się wzajemnie generować i propagować w przestrzeni, są:


    \[

    \mathbf{E}(\mathbf{r},t) \quad\text{– pole elektryczne}

    \]

    \[

    \mathbf{B}(\mathbf{r},t) \quad\text{– pole magnetyczne}

    \]


    Dla fali płaskiej rozchodzącej się w kierunku \(\mathbf{k}\) zachodzi:


    \[

    \mathbf{k}\times\mathbf{E}= -\frac{\partial \mathbf{B}}{\partial t},\qquad

    \mathbf{k}\times\mathbf{B}= \mu_0\varepsilon_0\,\frac{\partial \mathbf{E}}{\partial t},

    \]


    co oznacza, że \(\mathbf{E}\) i \(\mathbf{B}\) są **prostopadłe** zarówno do siebie, jak i do kierunku
    propagacji \(\mathbf{k}\). Ich amplitudy są ze sobą powiązane przez


    \[

    |\mathbf{E}| = c\,|\mathbf{B}|,\qquad c = \frac{1}{\sqrt{\mu_0\varepsilon_0}}.

    \]


    Natomiast **prędkość** nie jest osobną „składową” fali – jest jedynie wielkością opisującą, jak szybko
    przemieszcza się cała struktura pola (w próżni \(v = c\)). Nie istnieje odrębny „składnik prędkości”,
    który mógłby występować razem z polem elektrycznym lub magnetycznym.


    Dlatego jedyną poprawną kombinacją dwóch składowych fali elektromagnetycznej jest:


    **B. składowa elektryczna i składowa magnetyczna**.'
- text: 141\. Czy czysty sygnał sinusoidalny 1000 Hz zawiera harmoniczne 2000 Hz i 3000 Hz?
  answers:
  - zawiera tylko 2000 Hz
  - zawiera obie harmoniczne
  - nie zawiera w ogóle harmonicznych
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („zawiera tylko 2000 Hz”) jest błędna?**\n\n1. **Definicja „czystego” sygnału\
    \ sinusoidalnego**  \n   Czysty (czysty harmoniczny) sygnał to jedynie jedna sinusoidą o jednej częstotliwości:\
    \  \n\n   \\[\n   x(t)=A\\sin(2\\pi f_0 t+\\phi)\n   \\]\n\n   gdzie \\(f_0 = 1000\\; \\text{Hz}\\\
    ).  \n   W jego widmie (Fouriera) występuje **jedyny** nie‑zerowy składnik przy częstotliwości \\\
    (f_0\\).\n\n2. **Czym są harmoniczne?**  \n   Harmoniczne to składowe o częstotliwościach będących\
    \ całkowitymi wielokrotnościami częstotliwości podstawowej:  \n\n   \\[\n   f_k = k\\;f_0,\\qquad\
    \ k=2,3,\\dots\n   \\]\n\n   Dla \\(f_0=1000\\;\\text{Hz}\\) harmoniczne to 2000 Hz (druga harmoniczna),\
    \ 3000 Hz (trzecia harmoniczna) itd.\n\n3. **Gdzie powstają harmoniczne?**  \n   Harmoniczne pojawiają\
    \ się **tylko wtedy**, gdy sygnał nie jest czystą sinusoidą, lecz ma jakąkolwiek nieliniowość lub\
    \ zniekształcenie (np. prostokątny, trójkątny, zniekształcony sinus). Wtedy w szeregu Fouriera pojawiają\
    \ się dodatkowe składniki przy \\(k f_0\\).\n\n4. **Wniosek**  \n   Ponieważ w pytaniu mowa o *czystym*\
    \ sygnale sinusoidalnym 1000 Hz, w jego widmie nie ma żadnych innych częstotliwości oprócz 1000 Hz.\
    \ Dlatego nie ma ani 2000 Hz, ani 3000 Hz. Stwierdzenie „zawiera tylko 2000 Hz” jest sprzeczne z definicją\
    \ czystego tonu.\n\n**Poprawna odpowiedź: C – nie zawiera w ogóle harmonicznych.**  \n\nCzysta sinusoidą\
    \ jest jedynym składnikiem widma; wszystkie wyższe harmoniczne są zerowe."
  - "**Dlaczego czysty sygnał sinusoidalny 1000 Hz nie zawiera harmonicznych 2000 Hz i 3000 Hz**\n\n1.\
    \ **Definicja harmonicznej**  \n   Harmoniczna to **składowa częstotliwości będąca całkowitą wielokrotnością**\
    \ częstotliwości podstawowej (fundamentalnej) i **obecna w widmie sygnału**.  \n\n2. **Widmo czystego\
    \ sinusa**  \n   Sygnał  \n   \\[\n   x(t)=A\\sin(2\\pi\\;1000\\,t)\n   \\]\n   ma w transformacie\
    \ Fouriera jedynie dwa impulsowe składniki:  \n   \\[\n   X(f)=\\frac{A}{2j}\\big[\\delta(f-1000)-\\\
    delta(f+1000)\\big].\n   \\]  \n   Oznacza to, że energia sygnału jest skoncentrowana wyłącznie przy\
    \ \\(\\pm1000\\;\\text{Hz}\\).  \n\n3. **Brak innych częstotliwości**  \n   Ponieważ w widmie nie\
    \ ma impulsów przy \\(f=2000\\;\\text{Hz}\\) ani \\(f=3000\\;\\text{Hz}\\), te częstotliwości **nie\
    \ są obecne** w sygnale. Nie ma więc drugiej (2 kHz) ani trzeciej (3 kHz) harmonicznej.\n\n4. **Gdy\
    \ pojawiają się harmoniczne?**  \n   Harmoniczne występują, gdy sygnał jest **złożony** (np. kwadratowy,\
    \ piłokształtny) i można go przedstawić jako szereg Fouriera:\n   \\[\n   x(t)=\\sum_{k=1}^{\\infty}A_k\\\
    sin(2\\pi k f_0 t+\\phi_k).\n   \\]\n   W czystym sinusoide wszystkie współczynniki \\(A_k\\) dla\
    \ \\(k\\neq1\\) są równe zero.\n\n---\n\n### Podsumowanie\n- Czysty sinusoid 1000 Hz ma **jedyną**\
    \ składową częstotliwościową – 1000 Hz.  \n- Harmoniczne (2 kHz, 3 kHz) **nie występują** w jego widmie.\
    \  \n- Dlatego poprawną odpowiedzią jest **C. nie zawiera w ogóle harmonicznych**.  \n\nBłąd w odpowiedzi\
    \ B polegał na pomyleniu faktu, że 2000 Hz i 3000 Hz są matematycznymi wielokrotnościami 1000 Hz,\
    \ z faktem ich **obecności** w sygnale. W czystym sinusoidzie takich składowych po prostu nie ma."
  - "**Gratulacje!** \U0001F389  \n\nTwoja odpowiedź **C – „nie zawiera w ogóle harmonicznych”** jest\
    \ prawidłowa.\n\nCzysty sygnał sinusoidalny o częstotliwości \\(f_0 = 1000\\ \\text{Hz}\\) można zapisać\
    \ jako  \n\n\\[\nx(t)=A\\sin(2\\pi f_0 t)=A\\sin(2\\pi \\cdot 1000\\ t).\n\\]\n\nJego widmo składa\
    \ się wyłącznie z jednego składnika w częstotliwości \\(f_0\\). Harmoniczne to składniki o częstotliwościach\
    \ będących całkowitymi wielokrotnościami częstotliwości podstawowej (\\(2f_0, 3f_0,\\dots\\)), które\
    \ pojawiają się jedynie, gdy sygnał jest **nieliniowy** lub złożony z kilku sinusoid.  \n\nPonieważ\
    \ w tym przypadku mamy **jedyną sinusoidę**, nie ma żadnych dodatkowych składników w \\(2000\\ \\\
    text{Hz}\\) (2 · 1000 Hz) ani w \\(3000\\ \\text{Hz}\\) (3 · 1000 Hz).  \n\nDlatego odpowiedź C jest\
    \ poprawna. ✅"
  - "**Dlaczego czysty sygnał sinusoidalny 1000 Hz nie zawiera harmonicznych 2000 Hz i 3000 Hz?**\n\n\
    1. **Definicja harmonicznej**  \n   Dla sygnału o częstotliwości podstawowej \\(f_0\\) harmoniczna\
    \ \\(n\\)-tej rzędu to składowa o częstotliwości  \n   \\[\n   f_n = n \\cdot f_0 \\qquad (n = 2,3,\\\
    dots)\n   \\]\n\n2. **Czysty sinus**  \n   Czysty sygnał sinusoidalny opisany jest jedynie jedną funkcją:\n\
    \   \\[\n   x(t)=A\\sin(2\\pi f_0 t +\\phi)\n   \\]\n   Jego transformata Fouriera składa się z **dwóch**\
    \ impulsów w częstotliwościach \\(\\pm f_0\\) i nie ma żadnych innych składowych.\n\n3. **Brak dodatkowych\
    \ składowych**  \n   Ponieważ w widmie nie pojawiają się żadne inne częstotliwości niż \\(f_0\\),\
    \ nie ma tam elementów o częstotliwościach \\(2f_0\\) (2000 Hz) ani \\(3f_0\\) (3000 Hz). Są to potencjalne\
    \ harmoniczne, ale nie istnieją w czystym sinusie.\n\n4. **Wniosek**  \n   Czysty sinusoid o częstotliwości\
    \ 1000 Hz nie zawiera żadnych harmonicznych.\n\n**Poprawna odpowiedź:** **C. nie zawiera w ogóle harmonicznych**."
- text: 216\. Jakie długości fal zaliczamy do zakresu fal krótkich?
  answers:
  - od 100 m do 10 m
  - od 80 m do 10 m
  - od 160 m do 10 m
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „od 100 m do 10 m”** jest prawidłowa, ponieważ zakres\
    \ fal krótkich (zakres VHF) obejmuje długości fal od **10 m** do **100 m** ( \\(\\lambda = 10\\text{–}100\\\
    \ \\text{m}\\) ).  \n\n- **B** zaczyna się od 80 m, co pomija dolny limit 100 m.  \n- **C** rozpoczyna\
    \ się od 160 m, czyli wykracza poza przyjęty przedział fal krótkich.  \n\nDlatego jedynie odpowiedź\
    \ A spełnia definicję zakresu fal krótkich."
  - "**Dlaczego odpowiedź B jest nieprawidłowa?**  \n\nZakres fal krótkich (HF – **High Frequency**) w\
    \ radiotechnice definiuje się jako długości fal od **100 m** do **10 m** (częstotliwości 3 MHz – 30 MHz).\
    \  \n\n- **Dolna granica**: 100 m ↔ 3 MHz  \n- **Górna granica**: 10 m ↔ 30 MHz  \n\nOdpowiedź **B**\
    \ podaje dolną granicę **80 m**, co odpowiada częstotliwości ≈ 3,75 MHz. Taka wartość już nie należy\
    \ do przyjętego zakresu HF – leży w sąsiednim paśmie **VHF** (Very‑High Frequency) i nie jest klasyfikowana\
    \ jako „fal krótkich”. Dlatego B jest niepoprawna.\n\n---\n\n### Krótkie podsumowanie\n\n| Zakres\
    \ fal krótkich (HF) | Długość fali | Częstotliwość |\n|--------------------------|--------------|--------------|\n\
    | **Górna granica**        | 10 m         | 30 MHz       |\n| **Dolna granica**        | 100 m   \
    \     | 3 MHz        |\n\nOdpowiedź **A** („od 100 m do 10 m”) zgadza się z tymi granicami, natomiast\
    \ **B** („od 80 m do 10 m”) je przekracza. Stąd błąd."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nKrótkie fale (ang. *short‑wave*) w radiotechnice definiuje\
    \ się jako zakres długości fal od **10 m** do **100 m**.  \n\n- Długość fali i częstotliwość są ze\
    \ sobą powiązane równaniem  \n\n\\[\n\\lambda = \\frac{c}{f},\n\\]\n\ngdzie \\(c \\approx 3 \\times\
    \ 10^{8}\\,\\text{m·s}^{-1}\\) – prędkość światła w próżni.  \n\n- Dla \\(\\lambda = 100\\;\\text{m}\\\
    ) otrzymujemy  \n\n\\[\nf = \\frac{c}{\\lambda} = \\frac{3 \\times 10^{8}}{100} \\approx 3\\;\\text{MHz}.\n\
    \\]\n\n- Dla \\(\\lambda = 10\\;\\text{m}\\) otrzymujemy  \n\n\\[\nf = \\frac{c}{\\lambda} = \\frac{3\
    \ \\times 10^{8}}{10} \\approx 30\\;\\text{MHz}.\n\\]\n\nZatem **zakres krótkich fal** to **3 – 30 MHz**\
    \ (10 – 100 m).  \n\n---\n\n### Co oznacza długość 160 m?\n\n\\[\nf = \\frac{c}{160\\;\\text{m}} \\\
    approx \\frac{3 \\times 10^{8}}{160} \\approx 1.9\\;\\text{MHz},\n\\]\n\nco znajduje się w paśmie\
    \ **średnich fal** (Medium Wave, MW), a nie w krótkich. Dlatego odpowiedź C („od 160 m do 10 m”) obejmuje\
    \ długość 160 m, która nie jest częścią krótkich fal.\n\n---\n\n### Podsumowanie\n- **Poprawny zakres\
    \ krótkich fal:** 10 m – 100 m (3 – 30 MHz) → odpowiedź **A**.  \n- **160 m** leży poza tym zakresem\
    \ i należy do średnich fal, więc odpowiedź **C** jest błędna."
  - "**Dlaczego prawidłowa jest odpowiedź A (100 m – 10 m)**  \n\nW radiotechnice przyjmuje się następujące\
    \ podziały długości fal (λ):\n\n| Pasmo | Zakres długości fal | Zakres częstotliwości |\n|------|---------------------|----------------------|\n\
    | Długie (LF) | > 10 km | < 30 kHz |\n| Średnie (MF) | 1 km – 10 km | 300 kHz – 3 MHz |\n| **Krótkie\
    \ (HF)** | **10 m – 100 m** | **3 MHz – 30 MHz** |\n| Bardzo krótkie (VHF/UHF) | < 10 m | > 30 MHz\
    \ |\n\nZależność między częstotliwością \\(f\\) a długością fali \\(\\lambda\\) wyraża równanie:\n\
    \n\\[\n\\lambda = \\frac{c}{f},\n\\]\n\ngdzie \\(c \\approx 3 \\times 10^{8}\\,\\text{m/s}\\) – prędkość\
    \ światła w próżni.  \n\nDla \\(f = 30\\;\\text{MHz}\\):\n\n\\[\n\\lambda = \\frac{3 \\times 10^{8}}{30\
    \ \\times 10^{6}} = 10\\;\\text{m},\n\\]\n\na dla \\(f = 3\\;\\text{MHz}\\):\n\n\\[\n\\lambda = \\\
    frac{3 \\times 10^{8}}{3 \\times 10^{6}} = 100\\;\\text{m}.\n\\]\n\nStąd **falami krótkimi** (ang.\
    \ *short‑wave*) nazywamy promieniowanie o długościach od **10 m do 100 m** (odpowiadające częstotliwościom\
    \ 30 MHz‑3 MHz).  \n\nDlatego:\n\n- **A. 100 m – 10 m** – zgadza się z definicją.\n- **B. 80 m – 10 m**\
    \ – pomija górną granicę 100 m, więc nie obejmuje całego pasma.\n- **C. 160 m – 10 m** – dolna granica\
    \ 160 m wchodzi już w zakres fal średnich, więc zakres jest zbyt szeroki.\n\n**Podsumowanie:** zakres\
    \ fal krótkich to **10 m – 100 m**, czyli odpowiedź **A**."
- text: 219\. Co to jest strefa martwa na falach krótkich?
  answers:
  - strefa bez odbioru leżąca pomiędzy końcem fali przyziemnej a powrotem fali odbitej od jonosfery
  - strefa bez odbioru z powodu dużych zakłóceń w mieście
  - strefa w której brak odbioru z powodu interferencji fal przychodzących z różnych kierunków
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest prawidłowa, ponieważ **strefa martwa** (tzw. *dead zone*)\
    \ w propagacji fal krótkich występuje pomiędzy **końcem fali przyziemnej** a **powrotem fali odbitej\
    \ od jonosfery**.  \n\n- Fala przyziemna, po przejściu przez obszar maksymalnej absorpcji w dolnej\
    \ warstwie jonosfery, zanika.  \n- Następnie, po odbiciu od wyższych warstw jonosfery, fala wraca\
    \ w kierunku ziemi.  \n- W odcinku pomiędzy tymi dwoma zjawiskami pole elektromagnetyczne jest bardzo\
    \ słabe lub nieobecne, co skutkuje brakiem odbioru – stąd nazwa „strefa bez odbioru”.\n\nPozostałe\
    \ odpowiedzi opisują inne przyczyny słabego sygnału (zakłócenia miejskie, interferencję), które nie\
    \ definiują klasycznej strefy martwej w kontekście fal krótkich."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\nStrefa martwa (ang. *dead zone*) w paśmie krótkich fal\
    \ nie jest spowodowana zakłóceniami pochodzącymi z miasta.  \n\n1. **Definicja fizyczna**  \n   -\
    \ Strefa martwa to obszar odległościowy, w którym nie dociera już sygnał **przyziemny** (fala rozchodząca\
    \ się wzdłuż powierzchni ziemi), ale jeszcze nie dotarła fala **odbita od jonosfery**.  \n   - Matematycznie:\
    \ jeśli \\(d\\) oznacza odległość od nadajnika, a \\(h\\) wysokość anteny, to granica strefy martwej\
    \ przyjmuje przybliżenie  \n     \\[\n     d_{\\text{martwa}} \\approx \\frac{2h}{\\sqrt{1-(\\frac{f}{f_{\\\
    text{crit}}})^2}},\n     \\]\n     gdzie \\(f\\) to częstotliwość, a \\(f_{\\text{crit}}\\) – częstotliwość\
    \ krytyczna jonosfery. W tym przedziale nie ma sygnału, bo fale przyziemne już zanikły, a odbite jeszcze\
    \ nie wróciły.\n\n2. **Źródło zakłóceń**  \n   - Zakłócenia miejskie (szumy, emisje RF) mogą **obniżać\
    \ jakość odbioru**, ale nie tworzą pustego pasma, w którym **w ogóle nie ma sygnału**.  \n   - Dlatego\
    \ strefa „bez odbioru z powodu dużych zakłóceń w mieście” opisuje jedynie **niekorzystne warunki propagacji**,\
    \ a nie fizyczny brak fali.\n\n3. **Kontekst praktyczny**  \n   - Na krótkich falach, gdy przemieszcza\
    \ się odległość od nadajnika, najpierw zanika sygnał przyziemny, a dopiero po pewnym dystansie pojawia\
    \ się sygnał odbity od warstwy jonosferycznej. To właśnie ten „przerwa” jest klasyczną **strefą martwą**.\
    \  \n   - W mieście możesz mieć słabszy odbiór, ale wciąż będziesz słyszeć przynajmniej jedną z dwóch\
    \ składowych fali.\n\n**Podsumowanie**  \nOdpowiedź B myli przyczynę (zakłócenia miejskie) z definicją\
    \ fizyczną (brak jednoczesnego odbioru fali przyziemnej i odbitej). Strefa martwa jest zjawiskiem\
    \ propagacyjnym, a nie skutkiem lokalnego szumu, dlatego poprawna jest odpowiedź **A**."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **Strefa martwa** nie wynika z „interferencji fal przychodzących\
    \ z różnych kierunków”.  \n- Interferencja może powodować zniekształcenia (przebicia, zanik) w miejscu,\
    \ w którym jednocześnie docierają dwie lub więcej fal, ale nie tworzy całkowitej „braku odbioru”.\
    \  \n- W praktyce krótkofalowym spotykamy zjawiska **fadingu** (zaników) spowodowane interferencją,\
    \ ale nie są one równoznaczne ze strefą martwą.  \n\n**Co tak naprawdę jest strefą martwą?**  \n\n\
    - Na falach krótkich istnieją trzy podstawowe składniki propagacji:  \n\n  1. **Fala przyziemna (ground\
    \ wave)** – podąża wzdłuż powierzchni ziemi i zanika po określonym dystansie (zależnie od częstotliwości\
    \ i przewodności gruntu).  \n  2. **Fala jonosferyczna (sky‑wave)** – odbija się od jonosfery i wraca\
    \ na ziemię po pewnym czasie.  \n  3. **Fala bezpośrednia** – w praktyce przy krótkich falach jest\
    \ pomijalna.  \n\n- **Strefa martwa** to obszar pomiędzy **końcem zasięgu fali przyziemnej** a **momentem,\
    \ w którym powrót fali odbitej od jonosfery dociera do ziemi**. W tym przedziale nie ma jednocześnie\
    \ żadnego składnika sygnału, więc odbiornik nie otrzymuje żadnej mocy radiowej.  \n\nMatematycznie\
    \ można to przedstawić jako:  \n\n\\[\nd_{\\text{martwa}} = d_{\\text{powrót\\;sky‑wave}} - d_{\\\
    text{ground\\;wave}}\n\\]\n\ngdzie  \n\n- \\(d_{\\text{ground\\;wave}}\\) – maksymalny zasięg fali\
    \ przyziemnej,  \n- \\(d_{\\text{powrót\\;sky‑wave}}\\) – odległość, w której odbita od jonosfery\
    \ fala dociera do powierzchni.\n\n**Dlaczego odpowiedź A jest prawidłowa?**  \n\n- Precyzyjnie opisuje\
    \ tę fizyczną sytuację: *„strefa bez odbioru leżąca pomiędzy końcem fali przyziemnej a powrotem fali\
    \ odbitej od jonosfery”*.  \n- Uwzględnia zarówno **zanik fali przyziemnej**, jak i **czas przybycia\
    \ fali jonosferycznej**, co jest jedynym warunkiem powstania rzeczywistej strefy martwej.  \n\n**Podsumowanie**\
    \  \n\n- **C** – myli przyczynę (interferencja) z efektem (brak sygnału).  \n- **A** – opisuje rzeczywistą\
    \ przyczynę braku odbioru: przerwa pomiędzy dwoma składnikami propagacji.  \n\nDlatego przy egzaminie\
    \ należy zaznaczyć odpowiedź **A**."
  - "**Strefa martwa (dead zone) na falach krótkich** – to obszar, w którym nie ma odbioru sygnału, ponieważ\
    \ odbiornik znajduje się w „przerwie” pomiędzy końcem fali przyziemnej (fali, która rozchodzi się\
    \ bezpośrednio od nadajnika do odbiornika) a powrotem fali odbitej od jonosfery (tzw. fala jonosferyczna).\
    \  \n\nW tym miejscu dwie składowe pola elektrycznego mają przeciwne fazy i znoszą się nawzajem, co\
    \ powoduje brak użytecznego sygnału.  \n\nDlatego prawidłowa odpowiedź to **A**."
- text: 220\. Jakim przyrządem możemy sprawdzić kształt napięcia zmiennego w.cz. i wykryć zniekształcenia
    sygnału?
  answers:
  - oscyloskopem
  - miernikiem napięcia
  - słuchając odbiornikiem
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – oscyloskopem** jest prawidłowa, ponieważ:\n\n- Oscyloskop\
    \ wyświetla przebieg napięcia w funkcji czasu, dzięki czemu możemy zobaczyć **kształt fali** oraz\
    \ ewentualne **zniekształcenia** (np. harmoniczne, przesterowanie).  \n- Inne przyrządy, takie jak\
    \ miernik napięcia, podają jedynie wartość skuteczną lub szczytową, nie ukazując szczegółowego przebiegu.\
    \  \n- „Słuchanie odbiornikiem” nie pozwala na precyzyjną analizę kształtu sygnału.\n\nDlatego oscyloskop\
    \ jest nieodzownym narzędziem przy badaniu napięć zmiennych w.cz. i diagnostyce ich jakości."
  - "**Dlaczego odpowiedź B jest błędna**\n\nMiernik napięcia (np. multimetr) pokazuje jedynie wartość\
    \ **wartości skutecznej** (RMS) napięcia lub, w niektórych modelach, jego wartość szczytową. Nie rejestruje\
    \ on przebiegu w czasie, więc nie pozwala:\n\n* zobaczyć kształtu fali (sinusoida, trójkąt, piłokształt\
    \ itp.),\n* wykryć **zniekształceń harmonicznych** (przyrosty wyższych harmonicznych, clipping, modulacje\
    \ itp.).\n\nDlatego miernik nie jest narzędziem do analizy jakości sygnału, a jedynie do pomiaru jego\
    \ amplitudy.\n\n---\n\n**Dlaczego prawidłowa jest odpowiedź A – oscyloskop**\n\nOscyloskop wyświetla\
    \ **czasowy przebieg napięcia** na ekranie, co umożliwia:\n\n1. **Odczyt kształtu fali** – widzimy,\
    \ czy jest to czysta sinusoidą, czy inny przebieg.\n2. **Wykrycie zniekształceń** – np. przetniecia\
    \ (clipping), harmoniczne, zakłócenia, falowanie.\n3. **Analizę parametrów** – okres, częstotliwość,\
    \ amplitudę szczyt‑szczyt, wartość RMS (po odpowiednim przetworzeniu).\n\nOscyloskop jest jedynym\
    \ przyrządem z tej trójki, który dostarcza informacji o **czasowej strukturze** napięcia zmiennego\
    \ w wysokich częstotliwościach (w.cz.) i umożliwia ocenę jego jakości.\n\n---\n\n**Podsumowanie**\n\
    \n- **Miernik napięcia** → tylko wartość amplitudy (RMS/szczyt), brak informacji o kształcie fali.\
    \  \n- **Oscyloskop** → pełny wykres \\(v(t)\\), pozwala ocenić zarówno kształt, jak i wszelkie zniekształcenia\
    \ sygnału.  \n\nStąd odpowiedź **A** jest poprawna, a **B** nie spełnia wymagań pytania."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n- **„Słuchając odbiornikiem”** oznacza jedynie odsłuchanie\
    \ sygnału (np. przez słuchawki lub głośnik).  \n- Ludzki słuch jest wrażliwy głównie na **częstotliwość**\
    \ i **głośność**; nie potrafi precyzyjnie rozróżnić kształtu fali ani drobnych zniekształceń harmonicznych.\
    \  \n- Dlatego przy pomocy samego odbiornika nie możemy **zidentyfikować**, czy napięcie ma idealny\
    \ przebieg sinusoidalny, czy zawiera dodatkowe składowe (harmoniki, przesterowanie itp.).  \n\n**Dlaczego\
    \ prawidłowa jest odpowiedź A – oscyloskop?**  \n\n- Oscyloskop wyświetla **wartość napięcia w funkcji\
    \ czasu** \\(V(t)\\). Na ekranie widzimy cały przebieg fali, co pozwala od razu ocenić:\n  - kształt\
    \ (sinus, prostokąt, trójkąt …),\n  - obecność **zniekształceń** (np. przejścia nachylenia, przeskoki,\
    \ „zaokrąglenia” przy przepełnieniu),\n  - amplitudę szczyt‑szczyt oraz poziom offsetu.\n- Dzięki\
    \ dodatkowym funkcjom (np. **FFT**, pomiar harmonicznych) oscyloskop może wyliczyć stopień zniekształcenia\
    \ THD (Total Harmonic Distortion).\n\n**Podsumowanie**\n\n- **Odbiornik** → jedynie subiektywne odsłuchanie,\
    \ brak informacji o kształcie fali.  \n- **Miernik napięcia** → podaje jedynie wartość skuteczną (RMS)\
    \ lub szczytową, nie pokazuje przebiegu w czasie.  \n- **Oscyloskop** → pełny wykres \\(V(t)\\), umożliwiający\
    \ wizualną i liczbową ocenę kształtu oraz zniekształceń sygnału zmiennego.  \n\nStąd jedynym właściwym\
    \ przyrządem do sprawdzenia kształtu napięcia i wykrycia zniekształceń jest **oscyloskop**."
  - '**Dlaczego do badania kształtu napięcia zmiennego w cz. wysokiej częstotliwości i wykrywania zniekształceń
    używa się **oscyloskopu**?**


    - **Oscyloskop** wyświetla przebieg napięcia w funkcji czasu \(v(t)\). Dzięki temu widać nie tylko
    wartość skuteczną, ale i **kształt fali** (sinusoida, trójkąt, zniekształcenia harmoniczne itp.).

    - Urządzenie ma **pasmo przenoszenia** sięgające setek MHz (a w specjalistycznych modelach nawet GHz),
    więc potrafi rejestrować sygnały w wysokiej częstotliwości bez istotnego zniekształcenia.

    - **Analiza harmoniczna** – przy pomocy trybu FFT (Fast Fourier Transform) oscyloskop może pokazać
    spektrum częstotliwości, co ułatwia identyfikację dodatkowych składowych (np. 3‑rd harmonic).

    - **Miernik napięcia** podaje jedynie wartość skuteczną (lub szczytową) i nie informuje o kształcie
    fali.

    - **Odbiornik słuchowy** (np. słuchawka) może jedynie „usłyszeć” zniekształcenia w słyszalnym zakresie
    i nie jest precyzyjnym narzędziem pomiarowym.


    Zatem jedynym narzędziem z podanych, które pozwala zobaczyć i ocenić szczegółowo kształt sygnału oraz
    jego zniekształcenia, jest **oscyloskop**.'
- text: '224\. Najważniejsza z cech rezonatora kwarcowego to:'
  answers:
  - stabilność częstotliwości
  - odporność na wysokie napięcie
  - odporność na wibracje
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A – stabilność częstotliwości** jest prawidłowa.  \n\nRezonator\
    \ kwarcowy jest wykorzystywany głównie jako element zapewniający bardzo precyzyjne i stałe odniesienie\
    \ częstotliwości w układach elektronicznych. Dzięki właściwościom piezoelektrycznym kwarcu jego częstotliwość\
    \ drgań jest praktycznie niezależna od temperatury, starzenia czy zmian zasilania, co czyni **stabilność\
    \ częstotliwości** najważniejszą cechą tego elementu.  \n\nPozostałe opcje (odporność na wysokie napięcie,\
    \ odporność na wibracje) są istotne, ale nie definiują głównej roli rezonatora kwarcowego."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nRezonator kwarcowy jest elementem piezoelektrycznym,\
    \ dlatego jego częstotliwość drgań zmienia się pod wpływem przyłożonego napięcia (tzw. *voltage‑controlled\
    \ crystal oscillator*).  \nZ tego powodu **odporność na wysokie napięcie nie jest jego kluczową cechą**\
    \ – w praktyce unika się dużych napięć, a przy projektowaniu układów stosuje się specjalne zabezpieczenia\
    \ i ograniczniki. Nawet przy niewielkim napięciu pojawia się zjawisko „frequency pulling”, czyli przesunięcie\
    \ częstotliwości:\n\n\\[\n\\Delta f \\approx K_V \\, V\n\\]\n\ngdzie \\(K_V\\) jest współczynnikiem\
    \ czułości na napięcie (zwykle kilku Hz/V).  \n\nDlatego nie liczy się, jak bardzo rezonator wytrzyma\
    \ napięcie, lecz jak stabilna jest jego częstotliwość w normalnych warunkach pracy.\n\n---\n\n###\
    \ Najważniejsza cecha rezonatora kwarcowego – **stabilność częstotliwości** (odpowiedź A)\n\n* **Stabilność\
    \ termiczna** – niewielka zmiana częstotliwości przy zmianach temperatury (typowo \\(\\pm 20\\;\\\
    text{ppm}/^\\circ\\text{C}\\)).\n* **Stabilność w czasie** – małe starzenie (kilkaset ppm w ciągu\
    \ lat) i niska dryft.\n* **Wysoki współczynnik jakości (Q)** – wąska szerokość pasma, co przekłada\
    \ się na precyzyjne utrzymanie częstotliwości.\n* **Niezależność od obciążenia** – przy odpowiednim\
    \ układzie bufora częstotliwość pozostaje stała.\n\nTe właściwości decydują o tym, że rezonatory kwarcowe\
    \ są podstawą zegarów, generatorów sygnałów i układów synchronizacyjnych.  \n\n---\n\n### Krótkie\
    \ podsumowanie\n\n- **B – odporność na wysokie napięcie** – nie jest kluczowa, bo napięcie wpływa\
    \ na częstotliwość i zwykle go unikamy.  \n- **A – stabilność częstotliwości** – to właśnie najważniejsza\
    \ cecha, zapewniająca precyzyjne i powtarzalne działanie układów elektronicznych."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\nRezonator kwarcowy jest elementem wykorzystywanym przede\
    \ wszystkim jako **źródło częstotliwości**.  \nJego najważniejszą właściwością, którą projektant musi\
    \ zagwarantować, jest **stabilność częstotliwości** – czyli zdolność do utrzymania tej samej częstotliwości\
    \ w czasie, przy zmianach temperatury, zasilania i warunków otoczenia.\n\nChoć kwarc jest stosunkowo\
    \ odporny na drgania mechaniczne, **odporność na wibracje** nie jest cechą definiującą jego przydatność.\
    \  \nWibracje mogą wprowadzać krótkotrwałe odchylenia częstotliwości (tzw. *frequency pulling*), ale\
    \ w praktyce projektuje się układy tak, aby te odchylenia były minimalne lub kompensowane. Dlatego\
    \ odporność na wibracje jest jedynie jedną z drugorzędnych parametrów, a nie „najważniejszą”.\n\n\
    ---\n\n### Kluczowe cechy rezonatora kwarcowego\n\n| Cecha | Dlaczego jest kluczowa |\n|------|------------------------|\n\
    | **Stabilność częstotliwości** | Zapewnia, że generowana fala ma stałą wartość \\(f\\) (np. 8 MHz)\
    \ niezależnie od temperatury, napięcia zasilania i starzenia. To podstawa synchronizacji w systemach\
    \ cyfrowych i komunikacyjnych. |\n| **Współczynnik temperatury (TCF)** | Określa, jak szybko \\(f\\\
    ) zmienia się z temperaturą: \\(\\Delta f/f = \\text{TCF} \\cdot \\Delta T\\). Niska wartość TCF wspiera\
    \ wysoką stabilność. |\n| **Stary wiek (aging)** | Długoterminowy spadek częstotliwości, zwykle w\
    \ ppm/rok. Im mniejszy, tym lepsza stabilność w czasie. |\n| **Wysoki współczynnik jakości (Q)** |\
    \ Szerokość pasma rezonansu jest mała: \\(\\Delta f = f/Q\\). Duże Q redukuje szumy fazowe i poprawia\
    \ stabilność. |\n| **Odporność na napięcie** | Zapobiega uszkodzeniom przy wysokich napięciach, ale\
    \ nie wpływa bezpośrednio na precyzję częstotliwości. |\n\n---\n\n### Podsumowanie\n\n- **Najważniejsza\
    \ cecha** rezonatora kwarcowego: **stabilność częstotliwości** (odpowiedź A).  \n- **Odporność na\
    \ wibracje** (odpowiedź C) jest jedynie dodatkiem, który nie definiuje jakości rezonatora w kontekście\
    \ jego podstawowej roli jako precyzyjnego generatora częstotliwości.  \n\nZ tego powodu odpowiedź\
    \ C jest niepoprawna."
  - "**Dlaczego najważniejszą cechą rezonatora kwarcowego jest stabilność częstotliwości?**\n\nRezonator\
    \ kwarcowy jest najczęściej używany jako element odniesienia w układach zegarowych, generatorach częstotliwości\
    \ i systemach synchronizacji. Jego zadaniem jest dostarczenie bardzo precyzyjnego i niezmiennego sygnału\
    \ sinusoidalnego o określonej częstotliwości \\(f_0\\). Dlatego:\n\n1. **Stabilność częstotliwości**\
    \  \n   - Określa, jak mało zmienia się \\(f_0\\) pod wpływem temperatury, starzenia się materiału,\
    \ zasilania i innych czynników.  \n   - W praktyce wyraża się jako względna zmiana \\(\\frac{\\Delta\
    \ f}{f_0}\\) (np. ± 10 ppm). Im mniejszy ten parametr, tym lepsza precyzja zegara czy modulacji.\n\
    \n2. **Porównanie z innymi cechami**  \n   - **Odporność na wysokie napięcie** jest istotna przy projektowaniu\
    \ układów z dużymi impulsami, ale nie wpływa bezpośrednio na dokładność częstotliwości, którą zapewnia\
    \ kwarc.  \n   - **Odporność na wibracje** ma znaczenie w środowiskach o dużych drganiach mechanicznych,\
    \ lecz przy odpowiedniej montażu (np. z amortyzatorami) jej brak nie powoduje tak dużych odchyleń\
    \ częstotliwości jak zmiany temperatury czy starzenie.\n\n3. **Efekt w praktyce**  \n   - Nawet przy\
    \ idealnej odporności na napięcie i wibracje, jeśli częstotliwość „dryfuje”, układ traci synchronizację,\
    \ co skutkuje błędami w transmisji danych, nieprawidłowym działaniem zegarów czasu rzeczywistego czy\
    \ niezgodnością w systemach GPS.\n\nDlatego w specyfikacji rezonatorów kwarcowych najczęściej podkreśla\
    \ się **stabilność częstotliwości** jako ich kluczową właściwość.  \n\n**Odpowiedź:** A – stabilność\
    \ częstotliwości."
- text: '226\. Wzmacniacz w klasie C nie może być używany do:'
  answers:
  - fali nośnej, sygnałów modulacji częstotliwości
  - sygnałów jednowstęgowych (J3E)
  - może być używany wszędzie, gdyż ma wyższą sprawność
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**  \n\nKlasa C charakteryzuje się **prądowym przesunięciem\
    \ polaryzacji poniżej progu przewodzenia** – tranzystor (lub lampę) przewodzi krócej niż 180 ° w cyklu\
    \ fali. Z tego wynika:\n\n1. **Wzmacniacz pracuje w trybie nie‑liniowym**, więc nie zachowuje liniowej\
    \ zależności pomiędzy napięciem wejściowym a prądem wyjściowym.  \n2. **Może być używany jedynie wtedy,\
    \ gdy sygnał ma stałą amplitudę** (tzw. sygnał o „stałym otoczeniu” – *constant‑envelope*).  \n\n\
    Do takich sygnałów należą:\n\n- **Fala nośna** (czysty sinusoid o stałej amplitudzie).  \n- **Modulacja\
    \ częstotliwości (FM)** oraz **modulacja fazy (PM)** – ich amplituda pozostaje stała, zmienia się\
    \ jedynie częstotliwość lub faza.  \n\nDlatego klasa C **może** być wykorzystywana do wzmacniania\
    \ samej fali nośnej i sygnałów FM/PM. Stwierdzenie w odpowiedzi A („fali nośnej, sygnałów modulacji\
    \ częstotliwości”) jest więc **zgodne z prawdą**, a nie z przyczyną wykluczenia.\n\n---\n\n**Dlaczego\
    \ prawidłowa jest odpowiedź B?**\n\n- **J3E** to oznaczenie w klasyfikacji modulacji radiowych (ITU)\
    \ dla **jednowstęgowych (SSB) sygnałów z modulacją amplitudy** (nośna jest tłumiona, a jedynie jedna\
    \ strona pasma jest przenoszona).  \n- Sygnał SSB ma **zmienną amplitudę** w czasie – w niektórych\
    \ momentach jest bliski zeru, w innych rośnie.  \n- Aby taką zmianę amplitudy odtworzyć bez zniekształceń,\
    \ wzmacniacz musi pracować **liniowo** (klasa A, AB lub B).  \n\nKlasa C, pracująca w trybie przerywanym\
    \ i nie‑liniowym, **nie jest w stanie odtworzyć zmiennej amplitudy** SSB bez wprowadzania znacznych\
    \ zniekształceń (przycięcie, zniekształcenia harmoniczne). Dlatego **nie może być używany do sygnałów\
    \ jednowstęgowych (J3E)**.\n\n---\n\n### Podsumowanie\n- **Klasa C** → nadaje się do **stałej amplitudy**\
    \ (nośna, FM, PM).  \n- **Klasa C** **nie nadaje się** do **modulacji amplitudy**, w tym **SSB (J3E)**.\
    \  \n\nStąd poprawna odpowiedź to **B**, a odpowiedź **A** jest błędna, ponieważ wymienione w niej\
    \ rodzaje sygnałów **są** dopuszczalne dla klasy C."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B – sygnałów jednowstęgowych (J3E)** jest prawidłowa.\n\
    \n**Dlaczego?**  \nWzmacniacz w klasie C pracuje w trybie przewodzenia jedynie w niewielkiej części\
    \ okresu sygnału (kąt przewodzenia < 180°). Dzięki temu uzyskuje się wysoką sprawność, ale kosztem\
    \ silnej nieliniowości charakterystyki prąd‑napięciowej.  \n\n- **Zalety klasy C**: doskonała do sygnałów\
    \ o stałym amplitudzie, np. fali nośnej w modulacji częstotliwości (FM) czy sygnału CW.  \n- **Wady\
    \ klasy C**: nieliniowość wprowadza znaczące zniekształcenia amplitudy, co jest niedopuszczalne przy\
    \ modulacji amplitudowej, a zwłaszcza przy **jednostronnym modulowaniu (J3E)**, gdzie wymagana jest\
    \ liniowa charakterystyka, aby zachować integralność obu side‑bandów.\n\nDlatego wzmacniacz klasy C\
    \ **nie może** być używany do przesyłania sygnałów jednowstęgowych.  \n\nPozostałe odpowiedzi są niepoprawne:\
    \  \n\n- **A** – klasy C nadaje się do fali nośnej i modulacji częstotliwości.  \n- **C** – nie jest\
    \ prawdą, że może być używany wszędzie; ogranicza go nieliniowość."
  - "**Dlaczego prawidłowa odpowiedź to B, a nie C**\n\n---\n\n### 1. Charakterystyka klasy C  \n\n- **Przewodzenie**\
    \ – tranzystor (lub lampka) przewodzi jedynie przez niewielką część okresu sygnału (zazwyczaj < 180°).\
    \  \n- **Zniekształcenia** – w wyniku tak krótkiego przewodzenia wyjściowy sygnał jest silnie nieliniowy\
    \ i wymaga **rekonstrukcji** (filtru rezonansowego) w celu uzyskania czystego sygnału.  \n- **Zastosowanie**\
    \ – klasy C używa się tam, gdzie sygnał ma **stałą amplitudę** (np. **nosiciel** w nadajniku radiowym,\
    \ modulacja FM, CW). Dzięki temu filtr rezonansowy „odfiltrowuje” harmoniczne i pozostawia jedynie\
    \ pożądaną sinusoidę.\n\n### 2. Co to jest sygnał jednowstęgowy (J3E)?\n\n- **J3E** – to modulacja\
    \ jednowstęgowa (SSB, Single‑Side‑Band).  \n- Sygnał SSB **nie ma stałej amplitudy**; jego envelope\
    \ zmienia się w czasie w zależności od treści mowy lub danych.  \n- Wymaga **liniowego wzmocnienia**\
    \ – każde nieliniowe zniekształcenie wprowadzane przez wzmacniacz powoduje generowanie niepożądanych\
    \ częstotliwości (np. obrazu, interferencji) i zniekształca modulację.\n\n### 3. Dlaczego klasa C\
    \ nie nadaje się do J3E?\n\n- **Nieliniowość** klasy C wprowadza **harmoniki i intermodulacje**. \
    \ \n- Dla sygnału o zmiennej amplitudzie (SSB) nie ma możliwości „odfiltrowania” tych zniekształceń,\
    \ ponieważ filtr rezonansowy jest dostrojony do jednej częstotliwości nośnej, a nie do szerokiego\
    \ pasma SSB.  \n- Efekt: znaczna degradacja jakości sygnału, utrata informacji i zakłócenia w paśmie\
    \ odbiorczym.\n\n### 4. Dlaczego odpowiedź C („może być używany wszędzie, gdyż ma wyższą sprawność”)\
    \ jest błędna?\n\n- **„Wszędzie”** – nieprawda. Wzmacniacze klasy C są przeznaczone wyłącznie do **nosicieli\
    \ o stałej amplitudzie** lub modulacji, w której envelope pozostaje stałe (np. FM, CW).  \n- **„Wyższa\
    \ sprawność”** – prawda (typowo 70‑80 % lub więcej), ale sprawność nie kompensuje braku liniowości.\
    \  \n- **Przykład**: w nadajniku radiowym AM (modulacja amplitudy) używa się klasy AB lub A, ponieważ\
    \ wymagana jest liniowość w obrębie całego pasma modulowanego. Analogicznie, w SSB (J3E) potrzebna\
    \ jest klasa AB/ A, nie C.\n\n### 5. Podsumowanie\n\n| Cecha | Klasa C | Wymagania dla J3E |\n|------|--------|-------------------|\n\
    | **Przewodzenie** | krótkie, < 180° | ciągłe, liniowe |\n| **Liniowość** | niska | wysoka |\n| **Zastosowanie**\
    \ | stały nośnik, FM, CW | SSB, AM, inne modulacje z zmiennym envelope |\n| **Sprawność** | wysoka\
    \ | nie decyduje o przydatności |\n\nZatem **klasa C nie może być używana do sygnałów jednowstęgowych\
    \ (J3E)**, a stwierdzenie, że „może być używany wszędzie, bo ma wyższą sprawność”, jest niepoprawne,\
    \ ponieważ pomija kluczowy wymóg liniowości w takich zastosowaniach."
  - "**Dlaczego wzmacniacz klasy C nie nadaje się do sygnałów jednowstęgowych (J3E)?**\n\n- **Charakterystyka\
    \ klasy C**  \n  - Tranzystor jest spolaryzowany **poniżej progowej** wartości napięcia, dlatego przewodzi\
    \ jedynie w krótkim odcinku okresu sygnału.  \n  - Działa więc jak **przełącznik**, a nie jako element\
    \ liniowy.  \n  - Dzięki temu uzyskuje się bardzo wysoką **sprawność** (≈ 70‑80 %):  \n\n\\[\n\\eta\
    \ = \\frac{P_{\\text{wyj}}}{P_{\\text{wyj}}+P_{\\text{DC}}}\\;\\approx\\;0{,}7\\!-\\!0{,}8\n\\]\n\n\
    - **Wymagania dla modulacji jednowstęgowej (SSB, J3E)**  \n  - SSB to **modulacja amplitudy**, w której\
    \ istotna jest **liniowość** wzmocnienia – każdy fragment fali nośnej i bocznego pasma musi być oddany\
    \ w dokładnie tej samej proporcji co na wejściu.  \n  - Nieliniowość klasy C wprowadza **zniekształcenia\
    \ harmoniczne** i zmianę kształtu obwiedni, co powoduje poważne zniekształcenie sygnału SSB i utratę\
    \ informacji.\n\n- **Co więc może być używane w klasie C?**  \n  - Sygnały o **stałej amplitudzie**,\
    \ w których jedyną istotną wielkością jest **wartość szczytowa** (np. **CW**, **nośna AM**, **FM**).\
    \  \n  - W tych przypadkach nie jest wymagana liniowość, a wysoka sprawność klasy C jest zaletą.\n\
    \n**Podsumowanie**  \nWzmacniacz klasy C, będący przełącznikiem, jest doskonały do stałonośnych lub\
    \ częstotliwościowo modulowanych sygnałów, ale **nie nadaje się do modulacji amplitudy jednowstęgowej\
    \ (J3E/SSB)**, ponieważ wymaga ona wysokiej liniowości, której klasa C nie zapewnia. Dlatego poprawna\
    \ odpowiedź to **B – sygnałów jednowstęgowych (J3E)**."
- text: '229\. Na wyświetlaczu radiostacji z prezentacją widma można obserwować:'
  answers:
  - częstotliwość i amplitudę sygnału
  - amplitudę i fazę sygnału
  - częstotliwość i opóźnienie
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „częstotliwość i amplitudę sygnału”** jest prawidłowa,\
    \ ponieważ wyświetlacz radiostacji z prezentacją widma (tzw. spektrogram) przedstawia:\n\n- **Częstotliwość**\
    \ – zazwyczaj na osi poziomej (x), wskazując, w którym miejscu pasma znajduje się dany składnik.\n\
    - **Amplitudę** – na osi pionowej (y) lub w postaci koloru/intensywności, informując o mocy (wartości)\
    \ danego składnika częstotliwościowego.\n\nTakie przedstawienie pozwala operatorowi ocenić, które\
    \ częstotliwości są obecne i jak silne są ich sygnały. Opcje B i C (fazą lub opóźnieniem) nie są wyświetlane\
    \ na typowym widmie."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\nNa wyświetlaczu radiostacji z prezentacją widma (tzw.\
    \ *spektrogram* lub *wykres częstotliwości‑amplitudy*) pokazuje się, jak **energia (amplituda)** rozkłada\
    \ się w **przestrzeni częstotliwości** w danym momencie.  \n\n- **Amplituda** jest wyświetlana jako\
    \ wysokość słupka (lub natężenie koloru) – informuje nas o mocy sygnału w danej części widma.  \n\
    - **Częstotliwość** określa położenie słupka w poziomie – czyli, w którym miejscu pasma znajduje się\
    \ dany składnik.\n\n**Faza** sygnału nie jest widoczna na takim wykresie, ponieważ:\n\n1. **Faza jest\
    \ parametrem czasowym** (przesunięcie w czasie względem odniesienia).  \n2. Widmo częstotliwości‑amplitudy\
    \ jest uzyskiwane po transformacji Fouriera, w której faza jest zazwyczaj pomijana w prostych wyświetlaczach\
    \ – wyświetla się jedynie moduł (wartość bezwzględną) widma:  \n\n\\[\n|X(f)| = \\sqrt{\\Re\\{X(f)\\\
    }^2 + \\Im\\{X(f)\\}^2}\n\\]\n\n3. Aby zobaczyć fazę, potrzebny byłby **wykres fazowy** (np. wykres\
    \ \\(\\arg\\{X(f)\\}\\)), a nie standardowy spektrogram.\n\n**Dlatego poprawna odpowiedź to A** –\
    \ wyświetlacz prezentuje **częstotliwość** (oś pozioma) i **amplitudę** (oś pionowa lub intensywność\
    \ koloru).  \n\n---\n\n### Krótkie podsumowanie\n| Co jest wyświetlane? | Dlaczego? |\n|----------------------|-----------|\n\
    | **Częstotliwość** – pozycja wzdłuż osi X | Określa, w którym miejscu pasma znajduje się dany składnik\
    \ sygnału. |\n| **Amplituda** – wysokość/kolor słupka | Pokazuje moc (energia) sygnału w tej częstotliwości.\
    \ |\n| **Faza** – **nie** wyświetlana | Nie jest reprezentowana w prostym widmie; wymaga osobnego\
    \ wykresu fazowego. |\n\nZatem odpowiedź B („amplitudę i fazę”) nie opisuje tego, co naprawdę widać\
    \ na ekranie radiostacji."
  - "**Dlaczego odpowiedź C jest błędna?**  \n\n- **„Częstotliwość i opóźnienie”** – opóźnienie (czasowe\
    \ przesunięcie sygnału) nie jest bezpośrednio widoczne na wyświetlaczu przedstawiającym widmo.  \n\
    - Widmo to wykres **\\(P(f)\\)** (lub **\\(A(f)\\)**), czyli zależność **amplitudy** (lub mocy) od\
    \ **częstotliwości**.  \n- Informacja o opóźnieniu wymaga analizy w dziedzinie czasu (np. wykresu\
    \ oscyloskopowego) albo zastosowania funkcji korelacji, a nie jest częścią charakterystyki spektralnej.\n\
    \n**Co faktycznie pokazuje wyświetlacz radiostacji z prezentacją widma?**  \n\n- Oś pozioma: **częstotliwość**\
    \ \\(f\\) (Hz, kHz, MHz…).  \n- Oś pionowa: **amplituda** (lub moc) sygnału przy danej częstotliwości,\
    \ zazwyczaj w dB lub w jednostkach liniowych.\n\nDlatego prawidłowa odpowiedź to **A – częstotliwość\
    \ i amplitudę sygnału**.  \n\n---\n\n### Krótka ilustracja (tekstowa)\n\n```\n   amplituda (dB)\n\
    \        |\n        |        *            *\n        |     *     *      *\n        |  *          \
    \ * *\n        +----------------------------> częstotliwość (Hz)\n```\n\nWykres ten nie zawiera informacji\
    \ o fazie ani o opóźnieniu – jedynie o tym, jak silny jest sygnał w poszczególnych punktach częstotliwości.\
    \  \n\n---  \n\n**Podsumowanie:**  \n- **Widmo = f vs A(f)** → odpowiedź A.  \n- **Opóźnienie** nie\
    \ pojawia się w tym typie wyświetlania → odpowiedź C jest niepoprawna."
  - '**Dlaczego prawidłowa jest odpowiedź A**


    Radiostacja z prezentacją widma (tzw. **spektrogram**) wyświetla dwie podstawowe informacje o otrzymywanym
    sygnale:


    1. **Częstotliwość** – pozycja w poziomie (oś X) pokazuje, w którym miejscu pasma znajduje się dany
    sygnał.

    2. **Amplituda** – intensywność (jasność lub wysokość słupka) w pionie (oś Y) odzwierciedla moc sygnału
    w danej częstotliwości.


    W praktyce na ekranie widzimy „pasma” o różnej wysokości, co pozwala odróżnić silne i słabe sygnały
    oraz ich położenie w widmie.


    ---


    **Dlaczego odpowiedzi B i C są niepoprawne**


    - **B. amplituda i faza sygnału** – faza nie jest bezpośrednio widoczna na spektrogramie. Aby zobaczyć
    fazę, potrzebny jest analizator fazowy lub oscyloskop, nie spektrogram.

    - **C. częstotliwość i opóźnienie** – opóźnienie (czasowe) nie jest przedstawiane na wykresie częstotliwość‑amplituda.
    Opóźnienie można mierzyć przy pomocy korelacji lub oscyloskopu, ale nie na typowym wyświetlaczu widma.


    ---


    ### Podsumowanie

    Na wyświetlaczu radiostacji z prezentacją widma obserwujemy **częstotliwość i amplitudę** sygnału,
    co czyni odpowiedź **A** prawidłową.'
- text: '231\. Prędkość rozchodzenia się fali elektromagnetycznej w ośrodku innym niż próżnia jest:'
  answers:
  - mniejsza niż w próżni
  - większa niż w próżni
  - mniejsza lub większa niż w próżni, zależnie od rodzaju ośrodka
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „mniejsza niż w próżni”** jest prawidłowa.\n\nW próżni\
    \ fala elektromagnetyczna porusza się z prędkością  \n\n\\[\nv_0 = c \\approx 3{,}00 \\times 10^{8}\\\
    \ \\text{m/s}.\n\\]\n\nW każdym innym ośrodku występuje współczynnik załamania \\(n\\) (dla wszystkich\
    \ materiałów \\(n>1\\)). Prędkość fali w takim ośrodku jest\n\n\\[\nv = \\frac{c}{n}.\n\\]\n\nPonieważ\
    \ \\(n>1\\), otrzymujemy \\(v < c\\). Dlatego prędkość rozchodzenia się fali elektromagnetycznej w\
    \ ośrodku innym niż próżnia jest zawsze **mniejsza** od prędkości w próżni."
  - "**Dlaczego prędkość fali elektromagnetycznej w ośrodku jest **mniejsza** niż w próżni?**\n\n---\n\
    \n### 1. Zależność od przenikalności i przenosności\n\nPrędkość fali elektromagnetycznej w jednorodnym,\
    \ izotropowym ośrodku wyraża wzór  \n\n\\[\nv = \\frac{1}{\\sqrt{\\varepsilon\\,\\mu}},\n\\]\n\ngdzie\
    \  \n\n* \\(\\varepsilon\\) – przenikalność elektryczna ośrodka,  \n* \\(\\mu\\) – przenikalność magnetyczna\
    \ ośrodka.\n\nDla próżni  \n\n\\[\n\\varepsilon_0 \\approx 8{,}85\\times10^{-12}\\,\\text{F m}^{-1},\\\
    qquad\n\\mu_0 \\approx 4\\pi\\times10^{-7}\\,\\text{H m}^{-1},\n\\]\n\nco daje\n\n\\[\nc = \\frac{1}{\\\
    sqrt{\\varepsilon_0\\mu_0}} \\approx 2{,}998\\times10^{8}\\ \\text{m s}^{-1}.\n\\]\n\nW każdym rzeczywistym\
    \ materiale  \n\n\\[\n\\varepsilon = \\varepsilon_r \\varepsilon_0,\\qquad\n\\mu = \\mu_r \\mu_0,\n\
    \\]\n\nprzy czym względne współczynniki \\(\\varepsilon_r\\) i \\(\\mu_r\\) są **≥ 1** (rzadko < 1,\
    \ ale wtedy w praktyce \\(\\varepsilon_r\\mu_r > 1\\)). Dlatego\n\n\\[\nv = \\frac{c}{\\sqrt{\\varepsilon_r\
    \ \\mu_r}} \\le c .\n\\]\n\nJedyny sposób, by uzyskać \\(v>c\\), byłby spełnienie \\(\\varepsilon_r\\\
    mu_r < 1\\), co nie występuje w stabilnych, nie‑aktywowanych ośrodkach.\n\n---\n\n### 2. Fizyczna\
    \ interpretacja\n\n* **Polaryzacja**: pole elektryczne powoduje przesunięcie ładunków w ośrodku, co\
    \ „zatrzymuje” część energii fali i spowalnia jej postęp.\n* **Magnetyzacja**: pole magnetyczne indukuje\
    \ prądy wirowe (eddy currents), które również pochłaniają energię.\n\nEfekt ten jest opisany jako\
    \ **indeks załamania**  \n\n\\[\nn = \\frac{c}{v} = \\sqrt{\\varepsilon_r \\mu_r} \\ge 1,\n\\]\n\n\
    więc \\(v = c/n\\). Dla wszystkich znanych materiałów \\(n \\ge 1\\), a więc \\(v \\le c\\).\n\n---\n\
    \n### 3. Przykłady liczbowe\n\n| Ośrodek | \\(\\varepsilon_r\\) | \\(\\mu_r\\) | \\(n\\) | \\(v =\
    \ c/n\\) |\n|---------|------------------|-----------|------|--------------|\n| Szkło (≈1,5) | 4,5\
    \ | ~1 | 1,5 | \\(2,0\\times10^{8}\\ \\text{m s}^{-1}\\) |\n| Woda | 80 | ~1 | 9,0 | \\(3,3\\times10^{7}\\\
    \ \\text{m s}^{-1}\\) |\n| Powietrze | ~1,0 | ~1 | 1,0003 | prawie \\(c\\) (minimalne spowolnienie)\
    \ |\n\nW każdym wypadku prędkość jest **nie większa** niż w próżni.\n\n---\n\n### 4. Dlaczego odpowiedź\
    \ B („większa niż w próżni”) jest niepoprawna?\n\n1. **Prawo fizyczne** – z równania \\(v = 1/\\sqrt{\\\
    varepsilon\\mu}\\) wynika, że przy dodatnich, rzeczywistych \\(\\varepsilon\\) i \\(\\mu\\) prędkość\
    \ nie może przekroczyć \\(c\\).\n2. **Brak znanych materiałów** o \\(\\varepsilon_r\\mu_r < 1\\).\
    \ Nawet materiały o \\(\\varepsilon_r < 1\\) (np. niektóre meta‑materiały) mają jednocześnie \\(\\\
    mu_r > 1\\) tak, że iloczyn pozostaje > 1.\n3. **Zasada przyczynowości** – prędkość sygnału informacyjnego\
    \ nie może przewyższyć prędkości światła w próżni, co jest fundamentalnym ograniczeniem teorii względności.\n\
    \n---\n\n### 5. Krótkie podsumowanie\n\n- Prędkość fali EM w dowolnym materialnym ośrodku jest dana\
    \ wzorem \\(v = c / n\\).\n- Indeks załamania \\(n = \\sqrt{\\varepsilon_r \\mu_r}\\) jest zawsze\
    \ \\(\\ge 1\\).\n- Stąd **\\(v \\le c\\)**, a w praktyce **\\(v < c\\)** (różnica może być bardzo\
    \ mała, np. w powietrzu).\n\nDlatego poprawną odpowiedzią jest **A – mniejsza niż w próżni**; odpowiedź\
    \ **B** jest sprzeczna z podstawowymi prawami elektrodynamiki i teorii względności."
  - "**Dlaczego prawidłowa odpowiedź to A, a nie C**\n\n---\n\n### 1. Zależność prędkości fali EM od własności\
    \ ośrodka  \n\nPrędkość rozchodzenia się fali elektromagnetycznej w jednorodnym, izotropowym ośrodku\
    \ wyraża wzór  \n\n\\[\nv=\\frac{1}{\\sqrt{\\varepsilon\\mu}} ,\n\\]\n\ngdzie  \n\n* \\(\\varepsilon\\\
    ) – przenikalność elektryczna ośrodka,  \n* \\(\\mu\\) – przenikalność magnetyczna ośrodka.\n\nDla\
    \ próżni \\(\\varepsilon=\\varepsilon_{0}\\) i \\(\\mu=\\mu_{0}\\), więc  \n\n\\[\nc=\\frac{1}{\\\
    sqrt{\\varepsilon_{0}\\mu_{0}}}\\approx 3\\cdot10^{8}\\,\\text{m/s}.\n\\]\n\nW ośrodku materialnym\
    \ wprowadzamy względne współczynniki  \n\n\\[\n\\varepsilon = \\varepsilon_{r}\\varepsilon_{0}, \\\
    qquad\n\\mu = \\mu_{r}\\mu_{0},\n\\]\n\ngdzie \\(\\varepsilon_{r}\\ge 1\\) i \\(\\mu_{r}\\ge 1\\)\
    \ dla większości „zwykłych” substancji (przy braku silnych efektów magnetycznych i przy częstotliwościach\
    \ poniżej rezonansów). Wtedy\n\n\\[\nv=\\frac{1}{\\sqrt{\\varepsilon_{r}\\mu_{r}}}\\,\\frac{1}{\\\
    sqrt{\\varepsilon_{0}\\mu_{0}}}\n   =\\frac{c}{\\sqrt{\\varepsilon_{r}\\mu_{r}}}\\le c .\n\\]\n\n\
    Zatem **prędkość fali w każdym typowym ośrodku jest mniejsza niż w próżni** – odpowiedź **A**.\n\n\
    ---\n\n### 2. Skąd wziął się pomysł, że może być większa?\n\nW niektórych specjalnych sytuacjach (np.\
    \ w metamateriałach, w plazmie przy wysokich częstotliwościach, w pobliżu rezonansem atomowym) współczynnik\
    \ załamania \\(n=\\sqrt{\\varepsilon_{r}\\mu_{r}}\\) może przyjąć wartość **mniejszą niż 1** lub nawet\
    \ być ujemny. Wtedy:\n\n\\[\nv_{\\text{phase}}=\\frac{c}{n}>c .\n\\]\n\nJednak:\n\n* **prędkość fazowa**\
    \ może przekraczać \\(c\\), ale nie niesie informacji; nie łamie to zasady przyczynowości.  \n* **prędkość\
    \ grupowa** (ta, z którą związana jest transmisja energii) w rzeczywistych materiałach nigdy nie przekracza\
    \ \\(c\\).\n\nW standardowym programie nauczania fizyki (szczególnie w kontekście egzaminu krótkofalarskiego)\
    \ takie egzotyczne materiały nie są brane pod uwagę. Dlatego odpowiedź „mniejsza lub większa, zależnie\
    \ od rodzaju ośrodka” (C) jest **niepoprawna** w tym kontekście.\n\n---\n\n### 3. Podsumowanie\n\n\
    * Dla **zwykłych** dielektryków i materiałów nie‑magnetycznych:  \n\n  \\[\n  v = \\frac{c}{\\sqrt{\\\
    varepsilon_{r}\\mu_{r}}} < c .\n  \\]\n\n* Odpowiedź **C** byłaby dopuszczalna jedynie w bardzo zaawansowanej\
    \ fizyce materiałowej, której zakres nie obejmuje egzaminu krótkofalarskiego.\n\nStąd prawidłowa odpowiedź\
    \ to **A – mniejsza niż w próżni**."
  - "**Dlaczego prędkość fali elektromagnetycznej w ośrodku jest mniejsza niż w próżni?**\n\nFala elektromagnetyczna\
    \ rozchodzi się z prędkością  \n\n\\[\nv=\\frac{1}{\\sqrt{\\varepsilon\\mu}},\n\\]\n\ngdzie  \n\n\
    - \\(\\varepsilon\\) – przenikalność elektryczna ośrodka,  \n- \\(\\mu\\) – przenikalność magnetyczna\
    \ ośrodka.\n\nW próżni  \n\n\\[\n\\varepsilon_0,\\qquad \\mu_0 \\quad\\Longrightarrow\\quad\nc=\\\
    frac{1}{\\sqrt{\\varepsilon_0\\mu_0}}.\n\\]\n\nDla każdego materialnego ośrodka  \n\n\\[\n\\varepsilon\
    \ = \\varepsilon_0\\,\\varepsilon_r,\\qquad\n\\mu = \\mu_0\\,\\mu_r,\n\\]\n\nprzy czym względna przenikalność\
    \ elektryczna \\(\\varepsilon_r \\ge 1\\) (materiał musi być co najmniej tak samo „polaryzowalny”\
    \ jak próżnia) oraz \\(\\mu_r \\ge 1\\) (zwykle \\(\\approx 1\\) dla nie‑magnetycznych substancji).\
    \  \n\nStąd\n\n\\[\nv = \\frac{1}{\\sqrt{\\varepsilon_0\\mu_0\\,\\varepsilon_r\\mu_r}}\n    = \\frac{c}{\\\
    sqrt{\\varepsilon_r\\mu_r}} \\le c .\n\\]\n\nWartość \\(\\sqrt{\\varepsilon_r\\mu_r}\\) jest zawsze\
    \ \\(\\ge 1\\), więc prędkość w ośrodku jest **nie większa** od prędkości w próżni i w praktyce jest\
    \ **mniejsza** (np. w szkle \\(n\\approx 1.5\\), woda \\(n\\approx 1.33\\)).  \n\nZasada względności\
    \ dodatkowo zakazuje przekroczenia prędkości światła w próżni.\n\n**Wniosek:** prawidłowa odpowiedź\
    \ to **A – mniejsza niż w próżni**."
- text: 234\. Częstotliwość prądu przemiennego wynosi 50 Hz, jaki jest okres drgań?
  answers:
  - 20 ms
  - 50 ms
  - 500 ms
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nCzęstotliwość \\(f\\) i okres \\(T\\) są ze sobą odwrotnie proporcjonalne:\n\
    \n\\[\nT = \\frac{1}{f}\n\\]\n\nPrzy \\(f = 50\\ \\text{Hz}\\):\n\n\\[\nT = \\frac{1}{50}\\ \\text{s}\
    \ = 0{,}02\\ \\text{s} = 20\\ \\text{ms}\n\\]\n\nDlatego prawidłowa odpowiedź to **A. 20 ms**."
  - "**Dlaczego odpowiedź B jest błędna**\n\nFaza drgań opisuje się dwoma powiązanymi wielkościami:\n\n\
    \\[\nf \\;-\\; \\text{częstotliwość (Hz)} \\qquad\\qquad\nT \\;-\\; \\text{okres (s)}\n\\]\n\nSą one\
    \ ze sobą odwrotnie proporcjonalne:\n\n\\[\nT = \\frac{1}{f}\n\\]\n\n---\n\n### Obliczenie prawidłowego\
    \ okresu\n\n1. **Podstawiamy częstotliwość**  \n   \\[\n   f = 50\\ \\text{Hz}\n   \\]\n\n2. **Obliczamy\
    \ okres w sekundach**  \n   \\[\n   T = \\frac{1}{50}\\ \\text{s} = 0{,}02\\ \\text{s}\n   \\]\n\n\
    3. **Konwertujemy na milisekundy**  \n   \\[\n   0{,}02\\ \\text{s} \\times 1000\\ \\frac{\\text{ms}}{\\\
    text{s}} = 20\\ \\text{ms}\n   \\]\n\n---\n\n### Co mogło spowodować wybór 50 ms?\n\n- **Mylne odwrócenie\
    \ zależności**: niektórzy pomyślą, że „częstotliwość 50 Hz” oznacza „50 ms”, czyli po prostu przepisują\
    \ liczbę 50 i dodają jednostkę czasu.\n- **Brak przeliczenia jednostek**: nawet przy poprawnym wzorze\
    \ \\(T = 1/f\\) trzeba jeszcze zamienić sekundy na milisekundy (pomnożyć przez 1000).\n\n---\n\n###\
    \ Podsumowanie\n\n- **Poprawna odpowiedź**: \\(T = 20\\ \\text{ms}\\) (odpowiedź A).  \n- **Błąd w\
    \ odpowiedzi B**: pomyłka w zastosowaniu wzoru i/lub w konwersji jednostek.  \n\nZapamiętaj prostą\
    \ regułę: **okres = 1 ÷ częstotliwość**, a następnie dopasuj jednostki. \U0001F680"
  - "**Dlaczego odpowiedź C (500 ms) jest niepoprawna?**\n\n1. **Definicja**  \n   Okres drgań (czas jednego\
    \ pełnego cyklu) jest odwrotnością częstotliwości:  \n\n   \\[\n   T = \\frac{1}{f}\n   \\]\n\n2.\
    \ **Podstawienie liczb**  \n\n   \\[\n   f = 50\\ \\text{Hz} \\;\\Longrightarrow\\; T = \\frac{1}{50}\\\
    \ \\text{s}\n   \\]\n\n3. **Obliczenie**  \n\n   \\[\n   \\frac{1}{50}\\ \\text{s} = 0{,}02\\ \\text{s}\n\
    \   \\]\n\n4. **Jednostka**  \n   \\(0{,}02\\ \\text{s} = 20\\ \\text{ms}\\) (bo \\(1\\ \\text{s}=1000\\\
    \ \\text{ms}\\)).\n\n5. **Co oznacza 500 ms?**  \n   \\[\n   500\\ \\text{ms}=0{,}5\\ \\text{s}\\\
    quad\\Rightarrow\\quad f = \\frac{1}{0{,}5}\\ \\text{Hz}=2\\ \\text{Hz}\n   \\]\n   To jest częstotliwość\
    \ dwukrotnie na sekundę, a nie 50 Hz.\n\n**Podsumowanie**  \nDla 50 Hz okres wynosi **20 ms** (odpowiedź\
    \ A). Odpowiedź C odpowiadałaby częstotliwości 2 Hz, więc jest błędna."
  - "**Wyjaśnienie**\n\nCzęstotliwość \\(f\\) i okres drgań \\(T\\) są ze sobą powiązane prostym wzorem:\n\
    \n\\[\nT = \\frac{1}{f}\n\\]\n\ngdzie:\n- \\(f\\) – częstotliwość w hercach \\([Hz]\\),\n- \\(T\\\
    ) – okres w sekundach \\([s]\\).\n\nDla podanej częstotliwości:\n\n\\[\nf = 50\\ \\text{Hz}\n\\]\n\
    \n\\[\nT = \\frac{1}{50}\\ \\text{s} = 0{,}02\\ \\text{s}\n\\]\n\nPrzeliczając sekundy na milisekundy\
    \ (\\(1\\ \\text{s} = 1000\\ \\text{ms}\\)):\n\n\\[\n0{,}02\\ \\text{s} \\times 1000 = 20\\ \\text{ms}\n\
    \\]\n\n**Wynik:** okres drgań wynosi **20 ms**, czyli odpowiedź **A** jest prawidłowa.  \n\nPozostałe\
    \ opcje (50 ms i 500 ms) wynikają z niepoprawnego podzielenia lub pomnożenia i nie spełniają równania\
    \ \\(T = 1/f\\)."
- text: '248\. Stwierdzono, że wpływające do układu napięcie wyprzedza w fazie prąd. Układ ten ma charakter:'
  answers:
  - rezystancyjny
  - pojemnościowy
  - indukcyjny
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź „rezystancyjny” jest błędna?**\n\n1. **Relacja fazowa w elementach biernych**\
    \  \n\n   - **Rezystor** – prąd i napięcie są **w fazie**.  \n     \\[\n     v(t)=V_m\\sin(\\omega\
    \ t),\\qquad i(t)=I_m\\sin(\\omega t)\n     \\]\n   - **Cewka (indukcyjność)** – napięcie **wyprzedza**\
    \ prąd o kąt \\(\\varphi\\) (najczęściej \\(\\varphi = 90^{\\circ}\\)).  \n     \\[\n     v(t)=V_m\\\
    sin(\\omega t),\\qquad i(t)=I_m\\sin(\\omega t-\\varphi)\n     \\]\n   - **Kondensator (pojemność)**\
    \ – prąd **wyprzedza** napięcie o kąt \\(\\varphi\\).  \n\n2. **W treści zadania**: „napięcie wyprzedza\
    \ w fazie prąd”. To dokładnie opisuje **układ indukcyjny** – napięcie jest **przed** prądem.\n\n3.\
    \ **Dlaczego nie rezystancyjny?**  \n   W rezystorze nie ma przesunięcia fazowego: \\(\\varphi = 0\\\
    ). Stąd nie może zachodzić sytuacja, w której napięcie wyprzedza prąd.\n\n4. **Podsumowanie**  \n\
    \   - *Napięcie → prąd* w fazie: **rezystor**.  \n   - *Napięcie → prąd* (prąd opóźniony): **indukcyjny**.\
    \  \n   - *Prąd → napięcie* (napięcie opóźnione): **pojemnościowy**.  \n\nPonieważ w pytaniu zaznaczono,\
    \ że **napięcie wyprzedza prąd**, jedyną zgodną odpowiedzią jest **C. indukcyjny**."
  - "**Dlaczego odpowiedź B („pojemnościowy”) jest niepoprawna?**  \n\nW układzie elektrycznym zależność\
    \ fazowa między napięciem \\(U\\) a prądem \\(I\\) jest wyznaczana przez charakterystykę elementu:\n\
    \n| Element | Zależność fazowa | Który sygnał „wyprzedza”? |\n|---|---|---|\n| Rezystor | \\(U\\)\
    \ i \\(I\\) są **w fazie** | – |\n| Kondensator (pojemność) | \\(I\\) wyprzedza \\(U\\) o \\(\\frac{\\\
    pi}{2}\\) | **prąd** |\n| Induktor (indukcyjność) | \\(U\\) wyprzedza \\(I\\) o \\(\\frac{\\pi}{2}\\\
    ) | **napięcie** |\n\nW zadaniu podano, że **napięcie wyprzedza prąd**. To właśnie zachowanie typowe\
    \ dla **układu indukcyjnego**, a nie pojemnościowego.\n\n---\n\n### Krótkie wyjaśnienie fizyczne\n\
    \nDla elementu indukcyjnego (np. cewki) napięcie jest opisane równaniem  \n\n\\[\nU_L(t)=L\\frac{dI(t)}{dt},\n\
    \\]\n\nco po przejściu do dziedziny częstotliwościowej daje impedancję  \n\n\\[\nZ_L = j\\omega L.\n\
    \\]\n\nKąt fazowy impedancji wynosi  \n\n\\[\n\\varphi = \\arg(Z_L)=+\\frac{\\pi}{2},\n\\]\n\nczyli\
    \ napięcie jest **przed** prądem o \\(\\frac{\\pi}{2}\\) (90°).\n\nDla kondensatora natomiast  \n\n\
    \\[\nI_C(t)=C\\frac{dU(t)}{dt}\\quad\\Longrightarrow\\quad Z_C = \\frac{1}{j\\omega C}= -j\\frac{1}{\\\
    omega C},\n\\]\n\nco daje kąt fazowy \\(-\\frac{\\pi}{2}\\) – prąd wyprzedza napięcie.\n\n---\n\n\
    ### Podsumowanie\n\n- **Napięcie wyprzedza prąd** → charakter indukcyjny (odpowiedź C).  \n- **Prąd\
    \ wyprzedza napięcie** → charakter pojemnościowy (odpowiedź B).  \n\nStąd zaznaczenie odpowiedzi B\
    \ jest błędne, a poprawna jest **C – indukcyjny**."
  - "**Gratulacje!**  \n\nOdpowiedź **C – indukcyjny** jest prawidłowa, ponieważ w obwodach indukcyjnych\
    \ prąd **opóźnia** względem napięcia o kąt \\(90^\\circ\\) (prąd „wyprzedza” napięcie w fazie). Dla\
    \ czystego induktora zachodzi:\n\n\\[\nU(t)=L\\frac{di(t)}{dt}\\quad\\Longrightarrow\\quad i(t)=\\\
    frac{1}{L}\\int U(t)\\,dt,\n\\]\n\nco w dziedzinie sinusoidalnej daje przesunięcie fazowe \\(\\varphi\
    \ = -90^\\circ\\) (prąd za napięciem). Stąd stwierdzenie, że napięcie wyprzedza prąd, wskazuje na\
    \ **charakter indukcyjny** układu.  \n\nDobrej nauki!"
  - "**Dlaczego napięcie wyprzedza prąd – układ indukcyjny**\n\nDla elementów pasywnych obowiązuje prawo\
    \ Ohma w postaci zespolonej:\n\n\\[\n\\underline{U}= \\underline{I}\\,Z,\n\\]\n\ngdzie \\(Z\\) jest\
    \ impedancją.  \nFaza pomiędzy napięciem \\(\\underline{U}\\) a prądem \\(\\underline{I}\\) zależy\
    \ od charakteru \\(Z\\):\n\n| Element | Impedancja | Kąt fazowy \\(\\phi\\) (U względem I) |\n|---|---|---|\n\
    | **Rezystor** | \\(Z=R\\) (czysta liczba rzeczywista) | \\(\\phi = 0^\\circ\\) – napięcie i prąd\
    \ są w fazie |\n| **Kondensator** | \\(Z = -j\\frac{1}{\\omega C}\\) | \\(\\phi = -90^\\circ\\) –\
    \ **prąd wyprzedza napięcie** |\n| **Induktor** | \\(Z = j\\omega L\\) | \\(\\phi = +90^\\circ\\)\
    \ – **napięcie wyprzedza prąd** |\n\nW zadaniu podano, że **napięcie wyprzedza w fazie prąd**. Tylko\
    \ impedancja induktora ma dodatni kąt fazowy (+90°), co oznacza, że napięcie jest „przed” prądem.\
    \ Dlatego układ charakteryzuje się **indukcyjnością**.\n\n**Odpowiedź:** C. indukcyjny."
- text: '269\. Szum fazowy jest wynikiem:'
  answers:
  - kluczowania fazy (PSK)
  - krótkich i niewielkich odchyleń częstotliwości generatora
  - mieszania się sygnałów o różnych fazach
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n- **Kluczowanie fazy (PSK – Phase Shift Keying)** to\
    \ metoda modulacji, w której informacja jest przekazywana przez **celowe, dyskretne zmiany fazy**\
    \ nośnej (np. 0°, 180° w BPSK, 0°, 90°, 180°, 270° w QPSK).  \n- **Szum fazowy** nie jest wynikiem\
    \ takiej zamierzonej zmiany, lecz niepożądanym, losowym rozproszeniem fazy sygnału.  \n- Dlatego PSK\
    \ jest przyczyną **modulacji**, a nie **szumu**.  \n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa?**\n\
    \n- **Szum fazowy** (ang. *phase noise*) jest efektem **krótkotrwałych, małych odchyleń częstotliwości**\
    \ generatora (oscylatora).  \n- Jeśli częstotliwość oscylatora chwilowo oscyluje wokół wartości środkowej\
    \ \\(f_0\\) o \\(\\Delta f(t)\\), to sygnał można zapisać jako  \n\n\\[\ns(t)=A\\cos\\!\\big[2\\pi\
    \ f_0 t + \\phi(t)\\big],\n\\qquad \\phi(t)=2\\pi\\int_0^{t}\\Delta f(\\tau)\\,d\\tau .\n\\]\n\n-\
    \ Losowy składnik \\(\\Delta f(t)\\) powoduje **fluktuacje fazy** \\(\\phi(t)\\), które w widmie pojawiają\
    \ się jako „ogon” wokół nośnej – właśnie tak definiuje się szum fazowy.  \n- Im większe i szybsze\
    \ są te odchylenia, tym wyższy poziom szumu fazowego.\n\n---\n\n**Dlaczego odpowiedź C jest niepoprawna?**\n\
    \n- „Mieszanie się sygnałów o różnych fazach” opisuje **interferencję** lub **sumowanie** dwóch (lub\
    \ więcej) sygnałów, co może dawać stałe wahania amplitudy (np. w układzie interferometrycznym).  \n\
    - Nie jest to losowy, krótkotrwały proces generujący rozmycie widma wokół nośnej, a jedynie **deterministyczna\
    \ kombinacja** faz.  \n\n---\n\n### Krótkie podsumowanie\n\n| Zjawisko | Przyczyna | Charakterystyka\
    \ |\n|----------|-----------|-----------------|\n| **PSK** | Celowa zmiana fazy w celu kodowania bitów\
    \ | Modulacja, nie szum |\n| **Szum fazowy** | Krótkie, niewielkie odchylenia częstotliwości oscylatora\
    \ | Losowe fluktuacje fazy → „ogon” w widmie |\n| **Mieszanie faz** | Sumowanie dwóch stałych sygnałów\
    \ o różnych fazach | Deterministyczna interferencja, nie szum |\n\nDlatego prawidłowa odpowiedź to\
    \ **B** – szum fazowy wynika z krótkich i niewielkich odchyleń częstotliwości generatora."
  - "**Gratulacje!**  \n\nWybrałeś odpowiedź **B – krótkich i niewielkich odchyleń częstotliwości generatora**,\
    \ co jest prawidłowe.\n\n**Dlaczego?**  \n\nSzum fazowy (ang. *phase noise*) powstaje, gdy w oscylatorze\
    \ występują drobne, losowe wahania częstotliwości generowanego sygnału. Te niewielkie odchylenia częstotliwości\
    \ powodują rozmycie widma wokół nośnej częstotliwości i objawiają się jako losowe fluktuacje fazy\
    \ sygnału.  \n\nInne podane opcje (kluczowanie fazy – PSK oraz mieszanie sygnałów o różnych fazach)\
    \ nie są przyczyną szumu fazowego, lecz technikami modulacji lub zjawiskami mieszania, które mogą\
    \ **wykorzystać** sygnał, ale nie generują samego szumu fazowego.  \n\nJeszcze raz – dobra odpowiedź!\
    \ \U0001F389"
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\n„Mieszanie się sygnałów o różnych fazach” opisuje\
    \ sytuację, w której w układzie jednocześnie występują dwa lub więcej **oddzielnych** sygnałów (np.\
    \ dwie nadajniki pracujące na tej samej częstotliwości) i ich pola interferują ze sobą. Efektem jest\
    \ powstanie **interferencji** (przebitki w widmie, tzw. *beat*), a nie **szum fazowy** wewnątrz jednego\
    \ generatora.  \n\nSzum fazowy natomiast nie jest spowodowany „mieszaniem” różnych źródeł, lecz **fluktuacjami**\
    \ fazy jednego sygnału wokół jego średniej wartości.\n\n---\n\n## Szum fazowy – definicja\n\nDla idealnego\
    \ generatora sinusoidalnego:\n\n\\[\nv(t)=V_0\\cos\\!\\bigl(2\\pi f_0 t\\bigr)\n\\]\n\nw rzeczywistości\
    \ pojawia się niewielka, losowa zmiana fazy \\(\\phi(t)\\):\n\n\\[\nv(t)=V_0\\cos\\!\\bigl(2\\pi f_0\
    \ t+\\phi(t)\\bigr),\n\\qquad |\\phi(t)|\\ll 1 .\n\\]\n\n\\(\\phi(t)\\) jest **procesem szumu** (biały\
    \ lub o określonym widmie). Jego pochodna \\(\\dot\\phi(t)\\) odpowiada chwilowej **odchyleniu częstotliwości**:\n\
    \n\\[\nf(t)=f_0+\\frac{1}{2\\pi}\\dot\\phi(t).\n\\]\n\nDlatego szum fazowy i małe, krótkotrwałe odchylenia\
    \ częstotliwości są dwoma opisami tego samego zjawiska.\n\n---\n\n## Dlaczego odpowiedź B jest prawidłowa?\n\
    \n- **Krótkie i niewielkie odchylenia częstotliwości generatora** → w zapisie powyżej \\(\\dot\\phi(t)\\\
    ) jest mały i zmienia się szybko.  \n- Te fluktuacje powodują, że widmo sygnału nie jest idealnym\
    \ impulsem w \\(\\pm\\infty\\), lecz ma **rozszerzoną podstawę** (tzw. *phase‑noise skirt*) wokół\
    \ nośnej \\(f_0\\).  \n- To właśnie ten rozmyty „ogon” widma definiuje szum fazowy.\n\nZatem szum\
    \ fazowy **wynika z losowych, krótkotrwałych zmian częstotliwości (lub fazy)** generatora, a nie z\
    \ interferencji kilku sygnałów.\n\n---\n\n### Krótkie podsumowanie\n\n| Zjawisko | Przyczyna | Efekt\
    \ w widmie |\n|----------|-----------|----------------|\n| **Szum fazowy** | Fluktuacje fazy → krótkie\
    \ odchylenia częstotliwości | Rozszerzona podstawa wokół nośnej |\n| **Mieszanie sygnałów o różnych\
    \ fazach** | Dwa lub więcej niezależnych sygnałów | Interferencja, „beat‑frequency”, nie szum fazowy\
    \ |\n\nStąd wybór **B** jest jedyną prawidłową odpowiedzią."
  - "**Szum fazowy** (ang. *phase noise*) to niepożądane, losowe odchylenia fazy sygnału generowanego\
    \ przez oscylator.  \n\n- **Przyczyna** – krótkotrwałe i małe fluktuacje częstotliwości generatora\
    \ (np. termiczne szumy w elementach aktywnych, szumy zasilania).  \n- **Skutki** – w dziedzinie częstotliwości\
    \ linia nośna nie jest idealnym impulsem, ale ma „ogon” rozciągający się na boki, opisany najczęściej\
    \ jako wykładniczy spadek gęstości widma \\(\\mathcal{L}(f)\\) w funkcji odległości od nośnej.\n\n\
    Dlatego prawidłowa odpowiedź to **B** – szum fazowy wynika z krótkich i niewielkich odchyleń częstotliwości\
    \ generatora.\n\n**Dlaczego pozostałe odpowiedzi są niepoprawne?**\n\n- **A. Kluczowanie fazy (PSK)**\
    \ – to metoda modulacji, w której zmienia się fazę nośnej w sposób deterministyczny, a nie losowy.\
    \ Nie generuje ona szumu fazowego, a jedynie zamierzoną zmianę fazy.\n- **C. Mieszanie się sygnałów\
    \ o różnych fazach** – interferencja dwóch stałych sygnałów o stałych fazach może dawać stałe wzmocnienie\
    \ lub osłabienie, ale nie powoduje losowego rozprzestrzeniania widma charakterystycznego dla szumu\
    \ fazowego.\n\nPodsumowując, **szum fazowy** jest efektem przypadkowych, krótkotrwałych odchyleń częstotliwości\
    \ (i tym samym fazy) generatora."
- text: 271\. W transceiverach SDR do przetwornika A/C doprowadza się sygnały kwadraturowe (oznaczone
    jako I oraz Q). Jaki jest tego cel?
  answers:
  - Możliwość zaprogramowania demodulatora dla każdej emisji
  - Minimalizacja zniekształceń sygnału
  - Możliwość demodulacji sygnałów z dwóch różnych źródeł
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „Możliwość zaprogramowania demodulatora dla każdej\
    \ emisji”** jest prawidłowa.\n\nW transceiverach SDR sygnały kwadraturowe **I** (in‑phase) i **Q**\
    \ (quadrature) są dostarczane do przetwornika A/C, aby uzyskać pełną informację o spektrogramie odbieranego\
    \ sygnału. Dzięki dwóm ortogonalnym składowym możemy:\n\n* **odtworzyć dowolną modulację** (AM, FM,\
    \ PSK, QAM, itp.) wyciągając z I i Q odpowiednie funkcje demodulujące,\n* **przełączać i modyfikować**\
    \ algorytmy demodulacji programowo, bez zmiany sprzętu.\n\nInnymi słowy, kwadraturowe pobranie pozwala\
    \ oprogramowaniu SDR dowolnie konfigurować demodulator tak, aby dopasować się do każdej transmisji,\
    \ co jest kluczową zaletą tej technologii."
  - "**Dlaczego odpowiedź B („Minimalizacja zniekształceń sygnału”) jest błędna?**\n\n1. **Cel kwadraturowego\
    \ podziału nie jest korekcją zniekształceń.**  \n   Wprowadzanie sygnału do przetwornika A/C w postaci\
    \ dwóch składowych I (in‑phase) i Q (quadrature) nie służy do „minimalizacji zniekształceń” w rozumieniu\
    \ eliminacji szumów, nieliniowości czy interferencji.  \n\n2. **Zniekształcenia nadal zależą od charakterystyki\
    \ samego przetwornika.**  \n   Jeśli przetwornik A/C ma ograniczoną liniowość, nieliniowość wprowadzona\
    \ w dowolnym trybie (jedno‑lub dwukanałowym) pozostanie taka sama. Kwadratura nie zmienia tej właściwości.\
    \  \n\n3. **W praktyce to technika modulacji, a nie filtracji.**  \n   Kwadraturowa reprezentacja\
    \ umożliwia późniejszą **demodulację** sygnałów o dowolnej modulacji (AM, FM, PSK, QAM …) w cyfrowym\
    \ odbiorniku SDR, a nie redukuje zniekształcenia samego sygnału analogowego.  \n\n---\n\n## Co naprawdę\
    \ osiąga podanie sygnału w formie I/Q?\n\n### 1. Pełna informacja o amplitudzie i fazie\n\\[\ns(t)=I(t)\\\
    cos(2\\pi f_ct)-Q(t)\\sin(2\\pi f_ct)\n\\]\nDzięki dwóm składowym możemy odtworzyć zarówno **amplitudę**,\
    \ jak i **fazę** sygnału noszącego. To jest niezbędne do obsługi wszelkich modulacji złożonych (PSK,\
    \ QAM, OFDM …).\n\n### 2. Uniwersalny demodulator w oprogramowaniu\n* **Programowalność** – jednorazowe\
    \ pobranie próbek I i Q pozwala w software‑definiowanym radiu (SDR) zaimplementować dowolny demodulator\
    \ jako algorytm. Nie trzeba budować osobnego układu analogowego dla każdej emisji.\n* **Elastyczność**\
    \ – ten sam strumień I/Q może być przetwarzany na różne sposoby (filtracja, konwersja częstotliwości,\
    \ detekcja) w zależności od potrzeb użytkownika.\n\n### 3. Unikanie aliasingu przy konwersji częstotliwości\n\
    W technice **direct‑conversion** (bezpośredniej konwersji) sygnał jest mieszany z lokalnym oscylatorem\
    \ tak, aby po przetworzeniu uzyskać **bazę‑pasmo** (baseband). Wynik to właśnie dwukanałowy sygnał\
    \ I/Q, który nie wymaga dodatkowych filtrów górnoprzepustowych typowych dla tradycyjnych superheterodynowych\
    \ odbiorników.\n\n---\n\n## Podsumowanie\n\n- **Odpowiedź B** jest niepoprawna, bo kwadraturowa reprezentacja\
    \ nie służy do minimalizacji zniekształceń, a jedynie do zachowania pełnej informacji o sygnale w\
    \ cyfrowej postaci.\n- **Odpowiedź A** jest prawidłowa, ponieważ podanie sygnału w postaci I i Q umożliwia\
    \ **programowalny demodulator**, który może obsłużyć dowolną emisję (dowolny typ modulacji) wyłącznie\
    \ w oprogramowaniu SDR.  \n\nZrozumienie tego rozróżnienia pomaga prawidłowo interpretować konstrukcję\
    \ i zalety architektury SDR."
  - "**Dlaczego odpowiedź C jest niepoprawna**\n\n> **C. „Możliwość demodulacji sygnałów z dwóch różnych\
    \ źródeł”**\n\nW systemie SDR (Software‑Defined Radio) sygnały **I** (in‑phase) i **Q** (quadrature)\
    \ nie służą do jednoczesnego odbierania dwóch niezależnych fal radiowych. Są to po prostu dwie składowe\
    \ jednego sygnału, które są **próbkowane równocześnie** i **przesunięte w fazie o 90°**.  \n\n- Każdy\
    \ z tych strumieni jest pochodną **tej samej** modulacji (np. QPSK, OFDM).  \n- Po połączeniu I i\
    \ Q w cyfrowym procesorze uzyskujemy pełny opis złożonego sygnału, a nie dwa odrębne sygnały.  \n\n\
    Dlatego nie można mówić o „demodulacji dwóch różnych źródeł” – wymagałoby to dwóch oddzielnych tunerów\
    \ i łączy A/C.  \n\n---\n\n**Dlaczego odpowiedź A jest prawidłowa**\n\n> **A. „Możliwość zaprogramowania\
    \ demodulatora dla każdej emisji”**\n\nSygnały kwadraturowe I/Q dają **pełną informację o amplitudzie\
    \ i fazie** odbieranego falowego wektora:\n\n\\[\ns(t) = I(t)\\cos(2\\pi f_c t) - Q(t)\\sin(2\\pi\
    \ f_c t)\n\\]\n\nZnając I i Q, można dowolnie **odtworzyć sygnał nośny** i przeprowadzić dowolną demodulację\
    \ w oprogramowaniu:\n\n- **AM, FM, SSB, PSK, QAM, OFDM** itp. – wszystkie wymagają jedynie odpowiedniego\
    \ przetworzenia I i Q.  \n- Nie ma potrzeby zmieniać sprzętu analogowego; wystarczy zmodyfikować algorytm\
    \ w DSP lub w CPU.  \n\nW praktyce oznacza to, że jeden przetwornik A/C z wejściem I/Q może obsłużyć\
    \ **każdą** znaną technikę modulacji, po prostu programując odpowiedni demodulator.  \n\n---\n\n###\
    \ Podsumowanie\n- **I/Q** to dwie składowe jednego sygnału, a nie dwa niezależne sygnały → odpowiedź\
    \ C nie ma sensu.\n- Dostarczając **kwadraturowe próbki**, SDR daje pełną kontrolę nad procesem demodulacji,\
    \ co umożliwia programowanie demodulatora dla dowolnej emisji → odpowiedź A jest prawidłowa."
  - "**Dlaczego w transceiverach SDR do przetwornika A/C podaje się sygnały kwadraturowe I i Q?**\n\n\
    W typowej architekturze SDR sygnał RF najpierw jest mieszany z lokalnym oscylatorem, co daje dwie\
    \ składowe:\n\n\\[\n\\begin{aligned}\nI(t) &= \\text{Re}\\{s(t) e^{-j\\omega_{\\text{LO}}t}\\},\\\\\
    \nQ(t) &= \\text{Im}\\{s(t) e^{-j\\omega_{\\text{LO}}t}\\},\n\\end{aligned}\n\\]\n\ngdzie \\(s(t)\\\
    ) jest oryginalnym sygnałem, a \\(\\omega_{\\text{LO}}\\) częstotliwością oscylatora lokalnego.  \n\
    Przyjęcie obu (I oraz Q) pozwala zachować pełną informację o fazie i amplitudzie sygnału, czyli jego\
    \ **kompleksową reprezentację** \\(I + jQ\\).\n\n* **Pełna informacja** – dzięki temu po cyfrowym\
    \ przetworzeniu (FFT, filtracja, korekcje) możemy odtworzyć dowolny rodzaj modulacji (AM, FM, PSK,\
    \ QAM, OFDM …) jedynie zmieniając algorytm w oprogramowaniu demodulatora.  \n* **Brak aliasingu i\
    \ obrazu** – dwukanałowy (I/Q) mieszacz eliminuje efekt „obrazu” (tzw. image rejection), co jest niezbędne\
    \ przy szerokopasmowych, programowalnych odbiornikach.\n\nW konsekwencji **możliwość zaprogramowania\
    \ demodulatora dla każdej emisji** wynika właśnie z tego, że cyfrowy procesor otrzymuje pełny zestaw\
    \ danych kwadraturowych, a nie jedynie zmodulowaną jednopasmową kopię sygnału. Dzięki temu SDR może\
    \ obsługiwać dowolny standard komunikacyjny bez zmiany sprzętu."
- text: '275\. Zbyt szybkie narastanie i opadanie sygnału telegraficznego powoduje:'
  answers:
  - zakłócenia określane jako "kliki"
  - zwiększenie mocy wyjściowej nadajnika,
  - zmniejszenie pasma używanego w tej emisji.
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nZbyt szybkie narastanie i opadanie sygnału telegraficznego powoduje\
    \ **zakłócenia określane jako „kliki”** (odpowiedź **A**).\n\n**Dlaczego?**  \n- Przy bardzo szybkim\
    \ przejściu z niskiego do wysokiego poziomu (i odwrotnie) wytwarzane są krótkie, impulsowe zaburzenia\
    \ prądu w układzie nadawczym i odbiorczym.  \n- Te impulsowe zmiany manifestują się jako charakterystyczne\
    \ dźwięki „klików” w odbiorniku, co jest typowe dla sygnałów o stromych zboczach.  \n\nPozostałe odpowiedzi\
    \ (zwiększenie mocy wyjściowej, zmniejszenie pasma) nie są bezpośrednim skutkiem szybkiego narastania/opuszczania\
    \ sygnału.  \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego prawidłowa odpowiedź to A – „zakłócenia określane jako „kliki”**  \n\n1. **Szybkie narastanie\
    \ i opadanie** sygnału telegraficznego oznacza, że zmiany napięcia (lub prądu) w nadajniku zachodzą\
    \ w bardzo krótkim czasie.  \n   - W dziedzinie częstotliwości taka nagła zmiana odpowiada **rozległemu\
    \ spektrum** wyższym częstotliwościom (zależność wynikająca z transformaty Fouriera).  \n\n2. **Efekt\
    \ „klików”**:  \n   - Każde nagłe przejście (np. od 0 V do maksymalnej wartości i z powrotem) generuje\
    \ krótkotrwały impuls w czasie, który w spektrum przejawia się jako szerokopasmowy „szum”.  \n   -\
    \ Ten szum jest odbierany jako charakterystyczne „kliki” (przeskoki, trzaski) w odbiorniku, zwłaszcza\
    \ w odbiornikach o dużej czułości na nagłe zmiany amplitudy.  \n\n3. **Dlaczego nie B („zwiększenie\
    \ mocy wyjściowej nadajnika”)**:  \n   - Moc wyjściowa zależy od **wartości średniej** (lub szczytowej)\
    \ sygnału oraz impedancji anteny.  \n   - Zwiększenie szybkości narastania/ opadania **nie podnosi**\
    \ średniej mocy; jedynie rozciąga widmo, ale nie zwiększa energii dostarczanej do anteny.  \n   -\
    \ W praktyce przy zbyt szybkim przejściu moc może nawet nieco spaść, bo część energii rozprasza się\
    \ w nieużyteczne, wysokoczęstotliwościowe komponenty, które nie są efektywnie promowane przez antenę.\
    \  \n\n4. **Dlaczego nie C („zmniejszenie pasma używanego w tej emisji”)**:  \n   - To właśnie odwrotność:\
    \ szybkie przejścia **poszerzają** pasmo, a nie je zmniejszają.  \n\n**Podsumowanie** – Zbyt szybkie\
    \ narastanie i opadanie sygnału telegraficznego generuje krótkie impulsy w dziedzinie czasu, które\
    \ w dziedzinie częstotliwości dają szerokie spektrum zakłóceń postrzegane jako „kliki”. Nie wpływa\
    \ to na moc wyjściową nadajnika, a jedynie na charakterystykę spektralną emisji."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nZbyt szybkie narastanie i opadanie (krótkie zbocza)\
    \ sygnału telegraficznego **nie zmniejsza** pasma używanego w emisji. Wręcz przeciwnie – gwałtowne\
    \ zmiany w czasie wymagają szerokiego zakresu częstotliwości, aby je odtworzyć. Matematycznie opisuje\
    \ to transformata Fouriera:\n\n\\[\nX(f)=\\int_{-\\infty}^{\\infty} x(t)\\,e^{-j2\\pi ft}\\,dt\n\\\
    ]\n\nGdy \\(x(t)\\) ma bardzo strome zbocza, jego pochodna \\(\\frac{dx}{dt}\\) jest duża, a spektrum\
    \ \\(X(f)\\) rozciąga się na wyższe częstotliwości. W praktyce oznacza to **powiększenie** zajmowanego\
    \ pasma, a nie jego redukcję.\n\n---\n\n### Co się naprawdę dzieje? – odpowiedź A\n\n* **„Kliki” (ang.\
    \ *clicks*)** – to krótkie, impulsowe zakłócenia słyszalne w odbiorniku.  \n* Powstają, gdy sygnał\
    \ zmienia się tak gwałtownie, że w układzie nadawczym (przetworniku, filtrze, wzmacniaczu) pojawiają\
    \ się przejściowe oscylacje lub odbicia.  \n* W domenie częstotliwości te impulsy zawierają szerokie\
    \ spektrum, co w słuchu odbiorcy objawia się jako wyraźne „kliknięcia”.\n\n---\n\n### Podsumowanie\
    \ (kluczowe punkty)\n\n| Zjawisko | Efekt na pasmo | Efekt słyszalny |\n|---|---|---|\n| Szybkie narastanie/opadanie\
    \ | **Zwiększa** szerokość spektrum (więcej wysokich częstotliwości) | Powstają krótkie, impulsowe\
    \ zakłócenia – **klik** |\n\nDlatego poprawną odpowiedzią jest **A – zakłócenia określane jako „kliki”**,\
    \ a odpowiedź **C – zmniejszenie pasma** jest sprzeczna z fizyką sygnałów."
  - "**Dlaczego zbyt szybkie narastanie i opadanie sygnału telegraficznego powoduje „kliki”?**\n\nW telegrafii\
    \ (np. w radiowej transmisji CW) sygnał jest prostokątny: w krótkim czasie przechodzi od 0 V do wartości\
    \ szczytowej i z powrotem.  \n\n1. **Nagle zmiany amplitudy** – szybki narastający i opadający front\
    \ (czas przejścia \\(\\Delta t\\) → 0) w dziedzinie czasu odpowiada w dziedzinie częstotliwości bardzo\
    \ szerokiemu spektrum. Z matematycznego punktu widzenia transformatą Fouriera prostokąta jest funkcja\
    \ sinc, której „ogony” rozciągają się aż do bardzo wysokich częstotliwości.\n\n2. **Przebijanie się\
    \ energii poza przydzielone pasmo** – te wysokie składowe częstotliwości nie są filtrowane przez nadajnik\
    \ ani odbiornik i docierają do słuchacza jako krótkie, ostre impulsy.\n\n3. **Percepcja słuchowa**\
    \ – w odbiorze radiowym (słuchawka, słuchawka telefoniczna) te impulsowe składowe są słyszalne jako\
    \ charakterystyczne „kliki” (ang. *clicks*). Są one po prostu wynikiem nagłego przyłożenia i zdjęcia\
    \ napięcia, a nie zamierzonym dźwiękiem modulacji.\n\nDlatego przy zbyt szybkim narastaniu/opadaniu\
    \ sygnału telegraficznego pojawiają się niepożądane zakłócenia zwane **klikami**. Poprawnym rozwiązaniem\
    \ jest wydłużenie czasu narastania/opadania (np. przez wprowadzenie układu ograniczającego prędkość\
    \ zbocza), co zmniejsza szerokość widma i eliminuje te impulsy."
- text: 298\. Użycie baluna wskazane jest kiedy
  answers:
  - zasilamy antenę typu longwire kablem koncentrycznym
  - zasilamy dipol półfalowy kablem koncentrycznym
  - chcemy przetestować tłumienność linii symetrycznej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna**\n\nBalun (ang. *balanced‑unbalanced transformer*) służy\
    \ do dopasowania **zasilania niesymetrycznego** (np. koncentrycznego kabla 50 Ω) do **anteny symetrycznej**\
    \ (np. dipola, anteny typu long‑wire).  \n\n- **Anteny typu long‑wire** mają bardzo wysoką impedancję\
    \ wejściową (kilkaset do kilku kΩ) i charakterystykę **nie‑liniową**.  \n- Jeśli podłączymy je bezpośrednio\
    \ kablem koncentrycznym, w większości przypadków nie uzyskamy użytecznego dopasowania i pojawi się\
    \ duży współczynnik odbicia (SWR ≫ 1).  \n- Balun nie rozwiązuje tego problemu, ponieważ jego zadaniem\
    \ jest jedynie przekształcenie balansu‑nie‑balansu, a **nie** zmiana dużej impedancji charakterystycznej\
    \ dla long‑wire.\n\nStąd zdanie *„zasilamy antenę typu long‑wire kablem koncentrycznym”* nie jest\
    \ sytuacją, w której **zastosowanie baluna jest wskazane** – potrzebny byłby dodatkowy transformator\
    \ impedancji lub inna metoda dopasowania.\n\n---\n\n**Dlaczego odpowiedź B jest prawidłowa**\n\n-\
    \ **Dipol półfalowy** ma charakterystyczną impedancję w okolicach **73 Ω** (przy wolnym powietrzu)\
    \ i jest **symetryczną** strukturą.  \n- Kabel koncentryczny jest **niesymetrycznym** medium (środkowy\
    \ przewód + ekran). Bez baluna powstaje niepożądane przewodzenie prądu na ekranie, co prowadzi do:\
    \  \n\n  1. **Strat mocy** (prąd płynie po ekranie zamiast po obu ramionach dipola).  \n  2. **Zniekształceń\
    \ charakterystyki promieniowania** (asymetryczne promieniowanie, zmiana współczynnika zysku).  \n\
    \  3. **Podwyższonego poziomu szumów** (przewodzenie zakłóceń z otoczenia do anteny).  \n\n- Balun\
    \ **przekształca** układ **niesymetryczny → symetryczny**, zapewniając, że prąd płynie równomiernie\
    \ w obu ramionach dipola i że ekran kabla pozostaje potencjalnie neutralny. Dzięki temu uzyskujemy\
    \ niskie VSWR (≈ 1) i prawidłową charakterystykę promieniowania.\n\nDlatego, gdy **zasilamy dipol\
    \ półfalowy kablem koncentrycznym**, użycie baluna jest **wskazane i niezbędne**.\n\n---\n\n**Podsumowanie**\n\
    \n| Sytuacja | Czy balun jest potrzebny? | Dlaczego? |\n|---|---|---|\n| **Long‑wire + koncentryczny**\
    \ | **Nie** (lub wymaga dodatkowego dopasowania impedancji) | Impedancja long‑wire jest bardzo wysoka;\
    \ balun nie rozwiązuje problemu dopasowania. |\n| **Dipol półfalowy + koncentryczny** | **Tak** |\
    \ Balun eliminuje prąd na ekranie, zapewnia symetryczne zasilanie i niskie VSWR. |\n\nKrótko mówiąc,\
    \ balun jest stosowany, gdy **symetryczną antenę** (np. dipol) podłączamy **niesymetrycznym kablem**\
    \ (np. koncentrycznym). W przypadku long‑wire sytuacja ta nie zachodzi w sposób, który wymagałby jedynie\
    \ baluna."
  - "**Gratulacje!**  \n\nOdpowiedź **B** – *„zasilamy dipol półfalowy kablem koncentrycznym”* – jest\
    \ prawidłowa.\n\n**Dlaczego?**  \n\n- Dipol półfalowy jest **antenną symetryczną** (balansowaną).\
    \  \n- Kabel koncentryczny jest **antenną niesymetryczną** (unbalansowaną) i ma charakterystykę impedancji\
    \ 50 Ω.  \n- **Balun** (ang. *balanced‑to‑unbalanced*) zapewnia:\n  1. Przekształcenie typu zasilania\
    \ z niesymetrycznego (coax) na symetryczne (dipol), co eliminuje przepływ prądu wspólnego (common‑mode).\
    \  \n  2. Dopasowanie impedancji – najczęściej balun 1:1 lub 4:1, aby zminimalizować straty i odzwierciedlenia.\n\
    \nW pozostałych sytuacjach (A – antena longwire, C – testowanie tłumienności linii symetrycznej) balun\
    \ nie jest wymagany lub nie spełnia głównej roli."
  - "**Dlaczego odpowiedź C jest niepoprawna?**  \n\nBalun (ang. *balanced‑unbalanced transformer*) służy\
    \ przede wszystkim do:\n\n1. **Przekształcenia impedancji** – np. 50 Ω (kabel koncentryczny) → 300 Ω\
    \ (typowy dipol półfalowy).  \n2. **Zrównoważenia sygnału** – zapobiega przepływowi prądu na zewnętrznej\
    \ powłoce kabla i ogranicza promieniowanie linii zasilającej.  \n\nTestowanie „tłumienności linii\
    \ symetrycznej” nie jest zadaniem balunu.  \nTłumienność mierzy się przy pomocy miernika S‑parameterów,\
    \ analizatora widma lub przy użyciu specjalnych **tłumików (attenuatorów)**, a nie balunów. Balun\
    \ nie wprowadza znaczącej straty (zwykle < 0.5 dB) – jego celem nie jest pomiar ani zwiększanie tłumienności.\n\
    \n---\n\n### Dlaczego odpowiedź B jest prawidłowa?\n\n- **Dipol półfalowy** jest anteną **zbalansowaną**\
    \ (symetryczną).  \n- **Kabel koncentryczny** jest **niezbalansowany** (asymetryczny).  \n- Bez balunu\
    \ prąd płynący w przewodniku wewnętrznym kabla może „przenikać” na osłonę, co powoduje:\n  - niepożądane\
    \ promieniowanie linii zasilającej,\n  - zmianę impedancji widzianej przez nadajnik,\n  - zwiększenie\
    \ szumów i zakłóceń.\n\nBalun zapewnia odpowiednie dopasowanie impedancji (np. 1:6 lub 1:12) i eliminuje\
    \ niechciany prąd na osłonie, dlatego **kiedy zasilamy dipol półfalowy kablem koncentrycznym, użycie\
    \ baluna jest wskazane**.\n\n---\n\n### Dlaczego odpowiedź A nie jest najlepsza?\n\n- **Longwire**\
    \ może pracować zarówno jako antena **zbalansowana**, jak i **niezbalansowana** w zależności od sposobu\
    \ zasilania (np. przy użyciu linii symetrycznej lub balunu).  \n- Często longwire jest podłączany\
    \ bezpośrednio do kabla koncentrycznego (np. przy pomocy tunera lub „balanced‑to‑unbalanced” w tunerze)\
    \ i w praktyce balun nie jest obowiązkowy – można go stosować, ale nie jest to warunek konieczny.\
    \ Dlatego odpowiedź A nie jest tak jednoznaczna jak B.\n\n---\n\n**Podsumowanie**\n\n- Balun **nie\
    \ służy** do testowania tłumienności linii symetrycznej → odpowiedź C jest błędna.  \n- Balun **jest\
    \ niezbędny**, gdy zasilamy **zbalansowany dipol półfalowy** kablem koncentrycznym → odpowiedź B jest\
    \ prawidłowa.  \n\n---"
  - "**Dlaczego balun (balun‑transformator) stosujemy przy podłączaniu dipola półfalowego kablem koncentrycznym?**\n\
    \n- **Dipol półfalowy jest anteną symetryczną (balansowaną).**  \n  Prąd płynie równomiernie w obu\
    \ ramionach, a potencjał środka dipola jest zerowy względem ziemi.\n\n- **Kabel koncentryczny jest\
    \ linią niesymetryczną (nie‑balansowaną).**  \n  W przewodzie wewnętrznym płynie sygnał, a w ekranie\
    \ – powrót prądu. Bez dodatkowego elementu część prądu może „przeciekać” po ekranie i rozpraszać się\
    \ na otoczeniu (tzw. **prąd wspólny** – *common‑mode current*).\n\n- **Balun spełnia dwie funkcje:**\
    \  \n  1. **Przekształcenie impedancji** – zwykle z 50 Ω (kabel) do ~73 Ω (rezonansowy dipol półfalowy).\
    \  \n  2. **Zablokowanie prądu wspólnego** – dzięki transformacji symetryczno‑asymetrycznej prąd płynie\
    \ wyłącznie w ramionach dipola, a ekran pozostaje w stanie zerowym potencjału względem ziemi.\n\n\
    - **Dlaczego nie w pozostałych przypadkach?**  \n  - **A. Longwire z koncentrykiem** – longwire jest\
    \ zazwyczaj używany jako linia niesymetryczna (np. zasilany bezpośrednio koncentrykiem) lub wymaga\
    \ innego typu dopasowania (np. balun „unbalanced‑to‑balanced” o innym stosunku).  \n  - **C. Testowanie\
    \ tłumienności linii symetrycznej** – do pomiaru tłumienności nie potrzebujemy baluna; potrzebny jest\
    \ jedynie pomiar przy zachowaniu równowagi linii, a balun wprowadza dodatkową transformację, która\
    \ zaburza wynik.\n\n**Podsumowanie:** Balun jest wskazany, gdy **zasilamy dipol półfalowy kablem koncentrycznym**\
    \ (opcja B), aby dopasować impedancję i wyeliminować prąd wspólny, co zapewnia prawidłowe działanie\
    \ anteny."
- text: 300\. Dlaczego możliwe są dalekie łączności UKF między szczytami górskimi?
  answers:
  - mniejsza gęstość atmosfery powoduje zmniejszenie tłumienia trasy
  - anteny nadawcza i odbiorcza dzieli wolna przestrzeń
  - brak pyłu zawieszonego zmniejsza dyfrakcję fali radiowej
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A jest niepoprawna?**\n\n1. **Tłumienie w atmosferze**  \n   Dla częstotliwości\
    \ używanych w łącznościach krótkofalarskich (≈ VHF‑UHF) straty spowodowane absorpcją przez powietrze\
    \ są bardzo małe.  \n   \\[\n   L_{\\text{gaz}} \\approx 0{,}01\\ \\text{dB/km}\n   \\]\n   nawet\
    \ przy pełnym ciśnieniu atmosferycznym. Zmniejszenie gęstości (np. na szczycie góry) zmniejsza tę\
    \ wartość jedynie nieznacznie – o ułamek dB na kilometry.\n\n2. **Dominująca przyczyna strat**  \n\
    \   Największy wkład w utratę mocy ma **wolna przestrzeń** (tzw. *free‑space path loss*), której zależność\
    \ opisuje wzór:\n   \\[\n   L_{\\text{FS}} = 20\\log_{10}\\!\\left(\\frac{4\\pi d}{\\lambda}\\right)\\\
    \ \\text{[dB]}\n   \\]\n   gdzie \\(d\\) – odległość, \\(\\lambda\\) – długość fali. To właśnie brak\
    \ przeszkód (budynków, drzew, terenu) pomiędzy antenami umożliwia dalekie łącza.\n\n3. **Co naprawdę\
    \ się zmienia na wysokości**  \n   Na szczycie góry najważniejsze jest **widoczność linii widzenia**\
    \ (line‑of‑sight). Gdy anteny „dzieli wolna przestrzeń”, nie ma żadnych fizycznych przeszkód, a promieniowanie\
    \ rozchodzi się jedynie w próżni/świetle atmosferycznym, co minimalizuje straty.\n\n**Podsumowanie**\
    \  \nMniejsza gęstość atmosfery nie ma praktycznego wpływu na tłumienie trasy w krótkofalarstwie.\
    \ Kluczowym czynnikiem umożliwiającym dalekie łączenia pomiędzy szczytami górskimi jest wolna, niezakłócona\
    \ przestrzeń pomiędzy antenami (odpowiedź **B**)."
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **B** – *„anteny nadawcza i odbiorcza dzieli wolna przestrzeń”*\
    \ – jest prawidłowa, ponieważ:\n\n- Dalekie łączności w górach opierają się na propagacji w linii\
    \ widzenia (LOS).  \n- Gdy między dwoma szczytami nie ma przeszkód, sygnał przemieszcza się w **wolnej\
    \ przestrzeni**, a jedyną stratą jest **wolnostojny spadek mocy** opisany równaniem:\n\n\\[\n\\text{FSPL}\
    \ = \\left( \\frac{4\\pi d}{\\lambda} \\right)^{2},\n\\]\n\ngdzie \\(d\\) to odległość, a \\(\\lambda\\\
    ) długość fali.\n\n- Brak przeszkód (drzew, budynków) eliminuje dodatkowe tłumienie, rozpraszanie\
    \ i dyfrakcję, co umożliwia utrzymanie sygnału na dużych odległościach.  \n\nDlatego to właśnie **czysta,\
    \ niezakłócona przestrzeń** między antenami jest kluczowa dla skutecznych, dalekich połączeń UKF między\
    \ szczytami górskimi."
  - "**Dlaczego odpowiedź C jest niepoprawna?**\n\n- **Dyfrakcja** to zjawisko ugięcia fali wokół przeszkód,\
    \ których rozmiary są porównywalne z długością fali \\(\\lambda\\).  \n- Cząsteczki pyłu w powietrzu\
    \ mają średnice rzędu µm‑mm, czyli **znacznie mniejsze** od typowych długości fal radiowych (centymetry‑metry).\
    \ Dlatego nie powodują istotnego zjawiska dyfrakcyjnego.  \n- Brak pyłu wpływa raczej na **osłabienie\
    \ (rozpraszanie)** sygnału – zmniejsza straty przez absorpcję i rozpraszanie, ale **nie** redukuje\
    \ dyfrakcję.  \n\nW konsekwencji zdanie „brak pyłu zawieszonego zmniejsza dyfrakcję fali radiowej”\
    \ jest fizycznie błędne.\n\n---\n\n**Dlaczego poprawna jest odpowiedź B?**\n\n- Łączność dalekiego\
    \ zasięgu wymaga **wolnej linii widzenia** (ang. *line‑of‑sight*) pomiędzy anteną nadawczą a odbiorczą.\
    \  \n- Gdy obie anteny znajdują się na szczytach gór, **przestrzeń pomiędzy nimi jest wolna od przeszkód**\
    \ (drzewa, budynki, tereny nizinne).  \n- W takiej sytuacji fala rozchodzi się w **przestrzeni swobodnej**,\
    \ a tłumienie wynika jedynie z **straty w wolnej przestrzeni** \\(\\displaystyle PL = 20\\log_{10}\\\
    !\\frac{4\\pi d}{\\lambda}\\), a nie z przeszkód w linii widzenia.\n\n---\n\n**Odpowiedź A** (mniejsza\
    \ gęstość atmosfery zmniejsza tłumienie) ma pewien wpływ (mniej absorpcji i rozpraszania), ale nie\
    \ jest decydującym czynnikiem w dalekich połączeniach linii widzenia – najważniejszy jest właśnie\
    \ brak fizycznych przeszkód, czyli warunek opisany w odpowiedzi B."
  - "**Dlaczego dalekie łączenia UKF między szczytami górskimi są możliwe?**  \n\nGdy antena nadawcza\
    \ i odbiorcza znajdują się na szczytach gór, między nimi nie ma przeszkód terenowych (drzew, budynków,\
    \ wzniesień). Dzięki temu sygnał radiowy rozchodzi się w **wolnej przestrzeni**, czyli w linii prostej\
    \ (LOS – line‑of‑sight). Brak fizycznych przeszkód eliminuje odbicia, rozpraszanie i absorpcję, co\
    \ znacząco zwiększa moc przychodzącą i stabilność połączenia.  \n\nInne wymienione czynniki (mniejsza\
    \ gęstość atmosfery, brak pyłu) mają jedynie marginalny wpływ w typowych warunkach atmosferycznych\
    \ i nie są decydujące dla długości toru łączności w paśmie ultrakrótkofalowym.  \n\n**Zatem prawidłowa\
    \ odpowiedź: B – anteny nadawcza i odbiorcza dzieli wolna przestrzeń.**"
- text: '301\. Stabilne i ciągłe warunki łączności zapewnia w pasmach UKF:'
  answers:
  - łączność w zasięgu horyzontalnym
  - łączność troposferyczna
  - łączność przez odbicie od zorzy polarnej
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A – „łączność w zasięgu horyzontalnym”** jest prawidłowa,\
    \ ponieważ to właśnie w tym zakresie pasma UKF (Użyteczności Krajowych Fali) zapewniają stabilne i\
    \ ciągłe warunki łączności.  \n\n- **Zasięg horyzontalny** oznacza łączenie się w płaszczyźnie poziomej,\
    \ co eliminuje wpływ zmiennych warunków atmosferycznych (np. troposferycznych zakłóceń) oraz odmiennych\
    \ mechanizmów propagacji (np. odbicia od zorzy polarnej).  \n- Dzięki temu sygnały są mniej podatne\
    \ na nagłe fluktuacje i mogą być utrzymywane w sposób nieprzerwany.  \n\nPozostałe opcje (B i C) opisują\
    \ specyficzne i zmienne zjawiska propagacyjne, które nie gwarantują takiej samej stabilności i ciągłości\
    \ transmisji.  \n\nJeszcze raz – dobra robota! \U0001F680"
  - "**Dlaczego odpowiedź B („łączność troposferyczna”) jest niepoprawna**\n\n1. **Charakterystyka troposfery**\
    \  \n   - Troposfera (dolna warstwa atmosfery, do ≈ 10‑12 km wysokości) nie jest stałym medium propagacyjnym\
    \ dla fal krótkich.  \n   - Propagacja w troposferze zależy od temperatury, wilgotności i turbulencji,\
    \ co powoduje szybkie zmiany tłumienia i kierunku fali.\n\n2. **Stabilność i ciągłość**  \n   - Warunki\
    \ troposferyczne zmieniają się w skali minut‑godzin (przemieszczanie się frontów atmosferycznych,\
    \ burze, zmiany ciśnienia).  \n   - Dlatego łącze troposferyczne jest **nietrwałe** i nie zapewnia\
    \ **stabilnych, ciągłych** warunków łączności.\n\n3. **Zakres horyzontalny (odpowiedź A)**  \n   -\
    \ „Łączność w zasięgu horyzontalnym” oznacza propagację w linii widzenia (LOS) oraz przy minimalnym\
    \ odbiciu od powierzchni Ziemi.  \n   - W tym zakresie fale krótkie przelatują głównie w dolnej części\
    \ jonosfery (F‑warstwa), której właściwości są **stosunkowo stałe** w ciągu dnia i nocy, co zapewnia\
    \ **stałe warunki propagacji**.\n\n4. **Podsumowanie**  \n   - Troposferyczna łączność krótkofalowa\
    \ jest krótkotrwała i silnie zależna od warunków meteorologicznych → nie spełnia kryterium *stabilnych\
    \ i ciągłych* warunków.  \n   - Z kolei **łącze w zasięgu horyzontalnym** (odpowiedź A) korzysta z\
    \ bardziej przewidywalnych warstw jonosfery, zapewniając **stałą, ciągłą łączność** w wyznaczonym\
    \ paśmie UKF.\n\nDlatego prawidłowa odpowiedź to **A – łączność w zasięgu horyzontalnym**."
  - "**Dlaczego odpowiedź C jest błędna**\n\nW pytaniu chodzi o **stabilne i ciągłe warunki łączności\
    \ w pasmach ultra‑krótkich (UKF)**.  \n\n- **UKF** (3‑30 MHz) wykorzystuje **propagację troposferyczną**\
    \ oraz **propagację w zasięgu horyzontalnym** (tzw. łączność w zasięgu horyzontalnym).  \n- Propagacja\
    \ w **zasięgu horyzontalnym** polega na tym, że fala rozchodzi się w warstwie przyziemnej atmosfery,\
    \ nie odbijając się od jonosfery. Dzięki temu sygnał jest stosunkowo stały, o niewielkich zaniku i\
    \ nie podlega dużym fluktuacjom fazy. To właśnie zapewnia **stabilność i ciągłość** łącza w pasmach\
    \ UKF.\n\n**Zorza polarna** jest zjawiskiem zachodzącym w wyższych warstwach jonosfery (górna jonosfera,\
    \ warstwa **auroralna**). Odbicie sygnału od zorzy:\n\n1. **Występuje jedynie w pasmach bardzo krótkich\
    \ (VHF/UHF)**, gdzie fale mogą odbijać się od jonosfery.  \n2. Jest **wysoce zmienne** – intensywność\
    \ zorzy i warunki jonosferyczne zmieniają się w skali minut‑godzin, co wprowadza silne zaniki i zakłócenia.\
    \  \n3. Nie jest wykorzystywane w **pasmach UKF**, które są zbyt niskiej częstotliwości, aby odbijały\
    \ się od warstw jonosferycznych.  \n\nDlatego **„łączność przez odbicie od zorzy polarnej”** nie spełnia\
    \ kryterium stabilności i ciągłości w pasmach UKF i nie jest uznawana za metodę łączności w tym zakresie.\n\
    \n**Podsumowanie**  \n- Stabilna i ciągła łączność w UKF → **łączność w zasięgu horyzontalnym** (odpowiedź\
    \ A).  \n- Odbicie od zorzy polarnej → niestabilne, zmienne, poza zakresem częstotliwości UKF → **odpowiedź\
    \ C jest niepoprawna**."
  - "**Dlaczego poprawna odpowiedź to A – łączność w zasięgu horyzontalnym**\n\nStabilne i ciągłe warunki\
    \ łączności w pasmach UHF (układy krótkofalowe, UKF) uzyskuje się przede wszystkim w **zasięgu horyzontalnym**,\
    \ czyli przy propagacji fal wzdłuż linii widzenia (LOS – line‑of‑sight).  \n\n- **Pasmo UHF (300 MHz\
    \ – 3 GHz)** charakteryzuje się stosunkowo małym rozprzestrzenianiem się fal w górę i w dół atmosfery.\
    \  \n- Propagacja **horyzontalna** odbywa się w warstwie troposfery, w której warunki atmosferyczne\
    \ (wilgotność, temperatura) zmieniają się wolno, co zapewnia małą zmienność parametrów kanału i niewielkie\
    \ tłumienie.  \n- Dla odległości typowych dla krótkofalarstwa (kilkaset kilometrów) sygnał przemieszcza\
    \ się głównie po linii prostej; ewentualne odbicia od gruntu (propagacja wielodrogowa) są słabe i\
    \ nie wpływają znacząco na stabilność połączenia.\n\nPozostałe odpowiedzi nie spełniają tych warunków:\n\
    \n- **B – łączność troposferyczna** – odnosi się do długodystansowej propagacji przez warstwy troposfery\
    \ (np. przeskoki troposferyczne). Jest to zjawisko niestabilne, zależne od temperatury i wilgotności,\
    \ dlatego nie zapewnia ciągłej, przewidywalnej łączności w pasmach UHF.  \n- **C – łączenie przez\
    \ odbicie od zorzy polarnej** – dotyczy bardzo wysokich częstotliwości (HF/ VHF) i wymaga specyficznych\
    \ warunków magnetosferycznych; w praktyce jest nieprzewidywalne i nieużywane w codziennej łączności\
    \ krótkofalowej.\n\n**Wniosek:** Stabilne, ciągłe połączenie w pasmach UHF uzyskuje się, gdy nadajnik\
    \ i odbiornik znajdują się w zasięgu horyzontalnym, czyli w bezpośredniej linii widzenia. Dlatego\
    \ prawidłowa odpowiedź to **A. łączność w zasięgu horyzontalnym**."
- text: '303\. Częstotliwość krytyczna w radiokomunikacji amatorskiej to:'
  answers:
  - początek i koniec każdego pasma amatorskiego
  - częstotliwość zarezerwowana do łączności niebezpieczeństwa
  - częstotliwość powyżej której fala nie podlega ugięciu w jonosferze w kierunku ziemi
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \n\n- **„Początek i koniec każdego pasma amatorskiego”** to\
    \ jedynie wyznaczniki **przydziału** częstotliwości (np. 144 – 148 MHz w paśmie V‑HF).  \n- **Częstotliwość\
    \ krytyczna** nie ma nic wspólnego z granicami przydzielonych pasm – opisuje ona zachowanie fali w\
    \ jonosferze, a nie regulacje przydziałowe.  \n\n---\n\n### Co to jest częstotliwość krytyczna (ang.\
    \ *critical frequency*)?\n\n- Jest to **najwyższa częstotliwość**, przy której fale radiowe **nadal\
    \ mogą być odbite** od warstwy jonosfery i wrócić na Ziemię.  \n- Dla częstotliwości **większych**\
    \ od krytycznej fala nie jest już odbijana, lecz **przechodzi przez jonosferę** i dalej się rozchodzi\
    \ w kosmosie.  \n\nMatematycznie przyjmuje się przybliżenie:  \n\n\\[\nf_c \\;[\\text{MHz}] \\approx\
    \ 9 \\sqrt{N_{\\max}}\n\\]\n\ngdzie \\(N_{\\max}\\) – maksymalna liczba elektronów w danej warstwie\
    \ (liczba / cm³).  \n\n---\n\n### Dlaczego odpowiedź C jest prawidłowa?\n\n> **C. częstotliwość powyżej\
    \ której fala nie podlega ugięciu w jonosferze w kierunku ziemi**\n\n- To dokładnie opisuje zjawisko:\
    \ przy \\(f > f_c\\) fala nie jest już **ugięta** (odbita) w jonosferze, więc nie wraca na powierzchnię\
    \ Ziemi.  \n- W praktyce oznacza to, że przy częstotliwościach powyżej krytycznej nie uzyskamy łączności\
    \ „skokowej” (sky‑wave), a jedynie łączność **po linii widzialnej** lub **satellite‑link**.\n\n---\n\
    \n### Krótkie podsumowanie\n\n| Opcja | Dlaczego nie pasuje | Dlaczego tak? |\n|------|---------------------|---------------|\n\
    | **A** | Dotyczy przydziału pasm, a nie fizyki propagacji. | — |\n| **B** | Odnosi się do specjalnych\
    \ częstotliwości alarmowych (np. 121.5 MHz), nie do krytycznej. | — |\n| **C** | Definiuje krytyczną\
    \ częstotliwość w kontekście odbicia w jonosferze. | ✅ Poprawna |\n\nZatem jedyną prawidłową definicją\
    \ częstotliwości krytycznej w radiokomunikacji amatorskiej jest odpowiedź **C**."
  - "**Dlaczego odpowiedź B jest niepoprawna?**  \n\n- **„Częstotliwość zarezerwowana do łączności niebezpieczeństwa”**\
    \ to pojęcie z zakresu służb ratunkowych (np. 121,5 MHz w lotnictwie) – nie ma nic wspólnego z terminem\
    \ *częstotliwość krytyczna* w amatorskiej radiokomunikacji.  \n- W regulaminie łączności amatorskiej\
    \ nie ma przydzielonej „częstotliwości niebezpieczeństwa”; wszystkie pasma amatorskie są wykorzystywane\
    \ do łączności hobbystycznej, a nie do specjalnych służb ratunkowych.  \n\n**Poprawna definicja –\
    \ odpowiedź C**\n\n> **Częstotliwość krytyczna (fₖ)** – jest to maksymalna częstotliwość, przy której\
    \ dana warstwa jonosfery (zwykle warstwa F₂) nadal **odbija** fale radiowe pod określonym kątem padania.\
    \  \n\nMatematycznie:  \n\n\\[\nf_{k}=9\\sqrt{N_{\\max }}\\ \\text{[MHz]}\n\\]\n\ngdzie \\(N_{\\max}\\\
    ) to maksymalna liczba elektronowa w m³ w danej warstwie.  \n\n- Dla częstotliwości **poniżej** \\\
    (f_{k}\\) fala zostaje **złamana (refrakcja)** i może wrócić na Ziemię, co umożliwia łączność krótkofalową.\
    \  \n- Dla częstotliwości **powyżej** \\(f_{k}\\) fala nie ulega już ugięciu w jonosferze i przechodzi\
    \ prosto w przestrzeń kosmiczną (tzw. propagacja *line‑of‑sight*).  \n\nDlatego zdanie w odpowiedzi\
    \ C – *„częstotliwość powyżej której fala nie podlega ugięciu w jonosferze w kierunku ziemi”* – dokładnie\
    \ opisuje fizyczne znaczenie częstotliwości krytycznej.  \n\n**Podsumowanie**\n\n- B opisuje zupełnie\
    \ inny koncept (rezerwację pasma dla służb ratunkowych) – nie dotyczy propagacji jonosferycznej. \
    \ \n- C trafnie definiuje krytyczną częstotliwość jako granicę, po której fale nie są już odbijane\
    \ przez jonosferę.  \n\nStąd jedyną prawidłową odpowiedzią jest **C**."
  - "**Gratulacje!**  \n\nOdpowiedź **C** jest prawidłowa, ponieważ w radiokomunikacji amatorskiej **częstotliwość\
    \ krytyczna** (ang. *critical frequency, \\(f_c\\))* określa górny limit, przy którym fala radiowa\
    \ może zostać odbita (zgięta) w jonosferze przy pionowym padającej.  \n\n- Dla częstotliwości **\\\
    (f > f_c\\)** fala nie zostaje odchylona w dół przez warstwy jonosferyczne i przechodzi prosto przez\
    \ nie w kosmos.  \n- Dla **\\(f \\le f_c\\)** zachodzi zgięcie (refrakcja) i fala może wrócić na Ziemię,\
    \ co jest podstawą łączności dalekiego zasięgu.  \n\nPozostałe odpowiedzi nie opisują tego zjawiska:\
    \  \n- **A** – nie definiuje częstotliwości krytycznej, a jedynie pasma.  \n- **B** – dotyczy innego,\
    \ specjalnego przydziału częstotliwości.  \n\nDlatego odpowiedź C najlepiej oddaje istotę pojęcia\
    \ „częstotliwość krytyczna”."
  - "**Częstotliwość krytyczna** (ang. *critical frequency*) w radiokomunikacji amatorskiej jest to maksymalna\
    \ częstotliwość, przy której dana warstwa jonosfery jeszcze **odbija** (refrakcyjne „ugięcie”) falę\
    \ radiową z powrotem w kierunku Ziemi.  \n\n- Dla częstotliwości **niższych** od krytycznej fala jest\
    \ odchylana i może wrócić na powierzchnię Ziemi (propagacja *skip*).  \n- Dla częstotliwości **wyższych**\
    \ od krytycznej jonosfera zachowuje się jak przezroczyste medium – fala przechodzi przez nią dalej\
    \ w przestrzeń kosmiczną i nie ulega ugięciu w kierunku ziemi.\n\nMatematycznie krytyczna częstotliwość\
    \ zależy od gęstości elektronowej w danej warstwie jonosfery:\n\n\\[\nf_c = f_p = 9\\sqrt{N_e}\\ \\\
    text{[Hz]},\n\\]\n\ngdzie \\(N_e\\) jest maksymalnym stężeniem elektronów (w cm\\(^{-3}\\)).  \n\n\
    Dlatego prawidłową odpowiedzią jest **C** – jest to częstotliwość, powyżej której fala nie podlega\
    \ ugięciu w jonosferze w kierunku ziemi.\n\nPozostałe odpowiedzi są niepoprawne:  \n\n- **A** – nie\
    \ opisuje żadnego konkretnego zjawiska fizycznego; początek i koniec pasma to jedynie przydział częstotliwości,\
    \ nie „krytyczna” częstotliwość.  \n- **B** – nie istnieje w regulacjach radiowych specjalna „częstotliwość\
    \ niebezpieczeństwa”.  \n\n---  \n\n*Krótko mówiąc*: krytyczna częstotliwość to granica, po przekroczeniu\
    \ której jonosfera przestaje działać jak zwierciadło odbijające fale radiowe."
- text: '304\. Najlepsze długookresowe warunki propagacyjne występują:'
  answers:
  - zupełnie nieregularnie
  - co około 11 lat przy minimalnej aktywności słonecznej
  - co około 11 lat przy maksymalnej aktywności słonecznej
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A („zupełnie nieregularnie”) jest niepoprawna?**  \n\n1. **Regularny cykl słoneczny**\
    \ – aktywność Słońca zmienia się w przybliżeniu okresowo, z dominującym **okresem 11 ± 1 lat** (tzw.\
    \ cykl słoneczny).  \n2. **Warunki propagacyjne** w paśmie krótkofalowym zależą głównie od **gęstości\
    \ elektronowej w warstwie F** jonosfery.  \n3. Gęstość ta rośnie w czasie maksymalnej aktywności słonecznej\
    \ (więcej promieniowania UV‑X, większa jonizacja) i maleje przy minimum.  \n4. Dlatego **najlepsze\
    \ warunki nie są przypadkowe**, lecz pojawiają się w przewidywalnych momentach cyklu – **nie „zupełnie\
    \ nieregularnie”**.\n\n---\n\n**Dlaczego poprawna jest odpowiedź C („co około 11 lat przy maksymalnej\
    \ aktywności słonecznej”)?**  \n\n- **Maksimum słoneczne** → zwiększona emisja promieniowania ultrafioletowego\
    \ i rentgenowskiego → wyższa liczba elektronów w warstwie F.  \n- Wyższa liczba elektronów → **wyższy\
    \ współczynnik odblasku (critical frequency \\(f_{c}\\))** i **niższe tłumienie** fal krótkofalowych,\
    \ co umożliwia długodystansową propagację (tzw. **propagacja F‑layer**).  \n- Cykl 11‑letni jest **statystycznie\
    \ powtarzalny**, więc operatorzy krótkofalowi mogą planować „okna propagacyjne” wokół maksima słonecznego.\n\
    \n\\[\nf_{c} = 9\\sqrt{N_e}\\;\\text{[MHz]},\\qquad N_e = \\text{gęstość elektronowa w warstwie F}\n\
    \\]\n\nPrzy maksymalnym \\(N_e\\) (maksimum słoneczne) \\(f_{c}\\) jest największe, co sprzyja odbiciom\
    \ na wyższych częstotliwościach i umożliwia łączność na duże odległości.\n\n---\n\n**Podsumowanie**\
    \  \n- Warunki propagacyjne są **zależne od cyklu słonecznego**, a nie od losowych wahań.  \n- Najlepsze\
    \ warunki występują **regularnie, co ≈ 11 lat**, w momentach **maksymalnej aktywności słonecznej**\
    \ (odpowiedź C).  \n\nDlatego zaznaczenie odpowiedzi A jest błędem."
  - "**Dlaczego odpowiedź B jest błędna, a C prawidłowa**\n\n---\n\n### 1. 11‑letni cykl słoneczny  \n\
    \n- **Cykl**: średnia długość ≈ 11 lat (22 lat w pełnym cyklu magnetycznym).  \n- **Fazy**: **minimum**\
    \ (mała liczba plam słonecznych, niskie promieniowanie) ↔ **maksimum** (wysoka liczba plam, duży promieniowanie).\n\
    \n### 2. Co decyduje o długookresowych warunkach propagacyjnych HF?\n\n| Zjawisko | Minimum aktywności\
    \ | Maksimum aktywności |\n|----------|-------------------|---------------------|\n| **Promieniowanie\
    \ jonizujące (UV, X‑ray)** | Słabe → cienka warstwa jonowa D, małe wzmocnienie fal krótkich (HF) |\
    \ Silne → gęstsza warstwa D, zwiększona absorpcja niskich częstotliwości, ale **większa liczba i intensywność\
    \ warstw F2** |\n| **Warstwa F2 (kluczowa dla propagacji dalekiego zasięgu)** | Niska krytyczna częstotliwość\
    \ (foF2) → krótsze „skoki” | Wyższa foF2 (do ~15 MHz w dzień) → **lepsze warunki do dalekiego zasięgu\
    \ (3000 km +)** |\n| **Zjawiska burzowe (geomagnetyczne, rozbłyski)** | Rzadkie | Częstsze, ale ich\
    \ efekty (np. podwyższony poziom szumu) nie niszczą ogólnej zdolności warstwy F2 do odbicia fal HF\
    \ |\n\n**Wniosek:** Najlepsze warunki do **długodystansowej propagacji (sky‑wave)** występują w **maksymalnym**\
    \ okresie aktywności słonecznej, kiedy warstwa F2 jest najbardziej „rozbudowana” i zdolna do odbicia\
    \ fal o wyższych częstotliwościach.\n\n### 3. Dlaczego „minimum” nie sprzyja propagacji?\n\n- **Cienka\
    \ warstwa D** przy minimalnym promieniowaniu nie absorbuje tak silnie niskich częstotliwości, ale\
    \ jednocześnie **warstwa F2 jest słaba** (niskie foF2).  \n- W praktyce oznacza to, że **nie ma wystarczająco\
    \ wysokiej krytycznej częstotliwości**, aby fale HF mogły przeskoczyć odcinki odcinka jonosferycznego\
    \ na odległe stacje.  \n- Dlatego przy minimum obserwuje się **gorszą jakość połączeń dalekiego zasięgu**\
    \ i częstsze przerywanie łączności.\n\n### 4. Podsumowanie\n\n- **Cykliczność**: 11 lat → powtarzalny\
    \ wzorzec warunków propagacyjnych.  \n- **Maksimum**: zwiększona aktywność słoneczna → gęstsza i wyżej\
    \ położona warstwa F2 → **najlepsze długookresowe warunki**.  \n- **Minimum**: słaba warstwa F2 →\
    \ **gorsze warunki**.\n\nStąd prawidłowa odpowiedź to **C** – „co około 11 lat przy maksymalnej aktywności\
    \ słonecznej”.  \n\nOdpowiedź **B** („co około 11 lat przy minimalnej aktywności słonecznej”) jest\
    \ niepoprawna, ponieważ to właśnie w minimum warunki propagacyjne są najgorsze, a nie najlepsze."
  - "**Gratulacje!** \U0001F389  \n\nZaznaczyłeś odpowiedź **C – „co około 11 lat przy maksymalnej aktywności\
    \ słonecznej”** i jest ona prawidłowa.\n\n**Dlaczego?**  \n\n- Najlepsze długookresowe warunki propagacyjne\
    \ (np. niskie poziomy zakłóceń jonosferycznych, stabilna warstwa troposferyczna) występują w fazie\
    \ maksymalnej aktywności słonecznej.  \n- W tym okresie zwiększona liczba plam słonecznych i wybuchy\
    \ promieniowania słonecznego prowadzą do podwyższonego poziomu jonizacji w górnych warstwach atmosfery,\
    \ co zmniejsza absorpcję i rozpraszanie fal radiowych w paśmie HF i VHF.  \n- Cykl słoneczny ma średnią\
    \ długość **≈ 11 lat**, więc co około 11 lat powracają warunki sprzyjające optymalnej propagacji.\n\
    \nDlatego właśnie odpowiedź C jest najtrafniejsza. Powodzenia na egzaminie!"
  - "**Dlaczego najlepsze długookresowe warunki propagacyjne występują przy maksymalnej aktywności słonecznej\
    \ (ok. co 11 lat)?**\n\n1. **Cykl słoneczny**  \n   - Słońce przechodzi przez cykl magnetyczny trwający\
    \ średnio **≈ 11 lat**.  \n   - W **maksimum** (liczba plam słonecznych jest największa) emisja promieniowania\
    \ ultrafioletowego (UV) i rentgenowskiego znacznie rośnie.\n\n2. **Wpływ promieniowania UV na jonosferę**\
    \  \n   - Większa ilość promieniowania UV → **silniejsze jonizowanie** warstwy **F2** (najwyżej położonej\
    \ i najważniejszej dla krótkofalowej propagacji dalekiej).  \n   - Zwiększona gęstość elektronowa\
    \ w F2 podnosi **maksymalną częstotliwość użyteczną (MUF)** oraz **częstotliwość krytyczną (critical\
    \ frequency, f₀F2)**.\n\n3. **Skutki dla propagacji krótkofalowej**  \n   - Wyższe MUF oznacza, że\
    \ **szerszy zakres częstotliwości** (np. 10‑30 MHz) może odbijać się od jonosfery i dotrzeć na duże\
    \ odległości (światowa propagacja).  \n   - Zwiększa się także **rozproszenie sygnału** (mniej zaniku,\
    \ mniejsze zniekształcenia fazowe).  \n   - Warunki są więc **bardziej stabilne i przewidywalne**\
    \ przez dłuższy czas (miesiące‑lata) w porównaniu z minimum, kiedy F2 jest słabo naładowana i MUF\
    \ spada poniżej 10 MHz.\n\n4. **Dlaczego nie w minimum?**  \n   - W minimum słonecznym promieniowanie\
    \ UV jest niskie → **słaba warstwa F2**, niski f₀F2 (≈ 5‑7 MHz).  \n   - Propagacja ograniczona do\
    \ niższych pasm (np. 3‑7 MHz) i bardziej podatna na zakłócenia (rozpraszanie, absorpcja w warstwie\
    \ D).\n\n5. **Podsumowanie**  \n   - **Co około 11 lat**, w szczycie cyklu słonecznego, jonosfera\
    \ jest najbardziej „przewodząca”.  \n   - Dlatego **najlepsze długookresowe warunki propagacyjne**\
    \ krótkofalowców występują **przy maksymalnej aktywności słonecznej** – odpowiedź **C** jest prawidłowa."
- text: 305\. Wysoka aktywność słoneczna powoduje
  answers:
