    \ w radiotechnice, **QRX** oznacza **„proszę czekać”** (czyli, że rozmówca potrzebuje chwili przerwy\
    \ przed kontynuacją łączności). Dlatego wybrana odpowiedź jest prawidłowa."
  - "**Dlaczego odpowiedź B („nadawaj wolniej”) jest niepoprawna?**\n\nW kodeksie Q (standardowym słowniku\
    \ skrótów używanych w radiokomunikacji amatorskiej) każda litera **Q** + dwie dowolne litery tworzy\
    \ pytanie lub polecenie.  \n\n- **QRX** – pytanie *„czy mogę liczyć na to, że będziesz czekać?”* \
    \ \n  Odpowiedź **„Tak, proszę czekać”** (lub po prostu *„czekaj”*).  \n\nNie ma w słowniku Q‑kodów\
