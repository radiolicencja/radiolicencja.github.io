    \ (lub 6, w zależności od numeracji).  \n\n---\n\n### Co robi **blokada szumów** (ang. *noise‑blanker*)?\n\
    \n* **Zadanie** – wykrywać krótkotrwałe impulsowe zakłócenia (np. wyładowania atmosferyczne, zakłócenia\
    \ impulsowe z silników spalinowych) i chwilowo wyłączać ( „przycinać” ) tor sygnałowy, aby nie przedostały\
    \ się do kolejnych stopni.\n* **Miejsce w łańcuchu** – wstawiana **przed drugim przetwornikiem** i\
    \ **przed detektorem FM**, ponieważ impulsowy szum w tym miejscu jest jeszcze w domenie częstotliwości\
    \ (IF) i łatwiej go wygasić. Po detekcji FM impulsowy szum zamieniłby się w słyszalny „klikanie” lub\
    \ „pukanie”.\n* **Schemat** – zwykle prosty wzmacniacz impulsowy z progowym wyzwalaczem, który generuje\
    \ krótkie zerowanie sygnału w torze IF.\n\n---\n\n### Dlaczego **detektor FM** nie może być blokiem 8?\n\
    \n* **Detektor FM** znajduje się **przed** wzmacniaczem akustycznym i **po** drugim IF. W typowym\
    \ schemacie jest to **ostatni element przed torą audio**.  \n* Jeśli blok 8 byłby detektorem FM, to\
    \ nie byłoby już miejsca na **wzmacniacz akustyczny** (blok 9) – a w podanym pytaniu taki wzmacniacz\
    \ jest wymieniony w odpowiedzi **A**.  \n* Ponadto w opisanym schemacie przy podwójnej przemianie\
    \ częstotliwości **detektor FM** jest zwykle oznaczony jako **blok 7** (lub 6), a nie 8.\n\n---\n\n\
    ## Krótkie podsumowanie\n\n| Numer bloku | Typowy element w superheterodynie FM (2×IF) | Dlaczego\
    \ to nie jest detektor FM |\n|-------------|--------------------------------------------|----------------------------------|\n\
    | 8           | **Blokada szumów** (noise‑blanker)        | Umieszczona **przed** detektorem FM, ma\
    \ za zadanie wygasić impulsowe zakłócenia; detektor FM znajduje się w poprzednim lub następnym bloku.\
    \ |\n\n**Zatem prawidłowa odpowiedź to B – blokada szumów.**  \n\n---  \n\n*Pamiętaj*: w pytaniach\
    \ o schematy blokowe najważniejsze jest **śledzenie kolejności sygnału** od anteny do głośnika. Jeśli\
    \ numeracja nie zgadza się z typową kolejnością (RF → IF‑1 → IF‑2 → detektor → audio), najprawdopodobniej\
    \ chodzi o element pomocniczy, taki jak filtr, limiter, czy właśnie **noise‑blanker**."
  - "**Dlaczego blok 8 to blokada szumów**\n\nW typowym schemacie superheterodyny FM z podwójną przemianą\
