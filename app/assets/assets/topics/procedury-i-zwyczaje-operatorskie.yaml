  - QRG
  - QRK
  correct_index: 1
  explanations:
  - "**Dlaczego odpowiedź A („QRJ”) jest błędna?**  \n\n- **Q‑kody** to standardowe skróty używane w łączności\
    \ radiowej (amatorskiej, morska, lotnicza).  \n- Każdy kod składa się z trzech liter „Q” + dwie litery\
    \ określające konkretne pytanie lub informację.  \n- **„QRJ”** nie występuje w oficjalnej liście Q‑kodów.\
    \ Dlatego nie ma ustalonego znaczenia i nie może oznaczać zdania *„Moja częstotliwość jest …”*.\n\n\
    **Poprawny kod – B („QRG”)**  \n\n- **QRG** = *My frequency is …* (pol. *Moja częstotliwość jest …*).\
    \  \n- Używa się go, gdy nadawca podaje swoją aktualną częstotliwość lub odpowiada na pytanie o tę\
    \ częstotliwość.  \n\n**Podsumowanie**  \n\n- **QRJ** – nieistniejący/niezdefiniowany Q‑kod → niepoprawny\
    \ wybór.  \n- **QRG** – oficjalny Q‑kod oznaczający „Moja częstotliwość jest …” → prawidłowa odpowiedź."
  - "**Gratulacje!**  \n\nZaznaczyłeś odpowiedź **B – QRG**, co jest prawidłowe.  \n\nKod Q **QRG** w\
    \ języku Q‑codes oznacza **„My frequency is …”** – czyli nadawca podaje swoją aktualną częstotliwość.\
    \  \n\nPozostałe kody:\n- **QRJ** – „My frequency is changing to …” (zmieniam częstotliwość),\n- **QRK**\
    \ – „My frequency is … kHz” (częstotliwość w kHz).\n\nDlatego właśnie **QRG** jest właściwą odpowiedzią.\
    \ \U0001F389"
  - "**Dlaczego odpowiedź C jest błędna**\n\nKod **QRK** nie odnosi się do częstotliwości. W łączności\
    \ radiowej QRK oznacza:  \n\n> *„Moja siła sygnału słabnie / sygnał zanika”.*  \n\nJest to informacja\
    \ o jakości odbioru, a nie o ustawionej częstotliwości.\n\n**Poprawna odpowiedź – B (QRG)**  \n\n\
    Kod **QRG** jest używany, gdy nadawca chce podać swoją aktualną częstotliwość. Pełna treść brzmienia\
    \ to:\n\n> *„Moja częstotliwość jest … (np. 14 MHz)”.*  \n\nDlatego w pytaniu *„Który z poniższych\
    \ kodów Q oznacza: Moja częstotliwość jest…?”* właściwym wyborem jest **B – QRG**.  \n\n**Podsumowanie**\n\
    \n| Kod | Znaczenie |\n|-----|-----------|\n| **QRG** | „Moja częstotliwość jest …” (podaje częstotliwość)\
    \ |\n| **QRK** | „Mój sygnał słabnie / zanika” (dotyczy jakości sygnału) |\n| **QRJ** | Inny kod (np.\
    \ pytanie o potwierdzenie) – nie dotyczy częstotliwości |\n\nZatem odpowiedź C (QRK) nie spełnia wymogu\
    \ pytania i jest niepoprawna."
  - "**Q‑kod B – QRG**\n\n- **QRG** – pytanie „What is my frequency?”  \n  W odpowiedzi podaje się **„My\
    \ frequency is …”** (np. *QRG 14 300 kHz*).\n\nPozostałe kody:\n\n- **QRJ** – „What is your frequency?”\
    \ (odpowiedź: *Your frequency is …*).  \n- **QRK** – „What is the frequency of the station you are\
    \ listening to?” (odpowiedź: *The frequency is …*).\n\nDlatego prawidłową odpowiedzią jest **B – QRG**."
- text: '38\. Który z poniższych kodów Q oznacza: Przejdź na częstotliwość, zmień częstotliwość?'
