  correct_index: 2
  explanations:
  - "**Dlaczego blok 4 to nie „filtr wejściowy”, lecz „heterodyna”**\n\n1. **Kolejność elementów w odbiorniku\
    \ homodynowym**  \n   - **Blok 1‑2** – zazwyczaj *filtr wejściowy* (pasmo‑przepustowy) i *wzmacniacz\
    \ RF*. Ich zadaniem jest odcięcie niepożądanych częstotliwości i wzmocnienie sygnału przychodzącego\
    \ z anteny.  \n   - **Blok 3** – *mieszacz* (mixer) z lokalnym oscylatorem (LO) o tej samej częstotliwości\
    \ co sygnał przychodzący (stąd nazwa *homodyna*).  \n   - **Blok 4** – *wyjście mieszacza*, czyli\
    \ miejsce, w którym zachodzi **heterodynowanie** – przetworzenie sygnału RF na częstotliwość pośrednią\
    \ (często po prostu na bazę, czyli DC ± audio).  \n\n2. **Co robi heterodyna?**  \n   - Mieszacz mnoży\
    \ sygnał RF \\(f_{\\text{RF}}\\) przez sygnał LO \\(f_{\\text{LO}}\\).  \n   - Dla homodyny \\(f_{\\\
    text{LO}} = f_{\\text{RF}}\\), więc po wymnożeniu powstaje komponenta przy częstotliwości **różnicy**:\
    \  \n     \\[\n     f_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}| = 0 \\;\\text{(lub bardzo mała)}.\n\
    \     \\]  \n   - Ten sygnał „zerowy” (lub bliski zeru) jest dalej przetwarzany na dźwięk (CW/SSB)\
    \ – właśnie jest to **heterodyna**.\n\n3. **Dlaczego nie jest to filtr wejściowy?**  \n   - Filtr\
    \ wejściowy musi znajdować się **przed** mieszaczem, aby ograniczyć szerokość pasma przychodzącego\
    \ sygnału.  \n   - W schemacie blok 4 znajduje się **po** mieszaczu – w miejscu, gdzie powstaje sygnał\
    \ pośredni. Dlatego nie może pełnić funkcji filtru wejściowego.\n\n4. **Dlaczego nie jest to wzmacniacz\
    \ akustyczny?**  \n   - Wzmacniacz akustyczny (audio) znajduje się **po** detekcji i filtracji sygnału\
    \ audio, czyli dalej niż blok 4.  \n   - Blok 4 generuje już sygnał w domenie audio/zerowej częstotliwości;\
    \ dopiero następny etap (zwykle blok 5) go wzmacnia.\n\n**Podsumowanie**  \nBlok 4 w schemacie odbiornika\
    \ homodynowego jest miejscem, w którym zachodzi **heterodynowanie** – przekształcenie sygnału radiowego\
    \ w sygnał bazowy (zerowy lub audio). Filtr wejściowy i wzmacniacz akustyczny znajdują się w innych\
    \ miejscach łańcucha sygnałowego, więc odpowiedź A i B są niepoprawne."
  - "**Dlaczego odpowiedź B („wzmacniacz akustyczny”) jest niepoprawna?**  \n\nW odbiorniku homodynowym\
    \ (zwanym też **zerowym‑IF**) sygnał radiowy jest najpierw **przetwarzany w domenie RF**, a dopiero\
    \ po konwersji na częstotliwość pośrednią (często 0 Hz) następuje obróbka w paśmie audio.  \n\nBlok 4\
    \ w schemacie znajduje się **przed** układem detekcji i przed filtrami dolnoprzepustowymi, czyli w\
    \ części **RF** układu. W tej pozycji wykonuje się **mieszanie (heterodynę)** sygnału przychodzącego\
    \ z lokalnym oscylatorem, aby otrzymać sygnał o częstotliwości 0 Hz (lub bardzo niskiej).  \n\nDlatego\
    \ blok 4 jest:\n\n\\[\n\\text{Blok 4} = \\text{Heterodyna (mixer)} \n\\]\n\n---\n\n### Co odróżnia\
    \ heterodynę od wzmacniacza akustycznego?\n\n| Cecha | Heterodyna | Wzmacniacz akustyczny |\n|------|------------|-----------------------|\n\
    | **Funkcja** | Mieszanie dwóch sygnałów (RF + LO) i generowanie sumy i różnicy częstotliwości. |\
    \ Wzmacnianie sygnału audio (kilkadziesiąt Hz – kilkadziesiąt kHz). |\n| **Położenie w schemacie**\
    \ | Bezpośrednio po filtrze wejściowym, przed detektorem. | Po detekcji i filtracji audio, najczęściej\
    \ jako ostatni stopień przed głośnikiem. |\n| **Typ sygnału** | RF (MHz‑GHz). | Audio (Hz‑kHz). |\n\
    \n---\n\n### Jak rozpoznać blok heterodyny w schemacie\n\n1. **Połączenie z lokalnym oscylatorem (LO)**\
    \ – zwykle wskazane strzałką lub oznaczeniem „LO”.  \n2. **Wyjście sygnału o częstotliwości różnicy**\
    \ – w homodynie ma to być 0 Hz (sygnał bazowy).  \n3. **Brak elementów typowych dla audio (np. kondensatory\
    \ blokujące DC, rezystory dopasowujące impedancję audio).**\n\nW Twoim schemacie blok 4 spełnia te\
    \ kryteria, więc prawidłowa odpowiedź to **C – heterodyna**.  \n\n---\n\n**Podsumowanie** – Błąd wynikał\
    \ z pomylenia **etapu RF** (mieszanie sygnałów) z **etapem audio** (wzmacnianie dźwięku). W odbiorniku\
    \ homodynowym blok 4 leży w sekcji RF i służy do konwersji częstotliwości, a nie do wzmocnienia dźwięku."
  - "## Gratulacje!\n\nZaznaczyłeś **odpowiedź C – heterodyna** i jest to prawidłowy wybór.\n\n**Dlaczego?**\
    \  \nW schemacie blokowym odbiornika homodynowego (CW/SSB) **blok 4** znajduje się pomiędzy filtracją\
    \ sygnału wejściowego a wzmocnieniem audio. Jego zadaniem jest **mieszanie** sygnału odbieranego (RF)\
    \ z sygnałem lokalnego oscylatora, co skutkuje powstaniem częstotliwości pośredniej (IF) równej różnicy\
    \ częstotliwości:\n\n\\[\nf_{\\text{IF}} = |f_{\\text{RF}} - f_{\\text{LO}}|\n\\]\n\nTen proces mieszania\
    \ określa się właśnie jako **heterodynę**. Dzięki niemu możliwe jest dalsze przetwarzanie sygnału\
    \ w torze audio.\n\n---  \nŚwietna robota – tak dalej!"
  - "**Dlaczego blok 4 to heterodyna**\n\nW odbiorniku homodynowym sygnał z anteny najpierw przechodzi\
    \ przez filtr wejściowy (blok 1) i wzmacniacz akustyczny (blok 2). Następnie sygnał jest mieszany\
    \ z sygnałem lokalnym w **heterodynie** (blok 4). \n\nMieszanie polega na mnożeniu odbieranego sygnału\
    \ \\(s(t)\\) przez sinusoidę lokalnego oscylatora \\( \\cos(2\\pi f_{LO} t) \\). W wyniku tego pojawiają\
    \ się dwa nowe składniki częstotliwościowe:\n\n\\[\ns(t)\\cos(2\\pi f_{LO} t) \\;\\longrightarrow\\\
    ; \n\\underbrace{\\text{górny sideband}}_{f_{RF}+f_{LO}} \\;+\\; \n\\underbrace{\\text{dolny sideband}}_{|f_{RF}-f_{LO}|}\n\
    \\]\n\nDla odbiornika homodynowego wybieramy dolny sideband, czyli **częstotliwość pośrednią (IF)**\
    \ równą różnicy pomiędzy częstotliwością sygnału radiowego \\(f_{RF}\\) a częstotliwością oscylatora\
    \ lokalnego \\(f_{LO}\\). Ta częstotliwość pośrednia jest następnie filtrowana i demodulowana (bloki 5‑7).\n\
    \nPonieważ jedyną funkcją, jaką spełnia blok 4 w schemacie, jest właśnie mieszanie (heterodynowanie)\
    \ sygnału z oscylatorem lokalnym, prawidłową odpowiedzią jest:\n\n**C. heterodyna**."
