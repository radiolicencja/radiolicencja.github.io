    7. **Detektor FM (dyskryminator)**  \n8. **Wzmacniacz akustyczny** → głośnik  \n\n### Co robi limiter\
    \ (blokada szumów)?\n\n- **Usuwa zmiany amplitudy** sygnału pośredniego, pozostawiając jedynie czystą\
    \ modulację częstotliwości.  \n- **Zredukowuje szumy** (szczególnie impulsowe i AM‑szumy) przed demodulacją\
