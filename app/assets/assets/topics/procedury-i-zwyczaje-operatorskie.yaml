  - umowny podział zakresów częstotliwości na segmenty przeznaczone dla poszczególnych rodzajów emisji
    lub kanały robocze, zalecany przez IARU
  - podział częstotliwości osobno nadawczych i odbiorczych
  - plan przydziału częstotliwości dla poszczególnych krajów
  correct_index: 0
  explanations:
  - "**Gratulacje!** \U0001F389  \n\nOdpowiedź **A** jest prawidłowa, ponieważ **bandplan IARU** to:\n\
    \n> *„umowny podział zakresów częstotliwości na segmenty przeznaczone dla poszczególnych rodzajów\
    \ emisji lub kanały robocze, zalecany przez IARU.”*\n\nBandplan nie jest przydziałem częstotliwości\
    \ pomiędzy krajami (odpowiedź C) ani podziałem na pasma nadawcze i odbiorcze (odpowiedź B). Jest to\
    \ dobrowolny, międzynarodowy plan, który określa, które części spektrum w danym paśmie powinny być\
    \ wykorzystywane do określonych trybów emisji (np. CW, telefon, cyfrowe) oraz jakie kanały robocze\
    \ są zalecane, aby zapewnić porządek i minimalizować zakłócenia wśród radioamatorów.  \n\nDlatego\
    \ odpowiedź A idealnie oddaje definicję bandplanu IARU."
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n- **Bandplan IARU** to **umowny podział pasm radiowych**\
    \ (np. 80 m, 40 m, 20 m) na **segmenty przeznaczone dla konkretnych rodzajów emisji** (np. CW, SSB,\
    \ RTTY, cyfrowe tryby) oraz na **kanały robocze** (np. 14 MHz 020 kHz dla CW).  \n  – Jest to więc\
    \ plan **co‑gdzie** nadawać, a nie tylko „co nadawać, a co odbierać”.\n\n- **Odpowiedź B** opisuje\
    \ jedynie **oddzielenie pasm nadawczych od odbiorczych** (tzw. „split operation” lub „duplex”). Taki\
    \ podział istnieje w niektórych trybach (np. VHF/UHF “split‑frequency” w 2‑m), ale nie definiuje **segmentów\
    \ emisji** w danym paśmie, które są sednem bandplanu.\n\n- **Bandplan** jest **rekomendacją międzynarodową**\
    \ (IARU) mającą na celu:\n  1. Minimalizację zakłóceń między różnymi trybami,\n  2. Ułatwienie organizacji\
    \ i koordynacji pracy w paśmie,\n  3. Zapewnienie, że każdy operator wie, gdzie może nadawać dany\
    \ tryb.\n\n- **Odpowiedź C** opisuje natomiast **plan przydziału częstotliwości dla państw** (tzw.\
    \ „frequency allocation” – regulowany przez ITU i narodowe organy). To również nie jest to samo, co\
    \ bandplan.\n\n**Podsumowanie**  \nBandplan IARU = **konwencjonalny podział pasma na segmenty emisji/kanały**,\
    \ a nie jedynie rozdzielenie częstotliwości TX i RX. Dlatego odpowiedź B nie oddaje istoty bandplanu\
